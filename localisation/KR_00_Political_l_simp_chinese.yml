 mexicayotlism_subtype_desc:0 "§Y墨西哥本质主义§!\n\n墨西卡本质运动，有时被称为墨西卡本质主义或墨西卡本质思想，旨在推动一个人性化、社会主义化和民主化的阿兹特克帝国的复辟。这场激进运动的形成受到了墨西哥革命行动支持的墨西哥和纳瓦的混合民族主义的影响，以早已在历史上消失的美索美洲宗教为支柱，意图将阿兹特克人身份认知，现代化的墨西哥和奇卡诺民族主义以及墨西哥革命的理念相融合，提倡社会主义的土地改革、革命民主，以及真正的平等主义。在受人敬爱的团结象征与国家元首弗里达·卡罗以及其余阿兹特克三国同盟的精英后裔们的领导下的墨西卡本质运动，乍一看，似乎与君主制度无异，因为人民和政府授予了卡罗前阿兹特克统治者的头衔和神祇的绰号。然而，事实上，卡罗掌握的政治权力极少，她只是作为国家精神和文化上的领袖，以及团结新民主制度的象征而存在。在这位托尔特克的指引下，墨西哥本质运动把去除了中心论与优越论的土著民族主义、美索美洲的传统实践、新萨满教以及美索美洲文艺复兴，与社会主义土地改革、革命共和主义和社会进步主义等左翼思想融合在一起，一心要将早已消亡的阿兹特克帝国转变为一个适应现代，真正民主的阿兹特克共和国。"
 socdem_christian_socialism_subtype:0 "基督教社会主义"
 socdem_christian_socialism_subtype_desc:0 "§Y基督教社会主义§!\n\n基督教社会主义是工团主义范式之外更广泛的社会主义形式之一，特别是在那些人口相当保守和虔诚的国家。基督教社会主义试图在社会主义框架内创造一个与耶稣基督的教义相结合的社会，然而，每个具体例子所遵循的基督教派别与社会主义形式可能有很大不同。"
 figuerismo_subtype:0 "菲格雷斯主义"
 figuerismo_subtype_desc:0 "§Y菲格雷斯主义§!\n\n菲格雷斯主义是一种奇特的社会民主主义和民主社会主义的混合体，还融入了哥斯达黎加的土著和克里奥尔人元素。这种意识形态由何塞·菲格雷斯·费雷尔提出，因此也以他的名字命名，它旨在通过一系列改变国家运作的方方面面的政治法令，推动整个社会朝着乌托邦发展。菲格雷斯主义坚定地奉行平等主义和社会进步，主张为每位人民提供选举权，免费公共教育和社会福利，不论其性别、教育地位或种族。尽管费雷尔呼吁对银行等重要行业国有化，并废除常备军队，以打击中美洲特有的考迪罗军阀现象，但他绝非红色势力的一员。包括共产党在内的极左势力与任何受美国资助的右翼军事独裁者一样，都会受到费雷尔的重拳出击，因为费雷尔自认只有他和他的同僚才最能建设好自己的国家。"
 socdem_colonial_govt_subtype:0 "社会殖民政府"
 socdem_colonial_govt_subtype_desc:0 "§Y社会殖民政府§!\n\n殖民政府是宗主国用以管理殖民地和租界的政权。殖民政府通常没有任何具体的意识形态，单纯是以官僚机构的名义进行殖民地的管理。从这个意义上说，殖民政府的职责只是维持殖民主义和帝国主义的齿轮运转，还有将利润导向祖国。殖民政权也会毫不犹豫地镇压反对派，以确保殖民地的生存，不过，在如何完成这项任务以及如何组织具体的行政部门和对祖国的忠诚度方面通常又有相当大的不同。"
