 nkrumaism_subtype_desc:0 "§Y恩克鲁玛主义§!\n\n恩克鲁玛主义是泛非思想框架内首屈一指的社会主义思想，其有时也因加纳的夸梅·恩克鲁玛的著作《良知论：去殖民化与发展的理论和思想，以非洲革命为例》而被称为良知论。在许多人看来，恩克鲁玛主义是非洲人将马克思主义的实践分析原理应用于非洲大陆反殖民斗争的首次尝试，但这并不足以概括黄金海岸的伟大政治家及其人民大会党的执政思想中所蕴含的丰富内涵。恩克鲁玛主义最大的特点便是博采众家之长，将欧洲的基督教思想、伊斯兰教和非洲的传统同卡尔·马克思、列宁，以及乔治·帕德莫尔、马库斯·加维、C·L·R·詹姆斯、W·E·B·杜波依斯、圣父等加勒比、非裔美国思想家的著作结合了起来。根据恩克鲁玛心腹的说法，恩克鲁玛的思想是一种有神论的社会主义，其目的是同各家宗教协作，化教义为现实。恩克鲁玛主义认为，殖民主义到来前的非洲是片平等的社群主义乐土，其人人自由、团结、尊严、自决的价值观虽历经欧洲殖民制度的摧残，在今日却仍具有着旺盛的生命力。对于恩克鲁玛这位加纳冉冉新星的批评者来说，恩克鲁玛主义实质就是一种严重依赖于一党民主集中制和民粹国家所有权政策的个人崇拜，假惺惺地用“科学”马克思主义的遮羞布掩盖其空想社会主义乌托邦的本质——当然了，这些声音无非是眼红的投机者和灰溜溜败逃的帝国主义者的无能狂怒，夸梅·恩克鲁玛心里清楚，非洲必须团结起来，而他也会尽己所能让这一愿想成真。"
 socdem_jermanism_subtype:0 "杰曼主义"
 socdem_jermanism_subtype_desc:0 "§Y杰曼主义§!\n\n杰曼主义并不是种具体的政治思想或意识形态，而是指一群生活在困于岁月之土、渴望进步的人们发起的一场大规模运动，是杰曼·雷布查领导下的“锡金社会主义之路”的集体表述。杰曼出身贫苦，在南塘小村长大成人，虽从小没接受过任何教育，但依旧成为了雷布查民众反对卡齐地主剥削与压迫的领导者之一。在锡金这一与世隔绝的小王国中，杰曼同其他志同道合的改革者一道，成立了锡金的第一个政党——成员党，该党既要求明确的社会进步、终结卡齐阶级的精英之治，也愿意保留下纳姆加尔王朝统治之传统。近些年来，杰曼主义受周边印度、中国等地的左派团体影响，渐渐发展出了半具体的思想理论，如主张在尊重信仰的前提下实现政教分离、在半无政府的国家架构中实行委员会社群制度、完全废除卡齐阶级主导的落后等级制度、生态友好型农业社会主义、把现存的部落结构融入现代国家之中，以及最重要的一点，为以锡金为家的各个群体创造出一种包容的锡金身份——上述一切皆可在改革派的塔希·纳姆加尔大君的协助下达成，当然，如有必要，也可将其与既有的贵族体系通通抛弃。"
 authdem_rocquisme_subtype:0 "罗克主义"
 authdem_rocquisme_subtype_desc:0 "§Y罗克主义§!\n\n罗克主义，全称德拉罗克主义，是由世界大战的亲历者、火十字团之领袖弗朗索瓦·德拉罗克（或称德拉罗克上校、上校）所一手创造、旨在缔造出一种爱国信教之社会秩序的政治理论。德拉罗克上校的政党虽山头林立，但大抵都在“社会至上”的口号下遵循着几项共同的原则，而其中最为重要的一点便是其政治构想，即抛弃在他们看来软弱拖沓的议会共和制度，代之以强而有力的法治总统制，由总统来保证议会的团结。同绝大多数法国右翼人士一样，德拉罗克不仅支持妇女选举权，还认同家庭选举权，即组建家庭（也就是育有一个及以上子女）可以获得额外的投票权利。虽然德拉罗克的支持者普遍反对激进党的反教会立场，希望以慈善劝诫、社会救助等方式重回天主教的指引，但其内部又分裂为了两派，一派仅仅认为应点到为止，同教会的关系不该逾越合作的界限，而另一派则推崇国立天主教。德拉罗克上校本人宣扬的是不分民族的爱国主义，对于反犹主义是深恶痛绝，这在法国政坛可是个奇景，不过，这也仅是上校自己的观点，其党员中不乏反犹者。放眼国外，德拉罗克提倡欧洲各国之间的合作，用他自己的话来说就是“同属于一个文明的各个国家因着共同的利益而组成一种联邦”。经济方面，德拉罗克走的是法团主义和阶级合作的路子（不过，有人批评此举只是为了惠及弗朗索瓦·科蒂这般资助其党的实业家），并致力于通过非激进的和平方式（如设立最低工资标准）提升工人的权利。虽然德拉罗克的党羽火十字团自诩为“温和派”，但准军事部队的存在和偶尔的暴力冲突让其成为了他人眼中的又一个极右翼联盟。"
