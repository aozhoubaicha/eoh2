 jermanism_subtype_desc:0 "§Y杰曼主义§!\n\n杰曼主义并不是种具体的政治思想或意识形态，而是指一群生活在困于岁月之土、渴望进步的人们发起的一场大规模运动，是杰曼·雷布查领导下的“锡金社会主义之路”的集体表述。杰曼出身贫苦，在南塘小村长大成人，虽从小没接受过任何教育，但依旧成为了雷布查民众反对卡齐地主剥削与压迫的领导者之一。在锡金这一与世隔绝的小王国中，杰曼同其他志同道合的改革者一道，成立了锡金的第一个政党——成员党，该党既要求明确的社会进步、终结卡齐阶级的精英之治，也愿意保留下纳姆加尔王朝统治之传统。近些年来，杰曼主义受周边印度、中国等地的左派团体影响，渐渐发展出了半具体的思想理论，如主张在尊重信仰的前提下实现政教分离、在半无政府的国家架构中实行委员会社群制度、完全废除卡齐阶级主导的落后等级制度、生态友好型农业社会主义、把现存的部落结构融入现代国家之中，以及最重要的一点，为以锡金为家的各个群体创造出一种包容的锡金身份——上述一切皆可在改革派的塔希·纳姆加尔大君的协助下达成，当然，如有必要，也可将其与既有的贵族体系通通抛弃。"
