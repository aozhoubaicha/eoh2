 left_nationalism_subtype:0 "左翼民族主义"
 left_nationalism_subtype_desc:0 "§Y左翼民族主义§!\n\n左翼民族主义，通常被称为社会民族主义，是源于受社会主义学派影响的各种民族解放运动的一种独特民族主义。左翼民族主义者坚持将民族自决视为最高价值观，努力为同胞人民建立一个国家，以让人民享有主权和（符合他们定义的）平等。左翼民族主义者反对他们的右翼兄弟，在斗争中坚决拒绝基于种族而不是阶级的区分。"
 radsoc_boer_nationalism_subtype:0 "布尔民族主义"
 radsoc_boer_nationalism_subtype_desc:0 "§Y布尔民族主义§!\n\n布尔民族主义，或称非洲白人民族主义，是一种南非的民族主义意识形态，扎根于自认为是南非真正的居民的非洲白人群体。这些布尔白人排斥土著和英国殖民者，并热切地谈论布尔人在非洲的光辉历史——从大迁徙到布尔战争。这种意识形态往往主张某种形式的种族隔离，并钟情于南非荷兰语。从革命左翼主义到右翼民粹民族主义，各种政党都有实践这一意识形态的，但也确实存在更温和的信奉者，尽管布尔民族主义如今的核心无疑是以詹姆斯·赫尔佐格和丹尼尔·弗朗索瓦·马兰博士为代表的国民党。"
 radsoc_indigenous_communitarianism_subtype:0 "土著社群主义"
 radsoc_indigenous_communitarianism_subtype_desc:0 "§Y土著社群主义§!\n\n土著社群主义，也被错误地称为部落原始社会主义、部落君主社会主义、部落无政府主义等各种充满短视和意识形态偏见的术语，其指的是植根于部落习俗和文化之上、广泛而松散的社会经济系统。从当代西方势力的视角来看，这些制度与各种左翼思想总似有着某种说不清道不明的关系。但是，从酋长国、土著王国到民主的部落议会或分权化的公社和村庄联合体，这些土著国家根本不是社会主义或进步主义者，那些所谓的术语完全是出于西方的经验和视角，出于那些土著群体闻所未闻的理论。土著社群主义国家的政策往往具有某些共通点，如社群主义、平等主义、非传统的性别角色、某种福利或社会保障、基于互惠的经济体系，甚至小规模的分产主义等等。尽管以有色眼镜来看，土著社群主义确实可以说是有点左倾，但它们其实还是以孤立主义为主，几乎不会与社会主义世界产生接触。"
