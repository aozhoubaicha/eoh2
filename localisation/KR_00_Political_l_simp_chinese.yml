 italian_right_futurism_subtype:0 "意大利右翼未来主义"
 italian_right_futurism_subtype_desc:0 "§Y意大利右翼未来主义§!\n\n意大利右翼未来主义（有时为了与菲利波·托马索·马里内蒂的意大利左翼未来主义相区分，也称之为帕皮尼后颓废主义）是意大利民族主义协会的联合创始人、理论作家乔瓦尼·帕皮尼提出的一种风格迥异的思想。右翼未来主义诞生于同前米兰的马里内蒂派未来主义者水火不容的前佛罗伦萨派未来主义团体（代表人物有帕皮尼、阿尔登戈·索菲奇、阿尔多·帕拉泽西奇、伊塔洛·塔沃拉托）之中，深受提倡人工之放浪美学存在的后颓废主义，以及意大利政治、文化领域各种运动的影响，而这也从侧面反映出了其创造者忙碌、对立且矛盾的意大利上层社会之旅。帕皮尼分别在其人生的不同时期借鉴过天主教社会教义、反教权主义、无神论、个人主义、保守主义、法团主义、干涉主义、象征主义、伯格森直觉主义、英美务实主义等思想，因此其理论具有高度的缝合性，不过也能始终紧抓着一个关键原则不放，即马里内蒂在《未来主义宣言》中所说的拒绝并放下同过去的一切连结，拥抱理想化的极致美学之未来。右翼未来主义虽然在社会塑造层面同左翼未来主义意见一致，但两者并不是一路人，而其最大的差异，亦即分家的原因，就是佛罗伦萨派否认米兰派的“无上信条之至高教会”一说。总而言之，右翼未来主义是意大利民族主义协会内部共和派中的一个派别，是意大利右翼通向《未来主义宣言》所述的繁华境地（虽然吧，他们的方式确实是有点怪，还特别乱）的一张争议缠身的车票。"
 radsoc_colonial_govt_subtype:0 "社会主义殖民政府"
 radsoc_colonial_govt_subtype_desc:0 "§Y社会主义殖民政府§!\n\n殖民政府是宗主国用以管理殖民地和租界的政权。殖民政府通常没有任何具体的意识形态，单纯是以官僚机构的名义进行殖民地的管理。从这个意义上说，殖民政府的职责只是维持殖民主义和帝国主义的齿轮运转，还有将利润导向祖国。殖民政权也会毫不犹豫地镇压反对派，以确保殖民地的生存，不过，在如何完成这项任务以及如何组织具体的行政部门和对祖国的忠诚度方面通常又有相当大的不同。"
 soclib_radical_progressivism_subtype:0 "激进进步主义"
 soclib_radical_progressivism_subtype_desc:0 "§Y激进进步主义§!\n\n激进进步主义代表着在其他保守主义或传统主义国家中一系列模糊的左翼和中左翼思想流派，他们通常抵制更广泛的左翼和自由派改革理念。与国外的部分运动相比，这些组织可能不是最激进的，其社会主义或自由主义属性也并不算突出，但与他们所居住国家的现状和民众的态度相比，这些温和的“激进分子”是相对极端的。这些运动推动着一系列不同的从左翼到适度自由或进步的议程，跳出了他们所在国家的主流公众可接受的政治领域，推动着他们自己的“左翼主义”，即使这些理念被其他左翼政权视为自由派甚至是中间派。"
 radsoc_de_leonism_subtype:0 "德·莱昂主义"
 radsoc_de_leonism_subtype_desc:0 "§Y德·莱昂主义§!\n\n德·莱昂主义由著名的库拉索裔美国工会活动家丹尼尔·德·莱昂率先提出，是一种为了适应美国的现实发展而来的“消极革命”的自由意志工团马克思主义形式，虽然其目的是团结起异彩纷呈又大相径庭的美国左翼，但在美国之外，德·莱昂主义也不乏其拥趸。德·莱昂主义者认为，为了在不依靠任何先锋队等职业化驱动力的情况下逐步将革命的共同印象付诸实践，广大的无产阶级必须在全国的各行各业组织起产业工会的同时，组建一个团结一致的左翼政党。德·莱昂主义是美国特有的半工团主义思想，它将马克思列宁主义思想同欧洲的工团主义理论相结合，为的就是创造出一个为民众而生、不受腐化专权荼毒的分权反官僚体制。因此，德·莱昂主义反对社会主义民主，认为它过于资产阶级化，也反对共产主义或极权主义，认为其不过是披着红色外衣的“国家资本主义”——德·莱昂主义试图在尊重美国及其各种劳工运动的现实和历史的情况下，为美国工团主义者、马克思主义者开辟出一条崭新的中间之道，构建出一架所有人都能够满意、都能够获得解放的新体制。"
 radsoc_humanistic_capitalism_subtype:0 "人道资本主义"
 radsoc_humanistic_capitalism_subtype_desc:0 "§Y人道资本主义§!\n\n人道资本主义希望在温和资本主义框架内，将人道主义与追逐利润统合起来。人道资本主义社会和其他资本主义社会一样，以市场手段实现经济繁荣，但其方式更为人道，更多地关注人民的需求、安全、健康，根据国情不同，对社会、文化甚至精神文明的发展也可能有更多投入。人道资本主义者以全国政府的无形之手取代模糊的市场力量，他们以此为指导，打造经济公平的金融体制，建立利润滚滚的乌托邦，在这里，无论是谁都有均等的机会，实现最天马行空的梦想。"
 massimalismo_subtype:0 "最高纲领主义"
 massimalismo_subtype_desc:0 "§Y最高纲领主义§!\n\n同前意大利社会党内拥护最高纲领、后成为意大利共产党诞生之主力军的一派一脉相承的尼古拉·邦巴奇的最高纲领主义又叫做马克思墨索里尼主义、国家最高纲领主义、极权共产主义，而其最大的反对者，那些转投国家革命集团及其宪章思想的前强硬共产主义者则称其为邦巴奇修正主义。列宁革命的失败和都灵社会主义共和国的成功深深感染了邦巴奇，促使他跨过了死去的社会党和分裂的共产党，在模仿前布尔什维克的《真理报》上提出了一系列理论，歌颂起了真正工人运动的美德，一个周遭最激进之人都对其心向往之的运动，一个由他相识已久的老友挂帅的运动。最高纲领主义借鉴了许多墨索里尼的思想，还将国家工团主义的理论和列宁的著作吸纳了进来并对里面的部分内容进行了变动，例如，对于极权主义者绝口不提的先锋党，邦巴奇把《极权宪章》有望带来的国家复兴视为是自俄国内战后成功组建先锋党的唯一途径；马克思主义者说要夺取生产资料，而最高纲领主义则追求埃德蒙多·乔内所说的“经济的社会化”。许多人都喜欢拿邦巴奇的运动来和法公社内部的民族雅各宾派相提并论，就比如支持极权主义的共产主义者亨利·吉尔博，他认为迅速壮大的激进左翼意识形态才是及托洛茨基所不及，实现真正国际革命的唯一方式。虽然身为马克思与社会主义之烈士列宁的真正继承者的贝尼托·墨索里尼等人能够发动起民众，建设起共产主义，但还是要靠最高纲领主义才能切切实实地建成意大利社会主义共和国，向意大利半岛内外宣告“社会主义万岁！墨索里尼万岁！”"
 italian_legionarism_subtype:0 "意式军团主义"
 italian_legionarism_subtype_desc:0 "§Y意式军团主义§!\n\n意式军团主义虽在原则和实践上都模糊不清，但却是意大利民族主义协会的指导思想。意大利民族主义协会则是由各种现存的复兴理念以及如特伦托和的里雅斯特协会一类的组织催生出的意大利首个正式民族主义运动，其下聚集了社会、政治背景各异的无数爱国人士，从贵族、资产阶级到底层民众，从保王派、激进民主派到民族意义上的革命派，都能在协会中瞥见其身影。意式军团主义的统一原则是鼓吹意大利的殖民帝国与收复失地之野望，对抗用和平主义玷污民族精神的“卑劣社会主义”。不过，从某种意义上来说，灾难性的世界大战、意大利内战，以及加布里埃尔·邓南遮于大混乱的间末期所建立的阜姆政权这一正面案例却让意式军团主义发生了一些变化。邓南遮殉国后，残余的军团成员和阿迪蒂敢死队连同右翼民族主义者和保王派全部投靠去了民族主义协会的一众创立者们，如用“无产阶级之国”来描述如意大利这样寻常民众之精神直接与世界上压迫性的“权贵财阀”国度相对立之地的恩里科·科拉迪尼、宣扬由意大利主导的地中海统一计划的埃齐奥·马里亚·格拉伊、同马里内蒂派决裂的右翼未来主义者之首乔瓦尼·帕皮尼、“法团主义”经济模式的提出者阿尔弗雷多·罗科，以及由康斯坦佐·齐亚诺、加莱亚佐·齐亚诺、路易吉·费代尔佐尼和新近加入的迪诺·格兰迪率领的各保王党人。如今的意大利民族主义协会虽仍是个派系林立的政党运动，但近几十年的发展已经让其成为了渴望恢复祖国荣光的全体意大利民族主义者的统一战线，不过，也还是有部分成员决定出走自立门户（例如教宗国的雷吉纳多·朱利亚尼神父的极端天主教组织“白焰”，以及依旧在风平浪静的阜姆活跃、或许梦想着再度实践那早已被协会遗忘的《卡纳罗宪章》的乔瓦尼·朱里亚蒂和乔瓦尼·霍斯特-文图里两人）就是了。"
 tot_social_credit_subtype:0 "红色社会信用理论"
 tot_social_credit_subtype_desc:0 "§Y红色社会信用理论§!\n\n左翼社会信用理论，或称红色社会信用理论，是茅德·冈、丹尼斯·爱尔兰等不满于英国左翼根深蒂固的等级制度的爱尔兰劳工活动家和费边社会主义者，在英国哲学家C·H·道格拉斯废除薪酬奴役、尽快实现社会信用国家红利的经济分配理论基础之上发展出的左翼衍生。如其名所示，左翼社会信用理论也主张政府向所有民众（不分生产者、消费者）发放无债货币，以应对大战后困扰多国的经济下滑和购买力长期不足的问题，但与原版社会信用理论不同的是，它以进步社会经济学为纲，吸收了温和、非革命的社会主义思想中的福利经济理论，抛弃了构成原社会信用运动基础的对左翼的无端恐惧。左翼社会信用理论同其前身一样，认为体制是为人而生、为人服务的，而不是反其道而行之，因此，为了确保人民的绝对社会经济安全，需以意识形态重写金融法则，颠覆经济支柱，而至于这个意识形态具体是什么，其内部又分为了两派，一派是以爱尔兰的众人、美国的罗伯特·海因莱因、新西兰的约翰·A·刘易斯为首的平等、人道主义派，另一派则是如魁北克的路易斯·埃文那样的种族、民族、神学系。右翼反对者视左翼社会信用理论为伪社会主义，而左翼则斥其和右翼的表亲一样为愚弄无产阶级的掠夺性经济。左翼社会信用理论经常与基督教分产主义、经济融合主义、农业主义等基督教右翼思想，以及大规模社会化、福利国家体制、社会民主、公平施政等温和左翼政策相绑定，它们共同构成了实现体制内所有人经济安全的第三条道路。"
