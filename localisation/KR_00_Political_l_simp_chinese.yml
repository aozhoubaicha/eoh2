 authdem_bolivarianism_subtype:0 "玻利瓦尔主义"
 authdem_bolivarianism_subtype_desc:0 "§Y玻利瓦尔主义§!\n\n玻利瓦尔主义以著名的拉丁美洲解放者西蒙·玻利瓦尔命名，是他的理想的延续。尽管一如往常，玻利瓦尔这个标签被贴给了各种各样的政治信仰，但玻利瓦尔主义确实拥有共同之处。最广为人知、最常被谈论的共同点包括专制倾向，泛西班牙梦想，以及民族主义和爱国主义的潮流。玻利瓦尔主义者通常怀揣建立一个泛西裔超级国家的理想，如大哥伦比亚和秘鲁-玻利维亚等等，并且反对联邦制度、反欧、支持军国主义、天主教，强大的一党制国家。许多玻利瓦尔主义者都从美国独立与法国大革命中汲取了灵感。"
 neo_porfiriatoismo_subtype:0 "新波菲里奥主义"
 neo_porfiriatoismo_subtype_desc:0 "§Y新波菲里奥主义§!\n\n新波菲里奥主义，或新波菲里奥思想，是一种旨在复兴“波菲里奥时代”，即已故墨西哥自由派独裁者波菲里奥·迪亚斯的思想及其政权的政治方向。新波菲里奥主义支持墨西哥民族主义、精英寡头主义、威权自由主义、对外开放但受控的资本主义以及不惜一切代价实现现代化。新波菲里奥主义者将重现迪亚斯曾实施过的有关秩序和进步的政策视为毕生追求，即使要用国家机器束缚整个国家，也要实现第二次墨西哥复兴。"
 bolivarianism_subtype:0 "玻利瓦尔主义"
 bolivarianism_subtype_desc:0 "§Y玻利瓦尔主义§!\n\n玻利瓦尔主义以著名的拉丁美洲解放者西蒙·玻利瓦尔命名，是他的理想的延续。尽管一如往常，玻利瓦尔这个标签被贴给了各种各样的政治信仰，但玻利瓦尔主义确实拥有共同之处。最广为人知、最常被谈论的共同点包括专制倾向，泛西班牙梦想，以及民族主义和爱国主义的潮流。玻利瓦尔主义者通常怀揣建立一个泛西裔超级国家的理想，如大哥伦比亚和秘鲁-玻利维亚等等，并且反对联邦制度、反欧、支持军国主义、天主教，强大的一党制国家。许多玻利瓦尔主义者都从美国独立与法国大革命中汲取了灵感。"
 kadroism_subtype:0 "骨干主义"
 kadroism_subtype_desc:0 "§Y骨干主义§!\n\n骨干主义，又称骨干运动，是奥斯曼民族主义者雅库普·卡德里·卡拉奥斯曼和谢夫凯特·叙雷亚·艾德迈尔，以及他们共创的《骨干》杂志带来的盟友和同道们一起开创的第三条道路革命运动。骨干主义者认为，奥斯曼革命应分为两个阶段：一是已经实现的革命运动掌管国家大权的斗争，二是正在进行中的将奥斯曼的经济和社会从帝国主义影响中彻底解放出来的斗争。骨干主义大量借鉴了马克思主义、国家工团主义、奥巴马主义、布尔什维主义、军团主义和萨文科夫主义，博采众长架构起混合的革命政治，意图最终以真正的共和统治取代苏丹体制，建立起一个由一党控制政治，国家控制经济的国家。由于既完全拒绝资本主义，又部分拒绝主流社会主义，骨干主义难以精确定义，更难以遏制，他们愤怒地反对延续数个世纪的传统，一心只想将欧洲病夫彻底转变为所有真正的奥斯曼人生活的崇高天堂。"
 belgicism_subtype:0 "比利时主义"
 belgicism_subtype_desc:0 "§Y比利时主义§!\n\n比利时主义，或称比利时民族主义，是在佛兰德斯-瓦隆地区兴起的民族主义运动，旨在将瓦隆人和佛莱芒人打造成一个统一而有凝聚力的“比利时”身份认知。尽管经常以反动思想为基础，但比利时主义并不与特定的意识形态有着天生联系，它主要关注的是在促进种族融合和双语制的同时减少国家各区的自主性，尽管各个比利时主义运动往往会出于自己的偏爱而大力支持法国或荷兰其中一方。比利时主义已经在亲法的君权党和亲荷的国家团结联盟等组织中根深蒂固，并经常与天主教法团主义、保守民族主义、军国主义和严格的威权主义等思想联系在一起。建立一个比利时国家和聚合文化的理念已传遍了低地国家的各种意识形态政治领域，尽管它大多数时候仍然是“比利时”极右翼的一部分。"
 autentico_subtype:0 "真正运动"
 autentico_subtype_desc:0 "§Y真正运动§!\n\n真正运动是一种由拉蒙·格劳及其领导的古巴革命党-真正党以及诸多类似运动所奉行的政治意识形态。作为古巴最具民族主义色彩的政治团体，真正运动支持“古巴人的古巴”的主张（其他国家内与他们志同道合的团体也拥有其各自的民族主义情绪），该运动的许多成员也支持进步主义、社会法团主义、左翼民粹主义和社会民主主义的基本原则，并推行了一些受加勒比、美国与欧洲工团主义思潮启发的政策。他们奋力争取让由商人、劳工领袖与政府官僚组成的三方委员会来组织经济管理，并使其在由工会与企业集团代表组成的次级商会之上一同工作，他们希望能在合理范围内，借助工人与中产阶级之间的阶级合作为基础的混合经济，创造出一个摆脱精英资本主义与自由保守主义负担的、公平而自由的天堂。"
