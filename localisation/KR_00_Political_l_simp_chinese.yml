 authcom_subtype:0 "共产主义"
 authcom_subtype_desc:0 "§Y共产主义§!\n\n“共产主义”一词通常用来描述当今社会主义界中相对于正统的法国和英国工团主义来说的一大变种思想。共产主义（也叫马克思主义、列宁主义、马克思列宁主义，之所以如此一是纪念这一思想的先驱们，二是与共产主义大家庭的其它路线，如广泛共产主义、民族共产主义、无政府共产主义等区分开来）以马克思、恩格斯和列宁的著作和思想为基础，提倡以发动革命为手段，来建立一个由代表工人和农民的专业革命者组成的，以民主集中制原则为基础的先锋队所领导的无产阶级专政政权——共产主义者认为无产阶级专政是从资本主义的资产阶级社会，到理想的无阶级无国家社会：共产主义社会之间的社会主义过渡阶段。在社会主义过渡阶段，生产资料将从资产阶级转移到无产阶级。列宁主义思潮中的倾向可能和共产主义有些不同，但所有共产主义者都团结一致，誓要为全世界无产阶级创造一个更美好的世界。"
 sorelianism_subtype:0 "索雷尔主义"
 sorelianism_subtype_desc:0 "§Y索雷尔主义§!\n\n当代的索雷尔主义，顾名思义，其核心思想来源于名震一时的法国政治思想家乔治·索雷尔，并由乔治·瓦卢瓦、爱德华·贝尔这二人组带入了法公社之中。“马克思的解构”引出了“社会主义已死”这一结论，因而正是在对正统马克思主义的拒斥和修正中，索雷尔对法国无政府主义者皮埃尔-约瑟夫·蒲鲁东的理论进行了扩展。蒲鲁东也是一位对瓦卢瓦和贝尔产生了重大影响的人物，后者曾借其名号创立了“蒲鲁东圈”，主张通过采取对资产阶级开战的直接行动，加之革命工团主义中所表述的总罢工“神话”来将工人阶级武装起来，以为其于最终谋得更好的生活条件。不过，资产阶级并非天生是无产阶级的敌人，只是其“生产能量”遭到了法兰西的万恶之首——自由主义民主的封印，陷入了沉寂，只有资产阶级和无产阶级之间的阶级斗争才能将其再次唤醒。索雷尔派对于代议制民主和世俗主义精神的憎恶同样表现在了其对古典艺术的支持上。虽然对民主的排斥曾让部分索雷尔派选择了支持革命君主制（这类思想在像瓦卢瓦这样出身自法兰西行动的人中尤为泛滥），但在公社成立后，这种观点就基本上销声匿迹了。索雷尔主义的另一个重要特点是对于战士个体的推崇，其认为这是与对家庭、弱者以及劳动伦理的奉献相结合的真正自由的体现。在瓦卢瓦所构想的完全体索雷尔主义社会中，这些战士群体承担着统治阶级的角色，凌驾于一般的无产阶级之上。当代的索雷尔派双雄在传承了索雷尔核心信条的同时，也向其中加入了自己独特的思想，如源自法兰西行动的莫拉斯整合民族主义、狂热反犹主义、由马克思唯物主义和伯格森形而上学思想融合而成的贝尔主义、由瓦卢瓦的长期搭档雅克·阿尔蒂提出的法兰西生产总委员会和由稳定的黄金支撑的货币体系、相比起索雷尔的最初设想略微有所加强的中央集权，以及革命工团主义与法团主义的交融。索雷尔主义是一派独特的政治运动，也是国家工团主义能够最终发展为《极权宪章》的基础。"
 national_communism_subtype:0 "民族共产主义"
 national_communism_subtype_desc:0 "§Y民族共产主义§!\n\n虽然民族共产主义的反对者有时会故意将其与狂热的民族主义混为一谈，但对于这一意识形态最简单的描述还是因地制宜地实践马克思共产主义或其它形式的社会主义。民族共产主义的支持者反对完全无国家的国际主义观点，并转而研究起了“民族问题”，思考着要如何把这一意识形态同维护、振兴本土文化的某些特定方向相结合。民族共产主义起源于布尔什维克运动中的少数民族活动家，如乌克兰的瓦西里·沙赫赖、鞑靼斯坦的米尔赛义德·索尔坦加利耶夫、克里米亚的伊斯梅尔·菲尔代夫斯，他们对延续了沙俄时代压迫性文化沙文主义政策的布党失望透顶。在俄共之外，也存在着将民族利益同共产主义联系在一起的声音，其中名气最大的当属亚历山大·舒姆斯基的斗士派。民族共产主义者在高举马克思火炬的同时，也指出马克思所言的“工人没有祖国”中的“祖国”指的是等同于剥削机器的全球化资产阶级国家，因而应与新的社会主义核心力量合作，推行或完全独立或广泛民族自治的政策。真正的社会主义涉及地方传统的方方面面，因此如果“被殖民者”无法打破宗主的束缚，那社会主义便无从谈起。虽然在许多共产主义者看来，每一名民族共产主义者都有着某种“民族偏护”，而且确实存在一些民族共产主义团体特别看重“民族”的那一部分，但总的来说，民族共产主义本身的目标中并不包含通常意义上的民族主义。令传统的民族共产主义者大为不解的是，那些鼓吹同国内的民族主义、沙文主义者结盟的“社会反动派”马克思主义思想家竟也被称为民族共产主义者，后者的代表是提出了“民族布尔什维主义”的德国共产主义者海因里希·劳芬贝格。"
 technocratic_socialism_subtype:0 "技官社会主义"
 technocratic_socialism_subtype_desc:0 "§Y技官社会主义§!\n\n技官社会主义和技官运动这两种来龙去脉截然不同的事物经常被混为一谈，导致许多人想当然地认为技官社会主义就是技术进步与社会主义政策的融合产物。实际上，社会主义中的技官元素往往诞生自以政治意识形态（也有人说是纯粹的马克思科学）对世界进行的物质剖析之上，这种政治意识形态始自共产主义之父马克思，并经由各式各样的思想家之手得到了进一步的扩充。最符合技官社会主义描述的是布尔什维克中的“无产阶级文化”派，其前身是布党内的“前进”派，领导人是阿纳托利·卢那察尔斯基（列宁的挚友、革命时期的教育人民委员）、亚历山大·波格丹诺夫（列宁曾经最大的对手、原前进派的核心人物）和瓦莱里安·波连斯基（无产阶级文学刊物的主编、苏维埃审查制度的创立者）三人。无产阶级文化派的核心信条是对于进步的痴迷，以及对于集体社会和科学社会主义的热忱“宗教”信仰，这一信仰衍生出了后来的无产阶级宗教和“造神”原则。无产阶级文化派依据奥古斯特·孔德的“人性宗教”之说，把社会主义启蒙神化为了一种新的信仰，一种能够取代垂死的腐朽资产阶级世界的信仰，一种经波格丹诺夫的输血实验证实永生不再是幻想的全新境界。无产阶级文化派内还有一位同卢那察尔斯基这些人截然不同的人物：阿列克谢·加斯捷夫。加斯捷夫推崇不同于正统列宁主义的工团技官苏维埃体系，并提出了“乌斯塔诺夫卡”这一概念，即通过汲取自弗雷德里克·泰勒成果的社会工程学和科学的管理，在俄罗斯树立起一种革命性的精神态度。在技术先驱的监管下，无产阶级将肩负起劳动的伟大使命，推动时代的前行。"
 georgian_socialism_subtype:0 "格鲁吉亚社会主义"
 georgian_socialism_subtype_desc:0 "§Y格鲁吉亚社会主义§!\n\n格鲁吉亚社会主义可以理解为是格鲁吉亚特色民族共产主义版的列宁布尔什维主义。这一同正统列宁主义相割裂的思想是约瑟夫·“柯巴”·朱加什维利的杰作，其曾参与了俄国革命，后因白军打赢内战而逃回了老家格鲁吉亚。格鲁吉亚社会主义除了拥有许多自称继承了俄国革命遗产的共产主义党派的共同点（如阶级斗争、党的理论纯洁性、财富再分配、快速工业化、农村集体化）外，也存在着不同于主流的季诺维也夫派等其他流亡者的独特之处。朱加什维利极度反俄，他曾发誓不会再让自己的祖国受到莫斯科沙文主义者的摆布。为此，他认为有必要开展大规模的格鲁吉亚文化复兴运动，赋予人民对抗外国压迫者的力量。格鲁吉亚社会主义的另一大关键要素是对国家的完全掌控以及人民对国家的全心奉献，这一点从被视作格鲁吉亚国家化身的朱加什维利身上便可略窥一二。最后，格鲁吉亚社会主义还谋求高加索地区各民族的统一，这些民族在数世纪反抗俄土帝国主义的过程中形成了一股内在的力量，并由此互相联系在了一起。虽然有外国观察家指出，朱加什维利的运动同方兴未艾的《极权宪章》存在不少相似之处，但格鲁吉亚社会主义的忠实追随者们很快便否定了这一比较，并坚称自己是对正统马克思主义的因地制宜改造。"
 mladorossi_subtype:0 "社会主义君主制"
 mladorossi_subtype_desc:0 "§Y社会主义君主制§!\n\n虽然君主制度和社会主义通常是相互矛盾的意识形态，但有些政治运动却设法把这两者缝合了起来。比如说青年俄罗斯党的“工人君主制”理念，受到了许多决定保留君主作为国家象征的社会主义政权的效仿，尽管也确实存在一些君主真正融入了社会主义制度的罕见例子。青年俄罗斯党寻求将俄罗斯传统的沙皇理念与苏维埃的社会主义体系相结合，在红色沙皇与贵族的统治下，依靠东正教信仰团结国家，将俄罗斯民族主义与传统主义融入进马克思主义原则之中。"
 autocratic_socialist_subtype:0 "威权社会主义"
 autocratic_socialist_subtype_desc:0 "§Y威权社会主义§!\n\n威权社会主义是高度集权的威权意识形态，其（至少在纸面上）坚持社会主义原则。在不同的国家，其形式也不同，但通常具有以下几种特点：即拥有某种形式的指令性经济，强调军国主义，通常将民族主义或将爱国主义作为维持统治的工具，并经常与更正统的宪章极权主义者发生冲突。虽然他们对社会主义革命原则的承诺通常值得怀疑，但这些政权仍然将社会主义作为官方的国家意识形态，并不遗余力地将他们的政府涂成红色——即使这个政府是一个完全的专制政权。"
 red_junta_subtype:0 "红色军政府"
 red_junta_subtype_desc:0 "§Y红色军政府§!\n\n带有左翼倾向的军政府同非红色的军政府一样，形式多种多样，它们的共同点是利用军队来“保卫”自己扎根之国家的社会主义。在红色军政府中，将军和士兵取代了政委和书记，他们会通过深度专制的警察国度以及一次又一次的武装行动来消灭那些以革命谋私利的腐败文官和颠覆分子。目的达成后，军政府可能会逐渐褪去身上的军事色彩，也可能会永久巩固住自己的统治。红色军政府虽带有强烈的军事威权印记，但在铁血镇压之外也存在着社会主义的治理，其在上台前向人民许下的福利和人身保护也基本都能够兑现。"
 caponism_subtype:0 "黑手党社会主义"
 caponism_subtype_desc:0 "§Y黑手党社会主义§!\n\n黑手党社会主义（通常因其主要理论家而又被称为卡彭主义），是内战期间社会主义运动的政治新贵、著名的犯罪老大、自称社会主义者的阿方索·卡彭的意识形态。卡彭主义基于“黑帮民粹主义”这一理念，是一套在受左翼理念启发的福利社会中，让犯罪网络来扮演国家角色的古怪体系。虽然看上去和社会主义相去甚远，但这种几乎没有凝聚力的意识形态却与一些法国人士鼓吹的罪犯无政府主义有一些相似之处。许多左派人士认为，在公平的环境中照顾和满足人民的需要是国家的职责，只不过在卡彭主义社会中，犯罪组织们担负起了这样的职责。因犯罪集团的等级制度，卡彭主义往往具有威权主义以及家长制的色彩，但它仍然支持地方民主——这既是解放各地罪犯的活动，同时也是为了支持地方工会和工人组织、改善工人阶级的生活，并从中获利。随着“福星”卢西亚诺和卡斯珀·荷尔斯泰因等人物纷纷开始传播这一思想，卡彭主义正逐渐演变为一种更加合乎逻辑和合法的意识形态。"
 juche_subtype:0 "主体思想"
 juche_subtype_desc:0 "§Y主体思想§!\n\n主体思想是远东地区特有的极权主义意识形态，它是国家工团主义的一种混合变体，其纳入的内容包括但不限于马克思主义、民族主义、军国主义、自给自足，甚至君主制的思想，实践与主旨。其支持者声称只有通过完全实现自给自足和对一个最高领导人全身心的奉献，国家才能真正实现社会主义，并最终迈入乌托邦。它对任何形式的自由主义、反革命行动或任何其他被认为是国家前进路上障碍的理念都会进行残酷镇压，同时认为只有通过对党和最高领袖保持完全忠诚才能有利于国家，所有未能履行职责的人都会被打上国家与革命的敌人的烙印。"
 nazbol_subtype:0 "莫洛托夫主义"
 nazbol_subtype_desc:0 "§Y莫洛托夫主义§!\n\n维亚切斯拉夫·莫洛托夫的共产主义思想有着多种称呼，如民族布尔什维主义、俄罗斯民族布尔什维主义、莫洛托夫主义、马克思列宁莫洛托夫主义，甚至于俄罗斯共产党的民族布尔什维克派，而从这些称谓中，也可以看出其思想的高度异端性。在莫洛托夫看来，列宁是民族布尔什维克的开门祖师，因其伟大革命的矛头直指外国压迫者。沙俄贵族们一边向着法国人、德国人、英国人邯郸学步，一边视工农阶层为草芥，而真正的共产主义事业就是俄罗斯民族的解放事业，是不分“民族”的全体俄罗斯人民的解放事业，是认同列宁为社会主义祖国而战的人民的解放事业。莫洛托夫派认为，以失败的共和国之腐朽祸害了俄国达二十年之久的邪恶白军势力正是自由主义、资产阶级民主、资本主义这反人类的三座大山的代表，只有铁锤和利剑，只有工业化和城市化，只有与工人高涨热情相称的勇猛作战，才能破除这三座押在人民身上的大山，才能将俄罗斯从贵族阶级一手造就的黑暗时代中拯救出来。如果情况允许，那么莫洛托夫一定会排除万难，去建立一个名留青史的一国社会主义国家，为所有的被压迫者带来社会与民族的公义。"
 obammunism_subtype:0 "奥巴马主义"
 obammunism_subtype_desc:0 "§Y奥巴马主义§!\n\n奥巴马主义，有时又被称为奥巴马思想、灵魂泛非主义、茅茅主义，甚至是“奥巴马共产主义”，被用以描述茅茅运动领袖奥尼扬戈·奥巴马开创的独特的泛非主义。这种融合意识形态受到了茅茅运动的秘传灵魂信仰（举例来说，领袖被视为茅茅运动的守护神“幽灵山羊”的化身）的深厚影响，又结合了神秘主义、非洲巫术、萨满教、泛非社会主义和泛非民族主义的要素，已与传统泛非理念大不相同。奥巴马主义呼吁非洲人民团结在先知奥巴马领导下的极权但仁慈的神权社会主义世袭政体之下，军事上依靠强力且狂热，甘于献身的义勇军队，经济上则采用了一种结合了传统部落制度经验，大致上类似自给自足的农业工团主义的模式。无疑，奥巴马主义是只有在极端主义不断涌现，混乱的非洲殖民地大熔炉中才能形成的意识形态。"
 anarcho_syndicalist_subtype:0 "无政府工团主义"
 anarcho_syndicalist_subtype_desc:0 "§Y无政府工团主义§!\n\n作为正统工团主义的最大分支，无政府工团主义试图在无政府主义和无国家或半无国家的框架内建立一套工团主义体系——即一个围绕工会和雇员组织的管理体系。无政府工团主义寻求废除工资制度以及由资本主义推动的国家主义。他们相信，通过团结、自我管理、公社化、直接罢工、抗议和直接民主，可以为所有人建立一个真正的平等天堂。拒绝私有财产、等级制度和社会分层，无政府工团主义者将拆毁国家概念，建立他们的工团主义乌托邦，摆脱贪婪的国家主义。"
 feminist_syndicalist_subtype:0 "社会女权主义"
 christian_socialism_subtype:0 "基督教社会主义"
 christian_socialism_subtype_desc:0 "§Y基督教社会主义§!\n\n基督教社会主义是工团主义范式之外更广泛的社会主义形式之一，特别是在那些人民相当保守和虔诚的国家。基督教社会主义试图在社会主义框架内创造一个与耶稣基督的教义相吻合的社会，然而，每个个例所从属的基督教派别与社会主义形式可能有很大不同。"
 anarchism_subtype:0 "无政府主义"
 anarchism_subtype_desc:0 "§Y无政府主义§!\n\n无政府主义是一个多样化的政治派别，他们通常要求完全或部分地消解国家。这些社会主义者寻求以其他方式组织社会，要么通过自愿合作，要么通过个人和团体之间的自由联合，他们经常被主流左派视为革命的叛徒。但无可否认的是，无政府主义者仍在试图建立起社会主义或共产主义制度，只是在这个制度里没有国家政权的一席之地，他们拒绝所有或大部分的权威，因为他们追求完全的平等与自由。没有神明，也没有主人。"
 agrarian_socialism_subtype:0 "农业社会主义"
 agrarian_socialism_subtype_desc:0 "§Y农业社会主义§!\n\n农业社会主义是将农本学说与社会主义学说相融合的尝试。诸如萨帕塔或俄国民粹派之类的农业社会主义者，往往比他们的左派兄弟更保守，且想要推动一个将农民利益置于所有其他问题之上的社会主义制度。农业社会主义常见于欠发达或工业化不足的国家，其支持者通常倾向于支持民主，要求建立农业合作社、公社或其他合作组织，以更好地提高农业产出效率，同时向真正的社会主义迈进。"
 monsoc_subtype:0 "君主社会主义"
 monsoc_subtype_desc:0 "§Y君主社会主义§!\n\n君主社会主义，以及它的各种亚型，如君主布尔什维主义、君主工团主义等，试图将社会主义和君主制这两种典型的对立制度融合为一种统一的政府形式。虽然每位君主对社会主义制度的“献身”程度差别很大，从仅仅是“涂上红色”的有名无实的元首到完全献身于社会主义事业的君主各不相同，但都有一个共性，即坚持“高贵”的君主制度，尽管这位君主通常只是一个更为传统的社会主义政府的门面，但他们的存在是更广泛的君社制度的关键。在这些红色君主制下，通往真正的社会主义旅程将得到指引，尽管彼此间存在着难以置信的差异，但它们通常在社会和社会问题上都持有更为保守或传统的观点。"
 moderate_socialist_subtype:0 "温和社会主义"
 moderate_socialist_subtype_desc:0 "§Y温和社会主义§!\n\n温和社会主义是一种试图将民主制度和社会主义结合在一起，形成一个融合体系的意识形态。这些政府通常追求直接民主制，尽管有时也会使用代表机构，如国会或工会委员会。这些政府在追求真正社会主义的同时，力求让每个公民都有发言权，无论他们在社会中的地位如何。"
 market_socialist_subtype:0 "市场社会主义"
 market_socialist_subtype_desc:0 "§Y市场社会主义§!\n\n虽然大多数社会主义都拒绝自由市场，但市场社会主义者认为社会主义经济与市场的规则和流动并不矛盾。实行市场社会主义的国家对小型企业和对外贸易是来者不拒，其产生的额外利润会被分配到社会项目或公民红利中。市场社会主义政府之间的差别可能会很大，但它们中大多数都遵循着“苏维埃民主”的模式。这一思想最著名的例子便是推行新经济政策的尼古拉·布哈林领导的人民社会党。"
 fascism_subtype:0 "法西斯主义"
 fascism_subtype_desc:0 "§Y法西斯主义§!\n\n法西斯主义也叫作新法西斯主义、西西里法西斯主义、隆巴尔迪法西斯主义，是意大利内战，以及西西里工人联盟遗产复兴的产物。基督教工党的领导人里卡尔多·隆巴尔迪深入西西里工人联盟曾经的受众——世代遭敲骨吸髓的农村农民和底层人民之间，开展了大规模的动员宣传，并在此期间提出了法西斯主义思想。法西斯主义提倡放下狭隘的南方民族主义，回到半岛统一、底层民众参与政治、代议制民主和基督教农业社会主义社会的理想中来，其力图终结工农阶层的贫困与所受的压迫、平等扩大并保障全体公民的权利，以及统一意大利人民、抚平国家解体所带来的创伤。法西斯一词有着“联盟”的引申意，意大利古往今来的不同政治派别的多个组织团体都曾用过这个名字，而新法西斯则是如今唯一一个把法西斯写在了头上的运动。"
 syndie_social_democrat_subtype:0 "亲工团社会民主主义"
 syndie_social_democrat_subtype_desc:0 "§Y亲工团社会民主主义§!\n\n亲工团社会民主主义是社会民主主义的一个派别，其支持者与更多的主流社会主义思想保持一致。亲工团社会民主主义者支持与第三国际合作，反对社会民主党中更反动和反社会主义的派别，同时仍支持“粉红色”的社会资本主义制度，而不是完全的社会化，尽管许多人是更主流的市场社会主义者。"
 socdem_junta_subtype:0 "社民军政府"
 socdem_junta_subtype_desc:0 "§Y社民军政府§!\n\n严格奉行社会民主原则的军政府虽极其少见，但也并非天方夜谭。社民军政府掌权后虽然会视文官政府和选举程序为无物，但其执政的第一要务并非壮大军力，而是捍卫底层民众的权益。先前存在的所有社会民主机构都将在军政府的鼎力支持下得到保留，新的机构也会出于维持社会秩序的需要而建立起来。通常情况下，社民军政府需要同时防范左右两翼的极端分子，因此，为消灭其准军事力量，军政府需要保留某些军事警察国度的政策。社民军政府可以是临时性的，待国家转危为安、社会民主屹立不倒后，其统治便会随之结束。"
 socdem_true_whigs_subtype:0 "民粹辉格主义"
 socdem_true_whigs_subtype_desc:0 "§Y民粹辉格主义§!\n\n民粹辉格主义是一种怪异的意识形态，包含了利比里亚人民党的思想、政策和目标。人民党从主宰利比里亚政治一个多世纪的腐败而不民主的真辉格党中脱离出来，倡导民粹主义和模糊的辉格主义社会主义化变体。这个代表着社会公义、工会化资本主义和种族间完全平等的政党摆脱了真辉格党的腐败和选举操纵，它曾经是利比里亚政治舞台上的弱者，但现在它作为利比里亚民主的拯救者指挥着利比里亚的政治乐章。"
 socdem_warlordism_subtype:0 "社会主义军阀"
 socdem_warlordism_subtype_desc:0 "§Y社会主义军阀§!\n\n军阀从任何角度看都不是一种统一的意识形态。相反，它描述了世界各地各种军阀集团那种差异大、无联系、无组织和军国主义的性质。军阀之名来自于中国的军阀混战时代，并开始流行于现代语境。军阀往往与政治形态关系不大，更多的是与缺乏明确的边界，不断爆发的混乱战争局势有关，其范围从国家级别的土匪集团到有组织的军政府，甚至包括由军队支持的共和政府或纯粹的独裁政府。军阀经常是一种过渡性的状态，通常只是通往更明确的政治制度道路上的一块垫脚石，尽管一些纯粹的军阀国家确实存在。"
 centrist_subtype:0 "中间路线"
 centrist_subtype_desc:0 "§Y中间路线§!\n\n民主中间派描述了一种专注于维持既定现状的政治观点。尽管各国情况各不相同，但中间派仍然团结在同一个中间地带，在各自的社会中寻求平等和等级制度之间的平衡。保守派和极端派都痛恨中间派，他们视其为骑墙派，但中间派毫不动摇地团结在已被证明行之可能的现状周围，既抵制激进改革，又排斥强硬的传统主义，就像他们为更大的利益而谋求在争吵的其他政党间充当妥协的媒介一样，因为中间派视稳定与平稳过渡胜于一切。"
 soclib_agrarianism_subtype:0 "农业主义"
 soclib_agrarianism_subtype_desc:0 "§Y农业主义§!\n\n农业主义通常是保守民主的意识形态，主要强调提高农业工人、农场主和农民的地位。农业主义呼吁扩大财产所有权、提高小农地位、政治分权和平等主义，它将右翼的价值观和道德观与左翼对工人阶级的态度结合起来，同时尽力避免沦为社会主义毒蛇的猎物。"
 soclib_true_whigs_subtype:0 "真辉格主义"
 soclib_true_whigs_subtype_desc:0 "§Y真辉格主义§!\n\n真辉格主义是一种与众不同的意识形态，包括了利比里亚真辉格党的思想、政策和目标。作为现存最成功和最有统治力的民主党派之一，真辉格党主宰利比里亚政治已超过一个世纪——尽管它实际上的民主程度还有待商榷。受腐败和选举操纵的影响，这个集自由保守主义、公平资本主义和团结美非利比里亚人的堡垒是利比里亚政治舞台上的中流砥柱，在任何民主竞争中都是不可战胜的对手，而且被强烈怀疑与共济会有着联系。\n\n社会自由主义是主流的市场自由主义的变体，他们的主要区别在于是否将公民的自由作为基本人权。社会自由主义者秉持进步的社会和经济政策，旨在创造一个每个人都能自由的生活，无论其身份如何都能获得到充分的机遇的社会。"
 soclib_warlordism_subtype:0 "自由主义军阀"
 soclib_warlordism_subtype_desc:0 "§Y自由主义军阀§!\n\n军阀从任何角度看都不是一种统一的意识形态。相反，它描述了世界各地各种军阀集团那种差异大、无联系、无组织和军国主义的性质。军阀之名来自于中国的军阀混战时代，并开始流行于现代语境。军阀往往与政治形态关系不大，更多的是与缺乏明确的边界，不断爆发的混乱战争局势有关，其范围从国家级别的土匪集团到有组织的军政府，甚至包括由军队支持的共和政府或纯粹的独裁政府。军阀经常是一种过渡性的状态，通常只是通往更明确的政治制度道路上的一块垫脚石，尽管一些纯粹的军阀国家确实存在。"
 libertarian_subtype:0 "自由意志主义"
 libertarian_subtype_desc:0 "§Y自由意志主义§!\n\n自由意志主义是一种政治哲学，将自由作为核心价值，寻求在生活和政治中最大限度地实现个人自治和个人自由，同时尽量减少国家对公民自由和个人自由的侵犯。自由意志主义者强调多元化、世界大同、合作、公民和政治权利、自治、自由结社、自由贸易、言论自由、选择自由、行动自由、个人主义和自愿结社。大多数自由意志主义者是反国家主义者，但又并非完全的无政府主义者。他们质疑中央集权与专制权威，也时常对战争、军国主义、民族主义和其他类似思想心存疑虑，但一切也无定论。他们之中最大的分歧在于左翼自由意志主义者主张进步主义甚至社会主义，而右翼自由意志主义者通常青睐资本主义、保守主义和反福利制度。自由意志主义者，时常与无政府资本主义、右翼民主主义和左翼无政府主义等思想相联系，这也使得他们形形色色，但无疑他们都致力于为全人类带去自由和解放的启蒙思想。"
 ancap_subtype:0 "无政府资本主义"
 ancap_subtype_desc:0 "§Y无政府资本主义§!\n\n无政府资本主义是一种崭新的，近乎矛盾的意识形态，它将无政府主义对无国家状态的呼吁与资本主义对利润的追求结合起来，在包含个人主权、私有财产权等的右翼自由主义思想支持的资本主义体系中，推动生产资料由私人所有，以及将国家权力下放给混合自愿主义和自由主义的资本主义自由市场经济。无政府资本主义是一种罕见的意识形态，将利润和自由作为人类的两个最高追求。"
 marlib_agrarianism_subtype:0 "农业主义"
 marlib_agrarianism_subtype_desc:0 "§Y农业主义§!\n\n农业主义通常是保守民主的意识形态，主要强调提高农业工人、农场主和农民的地位。农业主义呼吁扩大财产所有权、提高小农地位、政治分权和平等主义，它将右翼的价值观和道德观与左翼对工人阶级的态度结合起来，同时尽力避免沦为社会主义毒蛇的猎物。"
 marlib_true_whigs_subtype:0 "真辉格主义"
 marlib_true_whigs_subtype_desc:0 "§Y真辉格主义§!\n\n真辉格主义是一种与众不同的意识形态，包括了利比里亚真辉格党的思想、政策和目标。作为现存最成功和最有统治力的民主党派之一，真辉格党主宰利比里亚政治已超过一个世纪——尽管它实际上的民主程度还有待商榷。受腐败和选举操纵的影响，这个集自由保守主义、自由市场资本主义和美利坚-利比里亚至上主义的堡垒是利比里亚政治舞台上的中流砥柱，在任何民主竞争中都是不可战胜的对手，而且被强烈怀疑与共济会有着联系。"
 marlib_warlordism_subtype:0 "资本主义军阀"
 marlib_warlordism_subtype_desc:0 "§Y资本主义军阀§!\n\n军阀从任何角度看都不是一种统一的意识形态。相反，它描述了世界各地各种军阀集团那种差异大、无联系、无组织和军国主义的性质。军阀之名来自于中国的军阀混战时代，并开始流行于现代语境。军阀往往与政治形态关系不大，更多的是与缺乏明确的边界，不断爆发的混乱战争局势有关，其范围从国家级别的土匪集团到有组织的军政府，甚至包括由军队支持的共和政府或纯粹的独裁政府。军阀经常是一种过渡性的状态，通常只是通往更明确的政治制度道路上的一块垫脚石，尽管一些纯粹的军阀国家确实存在。"
 moderate_authoritarianism_subtype:0 "温和威权主义"
 moderate_authoritarianism_subtype_desc:0 "§Y温和威权主义§!\n\n温和威权主义起初被认为与标准的威权主义政权没有什么区别，但这种观点有失偏颇。遵循这种意识形态的国家仍然将民主视为正确优秀的政府形式，但同时认为当前在民主框架内运作的各种团体会反过来对民主构成威胁。因此，温和威权主义者决定自己处理问题，通过以威权手段打击左翼和右翼激进分子，来确保民主自由得到维护。大多数温和威权主义政府试图培养传统保守的观点，但也允许温和自由主义在理性的范围内传播。"
 christian_democracy_subtype:0 "基督教民主主义"
 christian_democracy_subtype_desc:0 "§Y基督教民主主义§!\n\n基督教民主运动明白，只有通过人民自发选择，而不是强迫，宗教社会才能得到维护。基督教民主主义以天主教社会教义和新加尔文主义为基础，努力创建一个尊重传统家庭价值观、社会正义和传统爱国主义的自由社会。虽然大多数基督教民主党派并不排斥任何教派，但有些政党可能会坚持严格的反普世立场。出乎众人意料的是，许多基督教民主主义拥护者在经济观点上相当左倾，他们主张以教宗利奥十三世的《新事》通谕为基础的分产主义经济模式。当然，这不是唯一的选择，同样有宣扬成功神学（一种鼓吹经济繁荣发展是回报上帝的方式的神学思想）或支持基督教资本主义的基督教民主党派。"
 soccon_agrarianism_subtype:0 "农业主义"
 soccon_agrarianism_subtype_desc:0 "§Y农业主义§!\n\n农业主义通常是保守民主的意识形态，主要强调提高农业工人、农场主和农民的地位。农业主义呼吁扩大财产所有权、提高小农地位、政治分权和平等主义，它将右翼的价值观和道德观与左翼对工人阶级的态度结合起来，同时尽力避免沦为社会主义毒蛇的猎物。"
