 lovestoneism_subtype:0 "洛夫斯通主义"
 lovestoneism_subtype_desc:0 "§Y洛夫斯通主义§!\n\n洛夫斯通主义，或更宽泛地称为美利坚国家市场社会主义，是出生于立陶宛的美国革命家杰伊·洛夫斯通及其盟友建立的各种社会主义思想的融合产物。立足于早期对德莱昂主义的迷恋，再将其与布哈林的市场社会主义经济、反工团主义的右翼共产主义和“一国社会主义”的思想相结合，洛夫斯通主义者创造了一种包罗万象的共产主义意识形态，谴责了“条条大路通革命”的普遍观念。相反，他们信奉着一种新概念——美国例外论——认为美国或自己与之类似的国家是独一无二的，因为资本主义在此更为牢固，已在国家历史中扎下根来，因此，欠发达国家革命采取的野蛮措施在像美国这样的资本至上国家是行不通的，这与西方许多正统共产主义者所谓的“极左派”观点相悖。与之相反，洛夫斯通主义认为，倘若革命要取得成功，要获得无产阶级群众广泛且衷心的支持，并且还要能蓬勃发展并延续千年，就必须实行理想形式的洛夫斯通共产主义、推行较为温和的战略。此外，洛夫斯通主义者还批判福斯特等竞争对手的打入主义、排他性及先锋党策略，希望建立一个由志同道合的共产党人和其他左派人士组成的广泛联盟，各党各派在此交流思想、通力合作，同时尽可能地吸纳大众，以构建一个稳定而团结的劳工阵线，将共产主义自由带给广大美国人民。"
 eco_socialism_subtype:0 "生态社会主义"
 eco_socialism_subtype_desc:0 "§Y生态社会主义§!\n\n生态环境保护社会主义，或简称为生态社会主义和绿色社会主义，与为了造福人类而经常把注意力放在农业或工业的进步创新上，而不考虑自然环境保护的常规正统社会主义截然相反，生态社会主义者和他们的追随者，如生态无政府主义者、生态工团主义者，甚至边疆社会主义者，在努力实现他们所期望的社会主义理想的同时，还会注重于实现保护自然伊甸园（即地球及其生物圈）的自我使命。然而，正如社会主义和更广泛的左翼思想一样，生态社会主义也可以是多种多样的，主要的区别就在于他们进行这场绿色革命的方式。"
 frontier_socialism_subtype:0 "边疆社会主义"
 frontier_socialism_subtype_desc:0 "§Y边疆社会主义§!\n\n边疆社会主义，或称边疆进步主义，描述了一种左派、进步派和激进自由派思想的融合，这些思想在同等程度上支持环境保护和公共工程，同时保留了世界上为数不多的荒野和未开垦土地上所特有的“边疆精神”，这种罕见而独特的意识形态在这片土地上蓬勃发展。边疆社会主义者，有时甚至被称为边疆伪社会主义者，拒绝快速工业化和城市化以及大规模农业机械化，而是推动建立一个包容的、平等的、合作的福利社会劳动国家，并由各种传统的国内产业与习俗作为支撑，使得每一片极北边疆都有其独一无二的特色，一切都没有遭受到过度现代化或过度革命的毒害，也让他们能够在这片名为家园的荒芜大地上扎下根来。"
 social_hiveism_subtype:0 "社会蜂巢主义"
 social_hiveism_subtype_desc:0 "§Y社会蜂巢主义§!\n\n基于已故的诺曼·华莱士·莱蒙德的著作，约翰·哈维·洛弗尔，这位自然学家、蜂类学家以及神父，提出了社会蜂巢主义，随后，其子哈维·布尔芬奇·洛弗尔完善了这一理论，并将之付诸实践。社会蜂巢主义起源自蜂巢研究，也称为无政府工团生态真社会性社会主义，是比较古怪的生态社会主义衍生学说。在蜂巢主义者设想的半无政府工团社会中，“蜂巢”（即公社）为推动社会的共同利益，彼此无私协作，就如同工蜂一般，同时，进步主义、贝拉米主义、德莱昂主义的政策以及环境改革和现代化也会为他们提供支持。至于这些蜂类学家能否将昆虫真社会性应用到人类社会中，实践生态社会主义，还有待进一步观察。"
 socdem_mercenary_democracy_subtype:0 "雇佣兵民主"
 socdem_mercenary_democracy_subtype_desc:0 "§Y雇佣兵民主§!\n\n雇佣兵民主和民主主义相去甚远，甚至都谈不上是一种意识形态。这种思想别称民主制军阀或雇佣兵共和制，被用于描述半民粹式的金权政府、盗匪军政府、雇佣兵组织、军阀等等逐利且掌控政府甚至整个国家，但同时也提倡某种民主决策形式，或是更多强调民粹共和而非军事专制，以促进稳定，维护统治的武装力量。虽然民主制军阀从未像正常民主制度那样深入人心，但他们也没有放弃过笼络人心的努力，尽管通常他们只是将“投票”权下放给组织的低级成员及其亲朋好友，但也不是没有扩大到更广泛居民，授予人民更多发言权的情况，这能拉拢来一些大众支持（虽然大多数时候只是人口的一小部分），但这些举动也只是为了维持权力，并非是因为领导集团大发善心。雇佣兵民主脚踏仁政军事独裁和逐利军政府两条船，一般组织混乱，缺乏真正民主的道德支柱，多元化的大众决策虽然遭到一定破坏，但也继续支持着这个体制。"
 mercenary_democracy_subtype:0 "雇佣兵民主"
