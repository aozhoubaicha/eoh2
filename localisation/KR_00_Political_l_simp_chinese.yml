 radsoc_kimbanguism_subtype:0 "基班古主义"
 radsoc_kimbanguism_subtype_desc:0 "§Y基班古主义§!\n\n先知主义，即俗称的基班古主义，既是一种宗教信仰，也是一种意识形态。基班古的和平、民粹的新教教义、刚果的基督教信仰，以及对基班古本人的圣灵崇拜，构成了基班古主义的精神伊甸园的基础。由于与社会主义团体之间的关系，基班古主义逐渐接受了刚果民族主义、马克思主义和社会主义经济学，因而变得激进反帝，不过总体上其仍遵循着和平主义和部落主义的立场。"
 socdem_radical_progressivism_subtype:0 "激进进步主义"
 socdem_radical_progressivism_subtype_desc:0 "§Y激进进步主义§!\n\n激进进步主义代表着在其他保守主义或传统主义国家中一系列模糊的左翼和中左翼思想流派，他们通常抵制更广泛的左翼和自由派改革理念。与国外的部分运动相比，这些组织可能不是最激进的，其社会主义或自由主义属性也并不算突出，但与他们所居住国家的现状和民众的态度相比，这些温和的“激进分子”是相对极端的。这些运动推动着一系列不同的从左翼到适度自由或进步的议程，跳出了他们所在国家的主流公众可接受的政治领域，推动着他们自己的“左翼主义”，即使这些理念被其他左翼政权视为自由派甚至是中间派。"
