 british_israelism_subtype:0 "英式以色列主义"
 british_israelism_subtype_desc:0 "§Y英式以色列主义§!\n\n英式以色列主义又称盎格鲁以色列主义、盎格鲁锡安主义，是一种仅存于英语世界之中，尤以英美为甚的神权民族主义意识形态，它与美国的阿姆斯特朗主义、基督教身份运动同出一门，认为斯基泰、哥特、奇梅里安等迁徙以色列部族将古以色列十大失落氏族的血脉带到了不列颠群岛，因此，现代盎格鲁民族（往小了说，可以单指英国人，往大了说，可以囊括盎格鲁-撒克逊人、凯尔特人、斯堪的纳维亚人、日耳曼人以及上述民族的衍生分支）无论是基因、种族还是语言都是以色列人的直系后裔。英式以色列主义发源于16世纪，几百年来在前大英帝国的领地上不断演化、传播，将共和派和保王派拉拢入其中，虽形态千变万化，但中心思想始终如一，即天选之民将会取代伪希伯来人等异端、不信者，在世间创造出媲美神界乐土的亚伯拉罕乌托邦。此外，该意识形态还宣称英国王座与古以色列的大卫王座一脉相承，英国王室即为犹大王大卫的直系血亲，英王加冕用的命运之石即为大卫王加冕礼上使用的雅各枕石，英美两国是以法莲和玛拿西部落的雅各继承者，而当今世界和英国人一样分散在世界各地的所谓的“犹太人”根本和古以色列人八竿子打不着关系。英式以色列主义属于边缘极右翼思想，白人至上思想和对犹太基督教福音的狂热推崇，再加上不同分支的亲犹、反犹两套相左的理念构成了它的全部，它的某些理论甚至还带有深深的秘传灵性思想的印记。虽然反对者将英式以色列主义斥为考古虚无、历史虚无、宗教虚无，但纯净的古亚伯拉罕种族的天选之民们真心信仰着这一教理，意图将曾经失落的十大氏族带入现代社会的新高度。"
 nordicism_subtype:0 "北欧主义"
 nordicism_subtype_desc:0 "§Y北欧主义§!\n\n北欧主义是一种种族主义意识形态，它视北欧种族（北欧、西北欧的高加索人种，例如盎格鲁-撒克逊人、日耳曼人、波罗的人、波罗的芬兰人、北法兰西人、斯堪的纳维亚人和某些凯尔特、斯拉夫族群，在温和派欧洲至上主义者查尔顿·S·库恩口中甚至包括了所有斯拉夫人和意大利人）为当今濒危的上等种族，流行于麦迪逊·格兰特、阿蒂尔·德·戈比诺、洛斯罗普·斯托达德、休斯敦·斯图尔特·张伯伦等反动人物以及威廉·Z·里普利等无数不知名思想家之中。北欧主义与北美、澳洲、英国的盎格鲁-撒克逊主义、德国的条顿主义、法国北部的法兰克主义等分支相似，都坚信北欧人的特质与文化要优于世上所有其他种族，因此他们的需求与欲望必须要优先于下等种族得到保障。北欧主义属于极右翼的边缘思想，它认为北欧族群是罗马陷落后扛起复兴欧洲大旗、建设欧洲至上新时代、守护西方文明和人类进步的唯一堡垒，种族优生学、反犹主义、19世纪雅利安主义、科学种族主义和被反对者批评为反智的种族学都是北欧主义的重要组成部分。不过，北欧主义并没有一套确切的政治与经济模板，流派不同，具体政策也不同，法团民粹主义、右翼资本主义、基督教分产主义，甚至国家工团主义都有各自的受众。虽有着种种差异，但西方文化和白人北欧种族必须得到充分的保护、成为世上其余原始种族的支配者这一点却是各方共同的坚守。"
 leopardism_subtype:0 "猎豹主义"
 leopardism_subtype_desc:0 "§Y猎豹主义§!\n\n猎豹主义是哥伦比亚激进运动猎豹党的指导思想，因诞生于马尼萨莱斯市，因而也被哥伦比亚本国人称为“马尼萨莱斯派”。猎豹党原为埃利塞奥·阿朗戈和何塞·卡马乔·卡雷尼奥领导下的保守党的青年分支，后演变为以夏尔·莫拉斯的理论和北欧主义的种族学为支撑的右翼思想大杂烩。猎豹党虽支持教会，但为了在那些对梵蒂冈近乎于摇尾乞怜态度的党派中脱颖而出，他们在选举纲领中旗帜鲜明地提出了政教分离的观点。猎豹党与南美许多右翼政党相似，都支持民族主义、军国主义和法团主义，但在种族一事上又显得与众不同。当其他人还停留在西班牙裔至上或整合原住民人口这些寻常想法上时，猎豹党却不走寻常路，直接奉欧洲的“雅利安人”为人类这一物种的最高形态，也正因此，他们认为只有让欧洲白人大量迁入哥伦比亚，逐渐取代现有国民，赶尽杀绝劣等的混血儿，国家才能再焕新春。猎豹党徒们从骨子里相信着哥伦比亚新种族的降临，并致力于为南美，继而全世界带来一场真正的保守革命。"
 national_maximalism_subtype:0 "民族最高纲领主义"
 national_maximalism_subtype_desc:0 "§Y民族最高纲领主义§!\n\n民族最高纲领主义又称新欧亚主义、青年欧亚主义，是欧亚主义阵营中最右翼的思想。民族最高纲领主义出自尤里·希林斯基-希赫马托夫亲王及其俄罗斯民族最高纲领派联盟之手，它深受萨文科夫运动启发，因此两方关系紧密。民族最高纲领理论带有深深的东正教罗斯烙印，而后者也是希林斯基-希赫马托夫亲王力图打造的新欧亚身份认同中的重要一环——泛斯拉夫主义的始源地。在经济上，民族最高纲领派与萨文科夫的人民共和党相似，虽存在部分成员推崇民族法团主义，但根基都是“党有土地”和中央管控的国有经济。正统欧亚主义与民族最高纲领主义最大的差异在于对欧亚身份的定义，希林斯基-希赫马托夫受萨文科夫集团的影响，认为自上而下强加上去的认同只会招致灾难，泛欧亚计划虽然可以囊括各个民族、种族，但由于只有俄罗斯民族才有能力驾驭这片土地，所以他们自然也应占最大头。民族最高纲领主义者多以年轻人为主，他们倾向于发动大规模革命行动，用利刃和成吉思汗之星破开欧亚大陆上空的乌云。"
 optimal_system_subtype:0 "理想体制"
 optimal_system_subtype_desc:0 "§Y理想体制§!\n\n西方媒体口中所谓的“理想政治体制”、“理想体制”指的是立陶宛哲学名士斯塔西斯·沙尔考斯基斯的杰作，它发端于天主教联合会组织“未来”，因而也被立陶宛本国人称为“未来思想”。沙尔考斯基斯着迷于天主教伦理道德，认为立陶宛必须以“理性的西方”与“感性的东方”圆满融合之国自居，因此，他寻求从最基本的层面改变立陶宛。在经济方面，理想体制推崇将分配制度与柔性基督教社会主义相结合，并希望以此来对抗自私自利的资本主义和虚无缥缈的社会主义对社会的侵蚀。理想体制的初衷是解决普遍存在于东欧地区的“半民主”制度，打造出真正民主、包容各民族的政治体制。为实现这一目标，理想体制提出建立三院制议会，即政治院、经济社会院和意识形态社区院。尽管立陶宛国内外都有许多人质疑沙尔考斯基斯的设想，认为其脱离现实、不顾后果，但主要由怀揣满腔热血刚入政坛的年轻学生组成的“未来”组织已经跃跃欲试，迫不及待地想要建立起能够久经时间考验、解答现代社会可能出现的所有问题的完美制度。"
 burnhamite_thought_subtype:0 "伯纳姆思想"
 burnhamite_thought_subtype_desc:0 "§Y伯纳姆思想§!\n\n伯纳姆思想又称美利坚新社会主义，是美国哲学家、政治理论家詹姆斯·伯纳姆提出的一种融合式社会主义理论，它的奇特之处在于它与传统的马克思主义和当代其他左翼思想全都相差甚远。伯纳姆思想将美国例外论、爱国主义、反工团主义、反资本主义、反自由主义掺入进了由托洛茨基思想发展来的美利坚保守社会主义的新概念之中，它致力于在大陆社会主义社团（由忠诚履行伯纳姆每一句话的民兵和党员组成的组织）和垄断性军工复合体的支持下建立起全权行政机构，大力增强美国的实力与影响力，此外，伯纳姆思想还支持扩军并对其进行现代化改造、由受管制的弱化版技官体制来管理建立在三大要素（垂直整合、激进财富再分配、少数与受再教育的资产阶级的交易）之上的经济、职业工会主义、制度化党内腐败和裙带关系支撑起的政治三角、极权主义的社会规划、国有化的计划经济，甚至还意图废黜下议院，代之以傀儡技官和忠诚党员组成的新机构，以彻底控制立法。伯纳姆思想利用恐吓战术、大规模监控网络、个人崇拜和民族爱国主义来保证民众忠于对抗咄咄逼人的英国人、德国人和工团主义者的伟大事业。伯纳姆与白劳德和福斯特的先锋队派是死敌，他否定先锋队派的一切主张，甚至否定整个共产主义，还向这些“伪社会主义者”发出了最后通牒：要么入伙，要么入土。伯纳姆思想宣扬反资本主义大团结的大陆主义，以期实现他将整个北美纳入自己股掌之中的野心。在马克思主义的马基雅维利和美国最伟大的爱国者詹姆斯·伯纳姆治下，美国将把社会主义与保守主义这两块玉璧合而为一，从此，美国的面貌将再也不同于往日。"
 cowboy_communalism_subtype:0 "牛仔社群主义"
 cowboy_communalism_subtype_desc:0 "§Y牛仔社群主义§!\n\n牛仔社群主义是一种北美边疆乡村地区的特色社会主义意识形态，它博采众家之长而又和而不同。牛仔社群主义视北美早期开拓史的主角牛仔与农场主为农业社群社会主义初期形态的典型范例，并致力于集中精力对此一社会形态进行现代化改造与打磨，借助由边牧民（抑或说牛仔）民族认同所团结起来的社群主义、农业主义和民主原则，最终创造出进步的左翼自由意志社会。牛仔社群主义与边疆社会主义、哥萨克社群主义等思想类似，但又深深植根于主流左翼理论之中，作为属于加拿大、美国、墨西哥和中美洲乡村地区的英裔、西裔和原住民的特色产物，它愿意不计代价地保护北美狂野西部的边疆精神这一独特文化与身份认同，并赋之以全新的平等进步外衣。"
 marlib_jeffersonianism_subtype:0 "杰斐逊主义"
 marlib_jeffersonianism_subtype_desc:0 "§Y杰斐逊主义§!\n\n杰斐逊主义，又称杰斐逊民主制、杰斐逊民主共和主义、杰斐逊自由农业主义，乃至于如今的新杰斐逊主义，是往往比较保守的美国特色农业意识形态。该意识形态非常关心本国的工农群众，确保他们能够得到自由主义和民粹主义、真正的民主共和主义和反精英主义的支持。杰斐逊主义因其创始人托马斯·杰斐逊而得名，许多美国开国元勋和早期领袖都支持这一思想，如詹姆斯·麦迪逊和詹姆斯·门罗，他们曾奋起反抗汉密尔顿的联邦党在联邦内推行的暴政。杰斐逊主义者反对人为创造的美利坚门阀制度、联邦派治下的中央集权与腐败横行，他们立足于启蒙思想，重视世俗美德，将自耕农、种植园主、平民和其他普通美国人的利益置于首位，同时追求反教权主义、田园牧歌式农业主义的理想，并通过帝国主义手段和追求昭昭天命来弘扬美国民族主义、扩大美国的势力范围，而这一切，都要被置于一个强大且居于统治地位的行政机构的领导之下。"
 marlib_christian_democracy_subtype:0 "基督教民主主义"
 marlib_christian_democracy_subtype_desc:0 "§Y基督教民主主义§!\n\n基督教民主运动明白，只有通过人民自发选择，而不是强迫，宗教社会才能得到维护。基督教民主主义以天主教社会教义和新加尔文主义为基础，努力创建一个尊重传统家庭价值观、社会正义和传统爱国主义的自由社会。虽然大多数基督教民主党派并不排斥任何教派，但有些政党可能会坚持严格的反普世立场。出乎众人意料的是，许多基督教民主主义拥护者在经济观点上相当左倾，他们主张以教宗利奥十三世的《新事》通谕为基础的分产主义经济模式。当然，这不是唯一的选择，同样有宣扬成功神学（一种鼓吹经济繁荣发展是回报上帝的方式的神学思想）或支持基督教资本主义的基督教民主党派。"
 marlib_dixiecrat_subtype:0 "迪克西派"
 marlib_dixiecrat_subtype_desc:0 "§Y迪克西派§!\n\n迪克西是来自美国深南的一种传统基督教保守主义，也因和旧民主党的关系而被称为旧民主党主义，他们强烈反对自由主义、左派、民权运动以及各种现代社会的罪恶堕落。迪克西和三K党等非法组织联系紧密，他们并不介意采用政治手段抑或更直接的途径来推行自己的理念。迪克西支持南方民族主义、白人至上主义、种族隔离、美国例外论和州权神圣不可侵犯论，他们是旧美国保守主义和传统的最后堡垒——为捍卫自己的地位，他们绝不吝惜采用暴力手段。"
 marlib_populist_dixiecrat_subtype:0 "民粹迪克西派"
 marlib_populist_dixiecrat_subtype_desc:0 "§Y民粹迪克西派§!\n\n民粹迪克西派是来自美国深南的一种传统基督教保守主义，也因和旧民主党的关系而被称为旧民主党民粹主义，他们强烈反对自由主义、左派、民权运动以及各种现代社会的罪恶堕落——不过不同于同僚的是，他们带有强烈的民粹主义性质。迪克西和三K党等非法组织联系紧密，他们并不介意采用政治手段抑或更直接的途径来推行自己的理念。迪克西支持南方民族主义、白人至上主义、种族隔离、美国例外论和州权神圣不可侵犯论，他们是旧美国平民保守主义和传统的最后堡垒——为捍卫自己的地位，他们绝不吝惜采用暴力手段。"
 soccon_hamiltonianism_subtype:0 "汉密尔顿主义"
 soccon_hamiltonianism_subtype_desc:0 "§Y汉密尔顿主义§!\n\n汉密尔顿主义，或称汉密尔顿民主制，是由建国元勋亚历山大·汉密尔顿首倡并推广的思想，其核心要义是建立一个强大且中央集权的联邦政府、对美国宪法和其他建国文献进行宽泛解释、倡导以美式保护主义与财政保守主义为导向的工商业经济，也暗藏着对普通民众的政治能力或参政智慧的深深不信任。简要来说，这种独一无二的美利坚建国元勋早期原则的融合产物，就是精英主义加资本主义，连乔治·华盛顿本人都暗中拥护这一意识形态，许多人也认为这是“真正的”美式意识形态与民主共和主义，自美国成立之初便已扎下根来，但杰斐逊主义者和其他人却对这一想法嗤之以鼻。"
 authdem_monsoc_subtype:0 "君主社会主义"
 authdem_monsoc_subtype_desc:0 "§Y君主社会主义§!\n\n君主社会主义试图将社会主义和君主制这两种典型的对立制度融合为一种统一的政府形式，它下辖多种亚型，其中虽不乏有君主布尔什维主义、君主工团主义等激进思想，但也存在着更为温和的分支。君主社会主义通常孕育在社会民族主义的环境之中，政府对社会和社会事务持保守的民族主义态度，而在经济框架上又带有一定的左倾迹象，不过不同环境下的具体社会体制还是会千差万别。"
 natpop_islamism_subtype:0 "伊斯兰主义"
 natpop_islamism_subtype_desc:0 "§Y伊斯兰主义§!\n\n伊斯兰主义，也称为伊斯兰政治、温和伊斯兰原教旨主义或威权伊斯兰共和主义，是一种样式多变的神学意识形态。伊斯兰主义国家的宪法、社会经济、司法和文化都会以符合伊斯兰信仰及相关教义为前提来架构，其通常反西方、反自由主义、反社会主义且极端传统保守。虽然总是与伊斯兰信仰和宗教组织紧密相连，但伊斯兰主义国家通常不会成为完全的神权政体，而是扎根于共和制度、军国主义、民族主义，抑或在极少数的情况，若能得到穆斯林国民的大力支持或要求，也可能以民主运动或体制的形式展现出来。伊斯兰教法和古兰经文学构成了伊斯兰主义的共性，西方基督教世界自然会对其报以不满，但颓废的享乐主义者和罪人的琐碎抱怨绝不能削弱勇敢忠诚的真主与先知信徒的决心。"
 soclib_spiritualism_subtype:0 "灵性论"
 soclib_spiritualism_subtype_desc:0 "§Y灵性论§!\n\n灵性论及其分支通灵论原是一套社会宗教理论，后衍变为了一种意识形态。灵性论认为意识在个体死亡后依旧会留存于世，并可以同生者进行沟通交流，而承载这一切的概念即为灵界——会随着栖身其中的灵体的意识变化而变化的与物质世界相平行的动态位面。欧洲、北美的伊曼纽·斯威登堡、弗朗茨·麦斯麦、福克斯姐妹、帕斯卡尔·伦道夫、科拉·斯科特等人所推崇的传统灵性论并不相信灵魂的轮回转世的说法，而盛行于亚洲、巴西与广大拉丁世界的通灵论分支却格外看重这一点，分支的创始人伊波利特·“亚兰·卡甸”·里瓦伊与其遍布全球的信徒群体如高台教、乌姆邦达教等都是其坚定支持者。虽然相互之间存在着细微的差异，但灵性运动的各种派别都旗帜鲜明地反对神秘主义与秘传知识，并寻求建立所有人都能平等地学习灵体真谛的公开平台。此外，灵性论者们还支持与神导进化相绑定的至善至明的上帝或类似的全能存在、精神后成、神权融合体制等概念，并在不断对抗环绕组织的外界疑云的同时，积极利用这些独特的思想观、美学观来推动社会与艺术的变革。灵性论者会使用灵媒、通磁术、催眠术、迷幻术、降神术、通灵术、非法物质等来与灵界进行沟通，获取启迪，实现精神飞跃，以触及天堂的彼岸，同时，他们也会围绕精神升华式共和主义创立政治运动，在此一位面兢兢业业地完成凡世的工作，建设理想的乌托邦。"
 black_hebrew_israelism_subtype:0 "黑人希伯来以色列主义"
 black_hebrew_israelism_subtype_desc:0 "§Y黑人希伯来以色列主义§!\n\n部分神学思想认为因大西洋奴隶贸易而失去了非洲故土、来到美洲的黑人原是古代以色列王国的正统子民，是失落部族的血亲后代，而黑人希伯来以色列主义正是持有此一观点的各式神学理论的大杂烩。与温特沃思·亚瑟·马修的哲思犹太所罗门派和弗兰克·切里打着正信旗号行种族战争、暴力反犹、黑人至上的非洲中心派这些更加“友善”的团体不同，黑人希伯来以色列主义以加维主义原则为根基，还与亚伯拉罕神秘主义、新思想运动，甚至于共济会或多或少存在着某种联系，它所宣扬的是美国东北的大都市和南方大西洋沿岸地区的希伯来学者、传教士带给黑人社区的犹太教教义，其信众虽对其他人种的看法迥然不一，但在论及亚伯拉罕经文以及黑人的社会福祉、生活标准时却都有着近乎执念般的狂热。黑人希伯来以色列主义者打算效仿犹太教解放埃及与中东之奴的典故，提升饱受压迫的美国黑人的社会地位，虽然这条道路被满是痛苦与挣扎的荒漠所包覆，但路的尽头坐落着自己一族果实累累的奶与蜜之地。"
 islamic_black_nationalism_subtype:0 "伊斯兰黑人民族主义"
 islamic_black_nationalism_subtype_desc:0 "§Y伊斯兰黑人民族主义§!\n\n伊斯兰黑人民族主义是最典型的黑人民族主义的一种变体，如今已在新世界的黑人人口中广泛传播开来，正如其名称所示，穆斯林是该意识形态的重中之重。与大多数其他形式的北美黑人民族主义一样，伊斯兰黑人民族主义扎根于加维主义原则，寻求发展并维护一个由伊斯兰信仰支持的黑人种族和民族认同，许多非裔美国人信徒将其视为浑然天成的非白人意识形态。在经济上，该运动可以在各种经济体制间左右横跳，无论是比较常见的法团主义或资本主义还是比较极端的国家社会主义思想，但无论其社会由何种方式组织和维持，美国黑人穆斯林将永远处于至高无上的地位，且始终以《古兰经》的教条为指导（不过每个运动对伊斯兰信仰的虔诚程度却是参差不齐，有些支持具有伊斯兰特色的世俗主义，而有些则支持宗教的绝对主导地位）。虽然说泛非主义、泛伊斯兰主义，甚至是泛阿拉伯主义的变种形式（即认为美国黑人属于阿拉伯人或摩尔人的思想）在某些小团体内部十分流行，但绝大多数伊斯兰黑人民族主义者仅仅希望在新世界建立一个新的神圣共和国，为黑人种族创造一个现代麦加，摆脱白人的歧视与压迫，并求得真主圣光的祝福。"
 moorish_science_temple_subtype:0 "摩尔科学圣殿思想"
 moorish_science_temple_subtype_desc:0 "§Y摩尔科学圣殿思想§!\n\n美利坚摩尔科学圣殿的神学思想，是由努布莱·德鲁·阿里据传在得到了由神秘主义者赠予的《古兰经》的失传部分后首次创立的，它不同于典型的黑人伊斯兰民族主义和伊斯兰民族组织的非洲中心主义思想，宣称黑人不是非洲人的后裔，而是亚洲人的后裔，是摩尔人和摩洛哥帝国的继承人，他们与古摩押人有着渊源流长的血缘关系（只不过不是最为常见的摩押迦南王国的摩押人，因为人们普遍认为他们的犹太血统并不纯正）。美利坚摩尔科学圣殿及其志同道合的摩尔裔美国穆斯林们认为，所有美国黑人都是在奴隶贸易期间被从北非海岸运输过来的，他们否认更加广为人接受的历史，即大部分跨大西洋奴隶贸易发生在西非海岸，并声称这些只是白人科学家为了压迫奴役摩尔人而编造的谎言。除了关于自己起源的奇怪理论外，他们还有一套独特的摩尔美学（从他们穿戴头巾的方式以及他们所取新名字的后缀，如“贝伊”或“埃尔”可见一斑）。他们还对诸如埃及神秘主义和基于非裔阿拉伯起源的现代魔法，或像是玫瑰十字论之类的其他外来神学抱有浓厚的兴趣。该运动主要坚持更加传统的伊斯兰黑人民族主义思想，认为如果他们想要为自己创造一个自豪、独立和繁荣的文明，就要将穆斯林信仰视为非裔美国人的最大希望。值得注意的是，这些美裔摩尔人为了给黑人创造一个完美的信仰，还吸收了佛教、基督教和其他神学的内容，他们虽被舍弃在距自己出生的摇篮数千里外的异国他乡，却找到了一条属于自己的出路。现在他们将依自己的意志生活，寻求为新世界建设一个崭新的麦加。"
 nation_of_islam_subtype:0 "伊斯兰民族组织思想"
 nation_of_islam_subtype_desc:0 "§Y伊斯兰民族组织思想§!\n\n伊斯兰民族组织所信奉的神学思想乃是真主亲自下凡，化身组织创始人、现下落不明的华莱士·法德·穆罕默德为美国黑人量身打造的独特伊斯兰思想。在伊斯兰民族组织的世界观中，76万亿年前诞生的第一位神祇，即人类的创造神本身即为黑肤，因为这是包覆祂全身的虚空的颜色，而现代的美国黑人则全部为上古沙巴兹部族的子嗣。原先如沙巴兹部族这样科技高度发达的史前部族还有十一个，不过他们都在叛徒引发的灭世之灾中消亡了，沙巴兹人是唯一幸存的族群，他们迁居到了麦加和尼罗河流域，重新开始了生活。长期安逸和平的生活消磨了沙巴兹人的意志，族长沙巴兹本人对此痛心不已，于是带着一批族人毅然出走，克服了不可想象的困难，度过了数不清的信仰考验，长途跋涉来到了非洲的黑暗之心，创造出了如今的黑人种族。之后的发展如《圣经》和《古兰经》预测的一致，大西洋奴隶贸易掳走了沙巴兹的子女，将他们带到了美洲，而坚韧不屈的沙巴兹一族并没有就此听天由命，而是反客为主，努力在这里建设洗脱了过去罪孽、远离奸邪科学家雅库布及其恶魔造物白人的新麦加城。先知法德在离去之前将沙巴兹一族的真相告知了伊斯兰民族组织，后者也在此一信念的推动下发展成为了推崇非裔至上的黑人极端民族主义穆斯林信徒组成的神学团体，他们致力于以炽烈的正义与天罚招呼其他种族，为真主的天选之民建设完美的黑人穆斯林乐园。"
 scientology_subtype:0 "科学教"
 scientology_subtype_desc:0 "§Y科学教§!\n\n科学教这一稚嫩的思想、宗教运动出自拉斐特·罗纳德·哈伯德及其妻子玛丽·休·哈伯德（即玛丽·休·惠普）之手，其以哈伯德的前导师爱德华·朗斯特里特·博丹所搭建的灵性论框架为基础，提炼出其中的精神升变论并加以改造，辅以自家的仙奴、希坦科幻小说以及自成一体的“智力学”体系打造而成。智力学的核心要义有二：一为生存是存在的基本法则，二为心灵由三部分组成，而只有消灭了其中的反应潜意识，释放出分析意识和躯干之心，人类才能实现精神上的升变，成为自己自由意志下的全能存在。科学教是哈伯德夫妇的一言堂，两人会结合精妙的宣传、新信条、群体思维、大众操纵组成的完善体系来定义科学教的具体思想，以此慢慢俘获信众们的心与神，也就是说，科学教中除去智力学之外的教义部分并不是一成不变的，它会在哈伯德力图将银河联盟和全知全能的天外来客加入到宏观历史叙事之中以取代灵界与经典灵性论的过程中毫无来由地不断变化。科学教因其偏见理论和狂乱教义而受到了四面八方的抨击，信徒们平时没少受白眼、讥讽与人身攻击，但他们都明白，哈伯德定会引领自己找到升天之路，蜕化成神。"
 spiritualism_subtype:0 "灵性论"
 spiritualism_subtype_desc:0 "§Y灵性论§!\n\n灵性论及其分支通灵论原是一套社会宗教理论，后衍变为了一种意识形态。灵性论认为意识在个体死亡后依旧会留存于世，并可以同生者进行沟通交流，而承载这一切的概念即为灵界——会随着栖身其中的灵体的意识变化而变化的与物质世界相平行的动态位面。欧洲、北美的伊曼纽·斯威登堡、弗朗茨·麦斯麦、福克斯姐妹、帕斯卡尔·伦道夫、科拉·斯科特等人所推崇的传统灵性论并不相信灵魂的轮回转世的说法，而盛行于亚洲、巴西与广大拉丁世界的通灵论分支却格外看重这一点，分支的创始人伊波利特·“亚兰·卡甸”·里瓦伊与其遍布全球的信徒群体如高台教、乌姆邦达教等都是其坚定支持者。虽然相互之间存在着细微的差异，但灵性运动的各种派别都旗帜鲜明地反对神秘主义与秘传知识，并寻求建立所有人都能平等地学习灵体真谛的公开平台。此外，灵性论者们还支持与神导进化相绑定的至善至明的上帝或类似的全能存在、精神后成、神权融合体制等概念，并在不断对抗环绕组织的外界疑云的同时，积极利用这些独特的思想观、美学观来推动社会与艺术的变革。灵性论者会使用灵媒、通磁术、催眠术、迷幻术、降神术、通灵术、非法物质等来与灵界进行沟通，获取启迪，实现精神飞跃，以触及天堂的彼岸，同时，他们也会围绕精神升华式共和主义创立政治运动，在此一位面兢兢业业地完成凡世的工作，建设理想的乌托邦。"
 progressive_conservatism_subtype:0 "进步保守主义"
 progressive_conservatism_subtype_desc:0 "§Y进步保守主义§!\n\n将保守思想与进步政策浑然天成般糅合在一起的进步保守主义政治理论发端于启蒙时代，其诞生的初衷是建立一个井然有序、担当负责、关心民众的社会体系。汹汹来袭的工业革命大幅度提高了人类社会的生产力，但也为科学、经济、教育、技术、医学等关乎个体生存状况的诸多领域带去了许多负面影响，再加上当时以不列颠地区为首的废奴运动的呼声愈发响亮，西欧的一些保守群体开始寻求进行社会变革，改善社会现状，于是进步保守主义便横空出世。进步保守主义提倡建立社会保障网和最低程度的福利系统，力图在不改变现有社会状况和传统的前提下，采取非激进的方式逐步对社会进行改良，天主教社会教义、基督教民主，甚至教廷为了呼吁工人信众抵御社会主义的侵蚀而颁布的《新事》通谕都与进步保守主义存在着联系。时间再往后拨，美国前总统西奥多·罗斯福、英国首相本杰明·迪斯雷利等人都曾实践、改造过进步保守主义，而在当代，进步保守主义则成了人们远离更加危险、激进的左翼进步理论的一种保守思想之选，并由此焕发了新一春。"
 minarchism_subtype:0 "小政府主义"
 minarchism_subtype_desc:0 "§Y小政府主义§!\n\n小政府主义也叫作守夜人国家理论，它将国家的职责范围限定在了最低程度，整个社会依照自由意志理论（美洲主要是右翼自由意志主义，欧洲等地则是左翼自由意志主义占优）运作。德国社会主义理论家费迪南德·拉萨尔首次提出了守夜人国家的概念，这一概念的原型是始于欧洲中世纪时期的守望者制度，即由公众自行组织起独立于政府的民兵来保护城镇。小政府主义认为无政府资本主义等一众无政府主义无法履行互不侵犯原则，不具备实际可行性，而完全的国家管控又会剥夺民众的自由，因此，小政府主义选择了国家和无国家之间的这条钢丝绳，利用守夜人体系来为民众提供司法、军队与执法服务，服务由民众自行提供，而非国家，同时遵照互不侵犯原则建设远离恶政的社会体系、实施财产法，保护公众与生俱来的自由与权利不受攻击、盗窃、违约、欺诈等行为所损害。"
 right_georgism_subtype:0 "右翼乔治主义"
 right_georgism_subtype_desc:0 "§Y右翼乔治主义§!\n\n美国社会主义经济学家亨利·乔治提出了乔治主义这一左翼意识形态，而右翼乔治主义则是乔治主义的又一衍生。根据乔治生前的说法，相比起由“无限单一税制”延伸出的左翼乔治主义，右翼乔治主义以“有限单一税制”为根基，它提倡废除一切不公且低效的税收，建立起以地价税作为唯一税种的单一税收体制。右翼乔治主义所说的地价税与左翼的观点略有不同，它并不是要应用在社会的方方面面，而是只用于对群众和经济有利的某些地块、地区之中，不过如何界定、由谁来界定（是私人企业，还是公众，亦或是国家）、应用范围几何这些关键问题则因不同群体的意识理念差异而有着不同的说法。右翼乔治主义又可细分为两派，保守派认为应将地租的一部分用于有限的社会支出，其余部分由政府保管，进行投资，而自由意志派则坚持多出的租金应统一收集起来，分发给民众。总而言之，右翼乔治主义是一种形式多样、不断完善发展的思想理论，许多非社会主义的新兴政治运动都已将其纳入了自己的纲领之中。"
 objectivism_subtype:0 "客观主义"
 objectivism_subtype_desc:0 "§Y客观主义§!\n\n客观主义是俄裔阿拉斯加人阿丽萨·济诺维耶芙娜·罗森鲍姆（即爱丽丝·奥康纳，笔名安·兰德）提出的一种仍在完善发展中的新式意识形态。在罗森鲍姆自己的笔下，客观主义这一概念可以梗概为“人类是英雄般有自我意志的存在，以幸福作为生命中道德的目的，以建设性的成就为高尚的行为方式，以理性为原则”。客观主义以客观现实、绝对理性、个人主义、自由放任资本主义为核心原则，它认为人类的知识和价值观的存在本是即是客观的，由现实的本质所决定，不以人的意志为转移。主流学术圈对客观主义嗤之以鼻，极尽冷嘲热讽之势，在他们眼中，这一可笑的理论不过是在为自私存在进行辩护罢了，因此，客观主义属于边缘中的边缘派。尽管如此，客观主义还是影响到了某些小型右翼自由意志团体，而罗森鲍姆也没有因此气馁而放弃写作，她继续努力着用自己的文字感染全球各地涉世未深的年轻人。"
