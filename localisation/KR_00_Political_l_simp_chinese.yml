 right_syndicalism_subtype:0 "右翼工团主义"
 right_syndicalism_subtype_desc:0 "§Y右翼工团主义§!\n\n右翼工团主义包括反动化的国家工团主义、共治主义、长枪党主义和其他各种小型运动的思想，其试图将工团主义经济与法团主义和民族主义理念结合在一个反社会主义的制度之中。右翼工团主义尤其在拉丁美洲和伊比利亚地区流行，在意大利和法国也有少许支持者。右翼工团主义追求一种“纯净”民粹式的工团主义，它通常以民族主义为基础，并且常常会表现出军国主义的倾向。"
 national_basedism_subtype:0 "民族Based主义"
 national_basedism_subtype_desc:0 "§Y民族Based主义§!\n\n你喜欢休伊·刘易斯和新闻乐队吗？他们早期的作品对我来说太新潮了，但83年的《运动》专辑发布以后，我觉得他们终于找准了自己的定位，不论是商业上还是艺术上。整张专辑的乐感都非常清脆，再加上他们纯粹的专业技艺，真的把这些歌曲推上了新的高度。他们拿休伊和埃尔维斯·科斯特洛相比较，但我觉得休伊的幽默感更愤世嫉俗。87年的时候，休伊发布了《前进！》，这是他们最成功的一张专辑。我觉得这张专辑里最棒的还是《镇定自若才是最酷的》，这首歌音乐太抓耳，很多人根本都不会仔细听歌词，但他们应该听！因为那不是单纯在取悦听众、追赶潮流，而是乐队自己的宣言。"
 tot_left_panafricanism_subtype:0 "左翼泛非主义"
 tot_left_panafricanism_subtype_desc:0 "§Y左翼泛非主义§!\n\n左翼泛非主义，有时直接称之为泛非主义，是对围绕着泛非团结理念的一大堆思想和运动的描述。它的支持者主要是非裔欧美人或者非洲大陆的居民，这种混合了民族主义和社会主义的意识形态通常寻求通过一系列左派思想促进非洲群体之间的全面政治甚至文化统一，或者仅仅是各民族在发展其独特民族身份认知的同时，维持友谊并进行合作。尽管本质绝非如此，但左翼泛非主义往往会变得军事化。虽然每一个派系对更广泛的世界革命或非洲以外的左翼革命的关注各有不同，但也并非所有泛非主义者都只关心非洲事务。泛非主义广泛传播于非洲大部分地区和更广泛的全球黑人散居地，因此由奥尼扬戈·奥巴马、夸梅·恩克鲁玛、乔治·帕德莫尔和许多其他非裔作为先驱的泛非主义已经成了地球上发展最快的新意识形态之一。"
 tot_authentice_subtype:0 "民族真实主义"
 tot_authentice_subtype_desc:0 "§Y民族真实主义§!\n\n民族真实主义，又称恩泽雷主义，恩泽雷化，是波波佐·塞塞·塞科为自己治下的恩泽雷国精心设计并亲自确立的意识形态。民族真实主义在本质上是泛非的，它呼吁非洲民族主义团体之间在不进行政治统一的情况下进行合作，正如其名称所示，它呼吁“回归真实”。它所想要回归的内容可以被描述为：刚果民族主义，非洲美学和身份的复兴，完全拒绝任何欧洲即所谓的“西方”的影响，法团主义，以及与民族相联系的社会主义作为其主体。"
 syn_left_panafricanism_subtype:0 "左翼泛非主义"
 syn_left_panafricanism_subtype_desc:0 "§Y左翼泛非主义§!\n\n左翼泛非主义，有时直接称之为泛非主义，是对围绕着泛非团结理念的一大堆思想和运动的描述。它的支持者主要是非裔欧美人或者非洲大陆的居民，这种混合了民族主义和社会主义的意识形态通常寻求通过一系列左派思想促进非洲群体之间的全面政治甚至文化统一，或者仅仅是各民族在发展其独特民族身份认知的同时，维持友谊并进行合作。尽管本质绝非如此，但左翼泛非主义往往会变得军事化。虽然每一个派系对更广泛的世界革命或非洲以外的左翼革命的关注各有不同，但也并非所有泛非主义者都只关心非洲事务。泛非主义广泛传播于非洲大部分地区和更广泛的全球黑人散居地，因此由奥尼扬戈·奥巴马、夸梅·恩克鲁玛、乔治·帕德莫尔和许多其他非裔作为先驱的泛非主义已经成了地球上发展最快的新意识形态之一。"
 syn_fascism_subtype:0 "法西斯主义"
 syn_fascism_subtype_desc:0 "§Y法西斯主义§!\n\n法西斯主义也叫作新法西斯主义、西西里法西斯主义、隆巴尔迪法西斯主义，是意大利内战，以及西西里工人联盟遗产复兴的产物。基督教工党的领导人里卡尔多·隆巴尔迪深入西西里工人联盟曾经的受众——世代遭敲骨吸髓的农村农民和底层人民之间，开展了大规模的动员宣传，并在此期间提出了法西斯主义思想。法西斯主义提倡放下狭隘的南方民族主义，回到半岛统一、底层民众参与政治、代议制民主和基督教农业社会主义社会的理想中来，其力图终结工农阶层的贫困与所受的压迫、平等扩大并保障全体公民的权利，以及统一意大利人民、抚平国家解体所带来的创伤。法西斯一词有着“联盟”的引申意，意大利古往今来的不同政治派别的多个组织团体都曾用过这个名字，而新法西斯则是如今唯一一个把法西斯写在了头上的运动。"
 radsoc_left_panafricanism_subtype:0 "左翼泛非主义"
