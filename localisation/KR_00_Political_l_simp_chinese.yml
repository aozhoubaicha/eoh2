 totalist_subtype_desc:0 "极权主义这个词源自于《极权宪章》，后者是一份由奥斯瓦尔德·莫斯利，乔治·瓦卢瓦和贝尼托·墨索里尼拟定的合作协定，其文本内容概述了该意识形态的主要原则。极权主义摒弃了工团主义国家组织形态中的联邦制成分，它提出在实现世界革命前，各革命国家需要集权化和军事化起来同世上的资本主义国家作斗争。极权主义政权对社会的改造也更为明显，这通常表现为极权化的社会控制和对个人崇拜的推崇。“极权主义”也被用来形容那些虽然同《极权宪章》没有瓜葛但却表现出如军事化、集权化和社会极权化等特征的左翼国家。"
 syndicalist_subtype_desc:0 "工团主义是左翼革命意识形态的引领者，自1919年的法国革命以来引发了全世界的关注。尽管工团主义分为各个不同的流派，一些人受到了马克思主义或无政府主义的影响，但正统工团主义思想主要根植于法国劳工总联合会领导层的智慧结晶，并在1906年被精炼编纂入《亚眠宪章》之中，同时奉米哈伊尔·巴枯宁和皮埃尔-约瑟夫·蒲鲁东为工团主义的奠基人。工团主义理念基于自发革命和直接行动——他们坚信团结在工会之下的劳动人民必须直接同资本主义作斗争，而非依赖于诸如政党之类的外来组织。工团主义认为资本主义社会向工团主义社会的转型必须由一次总罢工来实现——通过一场全国规模的反资本主义运动，将一切生产资料全部交归工会所有。实行工团主义国家拥有去中央集权化和联邦制的政体，所有的产业都被组织进工联当中，地方由工会选举出来的工人委员会管理本地事务，中央政府则由国内的工会代表组成。不过，这些理念付诸实际操作的程度往往靠各国实际国情来决定。"
 radical_socialist_subtype_desc:0 "激进社会主义是一个包罗万象的词语，其意指各类与工团主义无关的社会主义、共产主义和无政府主义意识形态。拥有这种意识形态的国家以社会主义经济运转，通常伴有某种选举制的政府；其最终目的就是为了工人阶级创造一个天堂，而具体的细节则因不同的运动而异。"
 social_democrat_subtype_desc:0 "社会民主主义是一种在保持资本主义生产方式的同时，让其与社会福利的理想相一致来改革资本主义并使得其更加人性化，但同时又不创造另类的社会主义经济体系的意识形态。虽然其常常提倡某种财阀政府以及严格受到监管的市场经济，但是也存在一些更加激进的派别。"
 social_liberal_subtype_desc:0 "社会自由主义是主流的市场自由主义的变体，他们的主要区别在于是否将公民的自由作为基本人权。社会自由主义者秉持进步的社会和经济政策，旨在创造一个每个人都能自由的生活，无论其身份如何都能获得到充分的机遇的社会。"
 market_liberal_subtype_desc:0 "市场自由主义者将自己视作主流的自由主义意识形态。市场自由主义主要支持不受监管的自由市场以及民主财阀政体。市场自由主义者认为，市场越自由，人民越自由，同时而他们也坚定地捍卫个人政治经济权利。"
 social_conservative_subtype_desc:0 "保守主义是一种核心在于使用民主制度的同时保留传统的信条、人生观、哲学思维以及社会传统权力形态的意识形态。其同时反对激进和温和的社会改变，因为保守派希望能够保持社会秩序稳定。通常情况下他们支持受限制的市场经济，但是更加自由开放的经济政策也不是没有先例。"
 authoritarian_democrat_subtype_desc:0 "威权民主是一种将强大的行政权力与代议制议会和部分民主政治制度相结合的意识形态。威权民主主义政权往往在社会问题上采取保守立场，并为国家在有限干预的情况下发展资本主义经济。这些制度的目的是维护国家稳定，并为人民提供一个受欢迎而且负责任的政府。"
 paternal_autocrat_subtype_desc:0 "家长制独裁不是一般意义上的一种政治意识形态，而是形容这类政府对其公民所持态度的一种术语：人民都是领导者的臣民——无论这个领导人是君主还是独裁者——而领导者的工作与责任就是领导国家与社会走向一条正道，同时把人民团结在他的仁慈的保护之下。这类国家通常有着一个极其独裁的政府、保守的社会观点以及由政府控制着的经济。"
 national_populist_subtype_desc:0 "国家民粹主义包含了各种极端民族主义和军国主义运动。典型的国家民粹主义，推崇人民对国家的忠诚，希望将人民团结在强势的领导人之下和协作经济之中。国家民粹主义通常信奉种族政治和暴力手段，因而遭到大多数其他政党的强烈反对。"
