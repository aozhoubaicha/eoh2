 soclib_indigenous_communitarianism_subtype:0 "土著社群主义"
 soclib_indigenous_communitarianism_subtype_desc:0 "§Y土著社群主义§!\n\n土著社群主义，也被错误地称为部落原始社会主义、部落君主社会主义、部落无政府主义等各种充满短视和意识形态偏见的术语，其指的是植根于部落习俗和文化之上、广泛而松散的社会经济系统。从当代西方势力的视角来看，这些制度与各种左翼思想总似有着某种说不清道不明的关系。但是，从酋长国、土著王国到民主的部落议会或分权化的公社和村庄联合体，这些土著国家根本不是社会主义或进步主义者，那些所谓的术语完全是出于西方的经验和视角，出于那些土著群体闻所未闻的理论。土著社群主义国家的政策往往具有某些共通点，如社群主义、平等主义、非传统的性别角色、某种福利或社会保障、基于互惠的经济体系，甚至小规模的分产主义等等。尽管以有色眼镜来看，土著社群主义确实可以说是有点左倾，但它们其实还是以孤立主义为主，几乎不会与社会主义世界产生接触。"
 soclib_tribal_councilism_subtype:0 "部落共和议会主义"
 soclib_tribal_councilism_subtype_desc:0 "§Y部落共和议会主义§!\n\n部落共和议会主义，或者部落市场民主主义，描述了各种传统的、非西方化的土著社会。这些政府积极接受类似于西方现代资本主义思想的经济体系，同时按照某种模糊或特定的民主形式组织政府。从新大陆某些“美国化”的部落，到生活在殖民地边缘受到影响的许多孤立非洲国家，他们之间的差异很大，但都试图通过选举酋长或部落议会来建立一种模糊的代表制共和制度，同时操弄白人的资本主义游戏，以追求国家经济的繁荣。"
 meritocratic_liberalism_subtype:0 "精英自由主义"
 meritocratic_liberalism_subtype_desc:0 "§Y精英自由主义§!\n\n这种来自于保罗·席曼的意识形态，对其最恰当的描述应该为精英自由主义。它推崇人生来即拥有人权，以及不论其宗教、国籍或社会地位如何，人人都应享受机会平等的理念。然而，这并不等于结果平等，也不等于政治权利平等——统治权应该留给那些有能之士，并且受过教育的精英应该比未受教育的平民百姓拥有更多的政治权利。精英自由主义寻求建立一种协作的精英政治体制，它推崇由来自各社会团体和政界的专家代表组成的政府，也相信对于政府来说，最重要的任务应该是建立一个自由，教育发达，文化开明的社会，从而带给每一位人民向上攀升，加入精英阶层的权利。"
