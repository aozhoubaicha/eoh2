 socdem_spiritualism_subtype:0 "灵性论"
 socdem_spiritualism_subtype_desc:0 "§Y灵性论§!\n\n灵性论及其分支通灵论原是一套社会宗教理论，后衍变为了一种意识形态。灵性论认为意识在个体死亡后依旧会留存于世，并可以同生者进行沟通交流，而承载这一切的概念即为灵界——会随着栖身其中的灵体的意识变化而变化的与物质世界相平行的动态位面。欧洲、北美的伊曼纽·斯威登堡、弗朗茨·麦斯麦、福克斯姐妹、帕斯卡尔·伦道夫、科拉·斯科特等人所推崇的传统灵性论并不相信灵魂的轮回转世的说法，而盛行于亚洲、巴西与广大拉丁世界的通灵论分支却格外看重这一点，分支的创始人伊波利特·“亚兰·卡甸”·里瓦伊与其遍布全球的信徒群体如高台教、乌姆邦达教等都是其坚定支持者。虽然相互之间存在着细微的差异，但灵性运动的各种派别都旗帜鲜明地反对神秘主义与秘传知识，并寻求建立所有人都能平等地学习灵体真谛的公开平台。此外，灵性论者们还支持与神导进化相绑定的至善至明的上帝或类似的全能存在、精神后成、神权融合体制等概念，并在不断对抗环绕组织的外界疑云的同时，积极利用这些独特的思想观、美学观来推动社会与艺术的变革。灵性论者会使用灵媒、通磁术、催眠术、迷幻术、降神术、通灵术、非法物质等来与灵界进行沟通，获取启迪，实现精神飞跃，以触及天堂的彼岸，同时，他们也会围绕精神升华式共和主义创立政治运动，在此一位面兢兢业业地完成凡世的工作，建设理想的乌托邦。"
