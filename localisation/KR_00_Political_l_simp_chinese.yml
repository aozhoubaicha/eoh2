 authdem_right_panafricanism_subtype_desc:0 "§Y右翼泛非主义§!\n\n右翼泛非主义，有时直接称之为泛非主义，是对以泛非团结理念为核心的一大堆思想和运动的描述。它的支持者主要是非裔欧美人或者非洲大陆的居民，这种混合了民族主义和民粹主义的意识形态通常寻求通过一系列右翼思想促进非洲群体之间的全面政治甚至文化统一，或者仅仅是各民族在发展其独特民族身份认知的同时，维持友谊并进行合作。尽管本质绝非如此，但右翼泛非主义往往会变得军事化，且时常会走向君主制、独裁国家、军政府或共和政体。在经济上，右翼泛非主义通常支持法团主义、资本主义或传统主义，且都带有不同程度的威权主义，尽管也确实存在一些民主国家。泛非主义广泛传播于非洲大部分地区和更广泛的全球黑人散居地，因此由马库斯·加维、斯坦利·马森格、本杰明·纳姆迪·阿齐基韦和许多其他非裔作为先驱的泛非主义已经成了地球上发展最快的新意识形态之一。"
 authdem_kimbanguism_subtype:0 "基班古主义"
 authdem_kimbanguism_subtype_desc:0 "§Y基班古主义§!\n\n先知主义，即俗称的基班古主义，既是一种宗教信仰，也是一种意识形态。基班古的和平、民粹的新教教义、刚果的基督教信仰，以及对基班古本人的圣灵崇拜，构成了基班古主义的精神伊甸园的基础。由于与部落和保守主义团体之间的关系，基班古主义逐渐变得支持温和君主制和具有强烈的神权倾向，因而它将基班古视为了新任刚果国王，并支持建立在部落关系上的混合经济，不过总体上其仍遵循着不常干涉政治与和平主义的立场。"
 kleptocracy_subtype_desc:0 "§Y强盗政府§!\n\n强盗政府描述的是一个通过公开的或隐秘的渠道，围绕贪污腐败建立起来的政府——亦或者，根本就不存在政府。与其说它是一种明确的意识形态，不如说它是许多独裁专制政权的天然属性。纯粹的强盗政府回避意识形态，或者只是打着意识形态的幌子随心所欲，不择手段地追求实现统治集团的贪婪野心。逐利、奢侈、腐败、漠视道德、享乐主义等都是强盗政府共通的属性，尽管每个强盗政府实现其目标的方法和表现出来的形象可能会大相径庭。"
 pataut_right_panafricanism_subtype:0 "右翼泛非主义"
 pataut_right_panafricanism_subtype_desc:0 "§Y右翼泛非主义§!\n\n右翼泛非主义，有时直接称之为泛非主义，是对以泛非团结理念为核心的一大堆思想和运动的描述。它的支持者主要是非裔欧美人或者非洲大陆的居民，这种混合了民族主义和民粹主义的意识形态通常寻求通过一系列右翼思想促进非洲群体之间的全面政治甚至文化统一，或者仅仅是各民族在发展其独特民族身份认知的同时，维持友谊并进行合作。尽管本质绝非如此，但右翼泛非主义往往会变得军事化，且时常会走向君主制、独裁国家、军政府或共和政体。在经济上，右翼泛非主义通常支持法团主义、资本主义或传统主义，且都带有不同程度的威权主义，尽管也确实存在一些民主国家。泛非主义广泛传播于非洲大部分地区和更广泛的全球黑人散居地，因此由马库斯·加维、斯坦利·马森格、本杰明·纳姆迪·阿齐基韦和许多其他非裔作为先驱的泛非主义已经成了地球上发展最快的新意识形态之一。"
 pataut_kimbanguism_subtype:0 "基班古主义"
 pataut_kimbanguism_subtype_desc:0 "§Y基班古主义§!\n\n先知主义，即俗称的基班古主义，既是一种宗教信仰，也是一种意识形态。基班古的和平、民粹的新教教义、刚果的基督教信仰，以及对基班古本人的圣灵崇拜，构成了基班古主义的精神伊甸园的基础。由于与部落和保守主义团体之间的关系，基班古主义逐渐变得支持温和君主制和具有强烈的神权倾向，因而它将基班古视为了新任刚果国王，并支持建立在部落关系上的混合经济，不过总体上其仍遵循着不常干涉政治与和平主义的立场。"
 natpop_right_panafricanism_subtype:0 "右翼泛非主义"
 natpop_right_panafricanism_subtype_desc:0 "§Y右翼泛非主义§!\n\n右翼泛非主义，有时直接称之为泛非主义，是对以泛非团结理念为核心的一大堆思想和运动的描述。它的支持者主要是非裔欧美人或者非洲大陆的居民，这种混合了民族主义和民粹主义的意识形态通常寻求通过一系列右翼思想促进非洲群体之间的全面政治甚至文化统一，或者仅仅是各民族在发展其独特民族身份认知的同时，维持友谊并进行合作。尽管本质绝非如此，但右翼泛非主义往往会变得军事化，且时常会走向君主制、独裁国家、军政府或共和政体。在经济上，右翼泛非主义通常支持法团主义、资本主义或传统主义，且都带有不同程度的威权主义，尽管也确实存在一些民主国家。泛非主义广泛传播于非洲大部分地区和更广泛的全球黑人散居地，因此由马库斯·加维、斯坦利·马森格、本杰明·纳姆迪·阿齐基韦和许多其他非裔作为先驱的泛非主义已经成了地球上发展最快的新意识形态之一。"
 natpop_kimbanguism_subtype:0 "基班古主义"
 natpop_kimbanguism_subtype_desc:0 "§Y基班古主义§!\n\n先知主义，即俗称的基班古主义，既是一种宗教信仰，也是一种意识形态。基班古的和平、民粹的新教教义、刚果的基督教信仰，以及对基班古本人的圣灵崇拜，构成了基班古主义的精神伊甸园的基础。由于与民族主义团体之间的关系，基班古主义逐渐变得支持刚果民族主义与奉行刚果例外论，因而变得激进反帝，并支持法团经济，不过总体上其仍遵循着和平主义和部落主义的立场。"
 police_state_subtype:0 "警察国家"
 police_state_subtype_desc:0 "§Y警察国家§!\n\n从戒严令和宵禁到严厉镇压和合法专制，尽管形式多种多样，但警察国家的主要支柱总是一成不变。警察国家可能是政治性的或非政治性的，专业性的或非专业性的，腐败的或仁慈的，形成的根源与所处的条件不同，具体情况也会千差万别。尽管这种意识形态的表现多种多样，但其出发点都在于防止社会不受约束，陷入混乱。警察国家与军政府类似，但通常不会那么军国主义和帝国主义，而是把给人民带来秩序视为高于一切其他追求，往往在法律条文的支持下，他们可以正当合法地实现自己的追求。"
 crime_syndicate_subtype:0 "犯罪国度"
 crime_syndicate_subtype_desc:0 "§Y犯罪国度§!\n\n与其说它是一种意识形态，不如说它是一种半标准化且高度可变的社会组织形式。犯罪国度从根本上是围绕犯罪、腐败和贪污建立起来的。从暴徒和黑手党到犯罪集团和秘密组织，都在一个由犯罪推动、不受法律约束的体系下控制着国家的各个方面。尽管无法无天的程度可能会有很大的不同，从字面意义上的无政府状态的盗匪国家，到组织严明的家长式犯罪企业，以及介于两者之间的一切犯罪国家，都有着一个共同点：通过非法但有利可图的手段追求利润和繁荣。"
 jacobinism_subtype:0 "红色雅各宾主义"
 jacobinism_subtype_desc:0 "§Y红色雅各宾主义§!\n\n所谓的“红色雅各宾派”也可以直接简称为“雅各宾派”，它指的是法共内部两大派系中势力较大的一派。在从社会底层一路打拼上来的“人民之子”莫里斯·多列士的领导下，法共中的主流派别始终坚持马克思提出、后经列宁之手得到扩充的正统思想。令那些仍记得列宁说过罗伯斯庇尔是“布尔什维克前身”的人大为不解的是，“红色雅各宾派”把科德利埃派、忿激派、埃伯尔派、无套裤汉的遗产都纳入了自己的共产主义理论中来。在他们看来，大革命时期的这些团体身上有着真正社会主义的雏形，后者关心城市无产阶级和贫苦工人，厌恶腐败的政治势力，并且极度反教权，为把人民群众从精神的鸦片中拯救出来、赋予其理性崇拜，甚至不惜把教士扔进河里淹死。新巴贝夫派把弗朗索瓦-诺埃尔·巴贝夫的遗产带到了第一巴黎公社之中，而多列士则从其原始共产主义团体“平等派密谋”中汲取了不少思想。一手是法国大革命的独特遗产，一手是马克思和列宁的纯粹科学的赤色法共已经准备好以民主集中制原则、阶级斗争、一切左翼服从于党之教条为基础，建立起真正的无产阶级专政，把法兰西的工人们改造为时刻准备好接过饱受反动势力摧残的革命火炬的新社会主义之志士。"
 african_syndicalism_subtype:0 "非洲工团主义"
 african_syndicalism_subtype_desc:0 "§Y非洲工团主义§!\n\n非洲工团主义是对在黑暗大陆流行起来的各种各样但紧密相关且具有非洲特色的工团主义的描述。作为最早在英法旧殖民地发展起来的正统工团主义的变体，非洲工团主义的不同之处在于，它更贴近非洲的社会现实，而不那么关注欧洲的工业化理念。因此，它通常会更为保守。非洲工团主义通常以农业为核心，将农业至于重工业之上，非常重视通过广泛的资源开采来利用非洲的矿产财富，并且通常对本土习俗十分宽容——然而，也确实存在亲部落和反部落的变体，以及更传统或更现代的形式。非洲工团主义本身不带有泛非性质，这并没有阻止许多泛非主义者，如夸梅·恩克鲁玛和乔治·帕德莫尔，接纳许多非洲工团主义的思想，但它也有不少正统支持者，如西里尔·阿杜拉，因此，这一相对罕见的新思想开始像野火一样在非洲蔓延。"
 alcoholism_subtype:0 "哈谢克主义"
 alcoholism_subtype_desc:0 "§Y哈谢克主义§!\n\n哈谢克主义，一种常被戏称为“酗酒主义”或“温和进步主义”的意识形态。它定义了——准确来说，它试图定义雅洛斯拉夫·哈谢克和他所属的党派“法律许可范围内的温和进步党”那种内容多样而变幻莫测、却又超凡脱俗的意识形态。作为一名捷克人，哈谢克在任何方面都有着独一无二的特征，他主张全国酗酒、财富再分配、温和无政府主义、以及彻底摧毁现有的全球秩序和一些类似的主张。对“哈谢克主义”下定义的尝试极为困难，却也极为壮观，也许，“哈谢克主义”只不过是捷克在当下的恐怖中谋求生存所需的一种独一无二的、离谱的社会主义思想吧。"
 austromarxism_subtype:0 "奥地利马克思主义"
 austromarxism_subtype_desc:0 "§Y奥地利马克思主义§!\n\n在卡尔·伦纳、奥托·鲍威尔、维克托·阿德勒等奥地利社会主义巨头的推动下而诞生，奥地利马克思主义描述了在整个奥地利流行的，马克思主义那带有强烈民族主义的独特奥地利变体。奥地利马克思主义与标准的社会民主主义不同，试图在哈布斯堡多民族帝国的大背景下调和民族主义与社会主义的关系。奥地利马克思主义试图将革命社会主义和社会民主主义融合为一个统一的理想，认为通过实现帝国各少数民族的民族自治，可以更容易地传播阶级意识和社会主义信仰。"
 democratic_hussitism_subtype:0 "民主胡斯主义"
 democratic_hussitism_subtype_desc:0 "§Y民主胡斯主义§!\n\n作为主流胡斯主义相对冷门的一个分支，民主胡斯主义由当代扬·胡斯，弗朗蒂泽克·米卡雷克·巴托斯所大力推广。巴托斯的民主胡斯派提倡建立在胡斯派教会、父权和上帝指导下的进步民粹民主制度，他们认为只有主才有权成为国家的国王。民主胡斯派继承了君主派的传统主义思想和对古波希米亚的浪漫化，他们希望将国家建设成进步虔诚的民主乌托邦，同时坚守自古以来的传奇与风俗。"
 national_socialism_subtype:0 "民族社会主义"
 national_socialism_subtype_desc:0 "§Y民族社会主义§!\n\n虽名为“民族社会主义”，民族社会党提倡的意识形态实则基于公民民族主义、捷克爱国主义、自由改革主义和自由化温和化的社会主义，其在提倡民粹主义的同时，也追寻建立适度福利国家。民族社会主义者否定马克思式社会主义，并推动与现代资本主义绑定的改革议程，他们希望为人民带来自由、繁荣、平等与爱国主义。虽然在世界大战前带有一定反犹倾向，但党及其思想早已摒弃了这些恶毒的观念，转而为实现境内各民族的自由与团结而奋斗。"
 paneuropeanism_subtype:0 "凯勒奇泛欧主义"
 paneuropeanism_subtype_desc:0 "§Y凯勒奇泛欧主义§!\n\n这一由理查德·冯·康登霍维-凯勒奇提出，融合了自由主义理念的泛欧主义分支希望通过自由主义、进步主义和现代化的繁荣与平等观念，来建立欧洲多种族间的文化联盟。自豪、坚忍的欧洲贵族精神，及其丰富多样的历史是这种理念的一大支柱。尝试融合现代自由思想与传统过往绝非易事，但在温和资本主义、平等主义和宗教虔诚的支持下，凯勒奇思想也许正是通往泛欧罗巴繁荣的康庄大道。"
 pataut_christian_democracy_subtype:0 "威权基督教民主"
 pataut_christian_democracy_subtype_desc:0 "§Y威权基督教民主§!\n\n威权基督教民主诞生于一个简单的事实，即民主本身对任何社会都具有腐蚀性，它的诞生地，古雅典，就是道德堕落的绝佳范例。威权基督教民主政权会积极打击任何试图破坏传统社会结构的进步派或社会主义分子。这些国家可能与既存的宗教机构之间有着密切的联系，甚至让神职人员偶尔担任国家官员。虽然仍然追求着社会公正的经济制度，但威权基督教民主党派往往不会给工会喘息的空间，以免他们影响力过分扩大，威胁到受神祝福的正义之士。"
 hussitism_subtype:0 "胡斯主义"
 hussitism_subtype_desc:0 "§Y胡斯主义§!\n\n胡斯主义在其理论基础上与胡斯教会和已故的扬·胡斯的教义紧密联系，同时也代表现代胡斯主义中占主流的保皇派系。在胡斯派历史学家弗兰蒂泽克·巴托斯的推广之下，胡斯主义将胡斯派教会的主教加冕为重生的、受祝福的捷克王室的新君主，提倡家长式的民粹主义、宗教虔诚、慈善以及建立中央集权的国家，同时也呼吁重夺旧波希米亚的光荣遗产。在上帝、王室和他们独特的本土教会的领导下，胡斯派寻求将虔诚的进步主义和父权制的国家荣耀带给捷克，乃至边境之外的地区。"
 ariosophy_subtype:0 "雅利安秘学"
 ariosophy_subtype_desc:0 "§Y雅利安秘学§!\n\n雅利安秘学，即所谓“雅利安人的智慧”，是兰茨·冯·利本费尔斯及其前辈吉多·冯·莱斯特的发明。这种意识形态将奥地利人等所谓的雅利安人视为人类物种的顶峰，将其他人种贬为猿人或低等动物，认为只有雅利安人才是孕育人类的古神的真正的孩子，只要全身心地遵循利本费尔斯的教导，雅利安人便可重新获得伟大的神力和崇高的地位，或者说至少希望如此。雅利安秘学与日耳曼异教和浪漫主义有着深厚的联系，同时又是不留余地的种族优越论，将所有其他人种视为劣等的亚人，它的信徒寻求将获选之种族引领向乌托邦的同时，也渴望将所有其他劣等人踩到泥沼之下。"
 volkism_subtype:0 "人民主义"
 volkism_subtype_desc:0 "§Y人民主义§!\n\n人民主义是一种松散的日耳曼极端民族主义思想流派，其致力于追求种族纯洁、民族团结、军事强权，有时——但不总是——还有虔诚信仰。虽然人民主义之中也有无神论者，极少情况下也可能信奉异教，但大部分人民主义团体都是北欧主义或新马西昂派的信徒，而且都是传统及祖先、旧神的忠实卫道士。这一意识形态包含一系列从法团主义到无政府主义的各种经济理论，而具体的实践则取决于具体的派系。人民主义是多样的、无组织的，也正因如此，它是持久的、有感染力的，血与土这两个词汇在许多理想幻灭的日耳曼人的心中始终有着其独特的魅力。"
 hoxhaism_subtype:0 "霍查主义"
 hoxhaism_subtype_desc:0 "§Y霍查主义§!\n\n霍查主义，有时也被称为阿尔巴尼亚列宁主义，是国家革命委员会先锋队派的年轻领导人恩维尔·霍查所倡导的意识形态。在巴黎度过的那些岁月里，在欧洲社会主义政党的各个总部间旅行跋涉的那段日子里，霍查的意识形态逐渐发展成型。随着时间的推移，他开始相信无政府主义者、工团主义者、索雷尔主义者、雅各宾派和极权宪章派都不过是革命斗争中的叛徒，而只有弗拉基米尔·列宁才是革命斗争的最佳代表。因此，霍查主义者的主要目标便是保护弗拉基米尔·列宁的遗产，创造最科学、最反修正主义的马克思列宁主义。他们还将此与将阿尔巴尼亚建设成一个真正的共产主义国家的澎湃动力结合起来，誓要把反动派留下的混乱与矛盾的阿尔巴尼亚文化重塑为自豪的社会主义爱国主义传统。此外，在党内党外任何形式的修正主义者和右倾叛徒都得到处理之前，霍查的追随者们都不会善罢罢休。"
 ultra_hoxhaism_subtype:0 "超霍查主义"
 ultra_hoxhaism_subtype_desc:0 "§Y超霍查主义§!\n\n超霍查主义，又称恩维尔-涅奇米叶主义，是在阿尔巴尼亚最高领袖恩维尔·霍查不幸去世后，霍查的遗孀涅奇米叶·霍查怀揣着悲愤之情所创造出的意识形态。超霍查主义将霍查的死视为一场与修正主义者的永恒斗争的揭幕，倡导建立一个掌控一切的极权国家，将对社会主义内部的无尽净化视为对霍查之死的唯一解答。除非所有的社会主义叛徒，不仅是国内的，而且是全世界的，都因粉碎了霍查的宏伟梦想而受到惩罚，否则超霍查主义者绝不会罢休——这就是超霍查主义者步向社会主义天堂的方式。"
 tot_paneuropeanism_subtype:0 "左翼泛欧主义"
 tot_paneuropeanism_subtype_desc:0 "§Y左翼泛欧主义§!\n\n左翼泛欧主义将泛欧思想中的民族主义与反动要素拎了出来，并将其融入了社会主义思想之中。左翼泛欧主义是与非民族主义的托洛茨基主义相对立的流派之一，它将左翼大团结和全球主义（或者说国际主义）的定义缩小到欧洲中心的方向之上，致力于将西方世界的心脏团结在带有民族主义与文化例外论色彩的鲜红旗帜之下。泛欧思想中的“民族主义”一面表现在拔高欧洲某一或者某些特定的文化的地位，或者直接将全部文化融合为一个海纳百川的整体，而不同群体又推崇着不同的文化民族主义、公民民族主义、种族民族主义等各式认同，这就导致“民族主义”可以无限细分。虽然不同的左翼泛欧主义者在将欧洲统一在何种社会主义形态之下这一点有着不同的见解，从共产主义、工团主义到社会民族主义、民主社会主义都各有各的受众，但有一点是所有的泛欧主义者都一致认同的，那就是只有在社会主义庇荫之下的欧洲，才能在即将到来的风暴中延续文明的火种。"
 totalist_savinkovism_subtype:0 "革命萨文科夫主义"
 totalist_savinkovism_subtype_desc:0 "§Y革命萨文科夫主义§!\n\n革命萨文科夫主义将本来的萨文科夫主义的混合性质更提升到了一个新的高度。革命萨文科夫主义——或称左翼萨文科夫主义——是鲍里斯·萨文科夫政治冒险的最终产物。左翼萨文科夫主义结合了他在俄罗斯政局的左右翼激进派中所收集到的观点，是高度民族主义、军国主义和极权主义的，同时也像其前身一样推动国家的全面而公开的俄罗斯化，但其实施的是左翼社革党和契卡的社会主义经济政策，而非右翼法团主义。在浴火重生的赤红旗帜下，革命萨文科夫主义试图为真正的罗斯儿女建立一个乌托邦，并同时消灭那些愚蠢到胆敢阻碍它的人。"
 liberalized_syndicalism_subtype:0 "自由工团主义"
 liberalized_syndicalism_subtype_desc:0 "§Y自由工团主义§!\n\n自由工团主义被认为是社会主义大观园中一种奇怪甚至反常的分支，它为自己定下了一项艰巨的任务，即在工团主义和资本主义之间寻得一条中间路线。按一些人的说法，自由工团主义尊重并鼓励大多数形式的中小型私营企业，有时甚至在特定情况下与大型公司合作。虽然自由工团主义的大多数支持者仍然坚持第三国际在领导社会主义事业方面的首要地位，但也有些人认为第三国际过于压制成员和教条主义，不利于社会主义发展，于是转而去其他地方寻求盟友，包括西方的自由民主国家。"
 centralized_syndicalism_subtype:0 "集权工团主义"
 centralized_syndicalism_subtype_desc:0 "§Y集权工团主义§!\n\n集权工团主义是一种与无政府工团主义政权内常见的半民主组织有相当距离的工团主义制度，它倡导建立一个强大的中央工会政府，其通常由一个强大的行政部门、一个独断的劳联会或其他形式的中央权力机构所主导。但集权主义者仍然想要围绕工会或红色行会建立各式社会组织，他们也经常将各个工会整合为一个覆盖整个国家的总工会——一个可以由主要的、全能的管理机构更容易、更有效地管理的工会。"
 democratic_syndicalism_subtype:0 "民主工团主义"
 democratic_syndicalism_subtype_desc:0 "§Y民主工团主义§!\n\n虽然主流的工团主义在某种程度上本就包含着民主要素，但它其中通常缺乏真正的民主，因为它一般只允许工会或党派内的人投票——而且就算没有范围限制，其仍有一些其他的障碍，以至于无法实现真正的平等并建立开放的民主制度。而民主工团主义——有时被称为共和工团主义——通过确保本国所有公民都享有真正自由和公平的民主权利而打破了这一局面，同时其也体现了代议制和直接民主制原则。这一制度仍然在工团主义经济学、社会主义和工会主义的框架下存在，他们支持群众发出属于自己的声音，并将其视为一个真正的工团主义社会的支柱。"
 agrarian_syndicalism_subtype:0 "农业工团主义"
 agrarian_syndicalism_subtype_desc:0 "§Y农业工团主义§!\n\n农业工团主义打破了正统工会主义具有的传统工业主义和城市主义性质，寻求创造一个以农业主义为中心，发展农业的工会主义集体组织化社会。农业工团主义经常出现在农村占多数与城市化程度较低的国家，它与主流工团主义思想有许多相似的地方，只是其处在农业框架内而非在工业框架内，无产阶级思想也以农民为中心而不是以工厂工人为中心。"
 radsoc_red_junta_subtype:0 "红色军政府"
 radsoc_red_junta_subtype_desc:0 "§Y红色军政府§!\n\n带有左翼倾向的军政府同非红色的军政府一样，形式多种多样，它们的共同点是利用军队来“保卫”自己扎根之国家的社会主义。在红色军政府中，将军和士兵取代了政委和书记，他们会通过深度专制的警察国度以及一次又一次的武装行动来消灭那些以革命谋私利的腐败文官和颠覆分子。目的达成后，军政府可能会逐渐褪去身上的军事色彩，也可能会永久巩固住自己的统治。红色军政府虽带有强烈的军事威权印记，但在铁血镇压之外也存在着社会主义的治理，其在上台前向人民许下的福利和人身保护也基本都能够兑现。"
 radsoc_anarcho_syndicalist_subtype:0 "无政府工团主义"
 radsoc_anarcho_syndicalist_subtype_desc:0 "§Y无政府工团主义§!\n\n作为正统工团主义的最大分支，无政府工团主义试图在无政府主义和无国家或半无国家的框架内建立一套工团主义体系——即一个围绕工会和雇员组织的管理体系。无政府工团主义寻求废除工资制度以及由资本主义推动的国家主义。他们相信，通过团结、自我管理、公社化、直接罢工、抗议和直接民主，可以为所有人建立一个真正的平等天堂。拒绝私有财产、等级制度和社会分层，无政府工团主义者将拆毁国家概念，建立他们的工团主义乌托邦，摆脱贪婪的国家主义。"
 illegalism_subtype:0 "罪犯无政府主义"
 illegalism_subtype_desc:0 "§Y罪犯无政府主义§!\n\n罪犯无政府主义是流行于法国、意大利、瑞士和低地国家的左翼无政府主义的一个分支，它源于阿尔贝·利贝塔的无政府主义思想，在个人主义的推波助澜下成型。罪犯无政府主义看重个人生活的快乐，不愿因国家强加的某种等级、社会标准而去战斗牺牲。罪犯无政府主义者将违法、犯罪等种种禁忌行为视为对抗资本主义以及各种各样由所谓的“法律与秩序”所维系的国家压迫的手段，他们致力于将整个国家撕个粉碎，然后代之以不受标准性的道德准则和压迫性的社会规则所束缚的混乱、犯罪和享乐之海。罪犯无政府主义主要分为两个流派：受克莱芒·杜瓦尔和马里于斯·雅各布启发的个人罪犯无政府主义将违法犯罪当作推动更广阔的反抗运动的一种教育、组织工具，将其与个体改造、个体再分配、行动宣传等理念并驾齐驱；由马克斯·施蒂纳的文字和博诺帮的行为所定义的自我罪犯无政府主义则不依照道德准绳行动，其非法行为只是为了追求个人的七情六欲而非崇高的理想。罪犯无政府主义不是一种完备一致的意识形态，它并没有涉及到经济学等其他琐事的理论，只能由别的思想家、意识形态、社会主义分支替它擦屁股。罪犯无政府主义打着通过经济干预重新分配资本主义财富、推翻专制压迫的社会结构、在非集体化的无政府乌托邦中实现真正的自由等旗帜，行尽鸡鸣狗盗之事，一心去往纯粹的自由与无国家社会。在罪犯无政府主义社会中，没有神明，没有主人，也没有律法，因为在他们看来，法律与道德权威的唯一目的就是压制人性，压制真正的自由与平等。"
 radsoc_communism_subtype:0 "广泛共产主义"
 radsoc_communism_subtype_desc:0 "§Y广泛共产主义§!\n\n广泛共产主义是指那些声称遵循马克思、恩格斯和列宁的思想，但在行事和执政风格上比其他列宁主义政党表现得更为温和的社会主义政党。这些独树一帜的共产党人寻求将观点不同的社会主义者纳入党内，甚至会与其他社会主义政党，哪怕是非列宁主义政党结盟，而且在获得执政权力后，他们往往会拒绝使用恐怖手段，强调要在工人和农村人民之间达成合作，使其一同反对资产阶级。他们在经济方面往往比较正统，鼓励财富从资产阶级流向无产阶级。这些政党在世界上还相当少见，而且还常被指责为修正主义，但他们始终坚信，自己的思想理念才是最有可能实现国际无产阶级梦想中那个无阶级、无国家的共产主义社会的。"
 socdem_jadidism_subtype:0 "扎吉德主义"
 socdem_jadidism_subtype_desc:0 "§Y扎吉德主义§!\n\n扎吉德主义起源于早期的扎吉德运动，描述了一种独特的突厥人意识形态，主张旧俄罗斯帝国内传统保守的伊斯兰社会经济和政治结构的自由化。扎吉德主义者认为，为了摆脱俄罗斯独裁者带来的腐朽堕落，伊斯兰社会必须接纳一种受西方启蒙，拥抱现代主义，但本质不变的重生伊斯兰理念。为了推动自由主义、现代主义、工业化和更进一步的平等繁荣，扎吉德主义寻求为其新近得到解放的国家和突厥民族带去启蒙和现代化，尽管每个运动推行的程度都大不相同，因为保守和自由派扎吉德主义同样越来越流行。"
 kerenskyism_subtype:0 "克伦斯基主义"
 kerenskyism_subtype_desc:0 "§Y克伦斯基主义§!\n\n1930年代后半期，亚历山大·克伦斯基总统在俄罗斯建立的政治制度被许多人称为“社会自由主义专政”。该政权结合了社会自由主义意识形态的要素，如经济实体的自由和面向劳动群众，但另一方面，国家的政治生活受到各种势力的影响，包括寡头和大工业家，而这些势力确保了领导者或领导政党权力的不可动摇。"
 national_liberalism_subtype:0 "民族自由主义"
 national_liberalism_subtype_desc:0 "§Y民族自由主义§!\n\n民族自由主义描述了一种支持爱国主义和民族主义——无论是公民民族主义还是种族民族主义，将其与自由、平等和博爱的概念内在地联系在一起的自由主义思想。与主流自由主义相比，民族自由主义者通常更为保守或传统，寻求一个秩序井然但自由受到保护的社会，但许多相关政权也被发现会给予自己偏爱的公民优惠待遇。无论如何，民族自由主义是一种合法的自由主义意识形态，植根于法国等欧洲各地以及他们的殖民地。"
 radical_liberalism_subtype:0 "激进自由主义"
 radical_liberalism_subtype_desc:0 "§Y激进自由主义§!\n\n激进自由主义也称为古典激进主义或激进共和主义，是一种在法国大革命中的激进派和上个世纪的自由主义先驱的影响下成形的现代政治运动。激进自由主义同共和主义、现代主义、公民民族主义、理性主义、世俗人文主义、进步主义相关联，致力于扩展“自由主义”的含义，以建立一个人人都将享有自由与正义的真正自由、公平和平等的社会。"
 jadidism_subtype:0 "扎吉德主义"
 jadidism_subtype_desc:0 "§Y扎吉德主义§!\n\n扎吉德主义起源于早期的扎吉德运动，描述了一种独特的突厥人意识形态，主张旧俄罗斯帝国内传统保守的伊斯兰社会经济和政治结构的自由化。扎吉德主义者认为，为了摆脱俄罗斯独裁者带来的腐朽堕落，伊斯兰社会必须接纳一种受西方启蒙，拥抱现代主义，但本质不变的重生伊斯兰理念。为了推动自由主义、现代主义、工业化和更进一步的平等繁荣，扎吉德主义寻求为其新近得到解放的国家和突厥民族带去启蒙和现代化，尽管每个运动推行的程度都大不相同，因为保守和自由派扎吉德主义同样越来越流行。"
 marlib_national_liberalism_subtype:0 "民族自由主义"
 marlib_national_liberalism_subtype_desc:0 "§Y民族自由主义§!\n\n民族自由主义描述了一种支持爱国主义和民族主义——无论是公民民族主义还是种族民族主义，将其与自由、平等和博爱的概念内在地联系在一起的自由主义思想。与主流自由主义相比，民族自由主义者通常更为保守或传统，寻求一个秩序井然但自由受到保护的社会，但许多相关政权也被发现会给予自己偏爱的公民优惠待遇。无论如何，民族自由主义是一种合法的自由主义意识形态，植根于法国等欧洲各地以及他们的殖民地。"
