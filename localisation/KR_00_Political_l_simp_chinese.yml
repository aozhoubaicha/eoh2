 socdem_pharaonism_subtype:0 "法老主义"
 socdem_pharaonism_subtype_desc:0 "§Y法老主义§!\n\n法老主义是一种围绕非阿拉伯民族地域化的民族主义形成的独特世俗意识形态。近些年来，许多埃及人，包括法老主义的提出者塔哈·侯赛因在内，对于社会中无处不在的伊斯兰元素苦不堪言，此外，新的考古发现也掀起了大众对伊斯兰教兴起之前的埃及的兴趣。在天时人和之下，全国掀起了法老主义热。法老主义最早发端于自由进步思想之中，但与左翼和民族主义势力中的一些极端团体也有着关联，政治形态复杂。法老主义主张欲寻得埃及的民族骄傲、和平与繁荣，就必须回望其遥望的过去。“蒙昧时期”（也就是西方人所说的中世纪），古埃及——或者说凯迈特——的末裔因伊斯兰教的崛起而彻底灭亡，取而代之的即是我们所熟悉的“原始”埃及身份。虽然法老主义并不提倡以任何新异教的方式全面回归古王国的古老生活，但他们确实会大量使用故事、美术、纪念碑、语言、图像等古凯迈特文化要素（包括斯芬克斯、列王谷、吉萨大金字塔、古代象形文字、碑文等）以及融合了古埃及设计并加入了现代美学理念的新式风格建筑进行宣传，提高民族自信心，推动形成独一无二的埃及特色民族认同。法老主义虽带有反伊斯兰色彩，但它也不会完全禁绝伊斯兰教和其他宗教，他们追求的是建立在远古的凯迈特及其子民的荣耀之上的世俗化社会。在社会文化上，法老主义想要将现代埃及社会融入过去的辉煌中，在政治层面上，法老主义利用“凯迈特之子民”的光辉来实现埃及的平等和民族解放，好让尼罗河和黑土地的人民彻底走出伊斯兰教、西方殖民主义、保守主义和后伊斯兰传统主义所造就的泥淖。"
