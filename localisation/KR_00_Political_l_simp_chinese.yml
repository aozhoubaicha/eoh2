 rexism_subtype:0 "君权主义"
 rexism_subtype_desc:0 "§Y君权主义§!\n\n君权主义是比利时激进派领导人莱昂·德格勒尔的思想产物，因此它还被称作德格勒尔主义或者比利时民粹主义。尽管君权党大体上奉行比利时主义，但是该党意识形态的确切性质偶尔会随着领导人的心血来潮而产生变化。德格勒尔的君权主义融合了法团主义、比利时主义、莫拉斯整合主义、反自由主义、民主主义、和平主义、军国主义、反议会主义、君主比利时统一主义、勃艮第复兴主义、右翼工团主义、反犹太主义和极端天主教主义等等乱七八糟的思想。除了最核心的理念之外，没有人知道党究竟会在何时站什么样的立场。君权党是由莱昂·德格勒尔一手组建的，这意味着它只为让德格勒尔实现自己的欲望，尤其是他对权力的无限野心而生。"
