 marlib_police_state_subtype:0 "警察国家"
 marlib_police_state_subtype_desc:0 "§Y警察国家§!\n\n从戒严令和宵禁到严厉镇压和合法专制，尽管形式多种多样，但警察国家的主要支柱总是一成不变。警察国家可能是政治性的或非政治性的，专业性的或非专业性的，腐败的或仁慈的，形成的根源与所处的条件不同，具体情况也会千差万别。尽管这种意识形态的表现多种多样，但其出发点都在于防止社会不受约束，陷入混乱。警察国家与军政府类似，但通常不会那么军国主义和帝国主义，而是把给人民带来秩序视为高于一切其他追求，往往在法律条文的支持下，他们可以正当合法地实现自己的追求。"
 anarcho_totalitarianism_subtype:0 "无政府极权主义"
 anarcho_totalitarianism_subtype_desc:0 "§Y无政府极权主义§!\n\n受其神秘主义和个人主义思想的高度影响，无政府极权主义是奥特拉帕特概念的创造者费尔南多·冈萨雷斯·奥乔亚的心血结晶。在评估了哥伦比亚的历史之后，奥乔亚得出了一个基本结论，即这个国家的人民还没有准备好接受完美的社会组织形式——无政府状态。因此，这位富有远见的作家设想了这样一个国家：在这个国家中，一个人拥有如神一般、能决定居于其中的每一个意识的生死的权力。但与拥有通常欲求的普通独裁者不同，这位强人将利用赋予他的权力，确保无政府主义在哥伦比亚社会的最底层茁壮成长。虽然有些人可能会称这不过是邪恶的右翼势力公然攫取权力的一次尝试，但奥乔亚很快便驳斥了这些声音，因为无政府极权主义体系超出了通常的政治光谱，只是在实现真正的无政府状态之前的过渡期。当最终目标达成时，这位仁慈的独裁者将解散仅存的唯一等级制度——他自己的权力地位。"
 carlism_subtype:0 "卡洛斯主义"
 carlism_subtype_desc:0 "§Y卡洛斯主义§!\n\n卡洛斯主义是西班牙的反动运动，其宗旨是恢复旧继承法，将如今统治西班牙的“伊莎贝尔”分支废黜，并立他们心中的正统，西班牙波旁家族为王。为争取广泛支持，运动还联合了其他保守派系，成为了西班牙反自由主义斗争几十年来的门面。他们的政治目标是建立信奉传统天主教的绝对君主制，其座右铭“上帝、祖国、国王”，可谓是对这一目标的最好概述。口号的最后通常还会加上“自治法”（中世纪时赐予阿拉贡和纳瓦拉王国的特权），此举是为了吸引那些传统上反西班牙的地区，而且取得了相当的成功。\n\n虽然内核未变，但卡洛斯主义还是受到了其他类似运动的影响，比如葡萄牙整合主义。此外，卡洛斯派不少领袖都在维也纳长期逗留，这也让他们接触到了不少更为“自由主义”的基督教政治思想。"
 natpop_neo_feudalism_subtype:0 "新封建主义"
 natpop_neo_feudalism_subtype_desc:0 "§Y新封建主义§!\n\n新封建主义指的是在现代环境下，以当代的体制、框架和方式，复辟欧洲中世纪封建制度的意识形态。新封建主义通常由强大的军事机构支持，它将社会划分为由行会制度支持的庄园和片区，并由地方领主或军官管理，而这些人又都向掌握最多土地和兵力的中央统治者宣誓效忠。在大部分人看来，这种制度过时而野蛮，但一些人却发现这种古老的制度即便压迫色彩十分浓烈，但却相当高效，特别是在一些欠发达地区。"
