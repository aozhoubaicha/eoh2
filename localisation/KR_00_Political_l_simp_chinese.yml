 mazzinianesimo_subtype:0 "马志尼主义"
 mazzinianesimo_subtype_desc:0 "§Y马志尼主义§!\n\n得名于其开山祖师朱塞佩·马志尼的马志尼主义是一种意大利特色思想理论，它认为只有建立一个中央集权的宪政共和国，独立的意大利半岛才能实现真正的解放、统一与未来治理。在马志尼畅想的国度中，跨越阶级的激进自由主义是社会的主基调，意大利右翼所信奉的天主教和意大利左翼所倡导的激进无神论都将被和平世俗化的公民宗教所取代，这一宗教植根于民众对共同的意大利家园的热爱，是国家的一大支柱。不过，要注意的是，马志尼本人及其思想并不反感基督教等精神层面的东西，只是认为其对于国家的运作毫无作用，教会精英主义、激进无神论，以及为马志尼主义注入诸多灵感的其它自由主义共和国（点名美国）中猖獗的个人主义才是马志尼所反对的。在马志尼主义者的眼中，真正的共和国必是能为全体民众提供自由与公正的国度，而且依据马志尼的人类大团结理论，即使是生活在意大利内外的非意大利人，这一条也同样成立，而为了实现这一理想，他们选择了以反对工团主义和反动极端主义为纲的自由主义妥协中间路线。此外，马志尼主义者还同墨索里尼的国家革命集团中的极权主义者，以及科拉迪尼的民族主义协会中的军团主义者格格不入，因为他们认为，其余两者是对邓南遮的阶级合作社群主义与直接民主，还有邓南遮和阿尔切斯特·德·安布里斯合著的《卡纳罗宪章》精神的恶意歪曲。马志尼主义及其拥护者，如兰多尔福·帕恰尔迪及其在意大利共和党中的小派系，还有朱塞佩·“佩皮诺”·加里波第二世、圣加里波第、小里乔蒂·加里波第三兄弟和全国战士协会的自由主义老兵团，都为了给全体意大利人民带来真正的自由、公正而团结一致，他们愿意为了自己正义的共和事业献出生命。"
 mariateguismo_subtype:0 "马里亚特吉主义"
 mariateguismo_subtype_desc:0 "§Y马里亚特吉主义§!\n\n马里亚特吉主义是一种极左翼本土主义思想，其缔造者是因对秘鲁的文化和现代政治影响深远而被冠以“智者”之名的秘鲁作家、记者、政治家、思想家何塞·卡洛斯·马里亚特吉·拉·希拉。马里亚特吉主义中包含了无政府工团主义和传统马列主义的身影（其中又尤以安东尼奥·葛兰西及其文化霸权论、贝奈戴托·克罗齐、安东尼奥·拉布廖拉等意大利思想家所论述的理想主义、反实证论、反进化论和反拜金主义为甚），它为秘鲁规划出了一个远离了帝国主义腐蚀、反原住民情绪，以及跟随西班牙殖民者而来、毁灭了南美洲的西班牙至上主义的自由化体系，这一体系以秘鲁的原住民为中心，但同时也不忘这个国家中庞大的西语人口。有意思的是，马里亚特吉主义同前卫派之间还存在着千丝万缕的联系，因为早期的马里亚特吉主义者的作品都绕不开马里亚特吉本人的好友、著名的秘鲁作家、解说家佩德罗·阿夫拉姆·巴尔德洛马尔·平托，而这也导致了巴黎和意大利的某些前卫派思想流入了秘鲁国内。在马里亚特吉主义看来，印加帝国及前哥伦布时代的秘鲁部落社会普遍是一种社群主义，甚至可以说是原始社会主义的结构，人们依据集体主义的原则，共同履行着规定的社会责任，而欧洲殖民者的“征服”（说是侵略更为合适）不仅将我们的历史一分为二，还以封建制度取代了我们的经济体系，之后的数百年间，秘鲁的本土文化和身份认同便被其一点点侵蚀殆尽。总结下来，马里亚特吉主义摒弃了秘鲁、厄瓜多尔、玻利维亚后殖民时代官僚与生俱来的“地主政治”的腐败秩序，否认其过去强加给原住民的一切条约，力求抚平亲欧洲的精英主义、贪污腐败、资本主义几百年来对安第斯山脉造成的伤疤，将中央政府从地主豪强的掌控中解放出来，打破既有的秩序，对寡头掠夺走的原住民产业进行彻底的国有化，最终创造出一个融合了马克思主义、工团主义以及马里亚特吉本人的本土主义、自治社群主义的革命性社会主义新国家。"
