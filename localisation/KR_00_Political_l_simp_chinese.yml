 natpop_afrofuture_subtype_desc:0 "§Y非裔未来主义§!\n\n非裔未来主义是一种新兴的思想形式，它倡导泛非主义、非洲民族主义和非洲人民的民粹主义（不过，不同的人对于“非洲”的具体定义也有很大不同），同时向着未来主义文化革命迈进。非裔未来主义同从国家工团主义到黑人至上主义，再到非裔和平主义的各种思想运动都有着联系。虽然在非裔未来主义者治下当一个非洲人意味着什么可能会有所不同，但肯定都会享受到民粹主义所带来的优渥待遇。非裔未来主义团体通常都很激进，对其泛非和未来主义的目标有着接近于狂热的强烈奉献精神，他们会不惜一切代价来实现非裔未来主义。"
 pelleyism_subtype:0 "佩利主义"
 pelleyism_subtype_desc:0 "§Y佩利主义§!\n\n乍看之下，出身马萨诸塞州的威廉·达德利·佩利麾下的基督教党所持之思想不就是带着些许威权色彩的基督教民主嘛——若你真这么想的话，那可就恰恰错过了这位银衫军首长纲领中最大的特色了。佩利主义提倡建立“基督教联邦”，说人话就是继承了美利坚共和制、捍卫宗教分产主义模式和社会公义，并且同工团主义势不两立的新政府。佩利的思想中既有公正受审之权利、新法律和罢免立法者的公投、原生或归化公民的年度福利，以及旨在消灭失业率、保证民众温饱的普遍就业登记制度等无可指摘的内容，也有创立联邦企业，吸收、消灭私营企业等剑走偏锋的奇思异想，如拟议中的中央财政银行，其职责就是分配国家信贷、推动大学教育免费化、履行同原住民签订的条约以及充分发挥银衫军的能动性。不过，要论佩利思想最受人非议的一点，那绝对是其对待某些少数族裔的政策，例如阿巴拉契亚的白人、南方的黑人和墨西哥移民就被打上了“不具生产力”的标签，丧失了一切公民福利，强行划入了“监护系统”之中，由国家出面监督其进行劳作，直到完全符合教育标准、能够重新融入联邦为止。除去上述观点以外，佩利还有一些在外人看来过于“怪异”而在被其盟友雪藏的想法，举个例子，设立犹太人隔离制度在保守反动势力之中尚属见怪不怪，但如果说欧洲的罗斯柴尔德家族为报复本杰明·富兰克林的反犹言论而资助了黄金圈骑士团，指使其刺杀了林肯总统的话，那阁下又作何感想呢？最后还要说的一点是，佩利曾在《解放》、《新解放者》等杂志上提到过自己的密教信仰，经常把魂灵禁术、暗黑幽魂、天外来客、种族精神等级制什么的挂在嘴边——这也就解释了为什么这位自称会漂浮术的男人形形色色的追随者中会不乏各路灵性论信徒的身影了。"
