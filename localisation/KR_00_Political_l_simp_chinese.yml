 hearstian_democracy_subtype:0 "赫氏民主"
 hearstian_democracy_subtype_desc:0 "§Y赫氏民主§!\n\n由异见民主党人、传媒大亨、官能主义记者威廉·伦道夫·赫斯特所拟定的赫氏民主是赫斯特自身及其国家民主党的政治总述。出身富裕议员家庭的赫斯特的竞选之路曾一度与进步运动相挂钩，那时的赫斯特先后在纽约市创办了反坦慕尼市政独占联盟和独立党，在工会成员、移民和老牌政党的帮助下为终结腐败的政治攻讦、施行任人唯贤的改革而东奔西走。虽然公共设施市政所有和精英之治等理念在如今被视作利好成功富人的又一手段，但赫斯特却将其贯彻始终，并带着它们转向了保守主义。美国陷入危机后，赫斯特成立了国家民主党，誓言要打击社会顽疾、药物滥用、违法犯罪、红色威胁，以及最为重量级的“黄祸”。在赫氏民主体制下，有能耐的企业家会被视为社会楷模，享受减税的福利待遇；工会会被国有化，形成一套“美式法团主义”的架构；政治化的联邦警察会不分昼夜地追捕社会主义者、沉迷毒品的外来移民和坑蒙拐骗之徒。此外，赫斯特的举措还包括但不限于受禁酒州失败经历的影响而搞出的酒业全盘国有化、为了加州梦去大兴土木征服自然、建立国家工业局统筹管理薪资和物价、推动阶级合作等。虽说赫氏民主建立在对媒体和国家机器的完全掌控，以及国际孤立之上，但境外的反贼恶匪们也别掉以轻心，赫斯特是不会放过他们的，1898年的美西战争即是前车之鉴。"
