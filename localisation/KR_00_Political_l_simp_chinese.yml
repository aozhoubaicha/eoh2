 socdem_national_progressivism_subtype:0 "国家进步主义"
 socdem_national_progressivism_subtype_desc:0 "§Y国家进步主义§!\n\n国家进步主义是威斯康星州深得人心的拉福莱特家族的菲利普·拉福莱特、小罗伯特·拉福莱特和芙拉·拉福莱特三人在继承了其父老罗伯特·马里昂·“战斗的鲍勃”·拉福莱特之火炬的基础上达成的政治成就，其结合了进步党的一般性政策和威斯康星州同样得到了平民党支持的某些特色理念，致力于创造一个全新的大众性政党，解决美国今日所面临的诸多问题，阻止左右翼的激进分子用下三滥的手段左右公众舆论。为达目的，菲利普从世界各地的新平民主义运动中汲取经验，设计了许多标志（如那极具辨识度的X图案），拟定了众多的方案，而国家进步主义的进步自由人士难能可贵的一点便是他们在此一过程之中没有被“乱花渐欲迷人眼”后走向极端，而是始终坚持比例代表制、国会现代化、同其它势力（如农工党）开展合作、践行“威斯康星式”教育、以民主方式捍卫民主，以及一些在部分人看来远远超出城市自由主义范畴的立场，如为保护环境而增扩公地，以及旧平民派的农业现代化、绿币、国家农业协进会等主张，乃至如公共运输与铁路合作社、“下水道社会主义”、改善公共设施、公私建设规划合营等近乎于社会主义的政策。总而言之，拉福莱特一家的各项纲领让其成为了许多人心目中唯一有能力集聚起力量实施变革，把美国打造成理想之地的进步势力。"
