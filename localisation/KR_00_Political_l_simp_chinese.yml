 soclib_kotahitanga_subtype:0 "团结运动"
 soclib_kotahitanga_subtype_desc:0 "§Y团结运动§!\n\n团结运动，又称泛毛利运动，是一场始于19世纪30年代的政治、文化运动。团结运动旨在团结全体毛利人，将毛利人的传统部落组织统一为一个具有凝聚力的现代非部落式联盟。然而，这种泛毛利团结的想法本身就远远算不上统一，不同的团结运动分支在多年来尝试了无数种可能的因素来团结起“大地生民”，如宗教、民主制议会、共同的历史和文化、现代毛利人民族主义和其他一些模棱两可的因素。如今，泛毛利思想的主要推动者是拥王运动，该运动由19世纪50年代第一位毛利人国王波塔陶·泰·费罗费罗领导的北岛怀卡托太奴伊部落联盟发起。拥王运动虽然并非唯一的泛毛利运动组织，但他们却擎过了现代团结的火炬，致力于将奥特亚罗瓦的各大部落团结在共同的国王，也即获选的泰·费罗费罗王朝之下。尽管在如何建立泛毛利联盟的问题上意见分歧，但各个泛毛利运动的追随者都可以在一件事上达成一致——作为新西兰土著，毛利人必须团结在一个旗帜下，才能在即将到来的现代化风暴保住自己与自己的文化。"
