 kr.political.1.t:0 "Kaiserredux版本：盖特曼与绿林獌"
 kr.political.1.d:0 "KX制作组十分自豪地为您呈现Kaiserredux。\n\n我们的团队为此努力开发这个世界的每个角落，以为您带来这个兼具里程碑意义与趣味性的mod，我们为您选择游玩这个mod感到无比荣幸。\n\n烦请注意：\n这个mod兼顾现实性与趣味性。制作的一切尽可能的真实而不失趣味性。\n加入KX的discord来康康一些即将到来的更新的teasers并了解更多有关于这个mod的内容。\n记住这个Mod仍在积极开发中，所以可能会有一些bug、闪退和许多令人脑壳痛的玩意，即使这些已被尽可能的减少。\n如果你发现上述的这些，在我们Discord中的bug-reporting频道告诉我们，这会帮了我们大忙而且你报告的问题会尽快得到修复。\n\n我们希望你能够享受Kaiserredux，就像我们开发它时一样！\n\n特别要指出的是：本mod中的人物、路线、组织与政治建构不代表KX制作组的任何观点。KX只是对另一条世界线及其具体风貌的一种探索。"
 kr.political.1.a:0 "爽到！我等不及要开始玩了！"
 kr.political.1.b:0 "§R我想要康到更多有趣的事情发生……§!"
