 syn_kleptocracy_subtype:0 "强盗政府"
 syn_kleptocracy_subtype_desc:0 "§Y强盗政府§!\n\n强盗政府描述的是一个通过公开的或隐秘的渠道，围绕贪污腐败建立起来的政府——亦或者，根本就不存在政府。与其说它是一种明确的意识形态，不如说它是许多独裁专制政权的天然属性。纯粹的强盗政府回避意识形态，或者只是打着意识形态的幌子随心所欲，不择手段地追求实现统治集团的贪婪野心。逐利、奢侈、腐败、漠视道德、享乐主义等都是强盗政府共通的属性，尽管每个强盗政府实现其目标的方法和表现出来的形象可能会大相径庭。"
 tot_illegalism_subtype:0 "罪犯无政府主义"
 tot_illegalism_subtype_desc:0 "§Y罪犯无政府主义§!\n\n罪犯无政府主义是流行于法国、意大利、瑞士和低地国家的左翼无政府主义的一个分支，它源于阿尔贝·利贝塔的无政府主义思想，在个人主义的推波助澜下成型。罪犯无政府主义看重个人生活的快乐，不愿因国家强加的某种等级、社会标准而去战斗牺牲。罪犯无政府主义者将违法、犯罪等种种禁忌行为视为对抗资本主义以及各种各样由所谓的“法律与秩序”所维系的国家压迫的手段，他们致力于将整个国家撕个粉碎，然后代之以不受标准性的道德准则和压迫性的社会规则所束缚的混乱、犯罪和享乐之海。罪犯无政府主义主要分为两个流派：受克莱芒·杜瓦尔和马里于斯·雅各布启发的个人罪犯无政府主义将违法犯罪当作推动更广阔的反抗运动的一种教育、组织工具，将其与个体改造、个体再分配、行动宣传等理念并驾齐驱；由马克斯·施蒂纳的文字和博诺帮的行为所定义的自我罪犯无政府主义则不依照道德准绳行动，其非法行为只是为了追求个人的七情六欲而非崇高的理想。罪犯无政府主义不是一种完备一致的意识形态，它并没有涉及到经济学等其他琐事的理论，只能由别的思想家、意识形态、社会主义分支替它擦屁股。罪犯无政府主义打着通过经济干预重新分配资本主义财富、推翻专制压迫的社会结构、在非集体化的无政府乌托邦中实现真正的自由等旗帜，行尽鸡鸣狗盗之事，一心去往纯粹的自由与无国家社会。在罪犯无政府主义社会中，没有神明，没有主人，也没有律法，因为在他们看来，法律与道德权威的唯一目的就是压制人性，压制真正的自由与平等。"
