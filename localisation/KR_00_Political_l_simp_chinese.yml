 syn_mexicayotlism_subtype:0 "墨西哥本质主义"
 syn_mexicayotlism_subtype_desc:0 "§Y墨西哥本质主义§!\n\n墨西哥本质运动，有时被称为墨西哥本质主义或墨西哥本质思想，旨在推动一个人性化、社会主义化和民主化的阿兹特克帝国的复辟。这场激进运动的形成受到了墨西哥革命行动支持的墨西哥和纳瓦的混合民族主义的影响，以早已在历史上消失的美索美洲宗教为支柱，意图将阿兹特克人身份认知，现代化的墨西哥和奇卡诺民族主义以及墨西哥革命的理念相融合，提倡社会主义的土地改革、革命民主，以及真正的平等主义。在受人敬爱的团结象征与国家元首弗里达·卡罗以及其余阿兹特克三国同盟的精英后裔们的领导下的墨西卡本质运动，乍一看，似乎与君主制度无异，因为人民和政府授予了卡罗前阿兹特克统治者的头衔和神祇的绰号。然而，事实上，卡罗掌握的政治权力极少，她只是作为国家精神和文化上的领袖，以及团结新民主制度的象征而存在。在这位托尔特克的指引下，墨西哥本质运动把去除了中心论与优越论的土著民族主义、美索美洲的传统实践、新萨满教以及美索美洲文艺复兴，与社会主义土地改革、革命共和主义和社会进步主义等左翼思想融合在一起，一心要将早已消亡的阿兹特克帝国转变为一个适应现代，真正民主的阿兹特克共和国。"
 authdem_agrarianism_subtype:0 "农业主义"
 authdem_agrarianism_subtype_desc:0 "§Y农业主义§!\n\n农业主义通常是保守民主的意识形态，主要强调提高农业工人、农场主和农民的地位。农业主义呼吁扩大财产所有权、提高小农地位、政治分权和平等主义，它将右翼的价值观和道德观与左翼对工人阶级的态度结合起来，同时尽力避免沦为社会主义毒蛇的猎物。"
 commie_elfism_subtype_desc:0 "§Y马克思凯莉主义§!\n\n马克思列宁凯莉主义，又称马克思列宁凯莉思想或简称为精灵共产主义，是北极各种激进亲工团组织的主导左翼意识形态。凯莉主义呼吁成立一个先锋党，领导“精灵派”与圣诞老人的神权君主制封建政权进行革命斗争，它不同于其他形式的马克思主义，他们认为只有圣诞老人的精灵工人才能领导世界革命。凯莉主义者认为他们是所有工人阶级中最公平和最发达的，他们蔑视所有其他形式的左派，认为他们是种族主义和不纯洁的革命思想的忠实拥护者。"
 william_foster_thought_subtype:0 "威廉·福斯特思想"
 william_foster_thought_subtype_desc:0 "§Y威廉·福斯特思想§!\n\n威廉·福斯特思想，又称福斯特思想或福斯特主义，是指从前美国共产党转投融合工团主义的政治家、极权主义理论家和革命家威廉·Z·福斯特独有的思想理论。政治方面，福斯特思想在集体化社会的信条上，为给人民的意志提供表达的渠道，结合了由克列斯廷斯基和卡冈诺维奇发扬光大的先锋党列宁主义原则，建立起集权化的工会组织。经济方面，除国有化所有行业外，福斯特主义提倡全面彻底的计划经济。社会方面，福斯特主义激进地追求进步，对宗教、资本主义、自由主义和反动思想如秋风扫落叶般态度强硬，寻求创建一种截然不同的新美国文化。这种摆脱了反动，国际主义且不含任何性别或种族歧视的社会追求，使得福斯特与许多黑人社会主义者或民族主义者关系良好，比如他的老友哈里·海伍德。"
 quaker_socialism_subtype:0 "贵格会社会主义"
 quaker_socialism_subtype_desc:0 "§Y贵格会社会主义§!\n\n贵格会社会主义，是将贵格信仰，公谊会的教义和和平主义基督教理想，与受贝拉米主义启发的基督教社会主义相融合的产物。贵格会社会主义者深切关注被压迫者的苦难和战争的恐怖，致力于以基督教道德和社会教化为基础，通过慈善事业和救济资金援助穷人，建立一个以道德和平等消费、坚定的和平主义和非暴力、保护环境的农业主义，以及追求全美公民的平等、自由和解放的理念为基础的基督教福利国家。同时，贵格会社会主义长期以来一直支持废除死刑、良心反抗行为、国际人道主义救援、救灾、妇女权利、公民权利等，不过禁酒在他们内部是一件经常引发争论的话题。贵格会社会主义支持民主，尤其大力支持地方政府和社区的政治互动，试图与民粹主义者、进步主义者、自由主义者以及更多结盟势力共同努力，建设一座虔诚、平和、繁荣的山巅之城，向上帝创造的美丽星球上的每一个国家绽放光芒，呼唤它们走向救赎。"
 teetotalism_subtype:0 "禁酒主义"
 teetotalism_subtype_desc:0 "§Y禁酒主义§!\n\n禁酒主义是对个人与社会实现完全戒酒，以及其他毒品和非法精神活性物质的一种实践与鼓吹，虽然自由主义或左翼之中也不乏禁酒主义的存在，但其还是常常被人视为与传统保守脱不开干系。一个纯粹的禁酒主义者与那些单纯不喝酒人士区别在于他们对禁酒理念的全身心投入和奉献，一些禁酒主义政党是在实现目标后就会解散的单一团体，不过，这也并不是说更有组织性、更广泛和更持久的禁酒主义政党不存在（在美洲和欧洲就有许多生动的例子）。在美国，禁酒党采用骆驼作为他们的象征，以表明自身“滴水不沾”。美国禁酒主义的立场来自于清教徒文化，而欧洲、印度与北美同样存在呼吁禁酒的狂热宗教团体。禁酒主义者在世界各地都很常见，但通常是更大规模运动的一部分，某种形式的宗教虔诚中穿插着禁酒运动是非常常见的，但也并非尽是如此。"
 radsoc_popular_patriotism_subtype:0 "大众爱国主义"
 radsoc_popular_patriotism_subtype_desc:0 "§Y大众爱国主义§!\n\n大众爱国主义经常被拿来描述与国家民粹主义运动结盟的进步民主党派，它不是一种具体的意识形态，更像是某种对处于相似困境中的群体的模糊印象。虽然也可以观察到共同的意识形态热情，但这种联盟往往是在绝望的处境下才会形成的。依此运作的政府试图将社会民主的福利和选举，与高度激进的公民爱国主义结合起来，同时既试图遏制最激进的民族主义，又狂热反对越过民主界限的一切社会主义。"
 anarcho_bolshevism_subtype:0 "无政府布尔什维主义"
 anarcho_bolshevism_subtype_desc:0 "§Y无政府布尔什维主义§!\n\n无政府布尔什维主义，也称无政府主义布尔什维克社会主义或布尔什维克无政府共产主义，这些名词都是指代具有布尔什维克特点的无政府主义。无政府布尔什维主义得到了许多东欧无政府主义者的支持，其中尤以尤达·格罗斯曼为代表，他将马克思列宁主义与传统无政府主义原则相融合，又吸收了马赫诺和马雅可夫斯基的思想，并且拒绝接受失败的资产阶级克鲁泡特金无政府思想，他指出，布尔什维克先锋政策和无产阶级临时专政是必要的权宜之计，只有这样才能使社会走上正确的道路，并最终走向真正的社会主义——无政府主义。一些无政府主义者将其视作披着羊皮的狼，与布尔什维克妥协的叛徒和投机主义独裁者，对此大加批判。无政府布尔什维主义者则谴责这些卑鄙的指控，声称只有他们才是拯救人类的真正先驱，因为他们终将把无产阶级引向真正平等无国界的社会主义天堂。"
 pan_somalism_subtype:0 "泛索马里主义"
 pan_somalism_subtype_desc:0 "§Y泛索马里主义§!\n\n泛索马里主义，或称泛索马里思想和泛索马里民族主义，是非洲之角特有的传统泛非思想的一个分支，这种思想完全以索马里人民为中心。从马克思主义者和各种左翼人士到保守传统主义者、军国主义穆斯林和自由改革主义者，泛索马里意识形态的重点在于实现泛索马里民族主义之梦，那就是将索马里、欧加登、索马里兰、吉布提、朱巴兰以及肯尼亚和埃塞俄比亚的边缘地区的部落和部族都统一在一个民族主义国家之下。然而能令所有的泛索马里主义者达成共识也就只剩下他们共同的梦想了——他们对于如何实现这一梦想以及是否应该使用武力而争论不休——因此，各种泛索马里主义的经济和政治意识形态以及他们统一非洲之角的计划都有很大不同。"
 syn_islamic_socialism_subtype:0 "伊斯兰社会主义"
 syn_islamic_socialism_subtype_desc:0 "§Y伊斯兰社会主义§!\n\n伊斯兰社会主义，或称穆斯林社会主义，是一类广泛而形式各异的社会主义和左翼制度的统称，它们的共同点是拥护根植于穆斯林信仰以及穆罕默德、《古兰经》的教义的精神式社会主义（通常是马克思主义，但也不能百分百保证）。伊斯兰社会主义者的思想大多来自于先知早期的麦地那福利制度——天课制度，以及其他各种左翼、进步主义、民粹主义思想，甚至是传统主义和神智学。伊斯兰社会主义者之间的差异很大，但他们都在很大程度上认为《古兰经》为他们的立场提供了保障和支持，为此，他们将不惜一切代价，在真主的指引下，为世界降下一场神圣而虔诚的革命。"
 syn_buddhist_socialism_subtype:0 "佛教社会主义"
 syn_buddhist_socialism_subtype_desc:0 "§Y佛教社会主义§!\n\n佛教社会主义可以是一系列不同的社会主义和左翼制度，他们都因为对佛教原则的坚定信仰而结合在一起，他们指出社会主义和佛教都试图通过分析我们的现有条件，通过实践、信仰或冥想来解决、消除或越过这些障碍，从而结束人类所面临的苦难。佛教社会主义分为许多派别——有些是军国主义者，有些是和平主义者，一些更侧重于意识形态，而另一些则更侧重于宗教。佛教社会主义既丰富多彩，又千姿百态，这种融合了不同种类的社会主义和不同佛教流派的思想，试图改变无产阶级的个人意识，从而结束人类的异化和苦难。佛教社会主义者致力于创造一个以左翼思想和佛教哲学为中心的社会平等主义天堂，并将被选中的无产阶级带到涅盘以及更高的境界。"
