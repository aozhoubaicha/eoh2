 corn_communism_subtype:0 "玉米共产主义"
 corn_communism_subtype_desc:0 "§Y玉米共产主义§!\n\n玉米共产主义，也即赫鲁晓夫主义，是由尼基塔·赫鲁晓夫发展并理论化的左派思想。在俄罗斯及整个东欧蓬勃发展的赫鲁晓夫主义是苏式社会主义主流的一大分支，相比主流，它在某些社会、经济、文化政策上接纳了他们口中改革派的观点。赫鲁晓夫主义梦想以乌克兰的肥沃土地与发达的玉米产业为中心，辅佐以高度集权化、国有化的社会主义计划农业经济体制以及部分背离传统共产主义的自由化要素，建立一个自给自足、自供自续的体制。当然，为确保革命的安全，玉米共产主义仍会保有威权的色彩。虽然相比起某些集权思想来说略显“自由主义”，但赫鲁晓夫主义也在尝试建立融合了极权主义的高度集权、完全的集体化、信息管控和政治独裁的混合体制，它对外想要“追赶超越”西方世界，同时又不反感吸纳西方的一些价值观和文化观，对内推行“内部殖民”，社会呈现消费型结构，极权主义爵士乐开始流行，农民受到的剥削惨无人道。依靠玉米共产主义，还有赫鲁晓夫及其追随者培育的个人崇拜下，乌克兰将成为左翼世界之中肥沃、田园牧歌式、平等和自由的“玉米篮”，而伟大的玉米之主赫鲁晓夫将亲自使用他高超的“园艺”技巧满足人民的需要。"
 authdem_national_conservative_subtype:0 "民族保守主义"
 authdem_national_conservative_subtype_desc:0 "§Y民族保守主义§!\n\n民族保守主义是主流保守主义思想的民族主义变体，集中于维护国家的民族和文化特性。这些国家通常提倡传统的文化和社会价值观、孝道和家庭结构的重要性，以及爱国主义的单一文化主义。尽管他们的经济观念各不相同，从法团主义、混合经济到自由放任政策都有所考量，但通常反对全球化和国际主义。"
