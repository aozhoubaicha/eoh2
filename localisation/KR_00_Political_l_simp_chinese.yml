 socdem_vlasovism_subtype:0 "大众弗拉索夫主义"
 socdem_vlasovism_subtype_desc:0 "§Y大众弗拉索夫主义§!\n\n大众弗拉索夫主义，简称弗拉索夫主义，是对统一俄罗斯的最高统治者和复国者安德烈·弗拉索夫所提出的思想的总称。作为意识形态“变色龙”，弗拉索夫在俄罗斯和顿河的政治光谱中经历了漫长而多样的旅程，一路上，他对从左到右的各类理论和纲领都有所涉猎。弗拉索夫主义以实用和机会主义为基础，植根于“左翼”思想之中，宣扬着从孟什维克和萨文科夫那里汲取的社会民粹主义。弗拉索夫主义很难完全定义，但基本带有着专制及军国主义倾向、追求在弗拉索夫政治机器下的联邦共和制度，并毫不掩饰对俄罗斯民族主义和非激进爱国主义思想的强烈支持。"
 socdem_progressive_conservatism_subtype:0 "进步保守主义"
 socdem_progressive_conservatism_subtype_desc:0 "§Y进步保守主义§!\n\n将保守思想与进步政策浑然天成般糅合在一起的进步保守主义政治理论发端于启蒙时代，其诞生的初衷是建立一个井然有序、担当负责、关心民众的社会体系。汹汹来袭的工业革命大幅度提高了人类社会的生产力，但也为科学、经济、教育、技术、医学等关乎个体生存状况的诸多领域带去了许多负面影响，再加上当时以不列颠地区为首的废奴运动的呼声愈发响亮，西欧的一些保守群体开始寻求进行社会变革，改善社会现状，于是进步保守主义便横空出世。进步保守主义提倡建立社会保障网和最低程度的福利系统，力图在不改变现有社会状况和传统的前提下，采取非激进的方式逐步对社会进行改良，天主教社会教义、基督教民主，甚至教廷为了呼吁工人信众抵御社会主义的侵蚀而颁布的《新事》通谕都与进步保守主义存在着联系。时间再往后拨，美国前总统西奥多·罗斯福、英国首相本杰明·迪斯雷利等人都曾实践、改造过进步保守主义，而在当代，进步保守主义则成了人们远离更加危险、激进的左翼进步理论的一种保守思想之选，并由此焕发了新一春。"
 natpop_pirate_republic_subtype:0 "海盗共和"
 natpop_pirate_republic_subtype_desc:0 "§Y海盗共和§!\n\n海盗共和主义几乎称不上是一种意识形态，而更像是一种生活方式，它最初出于统治的需要而诞生在那野蛮而又无情的海岸边上。这种奇怪的意识形态随着时间的推移而不断演变，如今又延续在了对这种古老的生活方式来说似乎过于文明的土地上。在阜姆这样的地方，两座毗邻之城被推到了悬崖边缘，为了维持自己无论是在字面上还是在经济上的生存，不得不诉诸于海盗活动。由于其好战的本质，海盗共和主义通常非常严格，而且非常注重忠诚度，只提拔那些功绩最高的人，而很少考虑出身。舰船上和军队中通常会采用直接共和制，但在阜姆却没有选举双城总督、市议会或政府之类的机构或组织。海盗共和国通常只愿意与他们认为可以信任的人或有助于减轻海盗们困苦处境的人合作。这种奇怪的意识形态在追求其独特目标时毫不妥协，而且非常强调合作与对资金的明智管理，以及围绕着那位在阜姆被冠以双城总督或海军元帅之称的意识形态创始人建立起来的“个人崇拜”思想。"
 tot_red_cossack_dictatorship_subtype:0 "赤色哥萨克专政"
 tot_red_cossack_dictatorship_subtype_desc:0 "§Y赤色哥萨克专政§!\n\n赤色哥萨克专政是一种源自历史上站在布尔什维克和乌克兰苏维埃政府一边的军事组织——赤色哥萨克——的独特子意识形态，是由哥萨克的身份认同、风俗传统与社会主义的原则相结合而诞生的社会主义政治体制。赤色哥萨克专政与民族共产主义等以民族为纲的共产主义运动类似，都强调在马克思主义和共产主义的框架内承认、维护民族文化特色。此外，赤色哥萨克专政还反对世界主义和全球化，大力推行哥萨克文化的保护和自治。虽然赤色哥萨克专政与军事独裁有着些许相似之处，但它拥有着旗帜鲜明的左翼立场，所追求的也是社会主义的目标，不过，相比起其他社会主义政权，赤色哥萨克专政又少了几分威权主义和军国主义的氛围。赤色哥萨克专政的某些衍生思想可能会提倡在建成社会主义与公正社会后放弃权力，也有的会在消灭反动派后再开选举。总之，赤色哥萨克专政在民族层面会维护哥萨克阶层的权益，而在国家层面又追寻社会主义的理想。"
 red_cossack_dictatorship_subtype:0 "赤色哥萨克专政"
