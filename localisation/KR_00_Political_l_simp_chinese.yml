 social_nationalism_subtype:0 "社会民族主义"
 social_nationalism_subtype_desc:0 "§Y社会民族主义§!\n\n社会民族主义与左翼民族主义类似，指的是受社会主义思想影响的民族运动和民族主义意识形态。社会民族主义的一般表现为民族解放运动，它强调完备、理智的公民民族主义、爱国主义，且比寻常的民粹主义运动更加倾向于民主政治体系。社会民族主义因其对社会公义和民族情感的追求而流行于长期处于大都市或强大邻国影响下的落后国家之中。"
 regionalism_subtype:0 "后殖民时代地方主义"
 regionalism_subtype_desc:0 "§Y后殖民时代地方主义§!\n\n后殖民时代地方主义也叫做非洲地方主义，指的是后殖民时代非洲一种旨在提高生活在某一国家内的一个或多个下辖地区的人群的政治权力、影响力、自决权的政治体系，围绕上述地区和/或基于这些地区或其他国家所辖实体的民族、规则、经济利益塑造的政治、社会体制是其最大的特点。非洲地方主义囊括了各种千差万别的政治流派，从资本自由主义、保守主义到反资社会主义、法团主义军政府、部落联盟无所不包。如多哥、刚果、尼日利亚等新生国家，从前各民族、各文化各顾各家、互不相扰，如今却被迫搭起伙来，在一个国家中过日子，各方难免会因利益不均而产生冲突，而这正为非洲地方主义提供了传播的土壤。非洲地方主义与民族主义有着许多共通点，但不同于民族主义所有地区一律平等的理念，它通常按照地区、民族、文化群体、宗教派别等依据国家现实而来的特定或个人标准将人群分出个三六九等。非洲地方主义如其名字所示，常见于非洲那些宗派主义、地区对立、民族文化冲突层出不穷的国家和新合并的国家之中，不过在东亚和新世界等世界其他地方也不乏其身影。地方主义者厌恶单一体制和强大的中央政府，他们青睐于联邦制和邦联制，追求的是早期的美国、奥斯曼帝国或现代部族结构这样在国家的大帐篷下是一张由自治、半自治政府连成的庞大网络的现代国家结构，以便在地方主义者各自的框架、倾向的政府实体或人群中满足每一组成部分的需求、传统、历史与独特差异。"
