 pataut_legionarism_subtype:0 "军团主义"
 pataut_legionarism_subtype_desc:0 "§Y军团主义§!\n\n相比起具体的意识形态，军团主义更准确的定位定是前前后后化用意大利民族主义协会之名，行事风格却更为激进的各种运动的影响力与或相关或不相关的思想政策之集合，它是由各种势力卓群的强大政党所呈现出的一种极端民族主义革命思想体系。军团主义最早可上溯到俄罗斯首屈一指的黑色百人团组织俄罗斯人民联盟、德国的全国商业雇员联合会，以及法国的保罗·德鲁莱德为支持“复仇将军”乔治·埃内斯特·布朗热而建的极端右翼组织爱国联盟等运动，反动、好勇斗狠、反社反犹、种族至上便是它们的标志。大战之后，对极右翼影响最大、最受其拥戴的军团主义分支是匈牙利的根伯什·久洛及其塞格德思想，而最成功、为人所争相模仿的则是高深莫测的科尔内留·泽莱亚·科德里亚努麾下的大天使弥哈伊尔军团，亦即铁卫团。军团主义政党的政策以拥有着共同的血统、敌视侵染自家土地的“外国污秽”的本国普通民众为出发点，以虚无缥缈的“新生”为目标，致力于用复仇欲望、对模糊不清的教会的强烈信仰等价值观，或以及经自我牺牲、为大义而献身之原则熏陶的狂热准军事部队中的青少年的一腔热血团结起人民群众，共同迎接整个民族的重生。经济上，虽然可供取舍的方案有不少，但多数军团主义者还是选择了意大利民族主义协会的法团主义之路。军团主义者最鲜明的一点便是憎恶“内鬼”，并想尽一切办法与之对抗，而所谓“内鬼”，既可以是共产主义者、共济会、少数族裔，也可以是任何玷污了其经由超凡脱俗之尤利乌斯·埃佛拉男爵的觉醒军团之经文刚刚觉醒的纯净状态之人。虽然军团主义的追随者保留下了君主制之类的旧世界元素，但他们全部都渴望建立起崭新的革命性秩序，为族类创造出真正的天堂，让敌人体会到人间炼狱。"
 tseghakronism_subtype:0 "采哈克龙主义"
 tseghakronism_subtype_desc:0 "§Y采哈克龙主义§!\n\n采哈克龙主义是亚美尼亚的一种民族主义意识形态，该意识形态认为，个人的最高价值完全基于他的国家，脱离了国家，个人就无法作为有价值的存在。采哈克龙主义目的是将全体亚美尼亚人民团结在一个独立且唯一的亚美尼亚国家中。\n\n该主义的名字来源于同名的创始人，采哈克龙身为亚美尼亚人，拒绝接受周边环境的不当影响，认为只要遵循传统价值观生活，自己就必将立于不败之地。憎恶懦夫的采哈克龙将土耳其人、布尔什维克还有他们的走狗们视为死敌，他也拒绝接受所有否认国家存在必要性的思潮、宗教和教义。\n\n采哈克龙声称他早已准备好为部族和国家的存在而牺牲。亚美尼亚独立的伟大理想无比神圣，而采哈克龙知道，为实现如此理想的唯一道路，只有通过流血和牺牲才能实现。"
 natpop_popular_patriotism_subtype:0 "大众爱国主义"
 natpop_popular_patriotism_subtype_desc:0 "§Y大众爱国主义§!\n\n大众爱国主义经常被拿来描述与国家民粹主义运动结盟的进步民主党派，它不是一种具体的意识形态，更像是某种对处于相似困境中的群体的模糊印象。虽然也可以观察到共同的意识形态热情，但这种联盟往往是在绝望的处境下才会形成的。依此运作的政府试图将社会民主的福利和选举，与高度激进的公民爱国主义结合起来，同时既试图遏制最激进的民族主义，又狂热反对越过民主界限的一切社会主义。"
 utopian_technocracy_subtype:0 "乌托邦技官主义"
 utopian_technocracy_subtype_desc:0 "§Y乌托邦技官主义§!\n\n乌托邦技官主义是传统技官主义的一个分支，正如技官运动及传统技官主义描述的那样，他们提倡建立与传统技官主义类似的政府形式，其中决策者根据他们在特定责任领域的研究与表现，特别是在科学或技术知识方面的表现来选择。此外他们还支持美学革命，并推动艺术家、哲学家、作家及其他创造性思想家加入这一半寡头平台。而且，这些乌托邦主义技官们还抛弃了同时代其他技官的专制做派，转而大量借鉴索斯坦·维尔本和其他乌托邦平等主义者的思想，比如爱德华·贝拉米、罗伯特·欧文、诺曼·莱蒙德、夏尔·傅立叶和亨利·大卫·梭罗，并试图建立起受保护的民主合作委员会，在技术专家的指导下，所有人都以社区主义的方式拥有平等的发言权，共同迈向平等的天堂。总体而言，乌托邦技官主义试图突破传统政治模式的限制，将人类引向一个开明、艺术、人道、和平、改革和美学的紫色乌托邦。"
 socdem_humanistic_capitalism_subtype:0 "人道资本主义"
 socdem_humanistic_capitalism_subtype_desc:0 "§Y人道资本主义§!\n\n人道资本主义希望在温和资本主义框架内，将人道主义与追逐利润统合起来。人道资本主义社会和其他资本主义社会一样，以市场手段实现经济繁荣，但其方式更为人道，更多地关注人民的需求、安全、健康，根据国情不同，对社会、文化甚至精神文明的发展也可能有更多投入。人道资本主义者以全国政府的无形之手取代模糊的市场力量，他们以此为指导，打造经济公平的金融体制，建立利润滚滚的乌托邦，在这里，无论是谁都有均等的机会，实现最天马行空的梦想。"
 socdem_paternal_socialism_subtype:0 "家长制社会主义"
 socdem_paternal_socialism_subtype_desc:0 "§Y家长制社会主义§!\n\n家长制社会主义又称保守社会民粹主义，家长制保守主义，或在偶尔情况下在西方世界被称为基督教保守社会主义。这是一种古怪的意识形态，试图融合传统保守主义和非马克思的社会主义或进步民粹主义这些看似矛盾的思想。这一奇怪思想诞生自工业革命时期的英国和德国，但现在却在西方世界之外越发常见，比如拉丁美洲或非洲，那些地区并不适用欧洲发源的社会主义的规则和期望，因此转而寻求建立植根于宗教伦理，保守福利经济，阶级协作，公民民族主义和非极端爱国主义之上的道德保守社会。家长制社会主义通常与市场社会主义、基督教分产主义、慈善经济、俾斯麦国家社会主义、红色托利主义等各种财富分配方案相联系，尝试建立一套平等、非掠夺性的经济体系以对抗阶级斗争的理念。家长制社会主义将资本主义和社会主义思想融合在保守家长制的外壳下，为通常是传统主义者和民族主义者的本国人民谋福利，同时压制正统社会主义运动，以维持国家传统和社会稳定，即使这会导致他们与世界各地的其他社会主义者或保守主义者产生分歧。"
 soclib_humanistic_capitalism_subtype:0 "人道资本主义"
 soclib_humanistic_capitalism_subtype_desc:0 "§Y人道资本主义§!\n\n人道资本主义希望在温和资本主义框架内，将人道主义与追逐利润统合起来。人道资本主义社会和其他资本主义社会一样，以市场手段实现经济繁荣，但其方式更为人道，更多地关注人民的需求、安全、健康，根据国情不同，对社会、文化甚至精神文明的发展也可能有更多投入。人道资本主义者以全国政府的无形之手取代模糊的市场力量，他们以此为指导，打造经济公平的金融体制，建立利润滚滚的乌托邦，在这里，无论是谁都有均等的机会，实现最天马行空的梦想。"
 soclib_dixiecrat_subtype:0 "民粹迪克西派"
 soclib_dixiecrat_subtype_desc:0 "§Y民粹迪克西派§!\n\n民粹迪克西派是来自美国深南的一种传统基督教保守主义，也因和旧民主党的关系而被称为旧民主党民粹主义，他们强烈反对自由主义、左派、民权运动以及各种现代社会的罪恶堕落——不过不同于同僚的是，他们带有强烈的民粹主义性质。迪克西和三K党等非法组织联系紧密，他们并不介意采用政治手段抑或更直接的途径来推行自己的理念。迪克西支持南方民族主义、白人至上主义、种族隔离、美国例外论和州权神圣不可侵犯论，他们是旧美国平民保守主义和传统的最后堡垒——为捍卫自己的地位，他们绝不吝惜采用暴力手段。"
