 authdem_theosophy_subtype:0 "神智学"
 authdem_theosophy_subtype_desc:0 "§Y神智学§!\n\n1875年，著名神秘主义者海莲娜·布拉瓦茨基夫人在美国神秘学家亨利·奥尔科特和威廉·康·贾奇的帮助下在纽约市成立了神智学会，而神智学也由此来到了世上。神智学是一种诞生于美国的新宗教运动，它构成了现代西方密教的基础，同时也在全球范围内广泛传播，成为了这颗星球上最受欢迎的另类精神学之一，而这又反向助力它从一场纯粹的边缘哲学运动演变成了一种政治现象。尽管有人称其为宗教，但它的领导者们，如创始者布拉瓦茨基，严词拒绝这一标签，声称神智学已经超越了人类那分裂的宗教，成为了唯一的精神、自然和哲学真理。神智学将神秘学、西方密教、新柏拉图主义等古老欧洲哲学，与印度教和佛教等东方宗教融合在一起，声称有那么一批古老且隐秘于世，遍布世界各地，但以西藏为中心的超凡存在，圣贤。圣贤从古至今传授了无数的智慧和超自然力量（如千里眼、星体投射、心灵感应和漂浮），而现在，他们通过自己选中的喉舌，如布拉瓦茨基夫人，要将教义传播到更广阔的世界。据信，圣贤正试图复兴一种早已失传，超越当今世上一切信仰的古老宗教，来将人类的精神团结在所谓的全能神“绝对”之下，而在他们的宇宙观中，所有的存在都被视为宏大之物的流出。神智学家致力于实现这种全球性的精神启蒙和团结，试图将自己的哲学传播给所有听众，遵从素食主义和和平主义的指导方针，过着苦行僧般的深奥生活，寻求在追求智慧和启蒙的同时获得圣贤们近乎神明的地位。然而，神智学的独特之处在于，它不要求成员必须达成一致的官方信仰，完全避开了教条的概念，于是这种融合思想变的高度多样，迅速传播到从萨尔瓦多和新英格兰到尼泊尔和俄罗斯的遥远地区，尤其风靡于印度和美国本土。神智学家为推动其真理而建立的政治和社会经济体系可能大不相同，但他们都坚信，“绝对”之下，必有光明。"
