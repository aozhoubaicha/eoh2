 tribal_councilism_subtype_desc:0 "§Y部落共和议会主义§!\n\n部落共和议会主义，或者部落市场民主主义，描述了各种传统的、非西方化的土著社会。这些政府积极接受类似于西方现代资本主义思想的经济体系，同时按照某种模糊或特定的民主形式组织政府。从新大陆某些“美国化”的部落，到生活在殖民地边缘受到影响的许多孤立非洲国家，他们之间的差异很大，但都试图通过选举酋长或部落议会来建立一种模糊的代表制共和制度，同时操弄白人的资本主义游戏，以追求国家经济的繁荣。"
 soccon_bonapartism_subtype:0 "波拿巴主义"
 soccon_bonapartism_subtype_desc:0 "§Y波拿巴主义§!\n\n波拿巴主义是一种直接受到法国皇帝拿破仑一世及其继任者的政策启发而形成的意识形态。这种意识形态支持由一位领袖拥有强大的行政权力，无论是以共和制还是君主制的形式，但与传统独裁不同的是，这位统治者与其臣民之间会建立直接、民主和个人的联系，通常采取组织投票和公投的形式。同时波拿巴主义政权也重视国家军备的建设。波拿巴主义者往往是民粹主义者，又鼓吹精英统治，将其视为正确的政府组织形式。这一意识形态虽然在20世纪衰落，但仍被几个不同的法国政治运动所主张，其中大多数运动呼吁让波拿巴家族回归王位。尽管颇为罕见，但一些非法国人也会声称自己是波拿巴主义者，比如危地马拉的乌维科将军。"
 soccon_tribal_chiefdom_subtype:0 "部落家长制"
 soccon_tribal_chiefdom_subtype_desc:0 "§Y部落家长制§!\n\n部落家长制，有时会被西方人错误地称为“酋长制”或部落君主制，是对分散在南北美、非洲以及亚洲和大洋洲的各种类型部落政府的描述，这些政府以世袭或民选的酋长或其他领导人为中心。从民主选举出的部落主席到完全世袭的酋长，这些政府的运作方式与欧洲君主制相似，但不那么带有华贵性。部落家长制国家因为对人民旧时传统的尊重而团结在一起，致力于为民众提供非社会主义的家长制民粹主义，促进社会内部所有人民的共同繁荣。他们之间的主要区别在于如何组织经济，趋向现代主义还是传统主义，领导人的性质以及拥有多少权力。"
