 soclib_popular_patriotism_subtype:0 "大众爱国主义"
 soclib_popular_patriotism_subtype_desc:0 "§Y大众爱国主义§!\n\n大众爱国主义经常被拿来描述与国家民粹主义运动结盟的进步民主党派，它不是一种具体的意识形态，更像是某种对处于相似困境中的群体的模糊印象。虽然也可以观察到共同的意识形态热情，但这种联盟往往是在绝望的处境下才会形成的。依此运作的政府试图将社会民主的福利和选举，与高度激进的公民爱国主义结合起来，同时既试图遏制最激进的民族主义，又狂热反对越过民主界限的一切社会主义。"
 soclib_authoritarian_liberalism_subtype:0 "威权自由主义"
 soclib_authoritarian_liberalism_subtype_desc:0 "§Y威权自由主义§!\n\n威权自由主义并不是种具体的意识形态，而是政治舞台上的一种奇异存在，它所追求的愿景偏离了一般的轨道。威权自由主义者们尽管支持建立强而有力又无所不包的行政部门，但他们并不想强制施加什么神圣准则、民族理想或是军事秩序，他们的目的仅仅是为大众带来自由。在经济领域，威权自由主义者往往有着迥异的观点，但大多数都赞成帮扶中小企业、为地方小家带来繁荣。在社会领域，威权自由主义总体偏向保守，但不同国家的不同国情也催生出了更加自由化，甚至极度进步的衍生思想。自由、繁荣、进步是人民所应该拥有的，即使是要将大声尖叫、踢腿哭闹的人民硬拽出那笼罩着他们的愚昧落后也要达成。"
 marlib_authoritarian_liberalism_subtype:0 "威权自由主义"
