 authdem_social_credit_subtype:0 "社会信用理论"
 authdem_social_credit_subtype_desc:0 "§Y社会信用理论§!\n\n社会信用理论是由英国哲学家C·H·道格拉斯提出的一种经济分配理论，它主张政府向所有民众（不分生产者、消费者）发放无债货币，以应对大战后困扰多国的经济下滑和购买力长期不足的问题。社会信用理论认为体制是为人而生、为人服务的，而不是反其道而行之，因此，为了确保人民的绝对经济安全，金融法则需要被改写，经济支柱需要改弦易帜。社会信用理论提出了实现体制内所有人经济安全的第三条路，但右翼视社会信用理论为伪社会主义，而左翼则斥其为愚弄无产阶级的掠夺性经济。社会信用理论经常与基督教分产主义、经济融合主义、农业主义等基督教右翼思想（如果把“强者之证”算进来的话甚至还牵扯上了激进环保主义）相绑定。"
