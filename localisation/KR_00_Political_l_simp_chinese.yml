 pataut_national_conservative_subtype_desc:0 "§Y民族保守主义§!\n\n民族保守主义是主流保守主义思想的民族主义变体，集中于维护国家的民族和文化特性。这些国家通常提倡传统的文化和社会价值观、孝道和家庭结构的重要性，以及爱国主义的单一文化主义。尽管他们的经济观念各不相同，从法团主义、混合经济到自由放任政策都有所考量，但通常反对全球化和国际主义。"
 pataut_hispanism_subtype:0 "西班牙至上主义"
 pataut_hispanism_subtype_desc:0 "§Y西班牙至上主义§!\n\n为了与学术研究方面的西班牙历史、文化、语言至上主义等相区分，西班牙至上主义更准确的称呼是政治西班牙至上主义。西班牙至上主义是拉丁美洲及前西班牙帝国领土上的政权的一种政治思想，其核心内容是推崇西班牙或者伊比利亚文化与民族霸权。西班牙至上主义的政权致力于将本国彻底西班牙化，抹杀并同化原住民的文化、语言、宗教与传统，直至整个国家只剩下天主教西班牙的优等要素，在远离马德里本土的土地上创造出西班牙文明的天堂，再现先人神圣征服的功绩。"
 pataut_popular_patriotism_subtype:0 "大众爱国主义"
 pataut_popular_patriotism_subtype_desc:0 "§Y大众爱国主义§!\n\n大众爱国主义经常被拿来描述与国家民粹主义运动结盟的进步民主党派，它不是一种具体的意识形态，更像是某种对处于相似困境中的群体的模糊印象。虽然也可以观察到共同的意识形态热情，但这种联盟往往是在绝望的处境下才会形成的。依此运作的政府试图将社会民主的福利和选举，与高度激进的公民爱国主义结合起来，同时既试图遏制最激进的民族主义，又狂热反对越过民主界限的一切社会主义。"
 sardism_subtype:0 "撒丁主义"
 sardism_subtype_desc:0 "§Y撒丁主义§!\n\n撒丁主义，也叫作撒丁民族主义，是以撒丁地区主义为核心，追求撒丁尼亚国家主权与人民独立的一种政治运动。撒丁主义既致力于保护撒丁岛的独特文化、历史、语言和身份认同，也提倡保护岛上的自然风光和生态系统。由于保守势力基本与意大利民族主义相绑定（虽然这种对左翼的排斥并不是绝对的），所以植根于左翼政治和革命思想的撒丁主义就受到了撒丁尼亚行动党和其他自由派、进步派、左翼势力的追捧。撒丁主义的诞生最早可以追溯到18世纪早期西班牙将撒丁王国割让予萨伏伊家族之时，与撒丁岛君主制和其贵族荣耀息息相关，不过在某些边缘群体中也存在着共和版的撒丁主义。总而言之，撒丁主义者在政治观点上可以说是百花齐放，但他们基本都围绕着左翼或者“左翼”思想行动，都追求撒丁尼亚的民族自决。"
