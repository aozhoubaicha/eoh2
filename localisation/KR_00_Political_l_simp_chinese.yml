 radsoc_hoahaoism_subtype:0 "和好教"
 radsoc_hoahaoism_subtype_desc:0 "§Y和好教§!\n\n和好教也称和好思想，这种独特的信仰由越南“活佛”黄富楚提出。和好教徒的信仰融合了诸多民间宗教，其中包括佛教、泛灵论、信仰疗法、传统民间医学、祖先崇拜、三纲五常、白莲教，以及各种越南特有的思潮和民族主义与准千禧年思想，他们希望在上师的领导下打造更美好的世界。和好教徒持反西方和排外立场，不论是法德殖民者还是中日帝国主义者，他们都加以抵制，此外他们还反对城市扩张，支持社群主义和防御性军国主义，主张生活在无等级的合作社会，并建立半无政府、半部落、半法团的传统经济。这些千禧年神学家尝试构建为全体信众构建一个开放社会，让他们远离恐怖的外部世界，生活在“和好”的氛围之中，而活佛治下的平等乌托邦便是他们的终极目标。"
 authdem_diemism_subtype:0 "基督教人为主义"
 authdem_diemism_subtype_desc:0 "§Y基督教人为主义§!\n\n越南人为主义基督教法团主义，也称为基督教人为主义，或简称为吴廷琰主义，这种独特的政治思想尝试将越南民族主义、反社会主义和基督教信仰融入法团主义之中。吴廷琰主义深受埃马纽埃尔·穆尼耶的人格尊严论第三位置理念启发，并融入了人格主义、反唯物的灵性论和社群主义这“三大理论”，这种意识形态强调社群和大众的福祉，认为理想社群的基础是强大的家庭、社会和国家，以及人性意识和对自然及精神世界的尊重。吴廷琰主义强烈反对唯物主义、资本主义、工团主义和消费主义，它一心要开辟一条通往繁荣、良善、自豪的人格主义越南的新道路。"
 pataut_diemism_subtype:0 "基督教人为主义"
 pataut_diemism_subtype_desc:0 "§Y基督教人为主义§!\n\n越南人为主义基督教法团主义，也称为基督教人为主义，或简称为吴廷琰主义，这种独特的政治思想尝试将越南民族主义、反社会主义和基督教信仰融入法团主义之中。吴廷琰主义深受埃马纽埃尔·穆尼耶的人格尊严论第三位置理念启发，并融入了人格主义、反唯物的灵性论和社群主义这“三大理论”，这种意识形态强调社群和大众的福祉，认为理想社群的基础是强大的家庭、社会和国家，以及人性意识和对自然及精神世界的尊重。吴廷琰主义强烈反对唯物主义、资本主义、工团主义和消费主义，它一心要开辟一条通往繁荣、良善、自豪的人格主义越南的新道路。"
 caodaism_subtype:0 "高台教"
 caodaism_subtype_desc:0 "§Y高台教§!\n\n高台教，最初是1926年在越南西宁创立的一神论融合宗教运动，随后它又转变为了一种政治派别。高台教的正式名称为“三期普度大道”，主张通过祈祷、行善、先祖崇拜、非暴力、素食、宗教自由和完全的宗教融合来最终实现世界所有宗教信仰之间的和平、平等与融合，并最终让人类与他们崇拜的所谓“高台神”结合，以从轮回之中解脱出来。高台教使用类似于梵蒂冈天主教的宗教等级制度，以教皇为宗，下设掌法（监察枢机主教），头师（枢机主教）等职位，也吸纳了更为传统的佛教与和好教的组织模式。它同时也与越南民族主义和保皇派运动结盟，努力想要成为东南亚最具统治力的势力。"
 coconut_subtype:0 "椰子道"
 coconut_subtype_desc:0 "§Y椰子道§!\n\n椰子神教，亦称椰子道，是越南的一种混合型宗教，并在之后转变为一种政治立场。椰子神教发源于南越湄公河三角洲的槟椥地区，将佛教和基督教教义与其创始人阮清南的和平主义思想融合在了一起。阮清南被称为“椰子僧”，甚至是“椰圣”。他结合了在柏林、基辅和布鲁塞尔留学时的所学创造了该教，宣扬反工团主义的阶级合作、融合了受德意志社会民主党启发的社会民粹主义、反现代主义、和平主义越南文化和宗教民族主义、全世界种族之间的合作，以及最具有代表性的：对食用椰子的严格规定。虽然最初只受到了一小部分越南人的追随，但椰子道已经开始在东南亚及其他地区迅速传播。"
 hoahaoism_subtype:0 "和好教"
 hoahaoism_subtype_desc:0 "§Y和好教§!\n\n和好教也称和好思想，这种独特的信仰由越南“活佛”黄富楚提出。和好教徒的信仰融合了诸多民间宗教，其中包括佛教、泛灵论、信仰疗法、传统民间医学、祖先崇拜、三纲五常、白莲教，以及各种越南特有的思潮和民族主义与准千禧年思想，他们希望在上师的领导下打造更美好的世界。和好教徒持反西方和排外立场，不论是法德殖民者还是中日帝国主义者，他们都加以抵制，此外他们还反对城市扩张，支持社群主义和防御性军国主义，主张生活在无等级的合作社会，并建立半无政府、半部落、半法团的传统经济。这些千禧年神学家尝试构建为全体信众构建一个开放社会，让他们远离恐怖的外部世界，生活在“和好”的氛围之中，而活佛治下的平等乌托邦便是他们的终极目标。"
