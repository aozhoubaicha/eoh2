 socdem_agrarianism_subtype:0 "农业主义"
 socdem_agrarianism_subtype_desc:0 "§Y农业主义§!\n\n农业主义通常是保守民主的意识形态，主要强调提高农业工人、农场主和农民的地位。农业主义呼吁扩大财产所有权、提高小农地位、政治分权和平等主义，它将右翼的价值观和道德观与左翼对工人阶级的态度结合起来，同时尽力避免沦为社会主义毒蛇的猎物。"
