 maximato_subtype:0 "最高领袖体制"
 maximato_subtype_desc:0 "§Y最高领袖体制§!\n\n“最高领袖体制”一词与其说是一种结构化的意识形态，不如说代表着人称“政治变色龙”的冒牌社会主义者普鲁塔尔科·埃利亚斯·卡列斯那时常反复横跳的思想主张。卡列斯主张不惜动用暴力实现国家集权，将权力掌握在领袖个人手中，在塑造强烈的个人崇拜的同时禁止反对派存在。在最高领袖治下，国家奉行极端且暴力的无神论，宗教人士和机构会受到严重的迫害和歧视；经济则完全处于国家控制之下；在外交政策方面则自豪地奉行孤立主义，宣称它有能力在没有任何外国援助的情况下维持国家生存。"
 tot_developing_leftism_subtype:0 "发展中社会主义"
 tot_developing_leftism_subtype_desc:0 "§Y发展中社会主义§!\n\n发展中社会主义有时也被称为部落左翼主义或土著原始社会主义，其指的是直到最近才开始理解和接受社会主义理论，并开始为实现无产阶级梦想而奋斗的传统非现代政府。发展中社会主义者往往受到为他们带来社会主义思想的外部势力或人物的影响，他们不坚持任何一种左派理念，而是经常吸收各种各样的思想，以便建立适合国家具体现实、文化和传统的意识形态。尽管发展中社会主义只是通往“真正”的社会主义道路上的中间一步，但它也可以成为这些国家的终极目标，倘若他们仅仅是为了让社会更加繁荣而平等，或不想再进行意识形态实验的话。"
