 caudillo_populism_subtype:0 "考迪罗民粹主义"
 caudillo_populism_subtype_desc:0 "§Y考迪罗民粹主义§!\n\n考迪罗民粹主义是一个用来指代拉丁美洲各种民粹主义独裁政权的术语。考迪罗民粹主义往往没有理论基础，仅仅来自于一名强人（常常是一名军阀）。围绕着这名强人的统治，强烈的个人崇拜会被建立起来，让民众将他视为祖国的卫士和人民的父亲。考迪罗民粹政权具有强烈的民粹主义特征，经常为人民实施非社会主义形式的福利，并依靠民族主义或爱国主义来为政权建立合法性。这些政权的经济政策差异很大，从国有经济到亲外国公司的自由市场，再到有限的保护主义，都被囊括其中。"
 pataut_bonapartism_subtype:0 "波拿巴主义"
