 marlib_jadidism_subtype_desc:0 "§Y扎吉德主义§!\n\n扎吉德主义起源于早期的扎吉德运动，描述了一种独特的突厥人意识形态，主张旧俄罗斯帝国内传统保守的伊斯兰社会经济和政治结构的自由化。扎吉德主义者认为，为了摆脱俄罗斯独裁者带来的腐朽堕落，伊斯兰社会必须接纳一种受西方启蒙，拥抱现代主义，但本质不变的重生伊斯兰理念。为了推动自由主义、现代主义、工业化和更进一步的平等繁荣，扎吉德主义寻求为其新近得到解放的国家和突厥民族带去启蒙和现代化，尽管每个运动推行的程度都大不相同，因为保守和自由派扎吉德主义同样越来越流行。"
 conservative_populism_subtype:0 "保守民粹主义"
 conservative_populism_subtype_desc:0 "§Y保守民粹主义§!\n\n保守民粹主义是一种脱胎于基督教民主国家或其他类似政权的虔诚而保守的民粹主义运动，这些保守的民主与共和运动，尽管厌恶真正的社会主义并希望维持社会等级制度的完整，但同时也推行重视平等主义、民粹主义并且有些进步的经济政策。保守民粹主义经常源于群众运动，而并不带有保守民主国家常见的精英或贵族性质，保守民粹主义重视工人阶级，尽管它又致力于维护社会传统和反对社会主义，并且经常与基督教联合和公民民族主义等思想联系在一起。"
 soccon_jadidism_subtype:0 "扎吉德主义"
 soccon_jadidism_subtype_desc:0 "§Y扎吉德主义§!\n\n扎吉德主义起源于早期的扎吉德运动，描述了一种独特的突厥人意识形态，主张旧俄罗斯帝国内传统保守的伊斯兰社会经济和政治结构的自由化。扎吉德主义者认为，为了摆脱俄罗斯独裁者带来的腐朽堕落，伊斯兰社会必须接纳一种受西方启蒙，拥抱现代主义，但本质不变的重生伊斯兰理念。为了推动自由主义、现代主义、工业化和更进一步的平等繁荣，扎吉德主义寻求为其新近得到解放的国家和突厥民族带去启蒙和现代化，尽管每个运动推行的程度都大不相同，因为保守和自由派扎吉德主义同样越来越流行。"
 national_democracy_subtype:0 "民族民主主义"
 national_democracy_subtype_desc:0 "§Y民族民主主义§!\n\n民族民主主义起源于波兰民族思想之父罗曼·德莫夫斯基的创意，其前身可以追溯到波兰实证主义和有机劳动运动。民族民主党人把波兰民族的利益视为最高利益，努力创造一个超越阶级差异的团结社会，且并不特别强调宗教。虽然主张建立起更为强势的政府，但民族民主运动仍然坚持民主是首选的政治制度，只是波兰人的地位需要得到提升，且在波兰裔占多数的地区推动少数民族同化。在经济问题上，民族民主主义的立场不那么明确，不过最受欢迎的选择是自由市场的同时，允许政府有足够的干预权来保护国家利益。在外交事务上，民族民主运动强烈反德，并将俄罗斯视为遏制德意志帝国野心的最佳伙伴。"
 czech_national_democracy_subtype:0 "民族民主主义"
 czech_national_democracy_subtype_desc:0 "§Y民族民主主义§!\n\n至少从几十年前开始，捷克民族民主党就是维也纳的眼中钉，它代表了波希米亚皇冠领内最强大的真正的右翼政治力量。民族民主党起源于“青年捷克党”，在经济上持民族性的自由主义观点，所有经济政策都是为了保护捷克的消费者。而在外交政策方面，他们支持斯拉夫人之间的结盟，以便将日耳曼人的影响从捷克的土地上清除，有些人甚至认为这只是向建立泛斯拉夫联盟迈出的第一步罢了。而在政治领域，民族民主党人主张建立一个强硬但民主的制度，并把捷克民族置于最重要的位置上，让每一个国民，无论其阶级背景如何，其生活水平都能得到提升。在这一点上，他们与波兰的民族民主运动相当相似，尽管这两个民族民主主义运动的起源迥然不同。"
 authoritarian_liberalism_subtype:0 "威权自由主义"
 authoritarian_liberalism_subtype_desc:0 "§Y威权自由主义§!\n\n威权自由主义并不是种具体的意识形态，而是政治舞台上的一种奇异存在，它所追求的愿景偏离了一般的轨道。威权自由主义者们尽管支持建立强而有力又无所不包的行政部门，但他们并不想强制施加什么神圣准则、民族理想或是军事秩序，他们的目的仅仅是为大众带来自由。在经济领域，威权自由主义者往往有着迥异的观点，但大多数都赞成帮扶中小企业、为地方小家带来繁荣。在社会领域，威权自由主义总体偏向保守，但不同国家的不同国情也催生出了更加自由化，甚至极度进步的衍生思想。自由、繁荣、进步是人民所应该拥有的，即使是要将大声尖叫、踢腿哭闹的人民硬拽出那笼罩着他们的愚昧落后也要达成。"
 natpop_paneuropeanism_subtype:0 "右翼泛欧主义"
 natpop_paneuropeanism_subtype_desc:0 "§Y右翼泛欧主义§!\n\n广义来讲，泛欧主义可以指代任何一种推动欧洲全面统一的意识形态。从理查德·冯·康登霍维-凯勒奇的传统贵族化又自由进步的文化民族主义思想，到尤利乌斯·埃佛拉的超民族神秘学反现代理论，这种意识形态有许多衍生流行于世。然而，最重要的是，他们都会利用民族主义来达成自己的目的——要么创造一种带有凝聚力的新泛欧身份认同，要么将一个或多个特定民族拔擢为主体民族加以团结，并强迫他族接受——并都寻求统一欧洲，以保护欧洲大陆免受外部影响，同时努力让所有被认定有资格的人民享受繁荣。"
 national_radicalism_subtype:0 "民族激进主义"
 national_radicalism_subtype_desc:0 "§Y民族激进主义§!\n\n民族激进主义是年轻一代民族民主运动成员在政治上活跃的副产品，是民族民主主义的更狂热形式，也是波兰民族思想的极端化。对这些年轻的民族激进主义者来说，统一的波兰国家就是一个天主教国家，任何旧民族民主运动成员所宣称的无神论或不可知论概念都被嗤之以鼻。而当谈到对政府系统的设想时，他们也更加激进，主张建立一个高度等级化甚至是彻底的极权主义政府，由一个终身任职的参议院、一个领导人或一个开明的理事会来管理。民族激进主义派也不试图掩饰他们对波兰境内大多数少数民族的蔑视，尽管有些人也梦想建立一个神圣的泛斯拉夫帝国。激进派在经济问题上的分歧也比主流民族民主运动成员更大，他们分别支持从法团主义、右翼工团主义、分产主义乃至于新封建主义行会制度的一切制度。如果说民族激进派有什么明显的特点，那肯定是他们比他们的祖师爷德莫夫斯基更有争议性，政治上更具不确定性。"
 mathengeism_subtype:0 "马森格主义"
 mathengeism_subtype_desc:0 "§Y马森格主义§!\n\n斯坦利·马森格的思想很难被精确描述，因为它，就像其前身茅茅主义一样，兼具泛非理念与宗教思想，只是更进一步地发生了演变。班图至上主义，泛非基库尤沙文主义，民族茅茅主义，甚至可以简单地概括为“马森格主义”的这一意识形态，支持自力更生、自给自足、反西方反欧洲主义、班图例外论、基库尤-肯尼亚民族主义，以传统部落结构为基础的国家工团主义经济，以及对国家和马森格本人完全的忠诚和顺从。马森格主义十分血腥，因为它试图不择手段地统一班图族后裔们的土地——包括大约2/3的非洲大陆——并根除或奴役任何没有班图族血统的外人。高度军事化和极端极权的马森格主义，依赖着基库尤人民的传统和茅茅运动神秘学实践的支持，宁愿让非洲血流成河，也要迎来第一个真正统一的班图帝国。"
 restructure_supply_system:0 "重组铁路系统"
 restructure_supply_system_desc:0 "通过重新引导建筑材料和铁路工人，我们可以在我们的一些铁路沿线快速建立少量临时补给站。然而，这并不是一个可持续性的铁路系统运行方式。\n\n§R这项决议仅可被执行一次。在建设三座额外的补给中心之后，这一加成将会消失。§!"
 commie_elfism_subtype:0 "马克思凯莉主义"
 heat_miserism_subtype:0 "热力小鬼主义"
 heat_miserism_subtype_desc:0 "§Y热力小鬼主义§!\n\n热力小鬼主义基于这样一个简单理念——“热力时代终将到来”而产生的一种思想。除了上述的热力时代理念，热力小鬼主义的追随者们为征服世界做一切他们能做的，从而恢复万事万物的真正秩序。尽管名字类似且这两个思想的创始人的是亲兄弟，热力小鬼主义与冰雪小鬼主义却只有一个类似点，对五十度范围的刻骨仇恨，他们一致同意应当不惜一切代价根除它。"
 zhdanovism_subtype:0 "日丹诺夫主义"
 zhdanovism_subtype_desc:0 "§Y日丹诺夫主义§!\n\n列宁李可夫日丹诺夫主义，简称日丹诺夫主义，是俄罗斯社会主义政府的指导思想，其提出者为安德烈·日丹诺夫。日丹诺夫延续阿列克谢·李可夫的工作，他相信唯有强大的中央集权国家才能真正实现列宁的理想。日丹诺夫主义认定世界上存在着一种辩证现实，即苏维埃之善和资本帝国主义之恶的对立，认为只有通过建立新社会主义现实，并将俄罗斯各族人民统一在新苏维埃认同之下，社会主义才能取得胜利。日丹诺夫主义强烈反对人民社会党的布哈林派，认为新经济政策不过是披着伪装的资本主义阴谋，同时日丹诺夫主义也抵制季诺维也夫派的布尔什维克，认为他们不过是在拙劣地模仿共产主义，背叛了列宁的本愿。"
 radsoc_tridemism_subtype:0 "三民主义"
 radsoc_tridemism_subtype_desc:0 "§Y三民主义§!\n\n三民主义——又称“孙文学说”、“国父思想”、“总理遗教”——是“现代中国之父”孙中山为改善中国社会并使之现代化而提出的基础性政治哲学，它围绕着民族主义、民权主义和民生主义等思想展开。尽管实现和坚持这三大目标的途径可能会根据人们在消化已故孙中山先生的著作和思想后得出的具体解释而发生巨大变化，但所有对三民主义的效仿都是为了令中国进入荣誉和辉煌时代，为中国人民带来更大的繁荣与自由，以及在三民主义引导中国走向现代和乌托邦的命运之时，团结中国的各大社会阶层。"
