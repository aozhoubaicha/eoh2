 socdem_clientelism_subtype:0 "庇护主义"
 socdem_clientelism_subtype_desc:0 "§Y庇护主义§!\n\n庇护主义，往往会和领袖主义以及其他对政治机器的描述相关联，代表着某种私下乃至公开的政治交易盛行，以及政党们通过优惠、交易和礼物来操控其成员或选民的民主共和政治制度。在这种制度中，政客和官僚成为了赞助者、掮客和客户，与其他有影响力的团体、个人或选民频繁地交换利益，以取得政治成功。庇护主义制度经常与贪污、勒索、贿赂或其他形式的政治腐败联系在一起，它已跨过了共和民主制和寡头制之间的界限，仅仅在寡头独裁的内核外披上了一层薄薄的外衣。"
 socdem_kleptocracy_subtype:0 "强盗政府"
 socdem_kleptocracy_subtype_desc:0 "§Y强盗政府§!\n\n强盗政府描述的是一个通过公开的或隐秘的渠道，围绕贪污腐败建立起来的政府——亦或者，根本就不存在政府。与其说它是一种明确的意识形态，不如说它是许多独裁专制政权的天然属性。纯粹的强盗政府回避意识形态，或者只是打着意识形态的幌子随心所欲，不择手段地追求实现统治集团的贪婪野心。逐利、奢侈、腐败、漠视道德、享乐主义等都是强盗政府共通的属性，尽管每个强盗政府实现其目标的方法和表现出来的形象可能会大相径庭。"
 socdem_tribal_councilism_subtype:0 "部落共和议会主义"
 socdem_tribal_councilism_subtype_desc:0 "§Y部落共和议会主义§!\n\n部落共和议会主义，或者部落市场民主主义，描述了各种传统的、非西方化的土著社会。这些政府积极接受类似于西方现代资本主义思想的经济体系，同时按照某种模糊或特定的民主形式组织政府。从新大陆某些“美国化”的部落，到生活在殖民地边缘受到影响的许多孤立非洲国家，他们之间的差异很大，但都试图通过选举酋长或部落议会来建立一种模糊的代表制共和制度，同时操弄白人的资本主义游戏，以追求国家经济的繁荣。"
 free_market_capitalist_subtype:0 "自由市场资本主义"
 free_market_capitalist_subtype_desc:0 "§Y自由市场资本主义§!\n\n自由市场社会规定私营部门——无论是个人还是公司——完全控制生产要素，而政府力量对经济和更广泛的社会采取放任政策。从反中央集权的自由主义者到以国家为导向的保守资本主义者，这些不同的群体都有一个共同点：对利润的热爱与他们对个人自由的热爱不相上下。以自由市场为导向的体系将对利润的追求置于一切或大多数其他社会目标之上，当他们利用不受管束的资本主义来构建其繁荣梦想时，他们也会在经济和社会中寻求解放与自由。"
 socdem_jeffersonianism_subtype:0 "杰斐逊主义"
 socdem_jeffersonianism_subtype_desc:0 "§Y杰斐逊主义§!\n\n杰斐逊主义，又称杰斐逊民主制、杰斐逊民主共和主义、杰斐逊自由农业主义，乃至于如今的新杰斐逊主义，是往往比较保守的美国特色农业意识形态。该意识形态非常关心本国的工农群众，确保他们能够得到自由主义和民粹主义、真正的民主共和主义和反精英主义的支持。杰斐逊主义因其创始人托马斯·杰斐逊而得名，许多美国开国元勋和早期领袖都支持这一思想，如詹姆斯·麦迪逊和詹姆斯·门罗，他们曾奋起反抗汉密尔顿的联邦党在联邦内推行的暴政。杰斐逊主义者反对人为创造的美利坚门阀制度、联邦派治下的中央集权与腐败横行，他们立足于启蒙思想，重视世俗美德，将自耕农、种植园主、平民和其他普通美国人的利益置于首位，同时追求反教权主义、田园牧歌式农业主义的理想，并通过帝国主义手段和追求昭昭天命来弘扬美国民族主义、扩大美国的势力范围，而这一切，都要被置于一个强大且居于统治地位的行政机构的领导之下。"
 soclib_jacksonianism_subtype:0 "杰克逊主义"
 soclib_jacksonianism_subtype_desc:0 "§Y杰克逊主义§!\n\n杰克逊民主主义，又称杰克逊农业主义、杰克逊主义、或是现在的新杰克逊主义，是美国特色的保守民主农业主义，其主要强调提高农业工人、农场主和农民的地位。以安德鲁·杰克逊的名字命名的这种杰克逊主义的变体得到了许多伟大的美国领导人的拥护，如范布伦和波尔克。杰克逊农业主义呼吁扩大财产所有权、推崇小农经济、鼓励政治分权和保守的平等主义，它将右翼的价值观和道德观与左翼对工人阶级的态度结合起来，以避免沦为社会主义和自由主义毒蛇的猎物。杰克逊主义坚定地反对精英主义，在很大程度上致力于实现前总统安德鲁·杰克逊的理想，并奉行杰斐逊主义、功利主义、古典自由主义、自由保守主义、民粹主义、自由放任经济等思想，以及由种族主义驱动，甚至带有极端民族主义色彩的美国昭昭天命的理想。同时，杰斐逊式的强大行政机构理念在此也发展成了杰克逊式的近乎至高无上的行政机构理念。"
 jeffersonianism_subtype:0 "杰斐逊主义"
 jeffersonianism_subtype_desc:0 "§Y杰斐逊主义§!\n\n杰斐逊主义，又称杰斐逊民主制、杰斐逊民主共和主义、杰斐逊自由农业主义，乃至于如今的新杰斐逊主义，是往往比较保守的美国特色农业意识形态。该意识形态非常关心本国的工农群众，确保他们能够得到自由主义和民粹主义、真正的民主共和主义和反精英主义的支持。杰斐逊主义因其创始人托马斯·杰斐逊而得名，许多美国开国元勋和早期领袖都支持这一思想，如詹姆斯·麦迪逊和詹姆斯·门罗，他们曾奋起反抗汉密尔顿的联邦党在联邦内推行的暴政。杰斐逊主义者反对人为创造的美利坚门阀制度、联邦派治下的中央集权与腐败横行，他们立足于启蒙思想，重视世俗美德，将自耕农、种植园主、平民和其他普通美国人的利益置于首位，同时追求反教权主义、田园牧歌式农业主义的理想，并通过帝国主义手段和追求昭昭天命来弘扬美国民族主义、扩大美国的势力范围，而这一切，都要被置于一个强大且居于统治地位的行政机构的领导之下。"
 marlib_hamiltonianism_subtype:0 "汉密尔顿主义"
 marlib_hamiltonianism_subtype_desc:0 "§Y汉密尔顿主义§!\n\n汉密尔顿主义，或称汉密尔顿民主制，是由建国元勋亚历山大·汉密尔顿首倡并推广的思想，其核心要义是建立一个强大且中央集权的联邦政府、对美国宪法和其他建国文献进行宽泛解释、倡导以美式保护主义与财政保守主义为导向的工商业经济，也暗藏着对普通民众的政治能力或参政智慧的深深不信任。简要来说，这种独一无二的美利坚建国元勋早期原则的融合产物，就是精英主义加资本主义，连乔治·华盛顿本人都暗中拥护这一意识形态，许多人也认为这是“真正的”美式意识形态与民主共和主义，自美国成立之初便已扎下根来，但杰斐逊主义者和其他人却对这一想法嗤之以鼻。"
 whiggism_subtype:0 "辉格主义"
 whiggism_subtype_desc:0 "§Y辉格主义§!\n\n辉格主义，在美国也称为共和主义，自其创立以来就有着不同的含义，但就现代美国而言，辉格主义是以19世纪初至中期辉格党思想为基础的意识形态，由于它在现代重新复兴，所以也被一些人称为新辉格主义。辉格主义根植于亨利·克莱、丹尼尔·韦伯斯特、扎卡里·泰勒、威廉·亨利·哈里森、威廉·苏厄德和约翰·昆西·亚当斯的意识形态，他们对美国悠久的帝国主义历史嗤之以鼻，并对“昭昭天命”的概念持批评态度，相反，他们宣扬孤立主义和内向的美国民族主义，佐以传统保守主义、新教虔诚、严厉的经济民族主义和保护主义，而所有一切的前提都是建立一个强大且占主导地位，并致力于实现议会制的国会与最高法院，而非危险专横的行政部门。辉格主义者对杰斐逊主义和杰克逊主义的传统持批评态度，与许多原始联邦主义思想紧密结合，试图在美国陷入一门心思关注世界上其他地方的无用奇想之前，帮助它回归到曾经让美国变得伟大的形式。"
