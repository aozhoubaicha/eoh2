 marechal_democracy_subtype:0 "元帅民主"
 marechal_democracy_subtype_desc:0 "§Y元帅民主§!\n\n甘末林治下的法国有一种独特的制度，在这种制度下，民主社会主义政府受到权力极大的强势军队的保护和支持。在大元帅的领导下，戒严是为了保障民主进程，因为法兰西公社需要在清除激进主义和极端主义的同时，大步迈向一个由军国主义和公民爱国主义支撑的温和社会主义社会。"
