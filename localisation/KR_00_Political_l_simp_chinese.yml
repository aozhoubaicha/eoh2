 radsoc_liberal_socialism_subtype:0 "自由社会主义"
 radsoc_liberal_socialism_subtype_desc:0 "§Y自由社会主义§!\n\n虽然在英语世界之外也能见到其踪影，但自由社会主义的发源地与流行地都在英意两国。自由社会主义同美国的某些非马克思自由意志社会主义，以及法国天主教牧师、教育家让-巴蒂斯特·德·拉萨勒的作品中的思想类似，将自由民主的概念融入了非马克思主义的社会主义之中，典型代表即为英国的工党、约翰·斯图尔特·米尔的著作（米尔认为，自由社会主义的理论基础有二。其一，资本主义社会应通过工人掌控的企业经历渐进式的社会化过程，在这一过程中，私人企业与工人企业并存但又不存在社会主义的中央集权模式，因为这种制度会扼杀竞争与创造力。其二，代议制是自由政府的基石，经济机遇的合力分配是民主长存的前提，因此，民主不仅是代议制政府的一种形式，还代表着整个社会的组织架构。）和卡洛·罗塞利的意大利行动党。带着自由主义是唯一一种天生涉及人类心灵之内在自由的政治理论这一前提，综合了古典自由主义和激进自由主义的理论，自由社会主义把自由看作是人类共同生活的目标、手段与规则，将个体的权利与需求置于首位，而非像传统的马克思主义那样，死抱着某种超然物外、由国家驱动的目标或“为了大局”的心态不放。自由社会主义并不是上述的完美自由理念同社会主义间的折中产物，社会主义并不是一切的目的，它只是一种必要的工具与方法，用以通过政治、经济自主，以及从紧迫的物质需求中解放全社会来达成自由认同的最终目标。自由社会主义不赞同用社会主义经济取代资本主义制度，而是支持包含资本物质的社会所有与私人财产并存的混合经济体系，其走的是一条介于革命与改良之间、自由主义与社会主义之间的中间道路，终点则是一个真正自由的社会。"
