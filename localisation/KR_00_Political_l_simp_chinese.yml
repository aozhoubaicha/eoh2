 soclib_teetotalism_subtype:0 "禁酒主义"
 soclib_teetotalism_subtype_desc:0 "§Y禁酒主义§!\n\n禁酒主义是对个人与社会实现完全戒酒，以及其他毒品和非法精神活性物质的一种实践与鼓吹，虽然自由主义或左翼之中也不乏禁酒主义的存在，但其还是常常被人视为与传统保守脱不开干系。一个纯粹的禁酒主义者与那些单纯不喝酒人士区别在于他们对禁酒理念的全身心投入和奉献，一些禁酒主义政党是在实现目标后就会解散的单一团体，不过，这也并不是说更有组织性、更广泛和更持久的禁酒主义政党不存在（在美洲和欧洲就有许多生动的例子）。在美国，禁酒党采用骆驼作为他们的象征，以表明自身“滴水不沾”。美国禁酒主义的立场来自于清教徒文化，而欧洲、印度与北美同样存在呼吁禁酒的狂热宗教团体。禁酒主义者在世界各地都很常见，但通常是更大规模运动的一部分，某种形式的宗教虔诚中穿插着禁酒运动是非常常见的，但也并非尽是如此。"
 modernismo_nicaraguense_subtype:0 "尼加拉瓜现代主义"
 modernismo_nicaraguense_subtype_desc:0 "§Y尼加拉瓜现代主义§!\n\n尼加拉瓜现代主义是美学文艺风尚遇上美国劳工运动影响下的自由工团主义政治运动产生的奇妙化学反应，而这股艺术政治潮流的缔造者是尼加拉瓜现代主义的“三杰”、久负盛名的作家鲁文·达里奥风范的后继者萨洛蒙·德·拉·塞尔瓦、阿扎里亚斯·帕伊莱斯和阿方索·科尔特斯。科尔特斯同达里奥有着相同的追求，都想通过现代主义的方式向世人播散一些观念，如精神贵族世界主义、尊重原住民的拉丁美洲身份自豪，以及利用神话和感性来塑造社会等等。帕伊莱斯是位同保守的教廷意见相悖的牧师，其因常常出没于穷困人家开展社会天主教活动而被教会革职，他身上所体现的正是许多早期现代主义创作者自由主义倾向的延续。对尼加拉瓜现代主义近年来的发展影响最深的则是塞尔瓦，他在美国劳联会领袖塞缪尔·冈珀斯和弗里达·卡罗的伴侣迭戈·里维拉两人的熏陶下将轻度的工团主义思想融入了文学运动之中，还对伟大的革命者奥古斯托·塞萨尔·桑地诺建立的政府不惜溢美之词。尼加拉瓜现代主义三杰将各种不同的思想带入了一个名为尼加拉瓜爱国同盟的组织之中，并期盼着有朝一日能建立起把全球盛行的工团主义同自身的独特文化结合起来的尼加拉瓜国家。"
 scientific_monarchism_subtype:0 "科学君主制"
 scientific_monarchism_subtype_desc:0 "§Y科学君主制§!\n\n科学君主制有时也叫做优生君主制，是对体系完备的君主制度的现代演绎，最早由波兰化学家、优生学家、保王派希蒙·齐尔兹戈夫斯基在综合了反动保守思想与十九世纪末二十世纪初的社会学、生物学成就后提出。齐尔兹戈夫斯基认为，君主制是完美契合有机世界生物法则的治理形式，这一点从镌刻在从家族、部落、民族，最后到国家的这一连绵不断的清晰脉络中的生物自我保护本能便可见一斑——父母对子女的爱体现的就是这种本能，君主与臣民的关系亦如此，而所谓的民主则与其无缘，因为民主本身就非自然造物，民主体制并不是对民众的治理，仅仅是群体性的癔病罢了，从出生起便被教导以专业方式领导国家的人才是如今这个时代所需要的。齐尔兹戈夫斯基宣扬在优生计划的加持下，以社会生物共同体意识为纽带，建立一个有能者治之的社会，并透过君主强而有力的统治以及优中选优的青年才俊的辅佐，彻底粉碎民主的妄想，打击侵蚀性的外来社会“蛀虫”。"
 moderate_obammunism_subtype:0 "温和奥巴马主义"
 moderate_obammunism_subtype_desc:0 "§Y温和奥巴马主义§!\n\n温和奥巴马主义也被称为温和茅茅主义（有时甚至还被贬义地称为“基马蒂主义”），是由已故烈士奥尼扬戈·奥巴马所开创的精神泛非主义的一种、现由其弟子德丹·基马蒂和小奥巴马传承的一种精神泛非主义的具体形式。温和奥巴马主义与奥巴马主义有些相似，但在观点和实践上更加温和，它仍然将茅茅运动的精神信仰与神秘主义实践、巫术、萨满教、泛非社会主义与泛非民族主义结合起来，将奥巴马视为守护神“幽灵山羊”的化身，但它的极端或神秘主义程度要低得多。温和奥巴马主义呼吁肯尼亚高原及整个东非地区所有人民之间的合作与团结，而非强迫整个大陆团结在其旗帜下。它同时也改变了传统奥巴马主义的极权主义性质，从第三国际内现有的社会主义政权中吸取了经验，并在党中央的旗帜下建立了一系列公开而民主的地方公社。此外，它还维持着仁慈的社会主义世袭神权政权，目前由已故“长者”奥巴马的幼子在位，由基马蒂担任摄政，由强大而狂热的志愿军队支持，佐以在实践中形成并受到英国启发的非洲国家工团主义经济基础。"
 pataut_afrofuture_subtype:0 "非裔未来主义"
 pataut_afrofuture_subtype_desc:0 "§Y非裔未来主义§!\n\n非裔未来主义是一种新兴的思想形式，它倡导泛非主义、非洲民族主义和非洲人民的民粹主义（不过，不同的人对于“非洲”的具体定义也有很大不同），同时向着未来主义文化革命迈进。非裔未来主义同从国家工团主义到黑人至上主义，再到非裔和平主义的各种思想运动都有着联系。虽然在非裔未来主义者治下当一个非洲人意味着什么可能会有所不同，但肯定都会享受到民粹主义所带来的优渥待遇。非裔未来主义团体通常都很激进，对其泛非和未来主义的目标有着接近于狂热的强烈奉献精神，他们会不惜一切代价来实现非裔未来主义。"
