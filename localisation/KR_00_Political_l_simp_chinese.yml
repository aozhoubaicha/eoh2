 tot_negritude_subtype:0 "黑人集体意识"
 tot_negritude_subtype_desc:0 "§Y黑人集体意识§!\n\n黑人集体意识原是散居世界各地的黑人法语知识分子们提出的一种文学理论批判框架，而后发展成了一种独特的左翼泛非主义形式，不过，其支持者提倡的多是简单的泛非合作，并非真正的政治联盟。黑人集体意识最早由马提尼克的姐妹花作家波莱特·纳达尔和让娜·纳达尔提出，后在马提尼克诗人艾梅·塞泽尔、塞内加尔思想家阿卜杜拉耶·萨吉和利奥波德·塞达尔·桑戈尔、法属圭亚那的莱昂·达马斯，以及吉尔贝·格拉蒂昂、莱昂纳尔·桑维尔、路易·T·阿希尔、阿里斯蒂德·莫热等人的帮助下传播开来。黑人集体意识以合作为核心，它反对殖民主义、种族主义、帝国主义、厚此薄彼、欧洲中心论，提倡在法非关系持久化的大背景下推动焕然一新的独立非洲文化，撕下非洲文明所背负的污名，提高全世界非裔人口的地位，并在平等的基础之上开展合作交流。黑人集体意识以黑人激进传统中的马克思主义政治理论为基础，不过，在第三国际和海外各色社会主义者的意识形态对非洲大陆的不断影响之下，尤其是在作为黑人集体意识运动支柱的非洲超现实主义艺术吸收了欧洲的超现实主义、未来主义概念之后，社会民主主义、工团主义、国家工团主义，甚至是更加极端的左翼分支等非马克思的社会主义思想也变得越来越常见。黑人集体意识与其同类，如海地的黑人至上主义、黑人土著主义、克里奥尔骄傲精神，以及纽约市和美国黑带的非裔加勒比美国人提出的“黑就是美”的理念等，共同构成了法语非洲的主流思想，它反对非洲文化的同化以及非洲文明低人一等的说法，致力于将整个法语非洲地区带向康庄大道，使其作为一个整体（或者至少以合作的方式）同世界的其它势力平起平坐，让身为黑人这件事本身成为一件值得自豪的事情。"
