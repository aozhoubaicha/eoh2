 germanic_socialism_subtype:0 "日耳曼社会主义"
 germanic_socialism_subtype_desc:0 "§Y日耳曼社会主义§!\n\n“日耳曼社会主义”一词指的是保尔·连施及其政党日耳曼社会主义人民党提出的德国特有意识形态。这一意识形态参照奥斯瓦尔德·斯宾格勒的著作、借鉴了人民主义理念，以及铁血宰相俾斯麦和士兵国王弗里德里希·威廉一世的政策，又与常规的左翼理念不同，驳斥了经典马克思主义和传统社会主义理论，将德国视为世间独一无二的国家，是无产阶级对抗法国和英国等资产阶级国家的国际象征。因此，日耳曼社会主义竭力促进德意志人民团结在一个统一的泛日耳曼国家之下，并由人民总理，日耳曼传统和人民帝国的捍卫者，所领导，并且依照法团主义方式组织经济，让国有企业和私营企业携手合作。日耳曼社会主义独特的立场导致世界上绝大多数社会主义运动都谴责它是反动的冒牌社会主义，尽管在德国的上中下层阶级中，都不乏它的支持者。"
 sandinismo_subtype:0 "桑地诺主义"
 sandinismo_subtype_desc:0 "§Y桑地诺主义§!\n\n在西方媒体口中，桑地诺主义有时被称为“桑地诺意识形态”，但它不是一种具体的意识形态，而是尼加拉瓜的奥古斯托·塞萨尔·桑地诺怀抱的一系列信念。在饱受压迫的农村地区，桑地诺深受欢迎，他呼吁开展大规模游击战，反对任何形式的帝国主义，将土地资源分配给所有人民，建立一个独立自主强大的国家。此外，桑地诺的追随者还竭力想将“印西族裔”统一为一个名为“印第安-拉丁美洲大陆和安的列斯联盟”的实体。桑地诺主义还倡导各种形式的精神主义，试图以一种对正义和全民亲爱的共通信念去取代压迫性的牧师制度。"
 soccon_ukrainian_conservatism_subtype:0 "乌克兰保守主义"
 soccon_ukrainian_conservatism_subtype_desc:0 "§Y乌克兰保守主义§!\n\n乌克兰保守主义，或称乌克兰盖特曼主义，被该运动的意识形态创始人维亚切斯拉夫·利平斯基认为是“新君主制和新贵族制的理念”。\n\n盖特曼主义是乌克兰民族团结和国家力量的象征，依靠一个传统的、民族的、世袭的盖特曼加以体现。“盖特曼制是乌克兰国家生活的一种新形式，是乌克兰人民通过辛勤工作、牺牲和奉献才为子孙后代创造了这种生活……”乌克兰保守主义者认为，只有在其意识形态中，在其复兴的组织中，在其力量的支点——盖特曼主义中，才有能走出乌克兰民族悲剧的道路。"
