 ethereal_noirism_subtype_desc:0 "§Y超凡黑人至上主义§!\n\n超凡黑人至上主义，指的是用于描述·弗朗索瓦·“医生爸爸”·杜瓦利埃那怪异又含糊的意识形态的非官方术语。构成这项意识形态的基础的黑人至上主义，正如杜瓦利埃的导师和前任卡尔·布鲁瓦尔等其他非裔海地政治领导人所倡导的那样，呼吁非裔海地民族主义和文化复兴，以抵御美国殖民主义的影响造就的严酷现实，白人和混血精英的压迫，以及海地左翼压倒性的政治主导地位，并用非洲主旨，克里奥尔文化以及巫毒教信仰去取代欧洲中心主义思想，创造一种适合非裔海地人大众的社会形式。然而，杜瓦利埃对黑人至上主义的解释却有所不同，他的实施举措更为激进，还对其进行了广泛的调整，以适应他自己对海地的需求和规划。杜瓦利埃试图建立起父权制极权主义的杜瓦利埃王朝，将海地改造为世袭制、半君主式的独裁政权，再以来自西非和巫毒教的精神和文化象征加以点缀。医生爸爸动用暴力准军事组织“恶巫”来维护这场幻梦，使用神秘主义传说隐瞒他们的身份，将其充作活跃于国家黑暗面的幽灵，还顺势将自己捧为了海地的死神，安息日男爵的化身。他不惜动用武力推动克里奥尔文化以及巫毒教信仰的复兴，彻底抹除长期污染海地民众思想和灵魂的“白人”宗教，甚至利用精神治疗、黑魔法和其他措施来净化民众日常生活中到处都是的欧洲污点。这种精神民族主义与他那残酷的威权主义、法团主义和腐败资本主义的盗贼政府融合在一起，建立起一种沉浸在巫毒教神秘主义之中的强力个人崇拜，让医生爸爸成了海地国家与巫毒教信仰的化身，而深扎其中的军国主义与准军事组织则完全控制了公众和叙事，鼓吹非裔海地例外主义和进一步的泛非野心。超凡黑人至上主义的定义或许不清不楚，但对医生爸爸来说，安息日男爵能将海地牢牢掌握，才是唯一重要之事。"
 theosophy_subtype:0 "神智学"
 theosophy_subtype_desc:0 "§Y神智学§!\n\n1875年，著名神秘主义者海莲娜·布拉瓦茨基夫人在美国神秘学家亨利·奥尔科特和威廉·康·贾奇的帮助下在纽约市成立了神智学会，而神智学也由此来到了世上。神智学是一种诞生于美国的新宗教运动，它构成了现代西方密教的基础，同时也在全球范围内广泛传播，成为了这颗星球上最受欢迎的另类精神学之一，而这又反向助力它从一场纯粹的边缘哲学运动演变成了一种政治现象。尽管有人称其为宗教，但它的领导者们，如创始者布拉瓦茨基，严词拒绝这一标签，声称神智学已经超越了人类那分裂的宗教，成为了唯一的精神、自然和哲学真理。神智学将神秘学、西方密教、新柏拉图主义等古老欧洲哲学，与印度教和佛教等东方宗教融合在一起，声称有那么一批古老且隐秘于世，遍布世界各地，但以西藏为中心的超凡存在，圣贤。圣贤从古至今传授了无数的智慧和超自然力量（如千里眼、星体投射、心灵感应和漂浮），而现在，他们通过自己选中的喉舌，如布拉瓦茨基夫人，要将教义传播到更广阔的世界。据信，圣贤正试图复兴一种早已失传，超越当今世上一切信仰的古老宗教，来将人类的精神团结在所谓的全能神“绝对”之下，而在他们的宇宙观中，所有的存在都被视为宏大之物的流出。神智学家致力于实现这种全球性的精神启蒙和团结，试图将自己的哲学传播给所有听众，遵从素食主义和和平主义的指导方针，过着苦行僧般的深奥生活，寻求在追求智慧和启蒙的同时获得圣贤们近乎神明的地位。然而，神智学的独特之处在于，它不要求成员必须达成一致的官方信仰，完全避开了教条的概念，于是这种融合思想变的高度多样，迅速传播到从萨尔瓦多和新英格兰到尼泊尔和俄罗斯的遥远地区，尤其风靡于印度和美国本土。神智学家为推动其真理而建立的政治和社会经济体系可能大不相同，但他们都坚信，“绝对”之下，必有光明。"
 broad_communism_subtype:0 "广泛共产主义"
 broad_communism_subtype_desc:0 "§Y广泛共产主义§!\n\n广泛共产主义是指那些声称遵循马克思、恩格斯和列宁的思想，但在行事和执政风格上比其他列宁主义政党表现得更为温和的社会主义政党。这些独树一帜的共产党人寻求将观点不同的社会主义者纳入党内，甚至会与其他社会主义政党，哪怕是非列宁主义政党结盟，而且在获得执政权力后，他们往往会拒绝使用恐怖手段，强调要在工人和农村人民之间达成合作，使其一同反对资产阶级。他们在经济方面往往比较正统，鼓励财富从资产阶级流向无产阶级。这些政党在世界上还相当少见，而且还常被指责为修正主义，但他们始终坚信，自己的思想理念才是最有可能实现国际无产阶级梦想中那个无阶级、无国家的共产主义社会的。"
 natpop_kleptocracy_subtype:0 "强盗政府"
 natpop_kleptocracy_subtype_desc:0 "§Y强盗政府§!\n\n强盗政府描述的是一个通过公开的或隐秘的渠道，围绕贪污腐败建立起来的政府——亦或者，根本就不存在政府。与其说它是一种明确的意识形态，不如说它是许多独裁专制政权的天然属性。纯粹的强盗政府回避意识形态，或者只是打着意识形态的幌子随心所欲，不择手段地追求实现统治集团的贪婪野心。逐利、奢侈、腐败、漠视道德、享乐主义等都是强盗政府共通的属性，尽管每个强盗政府实现其目标的方法和表现出来的形象可能会大相径庭。"
