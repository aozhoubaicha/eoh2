 soccon_true_whigs_subtype_desc:0 "§Y真辉格主义§!\n\n真辉格主义是一种与众不同的意识形态，包括了利比里亚真辉格党的思想、政策和目标。作为现存最成功和最有统治力的民主党派之一，真辉格党主宰利比里亚政治已超过一个世纪——尽管它实际上的民主程度还有待商榷。受腐败和选举操纵的影响，这个集保守主义、自给自足资本主义和美利坚-利比里亚至上主义的堡垒是利比里亚政治舞台上的中流砥柱，在任何民主竞争中都是不可战胜的对手，而且被强烈怀疑与共济会有着联系。"
 soccon_warlordism_subtype:0 "保守主义军阀"
 soccon_warlordism_subtype_desc:0 "§Y保守主义军阀§!\n\n军阀从任何角度看都不是一种统一的意识形态。相反，它描述了世界各地各种军阀集团那种差异大、无联系、无组织和军国主义的性质。军阀之名来自于中国的军阀混战时代，并开始流行于现代语境。军阀往往与政治形态关系不大，更多的是与缺乏明确的边界，不断爆发的混乱战争局势有关，其范围从国家级别的土匪集团到有组织的军政府，甚至包括由军队支持的共和政府或纯粹的独裁政府。军阀经常是一种过渡性的状态，通常只是通往更明确的政治制度道路上的一块垫脚石，尽管一些纯粹的军阀国家确实存在。"
 longism_subtype:0 "朗主义"
 longism_subtype_desc:0 "§Y朗主义§!\n\n朗主义是路易斯安那的“王鱼”休伊·朗的个人思想理念，其最好的参照便是拉丁美洲的考迪罗风潮。单纯地用“宽泛”来形容“王鱼”的思想结晶那就是太小看他了，他的这套理论不仅吸收了四面八方的各种要素，还在以寻常民众为受众的民粹主义的光环之下把它们有机结合了起来。虽然有着一项雄心勃勃的计划——“分享财富”，一股不让贪婪的企业和金融巨鳄吐出所攫取的财富便不罢休的势头，但朗也没有忘了把富可敌国的寡头们纳入到自己的改革中来。此外，朗还推行农业补贴政策，制定了凯恩斯主义和合作经济学的混合经济模式，还提出了改善教育、发放养老金和退伍军人抚恤金、践行国父的理念和圣经的教义、基础设施和医保体系的现代化等人们喜闻乐见的各项政策。理想虽美好，但朗也清楚，在现行体制下，自己根本没有施展抱负的空间，因此，他转而捧起了一分钟人民兵，靠着他们的威吓推行自己的政治宏图，而曾把路易斯安那州变为野心家的边陲封地的美利坚至上党政治机器的权势与影响力也因而更上一层楼。在种族问题上，朗的态度晦暗不明，废除投票的人头税限制、按需重新分配财富等措施虽然利好于黑人，但朗既拒绝支持反私刑的立法，也愿意为了选票同南方的种族主义者亲密无间。朗主义反复无常的本质以及同从溜须拍马的基督教民族主义者杰拉尔德·L·K·史密斯，到社会主义的进步远见家阿尔弗雷德·宾厄姆等一众人马的合作，为朗背上了诸多截然不同的头衔，渎神的共产主义者、危险的反动分子等南辕北辙的评价皆在其列。归根结底，休伊·朗被其死忠视为身家性命的政治创造无非是其个人主义的载体，同美国南方的那一大票人没什么区别，也就是说，只要至上党和自己的统治能够延续下去，只要人人皆国王的梦想能够延续下去，他甘愿把任何思想与理论叫作朗主义。"
 authdem_junta_subtype:0 "军政府"
 authdem_junta_subtype_desc:0 "§Y军政府§!\n\n军政府是指完全通过国家武装部队或类似性质的军队支持的政府来统治的政权。军政府通常是军阀政治与军国主义的独裁政权，它们会迅速镇压任何被认为是对国家或其军事政权的异议和威胁，并往往重视军力，将保障国家安全或扩张野心至于其他一切目标之上。\n\n各式军政府基本都是过渡性质的（或自称如此），国家的文职部门通常与军事权威并立。虽然所谓的“过渡期”到底有多长，尚没有个统一的解，但这些军政府都会把维持国家的稳定作为第一要务。"
 oligarchy_subtype:0 "寡头主义"
 oligarchy_subtype_desc:0 "§Y寡头主义§!\n\n寡头主义指的是国家的权力掌握在某些通常规模很小的特定群体手中的体制，它的含义相当宽泛，而其具体形式则可以是商业共和国、企业国度，甚至唯才是举的精英治国。此外，寡头主义相互之间在决定掌权的人选方面也存在着不小的差异，有些政权的等级制度还是以种族为基础的。寡头们往往出身巨富之家，其一心向钱看和任人唯亲的作风也遭人讥笑为关心自己的权力胜过国家福祉。抛开上述说法不谈，只要少数特权阶级的权力得到了保障，各式各样的寡头们也是不会介意自由放任的治理手段的。"
 prussian_constitutionalism_subtype:0 "普鲁士宪政主义"
 prussian_constitutionalism_subtype_desc:0 "§Y普鲁士宪政主义§!\n\n根据《德意志帝国宪法》，普鲁士宪政主义旨在维护传统等级制度的前提下满足人民对民主的期许，是一种独特的半立宪君主制。在普鲁士宪政主义体制下，君主身为国家元首掌握着实权，有权任命包括政府首脑在内的百官司吏，民主投票采用限制性的三级制度，富人拥有更大的话语权，从本质上来说，普鲁士宪政主义的目的就是把“开明”君主专制和精英治国转化为无可撼动的事实。除去上述特点外，普鲁士宪政主义也包含着对民主理念的妥协，其中立法委员就是经由帝国公民投票产生的，这也赋予了民众部分政府的职权。强大的军队也是普鲁士宪政主义的一部分，由于帝国军队的最高统帅由皇帝一人亲自兼任，所以帝国的军事扩张之野心往往没有界限。\n\n普鲁士宪政主义始于德国，而德国在世界大战中的胜利让许多传统君主制国家纷纷效仿起德皇，按照实际需要对德意志宪法中的部分内容进行了修订，形成了自己全新的体制，既巩固了君主自身的权力，又给予了人民谈论国事的权利。此外，君主拥有实际行政权力的半君主立宪制国家，就算与德意志帝国没有半点关系，也被归入了普鲁士宪政主义之列。"
 colonial_govt_subtype:0 "殖民政府"
 colonial_govt_subtype_desc:0 "§Y殖民政府§!\n\n殖民政府是宗主国用以管理殖民地和租界的政权。殖民政府通常没有任何具体的意识形态，单纯是以官僚机构的名义进行殖民地的管理。从这个意义上说，殖民政府的职责只是维持殖民主义和帝国主义的齿轮运转，还有将利润导向祖国。殖民政权也会毫不犹豫地镇压反对派，以确保殖民地的生存，不过，在如何完成这项任务以及如何组织具体的行政部门和对祖国的忠诚度方面通常又有相当大的不同。"
 authdem_warlordism_subtype:0 "威权主义军阀"
 authdem_warlordism_subtype_desc:0 "§Y威权主义军阀§!\n\n军阀从任何角度看都不是一种统一的意识形态。相反，它描述了世界各地各种军阀集团那种差异大、无联系、无组织和军国主义的性质。军阀之名来自于中国的军阀混战时代，并开始流行于现代语境。军阀往往与政治形态关系不大，更多的是与缺乏明确的边界，不断爆发的混乱战争局势有关，其范围从国家级别的土匪集团到有组织的军政府，甚至包括由军队支持的共和政府或纯粹的独裁政府。军阀经常是一种过渡性的状态，通常只是通往更明确的政治制度道路上的一块垫脚石，尽管一些纯粹的军阀国家确实存在。"
 junta_subtype:0 "军事独裁政权"
 junta_subtype_desc:0 "§Y军事独裁政权§!\n\n军事独裁政权是指完全通过国家武装部队或类似性质的军队支持的政府来统治的政权。军政府通常是军阀政治与军国主义的独裁政权，它们会迅速镇压任何被认为是对国家或其军事政权的异议和威胁，并往往重视军力，将保障国家安全或扩张野心至于其他一切目标之上。"
 theocracy_subtype:0 "神权制"
 theocracy_subtype_desc:0 "§Y神权制§!\n\n各宗教信仰的神权政体都有着同一个特点：由信仰该教的“个体”来掌控国家，而这个所谓的个体可以是自称诸神在凡间的代行人的独一领袖，也可以是熟谙某一文化的精神习俗的一群长者。神权制政体的运作方式取决于具体的宗教，因而相互之间往往差异巨大。无论是乐善好施的亲民牧师，还是富裕奢靡的神父，亦或是介于两者之间的各式人物，都存在于神权制政府的大伞下。"
 absolute_monarchy_subtype:0 "绝对君主制"
 absolute_monarchy_subtype_desc:0 "§Y绝对君主制§!\n\n绝对君主制是指一个国家的君主拥有完全的专制权力的政权。在这种制度下，君主不受议会民主制或国家法律和政府的限制，在领导国家方面发挥着积极的作用，而不是像大多数议会制君主国家那样被降格为单纯的国家象征。绝对君主制在西方并不像以前那样普遍，近代以来，大多数西方君主都成了象征，但君权完全控制国家这种事在西方也不是没有发生过。"
 red_tinted_autocracy_subtype:0 "红色专制"
 red_tinted_autocracy_subtype_desc:0 "§Y红色专制§!\n\n红色专制国家是指名义上遵循社会主义理想的专制政权。虽然这些红色专制政权可能遵循一些社会主义理念，但往往几乎不支持任何真正的社会主义理想，而只是用红皮装点自己的门面，以确保得到更多左翼境外势力的援助，然而，也确实存在遵循社会主义或社会民主主义意识形态的专制独裁者。"
 corporatocracy_subtype:0 "企业国家"
 corporatocracy_subtype_desc:0 "§Y企业国家§!\n\n企业国家指的是完全由大公司、垄断企业或其他大型商业企业控制的政体。企业国家重视利润高于一切，众所周知，他们除了多快好省地赚钱以外，几乎不考虑任何其他事情。尽管其无情的程度可能会有所不同，但可以想到，在这些政权中，工人的处境通常会很糟糕，因为任何有可能损害企业国家利润的苗头一经发现，就会被残酷地消灭掉。"
 pataut_ancap_subtype:0 "无政府资本主义"
 pataut_ancap_subtype_desc:0 "§Y无政府资本主义§!\n\n无政府资本主义是一种崭新的，近乎矛盾的意识形态，它将无政府主义对无国家状态的呼吁与资本主义对利润的追求结合起来，在包含个人主权、私有财产权等的右翼自由主义思想支持的资本主义体系中，推动生产资料由私人所有，以及将国家权力下放给混合自愿主义和自由主义的资本主义自由市场经济。无政府资本主义是一种罕见的意识形态，将利润和自由作为人类的两个最高追求。"
 jacksonianism_subtype:0 "杰克逊主义"
 jacksonianism_subtype_desc:0 "§Y杰克逊主义§!\n\n杰克逊民主主义，又称杰克逊农业主义、杰克逊主义、或是现在的新杰克逊主义，是美国特色的保守民主农业主义，其主要强调提高农业工人、农场主和农民的地位。以安德鲁·杰克逊的名字命名的这种杰克逊主义的变体得到了许多伟大的美国领导人的拥护，如范布伦和波尔克。杰克逊农业主义呼吁扩大财产所有权、推崇小农经济、鼓励政治分权和保守的平等主义，它将右翼的价值观和道德观与左翼对工人阶级的态度结合起来，以避免沦为社会主义和自由主义毒蛇的猎物。杰克逊主义坚定地反对精英主义，也在很大程度上支持前总统安德鲁·杰克逊的理想，还有杰斐逊主义、功利主义、古典自由主义、自由保守主义、民粹主义、自由放任经济，以及由种族主义驱动，甚至带有极端民族主义色彩的美国昭昭天命的理想。同时，将杰斐逊式的强大行政机构理念加速为杰克逊式的近乎至高无上的行政机构理念。"
 autocratic_colonial_govt_subtype:0 "专制殖民政府"
 autocratic_colonial_govt_subtype_desc:0 "§Y专制殖民政府§!\n\n殖民政府是宗主国用以管理殖民地和租界的政权。殖民政府通常没有任何具体的意识形态，单纯是以官僚机构的名义进行殖民地的管理。从这个意义上说，殖民政府的职责只是维持殖民主义和帝国主义的齿轮运转，还有将利润导向祖国。殖民政权也会毫不犹豫地镇压反对派，以确保殖民地的生存，不过，在如何完成这项任务以及如何组织具体的行政部门和对祖国的忠诚度方面通常又有相当大的不同。"
 pataut_warlordism_subtype:0 "专制军阀"
 pataut_warlordism_subtype_desc:0 "§Y专制军阀§!\n\n军阀从任何角度看都不是一种统一的意识形态。相反，它描述了世界各地各种军阀集团那种差异大、无联系、无组织和军国主义的性质。军阀之名来自于中国的军阀混战时代，并开始流行于现代语境。军阀往往与政治形态关系不大，更多的是与缺乏明确的边界，不断爆发的混乱战争局势有关，其范围从国家级别的土匪集团到有组织的军政府，甚至包括由军队支持的共和政府或纯粹的独裁政府。军阀经常是一种过渡性的状态，通常只是通往更明确的政治制度道路上的一块垫脚石，尽管一些纯粹的军阀国家确实存在。"
 integralism_subtype:0 "整合主义"
 integralism_subtype_desc:0 "§Y整合主义§!\n\n整合主义试图创造一个能把整个国家完全团结在一个有机的、整体的、非战斗性的协作主义整体中的社会。虽然具体内容因运动而异，但从广义上讲，整合主义推动彻底结束政教分离，恢复或赋予君主权力，结束阶级斗争，并将国家权力下放到一个有机系统中，使国家的每个方面都作为一个独立但合作的机构与其对应方协同工作。尽管整合主义有民族主义的倾向，但其在某些方面经常是倡导平等的，整合主义及其衍生物是一群以基督教为主导的政治怪胎。"
 fundementalism_subtype:0 "原教旨主义"
 fundementalism_subtype_desc:0 "§Y原教旨主义§!\n\n各宗教信仰的神权政体都有着同一个特点：由信仰该教的“个体”来掌控国家，而这个所谓的个体可以是自称诸神在凡间的代行人的独一领袖，也可以是熟谙某一文化的精神习俗的一群长者。神权制政体的运作方式取决于具体的宗教，因而相互之间往往差异巨大。无论是乐善好施的亲民牧师，还是富裕奢靡的神父，亦或是介于两者之间的各式人物，都存在于神权制政府的大伞下。\n\n原教旨主义的神权制把宗教观点推向了极端，好逼人皈依或对无神论和异教的外国势力动武。除此之外，原教旨主义政权还通常会把军队、公职部门等世俗国家机构宗教化。在排斥一切非神权体制的叛军团体中，往往能见到原教旨主义的狂信徒。"
 militarism_subtype:0 "军人政治"
 militarism_subtype_desc:0 "§Y军人政治§!\n\n军人政治是指完全由国家武装部队或由类似性质的、由军方支持的政府统治的政体。军政府通常极具军国主义和军政专制色彩，一切对其国家及军人政权的异议与威胁都会被其迅速弹压，且往往重视军力，将保卫国家安全或实现个人野心凌驾于其余一切之上。\n\n在国家处于紧急状态的时候，为了从腐朽不堪的文官政府或势不可当的外国势力手中拯救国家，不同的军政府也许会将上述价值观发扬到极致。这些特殊的军政府通常拥有着深切的复仇意识，奉行着好战的外交政策，并要求民众严格地服从于自身。"
 savinkovism_subtype:0 "萨文科夫主义"
 savinkovism_subtype_desc:0 "§Y萨文科夫主义§!\n\n在许多学者看来，前社革党战斗队队长、革命家鲍里斯·维克托罗维奇·萨文科夫的同名意识形态与其说是一种具体的思想流派，倒不如说是萨文科夫一生中遇到的诸多势力与团体的大杂烩。萨文科夫主义对左右两翼来者不拒，其目标是打造出一种能够为国家带来变革、实现国家现代化的融合思想，因此，它既包含打碎旧精英制度、全面土地改革等进步的一面，也有创建青年准军事部队、以种族至上主义为基础的民族复兴等威权民族主义的一面。虽然进步是萨文科夫主义的主基调，但其团体也往往会去寻求传统的民族主义以及宗教势力的支持（不过总得来说，教会还是受到打压的，还有的组织甚至完全倒向了世俗一方）。此外，萨文科夫主义最重要的一点就是对“元首”的绝对忠诚、绝对奉献，追随者们会不惜一切手段执行贯彻其意志。萨文科夫主义诞生于俄罗斯，其理念的核心也几近是为俄国量身打造，但在前沙俄领地内外，有不少充满魅力的年轻领袖领导的民粹民族主义运动都或多或少地吸纳了萨文科夫主义的部分元素，并因地制宜地对其进行了改良。"
 solidarism_subtype:0 "协作主义"
 solidarism_subtype_desc:0 "§Y协作主义§!\n\n协作主义建立在20世纪早期俄罗斯宗教哲学的基础之上。该意识形态具有一定的理想主义、不带有沙文主义的民族主义和政治激进主义的特征。协作主义强调，个人无法单独存在；人民应互相依靠，合为一个整体。因此社会应当建立在阶级合作的基础上，而不是阶级斗争之上，在合作的基础上，协作主义才能展望未来。此外，协作主义强调建立一个超阶级、超党派的牢固中央权威；确保个人自由和法律面前人人平等；并维护经济关系和私有财产（主要是土地）的自由。"
 scythianism_subtype:0 "斯基泰主义"
 scythianism_subtype_desc:0 "§Y斯基泰主义§!\n\n戈尔古洛夫主义，也被称为斯基泰主义，是右翼极端分子、作家、刺客和革命者帕维尔·戈尔古洛夫的个人意识形态。斯基泰主义主张围绕着传统主义、军国主义、民族主义、重农主义建立起一个极端专制政府，在很大程度上仿照了古代大斯基泰军事游牧文明的形象和遗产。因为含有农业主义，复古主义，以及异教思想，斯基泰主义的拥蹙试图建立一个以农业为基础，信奉生态保护、自然崇拜、异教传统、秘传民族主义、精神主义、反工业化、反现代性，以战士与农民阶级为尊的农民国家，而这个国家将处在绿军元首和他的绿军军团的看护和领导之下。"
 legionarism_subtype:0 "军团主义"
 legionarism_subtype_desc:0 "§Y军团主义§!\n\n相比起具体的意识形态，军团主义更准确的定位定是前前后后化用意大利民族主义协会之名，行事风格却更为激进的各种运动的影响力与或相关或不相关的思想政策之集合，它是由各种势力卓群的强大政党所呈现出的一种极端民族主义革命思想体系。军团主义最早可上溯到俄罗斯首屈一指的黑色百人团组织俄罗斯人民联盟、德国的全国商业雇员联合会，以及法国的保罗·德鲁莱德为支持“复仇将军”乔治·埃内斯特·布朗热而建的极端右翼组织爱国联盟等运动，反动、好勇斗狠、反社反犹、种族至上便是它们的标志。大战之后，对极右翼影响最大、最受其拥戴的军团主义分支是匈牙利的根伯什·久洛及其塞格德思想，而最成功、为人所争相模仿的则是高深莫测的科尔内留·泽莱亚·科德里亚努麾下的大天使弥哈伊尔军团，亦即铁卫团。军团主义政党的政策以拥有着共同的血统、敌视侵染自家土地的“外国污秽”的本国普通民众为出发点，以虚无缥缈的“新生”为目标，致力于用复仇欲望、对模糊不清的教会的强烈信仰等价值观，或以及经自我牺牲、为大义而献身之原则熏陶的狂热准军事部队中的青少年的一腔热血团结起人民群众，共同迎接整个民族的重生。经济上，虽然可供取舍的方案有不少，但多数军团主义者还是选择了意大利民族主义协会的法团主义之路。军团主义者最鲜明的一点便是憎恶“内鬼”，并想尽一切办法与之对抗，而所谓“内鬼”，既可以是共产主义者、共济会、少数族裔，也可以是任何玷污了其经由超凡脱俗之尤利乌斯·埃佛拉男爵的觉醒军团之经文刚刚觉醒的纯净状态之人。虽然军团主义的追随者保留下了君主制之类的旧世界元素，但他们全部都渴望建立起崭新的革命性秩序，为族类创造出真正的天堂，让敌人体会到人间炼狱。"
 lovecraftianism_subtype:0 "洛夫克拉夫特主义"
 lovecraftianism_subtype_desc:0 "§Y洛夫克拉夫特主义§!\n\n洛夫克拉夫特主义，或称洛夫克拉夫特思想、洛夫克拉夫特宇宙冷漠主义，是美国作家霍华德·菲利普·洛夫克拉夫特及其门徒们共同创造出的意识形态。这种极端亲盎格鲁又仇外的意识形态继承了洛夫克拉夫特宇宙冷漠主义神话中的秘传主义色彩，宣称要组织、维护并推崇一种分层的文化阶级制度。洛夫克拉夫特主义同样含有右翼民粹主义、民族主义，贵族法团主义，技官统治以及洛夫克拉夫特独有的偏执推动的种族科学要素。讽刺的是，这种意识形态往往伴随着君主制甚至神权制色彩，尽管洛夫克拉夫特本人其实是一个无神论者。洛夫克拉夫特主义是由怪异之人创造出的怪异意识形态，它很难被清晰定义，正如其神秘莫测的创造者那般难以理解。"
 natpop_true_whigs_subtype:0 "共济会辉格主义"
 natpop_true_whigs_subtype_desc:0 "§Y共济会辉格主义§!\n\n共济会辉格主义是一种多样的意识形态，包含了利比里亚真辉格党的思想、政策和目标。一个多世纪以来，真辉党作为现存最成功和最有统治力的民主党派之一，在共济会的支持下主宰了利比里亚的政治——尽管它实际上的民主程度还有待商榷。受腐败和选举操纵的影响，这个集保守主义、自给自足资本主义和美裔利比里亚人至上主义的堡垒是利比里亚政治舞台上的中流砥柱，是任何民主竞争中不可战胜的对手，现在它完全被他们阴暗的共济会主人所操纵。在共济会的牵线下，贪污腐败和保守政治不受约束地蓬勃发展。"
 occultism_subtype:0 "秘传主义"
 occultism_subtype_desc:0 "§Y秘传主义§!\n\n秘传主义是一个宽泛的标签，它指的是把神秘学纳入到政府治理中来的各式政权，它们治国靠的不是什么政治才干，而是晦涩难懂的古代闭门文字、典籍。秘传主义政权形式多样，影响范围也相当广泛，它们从诺斯替教、新柏拉图主义等密教信仰中研习治国之道并付诸实践，还经常同激进民族主义运动，如雅利安秘学、德鲁伊派，相挂钩。这些政权的缔造者有的来自共济会或者自17世纪流传下来的其它古老教团，也有的出身现代新成立的秘密结社。讽刺的是，上述团体之中有不少是反对秘传主义政权的，他们或认为把隐世知识公之于众有违传统，或相信神秘学与国家相结合只会败坏魔法的实践。尽管有着种种阻力，但包括基督教和现代异教在内的各种宗教中都不乏秘传主义者的身影。秘传主义者相互之间差异虽大，但他们大都智力超群或在精神方面天赋异禀，对周遭不怎么开明的政权充满了质疑。为大众所熟知的“秘传民族主义”的最著名拥趸莫过于意大利思想家尤利乌斯·埃佛拉，他把种族贵族精英、大丈夫英雄主义同东西方现有的精神信仰（主要是佛教和印度教）融合了起来。"
 natpop_corporatocracy_subtype:0 "企业国家"
 natpop_corporatocracy_subtype_desc:0 "§Y企业国家§!\n\n企业国家指的是完全由大公司、垄断企业或其他大型商业企业控制的政体。企业国家重视利润高于一切，众所周知，他们除了多快好省地赚钱以外，几乎不考虑任何其他事情。尽管其无情的程度可能会有所不同，但可以想到，在这些政权中，工人的处境通常会很糟糕，因为任何有可能损害企业国家利润的苗头一经发现，就会被残酷地消灭掉。"
 natsynd_subtype:0 "国家工团主义"
 natsynd_subtype_desc:0 "§Y国家工团主义§!\n\n国家工团主义又称社会民族主义、宪章极权主义、极权主义、宪章主义，是出现时间最短但发展势头最为猛烈的左翼威权领域的领头意识形态。国家工团主义发端于风云一时的革命工团主义者乔治·索雷尔的著作，由意大利的“革命行动法西斯”等干涉派社会主义运动发展而来，其宗旨是以过往之政权、政府乃至宗教所不能之姿改革社会。依据其拥趸所言，实现国家工团主义之愿景的唯一手段便是发动起真正的革命先锋——工人群众，同时摒弃失败的革命家列宁那已被抛入历史垃圾堆的妄想式的先锋党主张，以此来推翻资产阶级贵族式民主的腐朽秩序，把“精英财阀”之国彻底改造为无产阶级之国度，以万众一心的凝聚力、铁一般的纪律性与决绝果断锻造生产力与道德活力，最终实现宏图伟业。经济上，国家工团主义倡导通过经济的社会化以及全国工会的统一或服务于国家的单一超大工会的方式将各经济阶级一同纳入到国家的发展规划中来。此外，国家工团主义还放弃了于统一国家无益的阶级斗争论，并以阶级复兴论取而代之，即在坚持《极权宪章》的前提下，把底层阶级、日益趋向极权主义的中产阶级以及结合了世界大家庭思想的帝国主义联合起来。最后还要说一嘴的是，国家工团主义这一由鼓动社会主义者参与大战的意大利“战争领袖”贝尼托·墨索里尼、法国劳工总联合会内的索雷尔派思想家乔治·瓦卢瓦，以及富有远见的前英国保守派贵族、准则派的创立者奥斯瓦尔德·莫斯利共同撰写的《极权宪章》所阐释的意识形态，经常会依各个国家的极权社会主义主席之令，结合不同的国情作出相应的变动。"
 natpop_warlordism_subtype:0 "民族主义军阀"
 natpop_warlordism_subtype_desc:0 "§Y民族主义军阀§!\n\n军阀从任何角度看都不是一种统一的意识形态。相反，它描述了世界各地各种军阀集团那种差异大、无联系、无组织和军国主义的性质。军阀之名来自于中国的军阀混战时代，并开始流行于现代语境。军阀往往与政治形态关系不大，更多的是与缺乏明确的边界，不断爆发的混乱战争局势有关，其范围从国家级别的土匪集团到有组织的军政府，甚至包括由军队支持的共和政府或纯粹的独裁政府。军阀经常是一种过渡性的状态，通常只是通往更明确的政治制度道路上的一块垫脚石，尽管一些纯粹的军阀国家确实存在。"
 pioism_subtype:0 "毕奥神父思想"
 pioism_subtype_desc:0 "§Y毕奥神父思想§!\n\n基于皮耶特雷尔奇纳的毕奥神父的教诲和经历而来的毕奥神父思想（或者说毕奥主义）与其说是一种正式的意识形态，倒不如说是一种生活方式。毕奥神父思想提倡虔诚信仰和对天主教会的服从，同时拒绝各种形式的意识形态，甚至是民族认同，寻求创造一个人人都有机会成为圣人的社会。为实现此一目的，需要一种权力极度下放式的治理模式，由各地政府自行制定大小决策，中央政府只负责管理武装部队和教育系统，没有任何多余的权力。毕奥思想同时敌视社会主义和民族主义，认为它们正是协助魔鬼阻止人们步入天堂的左右手。因此，毕奥思想寻求从根本上抹除民族的概念，以天主教信仰取代民族建构。除此之外，毕奥思想还主张建立强大的福利国家，让每一位国民衣食无忧，好把全部心力放在抵达荣福直观之上。对于异教徒，毕奥思想虽并不反对其存在，也会为其提供同等的社会服务，但却禁止其在公众场合行崇拜礼——不过实话实说，毕奥政府治理下的异教徒还是多多少少会与社会处于脱节状态。总得来说，毕奥思想寻求打造一个崭新的天主教时代，一个人人都有机会（哪怕要付出全副身家性命）迈入天堂之门的时代。"
 left_eurasianism_subtype:0 "左翼欧亚主义"
 left_eurasianism_subtype_desc:0 "§Y左翼欧亚主义§!\n\n左翼欧亚主义诞生于对同贵族阶级眉来眼去的知识分子精英们所推崇的正统欧亚运动的否定之中，不过讽刺的是，左翼欧亚党的领袖反而是一位正统王公——“红色亲王”德米特里·彼得罗维奇·斯维亚托波尔克-米尔斯基。米尔斯基虽参与创立了欧亚党，但却因着自身的文学史家背景而对法公社和英国革命中出现的新兴艺术运动产生了浓厚的兴趣。一边是国际社会主义的节节胜利，一边是克伦斯基政权的江河日下，在此背景下，米尔斯基带着欧亚主义的理论转投了马克思主义，同捍卫当权精英利益的特鲁别茨柯伊多数派相对立。为壮大自身实力，米尔斯基广结左翼盟友，找上了社会主义欧亚工党的罗曼·雅各布斯和左翼社革党中支持欧亚主义的成员，并在此一过程中形成了左翼欧亚主义的理论思想，包括泛斯拉夫国际主义、既尊重宗教本身又反教权、知识分子前卫主义，以及囊括民族自治委员会在内的苏维埃体制等。左翼欧亚主义的圈子成分复杂，全由主席一人维持，而这位列宁的继承者、“十月恺撒”将带领新生的欧亚国迈向世界革命，消灭一切资产阶级，并从其压迫中解放友善的无产阶级。"
 feminist_syndicalist_subtype_desc:0 "§Y社会女权主义§!\n\n比起通用的意识形态，社会女权主义更像是一个术语，指的是那些把女权主义与女性争取解放的斗争融入左翼大背景中的各路思想流派与政治运动。虽然名为“社会女权主义”，但许多知名的思想家其实很是排斥“女权”这个词，因为她们认为女权与资产阶级密不可分，因而对于推动劳动妇女的进步毫无益处。社会女权主义内的两大主流分支为无政府女权主义和马克思女权主义，前者的代表人物是特蕾莎·马涅、爱玛·戈德曼和伊藤野枝，而后者则为亚历山德拉·柯伦泰、克拉拉·蔡特金和玛丽·英曼。左翼女权主义者们活跃于从无政府主义、工团主义到马克思主义，甚至是国家工团主义的各式政党、组织之中（大多都是委身于国内最大的社会主义政党之中，虽然这些政党基本被男性所把持，但他们并不反对女权主义者，还把她们视作革命的同伴，不过倒也有政治机构出于“意识形态的偏差”打压社会女权主义者代表的情况存在），她们不光是为了妇女的解放和平权而战，更是为了全体民众的权利、为了一个公平公正的社会而战。"
 socdem_democratic_socialism_subtype:0 "民主社会主义"
 socdem_democratic_socialism_subtype_desc:0 "§Y民主社会主义§!\n\n民主社会主义是一种试图将民主制度和社会主义结合在一起，形成一个融合体系的意识形态。这些政府通常追求直接民主制，尽管有时也会使用代表机构，如国会或工会委员会。这些政府在追求真正社会主义的同时，力求让每个公民都有发言权，无论他们在社会中的地位如何。"
 liberal_conservative_subtype:0 "自由保守主义"
 liberal_conservative_subtype_desc:0 "§Y自由保守主义§!\n\n自由保守主义是一种近乎自相矛盾的意识形态，它将保守主义思想与自由主义立场结合在一起。这些团体分成两派，一派支持放松管制和自由市场，另一派则支持经济干预主义。而两派在追求公民自由，同时维持保守社会立场方面却又团结一致。总体而言，自由保守主义将自由资本主义和社会公义，与传统社会观念融合在一起，这种意识形态在西方世界尤为普遍，尽管在全球各地的实践中也都可以看到。"
 authdem_cossack_subtype:0 "哥萨克专制"
 authdem_cossack_subtype_desc:0 "§Y哥萨克专制§!\n\n这是描述哥萨克主导的专制制度的意识形态。哥萨克部落的特点是军国主义、野蛮、建立在劫掠和游牧狩猎及贸易上的经济，以及对哥萨克传统和文化的严格遵守。虽然每个哥萨克首领和部落的具体观点和信仰会有很大不同，从议会和部落民主到酋长国和专制政权应有尽有，但将他们联系在一起的是他们对马背生活、野蛮行径与在开放大草原上的狂野骑行的热爱。"
 eurasianism_subtype:0 "欧亚主义"
 eurasianism_subtype_desc:0 "§Y欧亚主义§!\n\n欧亚主义是一种全新的意识形态哲学和政治思想，它建立在斯拉夫主义的理论基础和尼古拉·特鲁别茨柯伊和彼得·萨维茨基的加工之上。欧亚主义的基本思想是，俄罗斯人民的国家体制和民族文化主要其实起源于蒙古国，更接近东方专制统治，而不是西方自由民主。并且，地理因素也起到了很大作用。俄罗斯在整个历史上处于欧洲和亚洲两种不同文明的交汇处，能够实现两者的共生，成为融合两种文明优点的欧亚文明。欧亚主义者认为自己进行着一场革命而非反动的运动，根据他们的计划，俄罗斯的未来取决于一个强大政党的力量，它将在单一的意识形态下团结所有的欧亚人民，而不是使之分裂。"
 pataut_cossack_subtype:0 "哥萨克专制"
 pataut_cossack_subtype_desc:0 "§Y哥萨克专制§!\n\n这是描述哥萨克主导的专制制度的意识形态。哥萨克部落的特点是军国主义、野蛮、建立在劫掠和游牧狩猎及贸易上的经济，以及对哥萨克传统和文化的严格遵守。虽然每个哥萨克首领和部落的具体观点和信仰会有很大不同，从议会和部落民主到酋长国和专制政权应有尽有，但将他们联系在一起的是他们对马背生活、野蛮行径与在开放大草原上的狂野骑行的热爱。"
 neo_feudalism_subtype:0 "新封建主义"
 neo_feudalism_subtype_desc:0 "§Y新封建主义§!\n\n新封建主义指的是在现代环境下，以当代的体制、框架和方式，复辟欧洲中世纪封建制度的意识形态。新封建主义通常由强大的军事机构支持，它将社会划分为由行会制度支持的庄园和片区，并由地方领主或军官管理，而这些人又都向掌握最多土地和兵力的中央统治者宣誓效忠。在大部分人看来，这种制度过时而野蛮，但一些人却发现这种古老的制度即便压迫色彩十分浓烈，但却相当高效，特别是在一些欠发达地区。"
 authentice_subtype:0 "民族真实主义"
 authentice_subtype_desc:0 "§Y民族真实主义§!\n\n民族真实主义，又称恩泽雷主义，恩泽雷化，是博博佐·塞塞·塞科为自己治下的恩泽雷国精心设计并亲自确立的意识形态。民族真实主义在本质上是泛非的，它呼吁非洲民族主义团体之间在不进行政治统一的情况下进行合作，正如其名称所示，它呼吁“回归真实”。它所想要回归的内容可以被描述为：刚果民族主义，非洲美学和身份认知的复兴，完全拒绝任何帝国主义者或“西方”的影响，法团主义，以及与民族相联系的民粹主义作为其主体。"
 merc_subtype:0 "无国界之军"
 merc_subtype_desc:0 "§Y无国界之军§!\n\n“无国界之军”和自洽的意识形态毫无关系，单单是指一些国际佣兵组织的现实运作，这些佣兵组织或靠着手眼通天，或靠着阴谋诡计，或靠着时来巧运，拿下了一个前主权国家或其部分土地，在其上建立了自己的封地，并通过行动网络、烧杀抢掠、军事合约等方式，或凭硬实力，或凭尔虞我诈，准备一登世界舞台施展拳脚。这些佣兵组织大多与意识形态无缘，仅仅是凭借着对激情的渴望或是金钱的回报行事，但也有人青睐于极右翼的部分理论，支持自由企业、自由化资本、全民皆兵等政策，某些组织甚至宣扬科学种族主义、种族隔离、优生学、沙文式新殖民主义等思想。佣兵国家权力通常都高度分散，只由唯一的家长式最高权威来维系整体，反国家主义和专制独裁可以同时存在于这一奇特的混合体制中 ，只要不违反最上头老大哥的命令，国民和佣兵都可以随心所欲地做任何事。佣兵组织相互之间虽然可能会存在着一些或大或小的差异，但其都重视金钱报酬胜过意识形态，毕竟对于刀尖上舔血的佣兵来说，当一天结束时，没有什么比拿在手里的一叠厚厚钞票更为实在了。"
 esoteric_leninism_subtype:0 "左翼洛里奇主义"
 esoteric_leninism_subtype_desc:0 "§Y左翼洛里奇主义§!\n\n在贤圣的哲理教诲和以弗拉基米尔·列宁为首的一众为人类解放事业而奋斗的杰出社会主义者博爱行为的影响下，尼古拉斯·洛里奇和妻子海莲娜一起提出了“洛里奇主义”，而左翼洛里奇主义（又叫左翼阿耆尼瑜伽思想、秘传列宁主义、佛教共产主义）就是洛里奇主义的衍生。洛里奇主义融合了神智学、佛教、俄罗斯东正教、吠陀学、印度教、通灵论/灵性论等东西方的各种宗教思想，原本为俄罗斯文化量身打造，后经过修订走向了世界。洛里奇主义的两大要点是灵性融合主义和对超自然禁忌事物的信仰，其追随者推崇彻底的文化、艺术和社会变革，意图在“文化大同”（整个世界同属一个被称为“火光崇拜”的启蒙文化）之下，推动整个人类种族成为新的宇宙种族。左翼洛里奇主义的基础理论有自身所倡导的神圣宗教传统、对环境保护的关注、对大自然的保护与神化、对音乐美术等高雅艺术的鉴赏与卓越追求、列宁贤圣以及与他志同道合、为人类解放事业而奋斗的布尔什维克战友们所倡导的国际主义等。左翼洛里奇主义者认为，列宁以及像他一样的殉道者是在用自己的方式践行着“文化大同”，是真正的至圣贤师，因此，布尔什维克和其他左翼思想家的各种理论在他们心中有着独特的地位。左翼洛里奇主义与其他相似的秘传运动，如新纪元运动、俄罗斯宇宙主义、非裔未来主义、其他超人类主义派别等联系紧密且相互影响，可以说是由一个怪人带着保护人类心灵文化之美与大自然、利用社会主义意识形态建成人类世界的乌托邦、开启通往香巴拉的大门等目的制造成的缝合产物。"
 tot_afrofuture_subtype:0 "非裔未来主义"
 tot_afrofuture_subtype_desc:0 "§Y非裔未来主义§!\n\n非裔未来主义是一种新兴的思想形式，它倡导泛非主义、非洲民族主义和非洲人民的民粹主义（不过，不同的人对于“非洲”的具体定义也有很大不同），同时向着未来主义文化革命迈进。非裔未来主义同从国家工团主义到黑人至上主义，再到非裔和平主义的各种思想运动都有着联系。虽然在非裔未来主义者治下当一个非洲人意味着什么可能会有所不同，但肯定都会享受到民粹主义所带来的优渥待遇。非裔未来主义团体通常都很激进，对其泛非和未来主义的目标有着接近于狂热的强烈奉献精神，他们会不惜一切代价来实现非裔未来主义。"
 syn_afrofuture_subtype:0 "非裔未来主义"
 syn_afrofuture_subtype_desc:0 "§Y非裔未来主义§!\n\n非裔未来主义是一种新兴的思想形式，它倡导泛非主义、非洲民族主义和非洲人民的民粹主义（不过，不同的人对于“非洲”的具体定义也有很大不同），同时向着未来主义文化革命迈进。非裔未来主义同从国家工团主义到黑人至上主义，再到非裔和平主义的各种思想运动都有着联系。虽然在非裔未来主义者治下当一个非洲人意味着什么可能会有所不同，但肯定都会享受到民粹主义所带来的优渥待遇。非裔未来主义团体通常都很激进，对其泛非和未来主义的目标有着接近于狂热的强烈奉献精神，他们会不惜一切代价来实现非裔未来主义。"
 klan_nationalism_subtype:0 "三K党民族主义"
 klan_nationalism_subtype_desc:0 "§Y三K党民族主义§!\n\n三K党民族主义是美国三K党主张的白人至上主义意识形态的总称。三K党的不同派系在处理有关种族问题的方法上各不相同，但都同意一件事——白人是最高贵的。从支持重返非洲计划到主张完全恢复奴隶制，三K党思想多种多样，但都相信精神虔诚、民族主义、白人至上主义、美国例外论和军国主义乃是上帝的旨意。"
 goering_loyalism_subtype:0 "戈林派民族主义"
 goering_loyalism_subtype_desc:0 "§Y戈林派民族主义§!\n\n戈林派民族主义，俗称戈林主义或戈林派，是用于描述赫尔曼·戈林个人意识形态的一个空泛且不明确的术语。戈林人格中扭曲和自我放纵的方方面面结合起来，形成了这种拥护日耳曼人至上主义，军国主义，民族主义，强盗政府，制度化腐败，君主制以及享乐主义的复杂思想，用以统治他的个人领地。当他在非洲自封为名不正言不顺的冒牌君主之时，渴望夺取自己的封邑的野心之徒也开始仿照他的形象，模仿他的做法。"
 left_townerism_subtype:0 "左翼唐纳主义"
 left_townerism_subtype_desc:0 "§Y左翼唐纳主义§!\n\n迪克逊主义以唐纳的意识形态为主体，并注入了国家工团主义和秘传民族主义的思想，是埃尔伍德·唐纳的弟子新月酋长的心血结晶。迪克逊主义比唐纳主义更为军国化和极端化，其要求彻底屠杀或监禁北美的所有非土著族裔，同时承诺为所有真正的红人建立一个红色的民族“社会主义”乌托邦。"
 townerism_subtype:0 "唐纳主义"
 townerism_subtype_desc:0 "§Y唐纳主义§!\n\n唐纳主义，或者更常见地被称为美洲印第安人复兴主义或原住民民族主义，是由埃尔伍德·唐纳、尼古拉斯·罗德里格斯·卡拉斯科和弗朗西斯科·梅·佩奇等各美洲原住民中的民族主义者开创的一种各具特点，并不统一的意识形态大类。这种混合了民族主义、军国主义、法团主义和高度仇外特性的意识形态反白人，反西方，但除此以外，就各不相同。唐纳主义者要么呼吁美洲原住民群体之间的融合统一，复兴美洲的最初人民那已经衰落的文化，保护其免受白人魔鬼的腐蚀和侵蚀，要么就仅仅支持特定的美洲印第安人或美索美洲土著身份认知的复兴。这一独特的意识形态群体本质上是一种民粹主义，关注生态和精神问题，同时对西方非本土的信仰持反宗教态度。唐纳主义试图消除白人对美洲造成的损害，同时团结或振兴自己选择的美洲原住民民族，让其凌驾于其他民族文化之上。"
 autdem_christian_democracy_subtype:0 "威权基督教民主"
 autdem_christian_democracy_subtype_desc:0 "§Y威权基督教民主§!\n\n威权基督教民主诞生于一个简单的事实，即民主本身对任何社会都具有腐蚀性，它的诞生地，古雅典，就是道德堕落的绝佳范例。威权基督教民主政权会积极打击任何试图破坏传统社会结构的进步派或社会主义分子。这些国家可能与既存的宗教机构之间有着密切的联系，甚至让神职人员偶尔担任国家官员。虽然仍然追求着社会公正的经济制度，但威权基督教民主党派往往不会给工会喘息的空间，以免他们影响力过分扩大，威胁到受神祝福的正义之士。"
 popcom_subtype:0 "大众共产主义"
 popcom_subtype_desc:0 "§Y大众共产主义§!\n\n大众共产主义（被其在美国的忠实追随者戏称为“苹果派共产主义”或直接称之为白劳德主义）是一种集权、半专制的社会主义，其特点是既存在强力的行政机构，也致力于建立统一的左翼阵线，以促进泛左团结与合作。大众共产主义是威权主义和社会主义民主的混合体，它寻求在不诉诸内讧、过度的暴力、残酷的镇压和报复等不人道行为的情况下捍卫革命。大众共产主义依赖职业工会与行会的支持，但反对公社化与受无政府主义影响的合作社，它将经济和国家大权集于领袖手中，不过仍然允许工人阶级的自我管理和自治自由，并且通常寻求在农业和工业之间达成平衡。"
 radical_progressivism_subtype:0 "激进进步主义"
 radical_progressivism_subtype_desc:0 "§Y激进进步主义§!\n\n激进进步主义代表着在其他保守主义或传统主义国家中一系列模糊的左翼和中左翼思想流派，他们通常抵制更广泛的左翼和自由派改革理念。与国外的部分运动相比，这些组织可能不是最激进的，其社会主义或自由主义属性也并不算突出，但与他们所居住国家的现状和民众的态度相比，这些温和的“激进分子”是相对极端的。这些运动推动着一系列不同的从左翼到适度自由或进步的议程，跳出了他们所在国家的主流公众可接受的政治领域，推动着他们自己的“左翼主义”，即使这些理念被其他左翼政权视为自由派甚至是中间派。"
 socdem_longism_subtype:0 "朗主义"
 socdem_longism_subtype_desc:0 "§Y朗主义§!\n\n朗主义是路易斯安那的“王鱼”休伊·朗的个人思想理念，其最好的参照便是拉丁美洲的考迪罗风潮。单纯地用“宽泛”来形容“王鱼”的思想结晶那就是太小看他了，他的这套理论不仅吸收了四面八方的各种要素，还在以寻常民众为受众的民粹主义的光环之下把它们有机结合了起来。虽然有着一项雄心勃勃的计划——“分享财富”，一股不让贪婪的企业和金融巨鳄吐出所攫取的财富便不罢休的势头，但朗也没有忘了把富可敌国的寡头们纳入到自己的改革中来。此外，朗还推行农业补贴政策，制定了凯恩斯主义和合作经济学的混合经济模式，还提出了改善教育、发放养老金和退伍军人抚恤金、践行国父的理念和圣经的教义、基础设施和医保体系的现代化等人们喜闻乐见的各项政策。理想虽美好，但朗也清楚，在现行体制下，自己根本没有施展抱负的空间，因此，他转而捧起了一分钟人民兵，靠着他们的威吓推行自己的政治宏图，而曾把路易斯安那州变为野心家的边陲封地的美利坚至上党政治机器的权势与影响力也因而更上一层楼。在种族问题上，朗的态度晦暗不明，废除投票的人头税限制、按需重新分配财富等措施虽然利好于黑人，但朗既拒绝支持反私刑的立法，也愿意为了选票同南方的种族主义者亲密无间。朗主义反复无常的本质以及同从溜须拍马的基督教民族主义者杰拉尔德·L·K·史密斯，到社会主义的进步远见家阿尔弗雷德·宾厄姆等一众人马的合作，为朗背上了诸多截然不同的头衔，渎神的共产主义者、危险的反动分子等南辕北辙的评价皆在其列。归根结底，休伊·朗被其死忠视为身家性命的政治创造无非是其个人主义的载体，同美国南方的那一大票人没什么区别，也就是说，只要至上党和自己的统治能够延续下去，只要人人皆国王的梦想能够延续下去，他甘愿把任何思想与理论叫作朗主义。"
