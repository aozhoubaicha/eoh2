 marlib_toryism_subtype:0 "英式保守主义"
 marlib_toryism_subtype_desc:0 "§Y英式保守主义§!\n\n英式保守主义是起源于联合王国及其现殖民地、前殖民地的一众传统保守思想的集合。英式保守主义的词源“托利”起初是对爱尔兰天主教徒的贬义称呼，后被当作对詹姆斯二世国王支持者的蔑称，再往后就演变为了对英国右翼大党的代称。英式保守主义最早出现于英格兰内战中的骑士派，并在随后的几个世纪中受到了埃德蒙·伯克、小威廉·皮特等人的影响。在政策上，英式保守主义高度保守、亲近圣公会、反对自由化、支持君主制，而在经济上，它又在自由市场与贸易保护之间举棋不定，内部也曾因此发生过多次分裂。需要注意的是，英式保守主义这一概念非常宽泛，上面所列的定义并不能涵盖所有的保守派政客，因此也就诞生了诸如“红色保守党”、“高等保守党”之类的术语用以描述种种错综复杂的情况。"
 soccon_maurrassism_subtype:0 "莫拉斯主义"
 soccon_maurrassism_subtype_desc:0 "§Y莫拉斯主义§!\n\n“莫拉斯主义”又被称为整合民族主义，是法兰西行动的哲学家和思想支撑夏尔·莫拉斯提出的政治、社会和知识领域的论断。在夏尔·莫拉斯看来，存在两个法国：其一是共和制度及其精英代表的“法定国家”，由四大“共犯阶层”支持：犹太人、新教徒、共济会和外邦人，也就是“反法势力”；其二则是真正能代表法兰西人民的“真实国家”，而这也是莫拉斯所鼎力支持的。莫拉斯主义基于社会团结理论，追求以法国曾经的旧制度为模式，实现有机运作的社会。因此，法兰西行动拒绝承认法国大革命及其后的历史，发誓要建立一个分权地方主义，传统主义和联邦政体的君主制国家，政治权力将被授予各省议会，而国王作为伟大的全国仲裁者，此外天主教将成为维系国家团结的重要黏合剂。在知识领域，莫拉斯则推崇古典理性主义，反对浪漫主义。"
