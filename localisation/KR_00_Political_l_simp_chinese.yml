 national_jacobinism_subtype:0 "民族雅各宾主义"
 national_jacobinism_subtype_desc:0 "§Y民族雅各宾主义§!\n\n所谓的“民族雅各宾派”指的是法共内部两大派系中势力较小的那一方，其缔造者是颇受人民爱戴的“异见分子”雅克·多里奥以及保罗·马里昂这样的非正统马克思主义者。由于党内的主流声音不愿为了革命大业同右翼社会主义阵营中的有识之士合作，多里奥派转而另起炉灶，抛弃了正统的马克思列宁主义思想，拾起了山岳派的理论以及马克西米连·罗伯斯庇尔、路易·安托万·德·圣茹斯特两位大革命之父的遗产。民族雅各宾派结合了“恐怖的大天使”的爱国精神、平等热情和布朗基主义中的政变精英建立社会主义的方法，强调革命行动的意志要高于法律，鼓励共青团中的有为青年们自发学习山岳派前辈不息的革命热情和献身精神（革命之火被扑灭时他们还不到三十岁），壮大军力，彻底消灭四面的敌人，实现真正的共和。多里奥希望以至高主宰崇拜（虽然至高主宰的定义还比较模糊）取代无神论，并以国家资本主义下的平等所有权取代国家集体主义，同时顾及经常被左翼所遗忘的乡村地区，以此在有朝一日建成一个焕然一新的国家。根据卢梭的《社会契约论》，只有在那一刻在场的人才有资格获得民族国家的公民权，因此，民族雅各宾派会以自圣茹斯特以来从未有过的斯巴达式热情围捕资产阶级和外国颠覆分子。"
 national_security_state_subtype:0 "民族安保国家"
 national_security_state_subtype_desc:0 "§Y民族安保国家§!\n\n虽然绝大多数安全机构在意识形态一事上都呈现出非政治化的特点，但也确实存在一些以理论思想为己任或是带有诸如此类之烙印的特例。造成这种现象的原因可能是政府陷入了激进化的漩涡之中，也可能是政府为需要依靠强大的国家机器维持内外安全的极端民族主义者、极右翼所占据。民族安全国家即是上述情形的最终演化产物：由安全机构掌握一切权力的国家实体，抑或是安全机构之负责人以无力维持国家价值观、秩序为由接管前任政府之国度。民族安全国家的领导人大多希望建立一个“西罗维基（俄语，意为‘强人’）共和国”，不过也有部分是真心信任着推自己上台的政党之纲领。值得注意的是，民族安保国家的政策并非一以贯之，毕竟其制定政策的首要考量是国家的持续稳定和自身集团的利益，也正因此，这些“拥有国家的机构”会采取一切必要之手段消灭内外威胁，以借鉴自许多右翼运动的原则、理论实现常备不懈的民族国家之野心。"
 dionysian_yoga_subtype:0 "狄俄尼索斯瑜伽"
 dionysian_yoga_subtype_desc:0 "§Y狄俄尼索斯瑜伽§!\n\n名为“瑜伽联盟”的松散政治团体及其思想理论是对圭多·凯勒精彩一生的写照。凯勒是全意大利数一数二的飞行员，也是已故的加布里埃尔·邓南遮的好友，其不仅是名生性古怪的自然博物学家，还是米兰的贵族，曾与挚友乔瓦尼·科西索一同参加过短命的奋进运动，在其中负责“应急署”的协调工作，结识了世界各地的许多别具匠心之士。身处阜姆期间，凯勒同共产主义、无政府主义、乌托邦蒲鲁东主义、尼采哲学、玫瑰十字论、虚无主义的各派信众合作，建立了人民学院，四处宣扬自由恋爱、废除货币、消灭监狱、美化城市等理论。虽然瑜伽联盟的成员大多出身社会主义背景，但凯勒一派却与社会主义的主流对不来，原因有列宁革命的失败，也有西方公社国家一转威权的做派，而彻底分道扬镳的引爆点则是马里内蒂同都灵新兴的极权运动的结盟，此事更加坚定了凯勒反未来主义的立场，他认为未来主义本质是对人类科技的崇拜，未来主义艺术忽视了创作中最为重要的一个方面：艺术家的个性和原创性。内战过后，瑜伽联盟同异见未来主义者、军团成员一起搬到了威尼斯，在这里以自由精神之旗帜反抗既定秩序。“至善至美自由精神联盟”，即瑜伽联盟的核心理念是通过崇尚个人主义和自由恋爱、反资本主义、自由意志行动主义、拒斥现存的政治体系及其价值观，以及其它各种源自东方精神信仰的思想来创造出包容一切民族的“狄俄尼索斯种族”。上述想法虽然说得模棱不可，联盟内部的思想也相当分散，但不同成员之间的分歧还是在内部催生出了两大派别：其一为提倡小生产者的农业民主、反工业、热爱自然、去城市化的“褐莲派”，其二为强调打倒一切资产阶级、无条件拥护唯物主义、同前卫派左翼走得很近的“红莲派”。"
 soccon_synarchism_subtype:0 "共治主义"
 soccon_synarchism_subtype_desc:0 "§Y共治主义§!\n\n共治主义，或者说墨西哥共治主义，形成于墨西哥革命和萨帕塔政府不断左倾的大背景下，根据共治主义运动自费出版的《共治主义宣言》的说法，该思想的缔造者是何塞·安东尼奥·乌尔基萨、萨尔瓦多·阿瓦斯卡尔、乌尔基萨的弟弟卡洛斯、相对温和的曼努埃尔·戈麦斯·莫林、曼努埃尔·托雷斯·布埃诺、希尔达多·冈萨雷斯·桑切斯、运动的首席理论家何塞和阿方索·特鲁埃瓦斯·奥利瓦雷斯两兄弟。需要注意的是，这里所说的共治与斯塔克豪斯提出的“共治”概念并无联系，和法国的神秘学家圣伊夫笔下同无政府主义相对立的“共治主义”也仅有些许表面上的相似之处。墨西哥的共治主义运动分为两个相互对立的阵营，一派是乌尔基萨的激进革命民族主义者和民族工团主义者，另一派是阿瓦斯卡尔的正统禧年主义者和“天主教社会秩序”拥护者，两派之外还有着莫林和托雷斯·布埃诺的小派别，他们主张以同国家行动党结盟或把全国共治联盟改组为正式政党的方式争取民意支持，以走上“温和”的半民主之路——不过，这一想法并不被主流共治主义者所容，因为自由民主在其眼中无异于洪水猛兽。共治主义者内部虽有着各种各样的分歧，但他们都极度反对工团主义，都认同左翼思想、自由主义和无神论（反教权主义）是现代世界的三大毒瘤，都在一边广纳如民族保守主义、反民粹的阶级合作、天主教神权、整合民族主义、右翼社群主义、法团国家主义等各路思想理论，一边致力于在最高权威的带领下回归更加传统、极端保守的社会之中，以此涤净墨西哥的孽罪，拯救墨西哥国家。此外，共治主义运动还和方兴未艾的整合运动（该运动由阿瓦斯卡尔、“文化考迪罗”何塞·巴斯孔塞略斯以及墨西哥的神职人员、贵族发展而来）有着一种互利共生的关系，这两派极右翼政治运动组成的“共治整合”联盟的目标便是相互之间取长补短，最终以信仰和烈焰拯救墨西哥——两方的联合自然使得乌尔基萨及其激进团体大为不爽，逼得后者只能去和自己的新保皇派盟友争论共和制的优点。共治主义尊崇教宗利奥十三世的《新事》通谕，同奥地利、伊比利亚等地的天主教右翼相似运动间有着千丝万缕的联系，是墨西哥右翼恢复革命之前的虔诚而繁盛之风貌的最后一搏。"
