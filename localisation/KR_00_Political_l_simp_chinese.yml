 authdem_boer_nationalism_subtype:0 "布尔民族主义"
 authdem_boer_nationalism_subtype_desc:0 "§Y布尔民族主义§!\n\n布尔民族主义，或称非洲白人民族主义，是一种南非的民族主义意识形态，扎根于自认为是南非真正的居民的非洲白人群体。这些布尔白人排斥土著和英国殖民者，并热切地谈论布尔人在非洲的光辉历史——从大迁徙到布尔战争。这种意识形态往往主张某种形式的种族隔离，并钟情于南非荷兰语。从革命左翼主义到右翼民粹民族主义，各种政党都有实践这一意识形态的，但也确实存在更温和的信奉者，尽管布尔民族主义如今的核心无疑是以詹姆斯·赫尔佐格和丹尼尔·弗朗索瓦·马兰博士为代表的国民党。"
