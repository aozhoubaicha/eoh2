 authdem_roerichism_subtype_desc:0 "§Y洛里奇主义§!\n\n为了与洛里奇的其他左翼思想相区分，洛里奇主义也叫作阿耆尼瑜伽思想、勒里希主义、传统洛里奇主义，它是洛里奇的思想向左翼转变前提出的最原始的理论。洛里奇主义不掺杂对意识形态的批判，所有内容都围绕着秘传实用理想主义与佛教传统主义展开。洛里奇主义融合了神智学、佛教、俄罗斯东正教、吠陀学、印度教、通灵论/灵性论等东西方的各种宗教思想，原本为俄罗斯文化量身打造，后经过修订走向了世界。洛里奇主义的两大要点是灵性融合主义和对超自然禁忌事物的信仰，其追随者推崇彻底的文化、艺术和社会变革，意图在“文化大同”（整个世界同属一个被称为“火光崇拜”的启蒙文化）之下，推动整个人类种族成为新的宇宙种族。传统洛里奇主义利用精神道德与精神指引来引导人们贯彻美德、走向繁荣，其基础理论有自身所倡导的神圣宗教传统、对环境保护的关注、对大自然的保护与神化、对音乐美术等高雅艺术的鉴赏与卓越追求、传统价值观、民族自决权、不分意识形态的实用主义等。左翼洛里奇主义与其他相似的秘传运动，如新纪元运动、俄罗斯宇宙主义、非裔未来主义、其他超人类主义派别等联系紧密且相互影响，可以说是由一个怪人带着保护人类心灵文化之美与大自然、利用社会主义意识形态建成人类世界的乌托邦、开启通往香巴拉的大门等目的制造成的缝合产物。"
