 grinchism_subtype:0 "格林奇主义"
 grinchism_subtype_desc:0 "§Y格林奇主义§!\n\n或许将其描述为一种反意识形态的意识形态更为恰当，格林奇主义与其追随者只希望一件事：和平与安宁，他们在圣诞节期间尤为关注这一点。格林奇主义只有一个目标，一个任务，那就是终结永无止境的圣诞。没有什么比摧毁让人们快乐的东西，摧毁那些让人们唱圣诞颂歌、送礼物、寻欢作乐的东西更能让大家迅速的安静下来了。"
 snow_miserism_subtype:0 "冰雪小鬼主义"
 snow_miserism_subtype_desc:0 "§Y冰雪小鬼主义§!\n\n冰雪小鬼主义基于这样一个简单理念——“冰雪时代终将到来”而产生的一种思想。除了上述的冰雪时代理念，冰雪小鬼主义的追随者们为征服世界做一切他们能做的，从而恢复万事万物的真正秩序。尽管名字类似且这两个思想的创始人的是亲兄弟，冰雪小鬼主义与热力小鬼主义却只有一个类似点，对五十度范围的刻骨仇恨，他们一致同意应当不惜一切代价根除它。"
 toy_santaism_subtype:0 "锡兵圣诞老人主义"
 toy_santaism_subtype_desc:0 "§Y锡兵圣诞老人主义§!\n\n锡兵圣诞老人主义又被称作律法圣诞老人思想，它是工坊中最富传奇色彩的意识形态。它的第一次出名是在“圣诞奶奶”危机中的圣诞老人265号所属的男高音圣尼克，他信奉锡兵圣诞老人主义，并试图给世界上所有淘气的孩子送煤，圣诞老人265很快阻止了他的行动，而锡兵圣诞老人主义也失势了。在政策方面，该主义只有一点点偏离圣诞节主题，偏离的地方是它不容忍任何孩子的淘气行为，并认为淘气孩子只配得到煤或者更糟的礼物。据该主义的追随者声称，此世中仅有少数人配收到玩具，他们认为这些能收到玩具的人是行于世间的圣徒，并对这些人有更高的期待。"
 marlib_crime_syndicate_subtype:0 "商业犯罪国度"
 marlib_crime_syndicate_subtype_desc:0 "§Y商业犯罪国度§!\n\n与其说它是一种意识形态，不如说它是一种半标准化且高度可变的社会组织形式。犯罪国度从根本上是围绕犯罪、腐败和贪污建立起来的。从暴徒和黑手党到犯罪集团和秘密组织，都在一个由犯罪推动、不受法律约束的体系下控制着国家的各个方面。所有犯罪集团都秉承着一个共同的价值观：即通过非法但有利可图的手段追求利润和繁荣，这一特殊体制斯蒂芬妮·圣克莱尔和迈耶·兰斯基等传统黑帮首创，利用“无情”的资本主义，将犯罪团伙的非法收入来源转向合法或半合法的手段以避免麻烦。与正常的犯罪国度相比，商业犯罪资本主义表现得不那么威权，更关注利润而非传统，并将所有法律都置于底线之下。"
 fitzhughism_subtype:0 "菲茨休主义"
 fitzhughism_subtype_desc:0 "§Y菲茨休主义§!\n\n菲茨休主义，以其领袖和唯一真正的理论家乔治·菲茨休的名字命名，是一种高度非正统的伪社会主义，其核心思想是：跨越种族界限的奴隶制，拒绝工资和资本主义概念，并坚信反自由主义是走向真正社会主义和自由社会的最可靠途径。几十年来，随着菲茨休渐渐被人所遗忘，这种意识形态最近又被乔治·W·克里斯蒂安斯所复兴并推广。克里斯蒂安斯认为，菲茨休主义是一种纯粹的社会主义，与之相比，公社都将“黯然失色”，他试图将菲茨休的源初思想与他自己的反天主教和坚定的实用主义立场结合起来，创造出一种全新且奇异的左翼思潮，尽管该理念受到第三国际大多数成员的唾弃，但在美国腹地，它却得到了越来越多狂热追随者和梦想幻灭的激进分子的追捧。"
 social_futurism_subtype:0 "社会未来主义"
 social_futurism_subtype_desc:0 "§Y社会未来主义§!\n\n社会未来主义由俄罗斯早期的立体未来主义与自我未来主义运动的主要人物所开创，并受到了意大利未来主义者（如马里内蒂）的影响，代表了受左翼启发，试图将社会主义意识形态与这种新兴的文化现象融合在一起的新式未来主义思想浪潮。如弗拉基米尔·马雅可夫斯基、纳塔莉亚·冈察洛娃和维克托·弗拉基米罗维奇·赫列勃尼科夫这样的社会未来主义者摒弃了未来主义中经常掺杂的右翼理念，取而代之地注入了乌托邦和科学社会主义思想，以开辟一条通向全新且充满赤红色彩的未来愿景的道路。在社会未来主义体系中，群众——将在中央政府、技术专家委员会或艺术先锋队的指导下——努力建立一个乌托邦社会，在不断发展的理论、政策、艺术等红色浪潮中，无休止地向前迈进，走向现代化、城市化的社会主义未来。"
 militant_atheism_subtype:0 "激进无神论"
 militant_atheism_subtype_desc:0 "§Y激进无神论§!\n\n正如马克思曾经描述并希冀的那样，激进无神论者试图彻底根除一切形式的群众性精神鸦片，由此切断将无产阶级与过去的失败联系在一起的最后链条。激进无神论者所坚持的左翼意识形态的具体形式可以有很大不同——尽管它通常与某种专制和高度军事化的社会主义形式相联系。然而，所有这些组织都有着一个共同点，那就是强烈致力于将人类从各种形式的宗教和精神信仰中解放出来，代之以党或国家的公民教条。"
 de_leonism_subtype:0 "德·莱昂主义"
 de_leonism_subtype_desc:0 "§Y德·莱昂主义§!\n\n德·莱昂主义由著名的库拉索裔美国工会活动家丹尼尔·德·莱昂率先提出，是一种为了适应美国的现实发展而来的“消极革命”的自由意志工团马克思主义形式，虽然其目的是团结起异彩纷呈又大相径庭的美国左翼，但在美国之外，德·莱昂主义也不乏其拥趸。德·莱昂主义者认为，为了在不依靠任何先锋队等职业化驱动力的情况下逐步将革命的共同印象付诸实践，广大的无产阶级必须在全国的各行各业组织起产业工会的同时，组建一个团结一致的左翼政党。德·莱昂主义是美国特有的半工团主义思想，它将马克思列宁主义思想同欧洲的工团主义理论相结合，为的就是创造出一个为民众而生、不受腐化专权荼毒的分权反官僚体制。因此，德·莱昂主义反对社会主义民主，认为它过于资产阶级化，也反对共产主义或极权主义，认为其不过是披着红色外衣的“国家资本主义”——德·莱昂主义试图在尊重美国及其各种劳工运动的现实和历史的情况下，为美国工团主义者、马克思主义者开辟出一条崭新的中间之道，构建出一架所有人都能够满意、都能够获得解放的新体制。"
 syn_georgism_subtype:0 "左翼乔治主义"
 syn_georgism_subtype_desc:0 "§Y左翼乔治主义§!\n\n左翼乔治主义又称单一税制运动（为了与政治领域其他接纳整合了此一运动理念的思想区分开来，准确的叫法应为乔治工团主义），是美国经济学家、社会改革家亨利·乔治提出的一种经济制度，后来演变成了一种成熟的政治意识形态。乔治主义哲学的核心原则是，尽管人们应该重视他们自己生产的东西，但“经济租”——或一个地区的所有自然资源和其他公共物品——必须由社会中的所有成员平等拥有。乔治主义提出，唯一的税收应该是对土地价值征税，因为对经济租金征税只会导致效率低下和剥削。乔治主义主要关注的是经济，但也与从工团主义、进步主义到民主社会主义、左翼自由意志主义，再到某些无政府主义，甚至是更偏向右翼和中间派的非社会主义思想都存在着联系。不过，这些不同团体的共同点是致力于单一税制、土地的集体所有权和土地所提供的一切。"
 bellamyism_subtype:0 "贝拉米主义"
 bellamyism_subtype_desc:0 "§Y贝拉米主义§!\n\n贝拉米主义依附于爱德华·贝拉米及其追随者的著作和理论，也称为贝拉米思想，是美国本土创造的乌托邦社会主义理论，其追求在平民主义和进步主义盛行的民主社会中，推行农本主义和合作主义。最早在美国黄金时代，曾发生过以该主义为指导思想、以贝拉米的作品和《新国家报》为理论武装的乌托邦公社试验，贝拉米主义也因此为人所知。此后贝拉米主义不断流行，成为美国特色的主流社会主义模式之一，而该模式的理论根基来自于贝拉米阐释自己乌托邦社会计划的哲学著作（如《回望过去：2000-1887》、《平等》）和梦想未来世界的科幻作品。贝拉米思想支持以“消费卡”取代现行货币、“民族俱乐部”等理念，简言之，它代表着一种社会主义政治经济组织网络，并致力于实现全产业、土地的国有化，以公社集体所有和平取代私产，以此在不使用“社会主义”这个让美国人恐惧的字眼的情况下消弭竞争、滋育平等。此外，贝拉米思想在社会权利与自由方面也走在世界的前沿，动物权利、环境保护、女性生育权、女权、全民医保、言论表达自由以及各种不可剥夺的个体自由等其都有涉猎。贝拉米思想希望为所有人带来人道主义、平等主义、环保主义和平民社会主义，同时引导社会与人类天生的罪孽作斗争，最终走向新乌托邦。"
 georgism_subtype:0 "左翼乔治主义"
 georgism_subtype_desc:0 "§Y左翼乔治主义§!\n\n左翼乔治主义又称单一税制运动（为了与政治领域其他接纳整合了此一运动理念的思想区分开来，准确的叫法应为乔治进步主义），是美国经济学家、社会改革家亨利·乔治提出的一种经济制度，后来演变成了一种成熟的政治意识形态。乔治主义哲学的核心原则是，尽管人们应该重视他们自己生产的东西，但“经济租”——或一个地区的所有自然资源和其他公共物品——必须由社会中的所有成员平等拥有。乔治主义提出，唯一的税收应该是对土地价值征税，因为对经济租金征税只会导致效率低下和剥削。乔治主义主要关注的是经济，但也与从工团主义、进步主义到民主社会主义、左翼自由意志主义，再到某些无政府主义，甚至是更偏向右翼和中间派的非社会主义思想都存在着联系。不过，这些不同团体的共同点是致力于单一税制、土地的集体所有权和土地所提供的一切。"
 dixiecrat_subtype:0 "迪克西派"
 dixiecrat_subtype_desc:0 "§Y迪克西派§!\n\n迪克西是来自美国深南的一种传统基督教保守主义，也因和旧民主党的关系而被称为旧民主党主义，他们强烈反对自由主义、左派、民权运动以及各种现代社会的罪恶堕落。迪克西和三K党等非法组织联系紧密，他们并不介意采用政治手段抑或更直接的途径来推行自己的理念。迪克西支持南方民族主义、白人至上主义、种族隔离、美国例外论和州权神圣不可侵犯论，他们是旧美国保守主义和传统的最后堡垒——为捍卫自己的地位，他们绝不吝惜采用暴力手段。"
 kemalism_subtype:0 "凯末尔主义"
 kemalism_subtype_desc:0 "§Y凯末尔主义§!\n\n“凯末尔主义”一词是指从奥斯曼大维齐尔穆斯塔法·凯末尔帕夏及其领导下的奥斯曼人民党的政治思想中产生的意识形态。这种典型的土耳其式意识形态致力于将老朽的奥斯曼帝国集权化并积极地实现现代化。凯末尔主义支持基于欧洲模式的世俗主义，认为只有通过将伊斯兰教从社会与政治生活中排除出去才能实现现代化，这让该主义备受宗教机构与苏丹亲信的批评。另一方面，凯末尔主义又通过宣扬土耳其民族主义并压制威胁帝国存亡的少数民族的分离主义来进行国家的集权化。这种意识形态在土耳其影响正盛，其虽招致了一些批评，但也被认为是解决欧洲病夫的痼疾的主要办法之一。"
 eco_syndicalism_subtype:0 "生态工团主义"
 eco_syndicalism_subtype_desc:0 "§Y生态工团主义§!\n\n生态工团主义也称绿色工团主义，是正统工团主义新近出现的一个分支，提倡以受控和尊重环境的方式，推行工会化和工业化。生态工团主义者通常推崇绿色科技和方法，限制工业对生态系统和环境的影响，他们尝试融合环保主义理念，以及对田园牧歌式生活的追求与工业化、城市化、现代化的现实需求，将过去与现在的技术结合在一起，建立起经济发达、政治平等的工团民主主义，同时肩负起人类共享的生物圈的保护者一职。"
 eco_anarchism_subtype:0 "生态无政府主义"
 eco_anarchism_subtype_desc:0 "§Y生态无政府主义§!\n\n生态无政府主义也称绿色无政府主义，是近期出现的一种社会主义理论，首创于地球伊甸园上最苍翠的角落。生态无政府主义的体制多种多样，但总体上提倡基于社群民主、农本主义、集体化、左翼自由意志主义和环保主义的无政府主义或半无政府主义体制，并包含其他环保和左派思想。生态无政府主义者将无产阶级和地球置于同等高度，他们希望废除损害、腐化这些正义社会支柱的压迫性国家体制，并相信除了神圣的地球母亲与追求缥缈的田园牧歌外，这世界上再无圣灵，也无主人。"
 mccarthyism_subtype:0 "麦卡锡主义"
 mccarthyism_subtype_desc:0 "§Y麦卡锡主义§!\n\n麦卡锡主义远称不上是系统的意识形态，而是对保守派共和党人兼狂热反工团主义者约瑟夫·麦卡锡那疯狂指控及言论的汇总。麦卡锡主义强烈反对一切形式的左翼思潮，还反对同性恋、反对移民、反对少数族裔，反对麦卡锡认为自己应该反对的任何事物。麦卡锡主义甚至对其所反对的理念的了解比对其支持的思想都更为清晰。这种松散的资本主义意识形态建立在美国共和党保守派的理论基础之上，但却将其中的传统主义和本土主义理念推向了极致，极力捍卫美式精神和美国梦。"
 national_conservative_subtype:0 "民族保守主义"
 national_conservative_subtype_desc:0 "§Y民族保守主义§!\n\n民族保守主义是主流保守主义思想的民族主义变体，集中于维护国家的民族和文化特性。这些国家通常提倡传统的文化和社会价值观、孝道和家庭结构的重要性，以及爱国主义的单一文化主义。尽管他们的经济观念各不相同，从法团主义、混合经济到自由放任政策都有所考量，但通常反对全球化和国际主义。"
 national_restorationism_subtype:0 "民族复国主义"
 national_restorationism_subtype_desc:0 "§Y民族复国主义§!\n\n民族复国主义，也被称为龟壳主义，其被认为是青年俄罗斯运动的一个稍微遥远的分支。安纳斯塔西·旺夏茨基在成立全俄民族革命工农党，以所谓的“黑色先锋队”的形式，为高尔察克政权提供了准军事支柱的同时，确立了这一民族主义学说。与卡津别克一样，民族复国派怀抱强烈的民族主义，也具有君主制倾向，但不同的是，它对任何形式的布尔什维主义或社会主义都大加谴责，称它们是腐蚀俄罗斯灵魂的“苏维埃恶魔”。不过，令许多人惊讶的是，旺夏茨基其实非常重视保护自然与动物，尤其钟爱中国软壳龟，也就是符拉迪沃斯托克当地人口中的“远东龟”。"
 socdem_dixiecrat_subtype:0 "民粹迪克西派"
 socdem_dixiecrat_subtype_desc:0 "§Y民粹迪克西派§!\n\n民粹迪克西派是来自美国深南的一种传统基督教保守主义，也因和旧民主党的关系而被称为旧民主党民粹主义，他们强烈反对自由主义、左派、民权运动以及各种现代社会的罪恶堕落——不过不同于同僚的是，他们带有强烈的民粹主义性质。迪克西和三K党等非法组织联系紧密，他们并不介意采用政治手段抑或更直接的途径来推行自己的理念。迪克西支持南方民族主义、白人至上主义、种族隔离、美国例外论和州权神圣不可侵犯论，他们是旧美国平民保守主义和传统的最后堡垒——为捍卫自己的地位，他们绝不吝惜采用暴力手段。"
 technocracy_subtype:0 "左翼技官主义"
 technocracy_subtype_desc:0 "§Y左翼技官主义§!\n\n技官主义是一种政府形式，其中决策者根据他们在特定责任领域的研究与表现，特别是在科学或技术知识方面的表现来选择。尽管技术官僚思想在不同的意识形态中颇为常见，技官主义仍算是一种模糊的左翼意识形态：它倡导“能源核算”，试图推动社会文化全面加速并向一种全新、高效、理性发展的思维方式转变，同时还渴望创造一个摆脱了两党政治和派系主义的政治体制来寻求支持。左翼技官主义认为资本主义无法避免浪费，正如传统社会主义模式无法避免低效，并试图突破这两种模式，将人类引向一个开明的红色乌托邦。"
 pan_asianism_subtype:0 "泛亚主义"
 pan_asianism_subtype_desc:0 "§Y泛亚主义§!\n\n泛亚主义，也被称为亚细亚主义或大亚洲主义，是一种包含着各类不同思想的意识形态大类，其共通的最终目标是实现全亚洲人民之间经济或政治上的全面统一。泛亚主义的思想各不相同，包括从北一辉和大川周明的日本泛亚主义到孙中山的中国泛亚主义，但他们都一致希望全亚洲之间进行合作，并在面对西方或其他潜在对手时确保亚洲自身的利益。泛亚主义通常还希望创造一种全新的泛亚文化，这种文化通常（尽管不总是）植根于某种形式的东方哲学，如佛教，或其他无神论思想，如自由主义、君主制、社会主义、民族主义等。尽管面向全亚洲，但泛亚主义往往会提倡由某个或某几个亚洲民族占据主导地位，日本、印度和中国——也就是冈仓天心提出的三国思想中的本州、天竺和唐土——是泛亚主义常见的主导民族，尽管这一运动在东南亚、印苏林迪亚和其他亚洲地区也开始逐渐盛行。"
 paternal_socialism_subtype:0 "家长制社会主义"
 paternal_socialism_subtype_desc:0 "§Y家长制社会主义§!\n\n家长制社会主义又称保守社会民粹主义，家长制保守主义，或在偶尔情况下在西方世界被称为基督教保守社会主义。这是一种古怪的意识形态，试图融合传统保守主义和非马克思的社会主义或进步民粹主义这些看似矛盾的思想。这一奇怪思想诞生自工业革命时期的英国和德国，但现在却在西方世界之外越发常见，比如拉丁美洲或非洲，那些地区并不适用欧洲发源的社会主义的规则和期望，因此转而寻求建立植根于宗教伦理，保守福利经济，阶级协作，公民民族主义和非极端爱国主义之上的道德保守社会。家长制社会主义通常与市场社会主义、基督教分产主义、慈善经济、俾斯麦国家社会主义、红色托利主义等各种财富分配方案相联系，尝试建立一套平等、非掠夺性的经济体系以对抗阶级斗争的理念。家长制社会主义将资本主义和社会主义思想融合在保守家长制的外壳下，为通常是传统主义者和民族主义者的本国人民谋福利，同时压制正统社会主义运动，以维持国家传统和社会稳定，即使这会导致他们与世界各地的其他社会主义者或保守主义者产生分歧。"
 social_machine_subtype:0 "社会机器"
 social_machine_subtype_desc:0 "§Y社会机器§!\n\nE·H·克伦普老大的南方社会机器在宪政国的保守派政治群体中独一无二。克伦普和他的社会机器——民主党政治机器——与在新美国已众所周知的公开种族主义和排斥少数民族主义保持距离，转而拥抱多样性，并借此来推进自己的腐败政治野心。运用着贪污、腐败、民粹主义，并通过将选民权利不分种族地扩大到所有公民，社会机器提出的新政将化身为一把切割开旧民主党森严等级制度的利剑，在克伦普腐败却柔和的手腕之下，妥协民主将变得高效、“平等”且光荣，以确保社会机器在未来的选举中以一种“民选威权主义”的形式占据统治地位。"
 authdem_pan_asianism_subtype:0 "泛亚主义"
 authdem_pan_asianism_subtype_desc:0 "§Y泛亚主义§!\n\n泛亚主义，也被称为亚细亚主义或大亚洲主义，是一种包含着各类不同思想的意识形态大类，其共通的最终目标是实现全亚洲人民之间经济或政治上的全面统一。泛亚主义的思想各不相同，包括从北一辉和大川周明的日本泛亚主义到孙中山的中国泛亚主义，但他们都一致希望全亚洲之间进行合作，并在面对西方或其他潜在对手时确保亚洲自身的利益。泛亚主义通常还希望创造一种全新的泛亚文化，这种文化通常（尽管不总是）植根于某种形式的东方哲学，如佛教，或其他无神论思想，如自由主义、君主制、社会主义、民族主义等。尽管面向全亚洲，但泛亚主义往往会提倡由某个或某几个亚洲民族占据主导地位，日本、印度和中国——也就是冈仓天心提出的三国思想中的本州、天竺和唐土——是泛亚主义常见的主导民族，尽管这一运动在东南亚、印苏林迪亚和其他亚洲地区也开始逐渐盛行。"
 pataut_authoritarian_liberalism_subtype:0 "威权自由主义"
 pataut_authoritarian_liberalism_subtype_desc:0 "§Y威权自由主义§!\n\n威权自由主义并不是种具体的意识形态，而是政治舞台上的一种奇异存在，它所追求的愿景偏离了一般的轨道。威权自由主义者们尽管支持建立强而有力又无所不包的行政部门，但他们并不想强制施加什么神圣准则、民族理想或是军事秩序，他们的目的仅仅是为大众带来自由。在经济领域，威权自由主义者往往有着迥异的观点，但大多数都赞成帮扶中小企业、为地方小家带来繁荣。在社会领域，威权自由主义总体偏向保守，但不同国家的不同国情也催生出了更加自由化，甚至极度进步的衍生思想。自由、繁荣、进步是人民所应该拥有的，即使是要将大声尖叫、踢腿哭闹的人民硬拽出那笼罩着他们的愚昧落后也要达成。"
