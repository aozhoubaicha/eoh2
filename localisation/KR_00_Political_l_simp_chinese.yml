 radsoc_caodaism_subtype:0 "高台教"
 radsoc_caodaism_subtype_desc:0 "§Y高台教§!\n\n高台教，最初是1926年在越南西宁创立的一神论融合宗教运动，随后它又转变为了一种政治派别。高台教的正式名称为“三期普度大道”，主张通过祈祷、行善、先祖崇拜、非暴力、素食、宗教自由和完全的宗教融合来最终实现世界所有宗教信仰之间的和平、平等与融合，并最终让人类与他们崇拜的所谓“高台神”结合，以从轮回之中解脱出来。高台教使用类似于梵蒂冈天主教的宗教等级制度，以教皇为宗，下设掌法（监察枢机主教），头师（枢机主教）等职位，也吸纳了更为传统的佛教与和好教的组织模式。它同时也与越南民族主义和保皇派运动结盟，努力想要成为东南亚最具统治力的势力。"
 tot_right_panafricanism_subtype:0 "右翼泛非主义"
 tot_right_panafricanism_subtype_desc:0 "§Y右翼泛非主义§!\n\n右翼泛非主义，有时直接称之为泛非主义，是对以泛非团结理念为核心的一大堆思想和运动的描述。它的支持者主要是非裔欧美人或者非洲大陆的居民，这种混合了民族主义和民粹主义的意识形态通常寻求通过一系列右翼思想促进非洲群体之间的全面政治甚至文化统一，或者仅仅是各民族在发展其独特民族身份认知的同时，维持友谊并进行合作。尽管本质绝非如此，但右翼泛非主义往往会变得军事化，且时常会走向君主制、独裁国家、军政府或共和政体。在经济上，右翼泛非主义通常支持法团主义、资本主义或传统主义，且都带有不同程度的威权主义，尽管也确实存在一些民主国家。泛非主义广泛传播于非洲大部分地区和更广泛的全球黑人散居地，因此由马库斯·加维、斯坦利·马森格、本杰明·纳姆迪·阿齐基韦和许多其他非裔作为先驱的泛非主义已经成了地球上发展最快的新意识形态之一。"
 syn_esoteric_leninism_subtype:0 "左翼洛里奇主义"
 syn_esoteric_leninism_subtype_desc:0 "§Y左翼洛里奇主义§!\n\n在贤圣的哲理教诲和以弗拉基米尔·列宁为首的一众为人类解放事业而奋斗的杰出社会主义者博爱行为的影响下，尼古拉斯·洛里奇和妻子海莲娜一起提出了“洛里奇主义”，而左翼洛里奇主义（又叫左翼阿耆尼瑜伽思想、秘传列宁主义、佛教共产主义）就是洛里奇主义的衍生。洛里奇主义融合了神智学、佛教、俄罗斯东正教、吠陀学、印度教、通灵论/灵性论等东西方的各种宗教思想，原本为俄罗斯文化量身打造，后经过修订走向了世界。洛里奇主义的两大要点是灵性融合主义和对超自然禁忌事物的信仰，其追随者推崇彻底的文化、艺术和社会变革，意图在“文化大同”（整个世界同属一个被称为“火光崇拜”的启蒙文化）之下，推动整个人类种族成为新的宇宙种族。左翼洛里奇主义的基础理论有自身所倡导的神圣宗教传统、对环境保护的关注、对大自然的保护与神化、对音乐美术等高雅艺术的鉴赏与卓越追求、列宁贤圣以及与他志同道合、为人类解放事业而奋斗的布尔什维克战友们所倡导的国际主义等。左翼洛里奇主义者认为，列宁以及像他一样的殉道者是在用自己的方式践行着“文化大同”，是真正的至圣贤师，因此，布尔什维克和其他左翼思想家的各种理论在他们心中有着独特的地位。左翼洛里奇主义与其他相似的秘传运动，如新纪元运动、俄罗斯宇宙主义、非裔未来主义、其他超人类主义派别等联系紧密且相互影响，可以说是由一个怪人带着保护人类心灵文化之美与大自然、利用社会主义意识形态建成人类世界的乌托邦、开启通往香巴拉的大门等目的制造成的缝合产物。"
