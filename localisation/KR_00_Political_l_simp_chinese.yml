 neo_socialism_subtype:0 "新社会主义"
 neo_socialism_subtype_desc:0 "§Y新社会主义§!\n\n新社会主义是前工人国际法国支部成员马塞尔·戴亚及其法兰西社会党的造物。为了回答世界面临之难题，也为了在改良主义缓慢的社会转型以及激进革命的失败间寻得一个平衡点，戴亚从其它社会主义思想家，如比利时工党的亨利·德·曼及其“规划主义”构想处习得了灵感，带着工人国际法国支部的许多右翼成员出走，成立了新的政治运动。新社会主义的首要目标是引入“建设性革命”，即利用民众任命建立起由专家组成的威权技官政府，由它来负责旧社会主义制度未能实现的社会转型。在新社会主义制度下，阶级斗争的破坏性思想将被阶级合作和民族团结所取代，反资本主义的声浪会再上层楼，而现存的工会也会被大大削弱。就戴亚在法国的亲身实践而言，法兰西社会党把自己视为了正统的雅各宾派，坚持不懈地与多列士之流的百般嘲讽以及无政府主义者唯恐天下不乱的行事方式作斗争。戴亚以及新社会主义团体大都出身于战前社会主义阵营中占据主流的和平主义运动，因而他们对于军国主义始终保持着一定的距离，更喜欢通过和平、合作的方式实现欧洲各国的大一统（当然了，前提是其不与新社会主义为敌）。"
 socdem_market_socialist_subtype:0 "市场社会主义"
 socdem_market_socialist_subtype_desc:0 "§Y市场社会主义§!\n\n虽然大多数社会主义都拒绝自由市场，但市场社会主义者认为社会主义经济与市场的规则和流动并不矛盾。实行市场社会主义的国家对小型企业和对外贸易是来者不拒，其产生的额外利润会被分配到社会项目或公民红利中。市场社会主义政府之间的差别可能会很大，但它们中大多数都遵循着“苏维埃民主”的模式。这一思想最著名的例子便是推行新经济政策的尼古拉·布哈林领导的人民社会党。"
 socdem_kimbanguism_subtype:0 "基班古主义"
 socdem_kimbanguism_subtype_desc:0 "§Y基班古主义§!\n\n先知主义，即俗称的基班古主义，既是一种宗教信仰，也是一种意识形态。基班古的和平、民粹的新教教义、刚果的基督教信仰，以及对基班古本人的圣灵崇拜，构成了基班古主义的精神伊甸园的基础。由于与社会主义团体之间的关系，基班古主义逐渐接受了刚果民族主义、马克思主义和社会主义经济学，因而变得激进反帝，不过总体上其仍遵循着和平主义和部落主义的立场。"
 natpop_indigenous_communitarianism_subtype:0 "土著社群主义"
 natpop_indigenous_communitarianism_subtype_desc:0 "§Y土著社群主义§!\n\n土著社群主义，也被错误地称为部落原始社会主义、部落君主社会主义、部落无政府主义等各种充满短视和意识形态偏见的术语，其指的是植根于部落习俗和文化之上、广泛而松散的社会经济系统。从当代西方势力的视角来看，这些制度与各种左翼思想总似有着某种说不清道不明的关系。但是，从酋长国、土著王国到民主的部落议会或分权化的公社和村庄联合体，这些土著国家根本不是社会主义或进步主义者，那些所谓的术语完全是出于西方的经验和视角，出于那些土著群体闻所未闻的理论。土著社群主义国家的政策往往具有某些共通点，如社群主义、平等主义、非传统的性别角色、某种福利或社会保障、基于互惠的经济体系，甚至小规模的分产主义等等。尽管以有色眼镜来看，土著社群主义确实可以说是有点左倾，但它们其实还是以孤立主义为主，几乎不会与社会主义世界产生接触。"
 radsoc_revisionist_marxism_subtype:0 "修正马克思主义"
 radsoc_revisionist_marxism_subtype_desc:0 "§Y修正马克思主义§!\n\n修正马克思主义又称改良马克思主义（其支持者则是直接称其为“马克思主义”），是马克思主义的一种形式，它赞同卡尔·马克思的分析及结论，但在实现马克思主义的目标，即通过革命实现真正的社会主义社会的问题上却有着截然不同的看法。修正马克思主义由德国社会民主党的笔杆子爱德华·伯恩斯坦提出，它认为参与进自由主义体制及其选举中才是实现共产主义的正道，并强调向社会主义制度的转变不需要流血的革命，资本主义制度下的和平渐进式改革也能达成同样的目的。虽被大多数马克思主义者和共产主义者斥为走资叛徒，但修正马克思主义者的决心却与革命者无异，誓要为全世界的无产阶级创造一个更美好的社会。"
 revisionist_marxism_subtype:0 "修正马克思主义"
 revisionist_marxism_subtype_desc:0 "§Y修正马克思主义§!\n\n修正马克思主义又称改良马克思主义（其支持者则是直接称其为“马克思主义”），是马克思主义的一种形式，它赞同卡尔·马克思的分析及结论，但在实现马克思主义的目标，即通过革命实现真正的社会主义社会的问题上却有着截然不同的看法。修正马克思主义由德国社会民主党的笔杆子爱德华·伯恩斯坦提出，它认为参与进自由主义体制及其选举中才是实现共产主义的正道，并强调向社会主义制度的转变不需要流血的革命，资本主义制度下的和平渐进式改革也能达成同样的目的。虽被大多数马克思主义者和共产主义者斥为走资叛徒，但修正马克思主义者的决心却与革命者无异，誓要为全世界的无产阶级创造一个更美好的社会。"
 soccon_gaullism_subtype:0 "戴高乐主义"
 soccon_gaullism_subtype_desc:0 "§Y戴高乐主义§!\n\n戴高乐主义是从法国将军夏尔·戴高乐的思想与言行发展而来的一种意识形态。受旧日波拿巴主义的影响，戴高乐主义者反对代议制及其腐败本质，寻求以温和、统一的非种族民族主义以及法兰西例外论的形式，在别具一格又享有人民公投赋予的合法性及温和“民主”式的个人崇拜领袖（总统或君主均可）的带领下，建立一个政治上中央集权、语言和文化上整齐统一的爱国主义国度。在经济领域，戴高乐主义提倡监管之下的市场经济以及国商合作，使经济在始终服务于国家利益的同时，向底层民众提供有限但足够的社会福利。"
