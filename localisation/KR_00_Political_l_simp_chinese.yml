 wholesome_grinchism_subtype:0 "新圣诞老人主义"
 santaism_subtype:0 "圣诞老人主义"
 santaism_subtype_desc:0 "§Y圣诞老人主义§!\n\n尽管可能没有多少人了解它，但圣诞老人思想确是这个世界上最古老的意识形态，它描述了一种关于北极和圣诞老人本人的基本哲学与政策。圣诞老人思想的宗旨是以身为则，呼吁全人类对他人抱持和平和善意，该思想拥护者最著名的做法是留下玩具和礼物而只换取牛奶和饼干。从政治上讲，圣诞老人思想与任何可知的意识形态都不同，因为它的内涵已经超越了凡人所关注的鸡零狗碎的思想。"
