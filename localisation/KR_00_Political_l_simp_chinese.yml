 soccon_neo_feudalism_subtype:0 "新封建主义"
 soccon_neo_feudalism_subtype_desc:0 "§Y新封建主义§!\n\n新封建主义指的是在现代环境下，以当代的体制、框架和方式，复辟欧洲中世纪封建制度的意识形态。新封建主义通常由强大的军事机构支持，它将社会划分为由行会制度支持的庄园和片区，并由地方领主或军官管理，而这些人又都向掌握最多土地和兵力的中央统治者宣誓效忠。在大部分人看来，这种制度过时而野蛮，但一些人却发现这种古老的制度即便压迫色彩十分浓烈，但却相当高效，特别是在一些欠发达地区。"
 neo_confucianism_subtype:0 "新儒学"
 neo_confucianism_subtype_desc:0 "§Y新儒学§!\n\n当代所称的新儒学，或新理学，指的是由中国唐代大儒韩愈和李翱以及后来南宋的朱熹和宋、元、明等时期的学者发展推广的原始新儒家哲学运动的现代化形式。新儒学试图创造一种更加理性世俗的儒学形式，对道教和佛教等东亚信仰大力批评，也反对西方传来的新信仰。新儒家将用来处理现实基本性质的形而上学哲学视为精神发展、宗教启蒙乃至实现不朽的催化剂，并以此为指导，再以现代化的传统主义，家庭价值观，儒家社会经济思想（如注重于将财富传承给后裔而非西方资本主义的及时行乐），追求社会和谐，人道主义以及由融入世俗生活中的有灵论与宗教支持的世俗理性主义为基础，创造一种推崇伦理，追求理性的意识形态。在政治和社会经济方面，新儒学内部的观点更为多样，共识也不再那么广泛，包括文化例外主义、公民或种族民族主义、阶级合作、重商主义、法团主义、社群主义、人道主义，甚至新封建主义的金融体系都在其中。新儒家主要可分为三大支流：陆王心学的理想主义者，称自己的学派为阳明学派，程朱理学的自然理性主义者和现实主义者，最后是刘胡学派的犬儒主义者。尽管他们看待现实和形而上学的哲学观各不相同，但也共同构成了现代理学，以及这种对适合东亚的传统保守形式的回归趋势的基础。"
