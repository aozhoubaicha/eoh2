 syn_caponism_subtype:0 "黑手党社会主义"
 syn_caponism_subtype_desc:0 "§Y黑手党社会主义§!\n\n黑手党社会主义（通常因其主要理论家而又被称为卡彭主义），是内战期间社会主义运动的政治新贵、著名的犯罪老大、自称社会主义者的阿方索·卡彭的意识形态。卡彭主义基于“黑帮民粹主义”这一理念，是一套在受左翼理念启发的福利社会中，让犯罪网络来扮演国家角色的古怪体系。虽然看上去和社会主义相去甚远，但这种几乎没有凝聚力的意识形态却与一些法国人士鼓吹的罪犯无政府主义有一些相似之处。许多左派人士认为，在公平的环境中照顾和满足人民的需要是国家的职责，只不过在卡彭主义社会中，犯罪组织们担负起了这样的职责。因犯罪集团的等级制度，卡彭主义往往具有威权主义以及家长制的色彩，但它仍然支持地方民主——这既是解放各地罪犯的活动，同时也是为了支持地方工会和工人组织、改善工人阶级的生活，并从中获利。随着“福星”卢西亚诺和卡斯珀·荷尔斯泰因等人物纷纷开始传播这一思想，卡彭主义正逐渐演变为一种更加合乎逻辑和合法的意识形态。"
 radsoc_popcom_subtype:0 "大众共产主义"
 radsoc_popcom_subtype_desc:0 "§Y大众共产主义§!\n\n大众共产主义（被其在美国的忠实追随者戏称为“苹果派共产主义”或直接称之为白劳德主义）是一种集权、半专制的社会主义，其特点是既存在强力的行政机构，也致力于建立统一的左翼阵线，以促进泛左团结与合作。大众共产主义是威权主义和社会主义民主的混合体，它寻求在不诉诸内讧、过度的暴力、残酷的镇压和报复等不人道行为的情况下捍卫革命。大众共产主义依赖职业工会与行会的支持，但反对公社化与受无政府主义影响的合作社，它将经济和国家大权集于领袖手中，不过仍然允许工人阶级的自我管理和自治自由，并且通常寻求在农业和工业之间达成平衡。"
 radsoc_kleptocracy_subtype:0 "强盗政府"
 radsoc_kleptocracy_subtype_desc:0 "§Y强盗政府§!\n\n强盗政府描述的是一个通过公开的或隐秘的渠道，围绕贪污腐败建立起来的政府——亦或者，根本就不存在政府。与其说它是一种明确的意识形态，不如说它是许多独裁专制政权的天然属性。纯粹的强盗政府回避意识形态，或者只是打着意识形态的幌子随心所欲，不择手段地追求实现统治集团的贪婪野心。逐利、奢侈、腐败、漠视道德、享乐主义等都是强盗政府共通的属性，尽管每个强盗政府实现其目标的方法和表现出来的形象可能会大相径庭。"
