 flemish_nationalism_subtype:0 "佛莱芒民族主义"
 flemish_nationalism_subtype_desc:0 "§Y佛莱芒民族主义§!\n\n佛莱芒民族主义，有时也被称为佛莱芒运动，主要指活跃在佛兰德斯的右翼政党的意识形态。佛莱芒文化受到了各路政治立场的钟爱，而佛莱芒民族主义和各种激进民族主义党派（如斯塔夫·德·克莱尔的佛莱芒民族协会）间的关系也变得越发亲密。在大多数情况下，这些群体在社会方面较为保守，坚持极端反共和仇外的立场，并在经济方面信奉法团主义。他们的主要目标是建立一个包含整个佛兰德斯的独立国家。由于不利的条件，佛莱芒民族主义运动中的小部分人可能只寻求在统一的佛兰德斯-瓦隆国内实现自治，而其中绝大多数人梦想着与荷兰实现统一，从而建立大荷兰甚至是大尼德兰。"
