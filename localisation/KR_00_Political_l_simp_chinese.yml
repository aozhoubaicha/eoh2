 market_leninism_subtype:0 "市场列宁主义"
 market_leninism_subtype_desc:0 "§Y市场列宁主义§!\n\n市场列宁主义既是部分布哈林主义学者与人民社会党领导人所发展的学说，亦是人民社会党指导思想自然演变的产物。市场列宁主义发展了党的纲领，亦颠覆了党的纲领，柳廷是这一理论的首倡者，一些人也据此将这一理论加诸柳廷主义之名。柳廷认为，党内的大多数对主张加快工业化和沙文主义集权制的势力几无约束力可言，因此必须重新探讨党当下的理论重点。因此，依照柳廷主义的主要理论，政府的执政重心应重回农村，除此之外，只要联盟内的各少数民族愿在新形成的任人唯贤的人民体制中发光发热，就应当为这些少数民族提供更为充分的服务。无论如何，这一意识形态的首要特点是，其认为真正的社会主义与列宁的意志若想延续下去，唯一的方法便是成为资本主义世界的一部分，毕竟它战胜了无数危机，亦在对比下充分暴露了纯粹共产主义国家的缺陷。因此，若是采取新的方法，将市场经济和列宁主义紧密结合起来，全体无产阶级的进步与繁荣也就有了保障。更进一步说，“农村资本主义”的政策应当被大力推广，取代“城市社会主义”，为国家的资本主义实验创造竞争环境，同时充分发挥所有者阶级建设国家的积极性。理论转变虽已发生，却不代表要抛弃最底层的阶级，恰恰相反，行政部门应当对富人加以监督，确保他们心怀慈善之心，也要努力在工人中建立城市合作社。总而言之，市场列宁主义的目标是保证列宁提出的马克思主义思想重夺文化阵地的主导地位，而在经济上，崭新的苏维埃中产阶级将自然形成，正如布哈林总理引用弗朗索瓦·基佐的那句话：发财吧！"
 soltangalievism_subtype:0 "索尔坦加利耶夫主义"
 soltangalievism_subtype_desc:0 "§Y索尔坦加利耶夫主义§!\n\n米尔赛义德·索尔坦加利耶夫的支持者和反对者口中的索尔坦加利耶夫主义、喀山社会主义、穆斯林民族共产主义、突厥马克思主义、鞑靼巴什基尔布尔什维主义指的都是这位鞑靼革命者总结出来的意识形态理论。索尔坦加利耶夫虽是内战期间俄共的一员、喀山穆斯林社会主义委员会的领导人，但却对以国际无产阶级取代资产阶级主导的剥削集团的想法提出了质疑，因为前者也可能会变身恶龙，拾起后者的角色。在他看来，只有“殖民地半殖民地”对“宗主”形成联合专政，才能彻底斩断束缚在包括穆斯林世界在内的被压迫民族身上的枷锁。除了提出辩证唯物主义不只在西方得到了发展，在东方诸国亦然，因而拒绝机械式地照搬西方的马克思主义外，米尔赛义德也愿意同全俄罗斯的劳苦大众结成统一战线，共同为真正的社会主义而奋斗。为了实现索尔坦加利耶夫的构想，需要建立一个民主集中制的鞑靼-巴什基尔苏维埃共和国乃至泛图兰国家，或成为俄罗斯社会主义共和国的自治盟友，或以革命最后后备军的身份抵御卷土重来、妄图毁灭鞑靼身份认同的资产阶级，以及中印两国的反动派。索尔坦加利耶夫的父亲所属的扎吉德派对伊斯兰社会的改革尤为上心，而他本人也为穆斯林世界列出了一份宏大的进步改革规划。对索尔坦加利耶夫来说，“穆斯林”一词指的是一种共同的文化背景，而非马克思主义无神论背景下需要保留的宗教信仰。不过，对待伊斯兰教的方法不应与基督教相同，因为这一最为年轻的亚伯拉罕信仰深受教士阶层所苦，同正统马克思主义有诸多相容之处。索尔坦加利耶夫主义混合了多种观点，为同宗主国想抗争的新生马克思主义民族解放运动（尤其是穆斯林世界）以及拥护民族共产主义的思想家提供了绝佳的参考。"
 qadhimism_subtype:0 "格底目主义"
 qadhimism_subtype_desc:0 "§Y格底目主义§!\n\n格底目主义是一种政治、思想运动，它诞生于18世纪末至20世纪初以伏尔加-乌拉尔、中亚地区为代表的俄罗斯穆斯林社区的社会政治剧变中。格底目主义的核心要义是维护、振兴传统的穆斯林社区机构，包括清真寺、宗教学校、基层社区等穆斯林社会凝聚力的基石。格底目主义虔信伊斯兰教法，它不只把其当作一种法律框架，还视其为保障俄罗斯帝国内穆斯林群体利益的一种手段，因为教法可以抵御世俗势力对教育系统和司法体制的侵蚀，保障穆斯林群体的集体身份认同和内部团结。\n\n格底目主义在思想上与提倡现代化以适应时代发展的改革运动（如扎吉德主义）相对立，双方之间的争论主要围绕对社会、文化机构之作用和目的的不同理解展开。格底目主义认为财富的管理和再分配都应交给社区机构，并强调社区福利的优先级要高于个人的财富积累。格底目主义还抵制新兴的知识分子阶层，后者通常在欧洲或奥斯曼的大学中接受了教育，对世俗化心生向往，因此，格底目主义视其为由毛拉和现存的社区结构所维系的传统社会秩序的一大威胁。出于维护传统教育方式就是保卫穆斯林社区向心力和福祉的信念，格底目主义反对引入改革过后的“扎吉德”学校，拥护既有宗教学校的教育之道。"
