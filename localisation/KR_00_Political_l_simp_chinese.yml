 socdem_negritude_subtype:0 "黑人集体意识"
 socdem_negritude_subtype_desc:0 "§Y黑人集体意识§!\n\n黑人集体意识原是散居世界各地的黑人法语知识分子们提出的一种文学理论批判框架，而后发展成了一种独特的左翼泛非主义形式，不过，其支持者提倡的多是简单的泛非合作，并非真正的政治联盟。黑人集体意识最早由马提尼克的姐妹花作家波莱特·纳达尔和让娜·纳达尔提出，后在马提尼克诗人艾梅·塞泽尔、塞内加尔思想家阿卜杜拉耶·萨吉和利奥波德·塞达尔·桑戈尔、法属圭亚那的莱昂·达马斯，以及吉尔贝·格拉蒂昂、莱昂纳尔·桑维尔、路易·T·阿希尔、阿里斯蒂德·莫热等人的帮助下传播开来。黑人集体意识以合作为核心，它反对殖民主义、种族主义、帝国主义、厚此薄彼、欧洲中心论，提倡在法非关系持久化的大背景下推动焕然一新的独立非洲文化，撕下非洲文明所背负的污名，提高全世界非裔人口的地位，并在平等的基础之上开展合作交流。黑人集体意识以黑人激进传统中的马克思主义政治理论为基础，不过，在第三国际和海外各色社会主义者的意识形态对非洲大陆的不断影响之下，尤其是在作为黑人集体意识运动支柱的非洲超现实主义艺术吸收了欧洲的超现实主义、未来主义概念之后，社会民主主义、工团主义、国家工团主义，甚至是更加极端的左翼分支等非马克思的社会主义思想也变得越来越常见。黑人集体意识与其同类，如海地的黑人至上主义、黑人土著主义、克里奥尔骄傲精神，以及纽约市和美国黑带的非裔加勒比美国人提出的“黑就是美”的理念等，共同构成了法语非洲的主流思想，它反对非洲文化的同化以及非洲文明低人一等的说法，致力于将整个法语非洲地区带向康庄大道，使其作为一个整体（或者至少以合作的方式）同世界的其它势力平起平坐，让身为黑人这件事本身成为一件值得自豪的事情。"
 scandinavism_subtype:0 "斯堪的纳维亚主义"
 scandinavism_subtype_desc:0 "§Y斯堪的纳维亚主义§!\n\n斯堪的纳维亚主义也叫泛斯堪的纳维亚主义，它提倡在斯堪的纳维亚各国间开展不同程度的合作。斯堪的纳维亚主义在文学、语言和文化运动当中初具雏形，这些运动后来不断融合，并最终发展成为将斯堪的纳维亚各国统一为一个大君主制国家的理念。斯堪的纳维亚主义从当地共有的历史、神话、语种起源和文化遗产等方面下手，希望藉此团结起位于斯堪的纳维亚的挪威、丹麦、瑞典三国，一致对抗腐败和席卷世界的混乱——后者正使得居住在真北之疆的斯堪的纳维亚人将目光转向内部，专注于自身的发展和繁荣。此外，斯堪的纳维亚主义及其分支还与北欧主义间存在着联系，这一主义持有与前者相同的价值观，然而其覆盖的范围却更广，邻国冰岛与芬兰也被包括在内。尽管该主义起源于19世纪的反专制民主运动和学生拥君运动，但比起统一后的政治制度，斯堪的纳维亚主义者更看重泛斯堪的纳维亚之梦本身的实现，而它也必须实现。在北欧精神的基础之上，斯堪的纳维亚三兄弟将通过平等互助、患难与共愈发紧密地联系在一起，最终建立起一个和平且欣欣向荣的斯堪的纳维亚国家。"
