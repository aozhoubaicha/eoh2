 comrades_coast_subtype:0 "江洋大盗"
 comrades_coast_subtype_desc:0 "§Y江洋大盗§!\n\n这一被外界称为“江洋大盗”的犯罪集团彼此之间大相径庭而又互不相干，虽然其行事作风并没有理论思想的指导，但他们的一言一行之间却也有几分共性，他们航行在无边无垠的汪洋之上，不计手段地为某种意义上的平等或者人道主义而战，追寻着不同于其它肮脏恶棍和无耻盗匪的“海盗民粹主义”。这一奇特的缝合思想似乎是受到了传说中的平等海盗天堂利伯塔利亚的启发，希望靠着海盗等犯罪行为（有时甚至还有码头工人、渔夫等各海事产业的工会）在社会经济与文化层面的支撑，建立起摆脱了国家恶政与剥削性理论的激进左翼社会，虽听着荒谬，但它却从不乏自己的拥护者，从美国锈带的大湖区到波涛汹涌的东南亚，你都能或多或少地看到其身影。江洋大盗们奉卡彭主义、罪犯主义、个体无政府主义、黑帮民粹主义、社群主义、工团主义、海洋工会主义，以及各种不满于传统国家建制与社会结构的左翼、半左翼思想为圭臬，视海盗行为及其犯罪本质和生活作风为经济与自身“理论”的命脉，并选择通过行为宣传、犯罪行动，而不是文字学说来传播这一思想。虽看似粗犷鲁莽，但这些海盗民粹主义者们却是真心想要远离那些意图粉碎他们革命之梦的反对者和旱鸭子，建立起独属于自己的海上犯罪乌托邦的。"
