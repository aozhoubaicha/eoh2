 syn_radical_progressivism_subtype:0 "激进进步主义"
 syn_radical_progressivism_subtype_desc:0 "§Y激进进步主义§!\n\n激进进步主义代表着在其他保守主义或传统主义国家中一系列模糊的左翼和中左翼思想流派，他们通常抵制更广泛的左翼和自由派改革理念。与国外的部分运动相比，这些组织可能不是最激进的，其社会主义或自由主义属性也并不算突出，但与他们所居住国家的现状和民众的态度相比，这些温和的“激进分子”是相对极端的。这些运动推动着一系列不同的从左翼到适度自由或进步的议程，跳出了他们所在国家的主流公众可接受的政治领域，推动着他们自己的“左翼主义”，即使这些理念被其他左翼政权视为自由派甚至是中间派。"
 vardamanism_subtype:0 "瓦达曼主义"
 vardamanism_subtype_desc:0 "§Y瓦达曼主义§!\n\n对于绝大多数人来说，美国南方的民粹主义者都是同一类人，他们保守、反动、种族主义，喜好资本主义和贵族做派，但你若是把这番话套在詹姆斯·K·瓦达曼州长身上，那可就是大大低估其理念的复杂性了。密西西比州的“人民议员”瓦达曼承袭了该州“伟大的平凡人”詹姆斯·Z·乔治的传统，发动了唯一一场称得上社会主义与民粹主义的群众性运动，一举俘获了众多南方民众的心。瓦达曼反对勒罗伊·珀西，瓦达曼主义也反对南方的上层精英，拥护工会思想，支持禁止童工、改善总体环境的工作法案，提出彻底改革心理健康机构和刑罚制度，倡导建立持有监督与改革职能的统一委员会来促进教育的发展，宣扬把基本人权和禁酒令写入法律之中。瓦达曼出保守文化之淤泥而不染，他捍卫女性的选举权和两性的完全平等，认为白人女性在智力和体力上均优于男性，憎恶福特之流所兜售的反犹思想，以打着爱国主义的幌子攫取政治利益为耻，反对帝国主义，呼吁世界自由。瓦达曼虽坚持人人都有接受公正审判的权利，但他同时也有个绰号——“白人大首长”，因为他坚决维护吉姆·克劳法，愿为了“白人至上的目标而处决掉每一名黑人”，还称赋予黑人这种下等生物以选举权就是一个彻头彻尾的错误。瓦达曼思想上的这种反差从其同时崇拜杰斐逊·戴维斯和亚伯拉罕·林肯便可见一斑，而那些组织了瓦达曼俱乐部，并且视其为救主，研读其作品，追随其目标的“红脖子”们则只能忿忿不平地接受这一现实。"
 pataut_occultism_subtype:0 "秘传主义"
 pataut_occultism_subtype_desc:0 "§Y秘传主义§!\n\n秘传主义是一个宽泛的标签，它指的是把神秘学纳入到政府治理中来的各式政权，它们治国靠的不是什么政治才干，而是晦涩难懂的古代闭门文字、典籍。秘传主义政权形式多样，影响范围也相当广泛，它们从诺斯替教、新柏拉图主义等密教信仰中研习治国之道并付诸实践，还经常同激进民族主义运动，如雅利安秘学、德鲁伊派，相挂钩。这些政权的缔造者有的来自共济会或者自17世纪流传下来的其它古老教团，也有的出身现代新成立的秘密结社。讽刺的是，上述团体之中有不少是反对秘传主义政权的，他们或认为把隐世知识公之于众有违传统，或相信神秘学与国家相结合只会败坏魔法的实践。尽管有着种种阻力，但包括基督教和现代异教在内的各种宗教中都不乏秘传主义者的身影。秘传主义者相互之间差异虽大，但他们大都智力超群或在精神方面天赋异禀，对周遭不怎么开明的政权充满了质疑。为大众所熟知的“秘传民族主义”的最著名拥趸莫过于意大利思想家尤利乌斯·埃佛拉，他把种族贵族精英、大丈夫英雄主义同东西方现有的精神信仰（主要是佛教和印度教）融合了起来。"
 pataut_volkism_subtype:0 "人民主义"
 pataut_volkism_subtype_desc:0 "§Y人民主义§!\n\n人民主义是一种松散的日耳曼极端民族主义思想流派，其致力于追求种族纯洁、民族团结、军事强权，有时——但不总是——还有虔诚信仰。虽然人民主义之中也有无神论者，极少情况下也可能信奉异教，但大部分人民主义团体都是北欧主义或新马西昂派的信徒，而且都是传统及祖先、旧神的忠实卫道士。这一意识形态包含一系列从法团主义到无政府主义的各种经济理论，而具体的实践则取决于具体的派系。人民主义是多样的、无组织的，也正因如此，它是持久的、有感染力的，血与土这两个词汇在许多理想幻灭的日耳曼人的心中始终有着其独特的魅力。"
 elective_monarchy_subtype:0 "选举君主制"
 elective_monarchy_subtype_desc:0 "§Y选举君主制§!\n\n选举君主制与其说是一种意识形态，不如说是一种特定的治理体系，甚至于是君主政体对君主的一次圣化。其本质思想是，在选举君主制中，君主之所以能登上王位，靠的不是所谓主的恩典，而是同在本国国内具有影响力的阶级与贵族达成的协议。神圣罗马帝国便是最完美的例子，各式各样的封建王国组成的庞大网络一次又一次地选举了哈布斯堡家族，令其垄断了皇帝之位，另一端则是波兰立陶宛联邦，国王实际上是大贵族阶级的附属之物，他们不仅拥有大片土地，对下层贵族的影响亦不可忽视。世界各地的选举君主制在运行方式上的内在差异便通过这两个例子表现得淋漓尽致，对一些国家来说，君主的存在不过是为了装点门面与王朝传承，所谓选帝侯的存在也让君主制度在某种程度上少了些“专制”色彩，在另一些国家，被任命为王的君主不过是幕后大佬可以随心所欲地操控的台前傀儡。还有一种不太常见，但颇值得玩味的潮流是，先前存在着的政府创立了某种“王冠共和国”并向其转型，君主仍由参政各阶级选出，其职责权力亦与总统总理无异，不过是多了一层王室礼仪罢了。"
 soclib_utopian_technocracy_subtype:0 "乌托邦技官主义"
 soclib_utopian_technocracy_subtype_desc:0 "§Y乌托邦技官主义§!\n\n乌托邦技官主义是传统技官主义的一个分支，正如技官运动及传统技官主义描述的那样，他们提倡建立与传统技官主义类似的政府形式，其中决策者根据他们在特定责任领域的研究与表现，特别是在科学或技术知识方面的表现来选择。此外他们还支持美学革命，并推动艺术家、哲学家、作家及其他创造性思想家加入这一半寡头平台。而且，这些乌托邦主义技官们还抛弃了同时代其他技官的专制做派，转而大量借鉴索斯坦·维尔本和其他乌托邦平等主义者的思想，比如爱德华·贝拉米、罗伯特·欧文、诺曼·莱蒙德、夏尔·傅立叶和亨利·大卫·梭罗，并试图建立起受保护的民主合作委员会，在技术专家的指导下，所有人都以社区主义的方式拥有平等的发言权，共同迈向平等的天堂。总体而言，乌托邦技官主义试图突破传统政治模式的限制，将人类引向一个开明、艺术、人道、和平、改革和美学的紫色乌托邦。"
 radsoc_paneuropeanism_subtype:0 "左翼泛欧主义"
 radsoc_paneuropeanism_subtype_desc:0 "§Y左翼泛欧主义§!\n\n左翼泛欧主义将泛欧思想中的民族主义与反动要素拎了出来，并将其融入了社会主义思想之中。左翼泛欧主义是与非民族主义的托洛茨基主义相对立的流派之一，它将左翼大团结和全球主义（或者说国际主义）的定义缩小到欧洲中心的方向之上，致力于将西方世界的心脏团结在带有民族主义与文化例外论色彩的鲜红旗帜之下。泛欧思想中的“民族主义”一面表现在拔高欧洲某一或者某些特定的文化的地位，或者直接将全部文化融合为一个海纳百川的整体，而不同群体又推崇着不同的文化民族主义、公民民族主义、种族民族主义等各式认同，这就导致“民族主义”可以无限细分。虽然不同的左翼泛欧主义者在将欧洲统一在何种社会主义形态之下这一点有着不同的见解，从共产主义、工团主义到社会民族主义、民主社会主义都各有各的受众，但有一点是所有的泛欧主义者都一致认同的，那就是只有在社会主义庇荫之下的欧洲，才能在即将到来的风暴中延续文明的火种。"
