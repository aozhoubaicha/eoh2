 pataut_clientelism_subtype_desc:0 "§Y庇护主义§!\n\n庇护主义，往往会和领袖主义以及其他对政治机器的描述相关联，代表着某种私下乃至公开的政治交易盛行，以及政党们通过优惠、交易和礼物来操控其成员或选民的民主共和政治制度。在这种制度中，政客和官僚成为了赞助者、掮客和客户，与其他有影响力的团体、个人或选民频繁地交换利益，以取得政治成功。庇护主义制度经常与贪污、勒索、贿赂或其他形式的政治腐败联系在一起，它已跨过了共和民主制和寡头制之间的界限，仅仅在寡头独裁的内核外披上了一层薄薄的外衣。"
 ukrainian_nationalism_subtype:0 "乌克兰民族主义"
 ukrainian_nationalism_subtype_desc:0 "§Y乌克兰民族主义§!\n\n乌克兰民族主义是一种多样的意识形态，包括一系列不同的原则和目标。乌克兰民族主义的核心是寻求实现民族解放，建立一个独立的主权乌克兰。它强调保护和宣扬乌克兰民族和文化认知，承认乌克兰人民拥有独特的特质、语言、历史和传统。而在乌克兰民族主义内部，存在着不同的意识形态潮流。积极民族主义受到德米特罗·东佐夫等思想家的影响，强调国家的有机统一，鼓吹传统价值观、精神以及国家优先，将其视作社会和政治组织的中心。乌克兰民族主义经常通过草根运动、宣传运动和诉诸暴力或武装斗争来推动革命行动，旨在挑战现有的权力结构并带来社会变革。在几个世纪以来各帝国主义势力对乌克兰人的压迫造成的反动下，乌克兰民族主义者在争取建立一个所有乌克兰团结一致，捍卫国家的主权乌克兰的斗争之中表现得非常激进。\n\n虽然乌克兰民族主义包含了各种各样的思想和路线，但它有一个共同的主旨，那就是实现乌克兰民族的解放、存续和自决。它是一股充满活力，不断发展的力量，在塑造乌克兰的历史、政治和文化方面发挥了重要作用。"
 radsoc_austromarxism_subtype:0 "奥地利马克思主义"
 radsoc_austromarxism_subtype_desc:0 "§Y奥地利马克思主义§!\n\n在卡尔·伦纳、奥托·鲍威尔、维克托·阿德勒等奥地利社会主义巨头的推动下而诞生，奥地利马克思主义描述了在整个奥地利流行的，马克思主义那带有强烈民族主义的独特奥地利变体。奥地利马克思主义与标准的社会民主主义不同，试图在哈布斯堡多民族帝国的大背景下调和民族主义与社会主义的关系。奥地利马克思主义试图将革命社会主义和社会民主主义融合为一个统一的理想，认为通过实现帝国各少数民族的民族自治，可以更容易地传播阶级意识和社会主义信仰。"
 tot_leftcraftism_subtype:0 "左翼洛夫克拉夫特主义"
 tot_leftcraftism_subtype_desc:0 "§Y左翼洛夫克拉夫特主义§!\n\n左翼洛夫克拉夫特主义，或称进步洛夫克拉夫特思想、左翼宇宙冷漠主义、社会主义洛夫克拉夫特主义，这种意识形态是美国作家霍华德·菲利普·洛夫克拉夫特及其追随者的共同思想。在放弃原初思想中的亲英姿态后，新洛夫克拉夫特思想转而强调文化重于种族，尝试为全人类建立普世的宇宙认同，以融合、凸显各文化最好的一面。通过这种文化整合，左翼洛夫克拉夫特主义将洛夫克拉夫特宇宙冷漠主义神话中的秘传主义色彩和左翼民粹主义、福利经济、社群主义、技官主义、反民主原则融合起来，并以绝对的姿态反对妥协，以实现完美的进步改革，而又不会爆发革命。左翼洛夫克拉夫特主义是由怪异之人创造出的怪异意识形态，它很难被清晰定义，正如其神秘莫测的创造者那般难以理解。"
 leftcraftism_subtype:0 "左翼洛夫克拉夫特主义"
 leftcraftism_subtype_desc:0 "§Y左翼洛夫克拉夫特主义§!\n\n左翼洛夫克拉夫特主义，或称进步洛夫克拉夫特思想、左翼宇宙冷漠主义、社会主义洛夫克拉夫特主义，这种意识形态是美国作家霍华德·菲利普·洛夫克拉夫特及其追随者的共同思想。在放弃原初思想中的亲英姿态后，新洛夫克拉夫特思想转而强调文化重于种族，尝试为全人类建立普世的宇宙认同，以融合、凸显各文化最好的一面。通过这种文化整合，左翼洛夫克拉夫特主义将洛夫克拉夫特宇宙冷漠主义神话中的秘传主义色彩和左翼民粹主义、福利经济、社群主义、技官主义、反民主原则融合起来，并以绝对的姿态反对妥协，以实现完美的进步改革，而又不会爆发革命。左翼洛夫克拉夫特主义是由怪异之人创造出的怪异意识形态，它很难被清晰定义，正如其神秘莫测的创造者那般难以理解。"
 washingtonism_subtype:0 "华盛顿家长制"
 washingtonism_subtype_desc:0 "§Y华盛顿家长制§!\n\n华盛顿家长制，有时也被心存怀疑的讥讽者称为华盛顿主义、华盛顿美国主义，甚至“美国自己的公民宗教”。它描述了围绕着乔治·华盛顿将军的形象和思想而诞生的美利坚军国主义和威权主义的一种世俗化形式。华盛顿主义者着迷于美国最伟大的开国元勋，寻求创造一个能真正按照国父构想的美国梦来生活的社会——昭昭天命的扩张主义、公民民族主义、基督教道德、爱国主义、强势军国主义、反激进主义、杰斐逊资本主义，以及由家长式统治的军队操纵的威权共和民主，一切都是为了造福每一位美国人。在忠诚的军队、狂热的爱国者和日益增长的华盛顿个人崇拜的支持下，这些开国元勋梦想的先驱将为自由人的国度和勇敢者的家园带来秩序和荣耀。"
 austropopulism_subtype:0 "奥地利民粹主义"
 austropopulism_subtype_desc:0 "§Y奥地利民粹主义§!\n\n所谓的奥地利民粹主义，原本实际上只是基督教民主主义在维也纳的一个小众分支，但在与恩格尔伯特·陶尔斐斯独特的法团主义民主治理观融合之后，势头更甚于前。在不再受到民主阻碍的情况下，奥地利民粹主义真正地诞生了，其以十字架为象征，以四十年通谕为纲领，紧抓着律法的长卷，隐藏其下的利益集团控制着大多数工人，摆弄着他们。不过，独特的是，奥地利民粹主义特别重视农民——将其视为国家的捍卫者。\n\n奥地利民粹主义具有强烈的国家主义倾向，因此并不会认为有谁更加值得平等——在最理想的情况下，它所架构的国家将摒弃党派主义，人民不需要顾虑自己的外表或出身，一切由对上帝的付出和他们的人格品质所决定。"
 pataut_washingtonism_subtype:0 "华盛顿家长制"
 pataut_washingtonism_subtype_desc:0 "§Y华盛顿家长制§!\n\n华盛顿家长制，有时也被心存怀疑的讥讽者称为华盛顿主义、华盛顿美国主义，甚至“美国自己的公民宗教”。它描述了围绕着乔治·华盛顿将军的形象和思想而诞生的美利坚军国主义和威权主义的一种世俗化形式。华盛顿主义者着迷于美国最伟大的开国元勋，寻求创造一个能真正按照国父构想的美国梦来生活的社会——昭昭天命的扩张主义、公民民族主义、基督教道德、爱国主义、强势军国主义、反激进主义、杰斐逊资本主义，以及由家长式统治的军队操纵的威权共和民主，一切都是为了造福每一位美国人。在忠诚的军队、狂热的爱国者和日益增长的华盛顿个人崇拜的支持下，这些开国元勋梦想的先驱将为自由人的国度和勇敢者的家园带来秩序和荣耀。"
 right_technocracy_subtype:0 "右翼技官主义"
 right_technocracy_subtype_desc:0 "§Y右翼技官主义§!\n\n技官主义是一种政府形式，其中决策者根据他们在特定责任领域的研究与表现，特别是在科学或技术知识方面的表现来选择。尽管技术官僚思想在不同的意识形态中颇为常见，而且很容易向右翼靠拢，技官主义仍算是一种模糊的左翼意识形态：它倡导“能源核算”，试图推动社会文化全面加速并向一种全新、高效、理性发展的思维方式转变，同时还渴望创造一个摆脱了两党民主政治和派系主义的政治体制来寻求支持。右翼技官主义认为资本主义和法团主义无法避免浪费，正如传统社会主义和民粹主义模式无法避免低效，并试图突破这两种模式，将人类引向一个开明的灰色乌托邦。"
 narodism_subtype:0 "民粹主义"
 narodism_subtype_desc:0 "§Y民粹主义§!\n\n民粹主义是一种发源并传播于前俄罗斯帝国的领土上的农业社会主义思想。它受到了亚历山大·赫尔岑和尼古拉·切尔尼舍夫斯基作品的影响，且基于一种通过广泛的公民组织、工会主义和公社主义来实现其独特社会主义道路的思想。它重视农民，将其视为社会的基础，并寻求解放农民，废除地主制度，和引入独立于地方当局的农民社区自治制度。自19世纪以来，“新民粹主义”不断演变，现在以“土地社会主义化”和“地方苏维埃”的理念而闻名。虽然其范畴囊括无政府工团主义到自由民主主义，但在东欧广袤的土地上，民粹主义一直是一支一枝独秀的社会主义势力。"
 crnogoroslavlje_subtype:0 "黑山主义"
 crnogoroslavlje_subtype_desc:0 "§Y黑山主义§!\n\n克诺戈罗斯拉夫耶主义，或通俗地称为黑山主义，是塞库拉·德尔耶维奇和萨维奇·马尔科维奇·什泰迪姆利贾的创意产物。身为坚定的东正教徒和民族主义者，克诺戈罗斯拉夫耶主义的支持者认为黑山是塞族人的真正家园，没有受到弗拉赫人和土耳其人的影响。对克诺戈罗斯拉夫耶主义的狂热支持者来说，黑山人来自古伊利里亚，来自红克罗地亚（今克罗地亚西部）的土地。克诺戈罗斯拉夫耶主义曾经仅是单单一种民族主义，但由于尼科希奇条约的签署，它获得了独特的意味。多瑙联邦主义和雅利安秘学已经渗透进了黑山主义的思想中，它的信徒如今自诩为虔诚的东正教黑山民族的士兵，随时准备夺回一直属于他们的东西，恢复黑山的昔日荣耀。"
 hardliner_bolshevism_subtype:0 "强硬布尔什维主义"
 hardliner_bolshevism_subtype_desc:0 "§Y强硬布尔什维主义§!\n\n强硬布尔什维主义是自豪的列宁主义旗手，他们的政权是奉行（至少是在纸面上）社会主义原则、且高度威权的独裁政权。他们是军国主义者，支持一定程度的民族主义或社会爱国主义，通常还对异见者实行恐怖迫害。虽然他们对社会主义革命原则的忠诚度往往很可疑，但社会主义仍是他们官方的意识形态，其甚至会竭尽全力用红色粉饰自己的政府——即便这个政府不过就是彻头彻尾的独裁政权。"
 wholesome_grinchism_subtype_desc:0 "§Y新圣诞老人主义§!\n\n最近皈依的格林奇试图在圣诞老人失踪后与圣诞老人的荣耀和美丽相抗衡，新圣诞老人主义将尽最大努力重新夺回过去圣诞节的辉煌时光。虽然新圣诞老人主义与圣诞老人主义本身非常接近，但关键区别在于它的创始人。通过对淘气鬼和好孩子名单采取更宽松的标准，在格林奇的领导下，地球上没有一个人会得不到礼物。"
 socdem_narodism_subtype:0 "民粹主义"
 socdem_narodism_subtype_desc:0 "§Y民粹主义§!\n\n民粹主义是一种发源并传播于前俄罗斯帝国的领土上的农业社会主义思想。它受到了亚历山大·赫尔岑和尼古拉·切尔尼舍夫斯基作品的影响，且基于一种通过广泛的公民组织、工会主义和公社主义来实现其独特社会主义道路的思想。它重视农民，将其视为社会的基础，并寻求解放农民，废除地主制度，和引入独立于地方当局的农民社区自治制度。自19世纪以来，“新民粹主义”不断演变，现在以“土地社会主义化”和“地方苏维埃”的理念而闻名。虽然其范畴囊括无政府工团主义到自由民主主义，但在东欧广袤的土地上，民粹主义一直是一支一枝独秀的社会主义势力。"
 soclib_narodism_subtype:0 "自由民粹主义"
 soclib_narodism_subtype_desc:0 "§Y自由民粹主义§!\n\n民粹主义是一种发源并传播于前俄罗斯帝国的领土上的农业社会主义思想。它受到了亚历山大·赫尔岑和尼古拉·切尔尼舍夫斯基作品的影响，且基于一种通过广泛的公民组织、工会主义和公社主义来实现其独特社会主义道路的思想。它重视农民，将其视为社会的基础，并寻求解放农民，废除地主制度，和引入独立于地方当局的农民社区自治制度。自19世纪以来，“新民粹主义”不断演变，现在以“土地社会主义化”和“地方苏维埃”的理念而闻名。虽然其范畴囊括无政府工团主义到自由民主主义，但在东欧广袤的土地上，民粹主义一直是一支一枝独秀的社会主义势力。"
 progressive_democracy_subtype:0 "进步民主主义"
 progressive_democracy_subtype_desc:0 "§Y进步民主主义§!\n\n坚持进步民主主义理想的政党往往融合了激进的自由派和民族主义阵营两方的成分。因为认为真正民主的社会对实现进步至关重要，他们将不遗余力地进行深度的选举改革，追求实现完全无记名的全民投票。进步民主主义者认为主流的自由主义过于注重个人，因而支持建立所有阶级和利益集团都能团结一致的国家，尽管他们的大多数支持者集中在小城市。在经济方面，他们认为，自由市场与追求技术进步，和广泛的公共教育相结合，是确保本国市场能与外国市场匹敌的最佳方式。进步民主主义在知识分子和拥有政治意识的金融业者中最受欢迎。"
 authdem_caudillo_populism_subtype:0 "考迪罗民粹主义"
 authdem_caudillo_populism_subtype_desc:0 "§Y考迪罗民粹主义§!\n\n考迪罗民粹主义是一个用来指代拉丁美洲各种民粹主义独裁政权的术语。考迪罗民粹主义往往没有理论基础，仅仅来自于一名强人（常常是一名军阀）。围绕着这名强人的统治，强烈的个人崇拜会被建立起来，让民众将他视为祖国的卫士和人民的父亲。考迪罗民粹政权具有强烈的民粹主义特征，经常为人民实施非社会主义形式的福利，并依靠民族主义或爱国主义来为政权建立合法性。这些政权的经济政策差异很大，从国有经济到亲外国公司的自由市场，再到有限的保护主义，都被囊括其中。"
 red_ustase_subtype:0 "革命乌斯塔沙"
 red_ustase_subtype_desc:0 "§Y革命乌斯塔沙§!\n\n革命乌斯塔沙或简单称之为红乌斯塔沙，即使以巴尔干标准来说也是稀奇古怪的。革命乌斯塔沙起源于一种著名的强硬右翼意识形态，是神秘莫测的克罗地亚政治家安特·齐利加的标牌。革命乌斯塔沙的核心无疑是共产主义，对于继承自乌斯塔沙的“斗争”与大克罗地亚原则，则改编为自治民族共和国这一在多瑙河地区发展出来的独特思想。理所当然的，对这些原则的改编使得革命乌斯塔沙站在了反帕韦利奇的立场。\n\n革命乌斯塔沙支持者，因为同样热心地支持第三国际，经常被拿来和伦敦的奥斯瓦尔德·莫斯利一行作比较。更为奇异的是，革命乌斯塔沙甚至不反对和居住在自己统治区域内的奥地利人、意大利人以及德国人合作，阶级层面的团结似乎比克罗地亚血统更为重要，这个奇怪的乌斯塔沙分支的支持者们互相承认了彼此的文化。"
 popular_patriotism_subtype:0 "大众爱国主义"
 popular_patriotism_subtype_desc:0 "§Y大众爱国主义§!\n\n大众爱国主义经常被拿来描述与国家民粹主义运动结盟的进步民主党派，它不是一种具体的意识形态，更像是某种对处于相似困境中的群体的模糊印象。虽然也可以观察到共同的意识形态热情，但这种联盟往往是在绝望的处境下才会形成的。依此运作的政府试图将社会民主的福利和选举，与高度激进的公民爱国主义结合起来，同时既试图遏制最激进的民族主义，又狂热反对越过民主界限的一切社会主义。"
 socdem_bonapartism_subtype:0 "波拿巴主义"
 socdem_bonapartism_subtype_desc:0 "§Y波拿巴主义§!\n\n波拿巴主义是一种直接受到法国皇帝拿破仑一世及其继任者的政策启发而形成的意识形态。这种意识形态支持由一位领袖拥有强大的行政权力，无论是以共和制还是君主制的形式，但与传统独裁不同的是，这位统治者与其臣民之间会建立直接、民主和个人的联系，通常采取组织投票和公投的形式。同时波拿巴主义政权也重视国家军备的建设。波拿巴主义者往往是民粹主义者，又鼓吹精英统治，将其视为正确的政府组织形式。这一意识形态虽然在20世纪衰落，但仍被几个不同的法国政治运动所主张，其中大多数运动呼吁让波拿巴家族回归王位。尽管颇为罕见，但一些非法国人也会声称自己是波拿巴主义者，比如危地马拉的乌维科将军。"
 socdem_sandinismo_subtype:0 "自由桑地诺主义"
 socdem_sandinismo_subtype_desc:0 "§Y自由桑地诺主义§!\n\n在西方媒体口中，自由桑地诺主义有时也被称为“自由桑地诺意识形态”，但它并不是一种具体的意识形态，而是代指尼加拉瓜的奥古斯托·塞萨尔·桑地诺所怀抱的，后又被其追随者所自由化、温和化的一系列信念。在饱受压迫的农村地区，自由桑地诺主义深受欢迎，其呼吁开展大规模游击战，反对任何形式的帝国主义，将土地资源分配给所有人民，亦同其他主流意识形态一般，欲图建立一个独立自主强大的国家，但却又更具农业主义与农民民粹主义色彩。此外，自由桑地诺主义的追随者还竭力想将“印西族裔”统一为一个名为“印第安-拉丁美洲大陆和安的列斯联盟”的实体，但同主流桑地诺派相比，他们对这一理想的追求更流于形式，也愿意将这一理想当成妥协的资本，他们更倾向、也常常通过外交手段而非冲突和武装革命促进印西族裔的团结。桑地诺主义还倡导各种形式的精神主义，试图以一种对正义和全民亲爱的共通信念去取代压迫性的牧师制度。但自由桑地诺主义更植根于一般的基督教与原住民信仰，而非由各教混一产生的信仰和精神主义学究的思想，因而与普罗大众的联系也更加紧密。"
 authdem_revolution_nationale_subtype:0 "民族革命"
 authdem_revolution_nationale_subtype_desc:0 "§Y民族革命§!\n\n在贝当元帅还有他的效忠者对国家实行完全控制后，“民族革命”便成为了法国的官方意识形态。民族革命旨在通过建立以贝当元帅为个人崇拜之中心的牢固道德秩序，彻底地改革和重建法国社会。大元帅的政权谴责自由主义、议会制度和社会主义，拒绝导致公社夺取政权的知识分子和政治精英们的现代主义，转而提倡以家庭、宗教和传统为核心的朴素农业社会理想，并且向下一代法国人灌输为祖国牺牲奉献的价值观。"
 revolution_nationale_subtype:0 "民族革命"
 revolution_nationale_subtype_desc:0 "§Y民族革命§!\n\n在贝当元帅还有他的效忠者对国家实行完全控制后，“民族革命”便成为了法国的官方意识形态。民族革命旨在通过建立以贝当元帅为个人崇拜之中心的牢固道德秩序，彻底地改革和重建法国社会。大元帅的政权谴责自由主义、议会制度和社会主义，拒绝导致公社夺取政权的知识分子和政治精英们的现代主义，转而提倡以家庭、宗教和传统为核心的朴素农业社会理想，并且向下一代法国人灌输为祖国牺牲奉献的价值观。"
 maurrassism_subtype:0 "莫拉斯主义"
 maurrassism_subtype_desc:0 "§Y莫拉斯主义§!\n\n“莫拉斯主义”又被称为整合民族主义，是法兰西行动的哲学家和思想支撑夏尔·莫拉斯提出的政治、社会和知识领域的论断。在夏尔·莫拉斯看来，存在两个法国：其一是共和制度及其精英代表的“法定国家”，由四大“共犯阶层”支持：犹太人、新教徒、共济会和外邦人，也就是“反法势力”；其二则是真正能代表法兰西人民的“真实国家”，而这也是莫拉斯所鼎力支持的。莫拉斯主义基于社会团结理论，追求以法国曾经的旧制度为模式，实现有机运作的社会。因此，法兰西行动拒绝承认法国大革命及其后的历史，发誓要建立一个分权地方主义，传统主义和联邦政体的君主制国家，政治权力将被授予各省议会，而国王作为伟大的全国仲裁者，此外天主教将成为维系国家团结的重要黏合剂。在知识领域，莫拉斯则推崇古典理性主义，反对浪漫主义。"
 classical_liberalism_subtype:0 "古典自由主义"
 classical_liberalism_subtype_desc:0 "§Y古典自由主义§!\n\n古典自由主义是主流自由主义的一个分支，主张自由市场和自由放任经济，以及在有限政府的法治下与经济和政治自由相关的公民自由。与主流的自由主义不同，古典自由主义者对社会政策、福利制度、税负和国家对公民生活的介入持更保守的态度，并不提倡放松管制和权力下放。这点让他们与自由保守主义者有一些共通之处，尽管他们鄙视保护主义等保守经济学。古典自由主义与19世纪的“原始”自由主义者（如约翰·洛克、让·巴蒂斯特·萨伊、托马斯·罗伯特·马尔萨斯和大卫·里卡多）有所联系，植根于亚当·斯密的思想，基于自然法道德原则、自由进步主义、功利主义以及工业革命和城市化兴起期间的经验教训。从哈耶克到米塞斯，古典自由主义者踩在中右翼和中左翼之间的路线之上，试图将启蒙思想带向狂野的海岸。"
 soclib_kimbanguism_subtype:0 "基班古主义"
 soclib_kimbanguism_subtype_desc:0 "§Y基班古主义§!\n\n先知主义，即俗称的基班古主义，既是一种宗教信仰，也是一种意识形态。基班古的和平、民粹的新教教义、刚果的基督教信仰，以及对基班古本人的圣灵崇拜，构成了基班古主义的精神伊甸园的基础。由于与社会主义团体之间的关系，基班古主义逐渐接受了刚果民族主义、马克思主义和社会主义经济学，因而变得激进反帝，不过总体上其仍遵循着和平主义和部落主义的立场。"
 marlib_classical_liberalism_subtype:0 "古典自由主义"
 marlib_classical_liberalism_subtype_desc:0 "§Y古典自由主义§!\n\n古典自由主义是主流自由主义的一个分支，主张自由市场和自由放任经济，以及在有限政府的法治下与经济和政治自由相关的公民自由。与主流的自由主义不同，古典自由主义者对社会政策、福利制度、税负和国家对公民生活的介入持更保守的态度，并不提倡放松管制和权力下放。这点让他们与自由保守主义者有一些共通之处，尽管他们鄙视保护主义等保守经济学。古典自由主义与19世纪的“原始”自由主义者（如约翰·洛克、让·巴蒂斯特·萨伊、托马斯·罗伯特·马尔萨斯和大卫·里卡多）有所联系，植根于亚当·斯密的思想，基于自然法道德原则、自由进步主义、功利主义以及工业革命和城市化兴起期间的经验教训。从哈耶克到米塞斯，古典自由主义者踩在中右翼和中左翼之间的路线之上，试图将启蒙思想带向狂野的海岸。"
 christian_technocracy_subtype:0 "基督教技官主义"
 christian_technocracy_subtype_desc:0 "§Y基督教技官主义§!\n\n基督教技官主义可以被视为主流基督教保守主义和右翼技术官僚主义思想的融合变体。基督教技官主义在欧洲首开先河，曾在低地国家、德国和革命前的法国风靡，这种理念认为，社会面的决策者应该根据他们在担负的特定责任领域的资历来被选择，特别是在科学或技术方面。然而，与更为主流和激进的左右翼技官主义不同，基督教技官主义通常摒弃加速主义思想以及对社会和文化的全面改革，相反，他们希望在基督教道德观的指导下，在由教会成员和训练有素的技术专家组成的开明群体统治下，坚持缓慢而保守的社会变革。基督教技官主义的巨头们将引导社会走向一种崭新高效、理性发展的思维模式，而这种思维模式不用受到两党民主政治和派系主义的影响，在上帝的领导下净化社会，让其变得廉洁、公正和高效。基督教技官主义认为资本主义和法团主义无法避免浪费，正如传统社会主义和民粹主义模式无法避免低效，并试图突破这两种模式，将人类引向一个理性虔诚的基督乌托邦。"
 tot_mexicayotlism_subtype:0 "墨西哥本质主义"
 tot_mexicayotlism_subtype_desc:0 "§Y墨西哥本质主义§!\n\n墨西卡本质运动，有时被称为墨西卡本质主义或墨西卡本质思想，旨在推动一个人性化、社会主义化和民主化的阿兹特克帝国的复辟。这场激进运动的形成受到了墨西哥革命行动支持的墨西哥和纳瓦的混合民族主义的影响，以早已在历史上消失的美索美洲宗教为支柱，意图将阿兹特克人身份认知，现代化的墨西哥和奇卡诺民族主义以及墨西哥革命的理念相融合，提倡社会主义的土地改革、革命民主，以及真正的平等主义。在受人敬爱的团结象征与国家元首弗里达·卡罗以及其余阿兹特克三国同盟的精英后裔们的领导下的墨西卡本质运动，乍一看，似乎与君主制度无异，因为人民和政府授予了卡罗前阿兹特克统治者的头衔和神祇的绰号。然而，事实上，卡罗掌握的政治权力极少，她只是作为国家精神和文化上的领袖，以及团结新民主制度的象征而存在。在这位托尔特克的指引下，墨西哥本质运动把去除了中心论与优越论的土著民族主义、美索美洲的传统实践、新萨满教以及美索美洲文艺复兴，与社会主义土地改革、革命共和主义和社会进步主义等左翼思想融合在一起，一心要将早已消亡的阿兹特克帝国转变为一个适应现代，真正民主的阿兹特克共和国。"
