 socdem_illegalism_subtype:0 "罪犯无政府主义"
 socdem_illegalism_subtype_desc:0 "§Y罪犯无政府主义§!\n\n罪犯无政府主义是流行于法国、意大利、瑞士和低地国家的左翼无政府主义的一个分支，它源于阿尔贝·利贝塔的无政府主义思想，在个人主义的推波助澜下成型。罪犯无政府主义看重个人生活的快乐，不愿因国家强加的某种等级、社会标准而去战斗牺牲。罪犯无政府主义者将违法、犯罪等种种禁忌行为视为对抗资本主义以及各种各样由所谓的“法律与秩序”所维系的国家压迫的手段，他们致力于将整个国家撕个粉碎，然后代之以不受标准性的道德准则和压迫性的社会规则所束缚的混乱、犯罪和享乐之海。罪犯无政府主义主要分为两个流派：受克莱芒·杜瓦尔和马里于斯·雅各布启发的个人罪犯无政府主义将违法犯罪当作推动更广阔的反抗运动的一种教育、组织工具，将其与个体改造、个体再分配、行动宣传等理念并驾齐驱；由马克斯·施蒂纳的文字和博诺帮的行为所定义的自我罪犯无政府主义则不依照道德准绳行动，其非法行为只是为了追求个人的七情六欲而非崇高的理想。罪犯无政府主义不是一种完备一致的意识形态，它并没有涉及到经济学等其他琐事的理论，只能由别的思想家、意识形态、社会主义分支替它擦屁股。罪犯无政府主义打着通过经济干预重新分配资本主义财富、推翻专制压迫的社会结构、在非集体化的无政府乌托邦中实现真正的自由等旗帜，行尽鸡鸣狗盗之事，一心去往纯粹的自由与无国家社会。在罪犯无政府主义社会中，没有神明，没有主人，也没有律法，因为在他们看来，法律与道德权威的唯一目的就是压制人性，压制真正的自由与平等。"
 socdem_crime_syndicate_subtype:0 "自由化犯罪国度"
 socdem_crime_syndicate_subtype_desc:0 "§Y自由化犯罪国度§!\n\n与其说它是一种意识形态，不如说它是一种半标准化且高度可变的社会组织形式。犯罪国度从根本上是围绕犯罪、腐败和贪污建立起来的。从暴徒和黑手党到犯罪集团和秘密组织，都在一个由犯罪推动、不受法律约束的体系下控制着国家的各个方面。“自由化犯罪国度”是吉米·霍法、恶名昭彰的强尼·托里奥老爹等“自由派”狂徒在“福星”卢西亚诺的指导下悟出来的，其既有有组织犯罪团体都有的逐利特性，也会采取更加柔和的方法来获取民众的好感，它会利用自由、进步、民粹的手段建立起半共和制的社会结构来拉拢摇摆的群众，并且动员有组织犯罪的力量来为社会带来相对的自由与平等，社会中的每个人都可以凭着自身的本事进入黑道，闯出自己的一片天。与寻常的犯罪国度相比，这些自由派伪共和主义罪犯、虚伪民主主义者少了些家长做派、多了些对传统的漠视，他们行走在真正的犯罪国度与高度贪污腐败的社会之间，以牺牲部分利润、抛弃各项古早风俗为代价，换来了民众更多的理解。"
