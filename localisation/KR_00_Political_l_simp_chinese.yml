 soccon_generic_national_democracy_subtype:0 "民族民主主义"
 soccon_generic_national_democracy_subtype_desc:0 "§Y民族民主主义§!\n\n民族民主主义并不是种具体的意识形态，而是对一群具有相同目标的运动和党派的统称，他们的信念是通过强大的民族认同和因地制宜的民主理念来推动国家的统一和民族的团结。民族民主主义发源于波兰和捷克，盛行于旧帝国残骸上诞生的新生国家之中。虽然宗教要素在民族民主主义中占很大比重，保守思想也在其间大行其道，但这些仅仅是为了凝聚民族意识而展现出的表象。根据具体党派的不同，自由市场因素，甚至于进步因素都有可能被囊括在民族民主主义之中。"
