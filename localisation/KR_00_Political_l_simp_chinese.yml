 natpop_social_credit_subtype:0 "社会信用理论"
 natpop_social_credit_subtype_desc:0 "§Y社会信用理论§!\n\n社会信用理论是由英国哲学家C·H·道格拉斯提出的一种经济分配理论，它主张政府向所有民众（不分生产者、消费者）发放无债货币，以应对大战后困扰多国的经济下滑和购买力长期不足的问题。社会信用理论认为体制是为人而生、为人服务的，而不是反其道而行之，因此，为了确保人民的绝对经济安全，金融法则需要被改写，经济支柱需要改弦易帜。社会信用理论提出了实现体制内所有人经济安全的第三条路，但右翼视社会信用理论为伪社会主义，而左翼则斥其为愚弄无产阶级的掠夺性经济。社会信用理论经常与基督教分产主义、经济融合主义、农业主义等基督教右翼思想（如果把“强者之证”算进来的话甚至还牵扯上了激进环保主义）相绑定。"
 natpop_colonial_govt_subtype:0 "沙文主义殖民政府"
 natpop_colonial_govt_subtype_desc:0 "§Y沙文主义殖民政府§!\n\n殖民政府是宗主国用以管理殖民地和租界的政权。殖民政府通常没有任何具体的意识形态，单纯是以官僚机构的名义进行殖民地的管理。从这个意义上说，殖民政府的职责只是维持殖民主义和帝国主义的齿轮运转，还有将利润导向祖国。殖民政权也会毫不犹豫地镇压反对派，以确保殖民地的生存，不过，在如何完成这项任务以及如何组织具体的行政部门和对祖国的忠诚度方面通常又有相当大的不同。"
 tot_nkrumaism_subtype:0 "恩克鲁玛主义"
 tot_nkrumaism_subtype_desc:0 "§Y恩克鲁玛主义§!\n\n恩克鲁玛主义是泛非思想框架内首屈一指的社会主义思想，其有时也因加纳的夸梅·恩克鲁玛的著作《良知论：去殖民化与发展的理论和思想，以非洲革命为例》而被称为良知论。在许多人看来，恩克鲁玛主义是非洲人将马克思主义的实践分析原理应用于非洲大陆反殖民斗争的首次尝试，但这并不足以概括黄金海岸的伟大政治家及其人民大会党的执政思想中所蕴含的丰富内涵。恩克鲁玛主义最大的特点便是博采众家之长，将欧洲的基督教思想、伊斯兰教和非洲的传统同卡尔·马克思、列宁，以及乔治·帕德莫尔、马库斯·加维、C·L·R·詹姆斯、W·E·B·杜波依斯、圣父等加勒比、非裔美国思想家的著作结合了起来。根据恩克鲁玛心腹的说法，恩克鲁玛的思想是一种有神论的社会主义，其目的是同各家宗教协作，化教义为现实。恩克鲁玛主义认为，殖民主义到来前的非洲是片平等的社群主义乐土，其人人自由、团结、尊严、自决的价值观虽历经欧洲殖民制度的摧残，在今日却仍具有着旺盛的生命力。对于恩克鲁玛这位加纳冉冉新星的批评者来说，恩克鲁玛主义实质就是一种严重依赖于一党民主集中制和民粹国家所有权政策的个人崇拜，假惺惺地用“科学”马克思主义的遮羞布掩盖其空想社会主义乌托邦的本质——当然了，这些声音无非是眼红的投机者和灰溜溜败逃的帝国主义者的无能狂怒，夸梅·恩克鲁玛心里清楚，非洲必须团结起来，而他也会尽己所能让这一愿想成真。"
