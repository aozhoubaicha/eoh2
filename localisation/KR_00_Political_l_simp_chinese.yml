 pataut_baltic_christianity_subtype_desc:0 "§Y条顿复兴主义§!\n\n条顿复兴主义是波罗的兄弟会遵循着的煽动性意识形态，也就是将激进基督教理念和波罗的德意志人例外主义这两者兼收并蓄的思想。它起源于一个千禧年主义的宗教运动，宣称要重新解读圣经，并呼吁整个欧洲重新恢复基督教道德思想。兄弟会将波罗的德意志民族的历史视为宗教战争和坚定信仰的历史，因此兄弟会相信，波罗的德意志人的任务应当是在面对东方势力和工团主义冲击时拥护基督教复兴。兄弟会还狂热地忠于泛德主义，认为德意志帝国应该在这场运动中承担起领导欧洲的作用，因此它定要把波罗的国家变成“民族复兴”的模范省份，让波罗的成为帝国的榜样。条顿复兴体制奉行极权主义，并且狂热地献身于基督教理想，实施严厉的军国主义。"
