 tot_bahai_universalism_subtype:0 "巴哈伊普世主义"
 tot_bahai_universalism_subtype_desc:0 "§Y巴哈伊普世主义§!\n\n巴哈伊普世主义是对于融合了巴哈伊教、早期巴孛教信条，以及两教教主巴哈欧拉、巴孛教诲的社会主义思想的非正式称呼。作为一种源自巴哈伊灵性论的思想理论，巴哈伊普世主义最为重要的一点就是“神明显身”的概念，即神明会依据既定顺序通过宗教先知，例如耶稣、穆罕默德、佛陀，显身于人类面前，帮助人类及其灵魂实现启蒙、达到乌托邦、经历后变，最终在传统家庭价值观、女权主义、教育改革、忠贞观念之上建立起以自我奋斗和为人类而服务为主旨，抛却诸如隐修主义、重商主义、苦行主义之类的信仰优越论和社会怠惰，在超越了种族、性别、民族、文化等肤浅差异的同时，又注重保护自然环境，为全部生灵带来平等乐园的人类大同新秩序。巴哈伊普世主义将上述精神层面的教义进一步融合入了柔性、非教条式、不以意识形态加以限制的社会主义进步改革之中，集各家左翼思想之众长，意图打造出一个人人都能自行决定是否要遵从社会主义之道的非独裁式公有制社会。由于巴哈伊教所述的都是精神、道德层面的东西，其并没有对经济领域做出明确规定，也没有对社会所面临的经济问题给出一套标准答案，所以巴哈伊普世主义提倡经济自决，允许各公社、社区根据实际情况灵活确立经济政策。虽然巴哈伊普世主义极其关注地方治理的内部运作，且坚持在不违反基本原则的前提下尽可能地下放权力，但其实这一思想也同样热衷于国际主义，它幻想全世界在自己的和平理念中组成共同的联邦，联邦由各个自治下属行政单位组成，每个单位全权负责治下社会的方方面面，如货币（或者也可以选择废除货币）、规章制度、福利体系等。无政府主义者、乔治主义者、世界语活动家小詹姆斯·费迪南德·莫顿是巴哈伊普世主义的举旗手，而莫顿本身复杂的背景也为巴哈伊普世主义注入了如他一类的践行者的影响。总得来说，巴哈伊普世主义将世界的爱与和平放在了首位，并且相信在巴哈欧拉的人世仆役的引领下，其所设想的全人类的精神启蒙和平等乌托邦终会降临于世。"
 syn_noirism_subtype:0 "黑人至上主义"
 syn_noirism_subtype_desc:0 "§Y黑人至上主义§!\n\n黑人至上主义是一种在海地意识形态圈子里很是常见的独特意识形态，其目的在于呼吁遭受白种人和混血种精英数世纪压迫的非裔海地人夺得国家的主导地位。黑人至上主义深受法属非洲和法属加勒比的黑人集体意识运动的启发，也与其紧密相连，只是以海地为中心。它认为，美法两国的殖民主义，加上混血种精英统治阶级对占人口主流的克里奥尔人和非裔海地人的长期统治，已成为海地社会的顽疾癌症。只有通过非洲中心主义的文化复兴，海地才能摆脱欧洲中心主义导致的停滞和克里奥尔文化的衰退。在海地意识形态圈子中，包括从卡尔·布鲁瓦尔这样的右翼民族主义者，到让·普莱斯-马尔斯这类温和民主派，乃至于雅克·鲁曼与约瑟夫·若利布瓦这样的左翼工团主义者，都在捍卫黑人至上主义，这些支持者们构想的具体社会与经济政策可能大不相同，但都致力于提升非裔海地人的地位，复兴以巫毒教为基础的克里奥尔文化。"
