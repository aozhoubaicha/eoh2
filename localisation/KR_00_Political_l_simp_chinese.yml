 richytskyi_thought_subtype:0 "列奇茨基思想"
 richytskyi_thought_subtype_desc:0 "§Y列奇茨基思想§!\n\n列奇茨基思想，或列奇茨基主义是由乌克兰共产主义者安德烈·列奇茨基创造并理论化的一种意识形态。列奇茨基相信第三国际绝对不可能全心致力于解决殖民问题，因此自己试图建立一个反殖民体系，将重心放在“第三世界国家”反对殖民主义的斗争上。列奇茨基主义借鉴了马克思主义的理论和列宁主义俄罗斯的经验，旨在建立一个帮助全世界工人群众摆脱剥削压迫的工农国家。"
 radsoc_national_communism_subtype:0 "民族共产主义"
 radsoc_national_communism_subtype_desc:0 "§Y民族共产主义§!\n\n虽然民族共产主义的反对者有时会故意将其与狂热的民族主义混为一谈，但对于这一意识形态最简单的描述还是因地制宜地实践马克思共产主义或其它形式的社会主义。民族共产主义的支持者反对完全无国家的国际主义观点，并转而研究起了“民族问题”，思考着要如何把这一意识形态同维护、振兴本土文化的某些特定方向相结合。民族共产主义起源于布尔什维克运动中的少数民族活动家，如乌克兰的瓦西里·沙赫赖、鞑靼斯坦的米尔赛义德·索尔坦加利耶夫、克里米亚的伊斯梅尔·菲尔代夫斯，他们对延续了沙俄时代压迫性文化沙文主义政策的布党失望透顶。在俄共之外，也存在着将民族利益同共产主义联系在一起的声音，其中名气最大的当属亚历山大·舒姆斯基的斗士派。民族共产主义者在高举马克思火炬的同时，也指出马克思所言的“工人没有祖国”中的“祖国”指的是等同于剥削机器的全球化资产阶级国家，因而应与新的社会主义核心力量合作，推行或完全独立或广泛民族自治的政策。真正的社会主义涉及地方传统的方方面面，因此如果“被殖民者”无法打破宗主的束缚，那社会主义便无从谈起。虽然在许多共产主义者看来，每一名民族共产主义者都有着某种“民族偏护”，而且确实存在一些民族共产主义团体特别看重“民族”的那一部分，但总的来说，民族共产主义本身的目标中并不包含通常意义上的民族主义。令传统的民族共产主义者大为不解的是，那些鼓吹同国内的民族主义、沙文主义者结盟的“社会反动派”马克思主义思想家竟也被称为民族共产主义者，后者的代表是提出了“民族布尔什维主义”的德国共产主义者海因里希·劳芬贝格。"
