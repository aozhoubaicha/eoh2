 socdem_reformed_belgicism_subtype:0 "改革比利时主义"
 socdem_reformed_belgicism_subtype_desc:0 "§Y改革比利时主义§!\n\n改革比利时主义，也被称为改革比利时民族主义或“去极端化”比利时主义，是在德格勒尔政权倒台及其的标准君权主义崩塌后，比利时民族主义进行改革与去极端化的版本。改革比利时主义仍然旨在将瓦隆人和佛莱芒人打造成一个统一而有凝聚力的“比利时”身份认知，但试图将德格勒尔那已证明失败的暴力反民主威权主义从自己之中剥离出来，同时以各种方式为所有比利时公民提供服务。改革比利时主义并不与特定的意识形态有着天生联系，它主要关注的是在促进种族融合和双语制的同时减少国家各区的自主性，尽管各个比利时主义运动往往会出于自己的偏爱而大力支持法国或荷兰其中一方。改革比利时主义经常与虔诚的罗马天主教信仰、社会天主教或非革命社会主义式的福利、比利时一元论以及培养独特的比利时文化和身份认同的思想相结合，但比利时国家的概念并不与任何一个政治团体有内在联系。从埃尔热的君权主义改革派，再到布塞雷特的人文主义资本家和德豪斯的社会主义比利时主义者，比利时国家和聚合文化的理念已传遍了低地国家的各种意识形态政治领域。"
