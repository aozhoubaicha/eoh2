 tot_kadroism_subtype:0 "骨干主义"
 tot_kadroism_subtype_desc:0 "§Y骨干主义§!\n\n骨干主义，又称骨干运动，是奥斯曼民族主义者雅库普·卡德里·卡拉奥斯曼和谢夫凯特·叙雷亚·艾德迈尔，以及他们共创的《骨干》杂志带来的盟友和同道们一起开创的第三条道路革命运动。骨干主义者认为，奥斯曼革命应分为两个阶段：一是已经实现的革命运动掌管国家大权的斗争，二是正在进行中的将奥斯曼的经济和社会从帝国主义影响中彻底解放出来的斗争。骨干主义大量借鉴了马克思主义、国家工团主义、奥巴马主义、布尔什维主义、军团主义和萨文科夫主义，博采众长架构起混合的革命政治，意图最终以真正的共和统治取代苏丹体制，建立起一个由一党控制政治，国家控制经济的国家。由于既完全拒绝资本主义，又部分拒绝主流社会主义，骨干主义难以精确定义，更难以遏制，他们愤怒地反对延续数个世纪的传统，一心只想将欧洲病夫彻底转变为所有真正的奥斯曼人生活的崇高天堂。"
 socialist_security_state_subtype:0 "社会主义安保国家"
 socialist_security_state_subtype_desc:0 "§Y社会主义安保国家§!\n\n虽然内务情报机构理论上并不局限于任何意识形态，社会主义安全部门专指一切在所谓“红色”国家内成立的相关组织。安保国家诞生于一系列本为扩大国家和党的控制力的决定，结果在情报部门的权势盖过其恩主后，部门首长便可借助能监视国内人民一举一动的能力，问鼎最高权力，而鄙视此类政府的人称其为“安保主义”。虽然此类政府大多只关心对国家的全面控制，但有些仍维持着社会主义政策或合法政府的光环，为他们的行为披上一层外衣。"
 toryism_subtype:0 "英式保守主义"
 toryism_subtype_desc:0 "§Y英式保守主义§!\n\n英式保守主义是起源于联合王国及其现殖民地、前殖民地的一众传统保守思想的集合。英式保守主义的词源“托利”起初是对爱尔兰天主教徒的贬义称呼，后被当作对詹姆斯二世国王支持者的蔑称，再往后就演变为了对英国右翼大党的代称。英式保守主义最早出现于英格兰内战中的骑士派，并在随后的几个世纪中受到了埃德蒙·伯克、小威廉·皮特等人的影响。在政策上，英式保守主义高度保守、亲近圣公会、反对自由化、支持君主制，而在经济上，它又在自由市场与贸易保护之间举棋不定，内部也曾因此发生过多次分裂。需要注意的是，英式保守主义这一概念非常宽泛，上面所列的定义并不能涵盖所有的保守派政客，因此也就诞生了诸如“红色保守党”、“高等保守党”之类的术语用以描述种种错综复杂的情况。"
