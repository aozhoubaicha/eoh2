 vasconcelosismo_subtype:0 "巴斯孔塞略斯主义"
 vasconcelosismo_subtype_desc:0 "§Y巴斯孔塞略斯主义§!\n\n巴斯孔塞略斯思想，又称墨西哥自由整合主义或巴斯孔塞略斯主义，指的是墨西哥的文化考迪罗何塞·巴斯孔塞略斯独特的融合意识形态。巴斯孔塞略斯将其盟友兼竞争对手萨尔瓦多·阿瓦斯卡尔在墨西哥推广的整合主义思想与弗朗西斯科·马德罗的民主进步自由主义思想融合在一起，在使我们出色的民族和团结的拉丁美洲人民变得独一无二且更加养眼的基础上，推动墨西哥的新社会文化改革和社会、经济和政治方面的转型。巴斯孔塞略斯主义是一种结合了自由宪政主义、反革命自由主义、反左翼进步主义、通灵论/灵性论以及墨西哥民族主义的思想，并由受基督教思想影响的政府世俗主义和巴斯孔塞略斯联合政府下的地方民主程序所支持，这在整合主义世界中是独一无二的。这种奇怪的意识形态主要以巴斯孔塞略斯自己对宇宙种族的想法为中心，宇宙种族是一个先由拉丁美洲人民，而后由全世界组成的联盟，他们通过一种融合且统一的文化联合在一起，每种文化中最优秀的部分会因其独特美学和艺术价值而在融合中上升到至高无上的地位，而不会像社会达尔文主义、消极优生学、种族例外主义或其他对某一文化有明显侧重的人类统一运动。在这种半民主形式的“反威权的威权主义”的扶持下，巴斯孔塞略斯就像在他之前的马德罗一样，成为了墨西哥的最后一位、勉强必要的自由主义独裁者，只需要在修复墨西哥革命所造成的破坏和毁灭之后，使我们的国家和人民走上新的融合之路，拉丁美洲和世界上的其他地区便能最终团结在一个共同的、文化至上的宇宙种族和强大的、共享的、融合的新文明下。"
 bukharinist_subtype:0 "布哈林主义"
 bukharinist_subtype_desc:0 "§Y布哈林主义§!\n\n布哈林主义也称半市场社会主义，由前布尔什维克尼古拉·布哈林在俄国内战后提出，这一理论是人民社会党的政纲，也是所谓新经济政策的依据。\n\n布哈林认为，布尔什维克革命功败垂成的罪魁祸首正是低效的“战时共产主义”，这项政策彻底让农民疏远了党，还造成了经济危机。布哈林同经济学家尼古拉·康德拉季耶夫一道，提出社会主义应当通过循序渐进的方式实现，综合运用计划与市场机制的国家管制混合经济则是达成目标的必要手段。“城市社会主义，乡村资本主义”，这便是布哈林在新党成立大会上对其纲领的论述。除了经济领域外，布哈林还提倡建立多党制的苏维埃民主、权力分立以及本土化政策——即鼓励少数民族发展，限制俄化进程。"
 volkisch_communitarianism_subtype:0 "人民社群主义"
 volkisch_communitarianism_subtype_desc:0 "§Y人民社群主义§!\n\n人民社群主义是奥地利德意志工人党的官方意识形态。人民社群主义也被党通俗地称为“民族社会主义”，这种思想以带有社会主义色彩的人民主义为引导，通过工人与全社会实现日耳曼复兴。人民社群主义的支持者深深地怀念德意志帝国，关切海外的德意志人，他们鄙视民主制度，支持陶尔斐斯式的两院制法团模式。人民社群主义与奥地利极右翼紧密相连，通常可划分为两大派系：一派是沃尔特·里尔及其副手约瑟夫·利奥波德的极权派，另一派则是弗劳恩费尔德的民粹派，以及埃德蒙·格莱兹-霍斯泰瑙的保皇派边缘团体。\n\n奥地利德意志工人党以及各路人民社群主义支持者都亲善工会，并从工会的实干和教训中汲取了方法手段和理念激情。不过，他们也视无产阶级为伟大且富有教养的工人阶级的肿瘤。大体上讲，极权派忠于意识形态的核心教条，而民粹派则更加激进化，更着重于德意志人民。"
 natpop_volkisch_communitarianism_subtype:0 "人民社群主义"
 natpop_volkisch_communitarianism_subtype_desc:0 "§Y人民社群主义§!\n\n人民社群主义是奥地利德意志工人党的官方意识形态。人民社群主义也被党通俗地称为“民族社会主义”，这种思想以带有社会主义色彩的人民主义为引导，通过工人与全社会实现日耳曼复兴。人民社群主义的支持者深深地怀念德意志帝国，关切海外的德意志人，他们鄙视民主制度，支持陶尔斐斯式的两院制法团模式。人民社群主义与奥地利极右翼紧密相连，通常可划分为两大派系：一派是沃尔特·里尔及其副手约瑟夫·利奥波德的极权派，另一派则是弗劳恩费尔德的民粹派，以及埃德蒙·格莱兹-霍斯泰瑙的保皇派边缘团体。\n\n奥地利德意志工人党以及各路人民社群主义支持者都亲善工会，并从工会的实干和教训中汲取了方法手段和理念激情。不过，他们也视无产阶级为伟大且富有教养的工人阶级的肿瘤。大体上讲，极权派忠于意识形态的核心教条，而民粹派则更加激进化，更着重于德意志人民。"
 wandervogel_subtype:0 "漂鸟运动"
 wandervogel_subtype_desc:0 "§Y漂鸟运动§!\n\n相比于组织的理论家海因茨·鲁塔所提出的政策，漂鸟运动往往是因其举行的露营活动才为人所知。漂鸟运动以其对德意志-波希米亚和波希米亚德意志人之美的执着而闻名；由于受到当代奥地利人，例如兰茨·冯·利本费尔斯的影响，漂鸟运动迎来了复兴。据其成员所述，在漂鸟运动所设想的社会中，波希米亚将重新回到“希腊日耳曼民族”新阶层的怀抱之中，这个由最英俊的年轻日耳曼男性所组成的希腊日耳曼民族将成为德意志-波希米亚的统治者，并坚守成员之间的男人情谊。\n\n据传闻说，漂鸟运动在本质上倡导同性恋，他们对男性及其肉体的光辉耀眼极度崇拜，还禁止女性在其父权统治下享有任何形式的权力或地位。除了广泛的同性恋行径以及公开推崇的人民主义思潮外，漂鸟运动和许多其他奥匈帝国的民族主义团体一样，也接受法团主义，并将其融入自己的社会结构。\n\n漂鸟运动寻求实现德意志-波希米亚男性的复兴，以及大自然在希腊日耳曼民族日常生活中的凯旋而归。在民谣、传说和诗歌的环绕之下，德意志-波希米亚将在一个全新的希腊时代中重获新生。"
 authdem_austropopulism_subtype:0 "奥地利民粹主义"
 authdem_austropopulism_subtype_desc:0 "§Y奥地利民粹主义§!\n\n所谓的奥地利民粹主义，原本实际上只是基督教民主主义在维也纳的一个小众分支，但在与恩格尔伯特·陶尔斐斯独特的法团主义民主治理观融合之后，势头更甚于前。在不再受到民主阻碍的情况下，奥地利民粹主义真正地诞生了，其以十字架为象征，以四十年通谕为纲领，紧抓着律法的长卷，隐藏其下的利益集团控制着大多数工人，摆弄着他们。不过，独特的是，奥地利民粹主义特别重视农民——将其视为国家的捍卫者。\n\n奥地利民粹主义具有强烈的国家主义倾向，因此并不会认为有谁更加值得平等——在最理想的情况下，它所架构的国家将摒弃党派主义，人民不需要顾虑自己的外表或出身，一切由对上帝的付出和他们的人格品质所决定。"
 soclib_christian_democracy_subtype:0 "基督教民主主义"
 soclib_christian_democracy_subtype_desc:0 "§Y基督教民主主义§!\n\n基督教民主运动明白，只有通过人民自发选择，而不是强迫，宗教社会才能得到维护。基督教民主主义以天主教社会教义和新加尔文主义为基础，努力创建一个尊重传统家庭价值观、社会正义和传统爱国主义的自由社会。虽然大多数基督教民主党派并不排斥任何教派，但有些政党可能会坚持严格的反普世立场。出乎众人意料的是，许多基督教民主主义拥护者在经济观点上相当左倾，他们主张以教宗利奥十三世的《新事》通谕为基础的分产主义经济模式。当然，这不是唯一的选择，同样有宣扬成功神学（一种鼓吹经济繁荣发展是回报上帝的方式的神学思想）或支持基督教资本主义的基督教民主党派。"
 natpop_pan_asianism_subtype:0 "泛亚主义"
 natpop_pan_asianism_subtype_desc:0 "§Y泛亚主义§!\n\n泛亚主义，也被称为亚细亚主义或大亚洲主义，是一种包含着各类不同思想的意识形态大类，其共通的最终目标是实现全亚洲人民之间经济或政治上的全面统一。泛亚主义的思想各不相同，包括从北一辉和大川周明的日本泛亚主义到孙中山的中国泛亚主义，但他们都一致希望全亚洲之间进行合作，并在面对西方或其他潜在对手时确保亚洲自身的利益。泛亚主义通常还希望创造一种全新的泛亚文化，这种文化通常（尽管不总是）植根于某种形式的东方哲学，如佛教，或其他无神论思想，如自由主义、君主制、社会主义、民族主义等。尽管面向全亚洲，但泛亚主义往往会提倡由某个或某几个亚洲民族占据主导地位，日本、印度和中国——也就是冈仓天心提出的三国思想中的本州、天竺和唐土——是泛亚主义常见的主导民族，尽管这一运动在东南亚、印苏林迪亚和其他亚洲地区也开始逐渐盛行。"
 socdem_mladorossi_subtype:0 "社会主义君主制"
 socdem_mladorossi_subtype_desc:0 "§Y社会主义君主制§!\n\n虽然君主制度和社会主义通常是相互矛盾的意识形态，但有些政治运动却设法把这两者缝合了起来。比如说青年俄罗斯党的“工人君主制”理念，受到了许多决定保留君主作为国家象征的社会主义政权的效仿，尽管也确实存在一些君主真正融入了社会主义制度的罕见例子。青年俄罗斯党寻求将俄罗斯传统的沙皇理念与苏维埃的社会主义体系相结合，在红色沙皇与贵族的统治下，依靠东正教信仰团结国家，将俄罗斯民族主义与传统主义融入进马克思主义原则之中。"
 authdem_pirate_republic_subtype:0 "海盗共和"
 authdem_pirate_republic_subtype_desc:0 "§Y海盗共和§!\n\n海盗共和主义几乎称不上是一种意识形态，而更像是一种生活方式，它最初出于统治的需要而诞生在那野蛮而又无情的海岸边上。这种奇怪的意识形态随着时间的推移而不断演变，如今又延续在了对这种古老的生活方式来说似乎过于文明的土地上。在阜姆这样的地方，两座毗邻之城被推到了悬崖边缘，为了维持自己无论是在字面上还是在经济上的生存，不得不诉诸于海盗活动。由于其好战的本质，海盗共和主义通常非常严格，而且非常注重忠诚度，只提拔那些功绩最高的人，而很少考虑出身。舰船上和军队中通常会采用直接共和制，但在阜姆却没有选举双城总督、市议会或政府之类的机构或组织。海盗共和国通常只愿意与他们认为可以信任的人或有助于减轻海盗们困苦处境的人合作。这种奇怪的意识形态在追求其独特目标时毫不妥协，而且非常强调合作与对资金的明智管理，以及围绕着那位在阜姆被冠以双城总督或海军元帅之称的意识形态创始人建立起来的“个人崇拜”思想。"
