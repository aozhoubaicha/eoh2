 tot_kleptocracy_subtype:0 "强盗政府"
 tot_kleptocracy_subtype_desc:0 "§Y强盗政府§!\n\n强盗政府描述的是一个通过公开的或隐秘的渠道，围绕贪污腐败建立起来的政府——亦或者，根本就不存在政府。与其说它是一种明确的意识形态，不如说它是许多独裁专制政权的天然属性。纯粹的强盗政府回避意识形态，或者只是打着意识形态的幌子随心所欲，不择手段地追求实现统治集团的贪婪野心。逐利、奢侈、腐败、漠视道德、享乐主义等都是强盗政府共通的属性，尽管每个强盗政府实现其目标的方法和表现出来的形象可能会大相径庭。"
 socdem_bahai_universalism_subtype:0 "巴哈伊普世主义"
 socdem_bahai_universalism_subtype_desc:0 "§Y巴哈伊普世主义§!\n\n巴哈伊普世主义是对于融合了巴哈伊教、早期巴孛教信条，以及两教教主巴哈欧拉、巴孛教诲的社会主义思想的非正式称呼。作为一种源自巴哈伊灵性论的思想理论，巴哈伊普世主义最为重要的一点就是“神明显身”的概念，即神明会依据既定顺序通过宗教先知，例如耶稣、穆罕默德、佛陀，显身于人类面前，帮助人类及其灵魂实现启蒙、达到乌托邦、经历后变，最终在传统家庭价值观、女权主义、教育改革、忠贞观念之上建立起以自我奋斗和为人类而服务为主旨，抛却诸如隐修主义、重商主义、苦行主义之类的信仰优越论和社会怠惰，在超越了种族、性别、民族、文化等肤浅差异的同时，又注重保护自然环境，为全部生灵带来平等乐园的人类大同新秩序。巴哈伊普世主义将上述精神层面的教义进一步融合入了柔性、非教条式、不以意识形态加以限制的社会主义进步改革之中，集各家左翼思想之众长，意图打造出一个人人都能自行决定是否要遵从社会主义之道的非独裁式公有制社会。由于巴哈伊教所述的都是精神、道德层面的东西，其并没有对经济领域做出明确规定，也没有对社会所面临的经济问题给出一套标准答案，所以巴哈伊普世主义提倡经济自决，允许各公社、社区根据实际情况灵活确立经济政策。虽然巴哈伊普世主义极其关注地方治理的内部运作，且坚持在不违反基本原则的前提下尽可能地下放权力，但其实这一思想也同样热衷于国际主义，它幻想全世界在自己的和平理念中组成共同的联邦，联邦由各个自治下属行政单位组成，每个单位全权负责治下社会的方方面面，如货币（或者也可以选择废除货币）、规章制度、福利体系等。无政府主义者、乔治主义者、世界语活动家小詹姆斯·费迪南德·莫顿是巴哈伊普世主义的举旗手，而莫顿本身复杂的背景也为巴哈伊普世主义注入了如他一类的践行者的影响。总得来说，巴哈伊普世主义将世界的爱与和平放在了首位，并且相信在巴哈欧拉的人世仆役的引领下，其所设想的全人类的精神启蒙和平等乌托邦终会降临于世。"
 gandhism_subtype:0 "甘地主义"
 gandhism_subtype_desc:0 "§Y甘地主义§!\n\n甘地主义是对莫罕达斯·卡拉姆昌德·甘地思想、理念及毕生心血结晶的非正式称呼，不过圣雄本人以及对这一思想体系做出过重大贡献的同时代人，如普什图人的“边地甘地”阿卜杜勒·加法尔汗，从未使用过“甘地主义”一词。甘地主义以“悟力”为基础，“悟力”字面意思为“坚持真理”，是印度独立运动中的一种特殊思想形式，主张非暴力、民间抵抗。甘地主义者会以和平的方式抗议行恶的政府、政策，不诉诸流血暴力而以间接方式推动进步改革和社会变革，不到万不得已就不会使用自卫手段——不过，关于这一自卫规定其实也充斥着争议，甘地的许多弟子就坚持彻底的非暴力、不杀生。此外，甘地主义还倡导平等的宗教团结，尤其是因对立、仇恨而戕害这片土地达百年之久的印度教徒和穆斯林之间的团结（值得一提的是，甘地本人是从印度教角度出发，从禁欲思想中创造出这一理念的，而其好友加法尔汗则是以穆斯林的角度，从普什图族法典中得出的），以及非暴力的爱国主义、民族主义思想，还有人权与自由、斋戒与素食等。经济上，甘地主义推崇简朴生活、自给自足、以重视国民物质需求先于财富和工业化的农业为主的进口替代，以及从亨利·大卫·梭罗、列夫·托尔斯泰等社会主义思想家那儿借鉴来的乌托邦无政府主义、和平进步主义理念。虽然其“缔造者”有意回避甘地主义一词，甘地本人和“边地甘地”也不认可其为一种意识形态，但甘地主义还是对南亚内外的政治、文化和精神产生了重大影响，遍布全球的甘地主义者也在用除自卫外坚决不实施暴力的和平手段表达着自己的诉求。"
