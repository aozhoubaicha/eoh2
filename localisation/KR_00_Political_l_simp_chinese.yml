 authdem_mercenary_democracy_subtype:0 "雇佣兵民主"
 authdem_mercenary_democracy_subtype_desc:0 "§Y雇佣兵民主§!\n\n雇佣兵民主和民主主义相去甚远，甚至都谈不上是一种意识形态。这种思想别称民主制军阀或雇佣兵共和制，被用于描述半民粹式的金权政府、盗匪军政府、雇佣兵组织、军阀等等逐利且掌控政府甚至整个国家，但同时也提倡某种民主决策形式，或是更多强调民粹共和而非军事专制，以促进稳定，维护统治的武装力量。虽然民主制军阀从未像正常民主制度那样深入人心，但他们也没有放弃过笼络人心的努力，尽管通常他们只是将“投票”权下放给组织的低级成员及其亲朋好友，但也不是没有扩大到更广泛居民，授予人民更多发言权的情况，这能拉拢来一些大众支持（虽然大多数时候只是人口的一小部分），但这些举动也只是为了维持权力，并非是因为领导集团大发善心。雇佣兵民主脚踏仁政军事独裁和逐利军政府两条船，一般组织混乱，缺乏真正民主的道德支柱，多元化的大众决策虽然遭到一定破坏，但也继续支持着这个体制。"
 internationalism_subtype:0 "左翼国际主义"
 internationalism_subtype_desc:0 "§Y左翼国际主义§!\n\n左翼国际主义在过去也叫作托洛茨基主义，不过在这个名字已逝的主人失势蒙羞后，这一称呼也不再沿用。左翼国际主义所代表的社会主义支持民主集中制的共产主义，反对个别民族主义，其目标是达成全球左翼的大团结，继而实现真正的世界革命，而这一思想正是为了对抗苏维埃俄国建国初期盛行的“一国社会主义”而诞生的。左翼国际主义摒弃了对手的共产主义两步走理论，转而以永久革命理论为中心，提倡利用工人阶级自发的运动来打倒资本主义，在尚未觉醒社会主义的国家中制造社会革命，在已有社会主义生根的“堕落工人国家”中掀起政治革命，它搭建起了工人阶级日常生活中的点滴奋斗与社会主义社会的崇高目标之间的桥梁。此外，左翼社会主义正如其名字所示，始终高举无产阶级国际主义的大旗。零碎迥异的各个左翼国际主义流派现主要由马克思·沙赫特曼、马丁·阿本、多米尼克·乌尔巴尼、让·范·海延诺特、奥西普·皮亚特尼茨基、詹姆斯·P·坎农、弗兰克·格拉斯、陈独秀、彭述之、陈碧兰、迪奥赫内斯·德拉罗萨、谢秋收、埃内斯特·曼德尔等人推动，并由杰伊·洛夫斯通、詹姆斯·伯纳姆等威权主义者，以及进步主义乃至自由主义运动（如呼吁以平等的社会主义改革为根基，建立统一的世界大家庭的温德尔·威尔基的“一个世界”思想）建立了众多独特的分支。托洛茨基已驾鹤西去，但托洛茨基主义还没有消亡，虽四分五裂，却仍顶着最不受人待见的共产主义形式之一的重担艰难前行。"
 soclib_progressive_democracy_subtype:0 "进步民主主义"
 soclib_progressive_democracy_subtype_desc:0 "§Y进步民主主义§!\n\n坚持进步民主主义理想的政党往往融合了激进的自由派和民族主义阵营两方的成分。因为认为真正民主的社会对实现进步至关重要，他们将不遗余力地进行深度的选举改革，追求实现完全无记名的全民投票。进步民主主义者认为主流的自由主义过于注重个人，因而支持建立所有阶级和利益集团都能团结一致的国家，尽管他们的大多数支持者集中在小城市。在经济方面，他们认为，自由市场与追求技术进步，和广泛的公共教育相结合，是确保本国市场能与外国市场匹敌的最佳方式。进步民主主义在知识分子和拥有政治意识的金融业者中最受欢迎。"
 hispanism_subtype:0 "西班牙至上主义"
 hispanism_subtype_desc:0 "§Y西班牙至上主义§!\n\n为了与学术研究方面的西班牙历史、文化、语言至上主义等相区分，西班牙至上主义更准确的称呼是政治西班牙至上主义。西班牙至上主义是拉丁美洲及前西班牙帝国领土上的政权的一种政治思想，其核心内容是推崇西班牙或者伊比利亚文化与民族霸权。西班牙至上主义的政权致力于将本国彻底西班牙化，抹杀并同化原住民的文化、语言、宗教与传统，直至整个国家只剩下天主教西班牙的优等要素，在远离马德里本土的土地上创造出西班牙文明的天堂，再现先人神圣征服的功绩。"
