 qualunquismo_subtype:0 "冷漠主义"
 qualunquismo_subtype_desc:0 "§Y冷漠主义§!\n\n冷漠主义不只在意大利，在全世界的政治版图上都是一道独特的风景线，它代表着古列尔莫·詹尼尼及其追随者组成的奇特社会运动对于意识形态和政治事务所抱持的那种嗤之以鼻的态度，“冷漠主义”一词本就是为了嘲讽那些批评这一反建制民粹姿态的“政治觉悟”阶级而出现的，而他们的一句标语“所有人都吃屎去吧！”便是这一思想最贴切的写照。詹尼尼认为国家天生不可信任，一直在不停地侵入着民众的私人生活，为此，他追求建立一种纯粹“技术性”的政府，由任期一年的专业政治家在最小化原则的基础之上如尽职尽责的会计师般进行打理，事了便拂衣而去，而国家的日常运作则交由各个地方委员会，委员会的主席直接对自己的选民负责。冷漠主义的拥趸们誓言要与集体主义的社会主义者和大企业资本家斗争到底，他们为国家列出了一份改革提纲，其中包括限制税收、政府退出社会事务、尊重个人的经济自由等事项，也正因此，冷漠主义常被拿来同右翼自由意志主义作比较，有时甚至会被直接画上等号。不过，令许多观察家意外的是，詹尼尼的常人阵线也存在着保王思想，看来若在王室和大政党的道德帝国主义者们之间做出选择，那统而不治的君主反倒还算可以接受。先不论冷漠主义究竟如何，可以肯定的一点是：任何现有的体制都无法逃脱詹尼尼这位记者、作家、导演的冷嘲热讽。"
 laurismo_subtype:0 "劳罗主义"
 laurismo_subtype_desc:0 "§Y劳罗主义§!\n\n劳罗主义是那不勒斯人阿希尔·劳罗的同名意识形态，而劳罗的政治历程可谓迎合了众多意大利人心目中的希冀。劳罗出生于一个小船主家庭，于父亲去世后继承了自家的船队并将其经营成了一个航运帝国，成为了“劳罗舰队”的总指挥，他的追随者因此亲切地称呼其为“司令官”，再加之其亲民市长的形象，这位那不勒斯人慢慢积攒出了一丝个人崇拜。据劳罗本人所述，他的所作所为都是为了挑战建制派政治精英所创造的既定秩序。劳罗政府奉行全面经济干预政策，进行了大规模的公共工程建设，还为人们提供了新的公共住房。人们欣喜于终遇明主，而选择性地忽视了自己的市长把高官厚禄、大笔合同都交给了自己关系客户网络中的朋友和盟友的事实。劳罗准备以基督教民主与保王姿态为投名状，广泛拉拢意大利民族主义的右翼，好带领自己的党派（因其狮子的标志也被称为“狮党”）争夺这片土地上的最高权力。劳罗民粹主义的战略和私人出资的选举造势都不禁令人好奇，这位司令官究竟能否在全国大舞台上延续其之前的成功呢？"
 bordigism_subtype:0 "博尔迪加主义"
 bordigism_subtype_desc:0 "§Y博尔迪加主义§!\n\n博尔迪加主义也叫意大利左翼共产主义，指的是阿马代奥·博尔迪加这位“比列宁更列宁”的人提出的共产主义理论。博尔迪加主义视自己为欧洲的共产主义思潮中占据主流的布尔什维克和雅各宾派的独立分支（虽然它们在表面上有许多相似性），同盛行于意大利及全球的社会主义中的工团主义思想格格不入。博尔迪加主义的一大核心是弃权主义的反民主，它认为吸纳社会民主运动以及右翼反对派无异于向资本主义和反革命势力投降，因此，其排斥一切形式的选举，支持列宁的无产阶级专政思想（不过列宁本人也是它的重点批判对象）和有机集中制，反对某些后布尔什维克运动表现出的极权本质，标榜自己为现代马克思主义的正统左翼分支。博尔迪加主义视后大战时代的多数社会主义政府为早已腐化的先前革命的自由主义与布尔乔亚的延伸，因为他们都奉行征收政策，注重发展农业和生产力，这在博尔迪加看来与以独特革命之泉源建设真正的社会主义这一点南辕北辙。博尔迪加主义并不像许多列宁主义者那样把共产主义和社会主义区分看待，相反，在它看来，社会主义是一种不成熟、发展中的共产主义，其诞生于资本主义国家，需要慢慢成长为真正的共产主义，也就是说，社会主义就是马克思口中共产主义的初级阶段，可以在先锋队的带领下走上共产主义之路。博尔迪加主义反对个人崇拜与统一阵线，认为它们糟践了共产主义的真谛，此外，其在某种程度上也认同社会国际主义中的一些理念，虽然博尔迪加主义者不会公开称呼自己为托派，但他们的运动确实与托洛茨基主义存在着一些联系与相似处。博尔迪加主义反布尔什维克、反工团主义、反无政府主义、反社会民主、反选举制度、反技官主义、反工会主义、反委员会制度、反机会主义、反自由主义、反改良主义，寄希望于无产阶级大众在先锋队的指引下创造出的有机革命的自然火花，因而也被称为意大利“极端左翼主义”，为了尽快将自身“独特”的共产主义理论实践于意大利社会，博尔迪加主义拒绝妥协、合作，也不肯让无产阶级及社会逐步适应其激进方式。"
 concretismo_subtype:0 "具体主义"
 concretismo_subtype_desc:0 "§Y具体主义§!\n\n具体主义是意大利著名历史学家、左翼共和主义者、为改善相对贫穷的意大利南部状况大声疾呼者加埃塔诺·萨尔韦米尼创造的一个术语。其与贝奈戴托·克罗齐的君主制自由主义者和安东尼奥·葛兰西的独裁马克思主义者相对立，具体主义结合了启蒙时代的世俗主义、自由主义和社会主义。长期以来，萨尔韦米尼一直反对腐败的政治机器，认为正是这些机器刻意使南意大利处于贫困之中，并试图将当地的政治阶层与他们的利益捆绑在一起，因此他主张进行意义深远的经济和社会改革，使南意大利摆脱贫困。加埃塔诺·萨尔韦米尼认为，只有通过普选制、人道社会主义、建立基于社会正义理想的民主共和国、被占领土上意大利人的民族自决以及海外民主干预主义，才能唤醒意大利的意识，使人民重新发现和思考其民主之根，从而实现整个意大利的重建。虽然萨尔韦米尼的初心是意大利的统一，但年龄的增长逐渐改变了他的看法，具体主义也开始出现了明显的反北方倾向，甚至要求西西里与意大利半岛永久切割，还称呼萨伏伊家族为“衣冠楚楚的猪猡”。"
 liberalism_spirit_subtype:0 "精神自由主义"
 liberalism_spirit_subtype_desc:0 "§Y精神自由主义§!\n\n精神自由主义、克罗齐自由主义、反恣甴自由主义，甚至于美学自由主义，指的都是同一种思想，即意大利著名的理想主义思想家贝奈戴托·克罗齐的政治观。克罗齐在毁誉参半的前首相乔瓦尼·焦利蒂去世后接过了意大利自由党党魁一位，从安东尼奥·葛兰西到乔瓦尼·真蒂莱，意大利意识形态领域到处可见到克罗齐的影响印记。精神自由主义认同个体是社会的基本组成部分这一理论，但不同于社会原子论的是，它认为个体不单单是自我利益的集合。对于克罗齐来说，固定的合法权力机关以及资本主义都不是自由主义的必需元素，只要一种制度能够推动整个社会的自由进程，那它就在社会中拥有合法的一席之地，就连社会主义也不例外，因为其对于意大利独立斗争的贡献深受克罗齐的敬佩。克罗齐还认为，经济上的自由放任并不等同于自由主义，前者在他口中被称之为“恣甴主义”。根据美学表现主义思想，艺术代表着情感，世上并不存在洛克式的天赋自由权，这一权利是在与野蛮压迫的不懈斗争中得来的，而引领这一斗争的也不是什么不着调的平等概念，而是真正的自由主义贵族，他们是真理、文明与美的化身。上述有关精神自由主义的种种，大众可能并不能完全理解，但它们都是在为后者谋取福利。在宗教方面，克罗齐可以说是名泛神论者，或者不可知论者，但他在文化上却是名基督徒，不过，说到底，克罗齐只是把宗教当成了科学之路上的一块垫脚石，一种对精神科学的哲学思索。"
 popularism_subtype:0 "人民主义"
 popularism_subtype_desc:0 "§Y人民主义§!\n\n人民主义是意大利人民党的指导思想，其以政治形式接过了各路基督教民主运动的衣钵。该党由具有基督教温和社会主义思想背景的天主教神父路易吉·斯图尔佐阁下创立，希望借此在关心人民的同时影响政治，而教皇利奥十三世则禁止基督教民主团体如此行事。欧洲人民主义代表了天主教徒正努力接受民主制度的存在，并开始将民主制度化作一种团结社会各阶层的力量。主张人民主义的政党致力于实施比例代表制、尊重家庭等自然社区、更广泛地接触一切社会群体、女性选举权以及由管理者、工会和学者组成的半法团式特别参议院。由于人民党出身并扎根于农业，因此他们还认为国家最好的运作方式是权力下放，给予地方社区更多的自治权。从某种程度说，人民主义算是中央集权制和以个人为中心的自由民主制的分权化、有机化版本。"
 socdem_liberalized_syndicalism_subtype:0 "自由工团主义"
 socdem_liberalized_syndicalism_subtype_desc:0 "§Y自由工团主义§!\n\n自由工团主义被认为是社会主义大观园中一种奇怪甚至反常的分支，它为自己定下了一项艰巨的任务，即在工团主义和资本主义之间寻得一条中间路线。按一些人的说法，自由工团主义尊重并鼓励大多数形式的中小型私营企业，有时甚至在特定情况下与大型公司合作。虽然自由工团主义的大多数支持者仍然坚持第三国际在领导社会主义事业方面的首要地位，但也有些人认为第三国际过于压制成员和教条主义，不利于社会主义发展，于是转而去其他地方寻求盟友，包括西方的自由民主国家。"
 soclib_liberal_socialism_subtype:0 "自由社会主义"
 soclib_liberal_socialism_subtype_desc:0 "§Y自由社会主义§!\n\n虽然在英语世界之外也能见到其踪影，但自由社会主义的发源地与流行地都在英意两国。自由社会主义同美国的某些非马克思自由意志社会主义，以及法国天主教牧师、教育家让-巴蒂斯特·德·拉萨勒的作品中的思想类似，将自由民主的概念融入了非马克思主义的社会主义之中，典型代表即为英国的工党、约翰·斯图尔特·米尔的著作（米尔认为，自由社会主义的理论基础有二。其一，资本主义社会应通过工人掌控的企业经历渐进式的社会化过程，在这一过程中，私人企业与工人企业并存但又不存在社会主义的中央集权模式，因为这种制度会扼杀竞争与创造力。其二，代议制是自由政府的基石，经济机遇的合力分配是民主长存的前提，因此，民主不仅是代议制政府的一种形式，还代表着整个社会的组织架构。）和卡洛·罗塞利的意大利行动党。带着自由主义是唯一一种天生涉及人类心灵之内在自由的政治理论这一前提，综合了古典自由主义和激进自由主义的理论，自由社会主义把自由看作是人类共同生活的目标、手段与规则，将个体的权利与需求置于首位，而非像传统的马克思主义那样，死抱着某种超然物外、由国家驱动的目标或“为了大局”的心态不放。自由社会主义并不是上述的完美自由理念同社会主义间的折中产物，社会主义并不是一切的目的，它只是一种必要的工具与方法，用以通过政治、经济自主，以及从紧迫的物质需求中解放全社会来达成自由认同的最终目标。自由社会主义不赞同用社会主义经济取代资本主义制度，而是支持包含资本物质的社会所有与私人财产并存的混合经济体系，其走的是一条介于革命与改良之间、自由主义与社会主义之间的中间道路，终点则是一个真正自由的社会。"
 neoborbonismo_subtype:0 "新波旁主义"
 neoborbonismo_subtype_desc:0 "§Y新波旁主义§!\n\n新波旁主义并不是一种具体的意识形态，而是一种情感，一种盛行于意大利南部地区、怀念统一运动之前的两西西里王国辉煌的情感。在新近复辟的南方王国的支持者看来，两西西里王国一直背负着莫须有的恶名，在因利益而同萨伏伊伪王相勾结的恶毒势力攻击下轰然倒塌。新波旁主义者认为，波旁-那不勒斯王朝统治下的这片土地曾经站在文化与文明发展的最前沿，而这一切全部因北方政权的忽视和故意制造的赤贫戛然而止。在萨伏伊的治下，南方不仅未能得到一丁点儿的发展红利，还遭到了大规模的镇压和屠杀，当权者打着“剿匪”的旗号攻击无辜的平民，而他们所说的“匪徒”实则是自拿破仑入侵起便一直在奋勇抵抗、保家卫国的自由斗士。在政治支持方面，新波旁主义在天主教信徒和教士里有着不少的拥趸，他们始终为罗马问题忿忿不平，又因萨伏伊王国的衰落而蠢蠢欲动。新波旁主义最著名的文化人士是卡洛·阿利亚内洛，在北方陷于社会主义势力之手时，南方被抛弃，自治之梦照进现实，阿利亚内洛因而可以畅所欲言，他也被许多人誉为意大利“统一”的标准叙事之虚假幻梦的正义修正者。"
 syn_red_junta_subtype:0 "红色军政府"
 syn_red_junta_subtype_desc:0 "§Y红色军政府§!\n\n带有左翼倾向的军政府同非红色的军政府一样，形式多种多样，它们的共同点是利用军队来“保卫”自己扎根之国家的社会主义。在红色军政府中，将军和士兵取代了政委和书记，他们会通过深度专制的警察国度以及一次又一次的武装行动来消灭那些以革命谋私利的腐败文官和颠覆分子。目的达成后，军政府可能会逐渐褪去身上的军事色彩，也可能会永久巩固住自己的统治。红色军政府虽带有强烈的军事威权印记，但在铁血镇压之外也存在着社会主义的治理，其在上台前向人民许下的福利和人身保护也基本都能够兑现。"
 christian_communism_subtype:0 "基督教共产主义"
 christian_communism_subtype_desc:0 "§Y基督教共产主义§!\n\n虽然基督教是古往今来许多思想流派的基础，但将其与共产主义相结合还是有一种奇异的违和感。基督教共产主义运动和政党的追随者坚信，圣经中本身就蕴含着反资本主义的信息以及对底层民众的关爱，可遗憾的是，世上的当权者并没有把这当一回事。基督教共产主义的思想来源于过着简朴生活的早期基督徒、后来的激进改革者以及托马斯·闵采尔，甚至于卡尔·马克思本人（马克思曾说过“宗教是被压迫生灵的叹息，是无情世界的心境，正像它是无精神活力的制度的精神一样。宗教是人民的鸦片”，基督教共产主义者们曲解了这段话，认为马克思也知道，无产阶级信众在面对资产阶级世界所制造的逆境时，需要上帝的言语）等最初的共产主义者们。总而言之，基督教共产主义者们有着同一个目标，即通过建立神祝的社区来解放资本主义体制中受压迫的人们。"
 syn_natsynd_subtype:0 "国家工团主义"
 syn_natsynd_subtype_desc:0 "§Y国家工团主义§!\n\n国家工团主义又称社会民族主义、宪章极权主义、极权主义、宪章主义，是出现时间最短但发展势头最为猛烈的左翼威权领域的领头意识形态。国家工团主义发端于风云一时的革命工团主义者乔治·索雷尔的著作，由意大利的“革命行动法西斯”等干涉派社会主义运动发展而来，其宗旨是以过往之政权、政府乃至宗教所不能之姿改革社会。依据其拥趸所言，实现国家工团主义之愿景的唯一手段便是发动起真正的革命先锋——工人群众，同时摒弃失败的革命家列宁那已被抛入历史垃圾堆的妄想式的先锋党主张，以此来推翻资产阶级贵族式民主的腐朽秩序，把“精英财阀”之国彻底改造为无产阶级之国度，以万众一心的凝聚力、铁一般的纪律性与决绝果断锻造生产力与道德活力，最终实现宏图伟业。经济上，国家工团主义倡导通过经济的社会化以及全国工会的统一或服务于国家的单一超大工会的方式将各经济阶级一同纳入到国家的发展规划中来。此外，国家工团主义还放弃了于统一国家无益的阶级斗争论，并以阶级复兴论取而代之，即在坚持《极权宪章》的前提下，把底层阶级、日益趋向极权主义的中产阶级以及结合了世界大家庭思想的帝国主义联合起来。最后还要说一嘴的是，国家工团主义这一由鼓动社会主义者参与大战的意大利“战争领袖”贝尼托·墨索里尼、法国劳工总联合会内的索雷尔派思想家乔治·瓦卢瓦，以及富有远见的前英国保守派贵族、准则派的创立者奥斯瓦尔德·莫斯利共同撰写的《极权宪章》所阐释的意识形态，经常会依各个国家的极权社会主义主席之令，结合不同的国情作出相应的变动。"
 christian_syndicalism_subtype:0 "基督教工团主义"
 christian_syndicalism_subtype_desc:0 "§Y基督教工团主义§!\n\n虽然基督教工会运动早已存在了数十年上百年之久，但基督教工团主义（也叫作革命基督教工团主义）却是于近些年的主流工团主义思想的兴起和胜利的过程之中诞生的。基督教工团主义的信徒认为，为了实现自身的目标，即生活在一个无愧于使徒、无愧于上主的社会之中，他们必须要充分利用好现有的工会体制，并将更广泛的基督教社会主义、部分工团主义，甚至于左翼农业主义吸纳进来。"
 marlib_qualunquismo_subtype:0 "冷漠主义"
 marlib_qualunquismo_subtype_desc:0 "§Y冷漠主义§!\n\n冷漠主义不只在意大利，在全世界的政治版图上都是一道独特的风景线，它代表着古列尔莫·詹尼尼及其追随者组成的奇特社会运动对于意识形态和政治事务所抱持的那种嗤之以鼻的态度，“冷漠主义”一词本就是为了嘲讽那些批评这一反建制民粹姿态的“政治觉悟”阶级而出现的，而他们的一句标语“所有人都吃屎去吧！”便是这一思想最贴切的写照。詹尼尼认为国家天生不可信任，一直在不停地侵入着民众的私人生活，为此，他追求建立一种纯粹“技术性”的政府，由任期一年的专业政治家在最小化原则的基础之上如尽职尽责的会计师般进行打理，事了便拂衣而去，而国家的日常运作则交由各个地方委员会，委员会的主席直接对自己的选民负责。冷漠主义的拥趸们誓言要与集体主义的社会主义者和大企业资本家斗争到底，他们为国家列出了一份改革提纲，其中包括限制税收、政府退出社会事务、尊重个人的经济自由等事项，也正因此，冷漠主义常被拿来同右翼自由意志主义作比较，有时甚至会被直接画上等号。不过，令许多观察家意外的是，詹尼尼的常人阵线也存在着保王思想，看来若在王室和大政党的道德帝国主义者们之间做出选择，那统而不治的君主反倒还算可以接受。先不论冷漠主义究竟如何，可以肯定的一点是：任何现有的体制都无法逃脱詹尼尼这位记者、作家、导演的冷嘲热讽。"
 marlib_radical_liberalism_subtype:0 "激进自由主义"
 marlib_radical_liberalism_subtype_desc:0 "§Y激进自由主义§!\n\n激进自由主义也称为古典激进主义或激进共和主义，是一种在法国大革命中的激进派和上个世纪的自由主义先驱的影响下成形的现代政治运动。激进自由主义同共和主义、现代主义、公民民族主义、理性主义、世俗人文主义、进步主义相关联，致力于扩展“自由主义”的含义，以建立一个人人都将享有自由与正义的真正自由、公平和平等的社会。"
 authdem_corporatocracy_subtype:0 "企业国家"
 authdem_corporatocracy_subtype_desc:0 "§Y企业国家§!\n\n企业国家指的是完全由大公司、垄断企业或其他大型商业企业控制的政体。企业国家重视利润高于一切，众所周知，他们除了多快好省地赚钱以外，几乎不考虑任何其他事情。尽管其无情的程度可能会有所不同，但可以想到，在这些政权中，工人的处境通常会很糟糕，因为任何有可能损害企业国家利润的苗头一经发现，就会被残酷地消灭掉。"
 pataut_oligarchy_subtype:0 "寡头主义"
 pataut_oligarchy_subtype_desc:0 "§Y寡头主义§!\n\n寡头主义指的是国家的权力掌握在某些通常规模很小的特定群体手中的体制，它的含义相当宽泛，而其具体形式则可以是商业共和国、企业国度，甚至唯才是举的精英治国。此外，寡头主义相互之间在决定掌权的人选方面也存在着不小的差异，有些政权的等级制度还是以种族为基础的。寡头们往往出身巨富之家，其一心向钱看和任人唯亲的作风也遭人讥笑为关心自己的权力胜过国家福祉。抛开上述说法不谈，只要少数特权阶级的权力得到了保障，各式各样的寡头们也是不会介意自由放任的治理手段的。"
 kill_nfa_debug:0 "法国殖民地暴动/民法崩溃"
 kill_nfa_debug_desc:0 "治国枯燥琐碎又麻烦，政府脆弱艰难又痛苦。战争很可怕，但和平呢，必须要说，和平是真的是很无趣。（要触发全部的叛乱需要等待些时间。） "
 natpop_revolution_nationale_subtype:0 "民族革命"
 natpop_revolution_nationale_subtype_desc:0 "§Y民族革命§!\n\n在贝当元帅还有他的效忠者对国家实行完全控制后，“民族革命”便成为了法国的官方意识形态。民族革命旨在通过建立以贝当元帅为个人崇拜之中心的牢固道德秩序，彻底地改革和重建法国社会。大元帅的政权谴责自由主义、议会制度和社会主义，拒绝导致公社夺取政权的知识分子和政治精英们的现代主义，转而提倡以家庭、宗教和传统为核心的朴素农业社会理想，并且向下一代法国人灌输为祖国牺牲奉献的价值观。"
 christian_anarchism_subtype:0 "基督教无政府主义"
 christian_anarchism_subtype_desc:0 "§Y基督教无政府主义§!\n\n基督教无政府主义属于无政府主义的分支，其认为无政府主义的原则本身就蕴含在了基督教以及四福音书之中，部分激进派甚至四处宣扬耶稣基督本人就是无政府主义的始祖。基督教无政府主义这一左翼流派认定，世上仅存在唯一一个基督徒需要遵从的权威，即上帝本身及其通过耶稣基督所展现出的教义，世俗的一切权威，如国家，都同道德、信仰与公义相悖，这些人为的权威无不充斥着暴力、欺骗、不公和偶像崇拜。在基督教无政府主义看来，人与神之间关系的正确表述只能是“上主之国”这一概念，亦即平等人本主义的基督教社会教义所支撑的虔诚无国家社会，其间的人与人关系可以概括为横向组织、普世同情以及仆从式领导，而非大多数基督教无政府主义者看来具有威权、等级性质的传统压迫性有组织宗教结构。此外，基督教无政府主义者虽具有革命性，但其多为和平主义者，排斥战争、军国主义和暴力，虽深受列夫·托尔斯泰的《神的国就在你们心里》与圣经中的登山宝训提到的八福的影响，但在经济理念以及对于工业城市主义、工团主义还是农业农村主义、无政府民主之间的选择方面，不同人的看法也截然不同。总而言之，基督教无政府主义只相信唯一的上帝、唯一的天国之主，反对世俗或人造的一切权威、等级制度、不平等和国家主义，其最终目的是在上帝的指引下建设一个平等、自由的社群主义社会。现今最为出名的基督教无政府主义运动当属美国社会活动家多萝西·戴的天主教工人运动和泽诺·萨尔蒂尼神父在教宗国内创立的兄弟会运动。"
 radsoc_georgism_subtype:0 "左翼乔治主义"
 radsoc_georgism_subtype_desc:0 "§Y左翼乔治主义§!\n\n左翼乔治主义又称单一税制运动（为了与政治领域其他接纳整合了此一运动理念的思想区分开来，准确的叫法应为乔治工团主义），是美国经济学家、社会改革家亨利·乔治提出的一种经济制度，后来演变成了一种成熟的政治意识形态。乔治主义哲学的核心原则是，尽管人们应该重视他们自己生产的东西，但“经济租”——或一个地区的所有自然资源和其他公共物品——必须由社会中的所有成员平等拥有。乔治主义提出，唯一的税收应该是对土地价值征税，因为对经济租金征税只会导致效率低下和剥削。乔治主义主要关注的是经济，但也与从工团主义、进步主义到民主社会主义、左翼自由意志主义，再到某些无政府主义，甚至是更偏向右翼和中间派的非社会主义思想都存在着联系。不过，这些不同团体的共同点是致力于单一税制、土地的集体所有权和土地所提供的一切。"
 yugoslavism_subtype:0 "南斯拉夫主义"
 yugoslavism_subtype_desc:0 "§Y南斯拉夫主义§!\n\n南斯拉夫主义又叫做南斯拉夫民族主义、南斯拉夫国家论，其认为南斯拉夫民族，即波斯尼亚人、克罗地亚人、马其顿人、黑山人、塞尔维亚人、斯洛文尼亚人（有时也包括保加利亚人），同属于一个南斯拉夫国家，他们因历史原因、语言隔阂、宗教分歧而分道扬镳，理应以某种方式组建起多元化的南斯拉夫国家，将整个民族重新聚在一起。当代南斯拉夫主义主要分为两派：整合派和联邦派，前者支持整合南斯拉夫主义，提倡一元主义、中央集权，不惜用胁迫的手段来大跨步实现南斯拉夫民族、语言各支的完全统一，而后者则推崇历史上的各个南斯拉夫族土地以自治的形式组建联邦，在不招致外部压力的情况下逐步实现内部的完全整合。虽然两派在观念上存在差异，但都拥护“民族一体”之说，所谓民族一体，即南斯拉夫人同属一个“民族”，身上流淌着同一“血脉”，说的也都是同一种语言，它既是为了在奥匈帝国内彰显出南斯拉夫民族的战略联盟，也是对帝国内部肆虐的日耳曼化、三元论、马扎尔化等妄图扼杀南斯拉夫的民族性，迫使其屈服于维也纳之思潮的回应。南斯拉夫主义团体内部对于经济和治理的看法各异，保王派、共和派、反动派、社会主义派等派阀也不断抬头，因此，南斯拉夫主义应着重于民族、语言、文化和历史的一体性，如此南斯拉夫团结的理念才能得到重视，南斯拉夫人才能走到一起，南斯拉夫民族的繁荣未来才能得到保障。"
 sicilianism_subtype:0 "西西里主义"
 sicilianism_subtype_desc:0 "§Y西西里主义§!\n\n西西里主义也叫做西西里民族主义，是一种不存在统一经济理论的地方主义思想，其视意大利民族主义协会、墨索里尼的国家革命集团等组织为死敌，敌视他们所提出的泛意大利思想，要求民族自决、自治，甚至寻求让西西里完全独立于意大利，可以说是西西里版的撒丁主义。西西里主义的拥护者多为西西里左翼内部诸如革命者安东尼奥·卡内帕和社民系部长乔瓦尼·瓜里诺一类的社会主义者、社会民主主义者、工团主义者和共产主义者，不过在西西里右翼内以卢乔·塔斯卡男爵、古列尔莫·帕泰尔诺公爵为首的地方贵族及其基督教民主主义者、保守农业主义者等传统势力盟友，甚至于黑手党（ “我们的事业”就同西西里独立运动内的小规模右翼走得越来越近）和萨尔瓦托雷·“图里杜”·朱利亚诺的绿林匪帮之类无组织无纪律的团伙间也大有流行之势。西西里主义并不关心特定的社会经济政策，因为对它来说，这都是后话，目前的第一要务仍是寻求扩大西西里的权力，不过，由于西西里几百年来的贫穷、落后环境，西西里主义者几乎一边倒地支持民粹主义和亲工人阶级政策。西西里主义者虽然对如何对待已经深深融入悠久之传统的黑手党和各类腐败的精英主义泉源存在着分歧，但都共同追求着那共和之梦，渴望成为新时代的西西里晚祷者，彻底打碎盘剥压迫西西里已久的外国枷锁。"
 natpop_yugoslavism_subtype:0 "南斯拉夫主义"
 natpop_yugoslavism_subtype_desc:0 "§Y南斯拉夫主义§!\n\n南斯拉夫主义又叫做南斯拉夫民族主义、南斯拉夫国家论，其认为南斯拉夫民族，即波斯尼亚人、克罗地亚人、马其顿人、黑山人、塞尔维亚人、斯洛文尼亚人（有时也包括保加利亚人），同属于一个南斯拉夫国家，他们因历史原因、语言隔阂、宗教分歧而分道扬镳，理应以某种方式组建起多元化的南斯拉夫国家，将整个民族重新聚在一起。当代南斯拉夫主义主要分为两派：整合派和联邦派，前者支持整合南斯拉夫主义，提倡一元主义、中央集权，不惜用胁迫的手段来大跨步实现南斯拉夫民族、语言各支的完全统一，而后者则推崇历史上的各个南斯拉夫族土地以自治的形式组建联邦，在不招致外部压力的情况下逐步实现内部的完全整合。虽然两派在观念上存在差异，但都拥护“民族一体”之说，所谓民族一体，即南斯拉夫人同属一个“民族”，身上流淌着同一“血脉”，说的也都是同一种语言，它既是为了在奥匈帝国内彰显出南斯拉夫民族的战略联盟，也是对帝国内部肆虐的日耳曼化、三元论、马扎尔化等妄图扼杀南斯拉夫的民族性，迫使其屈服于维也纳之思潮的回应。南斯拉夫主义团体内部对于经济和治理的看法各异，保王派、共和派、反动派、社会主义派等派阀也不断抬头，因此，南斯拉夫主义应着重于民族、语言、文化和历史的一体性，如此南斯拉夫团结的理念才能得到重视，南斯拉夫人才能走到一起，南斯拉夫民族的繁荣未来才能得到保障。"
 tot_italian_left_futurism_subtype:0 "意大利左翼未来主义"
 tot_italian_left_futurism_subtype_desc:0 "§Y意大利左翼未来主义§!\n\n意大利左翼未来主义，简称左翼未来主义，即政治领域中的马里内蒂主义，原是由艺术家菲利波·托马索·马里内蒂在意大利创立的一艺术运动，该运动有些类似于超现实主义、旋涡主义、辐射主义、精确主义、构成主义、装饰派艺术、达达主义等在第三国际中颇具影响力的先锋运动，与同时代的复古主义中的浪漫传统主义元素正好相反。该思想的首次提出是在《未来主义宣言》中，这部宣言是马里内蒂同原于米兰活动的未来主义团体的同僚艺术家，如翁贝托·博乔尼、卡洛·卡拉、福尔图纳托·德佩罗、吉诺·塞韦里尼、贾科莫·巴拉、路易吉·鲁索洛等，一起协力编写的。未来主义运动以艺术为抛弃过去的载体，力图将国家从往日的身份枷锁之中释放出来，从而迈向完美的未来之姿，为此，其崇拜现代性以及美丽、未知的未来所带来的可能性与动力，排斥文艺复兴、罗马等意大利的传统概念，梦想着有朝一日能除去意大利身上所承载的往昔重压，尽情航向明日的无限可能。虽然马里内蒂同贝尼托·墨索里尼一样，都是干涉主义的狂热鼓吹者，而且自社会主义共和国建立始，马里内蒂就与墨索里尼的国家革命集团穿一条裤子，但“未来主义政治党”还是给出了一份不同于宪章派的国家工团主义的革命纲领。未来主义者在其政治宣言《未来主义民主》中提出，要以精准的快刀对付教权，解散职业军队并代之以志愿军，废除婚姻制度、由国家来抚养儿童并对自由恋爱征税，大规模去官僚化，全面的性别平等，乔治主义的土地改革，以及比例代表制和由其产生的由二十名三十岁以下公民组成、代表社会各个阶级的单一制技术政府，而上述种种，皆是为了打碎左右翼充斥着犯罪和反动势力、社会主义者和无政府主义者不愿向其挥刀的既定秩序，创造出“唯一洁净的世界”。虽然左翼未来主义有着高度平等与反极权的性质，但近些年意大利的现状却使得以未来主义元老朱塞佩·博塔伊为中心的一股激进势力不断壮大，他们借鉴了国家工团主义的某些元素，并与外国的种族优越运动沆瀣一气。"
 tot_reformed_natsynd_subtype:0 "改良宪章极权主义"
 tot_reformed_natsynd_subtype_desc:0 "§Y改良宪章极权主义§!\n\n改良宪章极权主义又叫做改良国家工团主义，是以签署了《极权宪章》作结的一系列讨论、争论所阐释的拥有着深厚政治根基、二度复兴的一种意识形态。改良宪章极权主义与寻常的国家工团主义同出一门，即那个工会运动的革命之国——意大利社会主义共和国，其首席拥趸是阿米尔卡雷·德·安布里斯和阿尔切斯特·德·安布里斯两兄弟，其中阿尔切斯特不仅是同墨索里尼一系渐行渐远的意大利劳工联盟的负责人，曾与墨索里尼一起组织了主战的法西斯，还同马里内蒂一起撰写了《未来主义宣言》，就连邓南遮短命的《卡纳罗宪章》中的大部分理论都能在阿尔切斯特身上找到原型。反《极权宪章》的人把其视为对工团主义、社会主义理想的背叛，认为其正是不惜毁灭所反对的一切的极权主义之疯狂的元凶，而改良派则想要重拾《卡纳罗宪章》等文件中给出的原则，加之以无政府工团主义以及源自中世纪意大利城市和古雅典民主的经验，不分性别、种族、语言、阶级、宗教地保障所有公民的集体主权。在改良宪章极权主义者看来，主流的极权主义无非是资产阶级为了生存，披上了红色国家民粹主义的外衣，挂羊头卖狗肉而已。虽然安布里斯兄弟这样的人才是改良宪章极权主义的主体，但也有一些坚持墨索里尼和莫斯利的《极权宪章》的人也被冠以了这一名号，如纽约市莫斯利的门徒小富兰克林·德拉诺·罗斯福的准则派，而其中的原因则是这些人在社会政策的进步程度、某些民主制度的保留以及自由主义元素的融入上同主流极权主义存在分歧。"
