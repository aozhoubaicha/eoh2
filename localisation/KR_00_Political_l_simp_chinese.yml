 socdem_cossack_democracy_subtype:0 "哥萨克民主"
 socdem_cossack_democracy_subtype_desc:0 "§Y哥萨克民主§!\n\n深深植根于库班人民共和国和大顿河军团内的哥萨克民主是一种区别于传统西方民主的独特国家体制，其具体表现在既拥护民主原则，又着眼于哥萨克身份认同，强调把一切权力集中在哥萨克手中，为哥萨克阶级的利益服务。在这一政治体制下，民主制度单纯是一种强化哥萨克权力、提升哥萨克地位的手段，国家的决策由选举出来的“拉达”、“委员会”负责，而这一机构全部由哥萨克人组成，不对其他社会群体开放，讲究的就是为哥萨克群体制定政策、维护其利益。无论是经济地位，还是社会地位，哥萨克群体都要优先于其他国民，这实际上严重限制了社会各阶层对政治的参与。哥萨克民主不像传统的民主那样，追求广泛参与的包容性，排外恰恰是它的最大特点，在民主框架内维护、扩大哥萨克的权益是其唯一目的，而这又反过来巩固了哥萨克的主导地位，延续了哥萨克的影响力。"
