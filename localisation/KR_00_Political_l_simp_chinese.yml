 monopolized_anarchism_subtype:0 "垄断无政府主义"
 monopolized_anarchism_subtype_desc:0 "§Y垄断无政府主义§!\n\n垄断无政府主义也叫作企业无政府主义，其以维护企业主和商业巨头的利益、保护新近解放的公众为出发点，以拆解国家这一压迫民众的腐朽残虐概念、粉碎旧体制、用右翼自由意志主义社会取而代之、由大型企业来保障互不侵犯原则与社会的方方面面为目的，致力于整合、改良自由意志主义、企业王国、小政府主义与无政府资本主义，是一种近乎于矛盾的思想理论。除了维护互不侵犯原则、保护公民的自由与权利外，企业还是社会经济的命脉，并在国际外交、军事指挥（只要不逾越互不侵犯原则，公众组织的民兵还是允许存在的）方面充当着“国家”的角色。处于右翼无政府主义和企业专政之间的垄断无政府主义是一群不走寻常路的理论家们提出的一种特立独行的意识形态，而其最主要的缔造者则是美国工业龙头依勒内·杜邦，也因此这一理论到处都掺杂着杜邦的反动思想。"
 tot_anarcho_communism_subtype:0 "无政府共产主义"
 tot_anarcho_communism_subtype_desc:0 "§Y无政府共产主义§!\n\n无政府共产主义是一种力图采用无政府主义的方式来实现共产主义乌托邦的政治理论。无政府共产主义遵循“各尽所能，各取所需”的原则，支持社会资源的一次分配与二次分配、消灭国家暴政、以社群主义的方式创造无国家的社会主义社会、废除私有财产并以个人所用、集体所有的财产制度代之，以及其他各种因群体而异的传统共产主义思想。无政府共产主义者虽然有着共同的目标，但其内部又分化出了各种派系与分支，如总是争吵不休的组织派和逆反派，前者奉行传统的社会合作、群众互助的左翼路线，后者则偏向于自我主义和激进个人主义。在这两大派系的广阔羽翼之下，还有追求求同存异、在相互竞争的各个思想之间搭起合作之桥的平台派、想要集百家之长为一身的融合派，以及其他更小的团体，如看重农业的马贡派、文化水平优越的克鲁泡特金派、暴力激进的马赫诺派、武装反抗的加莱亚尼派等，他们有着截然不同的社会见解，但都坚信着同一件事：为了最终实现共产主义、建成社会主义的乌托邦，无国家的革命是必需的。"
 syn_cowboy_communalism_subtype:0 "牛仔社群主义"
 syn_cowboy_communalism_subtype_desc:0 "§Y牛仔社群主义§!\n\n牛仔社群主义是一种北美边疆乡村地区的特色社会主义意识形态，它博采众家之长而又和而不同。牛仔社群主义视北美早期开拓史的主角牛仔与农场主为农业社群社会主义初期形态的典型范例，并致力于集中精力对此一社会形态进行现代化改造与打磨，借助由边牧民（抑或说牛仔）民族认同所团结起来的社群主义、农业主义和民主原则，最终创造出进步的左翼自由意志社会。牛仔社群主义与边疆社会主义、哥萨克社群主义等思想类似，但又深深植根于主流左翼理论之中，作为属于加拿大、美国、墨西哥和中美洲乡村地区的英裔、西裔和原住民的特色产物，它愿意不计代价地保护北美狂野西部的边疆精神这一独特文化与身份认同，并赋之以全新的平等进步外衣。"
