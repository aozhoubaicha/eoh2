 marlib_kemalism_subtype:0 "凯末尔主义"
 marlib_kemalism_subtype_desc:0 "§Y凯末尔主义§!\n\n“凯末尔主义”一词是指从奥斯曼大维齐尔穆斯塔法·凯末尔帕夏及其领导下的奥斯曼人民党的政治思想中产生的意识形态。这种典型的土耳其式意识形态致力于将老朽的奥斯曼帝国集权化并积极地实现现代化。凯末尔主义支持基于欧洲模式的世俗主义，认为只有通过将伊斯兰教从社会与政治生活中排除出去才能实现现代化，这让该主义备受宗教机构与苏丹亲信的批评。另一方面，凯末尔主义又通过宣扬土耳其民族主义并压制威胁帝国存亡的少数民族的分离主义来进行国家的集权化。这种意识形态在土耳其影响正盛，其虽招致了一些批评，但也被认为是解决欧洲病夫的痼疾的主要办法之一。"
 pataut_right_syndicalism_subtype:0 "右翼工团主义"
 pataut_right_syndicalism_subtype_desc:0 "§Y右翼工团主义§!\n\n右翼工团主义包括反动化的国家工团主义、共治主义、长枪党主义和其他各种小型运动的思想，其试图将工团主义经济与法团主义和民族主义理念结合在一个反社会主义的制度之中。右翼工团主义尤其在拉丁美洲和伊比利亚地区流行，在意大利和法国也有少许支持者。右翼工团主义追求一种“纯净”民粹式的工团主义，它通常以民族主义为基础，并且常常会表现出军国主义的倾向。"
 security_state_subtype:0 "安保国家"
 security_state_subtype_desc:0 "§Y安保国家§!\n\n安保国家与其说是一种意识形态，倒不如说是指一类国家，其共同点就是当权者通过情报机构或各类宪警组织确立了自己至高无上的影响力，实现了对政府的完全控制。虽然大多数安保国家的领袖都只关注于掌控国家的某一或所有方面，但其中也不乏带有政治思想、政治倾向之别类。安保国家的掌事者究竟是在以自己的方式拯救自己的国民，还是仅仅是为了权力，这就只有当局者自己知晓了。"
 tot_islamic_socialism_subtype:0 "伊斯兰社会主义"
 tot_islamic_socialism_subtype_desc:0 "§Y伊斯兰社会主义§!\n\n伊斯兰社会主义，或称穆斯林社会主义，是一类广泛而形式各异的社会主义和左翼制度的统称，它们的共同点是拥护根植于穆斯林信仰以及穆罕默德、《古兰经》的教义的精神式社会主义（通常是马克思主义，但也不能百分百保证）。伊斯兰社会主义者的思想大多来自于先知早期的麦地那福利制度——天课制度，以及其他各种左翼、进步主义、民粹主义思想，甚至是传统主义和神智学。伊斯兰社会主义者之间的差异很大，但他们都在很大程度上认为《古兰经》为他们的立场提供了保障和支持，为此，他们将不惜一切代价，在真主的指引下，为世界降下一场神圣而虔诚的革命。"
 marlib_paneuropeanism_subtype:0 "泛欧主义"
 marlib_paneuropeanism_subtype_desc:0 "§Y泛欧主义§!\n\n广义来讲，泛欧主义可以指代任何一种推动欧洲全面统一的意识形态。从理查德·冯·康登霍维-凯勒奇的传统贵族化又自由进步的文化民族主义思想，到尤利乌斯·埃佛拉的超民族神秘学反现代理论，这种意识形态有许多衍生流行于世。然而，最重要的是，他们都会利用民族主义来达成自己的目的——要么创造一种带有凝聚力的新泛欧身份认同，要么将一个或多个特定民族拔擢为主体民族加以团结，并强迫他族接受——并都寻求统一欧洲，以保护欧洲大陆免受外部影响，同时努力让所有被认定有资格的人民享受繁荣。"
 socialist_feminism_subtype:0 "社会女权主义"
 socialist_feminism_subtype_desc:0 "§Y社会女权主义§!\n\n比起通用的意识形态，社会女权主义更像是一个术语，指的是那些把女权主义与女性争取解放的斗争融入左翼大背景中的各路思想流派与政治运动。虽然名为“社会女权主义”，但许多知名的思想家其实很是排斥“女权”这个词，因为她们认为女权与资产阶级密不可分，因而对于推动劳动妇女的进步毫无益处。社会女权主义内的两大主流分支为无政府女权主义和马克思女权主义，前者的代表人物是特蕾莎·马涅、爱玛·戈德曼和伊藤野枝，而后者则为亚历山德拉·柯伦泰、克拉拉·蔡特金和玛丽·英曼。左翼女权主义者们活跃于从无政府主义、工团主义到马克思主义，甚至是国家工团主义的各式政党、组织之中（大多都是委身于国内最大的社会主义政党之中，虽然这些政党基本被男性所把持，但他们并不反对女权主义者，还把她们视作革命的同伴，不过倒也有政治机构出于“意识形态的偏差”打压社会女权主义者代表的情况存在），她们不光是为了妇女的解放和平权而战，更是为了全体民众的权利、为了一个公平公正的社会而战。"
