 marlib_centrist_subtype:0 "中间路线"
 marlib_centrist_subtype_desc:0 "§Y中间路线§!\n\n民主中间派描述了一种专注于维持既定现状的政治观点。尽管各国情况各不相同，但中间派仍然团结在同一个中间地带，在各自的社会中寻求平等和等级制度之间的平衡。保守派和极端派都痛恨中间派，他们视其为骑墙派，但中间派毫不动摇地团结在已被证明行之可能的现状周围，既抵制激进改革，又排斥强硬的传统主义，就像他们为更大的利益而谋求在争吵的其他政党间充当妥协的媒介一样，因为中间派视稳定与平稳过渡胜于一切。"
 soccon_oligarchy_subtype:0 "寡头主义"
 soccon_oligarchy_subtype_desc:0 "§Y寡头主义§!\n\n寡头主义指的是国家的权力掌握在某些通常规模很小的特定群体手中的体制，它的含义相当宽泛，而其具体形式则可以是商业共和国、企业国度，甚至唯才是举的精英治国。此外，寡头主义相互之间在决定掌权的人选方面也存在着不小的差异，有些政权的等级制度还是以种族为基础的。寡头们往往出身巨富之家，其一心向钱看和任人唯亲的作风也遭人讥笑为关心自己的权力胜过国家福祉。抛开上述说法不谈，只要少数特权阶级的权力得到了保障，各式各样的寡头们也是不会介意自由放任的治理手段的。"
