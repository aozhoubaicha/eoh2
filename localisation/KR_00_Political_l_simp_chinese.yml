 clientelism_subtype:0 "庇护主义"
 clientelism_subtype_desc:0 "§Y庇护主义§!\n\n庇护主义，往往会和领袖主义以及其他对政治机器的描述相关联，代表着某种私下乃至公开的政治交易盛行，以及政党们通过优惠、交易和礼物来操控其成员或选民的民主共和政治制度。在这种制度中，政客和官僚成为了赞助者、掮客和客户，与其他有影响力的团体、个人或选民频繁地交换利益，以取得政治成功。庇护主义制度经常与贪污、勒索、贿赂或其他形式的政治腐败联系在一起，它已跨过了共和民主制和寡头制之间的界限，仅仅在寡头独裁的内核外披上了一层薄薄的面纱。"
