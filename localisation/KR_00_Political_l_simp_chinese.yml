 machiavellian_socialism_subtype:0 "马基雅维利社会主义"
 machiavellian_socialism_subtype_desc:0 "§Y马基雅维利社会主义§!\n\n马基雅维利社会主义，当代也称为葛兰西社会主义，是左派世界“新马克思主义”运动的先行者，安东尼奥·弗朗西斯科·葛兰西基于马克思主义和现代实用主义提出的理论。葛兰西不止汲取了马克思和列宁这两位巨人的主流社会主义思想，还透过历史决定论、反唯物主义、反宿命论和反“经济主义”的视角，进一步吸收政治光谱上的各种理论，包括尼可罗·马基雅维利、乔治·索雷尔、贝奈戴托·克罗齐和维尔弗雷多·帕累托等人的思想。葛兰西对这些人的观点加以改造，并融入了从类似团体吸取的经验，比如西西里法西斯和先锋队派布尔什维克，以及一些非左派运动，如第一次法国大革命、弗雷德里克·温斯洛·泰勒的科学管理方法、美国福特派哲学和对公民社会、社会学、民俗学、宗教、流行文化、精英文化以及大众民族主义等问题的广泛研究。他尤为注重意大利历史的民族叙事，并想要创造一种融入实用主义的独特左派意识形态，旨在取代统治精英们几百年来维护的现状。文化霸权指的是主导世界的资产阶级通过操纵等方式强加给人民群众一套世界观，从而使统治阶级的意志成为社会的准则，而马基雅维利社会主义的核心就是反抗文化霸权，发动“阵地战”，吹响无产阶级对既有文化霸权的反击号令，如此，“运动战”才会成为现实，革命社会主义才能真正得到实践。葛兰西指出，必须模仿并改良资产阶级精英的策略，以一种共享的国际主义文化，来取代暴力、偏见、宗教、意识形态、种族冲突、民族主义等来实现对大众和消极革命的控制，暴力、经济剥削等非正义的强迫手段创造不出社会主义社会，也得不到群众的广泛支持。此外，传统马克思主义和现代工团主义所支持的经济决定论和唯物宿命论也被全盘否定，取而代之的是以改革为导向，对马克思主义和人生哲学务实而人道的理解，他认为这种方法论正是绝对的历史决定论，超越了传统唯物主义和误入歧途的马克思主义理想。"
