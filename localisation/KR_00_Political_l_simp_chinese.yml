 esperanto_syndicalism_subtype:0 "世界语工团主义"
 esperanto_syndicalism_subtype_desc:0 "§Y世界语工团主义§!\n\n世界语工团主义是在传统欧式工团主义及其变种（如无政府工团主义和集权工团主义）的核心信条上发展而来，但更为强调国际主义和反民族主义的全球社会主义合作。波兰医生L·L·柴门霍夫构建的世界语积极推动着这一国际主义事业，世界语融合了多种真实语言和人造语法规则，旨在成为能供全人类使用的普世语言。一部分世界语工团主义者偏好国际主义合作，对建立统一国家较为抗拒，但另一部分则憧憬着将全球统一在单一的工团主义乌托邦——世界语界的旗下，如此便能凭借共同的语言和不断发展的全球工团主义文化，让全人类在工团主义红星的照耀下迈入真正的平等主义。"
 vlasovism_subtype:0 "弗拉索夫主义"
 vlasovism_subtype_desc:0 "§Y弗拉索夫主义§!\n\n弗拉索夫主义是对统一俄罗斯的最高统治者和复国者安德烈·弗拉索夫所提出的思想的总称。作为意识形态“变色龙”，弗拉索夫在俄罗斯和顿河的政治光谱中经历了漫长而多样的旅程，一路上，他对从左到右的各类理论和纲领都有所涉猎。弗拉索夫主义以实用和机会主义为基础，很难完全定义，但基本带有着专制及军国主义倾向、追求在弗拉索夫政治机器下的联邦共和制度，并毫不掩饰对俄罗斯民族主义和非激进爱国主义思想的强烈支持。"
 humanistic_capitalism_subtype:0 "人道资本主义"
 humanistic_capitalism_subtype_desc:0 "§Y人道资本主义§!\n\n人道资本主义希望在温和资本主义框架内，将人道主义与追逐利润统合起来。人道资本主义社会和其他资本主义社会一样，以市场手段实现经济繁荣，但其方式更为人道，更多地关注人民的需求、安全、健康，根据国情不同，对社会、文化甚至精神文明的发展也可能有更多投入。人道资本主义者以全国政府的无形之手取代模糊的市场力量，他们以此为指导，打造经济公平的金融体制，建立利润滚滚的乌托邦，在这里，无论是谁都有均等的机会，实现最天马行空的梦想。"
 anarcho_pastoralism_subtype:0 "军事无政府游牧主义"
 anarcho_pastoralism_subtype_desc:0 "§Y军事无政府游牧主义§!\n\n西方观察家所称的威权/军事无政府游牧主义与其说是界定明确的意识形态，还不如说是描述在红可汗嘎达梅林治下蒙古自然演化出的社会现实。这种思想难以准确定义，从外界观察时甚至有些自我矛盾。在这融入草原生活特色的新左派社会中，红可汗被视为铁木真大汗说不明道不白的社会主义思想版继承人、长生天的新化身以及现世神，作为蒙古唯一的权威，红可汗大体上指导着蒙古人民继续传统蒙古游牧主义路线，同时以他麾下游荡的安保力量（基本为曾经的游牧贵族与强盗）维持社会安定。红可汗那偏向威权的平衡者势力是新蒙古唯一的军事和治安部队，而无政府主义大会深红库里尔台则是他们的合作者，负责创立、组织和运作各路迥然不同的游牧部落、合作社、集体企业和公社，这些社会组织正如雨后春笋般在复兴的蒙古汗国四境之内不断涌现。在这由流动的蒙古包与临时定居点组成的反国家主义大网之上，是松散的三头政权的最后一环，即博格多喇嘛和幸存僧侣主管的精神政权，通过宣扬统合了佛教、长生天信仰和传统蒙古萨满教的融合宗教，来促进泛蒙古民族的统一，疗愈蒙人党无神论清洗造成的伤害。在红可汗治下，旧蒙古帝国以新社会主义的形态重生了，这个国家将奉行军事家长制与蒙古宗教传统，同时融入准无政府游牧主义、宗教融合、泛蒙古民族主义和游牧社群主义的思想，为所有伟大的成吉思汗的传人，建立一个由长弓骏马守护的平等无政府田园牧歌式游牧天堂。"
 tot_tridemism_subtype:0 "三民主义"
 tot_tridemism_subtype_desc:0 "§Y三民主义§!\n\n三民主义——又称“孙文学说”、“国父思想”、“总理遗教”——是“现代中国之父”孙中山为改善中国社会并使之现代化而提出的基础性政治哲学，它围绕着民族主义、民权主义和民生主义等思想展开。尽管实现和坚持这三大目标的途径可能会根据人们在消化已故孙中山先生的著作和思想后得出的具体解释而发生巨大变化，但所有对三民主义的效仿都是为了令中国进入荣誉和辉煌时代，为中国人民带来更大的繁荣与自由，以及在三民主义引导中国走向现代和乌托邦的命运之时，团结中国的各大社会阶层。"
