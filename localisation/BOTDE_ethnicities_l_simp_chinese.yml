 constituents.5.d:0 "居住在奥地利帝国的各民族之间酝酿的紧张关系终于达到了沸点。地方兵站被占领，很少有城市响应奥皇的命令。奥地利帝国正处于不归路--据传，帝国的其他成员也陷入了同样的纷争和混乱。各民族准备为自由而战，最终要求建立一个属于自己的国家。\n\n帝国灭亡的影响将遍及欧洲和全世界。"
 constituents.5.a:0 "我们的……人民……"
 constituents.6.t:0 "民粹主义者起义！"
 constituents.6.d:0 "祖国阵线终于对其它党派失去了耐心，其党魁恩格尔伯特·陶尔斐斯已经以挽救帝国之名动员，发动了反对奥地利当局的武装叛乱。据陶尔斐斯所称，只要诸如基督教社会党和社会民主主义工党等党派在奥地利仍执政一天，帝国就终将面临死亡之终局，他还攻击奥地利民众没能履行其“神圣义务”，也即保护哈布斯堡帝国免遭毁灭之厄，和让帝国境内的人民幸福安康之事业。由此，一个新的奥地利国家加入了争夺帝国大权之战局。"
 constituents.6.a:0 "操你妈右逼！"
 constituents.6.b:0 "为了奥地利的涅槃！"
 constituents.7.t:0 "斯洛文尼亚叛乱！"
 constituents.7.d:0 "斯洛文尼亚人长期以来都是哈布斯堡家族的眼中钉，他们一直都希望和伊利里亚联合，抑或建立自己的国度。现在斯洛文尼亚人也追随帝国境内各民族的反叛大潮，开始起义反抗哈布斯堡政权。斯洛文尼亚人已经起草并发表了自己的独立宣言，宣布斯洛文尼亚从此成为独立国家……暂且如此。"
 constituents.7.a:0 "你是我的！"
 constituents.7.b:0 "我们自由啦！"
 constituents.8.t:0 "巴纳特叛乱！"
 constituents.8.d:0 "巴纳特地区是多民族地区中较为温顺的一支，然而当地人民也联合了起来。巴纳特的政客罗斯·奥托已经宣布了巴纳特国家的独立，并呼吁人民在新的鲜红旗帜下团结起来。巴纳特人口的一大部分都已经被动员起来，而这是一个相当危险的信号。我们的麻烦越来越多了，要是120天内没能解决巴纳特问题，那么我们就得自求多福了。"
 constituents.8.a:0 "你是怎么回事？！"
 constituents.8.b:0 "让和平重归于此！"
 constituents.9.t:0 "特兰西瓦尼亚叛乱！"
 constituents.9.d:0 "特兰西瓦尼亚地区一直都梦寐以求着加入罗马尼亚或是建立独立国家。现在，一个特兰西瓦尼亚国度已然建立，但是其政府仍然处于混乱状态，其正在努力击败当地的匈牙利守军，不过其军力已然不可忽视，被包围的匈牙利效忠派军队可没法喘息太久。\n与此同时，罗马尼亚方面传出流言称其政府正在讨论是和风雨飘摇中的特兰西瓦尼亚政府结盟还是直接入侵。我们有200天来解决特兰西瓦尼亚问题。"
 constituents.9.a:0 "你是我的！"
 constituents.9.b:0 "自由来到！"
 constituents.10.t:0 "民族主义者叛乱！"
 constituents.10.d:0 "大部分匈牙利人仍然对其沿海地区被划走而感到愤懑。如今，一家地下民族主义组织首次公开露面，宣称匈牙利国家已死，只有他们才能让匈牙利死而复生。相当多的匈牙利人都给这家民族主义组织——特别是其对海岸地带的宣称——给蛊惑。不仅如此，这家组织还声称已在数个地区大幅增派兵力，并在尝试打通联系通道。我们得赶紧采取行动了。"
 constituents.10.a:0 "该死的极端分子！"
 constituents.10.b:0 "崛起吧，匈牙利！"
 constituents.11.t:0 "社会主义者起义！"
 constituents.11.d:0 "匈牙利工团主义者和社会主义者长期以来都处于遗忘边缘和地下活动状态，然而他们也开始抛头露面了，并受到了第三国际和已然陷落之匈牙利王国的众多人民之夹道欢迎。这些人宣称只有借助人民的意志，才能达成国家之繁荣。对他们而言，这是革命的绝佳时机，是以革命之浪潮夺取匈牙利政权之机。社会主义者们已经在匈牙利动员并武装了一批不小的军力。"
 constituents.11.a:0 "干死你们这些左逼！"
 constituents.11.b:0 "橄榄那些剥削者！"
 constituents.12.t:0 "斯洛伐克叛乱！"
 constituents.12.d:0 "斯洛伐克人终于厌弃了我们的统治，宣布其“挣脱了锁链”，并征召了许多爱国斯洛伐克民众为独立斯洛伐克国度而战。\n我们成功维持了对斯洛伐克南部的控制，斯洛伐克人仍然垂涎于此，但是天知道我们还能控制多久……我们有150天时间来击败他们。"
 constituents.12.a:0 "你们也是匈牙利人，蠢货！"
 constituents.12.b:0 "不，实际上我们是斯洛伐克人！"
 constituents.13.t:0 "喀尔巴阡乌克兰宣布独立！"
 constituents.13.d:0 "就连喀尔巴阡乌克兰也厌倦了我们的统治，宣布成立了自己的国家。他们打算并入另一个国家，但现在他们声称将与我们战斗到底。尽管是一个小国，但他们已经建立了一支庞大的与国土面积有点不匹配的军队。我们能在100天内打败他们。"
 constituents.13.a:0 "这他妈的……"
 constituents.13.b:0 "为什么不呢？"
 constituents.14.t:0 "社会主义者叛乱！"
 constituents.14.d:0 "社会主义者一直潜伏在奥地利，但今天他们已经开始公开发动叛乱。在控制了一片不知名的土地后，他们举起了武器，意图摧毁君主统治的最后残余和“民族主义者即将到来的邪恶暴政”。他们的军队并没有那么庞大，但如果斯洛文尼亚还不算什么大问题的话，他们的军队足以成为压垮我们的最后一根稻草。"
 constituents.14.a:0 "愚蠢的社民工党支持者们！"
 constituents.14.b:0 "降下黑黄旗！"
 constituents.15.t:0 "共和派叛乱！"
 constituents.15.d:0 "伊利里亚民主制度的废除引起了大范围的愤懑情绪。虽然伊利里亚共和派势力早在民主制度死亡之际就开始了行动，不过鉴于帝国的局势变化，他们的行动更加的激进和大胆了起来。克罗地亚共和国已经宣布独立，其国内的民兵已经开始动员起来了。克罗地亚人妄图夺取扎格勒布地区，用他们的话来讲，就是解救他们的同胞和自古以来的土地。不仅如此，我们政府内的一小撮人已经暴露了其叛徒的身份，叛逃去了风雨飘摇之中的克罗地亚，不过他们的实力确实在不断增强……"
 constituents.15.a:0 "你们，也是克罗地亚人么？！"
 constituents.15.b:0 "现政府就是个啥也不是的狗东西！"
 constituents.16.t:0 "社会主义者起义！"
 constituents.16.d:0 "社会主义者一直潜伏在伊利里亚，但今天他们已经开始公开发动叛乱。在控制了一片不知名的土地后，他们举起了武器，意图摧毁国家的最后残余和“民族主义者即将到来的邪恶暴政”。他们的军队并没有那么庞大，但如果斯洛文尼亚还不算什么大问题的话，他们的军队足以成为压垮我们的最后一根稻草。"
 constituents.16.a:0 "嘿！滚回来！"
 constituents.16.b:0 "再来一次！"
 constituents.17.t:0 "波斯尼亚宣布独立"
 constituents.17.d:0 "自1908年我们从奄奄一息的奥斯曼帝国嘴里夺走波斯尼亚以来，波斯尼亚人一直苦不堪言。他们对于我们的统治感到愤怒，不公。现在，更多的波斯尼亚人正加入暴动的行列，并且他们很快就会抵达萨格勒布，并充满愤怒地将其夷为平地。他们对自己的任何行为所产生的后果，亦或者是对自己造成伤亡都绝不后悔。波斯尼亚再次崛起了。"
 constituents.17.a:0 "你绝不会逃脱1908的噩梦！"
 constituents.17.b:0 "再您妈的见，暴君！"
 constituents.18.t:0 "波斯尼亚的塞尔维亚国家"
 constituents.18.d:0 "波黑塞族似乎也希望建立自己的国家，因为今天他们高举反抗波斯尼亚人的大旗，并宣布建立塞尔维亚共和国。这个新生国家打算碾碎所有拦路虎，并建立一个位于波斯尼亚的塞尔维亚人国家，这个国家可能会，也可能不会与塞尔维亚王国合并。虽然他们似乎不知道未来将走向何方，但他们的军队却士气高昂。"
 constituents.18.a:0 "塞尔维亚救不了你的！"
 constituents.18.b:0 "荣耀归于不朽的人民！"
 constituents.19.t:0 "黑山起义！"
 constituents.19.d:0 "黑山在世界大战中失败后，他们的头上盘旋着挥之不去的阴影。今天，一个独立的黑山王国成立了，而其现今目的是清除所有在黑山境内的伊利里亚人，并在其位置建立直属于自己国家的机构。双方将会展开激烈的战斗……"
 constituents.19.a:0 "伏尸百万吧！"
 constituents.19.b:0 "伊里利亚，我们准备好了！"
 constituents.20.t:0 "捷克共和国起义"
 constituents.20.d:0 "捷克共和派势力已经发起起义反抗“暴政”。我不知道为啥你能触发这个事件……不过在有人接手前这个事件就这样了。不好意思啊！"
 constituents.20.a:0 "叛徒渣滓！"
 constituents.20.b:0 "我们效忠于共和国！"
 constituents.21.t:0 "西乌克兰宣布独立！"
 constituents.21.d:0 "加利西亚乌克兰人停止了与加利西亚的波兰人的合作，新政权西乌克兰同加利西亚间的战争便爆发了。西乌克兰希望能够与乌克兰统一，或是建立他们自己的国家，建立另一个乌克兰人的国家。这是个问题……"
 constituents.21.a:0 "嘛玩意……你们会后悔的！"
 constituents.21.b:0 "今日自力更生。"
 constituents.22.t:0 "布科维纳叛乱！"
 constituents.22.d:0 "几个小时前，布科维纳人停止回复了帝国所有企图联系他们的电报，现在，他们的不忠行为变得愈加明显。在宣布布科维纳公国独立后，他们要么与罗马尼亚联合，要么就必须得在世界上单干一把。不管怎么样，他们终究是叛徒和懦夫……唯一横在帝国的将士们平定这些邪恶的叛徒们的道路上的只有一个，西乌克兰！"
 constituents.22.a:0 "你们太拉了……"
 constituents.22.b:0 "我们的精神昂扬不灭！"
 constituents.23.t:0 "隐蔽"
 constituents.23.d:0 ""
 constituents.23.a:0 ""
 constituents.24.t:0 "隐蔽"
 constituents.24.d:0 ""
 constituents.24.a:0 ""
 constituents.25.t:0 "出于种族动机的谋杀！"
 constituents.25.d:0 "一场谋杀案占据了帝国各大报纸的头条。根据当局所称，这场谋杀案是出于种族动机，罹难者是一个奥地利人，而行凶者仍未知。尸体被发现时呈现出烧焦和碾碎的状态。似乎作案者当时正处于极端愤怒的状态，不过没有线索能供查明凶手为何。"
 constituents.25.a:0 "真是可怕！"
 constituents.26.t:0 "组织抨击该国的抗议活动！"
 constituents.26.d:0 "针对皇帝的抗议又开始兴风作浪，并且全帝国上下都有发生。抗议声称德裔的寡头统治已经令帝国处于崩溃边缘，德裔统治者根本不知道帝国之利益所在，奥地利帝国之崩溃近在咫尺。不得不说这些攻击都是一派胡言，但是我们必须小心对待。\n另一方面来讲，我们该对这种白痴抗议言论采取什么官方态度？"
 constituents.26.a:0 "随它便，会过去的"
 constituents.26.b:0 "立刻停止，要不然的话……"
 constituents.27.t:0 "罢工！"
 constituents.27.d:0 "奥地利本土的工厂工人们已然厌弃了其糟糕的工作环境，并对我们的统治产生了愤怒。\n本日，工人们开始了罢工，工厂也因此停工。罢工声势浩大，我们得决定是武力驱散罢工，还是和不服管教的工人们谈判给予让步，来换取其进一步的忠诚。不得不说两个选项都不受欢迎，但是我们没得选择了。"
 constituents.27.a:0 "做出让步。"
 constituents.27.b:0 "立刻停止，要不然的话……"
 constituents.28.t:0 "地下游击队活动！"
 constituents.28.d:0 "斯洛文尼亚以及帝国境内其它少数民族地区的地下游击队正在伺机等待。他们的活动于今日登上了各大报纸的头条，其破坏了基础设施并对帝国的忠诚臣民们发出了恐吓。额外警力已加派至农村地区，斥候也被部署出去，在帝国的广袤领土上寻觅游击队的踪迹。然而未来仍犹未可知。"
 constituents.28.a:0 "别再胡闹了！"
 constituents.29.t:0 "抗议者和反抗议者的冲突！"
 constituents.29.d:0 "维也纳街头发生暴乱！那些官员给我保证过不会发生这种破事儿的，一群饭桶！反哈布斯堡分子已经和亲哈布斯堡的市民打了起来，警队正在等待皇帝的命令以决定是否行动。乱石横飞、火光四起，维也纳的大街小巷都充斥着斗殴暴力，造成的巨大损害估计得花点时间才能修复了。不管如何，继续纵容暴力斗殴和自杀无异。"
 constituents.29.a:0 "派遣警察！"
 constituents.30.t:0 "宣传册子"
 constituents.30.d:0 "近日，未知歹徒往维也纳的街道上发放了大量传单。传单的大部分内容都是无足轻重的胡扯和谣言，不过其宗旨一眼便知：让哈布斯堡和奥地利的霸权统统滚下台！这些传单妄图在我们伟大国度境内散播暴力之根，大部分都被我们勤劳的相关机构给收缴了，但是仍然有许多传单被人拿去阅读，其内容也被传播了出去。"
 constituents.30.a:0 "搞真的啊？一帮流氓……"
 constituents.31.t:0 "政府官员遇刺！"
 constituents.31.d:0 "一声枪响响彻维也纳的大街小巷，一名高级官员被发现躺倒在血泊里面。地下激进分子组织宣称对此负责，并声称“这是一场大胜”。目前为止，行凶者的线索仍然寥寥无几，不过能确定的是他意图摧毁我们仁慈的帝国。不管如何，我们最后会把这群邪恶腐化的好事者给铲除干净的。"
 constituents.31.a:0 "我们会为他主持公正的。"
 constituents.32.t:0 "[ROOT.GetNameDef]发生炸弹袭击"
 constituents.32.d:0 "半夜时分，奥地利居民被一声巨响惊醒，第二天这件事就见报了。新闻界已经传来消息，详细介绍了现场的情况：至少有十几人死亡，至少还有十几人受伤。据媒体报道，场面血腥残酷，他们无法为当地电视台拍摄任何录像。爆炸实施者被抓获，他抱怨咒骂政府，语言粗鲁。显然，实施者的动机是想“解放”他的人民。"
 constituents.32.a:0 "为受害者哀悼。"
 constituents.33.t:0 "军队哗变！"
 constituents.33.d:0 "一支人数稀少但声势浩大的奥地利部队发动了一场兵变！在付出了一些士兵的生命之后，他们很快被逮捕了。我们不得不决定如何处理那些煽动仇恨言论的士兵。与此同时，军方雷霆行动，对随之而来的一些叛变或反抗行为进行了镇压。现在是时候决定我们接下来该怎么做了。"
 constituents.33.a:0 "将涉事军队全部遣散。"
 constituents.34.t:0 "纵火狂欢！"
 constituents.34.d:0 "如果你从高空俯瞰奥地利，你会注意到阵阵闪光，但你的目光很快就会紧紧盯着奥地利城市周围喷发的火焰。"
 constituents.34.a:0 "把他们关进监狱！"
 constituents.35.t:0 "针对[AUS.GetLeader]的暗杀企图！"
 constituents.35.d:0 "正在游行的德皇身旁传来三声枪响，三颗子弹从其头顶有惊无险地飞过，欢呼的人群和随从们乱作一团。刺客的声称行刺是为了“解放”他的人民，但他被证明患有精神病，这些只是他的幻想。否则就不应该有人企图刺杀陛下……至少我们是这么认为的，我们需要更加谨慎才是。"
 constituents.35.a:0 "感谢上帝他没事！"
 constituents.36.t:0 "德意志西匈牙利脱离奥地利！"
 constituents.36.d:0 "德意志西匈牙利没有直接加入奥地利，而是决定开辟一条属于自己的道路，建立莱塔巴纳特。巴纳特已经有了自己的军事力量，而且有能力进行充分的防御。\n我们生活在一个陌生的世界中，一个令人恐惧地帝国崩溃的世界。"
 constituents.36.a:0 "你也来？！"
 constituents.36.b:0 "战士们，起来反抗！"
 constituents.100.t:0 "夺取奥地利领土"
 constituents.100.d:0 "奥地利帝国的崩溃让我们有机会夺取其曾经治下的土地，而根据瑞士的中立性原则，我们可以宣布此举乃是为保卫当地人民不受东方那无可避免战争之波及。\n虽然我们以后可能会交出这片土地，不过我们得立刻决定如何处理东边福拉尔贝格那些危如累卵的人民们。"
 constituents.100.a:0 "让我们保护这些人吧。"
 constituents.100.b:0 "没我们他们也行的。"
 constituents.101.t:0 "夺取奥地利领土"
 constituents.101.d:0 "奥地利帝国的局势和其最终不可避免的崩溃解体，令我们有可乘之机，来撰取早在世界大战中就已被我们意大利宣称的土地，主要是的里雅斯特和特伦蒂诺地区。奥地利人现在可无力反抗我军，除了双手奉上土地，他们别无选择。更别说我们还有各种借口来粉饰此举——我们能宣称这是为了保护此地的居民不受即将到来的战争之波及。"
 constituents.101.a:0 "让我们保护这些人吧。"
 constituents.101.b:0 "没有我们，他们也能活得很好。"
 constituents.1000.t:0 "黑山独立宣言"
 constituents.1000.d:0 "伊利里亚境内的黑山人民终于厌倦了哈布斯堡的统治，并起草了独立宣言，再一次重建了黑山主权国家。我们可以选择直接进攻他们，也可以尝试着和他们达成团聚，或者啥也不做。塞尔维亚人民一直都想让黑山成为其一份子，现在正是大好时机。"
 constituents.1000.a:0 "立刻攻击他们！"
 constituents.1000.b:0 "提议组建一个联盟。"
 constituents.1000.c:0 "疯了是吧，我可不记得有人问过这事儿啊。"
 constituents.1001.t:0 "布科维纳分裂"
 constituents.1001.d:0 "布科维纳地区长期都是罗马尼亚的渴望之地，现在可谓是唾手可得了。如今布科维纳独立出来，孤立无援，我们也许能直接通过外交形式吞并他们。布科维纳的军队无法抵挡住我军脚步，要是他们真敢抵抗，我们铁定能碾碎他们。"
 constituents.1001.a:0 "进攻！"
 constituents.1001.b:0 "提议整合他们"
 constituents.1001.c:0 "疯了是吧，我可不记得有人问过这事儿啊。"
 constituents.1002.t:0 "新特兰西瓦尼亚！"
 constituents.1002.d:0 "终于，匈牙利的特兰西瓦尼亚人对哈布斯堡的命令厌恶到了极致，他们最终起草了一份独立宣言，特兰西瓦尼亚将确立为一个主权国家。我们有一个选择-进攻，试图与他们建立联盟，或者暂时什么都不做。罗马尼亚一直希望特兰西瓦尼亚成为其王国的一部分，而现在恰好是一个完美的机会。"
 constituents.1002.a:0 "进攻！"
 constituents.1002.b:0 "尝试拉拢他们"
 constituents.1002.c:0 "疯了是吧，我可不记得有人问过这事儿啊。"
 constituents.1003.t:0 "塞尔维亚提出合并"
 constituents.1003.d:0 "塞尔维亚人来问我们是否有兴趣加入塞尔维亚。虽然我们刚刚宣布独立，但通过加入塞尔维亚，我们将能够更好地保护自己。毫无疑问，根据先前塞尔维亚对我们的态度，他们会公正地对待我们。我们应该塞尔维亚的要求作出什么回应？"
 constituents.1003.a:0 "同意"
 constituents.1003.b:0 "来之不易的独立却只换来了一个新的管理者？！"
 constituents.1004.t:0 "罗马尼亚要求吞并我们"
 constituents.1004.d:0 "罗马尼亚代表团来找我们，问我们是否有兴趣加入罗马尼亚。虽然我们刚刚宣布独立，但通过加入罗马尼亚，我们将能够更好地保护自己。毫无疑问，根据先前罗马尼亚对我们的态度，他们会公正地对待我们。我们应该罗马尼亚的要求作出什么回应？"
 constituents.1004.a:0 "我们同意"
 constituents.1004.b:0 "来之不易的独立却换来了这个？！"
 constituents.1005.t:0 "罗马尼亚提出吞并要求"
 constituents.1005.d:0 "罗马尼亚代表团来找我们，问我们是否有兴趣加入罗马尼亚。虽然我们刚刚宣布独立，但通过加入罗马尼亚，我们将能够更好地保护自己。毫无疑问，根据先前罗马尼亚对我们的态度，他们会公正地对待我们。我们应该罗马尼亚的要求作出什么回应？"
 constituents.1005.a:0 "我们别无选择。"
 constituents.1005.b:0 "特兰西瓦尼亚独自前行！"
 constituents.1006.t:0 "我们被拒绝了！"
 constituents.1006.d:0 "[FROM.GetNameDef]中的蠢货拒绝加入我们！我们现在可以武力介入，或者干脆放弃这个想法……因为现在开战为时尚早。"
 constituents.1006.a:0 "发起进攻！"
 constituents.1006.b:0 "这不值得我们浪费时间。"
 constituents.300.t:0 "霍尔蒂在阜姆夺权！"
 constituents.300.d:0 "霍尔蒂的所有努力都是有意义的，包括招募海盗、在阜姆建设新船厂、发展航运以及签订条约。他必须将阜姆打造为坚实堡垒。而现在，这座堡垒已经建成，霍尔蒂利用我们国家的混乱局面使阜姆成为了一座独立的自由城市。对此，伊利里亚尚未置评。"
 constituents.300.a:0 "我们也将统治七大洋！"
 constituents.300.b:0 "好吧，随你便。"
 subject_hun.1.t:0 "奥地利帝国的议员提议制定法律针对我们"
 subject_hun.1.d:0 "奥地利帝国的一名议员提出剥夺我们的自治权，这真是亵渎神灵！民众已经听闻了这个叛国行为，活该他成为众矢之的！我们不能放弃自治！有可能的话，我们应该拥有更高的自治权。迫于压力，议员的提案很快被否决了，他本人也向[ROOT.GetAdjective]愤怒的人群表示道歉。"
 subject_hun.1.a:0 "真可悲"
 subject_hun.2.t:0 "独立派集会"
 subject_hun.2.d:0 "今天一个支持脱离奥地利独立建国的组织在我国首都的街道上举行集会；他们提议从奥地利分裂出来并建立一个不受奥地利影响的属于他们自己的国家。显而易见，这次集会的支持率很高--在政府中引发了轻微的危机。虽然风头已经过去，但我们必须试图压制这种异议，使之不再出现。"
 subject_hun.2.a:0 "麻烦重重。"
 subject_hun.2.b:0 "他们说的有道理。"
 subject_hun.3.t:0 "反哈布斯堡王朝的书正在成为畅销书"
 subject_hun.3.d:0 "一本很可能是反哈布斯堡王朝的宣传书，在奥地利非常畅销以至于销售该书的书店已经卖断货。这本书通过一个故事对国家隐喻讽刺，其中的人物代表了奥地利政府，以及组成政府的成员。国家只有一个选择：取缔它，使它不能再在奥地利帝国出版，国民只能在德国等地方购买和阅读。"
 subject_hun.3.a:0 "我们也将取缔其出版。"
 subject_hun.3.b:0 "这确实值得一读。"
 subject_hun.4.t:0 "老兵们支持群众游行"
 subject_hun.4.d:0 "在国家局势动荡之际，世界大战的老兵们一致对帝国表示支持。他们的爱国之情和对国家的鼎力支持对大众的思想产生深远影响。因为人们信任老兵，尊重老兵，敬仰老兵们在残酷战争中表现出的无畏勇气。"
 subject_hun.4.a:0 "最好别招惹他们"
 subject_hun.5.t:0 "立法过程中的对峙"
 subject_hun.5.d:0 "一次我们下属王国立法的投票导致了某种政治斗争，两位立法委员和他们的支持者阻止了所有投票的通过，并波及到改革甚至是其他事务。现在这种情况得到了解决，但代价是改革进展缓慢……"
 subject_hun.5.a:0 "这可不妙……"
 subject_hun.6.t:0 "非正义的屠戮"
 subject_hun.6.d:0 "我们手下的一名警察今天被逮捕了！有人目击这名警察非法射杀了一名少数族裔，虽然受害者服从了警察的命令，但却依然死于枪口。这一事件引起了各地少数族裔群体的愤怒，他们组织集会，要求改革警察体制。"
 subject_hun.6.a:0 "就现在？"
 subject_hun.7.t:0 "散布传单"
 subject_hun.7.d:0 "近日，有未知歹徒在我们的伟大首都发放了大量传单。传单的大部分内容都是无足轻重的胡扯和谣言，不过其宗旨一眼便知：让哈布斯堡和奥地利的霸权统统滚下台！这些传单妄图在我们伟大国度境内散播暴力，虽然我们勤劳的相关部门收缴了大部分传单，但是仍然有许多漏网之鱼被人传阅，其内容也被散布了出去。"
 subject_hun.7.a:0 "谁干的？"
 subject_hun.8.t:0 "工厂罢工！"
 subject_hun.8.d:0 "[ROOT.GetNameDef]的工厂工人对于他们工作的环境感到不爽。他们对我们的统治感到厌倦。\n今天，他们罢工，工厂停产。我们必须安抚他们，因为我们负担不起在这个国家任何形式的工人暴动所带来的灾难性后果。"
 subject_hun.8.a:0 "尝试取悦他……"
 subject_hun.9.t:0 "部分军队哗变！"
 subject_hun.9.d:0 "一支由[ROOT.GetAdjective]士兵组成的人数稀少但声势浩大部队开始哗变！他们轻易被镇压了，并很快被解决了。这虽然易如反掌，但代价是我们损失了一部分士兵。值得庆幸的是，军方对其他事件反应迅速，镇压了随之而来的任何兵变或违抗行为。"
 subject_hun.9.a:0 "哦不……"
 subject_hun.10.t:0 "政治辩论"
 subject_hun.10.d:0 "我们为保护我们美好的国家而做出的努力，导致了在立法层面的许多争议。政治混战使拯救国家的进程急剧放缓。同时，行政人员正试图安抚立法机构，重新获得他们的支持……这只会使事情进展得更慢。"
 subject_hun.10.a:0 "不能因小失大！"
