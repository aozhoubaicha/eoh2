 subject_gal.10.d:0 "我们为保护我们美好的国家而做出的努力，导致了在立法层面的许多争议。政治混战使拯救国家的进程急剧放缓。同时，行政人员正试图安抚立法机构，重新获得他们的支持……这只会使事情进展得更慢。"
 subject_gal.10.a:0 "不能因小失大！"
 revolt.1.t:0 "匈牙利革命！"
 revolt.1.d:0 "我们的人民每天都变得更加焦躁不安，等待着匈牙利成为独立国家的那一天。现在时机已到。它将不再是奥地利帝国的一个组成部分，而是一个独立自主的国家，不受外国利益的支配。匈牙利自由了，现在如此，今后也是如此！"
 revolt.1.a:0 "为了自由的匈牙利！"
 revolt.2.t:0 "伊利里亚革命！"
 revolt.2.d:0 "伊利里亚人是由许多不同的民族组成的联盟。至少在这一次，我们可以称所有志同道合的战士们为伊利里亚人，并团结起来反对在我们边境虎视眈眈的奥地利暴君。伊利里亚人将与奥地利帝国战斗到最后一刻。他们将不再受到压迫。"
 revolt.2.a:0 "起来反抗暴君！"
 revolt.3.t:0 "波希米亚独立宣言"
 revolt.3.d:0 "我们长期屈从在哈布斯堡的军靴下。捷克人和德意志人都曾合作过……但现在捷克人和德意志人都准备好了。准备为他们自己而战，他们的波希米亚，他们的捷克。军队将以自由之名反对这个暴君。现在是时候一雪前耻快意恩仇了……"
 revolt.3.a:0 "碾碎你的镣铐！"
 revolt.4.t:0 "加利西亚起义反对奥地利"
 revolt.4.d:0 "我们可能被战争打得遍体鳞伤，疲惫不堪，但现在是打破奥地利寡头对我们支配的时候了。奥地利人不应该再统治加利西亚了。我们会建立一个属于自己的国家，这也许会走上一条截然不同的到来，但绝不是在哈布斯堡王室的监视下。一个新的国家即将诞生，暴君的枷锁必将被斩断。"
 revolt.4.a:0 "我们会战至最后一人！"
 revolt.5.t:0 "匈牙利叛乱！"
 revolt.5.d:0 "再也没有匈牙利和奥地利军官之间的亲切会面了，取而代之的是枪声和尖叫声，战争的咆哮和炮声隆隆。匈牙利人已经正式从帝国分裂出来。反叛者宣称，他们将与每个忠诚的匈牙利人一起战斗，把他们的人民从奥地利的枷锁下解放出来。我们不能容忍这样的事情……但镇压可能弊大于利。"
 revolt.5.a:0 "对此，我们绝不手软！"
 revolt.5.b:0 "我们不能再冒险开战了。"
 revolt.6.t:0 "伊利里亚已高举义旗！"
 revolt.6.d:0 "再也没有伊利里亚和奥地利军官之间的亲切会面了，取而代之的是枪声和尖叫声，战争的咆哮和炮声隆隆。伊利里亚人已经正式从帝国中分裂出来。反叛者宣称，他们将与每一个忠诚的伊利里亚人一起战斗，他们团结在伊利里亚人的旗帜下，从克罗地亚人，到波斯尼亚人，再到塞尔维亚人和黑山人。反叛军正在行动起来建立他们自己的政府，他们的一切。我们不能容忍这样的事情……但镇压可能是弊大于利的。不过，那个海岸……"
 revolt.6.a:0 "对此，我们绝不手软！"
 revolt.6.b:0 "我们不能再冒险开战了。"
 revolt.7.t:0 "波希米亚已高举义旗！"
 revolt.7.d:0 "再也没有波希米亚和奥地利军官之间的亲切会面了，取而代之的是枪声和尖叫声，战争的咆哮和炮声隆隆。波希米亚人已经正式从帝国分裂出来。反叛者宣称，他们将团结前皇室领地的每一个忠诚的捷克人和德意志人共同作战。德意志人在亲眼目睹了我们给他们带来的统治后，也倒戈反击我们。反叛军正在行动起来建立他们自己的政府，他们的一切。我们不能容忍这样的事情……但镇压可能是弊大于利的。"
 revolt.7.a:0 "对此，我们绝不手软！"
 revolt.7.b:0 "我们不能再冒险开战了。"
 revolt.8.t:0 "加利西亚叛变了！"
 revolt.8.d:0 "即使是帝国最贫穷和最弱小的地区，加利西亚，也能组织一支军队。而他们确实组织了一支军队……来对付我们！加利西亚已经宣布了它的独立，为它起草了一份宣言，并在边境上准备战斗。我们不能容忍这样的事情……但镇压可能是弊大于利的。无论他们看起来多么弱小，也许有一股我们看不见的力量潜藏于他们之中。"
 revolt.8.a:0 "对此，我们绝不手软！"
 revolt.8.b:0 "我们不能再冒险开战了。"
 revolt.9.t:0 "隐蔽"
 revolt.9.d:0 "隐蔽"
 revolt.9.a:0 "隐蔽"
 revolt.10.t:0 "斯洛文尼亚叛乱！"
 revolt.10.d:0 "斯洛文尼亚人长期以来都是哈布斯堡家族的眼中钉，他们一直都希望和伊利里亚联合，抑或建立自己的国度。现在斯洛文尼亚人也追随帝国境内各民族的反叛大潮，开始起义反抗哈布斯堡政权。斯洛文尼亚人已经起草并发表了自己的独立宣言，宣布斯洛文尼亚从此成为独立国家……暂且如此。"
 revolt.10.a:0 "来吧……"
 revolt.11.t:0 "斯洛伐克宣布独立"
 revolt.11.d:0 "斯洛伐克人终于厌弃了我们的统治，宣布其“挣脱了锁链”，并征召了许多爱国斯洛伐克民众为独立斯洛伐克国度而战。\n我们成功维持了对斯洛伐克南部的控制，斯洛伐克人仍然垂涎于此，但是天知道我们还能控制多久……"
 revolt.11.a:0 "螳臂当车！"
 revolt.12.t:0 "特兰西瓦尼亚叛乱"
 revolt.12.d:0 "特兰西瓦尼亚地区一直都梦寐以求着加入罗马尼亚或是建立独立国家。现在，一个特兰西瓦尼亚国度已然建立，但是其政府仍然处于混乱状态，其正在努力击败当地的匈牙利守军，不过其军力已然不可忽视，被包围的匈牙利效忠派军队可没法喘息太久。\n与此同时，罗马尼亚方面传出流言称其政府正在讨论是和风雨飘摇中的特兰西瓦尼亚政府结盟还是直接入侵。"
 revolt.12.a:0 "更加的不稳……"
 revolt.13.t:0 "巴纳特宣布独立"
 revolt.13.d:0 "巴纳特地区是多民族地区中较为温顺的一支，然而当地人民也联合了起来。巴纳特的政客罗斯·奥托已经宣布了巴纳特国家的独立，并呼吁人民在新的鲜红旗帜下团结起来。巴纳特人口的一大部分都已经被动员起来，而这是一个相当危险的信号。我们的麻烦越来越多了。"
 revolt.13.a:0 "简直难以置信！"
 revolt.14.t:0 "波斯尼亚叛乱"
 revolt.14.d:0 "自1908年我们从奄奄一息的奥斯曼帝国嘴里夺走波斯尼亚以来，波斯尼亚人一直苦不堪言。他们对于我们的统治感到愤怒，不公。现在，更多的波斯尼亚人正加入暴动的行列，并且他们很快就会抵达萨格勒布，并充满愤怒地将其夷为平地。他们对自己的任何行为所产生的后果，亦或者是对自己造成伤亡都绝不后悔。波斯尼亚再次崛起了。"
 revolt.14.a:0 "已经故去的1908……"
 revolt.15.t:0 "波黑塞族卷入武装冲突"
 revolt.15.d:0 "波黑塞族似乎也希望建立自己的国家，因为今天他们高举反抗波斯尼亚人的大旗，并宣布建立塞尔维亚共和国。这个新生国家打算碾碎所有拦路虎，并建立一个位于波斯尼亚的塞尔维亚人国家，这个国家可能会，也可能不会与塞尔维亚王国合并。虽然他们似乎不知道未来将走向何方，但他们的军队却士气高昂。"
 revolt.15.a:0 "就只是……为啥呢？"
 revolt.16.t:0 "黑山叛乱！"
 revolt.16.d:0 "黑山在世界大战中失败后，他们的头上盘旋着挥之不去的阴影。今天，一个独立的黑山王国成立了，而其现今目的是清除所有在黑山境内的伊利里亚人，并在其位置建立直属于自己国家的机构。双方将会展开激烈的战斗……"
 revolt.16.a:0 "大山也救不了你。"
 revolt.17.t:0 "布科维纳叛乱！"
 revolt.17.d:0 "几个小时前，布科维纳人停止回复了帝国所有企图联系他们的电报，现在，他们的不忠行为变得愈加明显。在宣布布科维纳公国独立后，他们要么与罗马尼亚联合，要么就必须得在世界上单干一把。不管怎么样，他们终究是叛徒和懦夫……唯一横在帝国的将士们平定这些邪恶的叛徒们的道路上的只有一个，西乌克兰！"
 revolt.17.a:0 "你也？！"
 revolt.18.t:0 "喀尔巴阡乌克兰叛乱！"
 revolt.18.d:0 "就连喀尔巴阡乌克兰也厌倦了我们的统治，宣布成立了自己的国家。他们打算并入另一个国家，但现在他们声称将与我们战斗到底。尽管是一个小国，但他们已经建立了一支庞大的与国土面积有点不匹配的军队。"
 revolt.18.a:0 "我不知道为什么每个人都钟情于毁灭……"
