 utah.42.t:0 "新美利坚之帜"
 utah.42.d:0 "尽管面临着几乎不可能跨越的千难万险，我军还是在昔日的美国境内大举进军，为这片饱受战乱蹂躏的土地带来了和平与稳定。在数百万美国人民正在哀悼、埋葬他们死去亲人的同时，我们必须选择何种旗帜应该飘扬在新美利坚的蓝天之上。"
