 jezail_equipment_0:0 "阿富汗部落武器"
 jezail_equipment_0_short:0 "阿富汗长滑膛枪"
 jezail_equipment_0_desc:0 "阿富汗长滑膛枪一般都是手工制作，因此其结构和常规枪械也有很大的不同。它被视为非制式化武器，与大多数简单实用的军事武器不同，这种武器往往做工精良、装饰复杂。阿富汗长滑膛枪是一种前装式枪械，其射击触发通常依靠火绳或燧石。在当今时代，这已经是堪称古老的武器。"
 mau_mau_equipment_0:0 "茅茅运动武器"
 mau_mau_equipment_0_short:0 "茅茅卡宾枪"
 mau_mau_equipment_0_desc:0 "这种东拼西凑的枪械由著名的“俄罗斯全科医师”等肯尼亚山各地手艺精湛的基库尤枪匠打造，因茅茅人对金属的迷信而整体采用了木质结构，通常只能打出一发子弹，然后就会在使用者手里炸开——当然，指望它指哪打哪更是不可能的了。"
 scalping_equipment:0 "近战武器"
 beringia_equipment_0:0 "土著武器"
 beringia_equipment_0_short:0 "战斧"
 beringia_equipment_0_desc:0 "北美各部族广泛使用了各式各样的尖刃武器，其中的代表即是战斧。战斧一词出自波瓦坦语，再往上还可以追溯到原始阿尔冈昆语系，意为“用工具切断”，而在其他阿尔冈昆语族中的各种同源词都可统一译为斧子。战斧除了能在复仇之战中上阵杀敌，祭告数百年间死去的先祖们的亡灵外，还因其精美的造型在和平时期被用作了艺术装饰或祭祀用具。"
 reservation_equipment_0:0 "殖民地武器"
 reservation_equipment_0_short:0 "火绳滑膛枪"
 reservation_equipment_0_desc:0 "在物资紧缺之时，博物馆内的藏品和祖父们用过的老旧武器就派上了用场。这些燧发枪、火绳枪、飞轮枪、打火枪等武器一用就会，而且生产过程也用不到工业机械，是填补我们日益见底的军械库的好帮手。"
 simba_spears_0:0 "部落武器"
 simba_spears_0_short:0 "部落武器"
 simba_spears_0_desc:0 "为了驱逐敌寇，我们要利用起手头的一切。因此，我们会回归传统之中，让战士们拿起最趁手的兵器来保家卫国，直到我们能够通过量产、购买或是走私的方式获得大批量的现代火器为止。长矛、利剑、棍棒，各式的部落武器轮番上阵——只要是为了一族的存续，再破烂的武器我们也不嫌弃。"
