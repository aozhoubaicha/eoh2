 aztec_club_0_short:0 "黑曜石锯剑"
 aztec_club_0_desc:0 "“黑曜石锯剑”一词源自纳瓦特尔语，意为“手木”，这一名字乍听之下可能感觉人畜无害，但若是在战场上亲眼看到握持在现代美洲虎勇士手上的真身的话可就不会有这种感觉了。该武器由厚重的热带木材制成，长三到四英寸，其上插满了材制通常为黑曜石的棱形尖片，一棍挥下去，杀伤性要远强于钢刃，切肉砍骨不在话下。有了黑曜石锯剑和梭镖等传统墨西加武器在手，以弱胜强、逆转局势不在话下。"
