 CSA_helicopter_1_desc:0 "德国、美国等一流工程技术中心为代表的世界科研结晶与尖端设计的强强联合诞生了早期的垂直起降飞机。从胡安·德·拉·谢尔瓦、劳尔·帕特拉斯·佩斯卡拉、哈罗德·皮特凯恩设计的自旋翼机、旋翼机、旋翼直升机，到恩格尔贝特·察施卡、伊戈尔·西科尔斯基打造的更为现代的直升机，种种垂直起降飞行器以过去所不敢想的方式将我们带上了天空，让我们自由航行在传统飞行器材所不能及的空域，开启了战争的全新纪元。这些新型号的直升机在设计之初就被赋予了多种使命，侦察、运输、轰炸、地面支援各个不在话下。有了它们，我们的军队定能抵达新的高度！"
