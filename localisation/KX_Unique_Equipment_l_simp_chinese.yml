 AFG_infantry_equipment_0:0 "毛瑟 M1887"
 AFG_infantry_equipment_0_short:0 "毛瑟 M1887"
 AFG_infantry_equipment_0_desc:0 "毛瑟M1871是毛瑟兄弟设计的第一款步枪，该枪进入了德意志帝国的军中服役，并定名为71式步枪。M1887步枪的土耳其版本是在过去德国设计方案上改进而来的衍生型号，也是为土耳其军队量身生产的第一批步枪。不过，在该步枪正式进入军中服役的时候，它在技术上已经落后于时代，当时的欧洲都在争相改用小口径的无烟火药步枪。\n\n这些奥斯曼军队已不再使用的老古董被打包送到了阿富汗前线，用来帮助他们抵御英属印度的反攻，并得到了阿富汗人的一致好评。"
 AFG_infantry_equipment_1:0 "1898式 步兵步枪"
 AFG_infantry_equipment_1_short:0 "毛瑟 T98"
 AFG_infantry_equipment_1_desc:0 "毛瑟T98是世界大战期间奥斯曼军队的主役步枪。装载7.65毫米口径子弹的M1903是最常见的毛瑟步枪衍生型号。这款被奥斯曼人唤作“马夫策”的步枪是有口皆碑，它已深深地扎根进入了土耳其人的脑海之中。\n\n时过境迁，更为现代的步枪成为了新的时代宠儿，而这些老旧型号就被奥斯曼军方卖给了阿富汗。"
 AFG_infantry_equipment_2:0 "40式 自装步枪"
 AFG_infantry_equipment_2_short:0 "40式 自装步枪"
 AFG_infantry_equipment_2_desc:0 "为满足德国陆军对后拉式栓动自装填步枪的需求，毛瑟公司生产了40式自装步枪，该枪是德国小型武器设计领域的一个飞跃性成果。尽管最初的原型枪很不可靠，又重又容易卡壳，但在德国陆军放弃了对该步枪的其他一些特殊要求后，该步枪的前身被采用，并在实战中证明了自己的价值。"
 AFG_infantry_equipment_3:0 "42式 伞兵步枪"
 AFG_infantry_equipment_3_short:0 "FG-42"
 AFG_infantry_equipment_3_desc:0 "42式伞兵步兵是一款带有切换式射击模式、装载7.92×57毫米子弹的毛瑟自动步枪，在德意志帝国和阿富汗均有生产。该枪本意是用作伞兵装备，但德国的产量自始至终都无法覆盖所有的伞兵部队，反而是在奥斯曼战争期间的阿富汗、波斯边境常见到它的身影。虽然造价高昂、产量稀缺，但阿富汗指挥部却唯独钟情于其较轻的重量、长枪管以及良好的自动射击模式。"
