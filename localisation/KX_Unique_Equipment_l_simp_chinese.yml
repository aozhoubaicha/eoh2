 railguns_0:0 "轨道炮"
 railguns_0_short:0 "轨道炮"
 railguns_0_desc:0 "通过对从路易·奥克塔夫·福雄-维尔普莱、A·L·科罗利科夫和德意志空军处窃取的试验性原型进行改造，利用连接至发射物侧翼的并排储能母线进行电磁抛射，从而创造出了不依赖火药产生的化学能，仅靠现代的电能驱动的新式火炮。虽然发射一次需要的电能高得吓人，只能依靠我们最大的水电站和试验性核反应堆才能驱动，且移动需要大规模的牵引或是铁路，但那可怕的破坏力足以弥补其在可靠性和机动性方面存在的缺陷。"
