 incorporeal_desc:0 "无论是因为它由数位军事或政治委员会的成员组成，还是因为它来自于异于凡人的纬度，这些“将领”都并非实际存在的个体。虽然这些个“将领”不需要像常人一样吃饭睡觉，也不会生病受伤，但它们在部队间来回调动之后仍需要一定时间来了解自己的方位和情况。"
