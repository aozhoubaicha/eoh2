 CRE_kidnapped:0 "被绑架"
 ITA_camicie_azzurre_trait:0 "蓝衫军成员"
 ITA_camicie_azzurre_trait_desc:0 "这名将领是蓝衫军的成员。蓝衫军官方名为“时刻准备保卫祖国和国王”，是意大利共和国内的一个准军事组织，代表着意大利民族主义协会内的保王派。"
 ITA_fiamme_nere_trait:0 "黑焰成员"
 ITA_fiamme_nere_trait_desc:0 "这名将领是黑焰的成员。作为加布里埃尔·邓南遮的遗产，黑焰也常被称为阿迪蒂敢死队，是意大利共和国内的一个准军事组织，代表着意大利民族主义协会内的共和派。"
 PAP_fiamme_bianche_trait:0 "白焰成员"
 PAP_fiamme_bianche_trait_desc:0 "这名将领是白焰的成员。白焰由于其与加布里埃尔·邓南遮并肩作战的经历而常被称为天主教军团，是教宗国内的一个激进组织，由多明我修士雷吉纳尔多·朱利亚尼领导。"
 PAP_swiss_guard_trait:0 "教宗瑞士卫队成员"
 PAP_swiss_guard_trait_desc:0 "这名将领是教宗瑞士卫队的成员。卫队之所以得名，是因为它完全由瑞士成年天主教男子组成，他们是罗马教宗最信任、最热忱的卫士。"
 SIC_camicie_nere_trait:0 "黑衫军成员"
 SIC_camicie_nere_trait_desc:0 "这名将领是黑衫军的成员。黑衫军官方名为“国家安全志愿民兵”，是两西西里内的一个准军事组织，代表着与乔瓦尼·普雷齐奥西的南方行动关系密切的好战整合主义者。"
 SRI_arditi_del_popolo_trait:0 "人民敢死队成员"
 SRI_arditi_del_popolo_trait_desc:0 "这名将领是人民敢死队的成员。人民敢死队是阿迪蒂敢死队的左翼分支，代表着共和国和红军内部的中立工团派和无政府派。"
 SRI_arditi_futuristi_trait:0 "未来主义敢死队成员"
 SRI_arditi_futuristi_trait_desc:0 "这名将领是未来主义敢死队的成员。未来主义敢死队由菲利波·托马索·马里内蒂的追随者以及参与过加布里埃尔·邓南遮阿迪蒂敢死队的未来主义领袖组成，代表着共和国和红军内部的未来主义派和国家革命派。"
 SRI_battaglione_garibaldi_trait:0 "加里波第营成员"
 SRI_battaglione_garibaldi_trait_desc:0 "这名将领是加里波第营的成员。加里波第营得名于意大利统一运动期间的著名革命英雄朱塞佩·加里波第，代表着共和国和红军内部的共和派和温和社会主义派。"
 SRI_guardie_rosse_trait:0 "赤卫队成员"
 SRI_guardie_rosse_trait_desc:0 "这名将领是赤卫队的成员。赤卫队是我军最大非职业部队——无产阶级防卫阵线的最大组成部分，代表着共和国和红军内部的干涉工团派和共产派。"
 SRI_squadristi_trait:0 "行动中队成员"
 SRI_squadristi_trait_desc:0 "这名将领是行动中队的成员。行动中队是贝尼托·墨索里尼的忠实追随者，创始人是墨索里尼的好友罗伯托·法里纳奇，其代表着共和国和红军内部的国家工团派和国家革命派。"