 LOADING_TIP_0:0 "摸了\n- 制作组"
 LOADING_TIP_1:0 "“印度必须自由！”\n——1945年印度独立运动时口号"
 LOADING_TIP_2:0 "“四海之内，本皆兄弟，如此世界，奈何风波不止” \n ————明治天皇"
 LOADING_TIP_3:0 "已有的事，后必再有；已行的事，后必再行\n ————尼采"
 LOADING_TIP_4:0 "我们应当在自己内部肃清一切软弱无能的思想，一切过高地估计敌人力量和过低地估计人民力量的观点，都是错误的\n ————毛泽东"
 LOADING_TIP_5:0 "我们必须为突厥斯坦而战。如果我们恐惧命中注定死亡，宁愿像狗一样生活，我们会遭到我们先祖和我们后代的诅咒。但如果我们有勇气为自由而死，我们将确保我们的追随者的自由和幸福\n ————恩维尔帕夏"
 LOADING_TIP_6:0 "权力交给多数，他们就会欺压少数；权力交给少数，他们就会镇压多数 \n ————麦迪逊"
 LOADING_TIP_7:0 "我们不能再这样下去了\n ————乔治六世对伊丽莎白，于英国革命期间"
 LOADING_TIP_8:0 "我这一生，就是一部被不断厌恶的历史 \n ————爱德华八世"
 LOADING_TIP_9:0 "捣乱，失败，再捣乱，再失败，直至灭亡————这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的\n ————毛泽东"
 LOADING_TIP_10:0 "莫烦恼，蓦直前进\n ————东条英机"
 LOADING_TIP_11:0 "不知感恩的祖国，你们有何资格拥有我的遗骨？\n ———大西庇阿"
 LOADING_TIP_12:0 "一个国家只有在战争时期才能处于和睦状态\n ———休·金斯米尔"
 LOADING_TIP_13:0 "不管怎么样，中国总是有办法的\n———蒋百里"
 LOADING_TIP_14:0 "战争发展到了对日本不一定有利的局面\n ———裕仁,1946"
 LOADING_TIP_15:0 "存在就是一切 \n ————阎锡山"
 LOADING_TIP_16:0 "日本人对英国人撒谎说他们会进攻，他们毫无这个打算\n ————美国外交人员对海军部，1941"
 LOADING_TIP_17:0 "我们能在最初的六到十二个月里在对赤露和蒙古的战争中持续获胜，但是在这之后，我不认为能成功\n ————山下奉文,1947"
 LOADING_TIP_18:0 "“一君万民，万民翼赞”\n ——护国同志会格言"
 LOADING_TIP_19:0 "英国东亚舰队在哪里?全世界都想知道\n ——山本五十六"
 LOADING_TIP_20:0 "我们赢得了一场后患无穷的胜利\n ——石原莞尔"
 LOADING_TIP_21:0 "“战阵之间，不厌诈伪” \n ——韩非子"
 LOADING_TIP_22:0 "无知者也不会蠢到否认所有人生来就是自由的\n—— 约翰·弥尔顿"
 LOADING_TIP_23:0 "旧世界正在消亡，而新世界正在挣扎着诞生；现在是怪物的时代\n ——安东尼奥·葛兰西"
 LOADING_TIP_24:0 "美洲是用欧洲的垃圾做成的\n——乔万尼.帕皮尼"