l_simp_chinese:
 governments_in_exile_host: "$governments_in_exile$"
 governments_in_exile_host_desc: "$governments_in_exile_desc$"
 governments_in_exile: "流亡政府"
 governments_in_exile_desc: "虽然家园国土已被敌人占领，但一些勇敢的士兵和公民仍愿意继续战斗下去。如果我们承认友好的流亡政府，它们就可以将侨民、移民和难民编成新的部队，与我们并肩作战。"
 toggle_exile_decisions: "[toggle_exile_decisions_text]"
 toggle_exile_decisions_desc: "[toggle_exile_decisions_desc_text]"
 toggle_exile_decisions_disable: "隐藏流亡决议"
 toggle_exile_decisions_disable_desc: "隐藏与流亡政府相关的所有决议，之后你也可以让其再度显示。"
 toggle_exile_decisions_enable: "显示流亡决议"
 toggle_exile_decisions_enable_desc: "显示与流亡政府相关的所有决议，之后你也可以将其再度隐藏。"
 request_reinstatement: "向[From.GetNameDef]请求复国"
 request_reinstatement_desc: "我们忠实的盟友帮助我们夺回了被共同敌人占领的土地，[Root.GetAdjective]国土现已基本收复。我们应该请求东道国让我们重新安置政府，并建立[Root.GetRulingPartyLong]的内阁，为战争的结束做好准备。"
 grant_parliamentary_audience: "[From.GetAdjective]议会演讲"
 grant_parliamentary_audience_desc: "占领军对[From.GetNameDef]的骇人暴行是完全无法容忍的。我们要把[From.GetAdjective]的代表带到我们议会当中，让其为[Root.GetAdjective]人民正义的战争事业作证。"
 lobby_for_parliamentary_support: "游说支持"
 public_support_for_from: "公开承认[From.GetAdjective]流亡政府"
 request_faction_member_support_of_from: "请求阵营支持[From.GetNameDef]"
 exile_recruitment_campaign: "[Root.GetAdjective]流亡政府征兵运动"
 exile_recruitment_campaign_desc: "多亏了我们的[From.GetNameDef]朋友，我们有了一处积蓄力量、为凯旋回归[Root.GetNameDef]做准备的行动基地。我们应该集中力量召集有能之士，为战争献一份力。"
 exile_extraction_campaign: "[From.GetAdjective]撤离行动"
 exile_extraction_campaign_desc: "虽然[From.GetAdjective]的大部分常备军都在政府投降时被俘虏，但[From.GetNameDef]境内仍存在着零星的部队，他们愿意抓住一切机会逃离占领区，同我们并肩作战。我们将制定计划营救被困的部队，为他们提供武装和训练，让其能够为自己的祖国而战。"
 expatriate_donations: "[From.GetNameDef]侨民的捐款"
 expatriate_donations_desc: "受苦受难的[From.GetNameDef]民众中，有许多人的亲戚或生活在国外，或以难民的身份逃出了国。如果我们能呼吁这些[From.GetAdjective]团体为早日解放家园做出些许牺牲，那么我们便可以获得更多的战争资源。"
 request_control_of_navy: "要求接管[From.GetAdjective]海军"
 request_control_of_navy_desc: "为了更好地协调作战，也为了我们同盟之间的共同利益，我们将会把[From.GetAdjective]的海军整合入我们之中。"
 category_exile_forces: "流亡部队"
 category_exile_forces_desc: "我们的统一战线将击溃可憎的敌人！通过合兵一处，我们便能把所拥有的最佳资源结合起来，克服侵略者给我们设置的任何障碍！"
 weapons_for_the_resistance: "为[From.GetAdjective]抵抗组织提供武器"
 weapons_for_the_resistance_desc: "如果我们能向身处敌后的[From.GetAdjective]爱国志士持续提供弹药，他们便能对我们共同的敌人实施破坏。"
 purge_infiltrators: "清除[From.GetAdjective]的渗透"
 purge_infiltrators_desc: "我们在[From.GetAdjective]合法政府中的朋友对我们志愿部队内部对布尔什维克主义和极端民族主义运动日益增长的支持感到担忧。我们应该在事态失控之前开除不忠的军官并解除叛军的武装。如此，我们便可以在他们国内赢得宝贵的影响力，而这份影响力在战后尤其有用。"
 unity_parade: "[From.GetAdjective]和[Root.GetAdjective]的联合阅兵"
 unity_parade_desc: "[From.GetAdjective]志愿军的老兵们一次又一次地挫败了敌人的部队，取得了一个接一个的胜利，而我们两国共同付出的牺牲即是我们骄傲的资本。我们将在大后方进行阅兵，来展示我们不屈不挠的力量！虽然正统[From.GetAdjective]政府的反对者可能会将其斥之为资源的浪费，但我们将用成功来封上质疑者的嘴。"
 joint_training_exercise: "[From.GetAdjective]和[Root.GetAdjective]的联合训练计划"
 joint_training_exercise_desc: "我们的联军将在陆地、海洋与天空上碾碎那些逼迫[From.GetAdjective]盟友背井离乡、威胁文明世界未来的残暴侵略者！我们将开展联合军事演习，来研究对抗共同敌人的最佳战术。"
 custom_cost_joint_training_exercise: "£command_power  §Y25§!"
 custom_cost_joint_training_exercise_blocked: "£command_power  §R25§!"