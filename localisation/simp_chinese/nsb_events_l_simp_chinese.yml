 nsb_coup.2.t:0 "政变尝试失败"
 nsb_coup.2.desc:0 "经过数周的密谋，昨夜几位军官启动了[Root.GetOperationName]计划，意在夺取政权。\n\n他们似乎出于某些原因被迫提前行动，明显人员内部缺乏协调，准备不足。一群负责执行政变计划的士兵突然出现在了[Root.GetLeader]的办公室内，他们受命拘禁或将其击毙，却由于忽略守卫排班表的变化，恰遇了轮值时间，不得不面对两倍于预期的守军。在短暂和激烈的交火后，双方互有伤亡，而[Root.GetLeader]早已逃之夭夭。\n\n之后，[Root.GetLeader]在公共场合露面，并在广播节目内发声，表示了刺杀行动的失败。政变败露后，部分军队军官不愿被捕，选择自杀，亦或与前来拘捕他们的军队死战到底，各地卫戍部队的指挥官也都无不向[Root.GetLeader]投诚。"
 nsb_coup.2.a:0 "就这些人还想统治这个国家？"
 nsb_coup.3.t:0 "军官试图发动政变"
 nsb_coup.3.desc:0 "经过数周的密谋，昨夜几位军官启动了[Root.GetOperationName]计划，意在夺取政权。\n\n他们似乎出于某些原因被迫提前行动，而事态急转直下，很快失去控制。拘禁和刺杀[Root.GetLeader]的尝试均遭受了失败，首都四周的关卡也未及时关闭，从而许多政府要员得以逃脱。\n\n[Root.GetNameDef]政府因此逃过一劫，[Root.GetLeader]则承诺会采取一切必要手段将叛徒绳之以法。"
 nsb_coup.3.a:0 "我们会粉碎这场叛乱！"
