 NSB_soviet_paranoia_system_events.11.t:0 "顾问被指控叛国"
 NSB_soviet_paranoia_system_events.11.desc:1 "在接到一封匿名线报后，内务人民委员部立刻以间谍罪、破坏罪及阴谋叛国罪的指控逮捕了[?ROOT.SOV_purged_character_for_loc.GetName]。尽管他坚称清白无辜，调查员确信，几周之内便可就其罪行立案。届时，他不是在严刑拷打下吐露实情，就是在旁人指证下哑口无言。无论哪种情况，数罪并罚的判决不是死刑就是无期劳改。"
 NSB_soviet_paranoia_system_events.11.a:0 "如此靠近要害部位的毒瘤，必须毫不留情的铲除掉。"
 NSB_soviet_paranoia_system_events.11.b:0 "我们不能没有集齐证据就定罪！"
 NSB_soviet_paranoia_system_events.12.t:0 "文职干部队伍中的阴谋"
 NSB_soviet_paranoia_system_events.12.desc:1 "内务人民委员部破获了一起潜伏于行政部门内部、牵涉范围极广的阴谋案。证据显示，一小撮国家计划委员会的干部，利用他们与一些工厂领导的关系，暗中下调了五年计划的工业产量数据。根据内务人民委员部的通报，这是一场赤裸裸的反苏破坏行动，意图损害苏维埃政权。\n\n在严刑拷打之下，被逮捕的阴谋集团成员立即供出了更多的同伙。"
 NSB_soviet_paranoia_system_events.12.a:0 "这样的贪污腐败必须被连根拔除。"
 NSB_soviet_paranoia_system_events.12.b:0 "这么小题大做也太荒谬了。"
 NSB_soviet_paranoia_system_events.13.t:0 "内务人民委员部的背叛？"
 NSB_soviet_paranoia_system_events.13.desc:1 "一群内务人民委员部的下级军官向[Root.GetLeader]汇报，有证据显示，现任内务人民委员正图谋在首都“陷入严重动乱”之时出面掌控局势。他们认为，这种说法只是借口，其真正意图是在为武力夺权做准备。\n\n面对以上指控，内务人民委员试图辩解说，这项方案只是例行公事，已经制定了有一段时间，只不过最近才刚更新而已。然而，经过后续的深入调查及审问，他承认内务人民委员部潜伏着一个由外国间谍组织，企图与外国情报机关里应外合颠覆政权。"
 NSB_soviet_paranoia_system_events.13.a:0 "罪行罄竹难书，必须严惩不贷。"
 NSB_soviet_paranoia_system_events.13.b:0 "这些指控肯定是凭空捏造的。"
 NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1:0 "对1934年基洛夫同志遇刺案的调查显示，不少线索都指向了季诺维也夫和托洛茨基两人。随着后续抓捕与审问的进行，这些证据显得愈加确凿。\n\n在与[Root.GetLeader]会面后，季诺维也夫与加米涅夫终于承认自己曾与托洛茨基合作，意图颠覆政权、暗杀苏维埃领导人，其最终目的是在苏联复辟资本主义。现在，此二人已与其十四名同谋一同受审。对该团伙的犯行将从重定罪——只能处以死刑。"
 NSB_soviet_paranoia_system_events.19.desc_2:0 "由内务人民委员部主持的调查取得了更多进展。经过逮捕并审问后，卡尔·拉狄克已经招供。他供认，苏维埃政权存在一个巨大的阴谋集团。在政府内部的每一处，都有人或多或少与托洛茨基保持合作，甚至在军队中也是如此。该阴谋集团的首脑已被尽数逮捕并认罪。\n\n包括拉狄克在内的阴谋集团头子正在受审。他们的罪行比上一批被告要略轻一些——但仍然极有可能被判死刑。"
 NSB_soviet_paranoia_system_events.19.desc_3:0 "在第二次莫斯科审判开庭之前展开的调查，揭露了又一个由布哈林领导的，潜伏于军队内部与党的高层领导之间的托派集团。经过逮捕审讯，这些阴谋集团的成员已经承认犯下了令人发指的重罪——策划了一系列破坏和暗杀行动，与外国势力合伙，甚至企图往黄油里掺铁钉来伤害无辜的苏维埃人民。\n\n一旦罪名成立，上述犯人极有可能被处以枪决。"
 NSB_soviet_paranoia_system_events.19.desc_4:0 "最近，内务人民委员部的特工又揭露了一起震惊世人、牵涉到一小撮党员的阴谋。更令人担忧的是，在逮捕、严刑审讯了一些嫌疑人后，几个老布尔什维克的名字进入了我们的视线。进一步调查显示，他们中的一部分人已经成为了阴谋集团的同伙，涉嫌实行破坏活动，煽动派系斗争，以及其他反苏行为。这一伙人已经被提审，正在等待宣判。考虑到以上指控，犯人无疑将受到法律的严惩。"
 NSB_soviet_paranoia_system_events.19.a:0 "又一伙卖国贼受到了应有的制裁。"
 NSB_soviet_paranoia_system_events.19.b:0 "革命绝不能走上引火自焚的道路。"
 NSB_soviet_paranoia_system_events.21.t:1 "[?ROOT.SOV_purged_character_for_loc.GetName]将军被指控叛国"
 NSB_soviet_paranoia_system_events.21.desc:1 "在甄别军中托派分子的行动中，内务人民委员部发现，[?ROOT.SOV_purged_character_for_loc.GetName]将军曾经发表过一些批判[Root.GetLeader]同志的言论，并大肆宣扬列夫·托洛茨基在内战期间做出的“伟大”贡献。在审讯中，[?ROOT.SOV_purged_character_for_loc.GetName]先是改口宣称自己有多么敬仰且无限忠诚于[ROOT.GetLeader]，但最终还是乖乖认罪，招供说他受到托派间谍的指示，在军中建立反革命组织，意图实施针对红军的破坏行动。"
 NSB_soviet_paranoia_system_events.21.a:0 "红军容不得他这样的败类。"
 NSB_soviet_paranoia_system_events.21.b:0 "这种调查明显就是搞过火了。"
 NSB_soviet_paranoia_system_events.22.t:0 "军校中的阴谋"
 NSB_soviet_paranoia_system_events.22.desc:0 "一份匿名线报显示，我国最富盛名的军校内部存在着一个学生团体。他们不仅学习未经审核过的课程，而且还在内部研讨那些声名狼藉的反动思想家的言论。眼下还不清楚这些学生是否私藏了相关的反动书籍，但只要逮捕这个学生团体的头脑并加以审讯，很快就能问个水落石出。"
 NSB_soviet_paranoia_system_events.22.a:0 "我们必须确保每一位下一代领导人的忠诚。"
 NSB_soviet_paranoia_system_events.22.b:0 "学院就应该是让学生来问问题的，我们不能阻塞言路。"
 NSB_soviet_paranoia_system_events.23.t:0 "反破坏分子运动"
 NSB_soviet_paranoia_system_events.23.desc:1 "最近几次大型演训后所提交的报告显示，载具由于机械故障导致的损坏率已经高到了惊人的地步，同时还造成了不少新兵受伤。这些报告已经递到了[Root.GetLeader]同志的桌上，他十分担心军队中潜伏着破坏分子。他想知道这些新出厂的坦克为什么故障频发，几天没有维护就掉了链子。"
 NSB_soviet_paranoia_system_events.23.a:0 "为了抓住犯人，我们得展开一场全方位的调查！"
 NSB_soviet_paranoia_system_events.23.b:0 "这种事放在现代军队里早就司空见惯了。"
 NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accuser_character_for_loc.GetName]指控[?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc:1 "红军最高统帅部收到了一封举报信。在信中，[?ROOT.SOV_accuser_character_for_loc.GetName]指责他的同僚[?ROOT.SOV_accused_character_for_loc.GetName]将军犯下了严重的渎职罪行。根据[?ROOT.SOV_accuser_character_for_loc.GetName]的描述，[?ROOT.SOV_accused_character_for_loc.GetName]与外国特工及反动分子合谋，将情报泄露给外国情报机构。他进一步指出，有大量的训练事故都是在[?ROOT.SOV_accused_character_for_loc.GetName]指挥的部队里发生的，他指称，这些事故就是这个老骗子和他在军中的同谋合伙犯下破坏罪的证据。在进一步的审问中，信中所指控的同谋已经承认犯行。"
 NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName]必须受到严惩。"
 NSB_soviet_paranoia_system_events.24.b:1 "这分明就是[?ROOT.SOV_accuser_character_for_loc.GetName]想自保才栽赃别人。"
 NSB_soviet_paranoia_system_events.24.c:0 "不下任何定论就结束调查。"
 NSB_soviet_paranoia_system_events.28.t:0 "下级军官大清洗"
 NSB_soviet_paranoia_system_events.28.desc:0 "报告如雪片般纷至沓来，情报显示有一大批军官组织了起来，强烈反对[Root.GetLeader]插手军队事务。所有嫌犯都被逮捕了，并被控以煽动罪、破坏罪及反苏言论罪。经过审讯，他们很快就供出了他们的同伙。这段时间以来，将官的忠诚多多少少都受到了怀疑，而现在看来，哪怕连校级军官都不再可信了。"
 NSB_soviet_paranoia_system_events.28.a:0 "我们决不能容忍蛀虫生根发芽。"
 NSB_soviet_paranoia_system_events.28.b:0 "这种指控过于上纲上线了。"
 NSB_soviet_paranoia_system_events.29.t:0 "大清洗 - 审判红军将领"
 NSB_soviet_paranoia_system_events.29.desc:0 "有证据显示，红军中的托派集团正迅速壮大。根据先前的招供，人民内务委员部每天都能抓到新的嫌犯，然后这些人又回过头来供出更多的同谋。把所有卷入阴谋的将领都揪出来还要一点时间，不过很明显，下面的名单已经证明我们抓到了大部分的阴谋分子，这些人都老实招供了自己所犯的罪行。"
 NSB_soviet_paranoia_system_events.29.a:0 "一切卖国贼都将付出最惨重的代价。"
 NSB_soviet_paranoia_system_events.29.b:0 "这明明是杀人杀疯了吧！"
 NSB_soviet_paranoia_system_events.30.t:0 "定期清洗红海军"
 NSB_soviet_paranoia_system_events.31.t:1 "[?ROOT.SOV_purged_character_for_loc.GetName]海军上将被指控叛国"
 NSB_soviet_paranoia_system_events.31.desc:1 "[?ROOT.SOV_purged_character_for_loc.GetName]海军上将的一名部下向内务人民委员部举报，他发现了一系列的可疑行为。根据这名军官的说法，在近期对国外港口的访问中，[?ROOT.SOV_purged_character_for_loc.GetName]受到了外国海军将领的热烈欢迎，他很有可能借这个机会向外国传递了机密情报。此外，有证据显示，这名海军上将访问过的几个港口都有托派组织在活动，也就是说，只要他愿意，他就能和托洛茨基接上头。"
 NSB_soviet_paranoia_system_events.31.a:0 "红海军容不得他这样的败类。"
 NSB_soviet_paranoia_system_events.33.desc:0 "从不同海军基地传来的报告看，最近申请备用零件的次数略微增多了，据称是用作紧急修理我军的受损舰艇。尽管这些报告宣称舰艇所受的磨损不过是日常损耗和训练所致，人民内务委员部仍然心存疑虑。[Root.GetLeader]亲自过问了此事，他希望开展一次彻底搜查，探明是否存在蓄意破坏的迹象。"
 NSB_soviet_paranoia_system_events.38.t:0 "下级海军军官大清洗"
 NSB_soviet_paranoia_system_events.38.desc:0 "接到政工干部举报舰队反常行为后，人民内务委员部展开了一次全面搜查，以探明海军军官中是否存在一个严重危害苏维埃政权的秘密组织。虽然大多数军官都声称对[Root.GetLeader]和苏联绝对忠诚，但很明显，他们受到了外国情报机构的动摇，随时有可能充当外国间谍。事实上，对他们的审讯证明，有一小部分军官已经在为资本主义国家刺探情报了，而这些人还在把更多人供认出来。"
 NSB_soviet_paranoia_system_events.39.t:0 "大清洗 - 审判红海军将领"
 NSB_soviet_paranoia_system_events.39.desc:0 "对军队内部托派另立中央的调查显示，托派在红海军的势力尤为牢固。几乎绝大多数红海军将领都有托派分子嫌疑，当他们驻扎海外时，便是与外国敌特分子接头的绝佳时机。目前，所有高阶海军将领都已被人民内务委员部逮捕。在短短几天的审讯内，他们就已经对极其严重的罪行供认不讳，包括间谍罪和破坏罪。随着越来越多的海军军官卷入这场阴谋中，看起来只有再进行一次全面清查，才能将整个阴谋集团连根拔除。"
 NSB_soviet_paranoia_system_events.42.desc:0 "最近对航空兵部队的审查发现，在近期的训练当中，竟然多次连续发生坠机事件。除此以外，一部分我军最先进的战机甚至还在等待检修，根本不能维持战备状态。尽管还不清楚这种事是怎么发生的，担心蓄意破坏的[Root.GetLeader]已经下令彻查此事。"
 NSB_soviet_paranoia_system_events.48.t:0 "解散设计局"
 NSB_soviet_paranoia_system_events.48.desc:0 "人民内务委员部经过调查，掌握了某设计局高层领导人向国外情报机构传递情报的证据。更甚于此，近期的飞机设计蓝图错漏百出，其原型机若不经过反复迭代、重修，则根本不可能具备飞行能力，不得不令人怀疑这是蓄意破坏行为。目前，人民内务委员部正在审讯该设计局的科工人员。主管本次调查的侦察员确信，不出数日，疑犯就会吐露一切实情。"
 NSB_soviet_paranoia_system_events.48.a:0 "我们不能容忍颠覆分子以这种方式集结起来。"
 NSB_soviet_paranoia_system_events.48.b:0 "他们的工作还是太重要了。"
 NSB_soviet_paranoia_system_events.49.t:0 "航空兵将领被牵连"
 NSB_soviet_paranoia_system_events.49.desc:0 "针对航空兵部队的密集审查终于得出了结论。人民内务委员部的侦察员拿到了部分下级军官的供词，他们一致指认高阶将领屡次下令在恶劣天气进行演习，蓄意致使飞机坠毁受损，以此削弱航空兵部队的备战状态。他们的动机目前还有待查明，但侦察员胸有成竹，相信几天之内就能得出结论。"
 NSB_soviet_paranoia_system_events.49.a:0 "他们必须为此负责。"
