 SOV_penal_battalions_desc:1 "在撤退过程中，许多本来有能力的士兵在阵地丢失之前就撤退了，或者以其他方式违背了我军的良好行为，使自己蒙羞。但在这种情况下，仅仅监禁或处决他们会使我们失去非常有能力的战士。我们应该组建特殊部队，让这些人通过战斗来救赎自己。"