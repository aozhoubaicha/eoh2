l_simp_chinese:
 us_pilot_training_tt:1 "战争爆发时，一个由25架战斗机组成的小型飞行中队将被派遣。"
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective]流亡领袖提议合作"
 mtg_exile_leader_added.1.desc:1 "在经历了穿越一大片敌占区及数个中立地区的长途跋涉后，[From.GetName]终于抵达了首都。经过短暂休整，[From.GetSheHe]便提出为两国共同奋斗提供[From.GetHerHis]的帮助。\n\n据称，[From.GetSheHe]很急切地想“回归到杀敌毁物的活计中去”。"
 mtg_exile_leader_added.1.a:1 "战斗还没有结束。"
 mtg_exile_government.2.title:0 "[From.GetAdjective]流亡政府"
 mtg_exile_government.2.desc:0 "[From.GetLeader]已经正式请求[Root.GetAdjective]政府许可回到[From.GetNameDef]并建立[From.GetRulingPartyLong]的过渡内阁，以便为战后的和平做好准备。"
 mtg_exile_government.2.a:0 "是时候让他们回到自己的地盘上了。"
 mtg_exile_government.2.b:0 "时机还不成熟。"
 mtg_exile_government.3.title:0 "[From.GetName]要求整合海军"
 mtg_exile_government.3.desc:0 "[From.GetAdjective]的海军领袖交给了我们一份关于将我方海军整合到他们手下的提议。他们声称，如果让[From.GetAdjective]的海军计划制定者完全掌握我方战舰的话，他们的效率就会相比目前的独立行动得到巨大的提升。"
 mtg_exile_government.3.a:0 "我们同意。"
 mtg_exile_government.3.b:0 "我们决不会为他们卖命。"
 mtg_exile_government.4.title:0 "[From.GetName]接受海军整合"
 mtg_exile_government.4.desc:0 "[From.GetAdjective]政府通知我们他们同意了我们的提案，自此以后他们的战舰会在我们的指挥下出击。"
 mtg_exile_government.5.title:0 "[From.GetName]拒绝海军整合"
 mtg_exile_government.5.desc:0 "[From.GetAdjective]通知我们他们的海军决不会为外国列强的命令卖命。他们同意支持我们，但他们打算独立地去做这件事。"
 mtg_exile_government.5.a:0 "他们把自己的骄傲放在了同盟的利益之上。"
 mtg_generic.1.title:0 "[From.GetName]实施政府变革"
 mtg_generic.1.desc:0 "以我们现任政府明显缺乏选举支持为由，[From.GetNameDef]已要求做出政治改变。"
 mtg_generic.1.a:0 "我们别无选择，只能接受。"
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap]想要限制海军军备"
 MTG_naval_treaty.1.desc:0 "我们在努力扩建我们的舰队，以让我们跻身成为世界海军强国。但[From.GetNameDefCap]也因为我们扩建舰队而感受到了威胁，他们派出了一个代表团来到我们首都以谈判一项限制军备发展的条约。\n\n这个条约将效仿第二次伦敦海军条约，限制我们主力舰的规模，并限制我们的主力舰数量不超过[ENG.GetNameDef]。"
 MTG_naval_treaty.1.a:0 "这份条约可以被接受。"
 MTG_naval_treaty.1.b:0 "我们的野心不会为此受限！"
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap]签署限制海军军备条约"
 MTG_naval_treaty.2.desc:0 "政府的领导者[From.GetLeader]已经同意对海军军备进行限制。随着条约正式敲定，一个相关的控制委员会已经被组建并开始工作，以确保所有的海军建设都严格遵守条约的限制。"
 MTG_naval_treaty.2.a:0 "另一场军备竞赛被成功避免。"
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap]离开了谈判席"
 MTG_naval_treaty.3.desc:0 "来自[From.GetNameDef]的代表团退出了谈判，他们称“这完全无视了[From.GetNameDef]所面临的政治问题以及战略问题。”\n\n很显然，以限制军备为目的的外交最终会导致非常糟糕的结果，许多观察家都想知道，签署了条约的其他国家还愿意接受对自身的军备发展限制多长时间。"
 MTG_naval_treaty.3.a:0 "“一片混乱”完美诠释了现在的情形。"
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap]要求我们进行慎重考虑"
 MTG_naval_treaty.4.desc:0 "今天，[From.GetAdjective]的驻我国外交大使访问了我们国家的领导人[This.GetLeader]，并交给了他一封从他们国内发来的一封外交信。他们密切关注着我国的海军扩张，并称我们的海军现在已经成为了“该地区的不稳定因素”。\n\n如果我们继续扩张我们的海军，[From.GetAdjective]政府声称他们将被迫采取措施。"
 MTG_naval_treaty.4.a:0 "我们不会想知道他们到底会采取怎样的措施的。"
 MTG_naval_treaty.4.b:0 "不过是虚张声势。"
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap]决定裁军！"
 MTG_naval_treaty.5.desc:0 "我们传递给[From.GetAdjective]政府的明确讯息显然达到了预期效果。在他们内部的再三讨论后，我国大使得到了[From.GetLeader]的承诺。内阁已经同意了削减海军的军费开支。这将使[From.GetNameDef]不得不废弃掉一些主力舰，并且未来建造的新船只能够用于替换旧船。"
 MTG_naval_treaty.5.a:0 "现在让我们看看他们是否如实执行。"
 MTG_naval_treaty.6.t:0 "[From.GetNameDefCap]无视警告"
 MTG_naval_treaty.6.desc:0 "与[From.GetNameDef]外交部长的谈判并不如预期的那样顺利。我国大使指出，[From.GetAdjective]政府已经决定无视我国可能发出的任何警告。相应的，他们发出了一份简单的声明，内容表明[From.GetLeader]的政府认为此事已无需再议。"
 MTG_naval_treaty.6.a:0 "如果他们不愿意谈，那就让我们的武器来说话吧。"
 MTG_naval_treaty.6.b:0 "他们看出我们是在虚张声势。"
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap]废除海军条约"
 MTG_naval_treaty.7.desc:0 "[From.GetLeader]于今日宣布[From.GetNameDef]将不再受其签署的海军条约的限制。他表示当前的世界局势迫使他不得不做出这个决定。[From.GetNameDefCap]称其受到可靠的情报，数个邻国已经开始积极地扩张他们的海军。这将威胁到[From.GetAdjective]在该地区的利益。\n\n对于有传言称目前建造中的数艘军舰从规划之初就已无视了条约的限制。[From.GetAdjective]海军部拒绝对此发表任何意见。"
 MTG_naval_treaty.7.a:0 "我们应该重新考虑是否参与这份条约。"
 MTG_naval_treaty.8.t:0 "《伦敦海军条约》废除"
 MTG_naval_treaty.8.desc:0 "现在只剩下两个国家依旧在遵守着伦敦海军条约，这两国中的任意一个国家退出条约使得条约完全作废不过是时间问题。[From.GetNameDef]认为条约已经无法再能够发挥其原本的作用了，继续坚持条约是在拿自己国家的安全开玩笑。\n\n世界各地们的专家预测，为了弥补这数十年以来被条约严格限制的海军发展，各国海军得到的军费将会大幅提升。"
 MTG_naval_treaty.8.a:0 "这方法从一开始就注定失败。"
 MTG_naval_treaty.8.b:0 "我们做出了正确的选择。"
 MTG_naval_treaty.8.c:0 "新无畏舰竞赛又要开始了吗？"
 MTG_naval_treaty.9.t:0 "第二次伦敦海军条约签署"
 MTG_naval_treaty.9.desc:0 "1935年12月，英国、法国、日本、意大利以及美国的代表就第一次伦敦海军条约进行了讨论，该条约限制了巡洋舰以及潜艇的数量和吨位。由于意大利入侵埃塞俄比亚，日本又要求与得到能够和英美持平的地位，故而谈判十分的激烈。\n\n随着谈判成功告一段落，各条约签署过同意限制战列舰以及航空母舰的吨位以避免另一场军备竞赛。"
 MTG_naval_treaty.9.a:0 "这比所谓的超级战列舰更能保障和平！"
 MTG_naval_treaty.9.b:0 "为什么他们要这样限制自己？"
 MTG_naval_treaty.9.c:0 "这样陆军的军费预算就可以增加了。"