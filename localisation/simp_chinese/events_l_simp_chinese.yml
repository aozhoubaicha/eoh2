 ace_promoted.2.t:0 "王牌出现"
 ace_promoted.1.d:0 "很少有人会冒着如[Root.GetAdjective]空军飞行员那么大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在[From.GetMissionRegion]任务中顺利生还，还在多次空中短兵相接中取胜。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人乐意看到有可以效仿的英雄。"
 ace_promoted.1.d_major:0 "很少有人会冒着如[Root.GetAdjective]空军飞行员那么大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在任务中顺利生还，并且在领航[From.GetHerHis][From.GetWing]的途中展现了卓越的技巧。最近，[From.GetName]在[From.GetMissionRegion]的任务中发挥显著作用，他因此成为这场关键性的遭遇战中的重要角色。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人乐意看到有可以效仿的英雄。"
 ace_promoted.1.d_otto:0 "很少有人会冒着如[Root.GetAdjective]空军飞行员那么大的风险。[From.GetName]，一个外号叫[From.GetCallsign][From.GetSurname]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在[From.GetMissionRegion]任务中顺利生还，还在多次空中短兵相接中取胜。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetHerHis]的官衔最近被晋升为“帕夏”并被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人乐意看到有可以效仿的英雄"
