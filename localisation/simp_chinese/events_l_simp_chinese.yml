 country_capitulated.0.d_positive_both_no_faction:0 "\n[From.From.GetLeader]已经宣布胆怯的[Root.GetAdjective]政府再也不能承受[From.From.GetAdjective]压倒性的力量所带来的举国上下的压力。[Root.GetAdjective]政府选择逃离这个国家，并已开始流亡。他们的主要部队已经停止抵抗，并且[From.From.GetNameDef]现在控制了他们的国土。\n尽管战争还在别处延续，但这对于[From.From.GetNameDef]来说是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_no_faction:0 "\n[From.From.GetLeader]已经宣布胆怯的[Root.GetAdjective]政府再也不能承受[From.From.GetAdjective]压倒性的力量所带来的举国上下的压力。[Root.GetAdjective]政府选择逃离这个国家，并已开始流亡。他们的主要部队已经停止抵抗，而[From.From.GetNameDef]现在已经控制了他们的国土。\n虽然对抗[Root.GetFactionName]的战争依然在别处继续，但这对于[From.From.GetNameDef]来说是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_faction:0 "\n[From.From.GetLeader]已经宣布胆怯的[Root.GetAdjective]政府再也不能承受[From.From.GetAdjective]压倒性的力量所带来的举国上下的压力。[Root.GetAdjective]政府选择逃离这个国家，并已开始流亡。他们的主要部队已经停止抵抗，而[From.From.GetNameDef]现在已经控制了他们的国土。\n虽然对抗[Root.GetFactionName]的战争依然在别处继续，但这对于[From.From.GetFactionName]来说是一个伟大的胜利。"
 country_capitulated.0.d_negative_both_no_faction:0 "\n[Root.GetLeader]已经宣布[Root.GetAdjective]政府再也不能承受来自[From.From.GetAdjective]占领军的压力，举国上下悲愤不已。[Root.GetAdjective]政府选择逃离这个国家。他们的主要部队已经停止抵抗，现在[From.From.GetNameDef]已经控制了他们的国土。\n虽遭受这种毁灭性的损失但反抗[From.From.GetNameDef]的战争远未结束。"
 country_capitulated.0.d_negative_prev_no_faction:0 "\n[Root.GetLeader]已经宣布[Root.GetAdjective]政府再也不能承受来自[From.From.GetAdjective]占领军的压力，举国上下悲愤不已。[Root.GetAdjective]政府选择逃离这个国家。他们的主要部队已经停止抵抗，现在[From.From.GetNameDef]已经控制了他们的国土。\n尽管反抗[From.From.GetNameDef]的战争还会继续，但对于[Root.GetFactionName]而言这是一个不幸的挫折。"
 country_capitulated.0.d_negative_prev_faction:0 "\n[Root.GetLeader]已经宣布[Root.GetAdjective]政府再也不能承受来自[From.From.GetAdjective]占领军的压力，举国上下悲愤不已。[Root.GetAdjective]政府选择逃离这个国家。他们的主要部队已经停止抵抗，而[From.From.GetNameDef]现在已经控制了他们的国土。\n尽管反抗[From.From.GetNameDef]和其他[From.From.GetFactionName]国家的战争仍将继续，但对于所有[Root.GetFactionName]而言这是一个不幸的挫折。"
 country_capitulated.0.d_neutral_both_no_faction:0 "\n[Root.GetAdjective]政府已经逃离了他们的国家，他们的主要部队已经停止抵抗。[From.From.GetNameDef]已经控制了他们的国土。\n\n虽然[From.From.GetNameDef]和[Root.GetNameDef]之间的战争已经结束，但[From.From.GetNameDef]仍处于全面战争状态，并且将在其他地区继续作战。"
 country_capitulated.0.d_neutral_prev_no_faction:0 "\n[Root.GetAdjective]政府已经逃离了他们的国家，并且他们的主要部队向控制了他们国土的[From.From.GetNameDef]的占领军投降。\n\n在[Root.GetNameDef]的斗争只是冲突的的一小部分。[From.From.GetNameDef]和残存的[Root.GetFactionName]国家的战争依然会在其他地区继续。"
 country_capitulated.0.d_neutral_prev_faction:0 "\n[Root.GetAdjective]政府已经逃离了他们的国家，并且他们的主要部队向控制了他们的国土的[From.From.GetNameDef]的占领军投降。\n\n[From.From.GetNameDef]和[Root.GetNameDef]的斗争只是冲突的一小部分。[From.From.GetFactionName]和[Root.GetFactionName]国家的战争依然会在其他地区继续。"
