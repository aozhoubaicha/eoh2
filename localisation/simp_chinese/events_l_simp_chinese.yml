 ace_died.1.t:0 "[From.GetCallsign]在[From.GetMissionRegion]任务中殉职"
 ace_died.1.d:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在[From.GetMissionRegion]任务中被击落。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.d_major:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在任务中被击落。执行完任务的飞行员目击到[From.GetHerHis][From.GetWingShort]在[From.GetMissionRegion]被敌军火力击中后裹着火焰坠毁。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.a:0 "传奇还是活着更好"
 ace_killed_by_ace.1.t:0 "[From.GetFullName]被[Prev.GetCallsign]击落"
 ace_killed_by_ace.1.d:0 "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机在臭名昭著的[Prev.GetCallsign]的带领下集中火力击落了[From.GetCallsign]。击落了多架敌机并且躲开了数次[Prev.Owner.GetAdjective]的火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，据报告称是敌军机动超越了[From.GetHerHim]并一击打中了油箱。[From.GetName][From.GetSurname]的飞机起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气并被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失，也是对整个国家的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，他们让这场悲剧更添苦涩。"
 ace_killed_by_ace.1.d_major:0 "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机在臭名昭著的[Prev.GetCallsign]的带领下集中火力击落了[From.GetCallsign]。击落了多架敌机并且躲开了数次[Prev.Owner.GetAdjective]的火力之后，[From.GetCallsign]在他的[Prev.GetWingShort]中被[Prev.GetCallsign]击落了，据报告称是敌军机动超越了[From.GetHerHim]并一击打中了油箱。[From.GetName][From.GetSurname]的[From.GetWingShort]起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气并被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失，也是对整个国家的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，他们让这场悲剧更添苦涩。"
 ace_killed_by_ace.1.a:0 "真是毁灭性的损失"
 ace_killed_other_ace.1.t:0 "[From.GetFullName]击落了[Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面都是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，他成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]手上。这是场伟大的胜利，也说明当我们支持我们的英雄时他们会表现得更加优秀。"
 ace_killed_other_ace.1.d_major:0 "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面都是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，他成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]手上。这是场伟大的胜利，也说明当我们支持我们的英雄时他们会表现得更加优秀。"
 ace_killed_other_ace.1.a:0 "这是一场属于[From.Owner.GetName]的所有人都会铭记的胜利！"
 aces_killed_each_other.1.t:0 "[From.GetFullName]被击落了"
 aces_killed_each_other.1.d:0 "上一次飞行任务中，我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]和[Prev.GetCallsign]的战机在[From.GetMissionRegion]的空中化为碎片。\n\n虽然[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]，不再会是个威胁，但我们失去了一个公众偶像和榜样，对所有的[From.Owner.GetAdjective]而言。"
 aces_killed_each_other.1.d_major:0 "上一次飞行任务中，我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]操纵[From.GetHerHis][From.GetWingShort]在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]的[From.GetWingShort]和[Prev.GetCallsign]的[Prev.GetWingShort]在[From.GetMissionRegion]的空中化为碎片。\n\n虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]，不再会是个威胁，但我们失去了一个公众偶像和榜样，对所有的[From.Owner.GetAdjective]而言。"
 aces_killed_each_other.1.a:0 "仍是一个惨痛的损失"
 nuke_dropped.1.t:0 "[From.From.GetName]核爆"
 nuke_dropped.1.d:0 "[From.From.GetName]是历史上第一个，也可能是最后一个因国际战争而遭受原子弹轰炸的地方。这种新型武器显示出了前所未有的破坏力，人们害怕的不仅是原子弹的威力，同时更畏惧那些投放它的人，以及人性本身。\n\n整个世界都在担心未来还会面对怎样的灾难。[From.From.Owner.GetName]会被迫投降吗，还是说他们会更加坚定自己反击的决心？"
 nuke_dropped.1.a:0 "宣告原子时代的来临"
 nuke_dropped.1.b:0 "我们将不惜一切代价保护[Root.GetAdjective]人民。"
 nuke_dropped.2.t:0 "广岛核爆"
 nuke_dropped.2.d:0 "“街道如同地狱。”\n - 国吉相川\n\n一枚原子弹今天在广岛市580米上空爆炸，整个城市的三分之二被瞬间毁灭。尽管这里的建筑能够承受地震侵袭，但在这场爆炸中幸免的却寥寥无几。\n\n人们清楚认识到原子弹的威力，却忽视了这种武器所造成的人员伤亡。交战双方都不愿再回想起这场灾难，但一个个瞬间消逝的生命和那持久的辐射尘埃将会铭记在每个人心中。"
 nuke_dropped.2.a:0 "还有多少生命会在战争结束前消逝？"
 nuke_dropped.2.b:0 "我们必须尽快展开救助伤员的行动"
 nuke_dropped.3.t:0 "长崎核爆"
 nuke_dropped.3.d:0 "今日，一枚原子弹被引爆在长崎上空。\n\n城市三面环山的地形使炸弹威力有所减弱，但仍然造成了严重的破坏。当地部分军事设施瘫痪，但灾难性的人员伤亡才是让日本人黯然的原因。恐怕我们需要用数十年的时间才能确定这种武器所造成的伤害。"
 nuke_dropped.3.a:0 "[From.From.Owner.GetAdjective]会因此投降吗？"
 nuke_dropped.3.b:0 "我们曾希望长崎能够幸免于难"
 nuke_dropped.4.t:0 "柏林核爆"
 nuke_dropped.4.d:0 "今天，即[GetDateText]，德意志帝国的首都柏林遭遇了核武器打击。这座城市在战争中已经数遭摧残，但是最后这次，让以前的其他攻击都显得苍白无力。哪怕“三十年战争”也不可能让柏林经受如此的摧残——考虑到核爆的破坏还会进一步增加，这曾被视为不可能发生的事情。\n\n波兹坦的宫殿园林并未受很大影响，极有可能是因为爆炸中心偏离了计划中的起爆点，虽然[From.From.Owner.GetLeader]完好无损的从皇家地堡中走出，但如何领导[From.From.Owner.GetAdjective]人们进行疏散以及如何在放射型尘埃中保护他们则是另外一码事了。"
 nuke_dropped.4.a:0 "今天，我庆幸我不是一个柏林人。"
 nuke_dropped.4.b:0 "敌人正刺向我们国家的心脏！"
 nuke_dropped.5.t:0 "伦敦核爆"
 nuke_dropped.5.d:0 "天佑吾皇！"
 nuke_dropped.5.a:0 "前进，直面核爆的冲击波吧，让我们一劳永逸的消灭这些猩红恶魔！"
 nuke_dropped.5.b:0 "我们将浴火重生！"
 nuke_dropped.6.t:0 "京都核爆"
 nuke_dropped.6.d:0 "京都，[From.From.Owner.GetAdjective]重要的工业中心，今天被核弹袭击了。据推测这座城市被选为目标是因为它被视为一个文化中心。\n\n京都的秀丽和沧桑让很多人认为它会从炸弹空袭中幸免于难，但是在这样的地方进行暴雨般的恐怖毁灭行为已经被看做一种收益，用以增加这次攻击的心理影响力。整个城市地处山谷一定程度上限制了大爆炸的影响，但是京都的旧天皇御所和许多的工业建筑已经被完全摧毁。"
 nuke_dropped.6.a:0 "传统和绮丽在战争面前什么都不是"
 nuke_dropped.6.b:0 "如果他们摧毁旧的遗产，那我们将创造新的未来。"
 nuke_dropped.7.t:0 "东京核爆"
 nuke_dropped.7.d:0 "今天，一次核打击直接发生在日本的核心地带。首都东京，尽管被认为是燃烧炸弹打击的目标，但是从未被认为会被这种新式武器攻击。然而最终，或许是因为这座新都和天皇御所的重要意义，东京现在已经被摧毁，并且更多的烈焰正在降临这座城市。\n\n尽管据报道[From.From.Owner.GetLeader]幸存了下来，但这次事件不禁让人怀疑，日本的敌人们究竟打算进行到什么程度。若战争并未因此结束，那么还有哪座城市将是他们的目标？他们下一个威胁手段是什么？"
 nuke_dropped.7.a:0 "这是否意味着日本的终结？"
 nuke_dropped.7.b:0 "只要[From.From.Owner.GetLeader]天皇尚留人间，日本就永远不会灭亡。"
 nuke_dropped.8.t:0 "华盛顿核爆"
 nuke_dropped.8.d:0 "一枚核弹于今天在美国的首都被引爆。这次攻击显然直接针对了美国的政治中心和历史遗产——白宫，国会大厦和一些纪念碑与纪念馆，核爆把他们从地表上抹去了。即使是一个世纪以前的华盛顿大火所造成的破坏，与这次毁灭性武器的到访比起来也是小巫见大巫。\n\n虽然[From.From.Owner.GetLeader]被送到了安全的地方，但是国家的核心已经被动摇。毫无疑问，美国本来希望自己成为第一个也是最后一个使用这种武器的国家。现在这些希望都以最坏的方式破灭了。"
 nuke_dropped.8.a:0 "原子可裂，国不可分。"
 nuke_dropped.8.b:0 "白头鹰将会如同凤凰般涅槃"
 nuke_dropped.9.t:0 "罗马核爆"
 nuke_dropped.9.d:0 "今天，一次核武器打击发生在罗马，让全世界的人民为之震惊。因为她的历史和艺术宝藏，很多人从来没有料到一座名胜古城会成为肆意损毁的目标。随着宗座宫的部分毁灭和教皇的生命垂危，这次事件不仅震惊了全意大利人，而且震惊了全世界的基督徒。\n\n罗马过去十年的快速发展几乎被这次攻击完全抹消。过去一段时间内，这座城市看起来可以帮助整个国家在战后迅速恢复。现在这些希望和许多罗马居民一起，都变成了尘埃。"
 nuke_dropped.9.a:0 "炸弹已经掷下！"
 nuke_dropped.9.b:0 "罗马不是一天重建成的…"
 nuke_dropped.10.t:0 "巴黎核爆"
 nuke_dropped.10.d:0 "今天，一个核装置在巴黎被引爆，造成了大面积的破坏和难以计数的死伤。整个法国都为首都的遭遇而感到震惊，这可能是巴黎经历过的最具毁灭性的打击，尽管在过去的年代中，法国充满了战争和革命。巴黎人曾经认为他们的城市可能会被征服，但没想到是以这样彻底的残酷凄凉的方式进行。\n\n根据巴黎城区目前的状况来看，在香榭丽舍大道和凯旋门遗迹进行胜利游行是不可能的。也许未来的几十年后我们能看到一个新巴黎的诞生，但是巴黎这个建于美好年代的城市，在民众的眼中已经永远消逝。"
 nuke_dropped.10.a:0 "光明之城已经黯然"
 nuke_dropped.10.b:0 "就在昨日，我们还像是将永远拥有巴黎。"
 nuke_dropped.11.t:0 "莫斯科核爆"
 nuke_dropped.11.d:0 "一个许多人妄图征服却无功而返的城市——莫斯科，如今沦为了核武的牺牲品。这次爆炸以这座城市的历史遗产为中心，克里姆林宫几乎在这次爆炸中被完全摧毁。\n\n最近，[From.From.Owner.GetLeader]开始变得对一切可能或不可能的威胁越来越警觉，也越来越恐惧，这使得他及时撤离并存活了下来。然而，即使是广袤如[From.From.Owner.GetName]，恐怕也没有地方能够让人躲避如此残忍的敌人。确实，如果这种攻击持续下去，这个国家将很快只剩下两种荒地：一开始就是荒地的地方和被敌人变成荒地的地方。"
 nuke_dropped.11.a:0 "难道核冬天不是只会让莫斯科成为一个更难被攻下的目标吗？"
 nuke_dropped.11.b:0 "他们可以烧毁我们的城市，但是他们永远夺不走我们的城市！"
 nuke_dropped.12.t:0 "哥本哈根核爆"
 nuke_dropped.12.d:0 "今天，哥本哈根的市区遭到了一次核爆攻击。得益于丹麦的中立政策，这座城市能够避免第一次世界大战的破坏从而获得发展。自拿破仑战争之后，丹麦的首都还未曾经历过破坏力接近这个程度的攻击。厄勒海峡的周边地区出现了大片的辐射尘埃，为接下来的进攻而提心吊胆的幸存者们已经开始逃往菲英岛和大陆。\n\n国王克里斯蒂安十世的下落依旧不明，整个国家的士气都因这次袭击而备受摧残。至于这是不是这个欧洲最古老国家之一的安魂曲的前奏，我们还需要再静待事态的发展。"
 nuke_dropped.12.a:0 "丹麦国里有辐射"
 nuke_dropped.12.b:0 "这座城市曾被烧毁，但从未因此而灭亡。"
 nuke_dropped.12.c:0 "我们用钚让丹麦人下跪！"
 nuke_dropped.13.t:0 "斯德哥尔摩核爆"
 nuke_dropped.13.d:0 "美丽的斯德哥尔摩，令人自豪的北方威尼斯，今天遭到了一次核爆攻击。尽管他们过去曾尽最大努力保持中立，如今瑞典还是因为国际冲突而付出了最大的代价。爆炸的中心在斯德哥尔摩南区的中部，这一区域被规划作为城市未来的发展空间和大型的建设项目用地，而今这一切都被彻底地摧毁了。\n\n城市的大部都已面目全非，但是斯鲁森地区的一些古建筑在冲击中得以保留的程度看起来比预想中要好。人们已经决定要将其作为城市复兴的纪念碑，永远保留原样，屹立在城市之中。"
 nuke_dropped.13.a:0 "在经历了这些之后，瑞典的中立将成为历史。"
 nuke_dropped.13.b:0 "瑞典虎不会失去它的条纹！"
 nuke_dropped.14.t:0 "曼谷核爆"
 nuke_dropped.14.d:0 "美丽的曼谷，令人骄傲的东方威尼斯，在[GetDateText]当日遭到了一次核爆攻击。据悉，爆炸的中心位于大皇宫附近，摧毁了包括国宝大玉佛在内的数个世纪以来的宝贵文物和文化建筑。\n\n尽管情况如此糟糕，但[From.From.Owner.GetLeader]被证实仍然幸存着并在为今天晚些时候发表激励国民的无线电演讲做着准备。如今城市的大部都已面目全非，整个旧城区几乎被夷为平地，但乐达纳舍利塔似乎出人预料的经受住了考验。人们已经决定要将其作为城市复兴的纪念碑，永远保留原样，屹立在城市之中。"
 nuke_dropped.14.a:0 "这是否意味着[SIA.GetAdjective]将结束独立？"
 nuke_dropped.14.b:0 "[SIA.GetAdjective]将永保自由！我们绝不向帝国主义者投降！"
 nuke_dropped.15.t:0 "伦敦核爆"
 nuke_dropped.15.d:0 "一次核爆在今天摧毁了伦敦城区。尽管这座城市有着防空设施，但是[From.Owner.GetName]并没有为核武攻击做好准备措施。于[GetDateText]，大本钟最后一次响起，然后在大爆炸中被融化。最初的报告表明，白金汉宫已经完全被夷为平地，而在其中生活的英国王室目前下落不明。\n\n[From.Owner.GetLeader]被证实仍然幸存并为今天晚些时候激励国民的无线电演讲做着准备。因为士气前所未有的低落，大不列颠公民迫切的需要这个——或者一份辞藻华丽的投降协议。"
 nuke_dropped.15.a:0 "他们在面对核爆冲击波时将会很难继续保持镇定。"
 nuke_dropped.15.b:0 "天佑吾皇！"