 FSA_segregation:0 "吉姆·克劳法"
 FSA_segregation_desc:0 "在美国，种族问题一直是一个激烈的争论点。但是，随着美国的崩溃，这场争论在迪克西已经达到了沸点。由于黑人现在占我们总人口的20%以上，迪克西必须决定黑人与白人相比是平等还是劣等。"
 FSA_atlanta_fire:0 "亚特兰大大火"
 FSA_atlanta_fire_desc:0 "亚特兰大大火是迪克西的一处尚在流血的创口。这场灾难夺去了许多优秀的南方人的生命，使更多的人无家可归。然而，整个南方已经面临过更糟的情况，随着国家的重建，这场灾难可能成为又一个逝去的记忆。"
 FSA_southern_aristocracy:0 "南方贵族"
 FSA_southern_aristocracy_desc:0 "我们的贵族统治阶级早在南北战争之前就已经在南方掌权。他们的影响力在经历内战后幸存了下来，并继续拒绝多元化而阻碍迪克西的经济发展。对他们来说，棉花是，而且永远是，商界国王。"
 fsa.1.t:0 "新美利坚之帜"
 fsa.1.d:0 "尽管面临着几乎不可能跨越的千难万险，我军还是在昔日的美国境内大举进军，为这片饱受战乱蹂躏的土地带来了和平与稳定。在数百万美国人民正在哀悼、埋葬他们死去亲人的同时，我们必须选择何种旗帜应该飘扬在新美利坚的蓝天之上。"
 fsa.1.a:0 "就用现在的"
 fsa.1.b:0 "采用白百合设计"
