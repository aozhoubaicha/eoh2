 tank_riveted_armor: "铆接装甲"
 tank_riveted_armor_desc: "装甲板用螺栓固定在车架上，并以铆钉固定在车架边缘。这是一种非常成熟也相当廉价的技术，但外部的铆钉也成了装甲的弱点，若是铆钉被击中，可能会导致乘员受伤。"
 tank_cast_armor: "铸造装甲"
 tank_cast_armor_desc: "整个底盘，包括装甲，都是作为一个单元铸造而成的。这一过程既昂贵又费时，但可以制造出弱点更少、壳体更厚的装甲。"
 tank_welded_armor: "焊接装甲"
 tank_welded_armor_desc: "装甲板被焊接到底盘上。所需的工艺时间比铸造更快，同时仍能提供良好的保护。"
 extra_ammo_storage_desc: "额外的弹药架可以允许坦克在没有补给的情况下作战更长时间。但是，一旦保护额外弹药架的装甲被击穿，其结果将是灾难性的，在进攻的时候这个问题将更加显著。"
 tank_high_velocity_cannon_desc: "一门初速极高的加农炮，使用的是专门为之准备的炮弹。具备极佳的反装甲性能，但对于非装甲目标则较为乏力。"
 tank_high_velocity_cannon_2_desc: "一门初速极高的加农炮，使用的是专门为之准备的炮弹。具备极佳的反装甲性能，但对于非装甲目标则较为乏力。"
 tank_high_velocity_cannon_3_desc: "一门初速极高的加农炮，使用的是专门为之准备的炮弹。具备极佳的反装甲性能，但对于非装甲目标则较为乏力。"
 tank_small_cannon_desc: "一门小而便宜的火炮，可以发射反步兵和反装甲炮弹。较小的口径意味着它的作用有限。"
 tank_small_cannon_2_desc: "一门小而便宜的火炮，可以发射反步兵和反装甲炮弹。较小的口径意味着它的作用有限。"
 tank_auto_cannon_desc: "由一座速射防空炮改装而来，这门自动炮倾泻出的弹雨能够撕碎非装甲目标。然而，较小的口径限制了它的反装甲能力。"
 tank_auto_cannon_2_desc: "由一座速射防空炮改装而来，这门自动炮倾泻出的弹雨能够撕碎非装甲目标。然而，较小的口径限制了它的反装甲能力。"
 tank_medium_howitzer_desc: "一门经改造后，适合安装在坦克上的中型野战榴弹炮。它的主要职能是对非装甲目标提供曲射火力支援，但必要时也可以进行直射射击。这门火炮携带的穿甲弹药很少，不适合反坦克作战。"
 tank_medium_howitzer_2_desc: "一门经改造后，适合安装在坦克上的中型野战榴弹炮。它的主要职能是对非装甲目标提供曲射火力支援，但必要时也可以进行直射射击。这门火炮携带的穿甲弹药很少，不适合反坦克作战。"
 tank_heavy_howitzer_desc: "一门经改造后，适合安装在坦克上的重型野战榴弹炮。它的主要职能是对非装甲目标提供曲射火力支援，但必要时也可以进行直射射击。这门火炮携带的穿甲弹药很少，不适合反坦克作战。"
 tank_rocket_launcher_desc: "一种用于发射非制导高爆火箭弹的多管发射器。高爆装药的火力使其对人员具有出色的性能，但对于装甲目标，即使直接命中，也很难对其造成伤害。"
 tank_heavy_cannon_desc: "一门能发射大号炮弹的武器。这种火炮穿甲性能出色，对付非装甲目标也表现良好，它最大的缺点是其庞大的尺寸和高昂的成本，这使得它过于笨重，几乎只能安装在特别设计来搭载这门火炮的载具上。"
 tank_heavy_cannon_2_desc: "一门能发射大号炮弹的武器。这种火炮穿甲性能出色，对付非装甲目标也表现良好，它最大的缺点是其庞大的尺寸和高昂的成本，这使得它过于笨重，几乎只能安装在特别设计来搭载这门火炮的载具上。"
 tank_heavy_cannon_3_desc: "一门能发射大号炮弹的武器。这种火炮穿甲性能出色，对付非装甲目标也表现良好，它最大的缺点是其庞大的尺寸和高昂的成本，这使得它过于笨重，几乎只能安装在特别设计来搭载这门火炮的载具上。"
 flamethrower_desc: "火焰喷射器是一种能喷射燃烧流质燃剂的装置。虽然它在巷战和攻坚战中大有作为，但其完全没有任何反装甲能力，而且往往需要受过特殊训练的人员操作才能发挥出其作用。"
 armor_tech_1: "基础装甲保护"
 armor_tech_1_desc: "世界大战期间的坦克只需要与敌人的轻武器抗衡，因此，他们普遍使用了相当薄的装甲。但新一代的反坦克武器把战场上的坦克置于了更危险的境地，所以坦克也需要与时俱进，加厚装甲。"
 armor_tech_2: "改进装甲保护"
 armor_tech_3: "先进装甲保护"
 armor_tech_4: "现代装甲保护"
 armor_tech_4_desc: "从敌方坦克、反坦克炮、专用的自行反坦克炮，一直到可以手持发射并击穿坦克装甲的现代步兵反坦克武器，战争之中坦克面临的威胁成倍增加。我们必须研发新的保护方法，让我们自己的坦克在面对这些威胁时能够存活下来。"
 armor_skirts: "装甲裙板"
 engine_tech_2_desc: "装有更大火炮和更厚装甲的新一代坦克需要更强力的引擎来驱动。"
 engine_tech_3_desc: "机动化作战是一种需要指挥官迅速决断、士兵迅速机动、补给迅速运输的作战形式。如果我们的坦克想要装备最新的武器，同时还想要安装足够在战场上生存的装甲，那它们就需要更强大的引擎以跟上摩托化步兵的步伐。"
 armor_tech_1_tt: "启用5到9级的装甲升级选项。"
 armor_tech_2_tt: "启用10到14级的装甲升级选项。"
 armor_tech_3_tt: "启用15到17级的装甲升级选项。"
 armor_tech_4_tt: "启用18到20级的装甲升级选项。"
 light_tank_chassis_desc: "一款小巧紧凑的底盘，非常适合用于执行侦察和火力支援等任务的轻型车辆。其有限的负载能力使得其不适合携带重型装甲或大型火炮。"
 amphibious_tank_chassis_desc: "一种专门设计用于漂浮的小型底盘，为此其对携带的武器尺寸和装甲厚度有着严格的要求。"
 heavy_tank_chassis_desc: "一款可以携带厚重装甲或重型火炮或者两者兼备的大型底盘。"
 super_heavy_tank_chassis_desc: "一款巨大的战车，能够安装最厚重的装甲和最大的火炮，但因此也相当的缓慢、不可靠。"
 modern_tank_chassis_desc: "一款现代化的底盘，大量借鉴了之前的中型坦克设计，但更加强调速度和机动性，同时也允许携带比通常的中型坦克更厚的装甲和更强的火炮。最终的结果就是得到了一款可以担任各种角色的战车。"
 tank_light_two_man_tank_turret_desc: "这座炮塔内部能容纳两名乘员，允许他们在操作武器和观察战场方面分工合作，不过如此的分工效率并不怎么高。"
 tank_medium_two_man_tank_turret_desc: "这座炮塔内部能容纳两名乘员，允许他们在操作武器和观察战场方面分工合作，不过如此的分工效率并不怎么高。"
 tank_heavy_two_man_tank_turret_desc: "这座炮塔内部能容纳两名乘员，允许他们在操作武器和观察战场方面分工合作，不过如此的分工效率并不怎么高。"
 auto_loader_desc: "一种自动装填弹药的装置，可以让坦克长时间保持高速射击。"
