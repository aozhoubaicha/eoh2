 FIU_pirating_nation_desc:0 "地中海的海盗总是不断地寻求扩大他们的活动范围。\n\n[?FIU.ragusa_pirate_level] 表示海盗在拉古萨地区的影响程度。\n\n[?FIU.greece_pirate_level] 表示海盗在希腊地区的影响程度。"
