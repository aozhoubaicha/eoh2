l_simp_chinese:
 FIU_HORTHY_DESC:0 "霍尔蒂·米克洛什，臭名昭著的地中海海盗的无敌舰队的元帅，从没预想过自己会在这个时代掌管一支恶名远扬的海盗舰队。但他终究到了这里。\n\n通过许下赏赐奥地利的财富和金子的承诺，霍尔蒂轻而易举地对本无领导的海盗船队呼来喝去。各船队被合并成一个单一舰队，自称无敌舰队，从那时起，它就注定会在历史上留下浓墨重彩的一笔。霍尔蒂把自己描绘成一名海军上将，而不是海盗船长，而奥地利政府很轻易地被其的虚饰所欺骗。这种伪装允许霍尔蒂在他认为合适的情况下操纵海盗，但又不损害奥地利的贸易——正如他承诺要“驯服”海盗时与政府达成的协议上所说。\n\n随后不久，阜姆大造船厂建成，而霍尔蒂上将则来到了伊利里亚的小城阜姆。这座城市热情地欢迎舰队的到来，以及大造船厂的落成。随着舰队规模扩大，霍尔蒂发现，在和市民们达成一致意见的情况下，悄悄地就任阜姆市长也未尝不可。\n\n现在霍尔蒂发现阜姆已成了一个独立的国家，一支海盗们组成的欢乐帮派……而且雄心勃勃。霍尔蒂决心要让自己的舰队兴旺发达，他将尽其所能确保这一点。"
