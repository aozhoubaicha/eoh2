 FIU_austrian_demise_desc:0 "古老的哈布斯堡帝国在此一艰苦卓绝之时期衰落。帝国如今一片混乱，给了我们与其兵锋相向的机会。现在是时候去索取属于我们的东西了——拿走我们需要的东西，拿走我们想要的东西。反正他们也抵挡不了我们，他们的处境已经够危险了……"
 FIU_governor_horthy:0 "大元帅霍尔蒂"
 FIU_governor_horthy_desc:0 "霍尔蒂·米克洛什，我们的海军上将和领导人，值得所有人关注和表示敬意——即使是海盗。他有伟大的野心和更伟大的想法，所以让我们赞美他，把战利品用在荣耀和不朽的道路上！他将公正地统治，并将让最不守规矩的海盗也服从他的意志。"
 FIU_seize_pola:0 "趁火打劫波拉"
 FIU_seize_pola_desc:0 "波拉城既没有防御工事也没有人来保卫——现在是我们奋力向前，为自己抓住机遇的时候了！这座城市将为更多的工业中心提供宝贵的空间，而这些工业最终将成为一个繁荣的产业，不管它的繁荣是来源于国际间非法的交易还是合法的交易。无论如何，我们知道我们注定要扬名于大陆和七海！"
 FIU_integrate_pola:0 "整合新土地"
 FIU_integrate_pola_desc:0 "波拉市对我们的欢迎比预期的还要热烈。现在是时候将其正式整合到阜姆的海运网络中了。他们将在我们需要和渴望的时候支持我们。他们也从成为我们的一部分中得到了一些好处——分到一份战利品！马上，我们将开挖运河，让财富滚滚而来。"
 FIU_fiume_central:0 "我们欢乐帮派的核心"
 FIU_fiume_central_desc:0 "虽然波拉已经成为海上国度阜姆的一部分，但它在地位上却不能与阜姆相匹。波拉将从许多工业进步中获益，但它会知道我们阜姆才是本国的首位。他们只是我们统治下的附庸，但也能分得我们的一点收入。"
 FIU_reclaim_dalmatia:0 "我的达尔马提亚海岸线！"
 FIU_reclaim_dalmatia_desc:0 "达尔马提亚海岸线带来了一样重要的东西——空间。我们所需要的就是容纳更多船只的空间。它还将为我们提供更多有价值的新兵和水手。如果他们还不肯承认自己是我们伟大帮派的一分子，我们就只能给他们一点小小的……鼓励。或许来一笔钱会起效。"
 FIU_pirate_austrian_nations:0 "洗劫双头鹰的残骸"
 FIU_pirate_austrian_nations_desc:0 "双头鹰的尸骨一天比一天腐烂，在它彻底腐蚀掉之前，我们必须行动起来，为自己夺回一些双头鹰的残骸。美泉宫每年这个时候看起来确实很漂亮……"
 FIU_oil_operations:0 "石油大劫案！"
 FIU_oil_operations_desc:0 "在这个时代，石油已经开始成熟到可以充分利用了。石油将变得越来越比现在更有价值，这个事实不容置疑。我们可以抢一点回来，不是吗？这将省去我们必须付出的努力，因为这片土地上存在石油的可能性太小了。我们只好即兴发挥了。"
 FIU_build_interdiction_fleet:0 "无敌舰队的截击舰"
 FIU_build_interdiction_fleet_desc:0 "无敌舰队需要能够确保没有运输货物的敌舰可以散开逃跑。无论是运输食物还是宝贵的资源，我们都需要能够迅速有效地击沉这些船。能给我们带来胜利的正是潜艇。在水下肉眼看不见的情况下，一颗鱼雷就能把贵重物品全部送往海底……"
 FIU_extra_submarines:0 "深海的潜行者"
 FIU_extra_submarines_desc:0 "在地中海航行很快就会变得非常危险。我们的潜艇将包围他们的舰队，从各个方向和角度观察它们。随着时间的推移，将不会再有安全的海域……\n如果他们决定追杀我们，那么总会冒出更多的潜艇，并为先前沉没的战友复仇。"
 FIU_obtain_screens:0 "夺取制海权！"
 FIU_obtain_screens_desc:0 "要控制地中海，另一个选择是运用驱逐舰和巡洋舰。这些轻型船只，虽然比潜艇更重型，但能保护我们自己的船只，更有效地击沉敌人的其他水面船只。随着时间的推移，地中海将由我们牢牢掌握。"
 FIU_screening_navy:0 "装备完善的舰队"
 FIU_screening_navy_desc:0 "任何真正的海军都需要驱逐舰和巡洋舰。他们保护我们的贸易，不同程度的成功击沉敌人的船只，并迫使我们的敌人重新计算他们的战略。"
 FIU_battleship_commission:0 "新“安妮女王复仇号”？"
 FIU_battleship_commission_desc:0 "黑胡子的旗舰“安妮女王复仇”号是一艘非常强大的战舰，在当时配备了40门大炮。今天这种类型的战舰已经过时了，我们将委托建造一艘大型战舰来迫使任何袭来的敌方海军撤退。任何反抗者都将被消灭！"
 FIU_chromium_smuggling:0 "为海军走私铬"
 FIU_chromium_smuggling_desc:0 "铬是我国海军扩张必需的资源。我们永远渴望它，因此有必要拥有扩大舰队所需的一切。\n更多的铬意味着在海洋上更强大……"
 FIU_greek_islands:0 "夺取希腊岛屿"
 FIU_greek_islands_desc:0 "如果不是在敌国的控制之下，某些希腊族裔居多的岛屿将成为非常棒的海军基地。依靠一些影响和封锁，我们确实可以夺取这些岛屿。如前所述，我们只需要一些时间和精力……"
 FIU_united_under_money:0 "什么都比不上有钱来得爽！"
 FIU_united_under_money_desc:0 "钱让人有活着的实感！从便士到美元，有多少都行！这不容争辩，只有这是我们最需要的！比起赏遍世界上所有的风景和声音，我们很乐意为了更多的钱而放弃它！世上没有什么比贪婪的欲望更强烈的了！所有的钱都能让我们在世界舞台上有更高的影响力！"
 FIU_expand_continental_holdings:0 "扩张大陆领地"
 FIU_expand_continental_holdings_desc:0 "阜姆的规模仍然非常有限，只有几座岛屿和两个主要城市。我们有两个潜在的扩张目标——匈牙利，我们元帅的故乡，和威尼斯，一个令人垂涎的地方，地中海最伟大的海军曾经驻扎在那里。两者随你选！"
 FIU_expand_the_armada:0 "扩建无敌舰队"
 FIU_expand_the_armada_desc:0 "我们的舰队扩张的太慢了。我们需要更多！更多！我们的船坞会给我们更多需要的东西。刺激他们一下，然后我们将比以往任何时候都更快地建造出船只！"
 FIU_expand_our_military:0 "改善城市卫队"
 FIU_expand_our_military_desc:0 "城市卫队对一个国家来说人数太少了。为了保护我们的土地，我们需要更多的新兵。这些新兵将因对大笔财富的含糊承诺而加入。任何年轻人都会为了钱而死！"
 FIU_built_on_others:0 "他人劳累，我取果实"
 FIU_built_on_others_desc:0 "人民的货物是为他们乃至所有人准备的，但我们也需要一些。从长远来看，将一部分民用生产用于国家的直接发展将给我们带来更多的好处。工人们，做好你们的工作，一切都会好起来的！"
 FIU_step_up_game:0 "扩展私掠活动"
 FIU_step_up_game_desc:0 "我们目前的海盗行动规模太小，任何人都不会害怕。我们的游戏必须升级。我们必须前进到下一步，向前推进。我们知道，只要我们有盟友，任何敌人都会被毁灭……"
 FIU_seven_seas:0 "征服七海！"
 FIU_seven_seas_desc:0 "七海是我们的地盘，而且只属于我们！没有海军会在这些水域挑战我们，无论是在美洲还是在亚洲。不管国际社会愿不愿意，阜姆都将主宰这波巨浪！大海属于我们！"
 FIU_internationale_treaty:0 "与第三国际的条约"
 FIU_internationale_treaty_desc:0 "我们认为签订条约的最佳候选是第三国际。我们同意不劫掠他们，作为回报，我们得到他们的保护和帮助。多划算啊！我们没必要抢他们的钱……"
 FIU_reichspakt_treaty:0 "与帝国公约的条约"
 FIU_reichspakt_treaty_desc:0 "我们认为签订条约的最佳候选是帝国公约。我们同意不劫掠他们，作为回报，我们得到他们的保护和帮助。多划算啊！我们没必要抢他们的钱……"
 FIU_entente_treaty:0 "与协约国的条约"
 FIU_entente_treaty_desc:0 "我们认为签订条约的最佳候选是旧协约国。我们同意不劫掠他们，作为回报，我们得到他们的保护和帮助。多划算啊！我们没必要抢他们的钱……"
 FIU_pirates_life_for_me:0 "我的海盗生涯！"
 FIU_pirates_life_for_me_desc:0 "我们的遗产已经安全，现在是海盗行动迈入最终阶段的时候了。任何国家，无论我们是否与他们交战，都将成为我们海盗的受害者。没有例外。你坐落于哪里与我们无关。"
 fiu.1.t:0 "海盗活动"
 fiu.1.d:0 "看起来一度消失的海盗顺着裂缝和窟窿钻进了我国，无数的货物正被这些恶名昭彰的大盗劫走。这些海盗打着新的海上国度阜姆的旗帜，现在我们几乎没什么手段对付他们，只能稍后再处理此事。\n这些劫掠行径对我们的出口造成相当损害，让我们本来就在下滑的工业彻底陷入停滞。\n每个向指挥官汇报的人，都在指责由海军上将转变为海盗的霍尔蒂·米克洛什。"
 fiu.1.a:0 "看起来我们中出了一个叛徒"
 fiu.2.t:0 "海盗盯上了黑山"
 fiu.2.d:0 "盛产铝和铬的黑山最近遇上了大麻烦——海盗们粉墨登场了。这些海盗丝毫不按照过去的套路，他们采用现代化的装备，用最先进的无线电设备传递命令。目前他们躲开了我们警察的追捕，只有少数几个被关进监狱——然后很快越狱，造成了更严重的问题。\n现在要求警察改革的呼声甚嚣尘上……这会消耗大量资源，但也可以帮我们夺回一些被劫走的东西。"
 fiu.2.a:0 "他们是怎么骗过我们的？"
 fiu.3.t:0 "阜姆的海盗提出交易"
 fiu.3.d:0 "地中海海盗，实际上就是阜姆海盗，已经对我们在地中海的运输船劫掠了好一段时间了。但现在他们提出了一项提议——我们给予他们保护，他们把我们丢失的一部分贵重物品还给我们，并停止针对我们贸易船队的劫掠。这意味着他们那支庞大的海军将站在我们这边。\n政府中某些政客强烈反对这个想法，拿他们以前犯下的罪过和海盗难以信任来说事，但其他政客留意到霍尔蒂·米克洛什船长守信的名声，他决不会让这样的条约蒙羞。对于这样一笔可能有用的交易，我们该怎么说？"
 fiu.3.a:0 "这散发着欺诈和诡计的臭气"
 fiu.3.b:0 "长期看，这对我们是有利的……"
 fiu.4.t:0 "海军上将霍尔蒂前往伊利里亚"
 fiu.4.d:0 "一段时间以来，我们的海军上将霍尔蒂·米克洛什一直在收拾行李。今天他终于宣布他要干什么了。他打算搬到伊利里亚，但没有说明具体要去哪个港口。\n据说他打算搬到阜姆去，那里离船厂，还有他拉拢过来的海盗们很近。许多人密谋反对他，试图劝说他留下来，还有少数人请求皇帝阻止霍尔蒂出走。但是现在是皇帝发话的时候了，他怎么说？"
 fiu.4.a:0 "不许走，这看起来非常可疑……"
 fiu.4.b:0 "祝你好运！"
 fiu.5.t:0 "战列舰下水仪式"
 fiu.5.d:0 "今天是我们第一艘战列舰完工的日子。人们想一睹新船的英姿，但船厂大门却紧锁着。时钟滴答走动，随着揭晓时刻的临近，人们变得越来越好奇。\n现在，时候到了，他们鱼贯而入，紧紧盯着我们的杰作。虽说还没有官方的命名，但人们给她起了“海军上将复仇号”的绰号——这是我们短暂历史的一个里程碑。人们对新船大加称赞。旗帜在战列舰上缓慢而坚定地升起，人群备受鼓舞，一饱眼福。\n但是第二面旗帜滑了下来，没人注意到……"
 fiu.5.a:0 "起锚！"
 fiu.6.t:0 "阿菲永的海盗"
 fiu.6.d:0 "困扰了亚得里亚海太久的海盗们现在决定延长他们的逗留时间。他们接近我们的土地，窃取和掠夺我们的资源，用少许财富来贿赂我们的工人……\n这个情况需要仔细地考虑。虽然我国政府中有许多人支持直接对海盗宣战，但也有许多人畏惧海盗号称“无敌舰队”的庞大海军。阿菲永虽然是内陆地区，却被建立了一个专门的走私网络，从我们手中吸走了难以想象的资源。我们该怎么办？"
 fiu.6.a:0 "我们早晚会处理他们的……"
 fiu.6.b:0 "宣战！干掉他们！"
 fiu.7.t:0 "波拉沦入海盗之手"
 fiu.7.d:0 "阜姆那些到处抢掠的野蛮海盗又犯事了！他们那令人反感的军队进军到了波拉市的街道上，在城市中插上他们的旗帜，并拆去了任何其他国旗。政府在如何行动上意见分歧。一方希望干预，但许多人认为这样的战争是徒劳的，我们已经有够多问题要处理了。\n行动计划是什么？"
 fiu.7.a:0 "我们稍后再做处理……"
 fiu.7.b:0 "马上宣战！"
 fiu.8.t:0 "地中海黑胡子的传说"
 fiu.8.d:0 "他，无敌舰队的领袖\n他，渴望夺取七海王座的男人\n他，霍尔蒂·米克洛什\n我们的名字传遍各大洋，每个岛屿都害怕我们的威势——那昭示着将至的行动的雾角声。霍尔蒂，在地中海蓝水上驰骋的男人，用航迹留下了他的标志。亚得里亚海便是如此，人们不敢出航，只希望待在岸边，这样至少离岸防炮更近一些。很快就不会再有哪怕一片海岸能从骷髅旗的威慑下幸免了……"
 fiu.8.a:0 "让人们畏惧他的名字吧！"
 fiu.9.t:0 "[FROM.Capital.GetName]条约"
 fiu.9.d:0 "[FROM.GetNameDef]已经同意了我们提交给他们的条约内容。现在攻击他们船只的成员将被鄙视和惩戒。每个水手和海盗都必须遵守条约的规定。\n我们的大元帅不会容忍任何违反条约的行为。"
 fiu.9.a:0 "我们会尊重条约的"
 fiu.10.t:0 "捕获油轮"
 fiu.10.d:0 "今天在波斯湾巡逻的船队发现了一艘孤单的油轮，没有护航舰艇。似乎它本来打算只做一次短程旅行。但是显然老天没有眷顾它，它开得太慢了，我们的小伙子逼迫其投降。随后油轮被迫掉转航向，水手们安全返回陆地，我们现在需要决定如何处理这艘船。也许可能的话，我们可以研究油轮的结构，学着自己生产这种船只。"
 fiu.10.a:0 "呃……我看见了黑金！"
 fiu.11.t:0 "墨西哥湾行动展开"
 fiu.11.d:0 "墨西哥湾和加勒比海过去曾是海盗的温床。如黑胡子这样的知名海盗曾在这片水域游弋。\n今天，我们派出了第一批船队侦查这片海域。这意味着我们将回归大海盗们的海域。我们将从他们身上学习，并创造自己的历史……如果我们还没有做到的话。加勒比海的贸易繁荣，海湾北部的油田更是唾手可得。这简直是海盗的天堂。"
 fiu.11.a:0 "很快我们就能有一堆摇钱树啦！"
 fiu.12.t:0 "专业行贿？"
 fiu.12.d:0 "今天两个神秘的人拜访了当权者。他们宣称自己是专业的行贿者。虽说我们不知道他们是谁，但考虑到他们轻易地吸引了霍尔蒂的注意，他们的话里应该有一些真东西。现在霍尔蒂和这两个来历不明的人建立了直接联系。我们要做选择：雇佣他们，或是无视他们。\n这两人宣称可以贿赂工厂主把产品交给我们。\n我们该怎么回应？"
 fiu.12.a:0 "雇佣他们！"
 fiu.12.b:0 "别再玷污我们的形象了"
 fiu.13.t:0 "世界各地海盗活动增加"
 fiu.13.d:0 "看起来我们的行动启发了全球各地的潜在海盗正式走上这条道路——真的是全球各地，全球贸易也因为猖獗的海盗活动有所减少。这肯定会让国际社会把目光转向我们，不过我们的名声早就因为“非法活动”而败坏了。不管他们说什么，我们都会继续履行职责，做好工作。"
 fiu.13.a:0 "怪我们！怪我们！哈哈哈哈哈！"
 fiu.14.t:0 "海盗封锁马耳他"
 fiu.14.d:0 "我们的一些水手没有按照霍尔蒂指示，而是自行其是，封锁了马耳他岛。马耳他当局气急败坏地谴责了我们，要求马上解除封锁。当然，决定权在我们这。我们可以逼迫他们投降，自行占据该岛，或者我们反过来，向马耳他人道歉。我们的形象真是越来越坏了！"
 fiu.14.a:0 "下令取消封锁并道歉"
 fiu.14.b:0 "继续！"
 fiu.15.t:0 "短暂的封锁"
 fiu.15.d:0 "今天早晨突然的对马耳他的封锁已于傍晚解除。根据阜姆的海军上将的说法，这是一场意外，这些船只都没有接到封锁的命令，而且它们没有接受任何行动的命令。\n霍尔蒂·米克洛什向我们表示了真诚的道歉，并给了我们一些钱作为赔礼。"
 fiu.15.a:0 "躲过一劫"
 fiu.16.t:0 "封锁继续！"
 fiu.16.d:0 "今天早晨对马耳他周围的封锁显然是一场意外，但据阜姆的大元帅说，这意外发生的可好。他们要求马耳他立即停止抵抗并投降。\n他们的主张得到了一支数量庞大，舰船精良的海军的支持……我们该怎么做呢？我们应该投降吗？这只是一个岛屿……"
 fiu.16.a:0 "放弃吧"
 fiu.16.b:0 "我们会在海上作战，在马耳他岛上作战！"
 fiu.17.t:0 "阜姆海盗封锁马耳他"
 fiu.17.d:0 "今天早上，马耳他及其附近岛屿的居民甫一睁眼就被突发的浓雾和一支升起骷髅旗的庞大舰队包围的情景给吓呆了。很明显，这些船是阜姆海盗。马耳他人要求我们帮他们解除封锁，否则他们就会饿死。阜姆的大元帅米克洛什·霍尔蒂还没有通知我们关于封锁马耳他的声明，这使一些人认为此事背后可能有一场误会。\n然而，这一事态发展已经令人相当不安。最好设法找到外交解决办法……"
 fiu.17.a:0 "要求马上停止封锁"
 fiu.18.t:0 "隐藏我们的财富"
 fiu.18.d:0 "这个国家的财富太多太多了，多到数不过来。有些人建议采取经典的海盗藏宝战术，比如把珍宝埋在秘密地点。更多人建议在全球各个特许地建造国有保险库和时间胶囊，把财宝封存在里面。最终保险库建议得到了采纳。\n\n现在，我们至少半数的财富埋在了世界各地，从古巴到阿拉斯加，再到罗得西亚和巴布亚，甚至是戈壁沙漠。国际上没有政府注意到了我们的侵扰，并且想要运走那些财宝也需要一些时间。但是希望等到我们需要这些财富的时候，我们能有更好的提取手段。"
 fiu.18.a:0 "我们会一直把它们安稳地藏着"
 fiu.19.t:0 "劫掠美泉宫！"
 fiu.19.d:0 "一位名字不详的中将在大元帅的指示下，带领一群劫匪摸进了奥地利的皇宫——美泉宫。劫匪尽可能地搜刮，但是带回来的结果却令人失望，那没有什么特别值钱的东西。奥地利当局对我们很愤怒，但除了继续抹黑我们早就低劣无比的国际声望以外也做不了什么。\n也许霍夫堡皇宫有更好的东西？"
 fiu.19.a:0 "跟我们想的不太一样……"
 fiu.20.t:0 "美泉宫遭到有组织的劫掠"
 fiu.20.d:0 "深更半夜时，八个据了解来自阜姆并本在为政府积极工作的人，蒙面潜入了美泉宫，杀死了所有警卫，抢走了一些，但不算多的贵重物品。最大的损失还是警卫的生命，而不是材料和文物的损失。恐怕他们对突袭的结果会感到失望，所以他们可能……会回来索取更多。我们还不知道阜姆的下一步行动，但目前这个时刻，我们对他们公然的罪行无能为力。"
 fiu.20.a:0 "真下贱！"
 fiu.21.t:0 "手头的选项"
 fiu.21.d:0 "阜姆意识到现在是扩张的时候了！现在有几个选项——匈牙利和威尼斯。霍尔蒂有时会表露出夺取布达佩斯，恢复大匈牙利的希望，不过他也对威尼斯昔日的强大海军颇感兴趣。他要求我们做出选择，投入战争。那选什么呢？我们只能选一个，如果两线作战的话，我们就会捉襟见肘。"
 fiu.21.a:0 "恢复威尼斯的遗产！"
 fiu.21.b:0 "让霍尔蒂重返匈牙利！"
 fiu.22.t:0 "痴迷的起源"
 fiu.22.d:0 "霍尔蒂·米克洛什发现自己最近越发地对钱感到痴迷了。帝国的其他高层注意到了这点，开始担心这可能会演变得更加严重。有些高官开始积极地抑制霍尔蒂对大笔钱财的欲望，但只要我们还没穷到叮当响的地步，这就不太可能真正落实。霍尔蒂注意到了人们正在议论他，还有其他一些关于诸如海盗之类的事情，他对此感到很奇怪。\n他的贪婪现在只是个小毛病，但我们应该盯紧点。"
 fiu.22.a:0 "希望他可别魔怔了"
 fiu.23.t:0 "地中海的海盗"
 fiu.23.d:0 "最近地中海出现了一股海盗热，特别是在亚得里亚海，船长们远远地就注意到了驱逐舰和潜艇上飘扬的海盗旗。暂时还没有伤亡报告，但是最好还是趁早派某人去除掉他们。霍尔蒂会帮我们收拾好局面的。\n他是最好的人选，是吧？"
 fiu.23.a:0 "请求我们最信赖的海军上将霍尔蒂干掉他们"
 fiu.24.t:0 "笔胜于剑？"
 fiu.24.d:0 "奥地利帝国海军上将霍尔蒂·米克洛什在接到猎杀海盗的命令后，提出了一个“更有利可图”的替代方案来应对海盗。他提议我们和海盗谈判，让他们别再盯着我们抢，作为回报，我们会提供给海盗足够的钱财来满足他们的贪欲。这一提案震惊了有关各方，他们对此意见分歧，不过他们一直是这样。但最后投票的结果决定，霍尔蒂的外交策略优先执行。\n希望一切顺利……"
 fiu.24.a:0 "你说是，那就是……"
 fiu.25.t:0 "霍尔蒂命令在阜姆建设海军设施"
 fiu.25.d:0 "霍尔蒂·米克洛什请求在伊利里亚沿海城市阜姆建造船坞和大型军港。当被问及理由时，他回答说这里是用来存放他*很快*就会获得的船只的，但*很快*是多快，他没有说。阜姆的建筑工人接受了他的要求，开始向海岸运送材料，准备大型港口的建设。\n真有意思。"
 fiu.25.a:0 "为什么在那？"
 fiu.26.t:0 "海盗归顺我方"
 fiu.26.d:0 "霍尔蒂·米克洛什告诉我们：他和亚得里亚海海盗的谈判成功了。霍尔蒂成功把他们拉到我们这边，据霍尔蒂说，海盗将不会再袭击打着奥地利旗帜的舰船。但这意味着伊利里亚船只也得挂出奥地利旗帜，即便它们早就配备了伊利里亚旗帜。跟着霍尔蒂来的还有海盗代表团，他们确认了他的说法，但与会者中有几个人觉得事情出了差错。他们没一个人能明确指出到底哪有问题，但他们说海盗可能欺骗了我们。\n至少现在，只要海盗不再袭击我们的船只，我们就只照料自己的事务，不去管他们。"
 fiu.26.a:0 "他做到了，真是个疯子！"
 fiu.27.t:0 "霍尔蒂定居在阜姆"
 fiu.27.d:0 "海军上将抵达伊利里亚后，进一步的消息传来——他将在靠近斯洛文尼亚和伊利里亚海岸的阜姆定居。毕竟，这就是他建造大造船厂的地方。\n这是一个合适的位置，希望他的住所能允许他眺望他下令建造的船坞……"
 fiu.27.a:0 "他待在这挺不错的"
 fiu.28.t:0 "海军上将霍尔蒂加入我们"
 fiu.28.d:0 "奥地利帝国的霍尔蒂·米克洛什上将要搬来伊利里亚了！\n经过一番讨论后，他将被同时任命为伊利里亚海军上将。这是我们新锐海军思想的伟大胜利。也许有了他担任上将，我们就可以既胜任舰队指挥，又能适当扩张规模。\n他的家选在阜姆，他建造海军设施的地方，不过他拒绝详述他建造船坞的原因，以及他搬家的原因，甚至他在阜姆各处溜达的理由。"
 fiu.28.a:0 "欢迎！"
 fiu.29.t:0 "关于海盗的真相"
 fiu.29.d:0 "这群海盗！在很久以前的那次会议上，部分与会者的怀疑是正确的！霍尔蒂确实和海盗们订了条约，但并非是奥地利成为了海盗舰队的指挥官，而是他一人！他仅仅是下令海盗停止以奥地利船只为目标，但现在真相大白，因为奥地利的船只被潜伏的海盗潜艇鱼雷误击中了。"
 fiu.29.a:0 "霍尔蒂，你个叛徒！"
 fiu.30.t:0 "金钱的益处"
 fiu.30.d:0 "金钱的益处数不尽！\n金钱让灵魂自由。我们爱钱，无论多寡。\n毫无疑问，我们在这世上最爱的就是钱！\n看不够、嗅不够、听不够，为了钱，我们可以放弃一切！\n这是一些水手经常唱的歌，不论他们身份贵贱。这是阜姆船员最喜欢的调子，有些人还提议把其作为国歌——真是愚蠢！\n\n这歌对螃蟹似乎有着奇怪的影响，没有人知道是因为什么。"
 fiu.30.a:0 "在这世上什么也比不上贪婪的感觉！"
 fiu.31.t:0 "黄金大展出"
 fiu.31.d:0 "我们无尽的财富快溢出来了！而霍尔蒂说，解决方案就是把“阜姆打造成黄金之城”。黄金装饰铺满全城，其中最引人注目的就是大元帅霍尔蒂的超大黄金雕像，雕像上的他挥舞阜姆的旗帜，另一只手握着一个吊在绳子上的船锚。这雕像非常精美，专家们也同意这点。\n街道路灯、商店门面、围栏，全部都装饰一新，覆盖上一层纯粹、闪耀的黄金。"
 fiu.31.a:0 "我们的黄金好像太 多 了……是吧……？"
 fiu.32.t:0 "霍尔蒂强制要求船只悬挂海盗旗"
 fiu.32.d:0 "海盗旗现在是阜姆的正式旗帜了，这是该国的第三面旗帜。霍尔蒂今天要求所有船只都必须配备海盗旗，并可以升起黑旗。\n\n这是一步迷惑的操作，霍尔蒂越发地沉溺于这些海盗玩意了，但是至少金钱和资源还在流入阜姆。虽说传言说这座城市是犯罪之地，但实际上，霍尔蒂把这里变成了自由的大都会。对公民来说，我们就是最公平的执政者！\n\n而海盗旗则继续祝福我们收割更多金钱。"
 fiu.32.a:0 "他肯定是哪出了毛病"
 fiu.33.t:0 "霍尔蒂对奥克岛产生兴趣"
 fiu.33.d:0 "霍尔蒂终于合上了他看入迷了的那本小皮革书！\n旁人马上就问他在看什么，他回答说是关于财宝和失落宝物的传说。他似乎对奥克岛的传说特别感兴趣，那是一座位于加拿大新斯科舍省的小岛。需要开展一些隐秘的挖掘活动才能调查基德船长的失落宝藏，但是霍尔蒂坚持我们应该带着一只公鹅。\n好像我们没得选……"
 fiu.33.a:0 "组织探险队，让我们看看那到底埋藏着什么……"
 fiu.34.t:0 "大盗军团"
 fiu.34.d:0 "霍尔蒂和海上国度阜姆的特务机构发布了一项秘密法令，以成立一支极其秘密的特种作战部队。其名大盗军团，由受过专业训练，最为娴熟的劫匪盗贼组成，用于抢掠来自世界上规模最大，安保最严的各种银行，博物馆以及教堂的一切宝物。军团将在一个月内准备就绪，并在当月对一个大目标进行首次测试。我们知道他们能做到的。没人能预料到阜姆的手能伸到自己这儿来！"
 fiu.34.a:0 "我们现在和罪犯没什么两样了"
 fiu.35.t:0 "基德船长的宝藏！"
 fiu.35.d:0 "霍尔蒂终于收到了一直以来期待的无线电通讯，基德船长失落宝藏的下落找到了。虽然寻宝者为了给霍尔蒂一个惊喜，没有告诉他具体内容，但是保证宝藏“如我们想象的一样可观”。霍尔蒂对此事显然特别兴奋，毫不掩饰。\n海盗生涯终于回馈了阜姆！"
 fiu.35.a:0 "哼，哈哈哈哈！"
 fiu.36.t:0 "没有发现宝藏"
 fiu.36.d:0 "在许多天的搜索与挖掘之后，奥克岛探险队一无所获。什么都没有。什么，都没有。\n\n霍尔蒂·米克洛什对结果感到失望，但是他接受了结果，并转向寻找其他失落宝藏。他期望有一天阜姆至少可以收获一份古代文物或者宝藏。我们明白，这一天早晚会到来。这就是阜姆人的责任之一，对不对？"
 fiu.36.a:0 "太糟了"
 fiu.37.t:0 "关于海盗意图的怀疑"
 fiu.37.d:0 "与这样一群危险的贼匪签订的条约最终注定会适得其反，而且确实适得其反了。由于我们对自己与之签订条约的那些“太干净”的海盗的意图产生了怀疑，这种怀疑足以我们要求对他们采取新的政策。"
 fiu.37.a:0 "偷袭海盗"
 fiu.37.b:0 "他们暂时还值得信任"
 fiu.38.t:0 "海战失败！"
 fiu.38.d:0 "对海盗舰队的偷袭适得其反！我们派去击沉海盗舰队的飞机和船只最初面对的只有几艘潜艇和驱逐舰，但不到30分钟，巡洋舰、更多的驱逐舰和潜艇就到达了。好几架飞机的燃料彻底用完，我们所有的船只都受了某种程度的损害，结果却只击沉了一艘驱逐舰和两艘潜艇，但看看我们付出的代价是什么？\n毫无疑问，霍尔蒂会听说我们对他的“背叛”。"
 fiu.38.a:0 "似乎我们低估他们了……谁打电话来了？"
 fiu.39.t:0 "阜姆之围"
 fiu.39.d:0 "派往阜姆拘捕霍尔蒂的特遣小队在海上和陆上都遭受了剧烈的抵抗。所有的建筑物都有人看守，准备完全，就好像他们早就料到了我们的入侵。我们的士兵们甫一到达，紧接着就袭来一阵炮火。炮火的猛烈程度远超预期。我们的部队尝试用几辆装甲车推进阵地，但这是徒劳的——司机们要么被险些打死，要么直接被爆炸炸成碎片。\n另一方面，伊利里亚政府对我们在未经他们同意的情况下袭击他们的一座城市表现出了不满。这可能会引起问题……"
 fiu.39.a:0 "伊利里亚……？"
 fiu.40.t:0 "伊利里亚出手反对我们"
 fiu.40.d:0 "当伊利里亚的旗帜飘扬在山顶上，枪声停了下来，奥地利士兵转过身来看着赶来的伊利里亚代表。代表们怒不可遏，愤怒地对围攻阜姆的奥地利指挥官大吼大叫。最终在交涉没有得出结果，伊利里亚人先是离开，而后带着全副武装的部队赶了回来。他们要求立即停止围攻，由他们来保护阜姆。当伊利里亚人开始撤退时，伊利里亚军队和奥地利军队之间实际上已经发生了几次交火。指挥官以最快的速度道歉，但损害已经造成……"
 fiu.40.a:0 "是不是太晚了？"
 fiu.41.t:0 "宣布成立阜姆自由市"
 fiu.41.d:0 "在伊利里亚人的支持下，霍尔蒂和他的驻军宣布成立阜姆自由市。为什么伊利里亚人会允许？因为他们还在信任海盗。在我们看来这纯属一个愚蠢的举动，他们应该看到“信任”海盗的结果。但目前伊利里亚人似乎因为城市遭受的破坏而选择放弃这座城市，并对皇帝和奥地利政府发表了严厉的批评。"
 fiu.41.a:0 "干死哈布斯堡，阜姆最强大！"
 fiu.41.b:0 "我们早晚会收拾他们的……"
 FIU_retake_croatia_hungary:0 "收复克罗地亚"
 fiunews.1.t:0 "大英博物馆大劫案"
 fiunews.1.d:0 "昨晚，大英博物馆发生了有史以来最为严重的大劫案。这里展览的精美文物是不列颠君主制的最后一丝残余，人们怀疑一组至少四人的匪徒潜入了博物馆，而警卫不是收了贿赂、因为值班时间太长打起瞌睡，就是因为试图抵抗而被杀。匪徒带走了无数珍宝，有来自中国的，以及印度和埃及的。画作都从墙上被揭了下来，等到警报声打破了博物馆的宁静的时候，一切都太晚了——盗贼们早已趁着夜色驱车逃离。\n在仔细检查过后，其中一件幸免于难的文物是罗塞塔石碑，上面只被小刀轻微划伤，还有一部分被匪徒挫掉了。全世界都对这些毫无品味的大盗感到震惊。"
 fiunews.1.a:0 "这些珍宝不会再囚禁在这里了！"
 fiunews.1.b:0 "什么？！为什么会这样？"
 fiunews.1.c:0 "对君主制残余的进一步打击"
 fiunews.2.t:0 "蒙娜丽莎惨遭盗窃……又一次！"
 fiunews.2.d:0 "似乎《蒙娜丽莎》三十多年前的被盗还不是这幅画作最后一次受难。今早，当法国当局检查卢浮宫的时候，他们发现博物馆已经被洗劫一空。举世闻名的《蒙娜丽莎》就是被盗走的宝藏之一，原来挂着画作的地方空空如也。有几尊雕像被丢弃在卢浮宫外，显然无情的盗贼没来得及带走它们。\n\n甚至《自由引导人民》，这副最著名的法国绘画，也被偷走了——被盗走的还有无数希腊雕像。人们普遍猜测一队盗贼采用了声东击西的策略，闯进了博物馆，带走了他们想要的，然后驾车逃离。被盗走的艺术品至少能装下四辆车。有谣言说盗贼正在赶往地中海海岸，等待着坐船回家。"
 fiunews.2.a:0 "回你真正属于的地方吧"
 fiunews.2.b:0 "我们的国宝，没了！？"
 fiunews.2.c:0 "看起来，文森佐·佩鲁贾来了一记有力回击"
 fiunews.3.t:0 "大都会艺术博物馆惨遭洗劫"
 fiunews.3.d:0 "最近局势动荡的美国再次遭到严重打击，这次是文化上的——她最负盛名的博物馆，大都会艺术博物馆今早发现被洗劫一空，人们还发现警报系统也被破坏了。克劳德·莫奈、埃德加·德加、彼得·布鲁盖尔和拉斐尔等艺术家的画作全部失窃。少数被留下没带走的画作里有一副是萨拉·古德里奇的自画像《揭示美》，窃贼们损毁并涂改了这幅画作，让其的画面显得有点……少儿不宜。最珍贵的画作和大部分旧作目前仍然不见踪影。人们猜测至少有五个窃贼在夜晚闯入博物馆，切断了警报，用贿赂或是暴力手段——刀子或者消声武器制服了警卫。“我得说现场一片狼藉。太耻辱了。”当局发言人如此说道。对行踪可疑人员的最后目击地点是在附近的一个小巷，在那里六辆汽车向东驶去。"
 fiunews.3.a:0 "享受战利品吧，伙计们！"
 fiunews.3.b:0 "为什么会变成这样呢？"
 fiunews.3.c:0 "他们搞这一出毫无意义"
 fiunews.4.t:0 "德意志帝国银行大劫案"
 fiunews.4.d:0 "今天早晨，德意志帝国的最大银行，德意志银行被洗劫了！其内大部分的黄金储备都被狡诈的盗贼偷走了，歹徒们胁迫一位新人警卫，闯进了金库。当局直到发觉从金库里飘出来的烟雾才警觉起来，结果只发现了一大堆留下来燃烧着的钞票。烈火吞噬了银行的大部，但至少现在火情已经控制住了。德国当局谴责了盗贼的行径，当然，这些盗贼是打哪来的还没有调查清楚。“这需要耗费很大的精力，”一名德国警官说道，他还认为至少需要8个匪徒才能开展如此规模的大劫案，这可以说是这个时代空前的罪案。国际社会对此的反应和德国一致，除了第三国际，他们增强了自己文化遗产的警备。"
 fiunews.4.a:0 "行动成功"
 fiunews.4.b:0 "我们会揪出罪犯！"
 fiunews.4.c:0 "世界会感受到进一步的影响"
 fiunews.5.t:0 "揭开奥克岛之谜"
 fiunews.5.d:0 "自从苏格兰海盗基德船长与世长辞后，人们对传说中其埋藏的宝藏的下落充满了疑问。关于基德宝藏的位置，最流行的猜测之一是在加拿大新斯科舍省的奥克岛上。据报道，一队阜姆海盗已登上该岛，并在发现宝藏后立即向霍尔蒂元帅报告。\n霍尔蒂做了一个广播，讲述了对基德船长埋藏的宝藏的发现，整个宝箱的金子都已装上了一艘船，运回了阜姆。\n霍尔蒂一再表示，他打算寻找更多遗落埋藏的宝藏，但是否还会有更多的宝藏被发现，还有待观察。"
 fiunews.5.a:0 "宝藏一直就埋在那！"
