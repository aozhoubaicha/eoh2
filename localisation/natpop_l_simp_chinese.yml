 natpop.1.title:0 "民族统一党成立"
 natpop.1.desc:0 "孩子们回到镇上来了"
 natpop.1.a:0 "组织一次镇压"
 natpop.1.b:0 "组织一次镇压！（失败）"
 natpop.2.title:0 "阿里奥斯托·埃雷拉履行了协定"
 natpop.2.desc:0 "洋人没写完"
 natpop.2.a:0 "这是必要行动，我们不能有极右分子细胞。"
 natpop.3.title:0 "民族统一党继续存在！"
 natpop.3.desc:0 "特么的居然活了。"
 natpop.3.a:0 "稀拉里。"
 natpop.4.title:0 "陆军要求任命阿里奥斯托·埃雷拉为总司令"
 natpop.4.desc:0 "你拉了吗"
 natpop.4.a:0 "淦，我们无法与他们战斗"
 natpop.4.b:0 "耻辱！没有第二次！"
 natpop.5.title:0 "军事政变！"
 natpop.5.desc:0 "洋壬写不完！"
 natpop.5.a:0 "啊啊啊啊啊啊"
 natpop.6.title:0 "埃雷拉将军的师袭击了拉莫内达"
 natpop.6.desc:0 "噔噔咚"
 natpop.6.a:0 "你爱我～我爱你～蜜雪冰城甜蜜蜜～"
 CHL_national_populist_herrera:0 "民族主义者联盟与爱国军事同盟党"
