 RULE_OPTION_CAL_POLITICAL_PATH_DISNEY:0 "£GFX_KR_game_rule_flag_CAL 远见党掌权（迪士尼）"
 RULE_OPTION_CAL_POLITICAL_PATH_DISNEY_DESC:0 "在军方介入选举后，华特·迪士尼被选为总统。他拒绝干预战争，这导致了全国的混乱。作为回应，他废除了民主制度。"
 RULE_OPTION_CAL_POLITICAL_PATH_HUGHES:0 "£GFX_KR_game_rule_flag_CAL 远见党掌权（霍华德·休斯）"
