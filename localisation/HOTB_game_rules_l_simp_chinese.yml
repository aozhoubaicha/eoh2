 RULE_OPTION_CSA_FOREIGN_POLICY_RANDOM_DESC:0 "随着美利坚革命成功告一段落，是时候来决定革命会怎样输出了。"
 RULE_OPTION_CSA_FOREIGN_POLICY_MONROEISM:0 "£KR_game_rule_flag_CSA 革命门罗主义"
 RULE_OPTION_CSA_FOREIGN_POLICY_MONROEISM_DESC:0 "美利坚联合工团的外交政策将会转向内部，集中于进行新世界部分的社会主义解放事业。\n需要：\n§C美利坚联合工团赢得第二次美国内战。§!"
 RULE_OPTION_CSA_FOREIGN_POLICY_WORLD_REVOLUTION:0 "£KR_game_rule_flag_CSA 新国际联盟"
 RULE_OPTION_CSA_FOREIGN_POLICY_WORLD_REVOLUTION_DESC:0 "美利坚联合工团决定向全世界输出革命，在其偏离了革命正道后，他们决定成立一个新的国际。\n需要：\n§C美利坚联合工团赢得第二次美国内战§!以及§C美利坚联合工团和第三国际的意识形态相左。§!"
