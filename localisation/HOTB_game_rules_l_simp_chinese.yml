 RULE_OPTION_COR_POST_CIVIL_WAR_MCCARTHY_DESC:0 "威廉·J·西蒙斯和他的全国民主党白人联盟废黜了林德伯格，但他自己也死在了任上。乔治·巴顿将军和旧民主党将会在西蒙斯死后重新掌权。巴顿最终决定辞职并举行大选，尽管候选人都是预先定好的。激进反工团主义的共和党人约瑟夫·麦卡锡随后赢得大选。"
