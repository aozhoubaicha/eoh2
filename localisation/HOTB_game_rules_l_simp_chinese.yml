 RULE_OPTION_BBR_POLITICAL_PATH_SUN_RA:0 "£KR_game_rule_flag_BBR_SUNRA_GANG 桑·拉崛起"
 RULE_OPTION_BBR_POLITICAL_PATH_SUN_RA_DESC:0 "以桑·拉之名而广为人知的赫尔曼·普尔·布朗特，和他的非洲复兴主义运动推翻了“美国主义”政府，并建立了一个寻求解放所有非洲人民的非裔未来主义国家。"