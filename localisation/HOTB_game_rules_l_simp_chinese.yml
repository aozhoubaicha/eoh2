 COR_FOREIGN_POLICY:0 "£KR_game_rule_flag_COR 宪政国外交政策"
 RULE_OPTION_COR_FOREIGN_POLICY_RANDOM:0 "默认"
 RULE_OPTION_COR_FOREIGN_POLICY_RANDOM_DESC:0 "随着旧民主党纷争落下帷幕，美利坚宪政国必须决定其在世界舞台上的方向。"
 RULE_OPTION_COR_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_COR £KR_game_rule_flag_CAN 加入协约国"
 RULE_OPTION_COR_FOREIGN_POLICY_ENTENTE_DESC:0 "宪政国与协约国的西方弟兄结盟。\n§R需要：§!\n§C美利坚宪政国赢得第二次美国内战§!并在§Y£KR_game_rule_flag_COR 旧民主党人之间的冲突§!中选择§C默里掌控局面§!或§C新三K党统治§!或§C巴顿的旧民主党统治§!"
 RULE_OPTION_COR_FOREIGN_POLICY_REICHSPAKT:0 "£KR_game_rule_flag_COR £KR_game_rule_flag_GER 加入帝国公约"
 RULE_OPTION_COR_FOREIGN_POLICY_REICHSPAKT_DESC:0 "宪政国同德国和帝国公约结盟，因为他们是稳定局势的保证和西方核心价值观的捍卫者。\n§R需要：§!\n§C美利坚宪政国赢得第二次美国内战§!并在§Y£KR_game_rule_flag_COR 旧民主党人之间的冲突§!中选择§C默里掌控局面§!或§C伯德总统§!或§C瑟蒙德总统§!或§C麦卡锡总统§!或§C国家法团主义者掌权§!或§C旧三K党统治§!"
 RULE_OPTION_COR_FOREIGN_POLICY_EXPANSIONISM:0 "£KR_game_rule_flag_COR 美利坚帝国主义"
 RULE_OPTION_COR_FOREIGN_POLICY_EXPANSIONISM_DESC:0 "美利坚宪政国将试图成为世界顶尖强国，建立新的美利坚帝国。\n§R需要：§!\n§C美利坚宪政国赢得第二次美国内战§!并且§R没有§!在§Y£KR_game_rule_flag_COR 旧民主党人之间的冲突§!中选择§C罗素的南方民粹主义§!"
 RULE_OPTION_COR_FOREIGN_POLICY_ISOLATIONISM:0 "£KR_game_rule_flag_COR 美国要塞化"
 RULE_OPTION_COR_FOREIGN_POLICY_ISOLATIONISM_DESC:0 "在经历残酷的内战之后，宪政国决定聚焦国内事务，避免插手国际政治。\n§R需要：§!\n§C美利坚宪政国赢得第二次美国内战§!并在§Y£KR_game_rule_flag_COR 旧民主党人之间的冲突§!中选择§C默里掌控局面§!或§C罗素的南方民粹主义§!或§C巴顿的旧民主党统治§!"
 RULE_OPTION_COR_POST_CIVIL_WAR_MOSELEY:0 "£KR_game_rule_flag_COR 莫斯利掌权"
 RULE_OPTION_COR_POST_CIVIL_WAR_MOSELEY_DESC:0 "威廉·J·西蒙斯和他的全国民主党白人联盟废黜了林德伯格，但他自己也死在了任上。乔治·巴顿将军和旧民主党将会在西蒙斯死后重新掌权。巴顿最终决定退休，权力交到了有专制倾向的副总统乔治·范霍恩·莫斯利手中。"
 RULE_OPTION_COR_POST_CIVIL_WAR_BYRD:0 "£KR_game_rule_flag_COR 伯德总统"
 RULE_OPTION_COR_POST_CIVIL_WAR_BYRD_DESC:0 "威廉·J·西蒙斯和他的全国民主党白人联盟废黜了林德伯格，但他自己也死在了任上。乔治·巴顿将军和旧民主党将会在西蒙斯死后重新掌权。巴顿最终决定辞职并举行大选，尽管候选人都是预先定好的。保守的民主党人哈里·伯德随后在大选中获胜。"
 RULE_OPTION_COR_POST_CIVIL_WAR_BYRNES:0 "£KR_game_rule_flag_COR 伯恩斯总统"
 RULE_OPTION_COR_POST_CIVIL_WAR_BYRNES_DESC:0 "威廉·J·西蒙斯和他的全国民主党白人联盟废黜了林德伯格，但他自己也死在了任上。乔治·巴顿将军和旧民主党将会在西蒙斯死后重新掌权。巴顿最终决定辞职并举行大选，尽管候选人都是预先定好的。改革派民主党人詹姆斯·伯恩斯随后赢得大选。"
 RULE_OPTION_COR_POST_CIVIL_WAR_THURMOND:0 "£KR_game_rule_flag_COR 瑟蒙德总统"
