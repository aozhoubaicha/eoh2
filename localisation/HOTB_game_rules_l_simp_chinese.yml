 RULE_OPTION_COR_POST_CIVIL_WAR_CRUMP_DESC:0 "虽然遭到了旧民主党强硬派的强烈反对，“苜蓿比尔”默里还是接受了与太平洋各州的停战协议。感受到因停战协定而被弹劾的压力，默里决定任命佐治亚州的民主党人理查德·罗素接替其位。罗素的反腐行动过于激进，腐败的孟菲斯政治巨头E·H·克伦普因此发动了反罗素政变。\n需要：\n§C默里赢得1936年美国总统大选。§!"
