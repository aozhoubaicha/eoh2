 RULE_OPTION_USA_CIVIL_WAR_AVOIDED_NORRIS_DESC:0 "总统乔治·诺里斯和副总统昆汀·罗斯福制定了一项救济法案，在安抚社会党和美利坚至上党的同时使得三K党和旧民主党的政策不得人心。内战得以避免。"
 RULE_OPTION_CAL_POLITICAL_PATH_AISO:0 "£GFX_KR_game_rule_flag_CAL 相矶藤雄掌权"
