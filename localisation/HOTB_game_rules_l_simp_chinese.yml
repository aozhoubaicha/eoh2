 RULE_OPTION_COR_POST_CIVIL_WAR_TALMADGE:0 "£KR_game_rule_flag_COR 塔尔梅奇的统治"
 RULE_OPTION_COR_POST_CIVIL_WAR_TALMADGE_DESC:0 "虽然遭到了旧民主党强硬派的强烈反对，“苜蓿比尔”默里还是和太平洋政府停战。而鉴于被选民赶下国家首脑的概率越来越高，默里决定任命佐治亚州的民主党人理查德·罗素接替其位。然而旧民主党并未为之感到取悦，很快就选出了罗素的政敌、旧民主党内的激进派尤金·塔尔梅奇当上总统。\n需要：\n§C默里赢得1936年美国总统大选。§!"
 RULE_OPTION_COR_POST_CIVIL_WAR_RUSSELL:0 "£KR_game_rule_flag_COR 罗素的南方民粹主义"
 RULE_OPTION_COR_POST_CIVIL_WAR_RUSSELL_DESC:0 "虽然遭到了旧民主党强硬派的强烈反对，“苜蓿比尔”默里还是和太平洋政府停战。而鉴于被选民赶下国家首脑的概率越来越高，默里决定任命佐治亚州的民主党人理查德·罗素接替其位。罗素维持住了政权，并开始自由化国家，与此同时仍然紧随默里的思想。\n需要：\n§C默里赢得1936年美国总统大选。§!"
