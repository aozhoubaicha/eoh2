 worldnews.557.t:0 "改革派获胜"
 worldnews.557.d:0 "不久前，自称“摄政王”的菲利普·阿科斯塔·卡罗尔突然去世，他为了服务与保护天主教利益而一手创立的大帐篷式政党“神圣美利坚联盟”因其挚爱的领袖突然去世而陷入了混乱动荡。然而今天，混乱时期似乎已经结束，一位新的领导人崛起了。这位刚刚宣誓就职的新任摄政属于神美联盟的改革派。改革派承诺对国家进行彻底的政治和经济改革，让美国人在天主教国家的环境下也能自由呼吸。"
 worldnews.557.a:0 "美国人民现在可以更加自在地呼吸了"
 worldnews.558.t:0 "温和派获胜"
 worldnews.558.d:0 "不久前，自称“摄政王”的菲利普·阿科斯塔·卡罗尔突然去世，他为了服务与保护天主教利益而一手创立的大帐篷式政党“神圣美利坚联盟”因其挚爱的领袖突然去世而陷入了混乱动荡。然而今天，混乱时期似乎已经结束，一位新的领导人崛起了。这位刚刚宣誓就职的新任摄政属于神美联盟的温和派。温和派承诺会维持绝大部分卡罗尔创立的国家体系不变，仅实行细小的改革来保证国家的稳定运行。他们的胜利似乎标志着美国将会继续遵循前摄政的愿景。"
 worldnews.558.a:0 "卡罗尔的愿景真的值得守护吗？"
 worldnews.559.t:0 "强硬派获胜"
 worldnews.559.d:0 "不久前，自称“摄政王”的菲利普·阿科斯塔·卡罗尔突然去世，他为了服务与保护天主教利益而一手创立的大帐篷式政党“神圣美利坚联盟”因其挚爱的领袖突然去世而陷入了混乱动荡。然而今天，混乱时期似乎已经结束，一位新的领导人崛起了。这位刚刚宣誓就职的新任摄政属于神美联盟的强硬派。强硬派是一个复杂的派系，他们中有一部分只想把已经颇具权势的宗教裁判所发展到更出格的地步，而另一部分甚至希望在美国再造封建主义。不管获胜的是哪一方的强硬派，看来天主教帝国的威权主义在未来只会发展地越发猛烈。"
 worldnews.559.a:0 "谁都想不到宗教裁判所会来到美国……"
 worldnews.560.t:0 "美国军事政变！"
 worldnews.560.d:0 "不久前，自称“摄政王”的菲利普·阿科斯塔·卡罗尔突然去世，他为了服务与保护天主教利益而一手创立的大帐篷式政党“神圣美利坚联盟”因其挚爱的领袖突然去世而陷入了混乱动荡。然而今天，混乱时期似乎已经结束，一位新的领导人崛起了。约瑟夫·肯尼迪，新任摄政王并非是神圣美利坚联盟的成员，而是一名军人。在国会的权力斗争陷入僵局之后，肯尼迪率领自己的部队突入国会大厅，要求成为新任摄政王，而留在国会中的各个代表飞快地表示了同意。肯尼迪当前的政权尚不稳定，美国的许多地方仍处在混乱之中，他是否能稳定统治，尚有待观察。"
 worldnews.560.a:0 "放心吧，新摄政王怎么会遇到什么不幸的事情呢！"
 worldnews.561.t:0 "美利坚摄政议会"
 worldnews.561.d:0 "不久前，自称“摄政王”的菲利普·阿科斯塔·卡罗尔突然去世，他为了服务与保护天主教利益而一手创立的大帐篷式政党“神圣美利坚联盟”因其挚爱的领袖突然去世而陷入了混乱动荡。然而今天，混乱时期似乎已经结束，并没有新的领导人崛起，取而代之的是一种理念。在权利斗争陷入僵局以及一次未遂的军事政变之后，神美联盟国会通过了救国法令，从各个派系中选出一部分人加入国会，并整合他们的政策。摄政王之位则保持空位，实质上是由各个派系同时占据。神圣美利坚联盟国会也将成为一个常设机构。如今这个国家仍处在混乱之中，这项妥协之举是否能延缓不可避免的结局，尚且有待观察。"
 worldnews.561.a:0 "似乎美国再一次被妥协拯救了"
 worldnews.562.t:0 "菲利普·卡罗尔就任总统"
 worldnews.562.d:0 "在数周的混乱之后，菲利普·阿科斯塔·卡罗尔宣誓就任美国总统。卡罗尔，神圣美利坚联盟的领袖，在当选时承诺，不仅要保护国内的天主教，更要在美国执行某种形式的天主教政治。在他赢得选举后，全国各地爆发了大规模的抗议和骚乱，但是卡罗尔向国会提供了证据，证明叛乱组织正试图重演炸毁首都的阴谋，他要求获准拥有无限的政治权力来对付这些叛乱分子，而国会当然愿意给予。因此，卡罗尔，美国历史上第一位天主教徒总统，也成为了美国史上最具权力的总统，甚至轻而易举地超过了麦克阿瑟。这对美国的未来意味着什么，谁都不知道。"
 worldnews.562.a:0 "一名天主教徒成了美国总统？下一个是啥，起死回生的奥巴马吗？"
 worldnews.2557.t:0 "英德非洲战争"
 worldnews.2557.d:0 "尽管许多人认为，英国的殖民帝国在革命后，在德国和法兰西民族国军队进入其非洲领土后就完蛋了，但帝国的残余似乎还在进行最后一场大殖民战争。\n在过去的几天里，效忠于野心勃勃的北罗得西亚领导人埃弗林·巴林（忠实的保王派，协约国的支持者）的军队在整个中非地区开始进攻中央非洲。中央非洲反应迅速，巴林的部队现在与忠于达累斯萨拉姆的土著士兵展开了公然且血腥的战争。\n野心勃勃的巴林会占上风，重建协约国在非洲的统治吗？还是德国会把最后一颗钉子钉进英国殖民主义的棺材板上？"
 worldnews.2557.a:0 "埃弗利爵士，祝你好运！"
 worldnews.2557.b:0 "我们会让这些英国佬长点教训"
 worldnews.2557.c:0 "让这些反动派自相残杀去吧"
 worldnews.2557.e:0 "非洲堕入混乱……"
 worldnews.2558.t:0 "英国在非洲胜利"
 worldnews.2558.d:0 "在一场席卷了黑暗大陆的漫长而血腥的战争之后，以北罗得西亚为基地的埃弗林·巴林的英国殖民地部队战胜了他们的德国敌人。\n许多人认为，当德国军队在英国大革命期间迅速占领英国殖民地时，英国在这片黑暗大陆的统治已经结束了。然而，德国军队常常难以在名义上仍在英国统治下的领土上完全执行他们的统治，这造成了一种不稳定的局势，也导致巴林夺取了南罗得西亚的权力，并巩固了英国的统治。\n现在，巴林已经在整个非洲大陆再现了这一成就，中央非洲及其附属卫星国被协约国支持的英国殖民地部队占领，并被并入新生的[ENT.GetNameDef]属非洲皇家殖民地中去。"
 worldnews.2558.a:0 "亮出旗帜！"
 worldnews.2558.b:0 "假的！都是假的！一派胡言！"
 worldnews.2558.c:0 "非洲的工人阶级继续受苦……"
 worldnews.2558.e:0 "协约国的伟大胜利"
 worldnews.2559.t:0 "德国在非洲胜利"
 worldnews.2559.d:0 "在一场席卷了黑暗大陆的漫长而血腥的战争之后，以坦噶尼喀为基地的[MAF.GetLeader]的德国殖民部队战胜了他们的英国敌人。\n许多人认为，当德国军队在英国大革命期间迅速占领英国殖民地时，英国在这片黑暗大陆的统治已经结束了。然而，德国军队常常难以在名义上仍在英国统治下的领土上完全执行他们的统治，这造成了一种不稳定的局势，也导致巴林夺取了南罗得西亚的权力，并巩固了英国的统治。\n但无论如何，现在，德国人已经击退了英国残余势力在殖民扩张上的努力，从巴林领导的忠诚派集团手中夺回了北罗得西亚，并发出了一个明确的信息，即他们的殖民帝国将击败任何妄图收复故土者的攻击。"
 worldnews.2559.a:0 "对英帝国的最终羞辱"
 worldnews.2559.b:0 "德国也许再次证明了自己的力量"
 worldnews.2559.c:0 "非洲的工人阶级继续受苦……"
 worldnews.2559.e:0 "德国人的伟大胜利"
 worldnews.2050.t:0 "左翼分子夺得新英格兰大权！"
 worldnews.2050.d:0 "几个月来，新英格兰和美国其他地区一样，局势陷入了失控。受联合工团的启发，工团主义者伦纳德·阿博特和曾是民粹主义者的社会主义者诺曼·华莱士·莱蒙德呼吁工人起义，看来他们终于抓住了机会。就在几天前，数千名工人参加了当地的大罢工。在压倒了军队和执法部门后，抗议者确保了波士顿，随即控制了整个新英格兰。现在左翼分子已经掌权，新英格兰的未来尚不确定。但不管发生什么，美国似乎又有一片领土掌握在了革命势力手中。"
 worldnews.2050.a:0 "他们的领导者是个……软体动物研究专家？"
 worldnews.2050.b:0 "联合工团如虎添翼……"
 worldnews.2560.t:0 "委内瑞拉反工团主义政变"
 worldnews.2560.d:0 "今天上午，加拉加斯爆发了重大新闻，全世界都收到了委内瑞拉刚发生的军事政变的通报。在全国大选前夕，马科斯·埃万格利斯塔·佩雷斯·希门尼斯将军，著名的反工团铁腕强人，发动了一场针对政府的军事政变，反对他们允许社会主义者和工团主义者参加竞选的政策。经过几个小时的激烈巷战，当地警察驻军和匆忙成立支持他们的红色民兵被击溃，希门尼斯将军的委内瑞拉军队完全控制了政府，现在已经开始逮捕社会党的所有主要人物和著名的社会主义支持者。"
 worldnews.2560.a:0 "红色委内瑞拉之梦在开始之前便结束了"
 worldnews.1245.t:0 "“唐朝”重生！"
 worldnews.1245.d:0 "云南省位于中国西南部，因其在推翻想要自封为皇帝的袁世凯的护国战争中占领导地位而被称为“最共和之省”。然而，在唐继尧总督近来的公开讲话之后，这一美名也正式葬身历史。在讲话中，唐继尧明显受到鸦片的影响而显得精神迷幻，他宣称自己是“云南王，是数百年前唐朝的合法继承者”。他宣布在云南废除一切形式的共和制度，“王”如今宣布他和“南唐军”将不惜一切代价，收复中原，克尽胡虏，重振大唐。在国际上，除了摩纳哥流亡政府正式承认唐继尧是全中国的合法主人之外，这一声明没有得到任何其他回应。"
 worldnews.1245.a:0 "还有人宣称天命哪？还没够哪？"
 worldnews.1245.b:0 "我们要干死这个疯子！"
 worldnews.1245.c:0 "大唐疆域必将重归！"
 worldnews.1246.t:0 "唐继尧统一中华"
 worldnews.1246.d:0 "经过多年的战争，中原再次统一，然而恐怕没有多少人期待这次统一。疯狂的“云南王”唐继尧带领他的南方军队取得胜利，统一了中国。在凯旋之后，唐继尧宣布自己将成为新的中华皇帝，借唐朝开国皇帝的历史自封高祖。现在端坐龙椅的他到底打算做什么还不得而知。之前，即使自封为云南王，唐继尧对云南的统治也没有多少变化，最多就多了些对君主制美学的接纳。除了对新的黄金时代的模糊承诺，中国的未来似乎仍处在不确定之中。"
 worldnews.1246.a:0 "至少不用再打仗了……"
 worldnews.1246.b:0 "中国将会走进新的时代！"
 worldnews.449.t:0 "第五次巴尔干战争"
 worldnews.449.d:0 "尽管塞尔维亚在世界大战中被击败，被奥地利占领了近10年，但他们并没有被彻底压垮。在击败了旧敌保加利亚，夺回了黑山和马其顿之后，[SER.GetNameDef]将目光投向了奥匈帝国南部的斯拉夫领土。塞尔维亚人与他们在罗马尼亚和东欧的盟友一道，向奥匈帝国发出最后通牒，要求奥方把所有领土交给他们。奥匈帝国自然是拒绝了，因此奥匈帝国再次与塞尔维亚交战。只有时间才能证明他们是否会再次获胜，且看帝国是否会在内外交困的重压下崩溃。"
 worldnews.449.a:0 "火药桶又炸了"
 worldnews.449.b:0 "不自由毋宁死！"
 worldnews.449.c:0 "我们怎么会怕？"
 worldnews.450.t:0 "第六次巴尔干战争"
 worldnews.450.d:0 "随着奥匈帝国被贝尔格莱德公约击败，胜利者开始像第一次巴尔干战争后那样闹内讧。事实上贝尔格莱德公约还有许多问题尚未解决——西巴纳特和亚得里亚海沿岸的归属问题——以及罗马尼亚和塞尔维亚政府由谁在巴尔干占据主导地位。现在巴尔干半岛再一次陷入战火，只有时间才能证明谁会获胜，并奠定该地区未来数年的版图。"
 worldnews.450.a:0 "照常发展！"
 worldnews.450.b:0 "我们的国家将团结一致！"
 worldnews.451.t:0 "北欧联邦的崛起"
 worldnews.451.d:0 "今天，一个新的巨人在北方崛起。经过多次紧张的谈判，一度被认为无法实现的事情现在变成了现实。在过去的几年里，世界上很多国家都已四分五裂，但北欧国家的行动却违背了这一全球准则。这个兄弟般的联盟将步入一个在许多方面都濒临绝境的世界，但他们知道，团结一致比分裂强大得多。正在召开的联合会议，庆祝这一里程碑式的成就。为统一欢呼三声万岁，为民主欢呼三声万岁！"
 worldnews.451.a:0 "斯堪的纳维亚万岁！"
 worldnews.452.t:0 "社会主义者接管挪威政府！"
 worldnews.452.d:0 "在赢得选举后，挪威的社会主义者于今日批准了一部新宪法，使挪威完全变成一个像英法两国那样的工团主义国家。随着又一个棋子加入工团主义事业，欧洲的力量平衡在德皇主宰和法国革命之间的大博弈中再次发生转变。"
 worldnews.452.a:0 "他们真的就这样无耻地辜负了哈康国王的信任吗？"
 worldnews.452.b:0 "奥斯陆终于挣脱了枷锁。"
 worldnews.415.t:0 "芬兰王国覆灭"
 worldnews.415.d.natpop:0 "从俄罗斯帝国的灰烬中重获新生的芬兰王国，自从世界大战结束以来就一直完全依附于德国的势力范围。现在看来，这种情况将不会持续下去了。黑色星期一过后，芬兰政府的统治由于政治暴力的失控而陷入危机。因为无力维持秩序，芬兰王国政权终于崩溃。\n\n在现任领袖库尔特·马尔蒂·瓦勒纽斯的领导下，极端民族主义组织拉普阿运动夺取了政权并成为了新生的芬兰共和国的执政党。组织的成员游行穿过赫尔辛基的大街小巷，对君主制支持者和社会主义者掀起了一波暴力的浪潮。崇尚威权主义、法团主义和极端反德的拉普阿运动无疑将会领导一场对旧秩序的暴力破坏。"
 worldnews.415.d.syndicalist:0 "从俄罗斯帝国的灰烬中重获新生的芬兰王国，自从世界大战结束以来就一直完全依附于德国的势力范围。现在看来，这种情况将不会持续下去了。黑色星期一过后，芬兰政府的统治由于政治暴力的失控而陷入危机。因为无力维持秩序，芬兰王国政权终于崩溃。\n\n在赫尔辛基激战数日后，工团主义的芬兰人民代表大会和赤卫队民兵最终击败民族主义组织和政府军，成功夺取了政权并宣告成立共和国。新生的社会主义政权已经切断了同中欧同盟的一切联系，并将目光投向巴黎以寻求新的保护人。"
 worldnews.415.d.mannerheim:0 "从俄罗斯帝国的灰烬中重获新生的芬兰王国，自从世界大战结束以来就一直完全依附于德国的势力范围。现在看来，这种情况将不会持续下去了。黑色星期一过后，芬兰政府的统治由于政治暴力的失控而陷入危机。因为无力维持秩序，芬兰王国政权终于崩溃。\n\n在德高望重的卡尔·古斯塔夫·曼纳海姆元帅的领导下，白卫军集结起来推翻了君主制，击退了社会主义者和极端民族主义者民兵的进攻，并挫败了德国在这一过程中的干预。现在元帅已经取得了胜利，他表示将继续掌权，直到芬兰的局势彻底稳定。"
 worldnews.415.d.democracy:0 "从俄罗斯帝国的灰烬中重获新生的芬兰王国，自从世界大战结束以来就一直完全依附于德国的势力范围。现在看来，这种情况将不会持续下去了。黑色星期一过后，芬兰政府的统治由于政治暴力的失控而陷入危机。因为无力维持秩序，芬兰王国政权终于崩溃。\n\n在德高望重的卡尔·古斯塔夫·曼纳海姆元帅的领导下，白卫军集结起来推翻了君主制，击退了社会主义者和极端民族主义者民兵的进攻，并挫败了德国在这一过程中的干预。现在元帅已经取得了胜利，他决定将权力交还给政党，重建芬兰的民主制。"
 worldnews.415.a:0 "这群蠢货！"
 worldnews.415.b:0 "反动派的内斗。"
 worldnews.415.c:0 "对德国影响力的又一次重击。"
 worldnews.415.d:0 "终于自由啦！"
 worldnews.415.e:0 "太棒了！"
 worldnews.416.t:0 "格鲁吉亚保王派复辟"
 worldnews.416.d.giorgi:0 "格鲁吉亚传来了惊人的消息。自从这个高加索山下的小小共和国建立以来，尽管支持率不断下滑，但格鲁吉亚左翼社会民主党一直统治着该国。然而，黑色星期一震动全国后，不满情绪和日益加剧的社会动荡迫使该党提前进行大选。选举结果表明保守的国家民主党获胜，这个新的执政党迅速行动起来，履行其竞选时的承诺，发起对君主制的全民公投。公投的结果明确向保王派倾斜，于是吉奥尔吉·巴格拉季昂王子，加冕为格鲁吉亚国王吉奥尔吉九世。作为一名民族主义者，吉奥尔吉反对他的国家与德国结盟，因此他的登基标志着格鲁吉亚将会日渐独立于中欧同盟。"
 worldnews.416.d.ioakhim:0 "格鲁吉亚传来了惊人的消息。自从这个高加索山下的小小共和国建立以来，尽管支持率不断下滑，但格鲁吉亚左翼社会民主党一直统治着该国。然而，黑色星期一震动全国后，不满情绪和日益加剧的社会动荡迫使该党提前进行大选。选举结果表明保守的国家民主党获胜，这个新的执政党迅速行动起来，履行其竞选时的承诺，发起全民公决恢复君主制。公投的结果明确向君主派倾斜，于是约阿希姆·弗朗茨-赫伯特王子，加冕为格鲁吉亚国王约阿希姆一世。这位出生在普鲁士的国王极其亲近德国，他的登基标志着格鲁吉亚与中欧同盟的亲密程度将会与日俱增。"
 worldnews.416.a:0 "真是有趣。"
 worldnews.416.b:0 "真是倒退。"
 worldnews.416.c:0 "国王万岁！"
 worldnews.417.t:0 "裕仁天皇遇刺！"
 worldnews.417.d:0 "看起来日本的昭和时代即将出人意料地提前结束。随着新一天的太阳升起，全日本都笼罩在震惊和悲痛之中。昭和天皇，既人们熟知的裕仁天皇，在今晨早些时候突然被一名年轻的激进工团主义分子枪击，刺客显然是要抗议军部对日本政治日益强化的控制。尽管日本最好的医生已经尽了一切努力，天皇陛下还是没能挺过来。菊花御座的顺位继承人是正处于青春期的皇太子明仁，但因为太子尚未成年无法亲政，所以由皇弟秩父宫雍仁亲王暂时摄政。传言称雍仁亲王对激进维新派抱有同情，许多人担忧他的统治将给日本带来什么后果。"
 worldnews.417.a:0 "令人震惊。"
 worldnews.417.b:0 "我们会挺过去的。"
 worldnews.418.t:0 "[CEN.GetNameDef]的建立"
 worldnews.418.d.syndie:0 "自中美洲联邦共和国在一个世纪前解散以来，中美洲就一直在美国的影响下保持分裂。但随着第二次美国内战的爆发，这个地方迅速化为了意识形态冲突的最前沿，陷入了冲突与混乱之中。如今尘埃落定，中美洲已经统一在社会主义的旗帜下，并开始向巴黎寻求指导。没有人知道这个年轻的国家将走上哪种社会主义道路，但有一点是肯定的——这个地区将很快迎来天翻地覆的变化。"
 worldnews.418.d.liberal:0 "自中美洲联邦共和国在一个世纪前解散以来，中美洲就一直在美国的影响下保持分裂。但随着第二次美国内战的爆发，这个地方迅速化为了意识形态冲突的最前沿，陷入了冲突与混乱之中。如今尘埃落定，中美洲已经统一为一个崇尚自由与民主的中美洲邦联国。这个国家的未来还充满了不确定性：宪法尚未起草，首都也还未决定，最终会是哪个政党执政也无人知晓。当毫无疑问，这个地区迎来了一个崭新的时代。"
 worldnews.418.d.military:0 "自中美洲联邦共和国在一个世纪前解散以来，中美洲就一直在美国的影响下保持分裂。但随着第二次美国内战的爆发，这个地方迅速化为了意识形态冲突的最前沿，陷入了冲突与混乱之中。如今尘埃落定，中美洲在军队的监督与干涉下统一。这个亲美的政府将自己视为这个国家的引导者，时刻警惕着“试图颠覆政权的工团暴徒”。没有人知道这个年轻的国家将有何种未来，但有一点是肯定的——这个地区将依旧是旧秩序的坚实堡垒。"
 worldnews.418.a:0 "这事不会有善终的。"
 worldnews.418.b:0 "英特纳雄耐尔，就一定要实现！"
 worldnews.418.c:0 "再次统一！"
 worldnews.418.d:0 "振奋人心的进展！"
 worldnews.418.e:0 "稳定高于一切。"
 worldnews.419.t:0 "巴拿马运河危机"
 worldnews.419.d.joincan:0 "1914年完工的巴拿马运河是美洲大陆上最重要的贸易通道之一，一直由美国控制至今。随着第二次美国内战的爆发，联邦政府被迫撤走了驻守运河区的海军陆战队，留下完全不设防的运河。不出意料，巴拿马军队很快发动了一次军事行动以夺回这片至关重要的地区。然而，这一举动遭到了加拿大的强烈反对，后者向巴拿马发出了最后通牒：巴拿马对运河的主权可以得到承认，但必须与加拿大结为军事同盟，否则加拿大就将对巴拿马宣战。迫于压力，这个拉美小国选择让步，化解了危机。"
 worldnews.419.d.war:0 "1914年完工的巴拿马运河是美洲大陆上最重要的贸易通道之一，一直由美国控制至今。随着第二次美国内战的爆发，联邦政府被迫撤走了驻守运河区的海军陆战队，留下完全不设防的运河。不出意料，巴拿马军队很快就发动了一次军事行动以夺回这片至关重要的地区。然而，这一举动遭到了加拿大的强烈反对，后者向巴拿马发出了最后通牒，要求将运河纳入自己的势力范围。尽管在工业能力和人口上相差悬殊，巴拿马还是拒绝妥协。一场中美洲的战争随之爆发。"
 worldnews.419.d.canbackdown:0 "1914年完工的巴拿马运河是美洲大陆上最重要的贸易通道之一，至今由美国控制。随着第二次美国内战的爆发，联邦政府被迫撤走了驻守运河区的海军陆战队，留下完全不设防的运河。不出意料，巴拿马军队很快就发动了一次军事行动以夺回这片至关重要的地区。然而，这一举动遭到了加拿大的强烈反对，后者向巴拿马发出了最后通牒，意图确保运河的长期安全和自由通行权。尽管在工业能力和人口上相差悬殊，巴拿马还是拒绝妥协，声称加拿大仅仅是在虚张声势。这场中美洲的危机最终得以平息，这将是协约国之耻，却也是巴拿马之荣。"
 worldnews.419.d.demandcanpeace:0 "1914年完工的巴拿马运河是美洲大陆上最重要的贸易通道之一，一直由美国控制至今。随着第二次美国内战的爆发，联邦政府被迫撤走了驻守运河区的海军陆战队，留下完全不设防的运河。不出意料，巴拿马军队很快就发动了一次军事行动以夺回这片至关重要的地区。然而，这一举动遭到了加拿大的强烈反对，后者向巴拿马发出了最后通牒，要求巴拿马立刻停止入侵，而协约国将会暂时保卫运河。迫于压力，这个拉美小国选择让步，化解了危机。"
 worldnews.419.a:0 "势力的天平已在微微颤抖。"
