 worldnews.15.t:0 "克伦斯基总统遇刺"
 worldnews.15.d:0 "克伦斯基刚刚在去议会的路上被人射杀了！刺客被愤怒的市民殴打，随即又被警察逮捕。尽管因土地改革的失败和统治的低效而不受欢迎，但这些年里克伦斯基毕竟还是把国家团结在了一起，可如今俄罗斯却因为他的死亡再度陷入了混乱。议员们已经开始讨论可能替代克伦斯基的人选。左翼和右翼都建立了新的政治联盟，而像科尔尼洛夫这样的军方人员则摩拳擦掌，准备介入其中，终结民主制度并“拯救俄罗斯母亲”……"
 worldnews.15.a:0 "真野蛮！"
 worldnews.16.t:0 "智利-阿根廷战争！"
 worldnews.16.d:0 "随着意识形态的分歧不断加剧，两大地区强国之间的紧张局势在近期达到了新高。最终，由于智利对巴塔哥尼亚工人阵线的支持和阿根廷军队在平息叛乱方面的无力，局势终于变得不可挽回。阿根廷海陆两军在里奥内格罗发动的联合攻势遭到了智利军队的猛烈回击，其先头部队已与智利军队公开交火。"
 worldnews.16.a:0 "情况令人担忧"
 worldnews.16.b:0 "阿根廷必将重归一统！"
 worldnews.17.t:0 "开罗会议"
 worldnews.17.d:0 "从[PER.GetNameDef]到阿拉伯再到昔兰尼加，来自中东许多国家的领导人齐聚开罗，共同讨论关于奥斯曼的问题。很多人预测埃及会成为这次会议的主导方，因为他们提出了一个不包括奥斯曼帝国的中东方案。不过只有时间才能告诉我们，这究竟会是冲突的种子还是和平的契机。"
 worldnews.17.a:0 "我之前好像在哪里见过这个……"
 worldnews.18.t:0 "贝尔格莱德条约的成立"
 worldnews.18.desc_rom_gre:0 "塞尔维亚、罗马尼亚和希腊这三个巴尔干地区的前协约国成员都渴望着复仇。如今，他们出现在了同一张谈判桌上并且宣布成立贝尔格莱德条约。这个组织不止是一个关于巴尔干文化认同的组织，也是这些国家之间的军事联盟，他们希望能通过这种方式夺取他们“祖先的土地”。\n\n而对于保加利亚的巴尔干霸权来说，这则是一个巨大的打击。不过事情接下来能否开花结果还要看其他同盟国成员的反应。"
 worldnews.18.desc_only_romania:0 "塞尔维亚、罗马尼亚和希腊这三个巴尔干地区的前协约国成员都渴望着复仇。如今，他们出现在了同一张谈判桌上。尽管希腊不愿意成立一个军事同盟，但塞尔维亚和罗马尼亚还是宣布成立了贝尔格莱德条约。这个组织不止是一个关于巴尔干文化认同的组织，也是这些国家之间的军事联盟，他们希望能通过这种方式夺取他们“祖先的土地”。\n\n而对于保加利亚的巴尔干霸权来说，这则是一个巨大的打击。不过事情接下来能否开花结果还要看其他同盟国成员的反应。"
