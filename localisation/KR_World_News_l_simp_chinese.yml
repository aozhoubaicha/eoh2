 worldnews.210.t:2 "意大利联邦的重建"
 worldnews.210.d.tuscwaus:2 "在奥地利人的帮助下击败了恩里科·科拉迪尼和他所领导的极端组织意大利民族主义协会后，威尼斯人今天正式宣告恢复意大利的联邦体制。该体制在内战结束后由奥地利确立，却在1929年遭到了废弃。这一次，联邦议会将不再由米兰的共和派领导。因为据说许多人都失去了对民主政治的信心，因此联邦议会将掌握国家的全部权力，并由各个邦国协商后确立一名领导人。托斯卡纳大公彼得罗·费迪南多再次被任命为联邦议会的领袖。许多人认为他重掌大权并非偶然，而是因为奥地利试图在意大利北部重建其影响力，而他又是哈布斯堡家族成员所致。"
