 worldnews.1016.t:0 "斯梅德利·巴特勒将军的政变"
 worldnews.1016.d:0 "在看到他为之奋斗的革命正在向独裁专制堕落之后，威名赫赫的巴特勒将军发动了一次快速的政变来反对现任的极权主义政府。依靠他和工团民兵与温和派政治家之间的关系，巴特勒自封为临时总统并着手纠正前任政府的暴政。目前还不知道他会在这个位置上呆多久，但庆祝活动已席卷全国，巴特勒的名字也被人民所传颂。"
 worldnews.1016.a:0 "打倒集权派，巴特勒万岁！"
 worldnews.1016.b:0 "革命的锁链松动了"
 worldnews.1017.t:0 "赫伯特·胡佛总统再次当选"
 worldnews.1017.d:0 "尽管自从1925年的大萧条之后美国就从未稳定下来过，这一次的大选还是如期举行。结果显而易见——共和党的赫伯特·胡佛仍将担任美国第30任总统。\n过去的8年是动荡不安的8年，尽管胡佛尽了他最大的努力，他还是没能解决国家面临的各种危机。然而，既然人民再一次赋予了他使命，胡佛也再一次树立起了帮助人民的决心，他相信他将能够找到一个解决美国目前问题的办法——无论付出什么代价。然而，其他各方已经对选举结果提出了质疑。"
 worldnews.1017.a:0 "非常令人惊讶的结果"
 worldnews.550.t:0 "[SIC.GetLeader]擢升教宗"
 worldnews.550.d:0 "在前任罗马主教辞职后的最近一段混乱时期之后，天主教的信徒们现在可以松一口气了，因为他们又有了一位引导他们的教宗。教宗[SIC.GetLeader]，前神父毕奥，是一个非常不同寻常的人物，很多人都不知道他会在教宗任期内实行什么政策。他此时领导着南意一个高度分权的“反民族”国家，试图以此创建一个所有天主教信徒在其中都是兄弟同胞的社会。他是否计划对整个天主教会实施这些改革还尚不清楚。关于新教宗唯一可以确定的是，毫无疑问，他会在未来几个月里召集一次普世会议。"
 worldnews.550.a:0 "他有什么打算？"
 worldnews.551.t:0 "第二次梵蒂冈大公会议开幕"
 worldnews.551.d:0 "在长达三个小时的弥撒之后，教宗[SIC.GetLeader]正式宣布第二次梵蒂冈大公会议开幕，这一举动让很多人感到震惊。虽然圣父自担任教宗以来一直在谈论召开这样一个会议的必要性，但会议本身的方向本身仍悬而未决。不管怎样，这一天将作为一个重要的日子被天主教会所铭记。"
 worldnews.551.a:0 "这会是新时代天主教会的曙光吗？"
 worldnews.552.t:0 "第二次梵蒂冈大公会议：传统主义者胜出"
 worldnews.552.d:0 "在第二届梵蒂冈会议的第一场会议过后，结果已很明显，天主教会将会激进地回归传统。这标志着教会与教宗利奥十四世过去行为的明显决裂。随着天主教会再次全面拥抱她的过去，全世界都对罗马教宗的计划感到惊讶。"
 worldnews.552.a:0 "天主教再次激进地开着倒车。"
 worldnews.553.t:0 "第二次梵蒂冈大公会议：温和派胜出"
 worldnews.553.d:0 "在第二届梵蒂冈会议的第一场会议过后，结果已很明显，天主教会将在所有信仰和道德问题上采取温和与平衡的办法。虽然这标志着与教宗保罗六世过去的行为和理想的小小背离，但这毕竟不是完全的分道扬镳，因为他的一些不那么激进的计划被委员会接受了。随着天主教会确认它的温和路线，全世界都会对罗马教宗的计划感到惊讶。"
 worldnews.553.a:0 "还是老样子？"
 worldnews.554.t:0 "第二次梵蒂冈大公会议：改革派胜出"
 worldnews.554.d:0 "在第二届梵蒂冈会议的第一场会议过后，结果已很明显，天主教会将做出激进的改革。这标志着额我略十七世对建立一个反民族主义，反社会主义，反意识形态的教会的愿景被明确接受。随着天主教采取激进的改革派立场，天主教似乎已经进入了人类历史中的新时代。全世界都在等待罗马教宗在他的新教会里大展拳脚。"
 worldnews.554.a:0 "毕奥掌控了他的教会，现在他要做什么？"
 worldnews.555.t:0 "第二次梵蒂冈大公会议结束"
 worldnews.555.d:0 "今天，天主教历史上最短，但可能是最有影响力的普世会议之一结束了。随着会议的结束，预计圣父不久将就天主教会的改革进程发表声明。虽然人们预计圣父会简单地什么也不做，让第二次梵蒂冈大公会议中制定的改革按计划进行，但一些与他关系密切的人在私下里说，他正计划发动第十次十字军东征，一次是为了全世界，而不仅仅是为了圣地发动的圣战。"
 worldnews.555.a:0 "十字军又回来了吗？"
 worldnews.556.t:0 "教宗危机"
 worldnews.556.a:0 "看来意大利很快就会统一了！"
 worldnews.556.d:0 "今天，在与南方的前“两西西里”领导人毕奥神父会晤后，教宗宣布退位。他没有允许举行选举教宗的枢机会议，而是直接宣布帕特尔·毕奥将成为下一任罗马教宗。除了前教宗如此行为的合法性仍受到质疑，教宗继位方式的突然改变也给天主教会的统治造成了一段时间的混乱。虽然只有少数神学家正式宣布新教宗不合法，但许多神学家都对意大利的未来感到担忧。意大利南部已经在他的控制之下，帕特尔·毕奥现在要求北部也服从他的旨意。然而，北方政府尚未做出回应，许多国际观察家担心，这意味着战争将再次降临在意大利大地。"
 worldnews.2204.t:0 "美国大选陷入僵局！"
 worldnews.2204.d:0 "尽管自从1925年的大萧条之后美国就从未稳定下来过，这一次的大选还是如期举行但投票结果存在争议——没有人以绝对多数获胜。\n\n这是第二次由众议院决定选举结果的选举，而他们作为妥协选择出的[USA.GetLeader]往好了说也是颇具争议。尽管总统肯定会尽其所能让这个国家远离全面崩溃的局势，但他必须果断行动，以免成为一艘迅速沉没的船的船长。[USA.GetLeader]能够把这个国家从悬崖边上拉回来吗？"
 worldnews.2204.a:0 "意想不到的结果"
 worldnews.2202.t:0 "美国大选陷入僵局！"
 worldnews.2202.d:0 "尽管自从1925年的大萧条之后美国就从未稳定下来过，这一次的大选还是如期举行但投票结果存在争议——没有人以绝对多数获胜。\n\n这是第二次由众议院决定选举结果的选举，但更糟的是，众议院也陷入僵局，总统人选无法确定。为了避免民事权力的彻底崩溃，国会的主要成员、胡佛总统的内阁甚至其本人都决定将权力交予道格拉斯·麦克阿瑟。麦克阿瑟随后承诺打击激进分子，此举被许多人视为点燃火药桶的最后一丝火花，其结果将是第二次美国内战的爆发……"
 worldnews.2202.a:0 "意想不到的结果"
 worldnews.2203.t:0 "美国大选陷入僵局！"
 worldnews.2203.d:0 "尽管自从1925年的大萧条之后美国就从未稳定下来过，这一次的大选还是如期举行，但没有人以绝对多数获胜。\n\n这是众议院连续第二次进行投票，但再次陷入了僵局。为了避免秩序的彻底崩溃，国会成员和总统内阁选择将权力交予麦克阿瑟。麦克阿瑟随后承诺打击激进分子，此举被许多人视为点燃火药桶的最后一丝火花。\n\n至于胡佛本人，据称他已经前往大西洋彼岸——尽管其目的地尚不清楚。与这条消息一同传出的还有《宪法》和《独立宣言》原件的不翼而飞。"
 worldnews.2203.a:0 "意想不到的结果"
 worldnews.2453.t:0 "《赤潮》"
 worldnews.2453.d:0 "伊格纳斯·舍纽斯，立陶宛著名印象派作家，最近出版了新书《赤潮》，打破了立陶宛在文学上默默无闻的历史。\n\n同他的知名作品《驼背》相似，《赤潮》讲述了一个印象派风格，关于两位身处分裂国家的年轻人的爱情故事。但真正吸引人的是故事的背景，故事发生在平行时间线，俄罗斯付出了惨重的代价打赢了日俄战争，这引起了一系列事件，最终导向世界大战。法国输给德国，而德国则陷入革命烈火，被工团政权推翻。法国陷入兵变和混乱，政府被超现实主义者和前卫派推翻，因此没能抓住德国的虚弱时刻。同时，高尔察克在黑色百人团的支持下夺取了俄罗斯大权，令俄国陷入混乱，他建立了极端民族主义独裁政权，对莫斯科之外领土的控制也松懈下来。欧洲不久就会再次陷入战火，立陶宛则成为了东线的前沿，在这场德国与俄国的血腥斗争中，即便强者也会在须臾之间灰飞烟灭。小说在最后暗示了俄国的突破，以及野心勃勃的不列颠帝国的海上入侵……\n\n这本书对暴行和战争罪的刻画令人非常不适，因此招致批评。但舍纽斯为自己的作品辩护，称这“完全可能发生在另一个宇宙中”。"
 worldnews.2453.a:0 "一个饥肠辘辘的艺术家的疯言疯语罢了……"
 worldnews.2454.t:0 "《至暗时刻：诸神黄昏》"
 worldnews.2454.d:0 "英国政治家、前海军大臣温斯顿·丘吉尔出版了《至耀时刻》的续作，《至暗时刻：诸神黄昏》。\n\n德国以胜利者的姿态居于欧洲，随心所欲地规划这片大陆，但局势远非四平八稳：最典型就是因为失败的政变，德雷斯勒被迫在法国给霍斯特·威塞尔和图勒卫队创建他们自己的国家。不列颠也落入德雷斯勒手中，他释放了苏格兰和威尔士，并把英国改名为英格兰王国——这不过是人民主义者对联合王国的嘲讽，而国王则是爱德华的弟弟乔治。这本书在写到60年代时节奏突然加快，德雷斯勒身体状况每况愈下，继承者问题逐渐浮出水面。同时，日本野蛮地称霸东亚，无人胆敢反抗天皇的意志。而稳定，或者说停滞的美国，仍然是地球上最后的民主先锋。剧情在德雷斯勒死后进入高潮，德国陷入四方内战，之后，俄罗斯在所谓神圣俄罗斯帝国的名下一统，其领袖为自称“摄政”的拉斯普京，他相信尼古拉二世仍然活着，但在迎回沙皇前，俄罗斯必须“净化”。英格兰也陷入血腥内战，双方分别是乔治国王忠诚派和一个大帐篷式的联盟，其中有忠于流亡的爱德华国王的保王党、共和派甚至工团主义者。\n\n这本书招致评论家的一致批评，历史爱好者和普通读者也恶评如潮。德国崩溃、法兰西图勒卫队国在世界大事背后做的手脚、俄罗斯陷入军阀混战状态、抽干地中海等等毫无道理的情节让读者们敬而远之。此外，许多人认为此书说教味道太重，文笔也差，甚至丘吉尔本人也承认这算不上他最好的作品。"
 worldnews.2454.a:0 "我可不想把这本书放在书桌上！"
 worldnews.2040.t:0 "威尔伯特·李·奥丹尼尔当选联盟国总统"
 worldnews.2040.d:0 "出人意料的事发生了，德克萨斯的民主党人威尔伯特·李·奥丹尼尔在最近的联盟国总统选举中获胜，他希望通过民粹主义和保守主义双管齐下来重建国家。至上党对事态发展感到震惊，不相信被时代抛弃的民主党还能赢得选举，但奥丹尼尔传递的独特信息和惊人的魅力为他赢得了竞选的胜利。\n\n奥丹尼尔作为政治家的经验尚且不足，据传比起立法者，他更适合当一名竞选者，但他淳朴热情的信条和德克萨斯人的独特魅力肯定会让批评者措手不及。"
 worldnews.2040.a:0 "出人意料的结果"
