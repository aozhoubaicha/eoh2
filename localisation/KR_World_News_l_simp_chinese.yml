 worldnews.257.t:0 "直布罗陀陷落"
 worldnews.257.d:0 "来自直布罗陀的消息证实了这座小城已经被[new_controller.GetAdjective]军队占领了。在此之前，[new_controller.GetAdjective]军队迅速地在此地登陆，在海岸上发生了几场小规模战斗，最终一路打到了直布罗陀巨岩。为尽可能拖延[new_controller.GetAdjective]入侵者，[old_controller.GetAdjective]军队进行了顽强抵抗，但还是被击退了。\n\n尽管直布罗陀本身陷落得很快，但直到今天早晨晚些时候，在包围圈里弹尽粮绝的[old_controller.GetAdjective]军队宣布投降后，巨岩附近地道中的战斗才宣告结束。"
 worldnews.257.a:0 "他们现在拿下了地中海门户……"
 worldnews.257.b:0 "地中海的大门在我们手中！"
 worldnews.257.c:0 "直布罗陀巨岩也陷落了？"
 worldnews.258.t:0 "里斯本陷落"
 worldnews.258.d:0 "来自里斯本的消息证实了，在蒙桑托山的战斗和塔霍河河口的突击之后，[new_controller.GetAdjective]士兵占领了这座[old_controller.GetAdjective]首都。为尽可能拖延[new_controller.GetAdjective]军队，[old_controller.GetAdjective]军队进行了顽强抵抗，但还是被击退了。\n\n由于[old_controller.GetAdjective]守军故意炸毁了里斯本的桥梁，为占领整座城市，[new_controller.GetAdjective]士兵被迫横渡宽阔的河流，这也使里斯本的战局变得十分复杂。在黑马广场，[new_controller.GetAdjective]军队和官员举行了盛大的庆祝仪式，并呼吁所有躲藏在山地之中的残余[old_controller.GetAdjective]部队投降。"
 worldnews.258.a:0 "我们会战斗到底！"
 worldnews.258.b:0 "里斯本终入我手"
