 worldnews.262.t:0 "萨克拉门托陷落"
 worldnews.262.d:0 "在落基山脉上，[new_controller.GetAdjective]与加州征召兵进行了旷日持久的艰苦战斗。今天，在跨过美国河的大规模渡河突击后，他们终于拿下了萨克拉门托市，萨克拉门托是加利福尼亚州的渡河府，也是加利福尼亚州议会的所在地.\n\n尽管该城的战略意义并不突出，但这意味着[new_controller.GetAdjective]彻底拿下了落基山脉，整个中央山谷在[new_controller.GetAdjective]军队面前门户大开。很多专家预测[old_controller.GetNameDef]会明智地选择同[new_controller.GetNameDef]议和。"
