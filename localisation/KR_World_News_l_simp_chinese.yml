 worldnews.10008.t:0 "加里波第二世"
 worldnews.10008.d:0 "过去几天，长期关注意大利混乱局势的国际观察家们一觉醒来，却发现意大利社会主义共和国突然变了天。共和国近期召开的第四届大会本意是在维托里奥主席多年风雨飘摇的统治过后为革命之国推举一位新的领袖，然而，大会却陷入了僵局，混乱随之在整个劳工大会中蔓延开来。这一事件成为了压垮苦共和国动荡已久之人的最后一根稻草，最终，游离于政府管辖范围之外的势力出手了。朱塞佩·加里波第二世将军，也就是众人口中的“佩皮诺”，是民兵组织“加里波第营”的领导人，也是意大利统一运动的伟大英雄之孙，他带着由自由社会主义者、共和派、温和保守派，甚至残存的保王派组成的联盟进军都灵，推翻了工团联盟政权。如此成分复杂的队伍能否在巩固其地位后统一意大利仍是个未知数。"
 worldnews.10008.a:0 "他能终结意大利的噩梦吗？"
 worldnews.414.t:0 "波罗的联合公国崩溃"
 worldnews.414.d:0 "德意志帝国在波罗的地区的附属国，波罗的联合公国，经过几个月的内讧和森林兄弟游击队的叛乱，终于解体了。在整个公国的范围内，秩序的表象已被撕裂、毁灭，波罗的德意志人正在成群逃离他们的故土。\n\n其中一些人搬去了德国，而另一些则聚集在了自由市里加这座波罗的德意志当局的最后堡垒。虽然今后波罗的地区肯定还会再起祸端，但至少目前，这里的冲突暂告一段落，拉脱维亚和爱沙尼亚已经取得了他们的独立。"
