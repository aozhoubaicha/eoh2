 worldnews.4.t:0 "西班牙内战"
 worldnews.4.d:0 "拿破仑失败后，西班牙就陷入了暴力、异议和混乱。在街垒堆砌的紧张局势面前，所有的恳求、交易和绥靖都不过是一纸空文。终于，这个火药桶被点爆了，西班牙王国已经陷入了一场多股势力参与的三方内战，一方忠于马德里政府，一方支持王位觊觎者哈维尔，还有一方则是无政府工团主义的无政府工联。据报道，已有来自世界各地的志愿者和装备前往了西班牙来支援他们中意的阵营。\n\n作为全世界意识形态力量交织的战场，西班牙看起来将被撕个粉碎……"
 worldnews.4.a:0 "这无法避免"
 worldnews.5.t:0 "第二次世界大战"
 worldnews.5.d:0 "在工业化的基础上，世界大战带走了全世界无数年轻人的生命，但看起来即使是最可怕的噩梦也不能遏制人类的嗜血天性。在德法之间超过二十年的代理人战争，外交施压和政治角力之后，他们之间脆弱的和平终于彻底崩溃了。两大列强如今正在为一场前所未有的战争而动员自己的力量。\n\n随着欧洲再次陷入战火，新式的武器、飞机、大炮、战舰和坦克都将第一次在战场上得到检验。对于德国与法国来说，战争只会有一个结局：不成功，便成仁。"
 worldnews.5.a:0 "战争即地狱"
 worldnews.6.t:0 "达摩克利斯计划"
 worldnews.6.d:0 "德国间谍今日得到了一份关于第三国际成员赞助的一项研究计划的文件。这项名叫“达摩克利斯计划”的研究项目由多国合作研发，目的是利用核反应的毁灭性力量来创造一种“拥有有史以来最具毁灭力量的炸弹”。德国著名物理学家阿尔伯特·爱因斯坦警告称，一颗成功的“核弹”也许能让一整座城市化作焦土。\n\n德国情报部门同它的亲密盟友分享了相关信息，现在几乎全世界都知道了这项研究。一些人认为这只是幼稚的狂想，但很多专家都担心研究会取得实质性突破。"
 worldnews.6.a:0 "如果他们成功了的话……"
