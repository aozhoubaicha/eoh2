 worldnews.264.t:0 "新加坡陷落"
 worldnews.264.d.sia:0 "新加坡，“东方直布罗陀”，英国旧主和德国新主眼中坚不可摧的堡垒已被皇家[SIA.GetAdjective]军队攻陷。\n\n[SIA.GetAdjective]在新加坡的军事管理层已将浮尔顿大厦选为指挥部，而这座城市也已经被改名为“辛哈那空”，也就是“狮城”的意思。这样一来——马六甲海峡多少已经被[SIA.GetAdjective]所控制。"
 worldnews.264.d.jap:0 "新加坡，“东方直布罗陀”，英国旧主和德国新主眼中坚不可摧的堡垒已被日本帝国军队攻陷。\n\n新加坡的日本军管当局已将浮尔顿大厦选为指挥部，而这座城市也已经被改名为昭南岛，意为“昭和年间夺取的南方岛屿”。在大街上巡逻的宪兵队正向人民宣示着：日本人将常驻此地。"
 worldnews.264.d.other:0 "新加坡，“东方直布罗陀”，英国旧主和德国新主眼中坚不可摧的堡垒已被[new_controller.GetAdjective]军队攻陷。\n\n新加坡的[new_controller.GetAdjective]军管当局已将浮尔顿大厦选为指挥部，如今在街头巡逻的卫兵已暗示了[new_controller.GetAdjective]将在此长留。"
 worldnews.264.a:0 "德国在东印度的统治被[new_controller.GetNameDef]动摇了"
 worldnews.264.b.sia:0 "狮城周边都是暹罗的土地！"
 worldnews.264.b.jap:0 "为了天皇！"
 worldnews.264.b.other:0 "狮城是我们的了！"
 worldnews.264.c:0 "当德皇的海军陆战队抵达时，他们会后悔为了这一小片殖民地而做出的一切的！"
 worldnews.264.e:0 "新加坡是不列颠的正当领土。让我们密切关注事态的发展"
 worldnews.266.t:0 "香港陷落"
 worldnews.266.d.asia:0 "在突破了醉酒湾防线并在香港岛上登陆后，[new_controller.GetNameDef]已占领了香港这一不列颠帝国昔日的殖民地。对守军来说，形势已变得极为不利。港督本人则在被[new_controller.GetAdjective]选定为临时指挥部的香港半岛酒店亲自向敌方投降。\n\n在简短的仪式过后，新任的[new_controller.GetAdjective]港督向全世界宣布，一个“从西方殖民主义解放出来的新香港”已经建立了。"
 worldnews.266.d.legat:0 "在突破了醉酒湾防线并在香港岛上登陆后，[new_controller.GetNameDef]已占领了香港这一不列颠帝国昔日的殖民地。对守军来说，形势已变得极为不利。港督本人则在被[new_controller.GetAdjective]选定为临时指挥部的香港半岛酒店亲自向敌方投降。\n\n在简短的仪式过后，新任的[new_controller.GetAdjective]港督向全世界宣布，一个“西方人控制的老香港”又回来了。"
 worldnews.266.d.other:0 "在突破了醉酒湾防线并在香港岛上登陆后，[new_controller.GetNameDef]已占领了香港这一不列颠帝国昔日的殖民地。对守军来说，形势已变得极为不利。港督本人则在被[new_controller.GetAdjective]选定为临时指挥部的香港半岛酒店亲自向敌方投降。\n\n如今，“东方之珠”终于被[new_controller.GetAdjective]彻底控制了。"
 worldnews.266.a:0 "香港的陷落是对使馆城市的重重一击"
 worldnews.266.b.asia:0 "从西方殖民主义手中解放的新香港将会走向繁荣！"
 worldnews.266.b.legat:0 "香港回到了我们手中。"
 worldnews.266.b.other:0 "东方之珠安全了。"
 worldnews.266.c:0 "使馆城市不会容忍这样的侵略行为"
 worldnews.266.e:0 "昔日的英国殖民地又遭到了攻击，希望这不会变成一个典范"
 worldnews.267.t:0 "马尼拉陷落"
 worldnews.267.d:0 "在菲律宾及其盟友的守军撤退后，她的首都马尼拉已经被[new_controller.GetAdjective]所攻克。在城市陷落后，菲律宾在科雷希多岛的海岸炮还是减缓了战略要地马尼拉湾的陷落。不过在[new_controller.GetAdjective]的攻势下，这里还是陷落了。\n\n随着马尼拉落入[new_controller.GetAdjective]手中，人们预测他们马上就会占领整个菲律宾。这是[old_controller.GetFactionName]军队在亚洲和太平洋的巨大溃败。"
 worldnews.267.a:0 "马尼拉的陷落确保了[new_controller.GetNameDef]将牢牢掌控东印度群岛"
 worldnews.267.b.asia:0 "我们从西方殖民者手中抢过了在东印度群岛的霸权。"
 worldnews.267.b.other:0 "我们马上就可以控制整个菲律宾了！"
 worldnews.267.c:0 "撤到丛林里去，我们不能让菲律宾就这么沦陷！"
 worldnews.268.t:0 "加尔各答陷落"
 worldnews.268.d:0 "消息已经确认，在经过一段时间的狂轰滥炸后，孟加拉的加尔各答已经落入了[SIA.GetAdjective]之手。在乔林基街的苦战结束之后，城里的枪炮声逐渐褪去，整座城市再度陷入沉寂。\n\n有消息称，为了维持这座城市的秩序，[SIA.GetAdjective]军队正在街上巡逻，而诸如大规模逮捕和暴行的未经证实的消息也不胫而走，登上亚洲的各大报刊。随着加尔各答的陷落，很多人预计整个印度也将不保。"
 worldnews.268.a:0 "作为孟加拉的首府，加尔各答是通往印度的最后一扇大门"
 worldnews.268.b:0 "孟加拉和阿萨姆的人民在印度的统治之下经受了太多苦难了"
 worldnews.268.c:0 "我们损失惨重，但尚未失败。工人们，起来抵抗这些保皇派压迫者吧！"
 worldnews.268.e:0 "印度的事不归暹罗人管。如果我们的同胞挡不住他们，那我们必须干预"
 worldnews.268.f:0 "真是令人担忧。昔日不列颠王冠上的明珠不该归暹罗人管"
 worldnews.269.t:0 "德里陷落"
 worldnews.269.d:0 "[SIA.GetAdjective]在印度次大陆上的攻势仍在继续，德里的沦陷则为这场战役画上了句号。作为未来可能的统一的印度的首都，新德里极具战略价值，而它的陷落也许会成为印度战役的一个决定性事件\n\n据未经证实的消息称，总督本人在监督将自己的财产从总督府转移到卡车上时被[SIA.GetAdjective]的军队俘虏了。"
 worldnews.269.a:0 "德里仍是这个分裂国度的首都，而分裂则会带来灭亡"
 worldnews.269.b:0 "控制德里之后，我们定能将印度人民从西方殖民势力手中解放出来"
 worldnews.269.c:0 "这真是一场灾难，我们要立刻向协约国盟友求援！"
 worldnews.269.e:0 "暹罗帝国主义与不列颠帝国主义不过一丘之貉"
 worldnews.269.f:0 "我们在亚洲的最后堡垒不容丢失，马上安排紧急会议"
 worldnews.270.t:0 "曼谷陷落"
 worldnews.270.d.can:0 "今天早些时候，在激烈战斗后获胜的[new_controller.GetAdjective]士兵列队行进在曼谷街头。拉查达蒙街道两边的大多数建筑物都在炮火中损毁了，而昔日[old_controller.GetAdjective]的阿南达沙玛空皇家御会馆现在飘扬着米字旗。\n\n[old_controller.GetAdjective]政府已经接受了与[new_controller.GetAdjective]谈判，由于大部分旧内阁成员已经被认定死亡，许多自由泰国运动的成员现在已经上任他们之前被预先安排在临时政府内的位置。城外的战斗还在持续，没人知道这会持续多久。"
 worldnews.270.d.jap:0 "随着曼谷的战斗结束，太阳旗现在飘扬在这座已经在日语里被称作“Bankoku”的城市的每一个角落。[new_controller.GetAdjective]官员已经开始建立一个过渡政府来处理他们新征服的土地。\n\n目前不满者已经被聚集起来并在午夜遭到了驱逐，而投降了的[old_controller.GetAdjective]军队则开始前往在农村地区给他修建的新集中营。当地的一些[old_controller.GetAdjective]领导人被要求切腹自尽以弥补他们的失败，同时也是为了消除他们可能带来的反抗。曼谷的皇宫则开始为了能作为天皇的新行宫而进行装修。而城外的战斗还在持续，没有人知道这会持续多久。"
 worldnews.270.d.gea:0 "今天早些时候，在激烈战斗后获胜的德国士兵列队行进在曼谷街头。拉查达蒙街道两边的大多数建筑物都在炮火中损毁了，而昔日[old_controller.GetAdjective]阿南达沙玛空皇家御会馆现在飘扬着德国军旗。\n\n有消息称，暹罗政府里的许多亲德分子正和[new_controller.GetLeader]一起讨论战后他们在德国人的新秩序下的地位，而其他[old_controller.GetAdjective]士兵则正向乡村撤退。"
 worldnews.270.d.inc:0 "今天早些时候，在激烈战斗后获胜的印度支那士兵列队行进在曼谷街头。拉查达蒙街道两边的大多数建筑物都在炮火中损毁了，而昔日[old_controller.GetAdjective]阿南达沙玛空皇家御会馆现在飘扬着金星红旗。\n\n印度支那联盟战胜了自己的头号大敌，这个新成立的国家终于安全无虞了。现在，随着城市里最后一支[old_controller.GetAdjective]守军被击溃，看起来城市周遭的抵抗也很快会结束。"
 worldnews.270.d.bur:0 "今天早些时候，在激烈战斗后获得胜利的缅甸士兵列队行进在曼谷街头。和大城王朝一样，曼谷也被看起来势不可挡的缅甸战争机器轻松征服了。为了显示自己的力量，缅甸军队将大王宫夷为了平地，许多[old_controller.GetAdjective]的民族珍宝也可能因此而遗失。大量的难民正在逃往乡村，而绝大多数[old_controller.GetAdjective]军队正在城市最后几个街区血战到底。在这次胜利之后，[new_controller.GetLeader]的名字将会在历史书中与莽应龙和雍籍牙相提并论。"
 worldnews.270.d.other:0 "今天早些时候，在艰苦斗争后获得胜利的[new_controller.GetAdjective]士兵列队行进在曼谷街头。拉查达蒙街道两边的大多数建筑物都在炮火中损毁了，而昔日[old_controller.GetAdjective]的阿南达沙玛空皇家御会馆现在飘扬着[new_controller.GetAdjective]的旗帜。\n\n[old_controller.GetAdjective]政府已经接受了与[new_controller.GetAdjective]谈判。现在，在[old_controller.GetAdjective]的城防崩溃后，人们预测附近的抵抗也会在不久之后停止。"
 worldnews.270.a:0 "我们会战斗到底！"
 worldnews.270.b:0 "曼谷终于是我们的了！"
 worldnews.270.c:0 "嗯……"
 worldnews.271.t:0 "莫斯科陷落"
 worldnews.271.d.SOV:0 "今天，[new_controller.GetAdjective]的军队在多个地方突破首都的防御线，向克里姆林宫挺进。这是几十年来莫斯科第二次落入俄罗斯同胞之手，一些人开始怀疑，这种无谓的疯狂是否真的值得。尽管[old_controller.GetAdjective]士兵还在从高层建筑中狙杀敌军，但守军主力已经溃败并正从城区向周围的森林撤退。\n\n红场，长期以来，它一直是[old_controller.GetAdjective]城市生活的中心，但它已经变成了临时战俘营，还有一张张燃烧的碎纸正从克里姆林宫的窗户向外落下，毫无疑问，这是为防止[old_controller.GetAdjective]的情报落入[new_controller.GetAdjective]手中所作的最后一搏。对[old_controller.GetNameDef]来说，今天可不是什么好日子。"
 worldnews.271.d.other:0 "上一次莫斯科被外国军队占领的时候，整个城市都燃起了熊熊烈火。但这次不同了，如今[new_controller.GetAdjective]军队已经在许多地方突破了防线并且在克里姆林宫汇合。尽管[old_controller.GetAdjective]士兵还在从高层建筑中狙杀敌军，但守军主力已经溃败并正从城区向周围的森林撤退。\n\n红场，长期以来，它一直是[old_controller.GetAdjective]城市生活的中心，但它已经变成了一个临时战俘营，还有一张张燃烧的碎纸正从克里姆林宫的窗户向外落下，毫无疑问，这是为防止[old_controller.GetAdjective]的情报落入[new_controller.GetAdjective]手中所作的最后一搏。对[old_controller.GetNameDef]来说，今天可不是什么好日子。"
 worldnews.271.a:0 "我们要战斗到底"
 worldnews.271.b:0 "[old_controller.GetNameDef]的心脏是我们的了！"
 worldnews.271.c:0 "看来[old_controller.GetNameDef]大势已去"
 worldnews.272.t:0 "彼得格勒陷落"
 worldnews.272.d:0 "彼得大帝营建的[old_controller.GetAdjective]大都市今天沦陷了。[old_controller.GetAdjective]守军一开始还能把[new_controller.GetAdjective]军队挡在涅瓦河的对岸，但几天以后他们的阵地还是沦陷了。现在在敌军炮火无休止的轰击之下，瓦西里岛上最后一批守军也已经被击溃了。一些军事战术家称，若是进行适当的防御，该城可坚守数年之久，但如今[new_controller.GetAdjective]的攻势让他们攻进城市所花费的时间远远少于预期。\n\n[new_controller.GetAdjective]士兵正在用冬宫广场作为集结地来穿过城市剩余部分，有传言称[new_controller.GetAdjective]士兵正在前往炮兵博物馆游览，因为他们相信他们将在[old_controller.GetNameDef]军事史上赢得一席之地。"
 worldnews.272.a:0 "北方瑰宝已然陷落"
 worldnews.272.b:0 "[old_controller.GetAdjective]士气将遭受巨大打击"
 worldnews.272.c:0 "糟透了！"
 worldnews.273.t:0 "基辅陷落"
 worldnews.273.d:0 "[old_controller.GetNameDef]今天收到了一个惊天噩耗：[new_controller.GetAdjective]军队已经攻下了这座古老都城。尽管一开始的报告称，[old_controller.GetAdjective]守军有能力守住通往城市的桥梁，但看起来河流上面的道路桥梁实在太多，守军已是顾此失彼。[new_controller.GetAdjective]军队控制了第聂伯河的两岸，大大小小岛屿上的零星守军被迫投降，基辅也落入了侵略者的手中。\n\n随着中心城区落入[new_controller.GetAdjective]手中，剩下的[old_controller.GetAdjective]土地也陷入了危难之中。尽管[new_controller.GetNameDef]表示将会尊重这座自1240年被蒙古人摧毁以来已经有了七百年历史的老城，但基辅人的记忆里从未出现过如此仁慈的侵略者，他们对未来感到无比忧虑。"
 worldnews.273.a:0 "一切不会就这样结束！"
 worldnews.273.b:0 "基辅终于是我们的了！"
 worldnews.273.c:0 "[old_controller.GetAdjective]大势已去"
 worldnews.274.t:0 "里约热内卢陷落"
 worldnews.274.d:0 "看起来在[new_controller.GetAdjective]军队数日猛攻之后，里约热内卢的战斗还是结束了。尽管这座城市易守难攻，但[old_controller.GetAdjective]军队还是无法阻止卡特蒂宫和这座城市的大部分地区落入[new_controller.GetAdjective]手中。虽然山地和丛林的战斗还在继续，但[old_controller.GetAdjective]正规军已经无法再立足于城市中了。\n\n里约的许多部分都毁于战火，[new_controller.GetAdjective]炮火摧毁了坎德拉利亚教堂，而皇家格兰德萨隧道则被绝望的[old_controller.GetAdjective]士兵炸毁以抵御敌军前进。随着[new_controller.GetAdjective]军队占领了市中心的几乎所有街巷，很显然[new_controller.GetNameDef]在对抗[old_controller.GetNameDef]的战斗中取得了重大进展。"
 worldnews.274.a:0 "不！怎么会这样？！"
 worldnews.274.b:0 "我们的指挥官干得漂亮"
 worldnews.274.c:0 "[old_controller.GetAdjective]大势已去"
 worldnews.275.t:0 "哈瓦那陷落"
 worldnews.275.d:0 "尽管[old_controller.GetAdjective]士兵与民兵已经被逼出哈瓦那，退守至乡村或者西班牙人留下的堡垒，但在几小时的狂轰滥炸后，他们也不得不向[new_controller.GetAdjective]军队投降。随着[new_controller.GetAdjective]旗帜在那座出现在无数明信片上的莫罗城堡上升起，通往哈瓦那港的入口已然被侵略者所控制。尽管在数量与质量上都无法胜出，但[old_controller.GetAdjective]军队仍然与敌军一个街区一个街区地战斗着，以期他们的顽强抵抗能尽可能延缓[new_controller.GetNameDef]占领整座城市的进程。最终，他们的英勇抵抗仍以失败告终，哈瓦那如今已经陷入了外人手中。"
 worldnews.275.a:0 "告诉人民，为了自己的自由而战……"
 worldnews.275.b:0 "看起来美国人重演了历史"
 worldnews.275.c:0 "他们的抵抗不过是徒劳"
 worldnews.275.e:0 "看样子古巴站错队了……"
 worldnews.275.f:0 "这个岛屿不久就会是我们的了"
 worldnews.276.t:0 "罗马陷落"
 worldnews.276.d:0 "今天，一名[new_controller.GetAdjective]将领接受了永恒之城的投降。数日以来，[new_controller.GetAdjective]士兵已经进入郊区作战，而尽管如今一部分沼泽地还处在[old_controller.GetAdjective]控制之下，连接罗马市中心与梵蒂冈城的主路已经落入敌手。有人看到[old_controller.GetAdjective]士兵分散撤入这座罗马帝国古都周围的山麓中。\n\n[new_controller.GetNameDefCap]已经小心翼翼地宣布将派特殊宪兵阻止对圣伯多禄大教堂和万神殿的劫掠，并且在同教宗就梵蒂冈在[new_controller.GetAdjective]控制下的自治问题开始谈判。"
 worldnews.276.a:0 "罗马陷落了！"
 worldnews.276.b:0 "罗马终于是我们的了！"
 worldnews.276.c:0 "[old_controller.GetNameDef]还有可能东山再起吗？"
 worldnews.277.t:0 "维也纳陷落"
 worldnews.277.d:0 "五百年以来，上帝一直保佑维也纳这座哈布斯堡王朝的都城不被外国占领……直到今日。几天前[new_controller.GetAdjective]的军队一直在进攻防守在多瑙河岸边的[old_controller.GetAdjective]军队，但今天他们跨过了多瑙河，步入了维也纳。有传言称[old_controller.GetAdjective]的皇室在见情况不妙后早已溜之大吉。如今，这座城市被[new_controller.GetNameDef]彻底控制，而城中的艺术家和音乐家们则在思考这座欧洲文化之堡的未来将走向何方。\n\n[new_controller.GetNameDefCap]正策划在环城大道上举办一场阅兵式来庆祝他们伟大的军事胜利，而负责这次阅兵的[new_controller.GetAdjective]将军则打算在新皇宫的阳台上对宫下的市民们讲话，安抚受到数周来的战斗惊吓的民众。"
 worldnews.277.a:0 "维也纳陷落？怎么可能？！"
 worldnews.277.b:0 "维也纳终于是我们的了！"
 worldnews.277.c:0 "看样子[old_controller.GetNameDefCap]要完蛋了……"
 worldnews.278.t:0 "北京陷落"
 worldnews.278.d:0 "经过首都郊区数日的激战后，[new_controller.GetAdjective]的士兵终于登上了北京的外城墙，击退了守军并彻底击溃了首都的防线。随着进出城市的铁路线被切断，残余的[old_controller.GetAdjective]军队迅速崩溃并融入了居民当中。\n\n在正阳门的火光让浓浓的黑烟冲天而起的同时，天安门城楼上飘扬起了[new_controller.GetAdjective]的旗帜，但对于饱受战争之苦的人民来说，旗帜背后那点可怜的象征意义微不足道。中国人现在只希望作为本世纪无数占领过这个城市的势力中的一个，这座城市的新占领者能最终带来一份和平与秩序。"
 worldnews.278.a:0 "北京陷落？怎么可能？！"
 worldnews.278.b:0 "紫禁城是我们的了！"
 worldnews.278.c:0 "多次易手的北京不过是迎来了一个新的主人罢了"
 worldnews.279.t:0 "上海陷落"
 worldnews.279.d.china:0 "很多年以来，都不曾有过一个中国人站在外滩上并真正说出这是他们的领土，不过多亏了[new_controller.GetAdjective]士兵的努力，现在海关大楼的楼顶飘扬着一面全新的旗帜。尽管这座城市受到了国际保护，但在面对一支真正的军队时，上海军警的抵抗显得极其无力，胜利因此还是来得十分轻松。老百姓们对抵抗并不感兴趣，而他们的不合作态度对本已脆弱的防御更是雪上加霜。\n\n这座国际化都市的未来现在仍不明朗，尽管统一毫无疑问会解决很多社会问题，但它之前的繁荣都是建立在贸易与外国投资之上。一切都还没有定论，而城中外国人的命运也一样扑朔迷离。"
 worldnews.279.d.other:0 "尽管这座城市受到了国际保护，不过由于在面对地方警察和守军时巨大的数量优势，[new_controller.GetAdjective]军队还是攻下了上海，并在外滩上升起了自己的旗帜。而仅仅几年前，类似的举动还必定会激起国际上的公愤，但不断升温的紧张局势和其他地区的冲突也让国际委任政府失去了真正可靠的保护。\n\n[new_controller.GetAdjective]士兵已经开始劫掠国际租界之外的地区，并且擅自侵扰那里的居民。大多数外国人还没有受到伤害，但他们也处在担忧之中。"
 worldnews.279.a:0 "我们要不惜一切代价把上海夺回来"
 worldnews.279.b:0 "上海终于是我们的了！"
 worldnews.279.c:0 "中国的乱局什么时候是个头？"
 worldnews.280.t:0 "华沙陷落"
 worldnews.280.d:0 "在文艺复兴时期，华沙曾经被称作“东方巴黎”，但近些年来，华沙的日子并不好过。在大战过后，它曾有复兴的希望，可惜命运并不仁慈，[old_controller.GetAdjective]军队试图在维斯瓦河两岸抵挡[new_controller.GetAdjective]的先头部队，但只落得个仓皇逃窜的下场。\n\n痛苦的现实已成回忆，但根据[new_controller.GetNameDef]的说法，华沙的王宫又一次被逃离的[old_controller.GetAdjective]士兵所劫掠。而[old_controller.GetNameDefCap]则对这一说法嗤之以鼻，声称[new_controller.GetAdjective]军队才是在激战过后劫掠王宫的罪魁祸首。但不管怎样，随着首都的陷落，[old_controller.GetNameDef]如今前途黯淡。"
 worldnews.280.a:0 "华沙！不要啊！"
 worldnews.280.b:0 "华沙终于是我们的了！"
 worldnews.280.c:0 "哦……"
 worldnews.281.t:0 "悉尼陷落"
 worldnews.281.d.siam:0 "在继续征服南方大陆的过程中，[new_controller.GetNameDef]已经占领了澳大拉西亚的悉尼。当地抵抗军已经被迫通过悉尼港大桥撤退到天文台山的新阵地，但他们试图炸毁大桥的计划却被行进中的[new_controller.GetAdjective]军队挫败了。\n\n[new_controller.GetAdjective]的战旗如今飘扬在悉尼市政厅的上方，那里已经被临时改为城市守军的新指挥部，而军队和警察也在密切注视着悉尼的街巷。"
 worldnews.281.d.other:0 "当[new_controller.GetAdjective]军队杀到悉尼的蓝山山麓下，这座城市的沦陷也只是时间问题了。随着一系列有限的交战，[old_controller.GetAdjective]军队缓缓撤退，并在昨天撤到了码头。不过由于悉尼港大桥在民众心中意义重大，守军没有炸毁它，而最终随着大桥的陷落，指挥官不得不开始就停火进行谈判。\n\n悉尼一开始是作为英国流放犯人的地方，但现在具有讽刺意味的是，这座城市自己也成了一座监狱。更糟糕的是，军事专家预测，在遭受了如此巨大的打击之后，这将会是[old_controller.GetNameDef]毁灭的开始。"
 worldnews.281.a:0 "我们很快就会重返悉尼的"
 worldnews.281.b:0 "悉尼终于是我们的了！"
 worldnews.281.c:0 "[old_controller.GetAdjective]大势已去"
 worldnews.282.t:0 "墨西哥城陷落"
 worldnews.282.d:0 "墨西哥城，作为北美洲最古老的首都以及世界人口第五多的城市，今天落入了[new_controller.GetAdjective]侵略军的手中。他们包围了这座城市，然后从西边早已干涸的湖床进军，切断了城区低地的主要交通，并迫使[old_controller.GetAdjective]守军撤至东部的丘陵地带。今天，已经有人目击到[new_controller.GetAdjective]占领军的将领进入国家宫与地方长官商讨停火事宜。\n\n有流言称[new_controller.GetAdjective]士兵正在前往古老的阿兹特克废墟游览并为自己带回了一些“免费”纪念品。看起来西班牙暴政的幸存者现在不得不忍受[new_controller.GetAdjective]枷锁下的统治了。"
 worldnews.282.a:0 "一切不会就这样结束"
 worldnews.282.b:0 "墨西哥的心脏是我们的了！"
 worldnews.282.c:0 "哦……"
 worldnews.283.t:0 "阿尔及尔陷落"
 worldnews.283.d:0 "从古老的阿尔及尔城传来消息，在1920年流亡至此的法国政府的首都被[new_controller.GetAdjective]军队攻克了。在缓慢而高效地通过海岸附近的殖民地大道后，[new_controller.GetNameDef]军队在离开阿尔及尔人口稠密区的海岸时遭遇了激烈抵抗。在欧洲的赛伊达瓦德和著名的非洲圣母院，[new_controller.GetAdjective]与[old_controller.GetAdjective]之间发生了激烈的交火，不过在黎明时分，整座城市大部分地区都陷落了，而堡垒里最后的抵抗也被消灭了。当新一天的太阳在海湾升起时，这座城市已经迎来了一个新主人的保护。"
 worldnews.283.a.commune:0 "我们不能让公社摧毁正统法兰西的最后堡垒！"
 worldnews.283.a:0 "难道这就是我们再征服梦想的终结？"
 worldnews.283.b:0 "阿尔及利亚政权不会再惹麻烦了"
 worldnews.283.c.commune:0 "看起来公社终于完成了他们的革命。"
 worldnews.283.c:0 "[old_controller.GetNameDefCap]死定了"
 worldnews.411.t:0 "新皖系承认奉天政府"
 worldnews.411.d:0 "新皖系军阀领袖，华东霸主陈调元现已正式承认奉天政府为中国唯一的合法国民政府。由于奉系在八省联合内战期间公开支持安庆方面，因此陈调元做出此决定并不令人感到意外，但此事一出，却仍引得举国震动，也让西方对日本在华势力的扩大倍感警惕。这项宣言将会成为中国历史上一枚永不磨灭的重要印记。"
 worldnews.411.a:0 "好消息！"
 worldnews.411.b:0 "恐怖的进展"
 worldnews.412.t:0 "北京统一大会"
 worldnews.412.d.chinese:0 "就在几周前，没几个人会相信张作霖在北京主持的统一大会能够成功。国外媒体的嘲笑，国内报刊的怀疑，甚至连与会者也对此不抱希望。尽管如此，中国还是迈过了历史的新门槛，过去的敌人如今为了国家聚在一起协商，中国的大片江山归于一面旗帜之下，这是数十年内乱来的首次。\n\n展望未来，实现祖国之实质统一道阻且长，但千里之行始于足下——希望今后能有更多志同道合者加入这个队伍。"
 worldnews.412.a:0 "伟大的成就！"
 worldnews.412.b:0 "我们必须做好准备"
 worldnews.412.c:0 "有意思"
 worldnews.420.t:0 "共产主义者夺取了阿根廷的政权"
 worldnews.420.d:0 "在社会主义者于阿根廷-智利战争中获胜之后，新政府似乎逐渐开始在阿根廷扎下根来。然而近日举行的阿根廷劳工联合会议的结果似乎不能令由利沃里奥·胡斯托主席领导的阶级工团联盟委员会满意。于是他们发动了一场政变，尽管他们遭受了些许阻力，但初出茅庐的政府部队根本无法阻止共产主义者的行动，阶级工团联盟委员会现在完全控制了会议。而这究竟是会结束阿根廷国内的暴力政治争端，还是会进一步激化厌倦战争的民众的紧张情绪，仍有待观察……"
 worldnews.420.a:0 "看样子社会主义者的团结就到此为止了……"
 worldnews.420.b:0 "真的一定要同志内讧吗？"
 worldnews.421.t:0 "激进无政府主义者夺取了阿根廷的政权"
 worldnews.421.d:0 "在社会主义者于阿根廷-智利战争中获胜之后，新政府似乎逐渐开始在阿根廷扎下根来。然而近日举行的阿根廷劳工联合会议的结果似乎不能令阿根廷工团联盟满意。虽然温和派接受了选举结果，但激进派很快便发动了夺权行动，并在塞韦里诺·迪·乔瓦尼的领导下击败了布宜诺斯艾利斯的政府军。进军总统府后，塞韦里诺紧接着控制了会议，并宣誓接过会议主席一职，而与之敌对的阿根廷工团联盟已经被从国会中清除出去。而这究竟是会结束阿根廷国内的暴力政治争端，还是会进一步激化厌倦战争的民众的紧张情绪，仍有待观察……"
 worldnews.421.a:0 "看样子社会主义者的团结就到此为止了……"
 worldnews.421.b:0 "真的一定要同志内讧吗？"
 worldnews.422.t:0 "[FOP.GetAdjective]主席被发现死亡"
 worldnews.422.d:0 "在社会主义者于阿根廷-智利战争中获胜之后，新政府似乎逐渐开始在阿根廷扎下根来。在阿根廷工团联盟于劳工联合会议中取得了明显的多数席位后，许多人都期望新政府能够最终稳定国内局势。不过这似乎不可能成真了，人们发现安东尼奥·索托主席和他的主要政治盟友埃米利奥·洛佩斯·阿朗戈被已经身亡。阿根廷工团联盟的温和派现已群龙无首，很快便失去了对联盟的控制，取而代之的是激进派领袖塞韦里诺·迪·乔瓦尼，他迅速揭露了会议内其他派系的阴谋，并迅速接管了政府。虽然许多人将该阴谋的揭露视作实现阿根廷政治稳定的转折点，但也有人怀疑塞韦里诺的统治能否达到其前任的水平。"
 worldnews.422.a:0 "真野蛮！"
 worldnews.422.b:0 "但愿新主席能处理好局势"
 worldnews.423.t:0 "巴尔多梅罗主席被剥夺权力"
 worldnews.423.d:0 "在社会主义者于阿根廷-智利战争中获胜之后，新政府似乎逐渐开始在阿根廷扎下根来。在阿根廷地区工人联合会于劳工联合会议中取得了明显的多数席位后，许多人都期望新政府能够最终稳定国内局势。不过这似乎不可能成真了，无政府主义者和共产主义者的部队在首都爆发了冲突，而冲突的胜利方很快又与巴尔多梅罗主席的部队发生了冲突。在迫使巴尔多梅罗辞职后，[FOP.GetLeader]的部队迅速占领了会议，驱逐了反对派，并让[FOP.GetLeader]宣誓成为新主席。而这究竟是会结束阿根廷国内的暴力政治争端，还是会进一步激化厌倦战争的民众的紧张情绪，仍有待观察……"
 worldnews.423.a:0 "看样子社会主义者的团结就到此为止了……"
 worldnews.423.b:0 "真的一定要同志内讧吗？"
 worldnews.7.d.pluralism:0 "在1937年的奥匈二元协定会议期间，奥地利向其帝国的自治领承诺，在外莱塔尼亚的少数民族也将获得自治权。然而，匈牙利人不愿意废除他们在帝国下享有的自治权和特权。因此，奥地利人宣布他们既要羞辱匈牙利，也要用武力解放斯洛伐克人、特兰西瓦尼亚人和鲁塞尼亚人，而且奥匈边境已经开始了小规模的冲突。只有时间会告诉我们二元君主制的命运。"
 worldnews.7.d.illyria:0 "在1937年的奥匈二元协定会议时期，奥地利代表向匈牙利代表保证，历史悠久的克罗地亚王国和十年前新建立的伊利里亚王国都将归还给帝国的外莱塔尼亚一半。匈牙利人不久后试图进驻克罗地亚-斯拉沃尼亚，但他们在边境上遇到了伊利里亚军队，他们拒绝让匈牙利人进入本国领土。匈牙利人和伊利里亚人之间的小冲突现在已经演变成一场大规模战争，这场战争使帝国中的奥地利和匈牙利这两个强大领地陷入了与前自治领的对立局面，所有的自治领都担心奥匈二元格局再次出现。然而，此时的加利西亚-洛多梅里亚正被邻国虎视眈眈……"
 worldnews.7.d.hungary:0 "在1937年的奥匈二元协定会议时期，奥地利代表向匈牙利代表保证，历史悠久的克罗地亚王国和十年前新建立的伊利里亚王国将归还给帝国的外莱塔尼亚一半。匈牙利人不久后就要求维也纳履行他们的协议，但帝国政府出人意料地回绝了。愤怒的匈牙利人试图用武力夺回克罗地亚-斯拉沃尼亚，但遭到伊利里亚军队的阻止。现在奥地利已经加入了这场有利于伊利里亚人的冲突，发誓要结束匈牙利称霸帝国的妄想。"
 worldnews.7.b:0 "帝国主义间的矛盾显而易见"
 worldnews.10.t:0 "奥匈联邦化"
 worldnews.10.d:0 "对于过去的数十年，奥匈帝国一直维持着由维也纳和布达佩斯领导的去中心政权，最明显的就是1927年伊利里亚自治政府的成立。现在这一进度又跨了一步，随着[AUS.GetNameDef]的成立，现在这一进度又一次飞跃。帝国已经将其自身变革成更具有代表性的政府，并通过制度将全国各部更加紧密地连接在一起。随着去中心化政策的变更，统一的国家取代了过去争吵不断的帝国，欧洲的力量平衡已经朝着哈布斯堡而非现今秩序的敌人倾斜。"
 worldnews.10.a:0 "但这又有什么用呢？"
 worldnews.10.b:0 "他们保守的“改革”阻挡不了革命浪潮！"
 worldnews.14.d.puppets:0 "匈牙利战败后，加利西亚-洛多梅里亚、波希米亚和伊利里亚政府希望奥地利给予匈牙利少数民族自治权的承诺即将实现。但与期望相反，奥地利拒绝了任何给予自治的建议，因此这些斯拉夫国家们决定反叛奥地利。现在，帝国的各个部分不在奥地利军队的手中就是表示公开反叛，维也纳也宣布了1867年以前奥地利帝国再度回归。大部分人都觉得反叛很快就会被粉碎，中欧的旧秩序马上就会归来。"
 worldnews.14.d.nopuppets:0 "伊利里亚和波希米亚叛乱后，奥匈帝国似乎重新回到了1920年的局面。但与上次不同，尽管提出承诺，但奥地利拒绝了让匈牙利控制克罗地亚-斯拉沃尼亚的要求。当愤怒的匈牙利试图用武力夺回领土的时候，他们却遭到了地方军的突袭并且很快就被击溃。现在，整个帝国都掌控在奥地利军队的手中，维也纳也宣布了1867年前的奥地利帝国再度回归——权力集中于维也纳，并致力于维持现状和传统。虽然仍有一些人断言帝国将会崩溃，但至少现在旧秩序已重回他的宝座。"
 worldnews.14.b:0 "再多反动派也阻挡不了革命浪潮！"
 worldnews.138.d.nowar:0 "伴随着输给塞尔维亚及其盟友的丧权辱国式惨败，对于混乱的保加利亚而言，选出一个新的政府似乎成了全国的焦点。在保加利亚人民面前一共有三个选择：自由主义激进民主党，泛社会主义党和亚历山大·斯坦博利斯基的保守主义保加利亚农业国民联盟。最终，看起来像是[From.GetRulingParty]成功掌握了政权并巩固了他们的统治……"
 worldnews.254.d.carlist:0 "来自马德里的消息证实了，在丘陵和城市激战之后[new_controller.GetAdjective]士兵已经攻下了这座[old_controller.GetAdjective]城市。为尽可能拖延[new_controller.GetAdjective]军队，[old_controller.GetAdjective]军队进行了顽强抵抗，但还是被击退了。\n\n有报告显示，虽然城市遭受劫掠，但许多纪念碑和珍贵的建筑物完好无损。在首都沦陷后，除少数[old_controller.GetAdjective]将军仍在负隅顽抗外，[old_controller.GetNameDef]的投降指日可待了。"
 worldnews.265.t:0 "纽约市陷落"
 worldnews.265.d.csa:0 "[new_controller.GetAdjective]民兵已经在哈德逊河沿岸的小规模战斗中击败了赤卫队。今天早上，工团主义者失去了哈德逊河这一自然外加人工修造的屏障。不久之后，曼哈顿岛的武装也被迫投降了，这免去了城市巷战带来的巨大损失。而工团主义政府已经要求残余的赤卫队将美联储大厦中的黄金储备转移到新的安全地点，并将那些金融行业者关在福利岛监狱。\n\n如今整个纽约都已掌控在[new_controller.GetNameDef]手中，针对工团主义者对城市所造成的破坏的救灾与评估工作正在进行。"
 worldnews.265.d.other:0 "[new_controller.GetAdjective]已经推进到哈德逊河有一段时间了。今天，他们在包围剩余的守军之后终于拿下了纽约城。令征服者大为沮丧是，美联储大楼中本存放在保险箱里的黄金储备早被洗劫一空并转移到了安全的地点。而政治犯们则被留在福利岛监狱。\n\n纽约的陷落沉重地打击了[old_controller.GetAdjective]的事业，因为美国威望的最伟大的象征之一已经被武力摧毁。随着纽约战事的逐渐平息，可以肯定[new_controller.GetNameDef]在争夺新英格兰的战斗中占据了优势。"
 worldnews.265.a:0 "纽约是我们的了！"
 worldnews.265.b:0 "自由女神再次闪耀！"
 worldnews.265.c:0 "这是革命的倒退！"
 worldnews.265.d:0 "纽约决不能留在敌人手中！"
 worldnews.265.e:0 "工团主义者失去了一个重要城市"
 worldnews.284.t:0 "底特律陷落"
 worldnews.284.d.csa:0 "[new_controller.GetNameDefCap]军队昨晚成功地在赤卫队的顽强抵抗下从杰斐逊走廊跨河夺取了底特律市中心。傍晚，[new_controller.GetNameDef]的部队开始与城市北侧的部队和谈。底特律东侧的部队已经投降，而忠于工团的部队被目击到已经撤退到了城市西侧。现在工团民兵仍在仅剩空壳的费舍尔大厦、迪尔伯恩和阿尔伯特·卡恩的伟大创造中负隅顽抗。\n\n就目前而言，底特律显然成为了[new_controller.GetNameDef]的一部分，但赤卫队留下了由臭名昭著的艺术家迭戈·里韦拉签名的大桥。"
 worldnews.284.d.other:0 "[new_controller.GetNameDefCap]部队趁着敌人不注意，大胆突进了底特律的西侧。今天，他们的计划成功了，底特律的守军撤退到了市中心。对进攻者来说，迪尔伯恩的大胜增强了他们推进到底特律河岸，拿下城市的信心。\n\n[new_controller.GetNameDef]热烈庆祝着他们已经拿下底特律这一美国战略和重工业的心脏。"
 worldnews.284.a:0 "通往密歇根的道路已然大开"
 worldnews.284.b:0 "我们必须尽快收复底特律！"
 worldnews.284.c:0 "显然，这是给工团主义者的一次重击"
 worldnews.284.d:0 "这场内战还会结束么？"
 worldnews.285.t:0 "波士顿陷落"
 worldnews.285.d.nee:0 "波士顿的人民，以及新英格兰国家卫队给[new_controller.GetAdjective]军队留下了深刻的印象。入侵者在进入大开掘工程的第三隧道时遭遇了激烈的抵抗，但他们仍经由查尔斯河包围了波士顿。新英格兰国家卫队被迫从剑桥撤退，将牙买加平原区拱手让人。\n\n这场胜利的历史意义和象征意义在[new_controller.GetNameDef]并没有消失，守军已经开始利用这个城市剩下的具有美国独立精神的历史建筑如老北教堂进行防御，现在它们在街垒的映照下反而相形见绌。"
 worldnews.285.d.other:0 "对于[new_controller.GetAdjective]军队来说，将波士顿内环街的守军赶出去只需谨慎的使用武力即可。在港口的激烈战斗后，守军遭遇了令人震惊的惨败后被迫跨过查尔斯河撤退。防守方的军民都处于极度混乱中。\n\n在现场采访的[new_controller.GetAdjective]记者报告说，虽然他们可能只是通过一场残酷的战斗战胜了在[old_controller.GetNameDef]的敌人，但入侵的军队仍优先考虑挽救波士顿的历史古迹。"
 worldnews.285.a:0 "有了波士顿，新英格兰就安全了"
 worldnews.285.b:0 "自由永不灭亡！"
 worldnews.285.c:0 "美国的雅典沦陷了……"
 worldnews.286.t:0 "东京陷落"
 worldnews.286.d:0 "今天，[new_controller.GetAdjective]军队经过一番激烈的战斗终于占领了日本首都，整个日本都被首都沦陷的消息震撼到了。尽管[new_controller.GetAdjective]军队试图一锅端，但似乎皇居的人被成功疏散，目前天皇及其政府官员行踪不明。\n\n日本首都第一次被外国势力控制的消息重挫了[old_controller.GetAdjective]锐气。曾经日本民众相信他们强大的军队和国家霸权会阻挡一切入侵者。但[new_controller.GetAdjective]部队的到来打破了这一幻梦，看样子[old_controller.GetAdjective]在东亚的霸权被彻底瓦解了。"
 worldnews.286.a:0 "一场伟大的胜利！"
 worldnews.286.b:0 "我们不能灰心！"
 worldnews.286.c:0 "全东亚的明珠陷落了"
 worldnews.287.t:0 "沈阳陷落"
 worldnews.287.d.chi:0 "今天，随着最后一波攻势，[new_controller.GetAdjective]终于击溃了[old_controller.GetAdjective]守军，并夺取了满洲的第一大城市。[new_controller.GetAdjective]部队包围了依靠城墙固守的旧城守军，他们要求守军交出[old_controller.GetLeader]，但并没有收到任何回应。随后部队对其发起了进攻，期间毁掉了许多旧宫殿，但一无所获。\n\n随着城市的陷落，[old_controller.GetLeader]的政府成员越发怀疑他们的领袖是否具有保家卫国的能力，更不对他抱有能统一中国的信心。[old_controller.GetLeader]自己似乎也意识到事态的严重：必须重夺这座城市，否则[new_controller.GetAdjective]部队很快找上门来。"
 worldnews.287.d.other:0 "尽管[old_controller.GetAdjective]守军不顾一切地阻滞敌军进攻，但经过数日激烈的街巷战后，沈阳还是在今天陷落了。皇姑屯火车站作为多支[new_controller.GetAdjective]军队的进攻目标，攻守双方在此周围和站内发生了最为激烈的战斗。[old_controller.GetAdjective]军队最终还是被赶了出去，但他们破坏了大部分铁轨，扔下一个目前无法使用的车站。\n\n不管怎么说，夺取这座城市是[new_controller.GetAdjective]征服中国道路上的重大胜利。通往北京和华北平原的门户大开，军阀们都认识到了这也许意味着什么。"
 worldnews.287.a:0 "[old_controller.GetNameDefCap]马上就要沦陷了！"
 worldnews.287.b:0 "我们不久后就会夺回它！"
 worldnews.287.c:0 "满洲会迎来新主人吗？"
 worldnews.288.t:0 "符拉迪沃斯托克陷落"
 worldnews.288.d:0 "今天，符拉迪沃斯托克，[old_controller.GetNameDefCap]的栖身之所已经被[new_controller.GetAdjective]控制。该地因作为俄罗斯太平洋舰队的停泊港而崭露头角，在第二次俄国内战期间，这座城市成为了反叛的海军上将亚历山大·高尔察克的权力中心。自高尔察克在内战中第一次控制这座城市以来已经发生许多改变，他借由符拉迪沃斯托克所建立的国家至今存在着，但随着城市的失守，这个国家的未来也将前途未卜。"
 worldnews.288.a:0 "万岁！"
 worldnews.288.b:0 "我们迟早有一天否极泰来"
 worldnews.288.c:0 "[old_controller.GetNameDefCap]差点彻底失去了远东地区"
 worldnews.289.t:0 "都柏林陷落"
 worldnews.289.d:0 "今天，多份来自爱尔兰的报道确认了都柏林市已经被[new_controller.GetAdjective]部队占领。随着敌军朝着城市的要害部分推进，[old_controller.GetAdjective]军队在奥康奈尔街试图控制邮政总局的行动也在[new_controller.GetAdjective]军队势不可挡的攻势下彻底失败。\n\n尽管大多数[old_controller.GetAdjective]的民众和将领试图撤离到城郊，继续对抗[new_controller.GetNameDef]，但他们的事业已严重受挫。"
 worldnews.289.a:0 "不自由的爱尔兰永不安宁！"
 worldnews.289.b:0 "随着成功控制[old_controller.GetAdjective]首都，该岛的其他部分已是我们的囊中之物"
 worldnews.289.c:0 "[old_controller.GetAdjective]似乎已经陷入绝境"
 worldnews.290.t:0 "巴达维亚陷落"
 worldnews.290.d.dei:0 "今天，巴达维亚，[old_controller.GetNameDefCap]的中心已经沦陷。这座城市自1619年就一直在荷兰的掌控中，逐渐变成荷兰殖民帝国在这一地区的一颗明珠。荷兰王室已经对此发表了一份声明，[new_controller.GetAdjective]的总督将会负责安抚当地民众，承诺不会伤害他们。\n\n随着巴达维亚的沦陷，[old_controller.GetNameDef]维持爪哇和其他岛屿控制的能力遭受了甚至可能是永久的空前打击。恐怕没人知道他们还能否重振军队，夺回控制。"
 worldnews.290.d.ins:0 "[new_controller.GetAdjective]的军队宣布，巴达维亚，[old_controller.GetNameDefCap]的首都已经在他们的攻击下沦陷。曾经荷兰在东印度的统治中心，现在已然成为新[old_controller.GetAdjective]的首都。\n\n尽管[new_controller.GetAdjective]要求当地人服从占领，但似乎当地人更想向让征服者瞧瞧他们对于独立的坚定决心。对于[old_controller.GetNameDefCap]的剩余国民来说，巴达维亚的沦陷不仅是一次战略失败，更是对国民信心的重挫。随着撤退后的[old_controller.GetAdjective]的政府开始重组，他们是否能够赶走征服者，重夺家园还有待观察。"
 worldnews.290.d.other:0 "巴达维亚，爪哇岛最大也是最重要的城市，今天已经落入[new_controller.GetAdjective]手中。[new_controller.GetAdjective]旗帜飘扬在旧总督府的顶上，与此同时，他们的部队迅速控制了城市的重要地区和港口。\n\n巴达维亚的沦陷代表着东印度力量平衡的突变，同时也给了[new_controller.GetAdjective]军队一个坚实的基地来对周围岛屿施以影响。面对如此的挫败，[old_controller.GetAdjective]能否稳定局势，重夺控制还有待观察。"
 worldnews.290.a:0 "我们将继续战斗"
 worldnews.290.b:0 "来之不易的回报"
 worldnews.290.c:0 "东印度将迎来一位新主人"
 worldnews.412.d.foreign:0 "就在几周前，没几个人会相信张作霖在北京主持的统一大会能够成功。长久以来，中华大地饱受内乱之苦，上海的观察家们估计此次的统一努力也会随争吵化为泡影。然而，张作霖的敏锐直觉和政治手段似乎丝毫不让于老练的内务官员，如今他已通过外交方式将中国的大部分地区重新团结在了一起。\n\n不过，这个国家还未实现实质统一。张作霖的军事优势地位表明：中国始终需要一双强有力的权威之手来建立统一，保持统一。"
 worldnews.413.t:0 "[FROM.GetNameDefCap]宣告成立"
 worldnews.413.d:0 "在错综复杂的中国政局中，几乎没什么是确定的。但就连著名政治分析人士也绝不会料到[FROM.GetLeader]能从一个偏居一隅的地方军阀，崛起成为国家的领导人。尽管如此，他还是做到了：坐拥于自己的发家之地，将北京和大片华北平原尽收囊中。这些让他拥有了一个足够强大的行动基地，或许他真的能一统中华。西方国家已经承认了新成立的[FROM.GetName]，其他残存的中国派系无疑也在准备对其权力发起新的进攻。"
 worldnews.413.a:0 "很快全中国都要归我们了！"
 worldnews.413.b:0 "我们必须准备迎接新一轮的猛攻"
 worldnews.413.c:0 "祝贺您，[FROM.GetLeader]！"
 worldnews.425.t:0 "第二次阿拉伯革命"
 worldnews.425.d:0 "多年以前谢里夫侯赛因·本·阿里揭竿而起发动第一次阿拉伯大起义，而如今汉志的儿女们也再度起身反抗土耳其暴君。不过，和叙利亚类似的起义不同的是，这次起义搞不好不会获得很大的成功，因为阿拉伯人内部的鹰派已经将汉志视作了他们嘴边的一块肥肉。\n\n目前他们已经开始与埃及人谈判有关加入开罗轴心的事宜，不过他们的幻想很可能会被其他野心勃勃的阿拉伯军阀打破。"
 worldnews.425.a:0 "愿他们这次能成功"
 worldnews.426.t:0 "大叙利亚起义"
 worldnews.426.d:0 "土耳其治下的大叙利亚人民们终于决定斩断锁链，与开罗条约的兄弟们团结一道。现在，为了马什里克的解放和一个崭新的阿拉伯，各个宗教团体的叙利亚人正团结一心，推翻土耳其人的暴政。\n\n不过，也有部分野心勃勃的领袖们与开罗轴心各方之间出现了种种矛盾，毕竟大叙利亚独立的构想和法鲁克国王建立起一个由开罗统治的阿拉伯国家的想法互相冲突。"
 worldnews.426.a:0 "挥向奥斯曼帝国的又一重拳"
 worldnews.500.t:0 "新西班牙再次崛起"
 worldnews.500.d:0 "西班牙在美西战争中屈辱性的失败，使得其名闻天下的殖民帝国最终完全崩溃之后，至今已有30多年了。自那以来，他们被迫完全远离新世界，当时代将他们甩在身后时，他们只能紧紧抓住自己仅存的非洲殖民地。然而，随着卡洛斯派的新盟友实现复兴，西班牙帝国的愿景再次看到曙光，复苏的帝国刚刚将失去的殖民地古巴收复。这场新的胜利之后，马德里向每一个国家发出了西班牙帝国将正式重生的国际信息！"
 worldnews.500.a:0 "大海之外，还有领土！"
 worldnews.500.b:0 "这群傻子疯了！"
 worldnews.501.t:0 "查尔斯·柯蒂斯当选美国总统"
 worldnews.501.d:0 "尽管自1925年大萧条以来，美国出现了大规模的不稳定局势，但总统选举仍旧进行，投票结果也很明显——共和党候选人查尔斯·柯蒂斯是美国第32任总统。\n\n尽管柯蒂斯已经年事已高，但在这个艰难的时刻，他鼓足勇气竞选总统，他的政纲集中在与美利坚联合工团和美利坚至上党的谈判与和解上。他已经和他们开始了会谈，但他真的能同时满足两个对立的激进分子吗？"
 worldnews.501.a:0 "我们会关注你的进程的"
 worldnews.2100.t:0 "乔治·诺里斯当选美国总统"
 worldnews.2100.d:0 "尽管自从1925年的大萧条之后美国就从未稳定下来过，这一次的大选还是如期举行。结果显而易见——进步党的乔治·诺里斯当选美国第31任总统。\n\n乔治·诺里斯因其长期领导进步党而闻名，但他因愿意与激进分子和民粹主义者合作以结束各州的不稳定而受到很多批评。旧民主党开始抗议选举结果，声称选举遭到操纵。"
 worldnews.2100.a:0 "让我们看看他能做些什么"
 worldnews.2200.t:0 "威廉·H·默里当选美国总统"
 worldnews.2200.d:0 "尽管自从1925年的大萧条之后美国就从未稳定下来过，这一次的大选还是如期举行。结果显而易见——旧民主党的威廉·H·默里当选美国第31任总统。\n\n威廉·默里在过去十年里是美国极右翼政党一颗冉冉升起的新星，他是本土主义、经济民粹主义和传统主义的坚定支持者。这一立场让他在美国社会中树敌颇多，但旧民主党和全国民主白人联盟的势力强大。不过，至上党、社会党和其他政党已经开始抗议选举结果……"
 worldnews.2200.a:0 "意想不到的结果"
 worldnews.390.t:0 "美国内战结束"
 worldnews.390.d:0 "新大陆有史以来最血腥的冲突——第二次美国内战，终于结束了。寡妇们含着眼泪埋葬了丈夫和儿子的尸身，国之公敌也随着这一抔土化为了尘埃，一个反动的军政府如今取代了旧的合众国。奥马尔·布拉德利将军正在全国范围内剿灭联合工团和联盟国的地下武装，整个国家也开始了缓慢的重建过程……\n\n未来的美国到底是会重建民主制还是会把国父们的遗产踩个粉碎呢？只有时间能告诉我们答案。但无论如何，这场内战留给美国人民的记忆永远不会被抹去……"
 worldnews.390.a:0 "那美国梦呢？"
 worldnews.4000.t:0 "美国内战结束"
 worldnews.4000.d:0 "新大陆有史以来最血腥的冲突——第二次美国内战，终于结束了。寡妇们含着眼泪埋葬了丈夫和儿子的尸身，旧政权也随着这一抔土化为了尘埃，反动的宪政国在华盛顿升起了旗帜。重建工作已经开始，而[COR.GetName]总统则宣布将战争结束的日子定为全国性的法定节假日。\n\n昔日的民主灯塔倒塌了。新政权的未来究竟会变成什么样子呢？只有时间能告诉我们答案。但无论如何，这场内战留给美国人民的记忆永远不会被抹去……"
 worldnews.4000.a:0 "这次南方赢了……"
 worldnews.2201.t:0 "国会大厦被毁！"
 worldnews.2201.d:0 "来自华盛顿特区的突发新闻！据报道，美国国会大厦在几个小时前惨遭炸毁。连同一起被炸飞的还有休伊·朗总统和他许多最亲密的顾问，包括杰拉尔德·L·K·史密斯，著名的基督门徒教会信徒。这似乎是神圣美利坚联盟成员发起的一次成功政变，因为朗宣布打算通过一项旨在遏制内战后天主教快速增长的法案严重刺激了他们。政变本身的细节报道很少，但休伊·朗办公室起火时尖叫的录音已经广为流传。由内战老兵、神圣美利坚联盟领袖菲利普·卡罗尔领导的临时政府宣布，政府将结束对天主教徒的迫害，并从“共济会和毒害人们的启蒙思想”中重建美国。"
 worldnews.2201.a:0 "天主教的美国？下一个是啥，国家民粹主义的德国？"
 ustates.1009.t:0 "约翰·南斯·加纳当选美国总统"
 ustates.1009.d:0 "尽管在1925年大萧条之后，美国就陷入了不稳定之中，但总统选举还是如期举行，而结果显而易见——民主党候选人约翰·南斯·加纳当选为了美国第31任总统。\n\n在1932年民主党初选中加纳曾经失败了，但是他以坚决捍卫民主的立场回归并和美利坚联合工团以及美利坚至上党展开了激烈斗争，甚至爆发过残酷的武力冲突。他的立场对于美国的激进左翼和右翼来说是一个警示，而合众国的政治危机也许会变得更严峻。"
 ustates.1009.a:0 "我们看看会发生什么"
 ustates.1010.t:0 "阿尔夫·兰登当选美国总统"
 ustates.1010.d:0 "在赫伯特·胡佛完全信任前石油游说者、议员阿尔夫·兰登会解决美国的问题后，阿尔夫荣幸地接下了这份信任。在充满了社会主义及朗主义叛徒的就职演说上，兰登承诺美国会不计代价，重新成为世界级经济强权和自由民主的象征。\n\n兰登的支持者来自困境重重的美国中产阶级和广大的，统治了美国数十年的共和党精英。但是社会主义者和朗主义者都把他称作大商人的傀儡，这也昭示着美利坚进一步的分裂。"
 ustates.1010.a:0 "我们看看会发生什么"
 worldnews.1011.t:0 "国家进步党在美利坚联盟国选举中获胜"
 worldnews.1011.d:0 "事情发生了奇怪的转变，罗伯特·M·拉福莱特和他的国家进步党赢得了新成立的美利坚联盟国的总统选举。这让美利坚至上党的许多成员感到震惊，他们相信自己有能力继续控制由他们建立的国家。尽管如此，拉福莱特还是成功地赢得了选举。\n\n拉·佛莱特是前总统候选人大罗伯特·M·拉福莱特的儿子，他曾经是国家进步党的创建者。现在他们掌权了，他们将会关注进步主义，而非民粹主义，并承诺进行广泛的改革。"
 worldnews.1011.a:0 "乔装打扮的反动派！"
 worldnews.1011.b:0 "祝拉福列特先生好运！"
 worldnews.1012.t:0 "威廉·达德利·佩利当选为美利坚联盟国总统"
 worldnews.1012.d:0 "事情发生了奇怪的转变，威廉·达德利·佩利和他的基督教党赢得了新成立的美利坚联盟国的总统选举。这让美利坚至上党的许多成员感到震惊，他们相信自己有能力继续控制由他们建立的国家。尽管如此，佩利还是成功地赢得了选举。\n\n佩利被许多人形容为怪人，他的政策被许多人认为是完全疯狂的。他的“灵性论”受到了许多人的批评，他的其他政策，例如“分区制度”也受到了抨击。"
 worldnews.1012.a:0 "我们将看看他葫芦里卖的什么药"
 worldnews.1012.b:0 "我并不看好佩利能把美国弄好"
 worldnews.254.d.other:0 "来自马德里的消息证实了，在激战之后[new_controller.GetAdjective]士兵已经攻下了这座[old_controller.GetAdjective]城市。为尽可能拖延[new_controller.GetAdjective]军队，[old_controller.GetAdjective]军队进行了顽强抵抗，但还是被击退了。\n\n有报告显示马德里王宫已经彻底被[new_controller.GetAdjective]士兵洗劫，只留下断垣残壁在黑夜中熊熊燃烧，而阿尔卡拉门与其他或多或少带有皇室色彩的纪念碑被安上了炸药炸毁。在首都沦陷后，除少数[old_controller.GetAdjective]将军仍在负隅顽抗外，[old_controller.GetNameDef]的投降指日可待了。"
 worldnews.4250.t:0 "教宗遭遇枪击！"
 worldnews.4250.d:0 "今早罗马传来了可怕的消息！枢机卿刚刚证实，在那不勒斯的圣母玛丽亚升天大教堂举行弥撒时，教宗遭受枪杀。在过去的几个月里，教宗访问了最近收复的意大利半岛南部，一方面是为了调查意大利社会主义共和国反宗教政策所造成的破坏，另一方面是为了缓解人民与复辟的贵族之间的紧张关系。他对那不勒斯的访问是他返回罗马前的最后一站。袭击者很快就被瑞士卫队击杀。事实上，从遗骸确定袭击者是谁几乎已经不可能了。意大利社会主义共和国，现在的流亡政府，声称对这次袭击负责。"
 worldnews.4250.a:0 "所有的天主信徒都为圣座逝世默哀"
 worldnews.4250.b:0 "意大利工人的革命绝不会就这么简单地归于沉寂！"
 worldnews.4260.t:0 "教宗活过了刺杀！"
 worldnews.4260.d:0 "据报道，昨天教宗在那不勒斯的圣母玛丽亚升天大教堂祈祷弥撒时，遭遇暗杀未遂，教宗陛下现正在康复中。如果报道是可信的话，在被三次射击命中内脏后，教宗仍然站起来，完成了祈祷弥撒最后的祝福，然后瘫倒在圣坛脚下。全基督世界的许多人都把他的生存视为奇迹。在过去的几个月里，教宗一直在意大利南部进行巡回调查，以调查社会党的反宗教政策造成的损害，并帮助缓和人民与贵族之间的紧张关系。他对那不勒斯的访问是他返回罗马前的最后一站。袭击者很快就被瑞士卫队击杀。流亡的意社政府声称对此次袭击事件负责。"
 worldnews.4260.a:0 "这绝对是神迹！"
 worldnews.4260.b:0 "意大利的革命，只会在枪声中告终，而绝不会是在呜咽中……"
 worldnews.424.t:0 "塞浦路斯叛乱"
 worldnews.424.d:0 "大英帝国崩溃后，信仰希腊东正教塞浦路斯岛又重新回到了土耳其人的治下，塞浦路斯与奥斯曼帝国的关系从来就没好过，岛上的分裂主义组织合并运动，唯一想的就是让塞浦路斯和希腊合并，而且他们在过去几年间一直在不断的积攒力量、取得支持，而今日早些他们公然突袭了奥斯曼总督的办公室，合并运动也达到高潮。\n\n在利昂提奥斯二世大主教的带领下，塞浦路斯已经遍地是暴力行为和恐怖袭击，而希腊特工已经开始潜入岛上帮助反政府军。"
 worldnews.424.a:0 "奥斯曼帝国还能撑多久？"
 worldnews.427.t:0 "奥斯曼帝国反革命事件"
 worldnews.427.d:0 "为针对[OTT.GetName]的凯末尔政权，各色库尔德谢赫和阿迦宣布要对科斯坦丁尼耶政府发动圣战。他们宣称要将苏丹和哈里发从无神论暴徒的牢笼中解救出来，全帝国的各种保守组织也对他们表达了敬意。\n\n虽然如此，他们的胜算却十分渺茫，土耳其军队已经对此做好了准备，据称，土耳其空军在战争最开始发动的空袭十分成功，毕竟库尔德军队根本没有任何防空能力。"
 worldnews.427.a:0 "太可怕了。"
 worldnews.428.t:0 "为海塞卜而战"
 worldnews.428.d:0 "海塞卜半岛是马斯喀特国的飞地，也是中东地区最关键的战略要地之一。凭此地可以直接封锁霍尔木兹海峡，并切断伊拉克与伊朗与外界的贸易往来，因此此地一直是伊朗和奥斯曼帝国的心头大患。\n\n波斯舰队在霍尔木兹海峡的演习直接导致了该地的紧张局势持续上升，最终伊朗军队开入了海塞卜，而奥斯曼帝国很快就向伊朗发出了最后通牒。伊朗并未给出回复，而奥斯曼帝国的舰队于今日清晨向海塞卜倾泻了舰炮火力，两个地区性列强的缠斗就此开始。"
 worldnews.428.a:0 "中东地带乱上加乱。"
 worldnews.429.t:0 "巴赞吉起兵叛乱"
 worldnews.429.d:0 "身在苏莱曼尼亚，两次尝试发动库尔德王国独立的领导人，恶名昭著的谢赫，马哈茂德·巴赞吉再度宣布库尔德独立，并吸引了各个苏莱曼尼亚部落的支持。虽然奥斯曼帝国和伊朗曾达成协议，双方都不煽动两国边界内的库尔德人发动独立战争，不过似乎伊朗人已经不打算遵守这份诺言了。\n\n虽然有境外势力的支持，但是马哈茂德的起义也不太可能成功，毕竟哪怕是在库尔德部落内部，也没几个人认为他是库尔德斯坦的合法统治者。"
 worldnews.429.a:0 "祝好运！"
 worldnews.430.t:0 "为阿拉伯河而战"
 worldnews.430.d:0 "1913年，在英俄两国驻科斯坦丁尼耶和德黑兰专员的指导下，奥斯曼帝国和伊朗签订了《阿拉伯河协定》，这份协定为的是划分双方在底格里斯-幼发拉底河水系的势力范围，以便终结奥斯曼帝国和波斯帝国之间数百年来因此引发的边境冲突。\n\n伊朗方面称该协定的内容并不公平，有利于奥斯曼帝国，并向土耳其发出了最后通牒，要求得到能够“保障波斯”利益的大片土地。而科斯坦丁尼耶方面对此置之不理，还声称1913年的条约已经很偏向伊朗了。在未得到回复的情况下，波斯军队轰炸了法奥要塞，双方间的战争就此爆发。"
 worldnews.430.a:0 "历史书上又要多一次伊土战争了……"
 worldnews.431.t:0 "拉希德埃米尔国沦陷"
 worldnews.431.d.OTT:0 "虽然拉希德家族已经成功战胜了瓦哈比派，不过他们长久以来还饱受来自强悍的城市精英和大家族的压力，这些精英和家族一直在设法打败拉希德家族的独裁政权。不过拉希德家族却轻敌了，正因他们大意，苏布罕家族发动了政变，并推翻了哈伊勒的当权者，自封阿拉伯的新埃米尔。\n\n奥斯曼帝国至今都没有承认苏布罕家族的权威，科斯坦丁尼耶方面一直坚称伊本·拉希德家族才是唯一的合法埃米尔。奥斯曼是否会干涉阿拉伯还尚不清楚，不过这一事件也代表着奥斯曼帝国的势力圈又一次被攻破。"
 worldnews.431.d.no_OTT:0 "虽然拉希德家族已经成功战胜了瓦哈比派，不过他们长久以来还饱受来自强悍的城市精英和大家族的压力，这些精英和家族一直在设法打败拉希德家族的独裁政权。不过拉希德家族却轻敌了，正因他们大意，苏布罕家族发动了政变，并推翻了哈伊勒的当权者，自封阿拉伯的新埃米尔。"
 worldnews.431.a:0 "伊本·拉希德家族也跟着完了……"
 worldnews.432.t:0 "拉希德王朝复辟"
 worldnews.432.d:0 "在苏布罕家族夺权后，拉希德家族的王子似乎又夺回了他们先祖的土地，伊本·拉希德家族在这场阿拉伯历史上最有意义的斗争中打败了苏布罕。不过现在仍有许多问题，比如拉希德家族应该没能力独立召集这么多部队才对，不少人都认为奥斯曼帝国一定是下场了。若真是这样，那拉希德家族又要遭受质疑了，毕竟奥斯曼帝国很可能会把这片曾经脱离他们控制的土地重新拉回他们自己的势力范围中。"
 worldnews.432.a:0 "苏布罕家族也跟着完了……"
 worldnews.433.t:0 "穆斯塔法·凯末尔帕夏执掌大权"
 worldnews.433.d:0 "在厌倦了奥斯曼帝国议院无休止的争吵与持保皇立场的守旧派的层层阻挠后，大维齐尔利用近期国内的多起事件，将权力集中在了自己手中。他在国家危亡时刻所颁布的“维护公共秩序”法，已经导致了各种法庭接连成立，为了维护“奥斯曼国的国家安全，”他们已经开始给“国敌”定罪判刑。\n\n不少人都在质疑凯末尔的真实目的，不过显而易见的是，凯末尔已经拿稳了军权，因此凯末尔被人推翻的可能性小的可怜……"
 worldnews.433.a:0 "梦回1913年？"
 worldnews.434.t:0 "穆斯塔法·凯末尔遇刺！"
 worldnews.434.d:0 "身为大维齐尔、战争英雄兼奥斯曼人民党党魁的穆斯塔法·凯末尔帕夏在今日清晨在伊兹密尔与大批人群庆祝今日的改革时遭人枪杀。行凶者是一名亚美尼亚裔，自称是为了亚美尼亚大屠杀中被杀的家人报仇，可是许多人都怀疑应该有不少前联合进步委员会成员参与了此事，他们的目的应该削弱奥斯曼人民党，并引导奥斯曼人民党走回伊斯兰主义和严苛的民族主义的老路上去。"
 worldnews.434.a:0 "全奥斯曼帝国都将屏住呼吸……"
 worldnews.435.t:0 "费夫齐帕夏执掌大权"
 worldnews.435.d:0 "战争英雄兼著名奥斯曼帝国军官费夫齐帕夏在今日早些在科斯坦丁尼耶发动了政变，奥斯曼帝国士兵正列队在多尔玛巴赫切宫前列队前进，他们号称要以“民主“和”稳定“的名义恢复帝国的秩序，并四处出动追捕反对派。\n\n不过不少外国观察家都注意到，这位元帅并没有什么长期的政治野心，就是单纯的想要组建一个过渡政府掌权，直到能够重建民主制为止，不过也有人怀疑，他的举动是否为整个中东开了个很危险的先例……"
 worldnews.435.a:0 "未来将何去何从？"
 worldnews.436.t:0 "萨巴哈丁亲王被指定为大维齐尔"
 worldnews.436.d:0 "虽然在1935年大选中夺取了胜利，但是大维齐尔穆斯塔法·凯末尔的改革却推行不下去，几个月前，无奈的凯末尔决定像奥斯曼帝国的哈里发递交辞呈。希望提前的选举可以让他得到绝对多数的选票和民众的支持，不过从结果来看凯末尔失算了，1935年选战失败的自由协约党踩着失败的凯末尔成为了执政党。\n\n选举胜利后，自由协约党领袖萨巴哈丁亲王于今日早些被哈里发任命为大维齐尔，并开始着手实现他所承诺的权力下放计划和保障公民权益的议程。"
 worldnews.436.a:0 "祝好运！"
 worldnews.437.t:0 "至高奥斯曼联邦成立"
 worldnews.437.d:0 "今天人们在科斯坦丁尼耶举行庆祝活动，奥斯曼众议院正式宣布在奥斯曼帝国领土内建立一个新的联邦国家。至高奥斯曼联邦，其名字的灵感来自宏伟的古老帝国，它的基础是萨巴哈丁亲王的理念和来自德国、奥地利和美国模式的外国影响。\n\n尽管新宪法将广泛的权力移交给了维拉耶一级，但许多人怀疑这是否真的意味着民主的实现，或者还是仅仅是对旧贵族及其古老地位的奠定……"
 worldnews.437.a:0 "奥斯曼帝国翻开新篇章！"
 worldnews.438.t:0 "亚美尼亚起义"
 worldnews.438.d:0 "亚美尼亚在奥斯曼帝国军队的军靴下度过了二十年，而现在亚美尼亚抵抗军利用奥斯曼帝国忙于与伊朗作战的空档，起兵打跑了奥斯曼驻军，揭竿而起。\n\n不少人都很怀疑他们起义成功的可能性，毕竟亚美尼亚四面环敌，除了在他们独立后立刻承认他们合法的几个社会主义国家外，没什么人注意亚美尼亚人的勇气与决心。"
 worldnews.438.a:0 "祝好运！"
 worldnews.439.t:0 "沙特-阿曼战争"
 worldnews.439.d:0 "尼兹瓦的阿曼伊玛目国和马斯喀特的苏丹国长期以来都作为两个独立的政治实体，但随着这个前海权国家的日益衰弱，内志的埃米尔对此有了新的想法。他计划分而治之，并利用一个边界争端入侵了这个孤立的伊玛目国。\n\n尽管在外国盟友的支持下，马斯喀特苏丹国得以摆脱对其独立的直接威胁，但它还是决定与伊玛目团结起来，干涉这场冲突，一起对付沙特这个共同威胁。"
 worldnews.439.a:0 "马斯喀特受的住这一击吗？"
 worldnews.440.t:0 "伊赫万叛乱"
 worldnews.440.d:0 "各个阿拉伯部落的领袖们如今已经结成联盟，公开宣布他们要恢复最正统的瓦哈比派伊斯兰统治，并联合起来反抗他们的宗主，他们希望粉碎中央集权，并恢复过去的封建领地。据说他们连未来各个省份应当划分给谁都商量好了，但是没几个人认为这个脆弱的联盟能够打赢他们所发动的圣战。"
 worldnews.440.a:0 "还不藏好你们的妻儿老小？你伊赫万爷爷来了！"
 worldnews.441.t:0 "亚述宣布独立"
 worldnews.441.d:0 "在亚述军团对马丹人发动了一场报复行动后，奥斯曼帝国决定解散亚述军团。与此同时，巴士拉的亚述自治区的最后一块区划也受到了奥斯曼的直接威胁。在此情形下，东方亚述教会牧首兼亚述国的实际领导人西满二十一世·以赛亚宣布亚述独立。\n\n牧首声称，奥斯曼帝国已根本无法保障亚述人民的安全，他呼吁亚述应当与协约国联盟以保护自己的国家领土完整，文化不致毁灭。"
 worldnews.441.a:0 "这会是亚述人民的新开始吗？"
 worldnews.442.t:0 "俄土协定"
 worldnews.442.d:0 "令全球的观察家都意想不到的事发生了，在俄国战熊准备向东欧开疆扩土之时，事关俄罗斯与奥斯曼帝国的俄土协定的细节内容到了今天才得以公诸于世，其中包括在中亚、中东和高加索分别划分奥斯曼帝国和俄罗斯的势力范围，其中还包括莫斯科和君士坦丁堡之间的互不侵犯条约。\n\n虽然两个大国间的临时联盟实在是令人意外，不过观察家们很快也指出，这个联盟不会持续太久，因为这对百年仇敌最终必然爆发战争。"
 worldnews.442.a:0 "这一走向真让人意想不到。"
 worldnews.443.t:0 "法国整合主义者复辟君主制"
 worldnews.443.d:0 "“……因此，为了法兰西和她人民的利益，作为臣子，我在此谦卑地请求吉斯公爵阁下，接过法兰西第四十任国王之位，带领吾等走向法兰西的重生与复兴。”以上是戴高乐在议会发表的讲话的节选，他呼吁恢复君主制。在经历了数月的政治动荡后，法国整合主义者看来终于得以如愿。不过实际上，法国人自己对这事倒不是特别意外：戴高乐同情保皇派是公开的秘密，因此这是他于权力中央势不可挡地崛起的必然结果。只有时间才能证明君主制政权能否得以延续，而其重夺本土之成功与否则更是另说。"
 worldnews.443.a:0 "反动派们更反动了，意料之中。"
 worldnews.443.b:0 "政局不稳的法兰西，还有什么别的新鲜事？"
 worldnews.443.c:0 "这个共和国总是在崩溃的边缘试探。"
 worldnews.4430.t:0 "法国波拿巴主义者恢复帝制"
 worldnews.4430.d:0 "出人意料地，路易-拿破仑·波拿巴王子登上了法国王位。路易-拿破仑向议会发表了一个简单的演讲，宣布恢复君主制，并宣布他自己成为拿破仑六世。经过几个月的政治动荡时期，法国的君主制支持者似乎终于实现了他们的愿望——但不是以预期中的方式。在法兰西民族的绝望状态下，这个来自波拿巴家族的天才似乎是唯一能恢复法兰西和法兰西帝国荣耀的人。只有时间才能证明君主制政权能否得以延续，而其重夺本土之成功与否则更是另说。"
 worldnews.4430.a:0 "反动派们更反动了，意料之中"
 worldnews.4430.b:0 "政局不稳的法兰西，还有什么别的新鲜事？"
 worldnews.4430.c:0 "这个共和国总是在崩溃的边缘试探"
 worldnews.444.t:0 "阿尔及尔的民主同盟"
 worldnews.444.d:0 "过去十年来，一直是菲利普·贝当元帅担任这个无关紧要的流亡政府的领导人，不过令人意想不到的是，他今日宣布退休了，而亨利·莫尔达克将军则当选为新的总统。莫尔达克总统恢复了大部分在贝当时期被限制的公民自由，并决定信任那些如今已经在流亡政府中的相当边缘化的民主派们，共同组建一个联合政府，也就是新时代的“神圣团结”，而莫尔达克更多时候会作为一个礼仪性的虚位总统存在，法国社会党右派兼同盟领袖弗朗西斯·德拉罗克上校宣誓要竭尽全力夺回法国本土，并“镇压大革命”，不过不少人都很怀疑这个大杂烩同盟能维持多长时间。"
 worldnews.444.a:0 "这群反动派又戴上了虚伪的面具。"
 worldnews.444.b:0 "共和国得以幸存！"
 worldnews.444.c:0 "我看没几个月就得散伙。"
 worldnews.445.t:0 "阿尔及尔政变"
 worldnews.445.d:0 "菲利普·贝当元帅所率领的臭名昭著的军政府最近被由他前盟友亨利·莫尔达克带领的政变集团推翻，为了维持威权统治，贝当元帅统治的合法性早就被裙带关系和政治腐败侵蚀的一干二净了，对他的众怒演变成了针对暴君的控诉，最终政变收场。贝当现在已经被收押了起来。而莫尔达克成为了法国流亡政府的新领袖，莫尔达克总统宣布会恢复部分在贝当时期被限制的公民自由，并承诺最终将彻底重建民主政治，不过莫尔达克将军宣布，目前他将成立一个由军人、精英和议员们组成的“国家安全委员会”，以便在最大程度上实现莫尔达克认为的夺回本土所需的改革计划。"
 worldnews.445.a:0 "反动派们开始狗咬狗了。"
 worldnews.445.b:0 "走向民主的第一步。"
 worldnews.445.c:0 "他早该料到会有今天。"
 worldnews.446.t:0 "贝当元帅平息动乱"
 worldnews.446.d:0 "历经数月的动荡、争吵和抗议，尝过千辛万苦，法国流亡政府似乎一切都得以恢复秩序。为了维持威权统治，贝当元帅统治的合法性早就被裙带关系和政治腐败侵蚀的一干二净了，对他的众怒演变成了针对暴君的控诉。可是，这位“凡尔登之狮”还是顶住了压力稳住了地位；他彻底得到了上层阶级的支持，并重新得到了人民的尊敬，平息了困扰流亡政府的动荡，这一切都要归功于他神神秘秘的支持者——法兰西复兴，如今贝当已经稳住了流亡政府，他随后宣布将进行大规模的改革，以便为流亡政府重新夺回法国本土做准备。"
 worldnews.446.a:0 "他们装都懒得装了。"
 worldnews.446.b:0 "军政府不该只是临时措施吗？"
 worldnews.446.c:0 "法兰西必须要铁腕统治。"
 worldnews.447.t:0 "法国流亡者凯旋"
 worldnews.447.d:0 "二十年后，革命的火炬终于彻底熄灭。尽管苦难重重，但是法国流亡政府最终得以成功打回本土。多亏了他们的协约国友军和贯彻全国的动员计划，他们终于战胜了挡在他们面前的工团红军。现在他们已经开始准备举办盛大的庆祝活动，尤其是巴黎，整个协约国的军队正计划在香榭丽舍大道来次大阅兵。然而法国人民之间仍有分歧：有的人将这些法军视作解放者，也有人为公社的失败感到惋惜，而大部分法国人只是为这则消息震惊不已，他们已经被战争折腾的筋疲力尽，几十年间经历了两次大变革：这场内战仅仅是在表面上结束了而已，它对法兰西所造成的伤害要花很多年才能愈合。"
 worldnews.447.a:0 "一场悲剧。"
 worldnews.447.b:0 "最后，还是结束了。"
 worldnews.447.c:0 "闹革命的都该这样治一治。"
 worldnews.448.t:0 "法国流亡者归来"
 worldnews.448.d:0 "二十年后，革命的火炬终于彻底熄灭。尽管苦难重重，但是法国流亡政府最终得以成功夺回了一部分本土。多亏了他们的协约国友军和贯彻全国的动员计划，他们终于战胜了挡在他们面前的工团红军。现在他们已经开始准备举办盛大的庆祝活动，尤其是马赛，整个协约国的军队正计划在那里来次大阅兵。然而法国人民之间仍有分歧：有的人将这些法军视作解放者，也有人为公社的失败感到惋惜，而大部分法国人只是为这则消息震惊不已，他们已经被战争折腾的筋疲力尽，几十年间经历了两次大变革：这场内战仅仅是在表面上结束了而已，它对法兰西所造成的伤害要花很多年才能愈合。更何况现在，法国领土仍未统一：这无疑为未来的国际冲突埋下了祸根。"
 worldnews.448.a:0 "一场悲剧。"
 worldnews.448.b:0 "最后，还是结束了。"
 worldnews.448.c:0 "闹革命的都该这样治一治。"
 worldnews.2590.t:0 "亚特兰大沦陷"
 worldnews.2590.d.aus:0 "一分钟人一直在向[old_controller.GetNameDef]的南方堡垒亚特兰大推进，现在他们终于到达了。有报道称，联盟国军队即将攻占这座城市。[old_controller.GetLeader]目前下落不明，但据信他已随民兵部队逃到农村地区。\n\n据报道，一分钟人正在围捕被困的宪政国民兵和活动人士，将他们送上绞刑架，大火正在老城区内肆无忌惮地蔓延。这就是旧民主党在美国的终焉之时吗？"
 worldnews.2590.d.usa:0 "联邦军队一直在向[old_controller.GetNameDef]的南方堡垒亚特兰大推进，现在他们终于到达了。有报道称，联邦军队即将攻占这座城市。[old_controller.GetLeader]目前下落不明，但据信他已随民兵部队逃到农村地区。\n\n据报道，军警正在追捕潜在的煽动者和重要的民族主义人士，大火正在老城区内肆无忌惮地蔓延，就像70年前谢尔曼将军占领该市时所做的一样。第二次南方叛乱就此结束了吗？"
 worldnews.2590.d.csa:0 "工团赤卫队一直在向[old_controller.GetNameDef]的南部堡垒亚特兰大推进，现在他们终于到达了。有报道称工团军队即将攻占这座城市。[old_controller.GetLeader]目前下落不明，但据信他已经和为数不多仍忠于他的民兵部队逃到农村去了。\n\n据报道，赤卫队正在追捕宪政国民兵，尤其是三K党成员，并将他们送上绞刑架，大火正在老城区内肆无忌惮地蔓延。这就是旧民主党在美国的终焉之时吗？"
 worldnews.2590.d.other:0 "[new_controller.GetAdjective]的军队向[old_controller.GetNameDef]的临时首都亚特兰大推进已经有一段时间了。关于前进部队攻占这座城市的报道正在传来。[old_controller.GetLeader]目前下落不明，但据信他已与民兵部队逃离该市。\n\n据报告，宪兵队已经开始围捕潜在的煽动者和重要的工团分子，大火在城市的老城区肆无忌惮地蔓延，而[new_controller.GetAdjective]的军队正在努力建立秩序。"
 worldnews.2590.a:0 "战斗还没有结束！"
 worldnews.2590.b:0 "民族主义者的堡垒陷落了！"
 worldnews.2590.c:0 "战争也许很快就会结束了？"
 worldnews.291.t:0 "布加勒斯特陷落"
 worldnews.291.d:0 "自从世界大战期间布加勒斯特被占领以来，已经过去了20年，现在它又一次落入敌人手中。尽管[old_controller.GetAdjective]军队顽强抵抗，[new_controller.GetAdjective]军队还是冲进了城。城市周围老化的堡垒重新启用，以解首都之围，但毫无用处。亚美尼亚人居住区和犹太人居住区以及天王星街区仍然在抵抗，后者得到了都主教座堂和兵工厂山驻军的帮助。然而，随着胜利大道、伊利莎贝塔皇后大道和塞尔维亚乡大道等主要干道被占领，他们的失败几乎是确定无疑的。居民们担心战后会发生什么，尽管[new_controller.GetAdjective]军队试图安抚当地人的担忧，但大战期间的情景仍在人们的记忆中。虽然[old_controller.GetLeader]声称要继续战斗，但[old_controller.GetNameDef]的未来是不确定的。"
 worldnews.291.a:0 "我们一定会回来的！"
 worldnews.291.b:0 "终于，布加勒斯特是我们的了！"
 worldnews.291.c:0 "一次对[old_controller.GetAdjective]野心的沉重打击。"
 worldnews.292.t:0 "君士坦丁堡陷落"
 worldnews.292.d.orthodox:0 "[new_controller.GetAdjective]于今日攻克了君士坦丁堡，最后一批[old_controller.GetAdjective]的部队已经被逐出了博斯普鲁斯海峡，此次攻城战相当迅速，跟历史上对比君堡这次遭受的洗劫也相对好些。不过不少历史遗迹还是受到了破坏，尤其是蓝色清真寺，它直接被[new_controller.GetAdjective]的部队在镇压反抗军的过程中给夷为平地了。而现在[new_controller.GetNameDef]政府已经正式宣布，他们为基督教世界重新征服了古罗马帝国的首都，而一位[new_controller.GetLeader]特使也被派去索菲亚清真寺，负责将其重新改回东正教堂。"
 worldnews.292.d.other:0 "[new_controller.GetAdjective]于今日攻克了君士坦丁堡，最后一批[old_controller.GetAdjective]的部队已经被逐出了博斯普鲁斯海峡，此次攻城战相当迅速，跟历史上对比君堡这次遭受的洗劫也相对好些。不过不少历史遗迹还是受到了破坏，尤其是多尔玛巴赫切宫，他在[old_controller.GetAdjective]军队的最后抵抗中被严重破坏，而现在[new_controller.GetAdjective]已经开始在街头巡逻，[new_controller.GetNameDef]政府也宣布他们希望能够尽可能的不对该城市的事务做过多干涉。"
 worldnews.292.a:0 "到目前为止，我们丢了海峡。"
 worldnews.292.b:0 "君士坦丁堡是我们的了！"
 worldnews.292.c:0 "沙皇格勒是我们的了！"
 worldnews.292.e:0 "希腊收复了君士坦丁堡！"
 worldnews.292.f:0 "土耳其人终于被赶出欧洲了。"
 worldnews.292.g:0 "博斯普鲁斯海峡有了新主人。"
 worldnews.62.d:0 "南非的工业地带——兰德地区始终有工团主义思想活跃。然而，直到目前为止白人工人无法把他们的利益同当地土著的要求结合起来。很少有人能预料到，南非最大的土著人组织——工商业工人工会，以及最大的白人工团主义组织——国际社会主义同盟之间可以克服他们的区别并齐心协力推翻南非自治领政府。然而他们做到了：一个工人国家在比勒陀利亚宣布诞生了。据报道种族间的摩擦已经出现了，白人社会主义者认为他们更适合领导南非走向社会主义，而有色人种活动家追求全面参与新政府。时间将会告诉我们在这个充满敌意的环境中，工团主义能否在理念上不进行妥协而生存下来。"
 worldnews.62.b:0 "英特纳雄耐尔，就一定会实现！"
 worldnews.1013.t:0 "[CSA.GetNameDefCap]的诞生"
 worldnews.1013.d:0 "经过了惨烈的内战，美洲大陆昔日的霸主如今被革命工团主义染成了红色。在推翻了华盛顿的联邦政府和休伊·朗的反革命势力后，美利坚联合工团宣布召开第二次制宪会议来决定新国家的形式。在经过了各派势力漫长的争辩讨论之后，大会终于达成了一份协议。新的美国拒绝了极权主义暴政不断增长的威胁，宣布成立一个能维持美利坚自由精神的社会主义共和国。不过，新政权的稳定性还需要时间检验，目前还不知道工团主义者在他们新的自由堡垒里能否成功根除资本主义。"
 worldnews.1013.a:0 "美国的同志们万岁！"
 worldnews.1013.b:0 "这是真正的革命民主还是暴民统治？"
 worldnews.1014.t:0 "威廉·泽布伦·福斯特被提名为总统。"
 worldnews.1014.d:0 "在惨烈的内战结束后，美利坚新生的工团主义霸主为了确定政府形式召开了新一届制宪会议。经过漫长的辩论，集权主义派别最终说服了政府接受一份威权主义宪法，将权力集中在一位政治精英——威廉·泽布伦·福斯特手中。作为一名著名的政治活动家和理论家，福斯特因为他对工团主义经济模式的拒斥而倍受争议。为了让美国焕然一新，他为旧的官僚体制加入了社会主义元素，并强调中央政府对经济的直接控制。他的支持者将其誉为对国家的缓慢改造，而批评他的人则称这是对革命意识形态上的背叛。"
 worldnews.1014.a:0 "福斯特同志万岁！"
 worldnews.1014.b:0 "不过是一个暴君控制了一个工业巨人而已。"
 worldnews.1015.t:0 "厄尔·白劳德被提名为总统。"
