 worldnews.485.t:0 "意大利内战再启"
 worldnews.485.d.srioffensive:0 "自从二十年前的意大利内战以停火作结后，意大利半岛就始终处于一种剑拔弩张的和平状态之中。不过，黑色星期一的危机加上奥地利的撤军让每个人都清楚过来：和平的日子就快要到头了。\n\n世界局势不断升温，意大利社会主义共和国趁此率先发难，寄出消灭“帝国主义列强生造国家”的旗号对敌对政权宣战，誓要一统意大利半岛。来自世界各大国集团的志愿者与物资如雪片版涌入意大利半岛，争相把其拉入自己的势力范围，沉寂许久的意大利内战终于再度爆发。"
