 worldnews.263.t:0 "华盛顿陷落"
 worldnews.263.csa.d:0 "工团主义民兵已经攻入并占领了美利坚的象征——首都华盛顿特区。他们冲进了国会大厦，遭遇敌军殊死抵抗，但最终他们还是克服重重困难，让[new_controller.GetNameDef]的旗帜飘扬在了首都上空。\n\n有流言称工团民兵正在围捕城中所有的政府代表，准备“审判”他们，但据未经证实的消息称，大多数重要的政府官员已在战斗中被疏散，目前下落不明。"
