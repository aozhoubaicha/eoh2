 worldnews.256.t:0 "布尔戈斯陷落"
 worldnews.256.d.spr:0 "来自布尔戈斯的消息证实了在山区村庄的小规模战斗之后，西班牙王国士兵已经攻下了这座卡洛斯派的临时首都。为尽可能拖延西班牙军队，卡洛斯派军队进行了顽强抵抗，但还是被击退了。\n\n向北部巴斯克海岸逃亡的卡洛斯派声泪俱下地描述了他们所见到的景象：他们的家园在兄弟阋墙之中被烧毁劫掠，西班牙士兵甚至对本国人民犯下了可怕的暴行。流言称哈维尔正在卡洛斯派民兵的护送下和难民一同流亡，但目的地却无人知晓。很多人相信卡洛斯派还将继续在伊比利亚中部高原的敌占区中奋力作战，保卫其他要塞。"
 worldnews.256.d.cnt:0 "来自布尔戈斯的消息证实了在山区村庄的小规模战斗之后西班牙无政府主义士兵已经攻下了这座卡洛斯派的临时首都。为尽可能拖延敌军，卡洛斯派军队进行了顽强抵抗，但还是被击退了。\n\n向北部巴斯克海岸逃亡的卡洛斯派声泪俱下地描述了他们所见到的景象：他们的家园在兄弟阋墙之中被烧毁劫掠，西班牙士兵甚至对本国人民犯下了可怕的暴行。流言称哈维尔正在卡洛斯派民兵的护送下和难民一同流亡，但目的地却无人知晓。很多人相信卡洛斯派还将继续在伊比利亚中部高原的敌占区中奋力作战，保卫其他要塞。"
 worldnews.256.a:0 "我们决不投降！为了哈维尔！"
