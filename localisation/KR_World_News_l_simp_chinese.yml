 worldnews.260.t:0 "新奥尔良陷落"
 worldnews.260.d.csa:0 "工团民兵如今推进到新奥尔良已经有一阵子了。据目前报道，这座城市即将被民兵先头部队拿下。[old_controller.GetLeader]目前下落不明，但据信他已迅速撤离到了乡村。\n\n新闻报道颇令人不安，联盟国代表和“一分钟人”民兵被街头暴民私刑处死，城市被洗劫一空，大火在市中心肆意蔓延。这是否就是美国反动主义起义的终结呢？"
