 worldnews.2.surrender:0 "在几天之前，法兰西公社向瑞士政府发去电报，以武力威胁他们割让上萨瓦省。法国将这项要求称作“对省内法兰西人口的保护”。瑞士政府为了避免战争答应了法国的要求，并表示和平易主总好过流血冲突。\n\n收回上萨瓦省对法国政府来说无疑是一次胜利，而他们则宣称这是全世界工人阶级的胜利。"
 worldnews.2.swiwin:0 "在几天之前，法兰西公社向瑞士政府发去电报，以武力威胁他们割让上萨瓦省。法国将这项要求称作“对省内法兰西人口的保护”。不过，在紧张的政治讨论和争辩之后，这次危机并终于解决了，瑞士既没有流血牺牲，也没有割让土地。\n\n目前看来，欧洲脆弱的和平维持了下来，不过法国这种以对抗策略来解决领土争议的意愿已经引起了国际观察者的担忧。"
