 worldnews.8.t:0 "俄罗斯展露雄心"
 worldnews.8.d:0 "目前，还有很多人仍然认为俄罗斯是一个失败的国家。他们认为这个国家深陷政治抗议和激进意识形态的泥沼之中，除了能填充地图东边的空白外一无是处。但最近的事件证明了这种看法有失偏颇。俄罗斯政府已经展露了他们的领土野心，对曾经的俄罗斯帝国的全部领土提出了宣称。看起来，他们会在必要之时重新征服那些失去的领土。\n\n许多东欧国家已召回了他们的驻俄大使，而整个世界都在等待德国对这一明目张胆侵犯她势力范围的行为作出回应。"
 worldnews.8.a: "他们曾败于我们之手，他们也将再次败于我们之手"
 worldnews.9.t:0 "第一届第三国际大会"
 worldnews.9.d:0 "全世界社会主义国家和政治运动的代表今日齐聚巴黎，参加这次世界大会。在俄国内战之后，公社接过了第三国际的称号，而它的意识形态基调也发生了巨大转变，工团主义政党成为了极左派的新主导力量。代表们参加了阅兵式并参观了前卫派艺术展，随后公共安全委员会的主席则发表了演说。\n\n此次大会的关键议题是向亚洲和北美洲传播革命、西班牙内部持续的冲突，对殖民主义的政策和对第三国际军事同盟成员的需求。"
 worldnews.9.a:0 "有趣的发展"
 worldnews.11.t:0 "大西洋战争——加拿大干涉"
 worldnews.11.d:0 "尽管一开始只是不列颠社会主义海军的一次秀肌肉的行为，但现在它已经发展成了一场大西洋上的大战。由于不列颠联盟宣称他们要把工团主义传播到邻国爱尔兰，加拿大的流亡政府决定介入这场冲突。双方的海军和空军已经准备就绪，第一枪也已经在爱尔兰的海洋上鸣响。\n\n专家相信，由于双方之间的广阔海域，紧张局势会得到一定的舒缓，但毫无疑问世界紧张度还是达到了新高。"
 worldnews.11.a:0 "有趣的发展"
 worldnews.12.t:0 "大西洋战争——德国干涉"
 worldnews.12.d:0 "尽管一开始只是不列颠社会主义海军的一次秀肌肉的行为，但现在它已经发展成了一场大西洋上的大战。由于不列颠联盟宣称他们要把工团主义传播到邻国爱尔兰，德国决定介入这场冲突并支持爱尔兰。双方的海军和空军已经准备就绪，第一枪也已经在爱尔兰的海洋上鸣响。\n\n专家相信，由于双方之间的广阔海域，紧张局势会得到一定的舒缓，但毫无疑问世界紧张度还是达到了新高。"
 worldnews.12.a:0 "有趣的发展"
 worldnews.13.t:0 "《至耀时刻》"
 worldnews.13.d:0 "作为方兴未艾的“架空历史”题材文学的一部分，英国政治家，前海军大臣温斯顿·丘吉尔的关于世界大战的新书出版了。\n\n这本书选取了一位刚刚从加里波第战场凯旋的士兵的视角出发，展示了一个与我们的世界完全不同的新世界。在这条世界线里，西奥多·罗斯福和他的公麋党赢得了1912年的大选，并且参与了世界大战，帮助协约国取得了胜利。失败后的德国部分土地被协约国占领，其他部分则陷入了无休止的经济政治动荡之中，而俄罗斯白军则在内战中溃败。最终，极端民族主义者亚当·德雷斯勒和他的所谓“人民社会主义”（本质上是一种国家民粹主义的极端模式）政党德意志工人党发动了政变。\n\n在这本小说结尾时，世界爆发了一场三方大战，一方是德雷斯勒的“新国家”，一方是西方协约国，还有一方则是谢尔盖·基洛夫领导的苏维埃俄国。这本书收到了很大的争议，一些人称赞它对细节的关注，还有一些人则批评他在历史逻辑上有巨大的缺陷，丘吉尔则称“相似的事情也许就发生在了另一个宇宙”。"
 worldnews.13.a:0 "多么幼稚的幻想"
