 worldnews.453.t:0 "[MEX.GetLeader]自立最高领袖"
 worldnews.453.d:0 "墨西哥革命家埃米利亚诺·萨帕塔今日去世后，墨西哥随之再次陷入混乱。虽然最忠诚的政府成员仍抱有期望，但自由斗士与在位的墨西哥领导人留下了一个难以填充的权力真空。\n\n在萨帕塔于墨西哥城街头遇刺时，[MEX.GetLeader]的团体迅速行动并占领了政府大楼，承诺将墨西哥社会主义推向新的高度。"
 worldnews.453.a:0 "墨西哥的民主自此死去。"
 worldnews.453.b:0 "革命势不可挡。"
 worldnews.454.t:0 "军政府在墨西哥夺权"
 worldnews.454.d:0 "墨西哥革命家埃米利亚诺·萨帕塔今日去世后，墨西哥随之再次陷入混乱。虽然一部分忠实的政府职员仍相信局势会好转，但这位自由斗士与墨西哥领导人留下了一个难以填充的权力真空。\n\n在萨帕塔于墨西哥城街头遇刺后，军中右翼分子趁机夺权，这群人自奥夫雷贡掌权以来就反对政府，现在他们掌控了墨西哥，并想恢复合法统治以阻止猖獗的混乱。"
 worldnews.454.a:0 "墨西哥的民主自此死去。"
 worldnews.454.b:0 "终于，这将为墨西哥带来稳定。"
 worldnews.455.t:0 "革命民主联盟在墨西哥建立"
 worldnews.455.d:0 "墨西哥革命家埃米利亚诺·萨帕塔今日去世后，墨西哥随之再次陷入混乱。虽然最忠诚的政府成员仍抱有期望，但这位自由斗士的逝世还是向全墨西哥表明，如果工团主义者领导的民主政府要想继续存在下去，就必须进行一场彻底的改革。\n\n在萨帕塔于墨西哥城街头遇刺时，几个革命民主党派组成的联盟决定彼此妥协合作，以试图遏制正蔓延至全国的暴力，并让国家向更稳定的方向前进。"
 worldnews.455.a:0 "墨西哥万岁！"
 worldnews.456.t:0 "第三次世界大战"
 worldnews.456.d.britain_no_france:0 "曾经联合剿灭工团主义的同盟已不复存在。在短暂且不易的和平之后，协约国领导层下定决心，试图终结帝国公约统治欧洲的白日梦。复辟的联合王国已召集包括阿尔及尔法国流亡政府在内的协约国盟友，准备发动另一场世界大战来夺回法国本土。伤痕累累的老牌欧洲帝国将再一次于天空和海洋展开新一轮的冲突。相比第二次世界大战，新的毁灭性武器之先进令主要参战国的民众人人自危。世界似乎将再次陷入恐怖的战争泥沼。"
 worldnews.456.d.no_britain_no_france:0 "帝国公约一己之力就击败了整个第三国际，观察家们也因此认为德意志世界霸权必将得以延续。但旧协约国从未放弃夺回故乡的希望，现在已为此不惜向德国宣战。双方都将竭尽全力支援前线，除一纸无条件投降书外别无他求。海洋或许可充当参战双方之间的屏障，但主要参战国的民众仍然人人自危，他们惊觉这次的新式杀伤性武器比上次世界大战中的更为先进。尽管世界各国政府都希望双方能和平恢复至以往的世界秩序，但另一场世界大战似乎已无法避免。"
 worldnews.456.d.no_britain_no_france_yes_america:0 "观察家们相信第三国际的崩溃将使德意志世界霸权得以延续。协约国从未放弃夺回故乡的希望，现在已为此不惜向德国宣战。也许有人会质疑这些老牌欧洲列强流亡政府的实力，但得以重建的美国将给予他们在工业与军事的全力支持，而这也将成为挑动与柏林关系的最大砝码。广阔的海洋或许可充当参战双方之间的屏障，但主要参战国的民众仍然人人自危，他们惊觉这次的新式杀伤性武器比上次世界大战中的更为先进。尽管世界各国政府都希望双方能和平恢复至以往的世界秩序，但另一场世界大战的硝烟似乎已经开始吞噬整个世界。"
 worldnews.456.d.britain_france:0 "虽然联合同盟击败了工团主义者，曾在一战中敌对的双方再次将枪口对准对方。德军和法军再次于法国北部展开交锋，皇家海军与帝国舰队也在公海上展开较量，双方都希望将世界置于自己的霸权统治之下。欧洲人民刚从一场大战中死里逃生，现在却又被迫卷入到一场可能比上次更加血腥的战争当中——新式武器和科技比上次世界大战中的还要先进。尽管世界各国政府都希望双方能和平恢复至以往的世界秩序，但另一场世界大战的硝烟似乎已经开始吞噬整个世界。"
 worldnews.456.d.britain_france_america:0 "虽然联合同盟击败了工团主义者，曾在一战中敌对的双方再次将枪口对准对方。德军和法军再次于法国北部展开交锋，皇家海军与帝国舰队也在公海上展开较量，双方都希望将世界置于自己的霸权统治之下。观察家们虽相信德国的实力，但新近统一与重建的美国，其工业实力或许会带领整个协约国走向胜利。欧洲人民刚从一场大战中死里逃生，现在却又被迫卷入到一场可能比上次更加血腥的战争当中——新式武器和科技比上次世界大战中的还要先进。人们正目睹整个世界步入另一场世界大战大战，一场比过去更可怕的世界大战。"
 worldnews.456.a:0 "复仇之火难以熄灭。"
 worldnews.456.b:0 "他们还能指望什么呢？"
 worldnews.456.c:0 "1919年我们打赢了，这次也可以！"
 worldnews.456.e:0 "这次我们将一雪前耻！"
 worldnews.457.t:0 "巴黎对阵莫斯科"
 worldnews.457.d.entente_alive:0 "第二次世界大战并未因德国沦陷而落下帷幕，协约国与第三国际在北非和北大西洋的冲突以某种形式将其延续。俄国战争机器的轰鸣声为协约国点燃了新的希望——在法俄势力圈的边境上，温斯顿·丘吉尔爵士所预言的“暮色之战”已爆发为一场争夺世界秩序的斗争，一场血腥程度令1939年大战黯然失色的战争。\n\n在后方，主要参战国的民众人人自危，空中的杀戮机器可将整座城市在开战数小时内夷为平地。随着双方进行动员，战前和平秩序的少数残余势力不禁发问——欧罗巴大陆能否有一日安宁？"
 worldnews.457.d.entente_dead:0 "全世界都明白，欧洲并未随着德国战败而安稳下来。随着第三国际击败非洲与中欧的殖民帝国后，只有俄国还能阻挡工团主义主宰世界的步伐。而今，从德意志灰烬中崛起的、法俄两国的意识形态体系将掀起一场争夺世界秩序的斗争，一场血腥程度令第二次世界大战黯然失色的斗争。\n\n在后方，主要参战国的民众人人自危，空中的杀戮机器可将整座城市在开战数小时内夷为平地。随着双方进行动员，战前和平秩序的少数残余势力不禁发问——欧罗巴大陆能否有一日安宁？"
 worldnews.457.a:0 "显然不能。"
 worldnews.457.b:0 "一如1814年俄法那般，我们定会粉碎革命！"
 worldnews.457.c:0 "这是最后的斗争！"
 worldnews.457.d:0 "俄罗斯站在我们这边，胜利必将属于我们！"
 worldnews.458.t:0 "波多黎各宣布独立"
 worldnews.458.d.nat:0 "在招募了大量成员后，波多黎各民族主义者揭竿而起，迅速占领了首都圣胡安及其它关键军事设施。外国军队在起义者的协同进攻下被迫撤离；尽管警卫部队还在进行零星的抵抗，但这座岛屿注定将被民族主义者控制。\n\n起义领袖佩德罗·阿尔维苏·坎波斯自封为这个“波多黎各共和国”的总统，并组建了一个由他的党派成员组成的立法会议。尽管民族主义者们还在忙于巩固政权，但他们未来的目标非常明确。为了波多黎各的“完全独立”，他们将不择手段……"
 worldnews.458.d.dem:0 "随着第二次美国内战爆发，不仅美国本土陷入一片混乱，它的海外领土也不得安宁。今天，在美西战争后归属美国的波多黎签署了独立宣言，宣布摆脱美国的控制，对很多人而言，这件事似乎无法避免。在民族主义者的压力下，不受欢迎的布兰顿·C·温希普总督被迫辞职，将权力转交给波多黎各联盟。然而，随着这个联盟的目标已经达成，波多黎各联盟的成员已经各自分道扬镳，并呼吁举行一场选举来决定这个年轻国家的未来领导人。"
 worldnews.458.a:0 "自由！"
 worldnews.458.b:0 "我们得对这座小岛留个心眼"
 worldnews.458.c:0 "白头鹰进一步分崩离析"
 worldnews.459.t:0 "第二次中日战争"
 worldnews.459.d.fnglosing:0 "由于日本一直在支持奉天政府以保护其在该地区的利益，日本与中国的紧张关系一直在加剧。当奉天政府与[608.Owner.GetNameDef]战争终于爆发时，它不得不接受日本人的干涉，[FNG.GetLeader]却依然看不到胜利的曙光。\n\n战争仍在持续，但奉天政府已经意识到胜利的果实正在离它越来越远。为了继续战争，奉天政府不得不向自日本寻求更多援助。[608.Owner.GetLeader]已经数次谴责[FNG.GetLeader]这种卖国行径并称其为“日本人的无耻走狗”。于是，东亚的这两大古老文明再一次在战场上兵戎相见。"
 worldnews.459.d.fngother:0 "由于日本一直在支持奉天政府以保护其在该地区的利益，日本与中国的紧张关系一直在加剧。尽管东京明确表示它将不会允许任何国家侵犯侵犯它在满洲的利益，但[608.Owner.GetNameDef]依然不为所动，谴责了“日本帝国主义”并声称不会屈从于外国人的颐气指使。\n\n所以当[608.Owner.GetNameDef]进攻[FNG.GetNameDef]时，日本立刻加入了战争。[608.Owner.GetLeader]立刻谴责[FNG.GetLeader]是“日本人的走狗”和全民族的叛徒。于是，东亚的这两大古老文明再一次在战场上兵戎相见。"
 worldnews.459.a:0 "中国万岁！"
 worldnews.459.b:0 "天皇万岁！"
 worldnews.459.c:0 "中国的命运危在旦夕。"
 worldnews.460.t:0 "第二次中日战争"
 worldnews.460.d:0 "长期以来，日本的国家利益都与满洲地区绑定在一起，为换取张作霖承诺尊重日本在满洲的利益，东京方面向掌权的奉系军阀提供了军事和经济上的援助。然而，由于张作霖始终与日本方面保持距离，这种关系逐渐难以维持下去。\n\n现在，由于[FNG.GetNameDef]拒绝满足日本任何进一步的要求，两国关系已走向破裂。大日本帝国已下定决心铲除[FNG.GetLeader]，对外宣布他的统治已经“失去控制”；而[FNG.GetNameDef]则已正式采取反租界的政治立场，并承诺会把日本势力从中国彻底驱逐出去。"
 worldnews.460.a:0 "中国万岁！"
 worldnews.460.b:0 "天皇万岁！"
 worldnews.460.c:0 "中国的命运危在旦夕。"
 worldnews.461.t:0 "第二次中日战争"
 worldnews.461.d:0 "在中国表明自己将再也不会容忍日本对大陆的侵略后，日本与[608.Owner.GetNameDef]间的谈判最终破裂。来自日本的报道显示，在上次中日战争过去了几乎五十年后，日本正跃跃欲试地准备对中国再发动一场全面入侵。\n\n随着双方部队投入冲突，鉴于日本的国力以及战争能力的全面优势，中国未来的生存看上去将十分严峻。这个国家正面临两千年都未曾面临的危机。由于列强们面临自己的危机尚且自顾不暇，西方干预的希望也十分渺茫。这场争夺中国的战争将会见证，究竟是日本的“大东亚共荣”能够梦想成真，还是中国巨龙最终能够从沉睡中苏醒。"
 worldnews.461.a:0 "中国万岁！"
 worldnews.461.b:0 "天皇万岁！"
 worldnews.461.c:0 "中国的命运危在旦夕。"
 worldnews.462.t:0 "民主号战舰炮击阿尔及尔"
 worldnews.462.d:0 "随着民主号战舰向阿尔及尔城内开火，诸如“大屠杀”或者“尸山血海”这类的词语，已经都无法形容这座城市所上演的惨剧。这一天原本以改革派势力的和平抗议开始，但不知道在什么地方突然响起了一声枪响，撕心裂肺的哭喊紧随其后，而一个男人已经倒在血泊之中。抗议者惊慌失措，政府军也失去了一切克制，几分钟内，游击战就在这座流亡都城爆发了。当夜幕降临，随着消息的传播，流亡政权面临着总暴动的危险，这样的可能性无法被容忍，残酷的命令终于被下达。关于被肢解的尸体、草率的街头处决和骚乱后场面的模糊照片都已经被从当天的《共和国报》中剔除出去，新闻标题也变成了“英勇挫败赤匪政变”。只有一件事是确定的：元帅的统治现在已经不容置喙。"
 worldnews.462.a:0 "反动派正在自掘坟墓！"
 worldnews.462.b:0 "而法兰西共和国也自此终结。"
 worldnews.462.c:0 "愿共和国就这样寿终正寝。"
 worldnews.463.t:0 "立陶宛-白俄罗斯联邦"
 worldnews.463.d.whr:0 "自从世界大战以来，东欧已经见证了许多国家的兴起与没落，但是没有人预料到这里最新的成员会是[WHR.GetNameDef]。尽管两国间存在许多差异，白俄罗斯政府仍然不遗余力的努力修补分歧，承诺自治权和双方互相平等。\n\n最终，让[WHR.GetLeader]宣布[WHR.GetNameDef]成立的一切条件都已准备就绪，两国间的这一联盟据说可以追溯至立陶宛大公国的年代。联邦的未来也许还是未知，但可以肯定的是，白俄罗斯和立陶宛已经将它们的命运交织在一起。"
 worldnews.463.d.lit:0 "自从世界大战以来，东欧已经见证了许多国家的兴起与没落，但是没有人预料到这里最新的成员会是[LIT.GetNameDef]。尽管两国间存在许多差异，立陶宛政府仍然不遗余力的努力修补分歧，承诺自治权和双方互相平等。\n\n最终，让[LIT.GetLeader]宣布[LIT.GetNameDef]成立的一切条件都已准备就绪，两国间的这一联盟据说可以追溯至立陶宛大公国的年代。联邦的未来也许还是未知，但可以肯定的是，白俄罗斯和立陶宛已经将它们的命运交织在了一起。"
 worldnews.463.a:0 "太棒了！"
 worldnews.463.b:0 "多么出人意料。"
 worldnews.464.t:0 "中央非洲重建"
 worldnews.464.d:0 "当德国的中央非洲殖民领崩溃时，全世界都认为德国对这片黑色大陆的统治已经永远结束了。前殖民统治机构的残余撤退到了纳米比亚，惊魂未定，士气低落，毫无组织可言。尽管看上去不太可能，但在[NMB.GetLeader]的统治下，德国人从温得和克发起了一次次军事行动，决心让第二帝国的旗帜再次在从桑给巴尔到象牙海岸的广袤土地上飘扬。随着德国军队现在控制了前中央非洲的全部领地并宣布重建行政机构，这些收复失地的计划终于实现。尽管困难重重，殖民主义还是屹立不倒。"
 worldnews.464.a:0 "太棒了！"
 worldnews.464.b:0 "非洲再次身负枷锁……"
 worldnews.464.c:0 "德皇归来。"
 worldnews.465.t:0 "印苏林迪亚民族革命"
 worldnews.465.d:0 "印苏林迪亚是历史最悠久的欧洲殖民地之一，早在1800年就处于荷兰殖民政府的统治下，甚至在此几百年前就被荷兰东印度公司控制。然而这种情况可能持续不了多久了，在荷兰宗主国内部的不稳定和愤怒情绪日益增长的背景下，[INS.GetLeader]，印苏林迪亚独立运动中最具影响力的人物，发动了一场旨在驱逐殖民军队的武装起义，并宣布了印苏林迪亚民族革命的开始。尽管与荷兰殖民军相比，起义军的装备和训练都存在不足，但起义军的优势在于他们是在本土迎战一支所有物资都需要从几千英里外运来的客军。无论哪一方获胜，印苏林迪亚都命运都永远的被改变了。"
 worldnews.465.a:0 "独立与自由！"
 worldnews.465.b:0 "对欧洲殖民霸权的又一次冲击……"
 worldnews.465.c:0 "一群土匪强盗！"
 worldnews.466.t:0 "冰岛独立"
 worldnews.466.d:0 "位于大西洋上的冰岛自从四百多年前就一直处于丹麦王室的统治之下，但近期事态的发展动摇了他们的统治。随着黑色星期一的到来，丹麦政府忙于应对危机，冰岛人对完全独立的呼声一浪高过一浪。政府因此被迫举行公投来决定这座岛屿的未来。现在，公投结果已经公布，支持独立的政党获得了胜利，冰岛成为了欧洲最年轻的共和国。尽管许多人会庆祝这一天的到来，其他人则担忧这个国家刚刚获得的独立会被正贪婪地注视它的英国或加拿大再次夺走。不过无论如何，大西洋上现在多了一位新角色。"
 worldnews.466.a:0 "值得庆祝的一天！"
 worldnews.466.b:0 "有意思……"
 worldnews.466.c:0 "这对大西洋会有什么影响？"
 worldnews.467.t:0 "国民党重建民国"
 worldnews.467.d:0 "从云南的一股不起眼的势力开始，国民党已经设法巩固了他们的势力并扩张到了中国的各个角落。在成为中国大陆的事实统治者之后，[YUN.GetLeader]一定会致力于让中国其余的部分也摆脱外国殖民的影响，并使那些苟延残喘的军阀屈服。现在，也许中国终于能舔舐自己的伤口，并步入一个繁荣与进步的新时代。"
 worldnews.467.a:0 "中华民国万岁！"
 worldnews.467.b:0 "我们本该早点干预的……"
 worldnews.467.c:0 "有趣。"
 worldnews.468.t:0 "中央拉达在白鲁塞尼亚夺权"
 worldnews.468.d:0 "随着德意志帝国的经济受到金融危机的严重冲击，欧洲霸主的东欧卫星国们也顿生唇亡齿寒之感。白鲁塞尼亚，其中一个年轻的小国，也很快陷入动荡之中。面对激进左翼分子不断煽动的威胁，军队选择了介入政治并废黜了民选的社会民主主义政府。白鲁塞尼亚议会的副议长拉达斯拉乌·阿斯特罗乌斯基被任命为临时总统。随着旧政府的残余势力被扫除，阿斯特罗乌斯基让自己任主席的中央拉达大权独揽的制度得以稳固。白鲁塞尼亚，在德国的默许支持下，已经成为了一个威权主义政权，其新生的民主制已被扼杀在萌芽状态。"
 worldnews.468.a:0 "他们本该更忠诚的。"
 worldnews.468.b:0 "改良派注定失败的又一铁证"
 worldnews.468.c:0 "他们现在不再受到革命的威胁了"
 worldnews.468.e:0 "又一个民主国家陷入激进主义旋涡。"
 worldnews.469.t:0 "克里维奇政变"
 worldnews.469.d:0 "随着德意志帝国的经济受到金融危机的严重冲击，欧洲霸主的东欧卫星国们也顿生唇亡齿寒之感。白鲁塞尼亚，一个年轻的小国，也很快陷入动荡之中。面临着激进左翼分子不断煽动的威胁，军队选择了介入政治并废黜了民选的社会民主主义政府。在一场短暂的权力斗争后，成功填补了权力真空的正是瓦茨拉乌·拉斯托乌斯基。拉斯托乌斯基是国家民粹主义农民党-青橡木的领导人，也是一名历史学家和作家。他曾积极参与白鲁塞尼亚从俄罗斯独立的斗争，并对俄罗斯深恶痛绝。他希望能彻底根除俄罗斯的影响，并围绕中世纪的克里维奇部落重建白鲁塞尼亚的民族认同。随着俄罗斯的不断复苏，一场白鲁塞尼亚的生存之战已经不可避免。"
 worldnews.469.a:0 "对抗俄罗斯威胁的完美盟友"
 worldnews.469.b:0 "改良派注定失败的又一铁证"
 worldnews.469.c:0 "他们现在不再受到革命的威胁了"
 worldnews.469.e:0 "民主之终，暴政之始"
 worldnews.469.f:0 "“纯种斯拉夫人”？呵呵"
 worldnews.470.t:0 "法国流亡政府介入世界大战"
 worldnews.470.d:0 "在策划了二十年的还乡计划后，阿尔及尔的法国流亡政府终于做出决定，利用正进行得如火如荼的第二次世界大战，通过对第三国际宣战来抓住主动权。在后者忙于与德国作战之时，协约国的军队也许有机会趁虚而入，一举粉碎曾迫使他们背井离乡的革命势力。尽管协约国说得头头是道，但这些老牌帝国主义列强甚至能否在其本土登陆都是一个未知数，而很大程度上甚至还要依靠他们的老对头德国人的运气与大气。"
 worldnews.470.a:0 "我们定能还乡！"
 worldnews.470.b:0 "他们可能还有点用处……"
 worldnews.470.c:0 "这群反动派不过是纸老虎，我们轻轻松松就能碾碎他们。"
 worldnews.470.e:0 "协约国不会死心的，对吗？"
 worldnews.471.t:0 "加拿大介入世界大战"
 worldnews.471.d:0 "英国大革命结束后，尽管伦敦的工团主义政府与大西洋对岸的渥太华流亡政府针锋相对将近十五年，但双方都无意也无力破坏此后脆弱的和平。现在，随着加拿大自治领政府宣布“继续斗争”，这一怪异的状态已被打破。关于大规模部队调动和侵略性海军行动的报道，以及协约国将与帝国公约合作的流言，似乎都证实了加拿大及其盟友已完全投入到第二次世界大战当中。"
 worldnews.471.a:0 "这是我们归乡的唯一机会！"
 worldnews.471.b:0 "看来不止是我们要两线作战了。"
 worldnews.471.c:0 "革命势不可阻！我们会再次击败他们，一如1925年！"
 worldnews.471.e:0 "协约国会再次失败？亦是革命将被镇压？"
 worldnews.472.t:0 "俄罗斯介入世界大战"
 worldnews.472.d:0 "《布列斯特-立托夫斯克条约》撕裂了俄罗斯大地，并将其治下的土地变成了德国的附庸国，令无数俄国人视其为国耻，自条约签订以来，俄德关系便一直处于冰点。由于世界大战带来的创伤仍未愈合，很多人幻想俄罗斯雄鹰会被迫放弃对西方领土的野心。但在今天，[219.Owner.GetNameDef]的军队再次踏上了进军东欧之路，这些幻想也随之化作泡影。[219.Owner.GetLeader]已经宣布与[GER.GetNameDef]进入战争状态，并向红场上热血沸腾的民众呼吁举国团结一致，誓要一雪国耻，复兴国威。"
 worldnews.472.a:0 "我们将一雪《布列斯特-立托夫斯克条约》之耻！统一而不可分割的俄罗斯万岁！"
 worldnews.472.b:0 "俄罗斯不过是个残存国家，我们将轻而易举地碾碎他们"
 worldnews.472.c:0 "俄国如今参战，德国会像只苍蝇般被碾碎"
 worldnews.472.e:0 "史书上又要多一场俄德战争了。"
 worldnews.1247.t:0 "法兰西的圣祭"
 worldnews.1247.d:0 "今天，在一场精心设计的仪式上，教宗正式将法国的土地献给了圣母玛丽亚之心。此举是应一个小规模但极有发言权的团体的要求，将法国献给圣母的想法源于葡萄牙法蒂玛的圣母显灵事件。在异象中，圣母玛丽亚警告世界社会主义之恶，据称还预言了法国工团主义的崛起。同时，圣母玛丽亚宣称，“如果不把法国献给她的无玷圣心，它的罪恶将蔓延到全世界”。国际社会对圣祭的反应褒贬不一，世界各地的社会主义者谴责此举，称其为对教宗权力的滥用。不管怎样，圣母玛丽亚的所谓愿望已经成为现实，此举会造成什么结果，还有待观察。"
 worldnews.1247.a:0 "上帝与我们同在？"
 worldnews.1247.b:0 "无用之举，革命不会被什么神力所阻止！"
 worldnews.1248.t:0 "世界的圣祭"
 worldnews.1248.d:0 "今天，在圣彼得广场举行的一场精心设计的仪式上，教宗正式将整个地球献给了圣母玛丽亚之心。此举是应一个小规模但极有发言权的团体的要求，将世界献给圣母的想法源于葡萄牙法蒂玛的圣母显灵事件。在异象中，圣母玛丽亚警告世界社会主义之恶，据称还预言了法国和英国工团主义的崛起。同时，圣母玛丽亚宣称，“如果不把法国献给她的无玷圣心，它的罪恶将蔓延到全世界”。在此基础上，教宗认为不仅要把法国，而且要把整个世界都献给她。国际社会对圣祭的反应褒贬不一，世界各地的社会主义者谴责此举，称其为对教宗权力的滥用。而那些呼吁祝圣的团体中的一些人也并不满意，因为被要求献祭的是法国，而不是整个地球。不管怎样，圣母玛丽亚的所谓愿望已经成为现实，此举会造成什么结果，还有待观察。"
 worldnews.1248.a:0 "上帝与我们同在？"
 worldnews.1248.b:0 "无用之举，革命不会被什么神力所阻止！"
 worldnews.1249.t:0 "第二次哥伦比亚-秘鲁战争"
 worldnews.1249.d:0 "在第一次莱蒂西亚战争中，哥伦比亚失去了亚马逊省和其他省份的部分地区，而现在，哥伦比亚再次宣告对抗秘鲁。哥伦比亚的公民们已被告知，这场战争不仅仅是一场对秘鲁人的复仇与愤怒之战，而是一场“十字军东征”，“哥伦比亚失地多年后奋起救赎自己”。随着双方都将为此注入新鲜血液，哥伦比亚正将麻烦不断的南美大陆再次拖入战争。虽然结局扑朔迷离，但双方都决心战斗到最后一刻。第二次战争是否会像上次战争一样，导致哥伦比亚陷入更大的混乱，或者这个曾经最大的南美帝国此次能够为了祖国和荣誉而奋起抗衡秘鲁？"
 worldnews.1249.a:0 "复仇是一场愚蠢的游戏"
 worldnews.1249.b:0 "资本家之间的争斗，多有创意。"
 worldnews.1250.t:0 "社会主义的国民左翼革命联盟在哥伦比亚取得胜利"
 worldnews.1250.d:0 "没写完"
 worldnews.1250.a:0 "怎么会这样？"
 worldnews.1250.b:0 "人民终得发声，哥伦比亚终转赤红！"
 worldnews.1251.t:0 "猎豹党赢得哥伦比亚大选"
 worldnews.1251.d:0 "随着哥伦比亚大选的结束，猎豹党的胜利已然板上钉钉。然而，总统和前将军卡洛斯·科尔特斯·巴尔加斯与一些政党主要思想家之间的分歧已经让党内出现了一丝裂痕，迄今为止的一系列小事件可能会导致更大的分裂。不过他们似乎都同意，哥伦比亚牧师和枢机主教们“腐朽且垂死”的顽固家长式态度是一大落后而不是进步表现，因此他们的目标是进一步实现政教分离，令天主教远离政治，并在人民的心中强化天主教理念。显而易见的是，猎豹党对哥伦比亚的未来有着一定的想法，并希望将这个国家从腐朽状态转变成现代强国。这群猎豹们会证明其名号，还是只是群虚张声势的小猫？"
 worldnews.1251.a:0 "只要社会主义者还未掌权……"
 worldnews.1251.b:0 "怎么会这样？"
 worldnews.1252.t:0 "民族主义集团在哥伦比亚取得胜利"
 worldnews.1252.d:0 "当民族主义集团在最近的选举中获胜时，事态发生了不确定的变化，似乎哥伦比亚议会的大多数成员组成了一个“邪恶同盟”；楚拉维塔斯、猎豹党和军队成员决定“齐心协力”，共同防止哥伦比亚成为社会主义国家。尽管这是一个极不稳定的集团，但这些成员和新当选的总统戈麦斯·卡斯特罗从现在开始都必须共同努力，以遏制盖坦主义的威胁。楚拉维塔斯掌握着政府的多数席位，猎豹党对政府的影响最小，并可能成为一个不稳定要素——因为他们反对戈麦斯·卡斯特罗建立统一天主教国家的想法。尽管如此，全集团最终承诺让哥伦比亚彻底摆脱社会主义，引领其进入一个稳定的时代，为所有正直的公民带来福祉。"
 worldnews.1252.a:0 "希望这能结束哥伦比亚的动荡局面。"
 worldnews.1252.b:0 "怎么会这样？"
 worldnews.1253.t:0 "哥伦比亚内战"
 worldnews.1253.d:0 "在最近的一连串事件后，古斯塔沃·罗哈斯·皮尼利亚将军决定走上前台。推翻了豪尔赫·埃利泽·盖坦领导的社会主义政府，在几个小时内以极低的伤亡率迅速控制了国会和法院。他逮捕了所有的社会主义领袖，随后颁布了戒严令。与此同时，反政府武装在东南部集结，公然违抗总统的命令。在短短几个小时内，一场全新且不可避免的内战宣告爆发，双方都声称他们在执行反对对方的正义事业，而为此牺牲的烈士们绝不会被他们所遗忘。哥伦比亚的混乱会为其他国家带来试验新式武器的机会，还是恢复哥伦比亚秩序的时机？时间会告诉我们答案。"
 worldnews.1253.a:0 "皮尼利亚将一劳永逸地解决这群老鼠！"
 worldnews.1253.b:0 "时机已至。哥伦比亚将会染上红色——用鲜血和自由。"
 worldnews.265.f:0 "这无疑是一次重大打击"
 worldnews.1254.t:0 "不列颠岛的反革命！"
 worldnews.1254.d:0 "自1925年以来，不列颠群岛一直处在欧洲（也或许是世界）第二大工团主义势力的统治下。然而，今天，在威斯敏斯特宫前的台阶上，珀西·霍巴特将军宣布11年来席卷英国的大革命到此结束。由于前主席奥斯瓦尔德·莫斯利试图推进对国家的全面控制却惨遭失败，霍巴特趁机巧妙地动用军事手段取得了政权。英国的未来似乎因为霍巴特的宣言迎来了变化。目前，除了镇压革命外，霍巴特还没有任何计划，他曾明确表示，他认为温莎家族是逃离祖国的懦夫，这让许多人怀疑，新不列颠是否会接纳流亡的王室。"
 worldnews.1254.a:0 "哈！好一记给社会主义走狗的闷棍！"
 worldnews.1254.b:0 "如果霍巴特以为革命会束手就戮，他就大错特错了"
 worldnews.1255.t:0 "瓜达卢佩-伊达尔戈易主！"
 worldnews.1255.d:0 "令从渥太华到圣地亚哥的旁观者震惊的是，美国人和墨西哥人似乎达成了某种形式的外交协议，将1848年随着《瓜达卢佩-伊达尔戈条约》签订，曾经占墨西哥陆地总面积大约一半的割让领土重新还给了墨西哥，经过了近一个世纪的时间，它们现在回到了明显合法的前统治者手中。美国人从这笔交易中得到了什么并不为人所知，但对于最近才稳定下来的美国来说，放弃其西南地区一定是值得的。"
 worldnews.1255.a:0 "牛仔国度一如既往的狂野。"
 worldnews.484.t: "土耳其共和国成立"
 worldnews.484.d: "自从奥斯曼帝国在沙漠战争中落败以来，土耳其人一直遭受着内部斗争和政治动荡。政府被推翻，人民生活在水深火热中，土耳其民族认同也遭受了质疑。然而，在[TUR.GetLeader]的领导下，新政府成功地获得了民众的信任，混乱开始逐渐平息。\n今天，[TUR.GetLeader]正式宣布了土耳其共和国的诞生，预示着安纳托利亚人民将走向一个新时代。这样一来，奥斯曼帝国就正式灭亡了，这个已经存在了数百年，曾经被人们称作“永恒之国”的奥斯曼帝国终于走向了灭亡。现在，一个更加民主、更加现代化的国家取代了它，并有望带来土耳其人民走向一个更加光明的未来。"
 worldnews.484.a: "钉在奥斯曼帝国棺材板上的最后一颗钉子……"
 worldnews.1256.t:0 "“奥伊加-米雷”战争"
 worldnews.1256.d:0 "自从饱受爱戴与仰慕的哥伦比亚原住民领袖金廷·拉梅发表了要为“所有哥伦比亚原住民”争取权利的宣言以来，各方就猜测不断，还出现了一些讽刺作品，嘲笑说哥伦比亚马上就要被“奥伊加-米雷”战争毁掉了。“奥伊加”一词源自金廷及其叛乱组织所在的考卡地区常用的用于引起他人注意的短语，可以理解为“听着”，而昆迪纳马卡和全国其他地区则常用“米雷”一词表达此意。一些当地的报纸利用这两种不同的用法来着重强调波哥大所在中安第斯地区与首都以外地区之间存在的深层文化割裂。这种现状不单单会让哥伦比亚陷入一场权利之战，还有可能造成“我们，被遗忘的大多数与他们，当权者”这种类型的冲突。正因为此，金廷·拉梅很有可能会与哥伦比亚存在多时的社会主义叛军合流。这个国家的未来正日趋黯淡。"
 worldnews.1256.a:0 "这地方有毒吧！"
 worldnews.293.t:0 "布达佩斯陷落"
 worldnews.293.d.habsburg:0 "哈布斯堡帝国的第二首都布达佩斯已经被正在推进的[new_controller.GetAdjective]军队占领。由于这座城市被蒂萨河和多瑙河所包围，进攻方通过一场短暂的围攻迫使最后一批饥肠辘辘的[old_controller.GetAdjective]守军放下武器，让匈牙利的首都宣告了投降。布达佩斯国会大厦遭到了严重破坏，包括渔人堡和马加什教堂在内的许多重要建筑已经被游击队战士和平民当做了最后阵地，在清理街道上的废墟与尸体前，双方签署了停火协议。[new_controller.GetName]政府已承诺将尊重匈牙利人的文化遗产，但哈布斯堡王朝的文化遗产除外……"
 worldnews.293.d.nonhabsburg:0 "从哈布斯堡王朝的统治下迎来解放的布达佩斯——新匈牙利的象征如今再度沦陷。经过[new_controller.GetAdjective]军队的长期围攻，[old_controller.GetAdjective]守军在敌军封锁多瑙河后被迫投降。许多像国会大厦之类的重要地标性建筑，遭到了轮番空袭和炮击的残酷打击，无数平民或伤或亡。撰报人认为，如果新匈牙利的首都再度落入外敌之手，那么匈牙利的动荡世纪必将到来。目前，[new_controller.GetAdjective]军队已经在科苏特广场举行了阅兵仪式，旨在向所有人表明他们对布达佩斯的牢牢掌控。"
 worldnews.293.a:0 "历史总是不断重演……"
 worldnews.293.b:0 "多瑙河的腹地终归我手！"
 worldnews.293.c:0 "多瑙河与蒂萨河之心陷落了"
 worldnews.294.t:0 "萨格勒布陷落"
 worldnews.294.d.habsburg:0 "萨格勒布是伊利里亚这一概念的核心，是新伊利里亚哲学、科学和文化革命的中心——同时也是哈布斯堡王朝的腹地。然而，这一切都随着残酷的战争和萨格勒布被烧杀劫掠的[new_controller.GetAdjective]军队攻陷而化作了泡影。攻城方疑似使用了化学武器并通过残酷的近身肉搏才缓慢地肃清了南斯拉夫大起义时所筑造的巨大隧道网络，各大教堂则被尸体所掩埋，光是举办葬礼恐怕就要耗费数年的时间。特拉卡斯坎、梅德韦德格勒等地的要塞设施被改造为用以关押被俘游击队战士和士兵的临时战俘营。萨格勒布已经陷落，整个克罗地亚不久就会步其后尘。"
 worldnews.294.d.nonhabsburg:0 "萨格勒布是克罗地亚民族意识觉醒的中心，整个二十世纪，它见证了无数的风风雨雨。萨格拉布毗邻萨拉热窝，它既是南斯拉夫大起义中的关键角色，又是伊利里亚这一概念的摇篮，还是伊利里亚王国的诞生地。二次革命赶走了哈布斯堡，建立起了摆脱维也纳束缚的新萨格勒布。然而，这一切都随着残酷战争的爆发和[new_controller.GetAdjective]军队破开城门、烧杀掳掠而灰飞烟灭。在冷酷无情的近距离交锋中，南斯拉夫大起义中所筑造起来的巨大隧道网络被逐个攻破，各个教堂与要塞中满是尸体和战俘。萨格勒布已经陷落，整个克罗地亚不久就会步其后尘。"
 worldnews.294.a:0 "萨格勒布终会光复"
 worldnews.294.b:0 "我们即是克罗地亚人的克星！"
 worldnews.294.c:0 "巴尔干的新时代，抑或只是昙花一现的偶然？"
 worldnews.295.t:0 "布拉格陷落"
 worldnews.295.d.habsburg:0 "据传波希米亚王国在帝国五邦中最受卡尔皇帝的偏爱，而其首都布拉格却没有得到上天的垂青，陷落于敌手。[old_controller.GetAdjective]民众对哈布斯堡的信任彻底崩塌，平日宣传中的帝国神威如今看来只是胡编乱造。布拉格已成了[new_controller.GetAdjective]的囊中之物，许多[old_controller.GetAdjective]公民开始掉头支持新的[new_controller.GetAdjective]合作政府。情势的反转点燃了街头巷尾的火星，从文塞斯拉斯广场、旧城广场一直到残垣断壁的火药塔和伤痕累累的查理大桥，各处都被围了个水泄不通。[new_controller.GetAdjective]宪兵已经成功平定了城市，哈布斯堡波希米亚的时代行将落幕。"
 worldnews.295.d.nonhabsburg:0 "[old_controller.GetAdjective]前脚刚刚摆脱了维也纳的流毒，建立了更为自由的波希米亚，后脚就在[new_controller.GetAdjective]对查理大桥接连不断的进攻中崩溃了。空袭摧毁了火药塔，重创了哈布斯堡、施瓦岑贝格、列支敦士登等名流贵族的城堡。面对迎面而来的装甲洪流以及侧翼不绝于耳的轰天炮火，绝望的[old_controller.GetAdjective]守军就地投降。由于残存的建筑缺砖少瓦，所以历史悠久的文塞斯拉斯广场和旧城广场就被征用，改造成了临时的指挥部和医院。"
 worldnews.295.a:0 "我们很快就能把布拉格夺回来"
 worldnews.295.b:0 "捷克人的古都终于陷落了！"
 worldnews.295.c:0 "波希米亚连松口气的机会都没有"
 worldnews.296.t:0 "[91.GetCapitalVictoryPointName]陷落"
 worldnews.296.d.habsburg:0 "加利西亚-洛多梅里亚王国的心脏，伦贝格市已经落入了[new_controller.GetAdjective]侵略者之手。由于奥地利的军事补给线向这座重要的城市提供了源源不断的支援，使得攻占该城的时间远比预期的要长——但最终，拥有装甲部队和强势步兵的[new_controller.GetAdjective]军队还是赢得了胜利。事实证明，城内的部分守军进行了极为顽强的抵抗，在整个城市的其余部分皆沦入敌手之后，又坚持抵抗了数个小时。城里的宫殿已经被改造成指挥中心和前线军官的高层宿舍。随着伦贝格的沦陷，哈布斯堡王朝在此地的动荡统治遭到了考验——而许多人怀疑它无法交出一份令人满意的答卷。"
 worldnews.296.d.nonhabsburg:0 "世界大战后，[91.GetCapitalVictoryPointName]动荡不断，叛乱与政治暴力层出不穷。[91.GetCapitalVictoryPointName]昨日才刚刚脱离奥地利的魔爪，今日就果不其然地败给了[new_controller.GetAdjective]的兵锋。[new_controller.GetAdjective]虽然遭到了[old_controller.GetAdjective]的激烈抵抗，每条大街小巷都被无休止的战火吞没，但抵抗只是摧毁了城市，而敌军则伤亡寥寥。陷落已成定局，人们转而开始打量起了自己的新主人，有人觉得总归会比待在奥地利手下更加安全，也有人无法接受这一结果……"
 worldnews.296.a:0 "分裂将会弥合！"
 worldnews.296.b:0 "加利西亚的首都是我们的了！"
 worldnews.296.c:0 "哈布斯堡的又一记背刺……"
 worldnews.1257.t:0 "伊斯兰民族主义者篡夺索马里！"
 worldnews.1257.d:0 "索马里政府为打击部落酋邦而实施的集权化政策最终遭到了反噬，民族主义民兵已经占领了首都摩加迪沙的关键政府设施。这伙民兵隶属于近期从索马里青年联盟分裂出来的边缘组织大索马里同盟，同盟的领袖哈吉·穆罕默德·侯赛因原是青年联盟的创始成员之一，但因在党纲对自由主义和伊斯兰教的定位这一问题上与其他高层不合而出走单干。大索马里同盟击败了西亚德·巴雷的社会主义军官派和前博戈的保王势力后，侯赛因承诺会撤销博戈灾难性的集权政策，扫清社会主义残余，将伊斯兰教法带回非洲之角。索马里的政局瞬息万变，无人知晓侯赛因的“大索马里”理想究竟能否化为现实。"
 worldnews.1257.a:0 "他们的“大索马里”会变得怎样呢？"
 worldnews.44.t:0 "美国内战结束"
 worldnews.44.d:0 "新大陆有史以来最血腥的冲突——第二次美国内战，终于结束了。寡妇们含着眼泪埋葬了丈夫和儿子的尸身，旧政权也随着这一抔土化为了尘埃，所谓的“新英格兰政府”的旗帜飘扬在了华盛顿的上空。重建工作已经开始，而[NEE.GetLeader]总统则宣布将战争结束的日子定为全国性的法定节假日。\n\n新政权是会重建美国的民主，还是用铁靴粉碎国父们的遗产呢？只有时间能告诉我们答案。但无论如何，这场内战留给美国人民的记忆永远不会被抹去……"
 worldnews.44.a:0 "那美国梦呢？"
 worldnews.455.b:0 "看起来，墨西哥的民主仍未死去"
 worldnews.1258.t:0 "奥特拉帕特运动剥开猎豹之皮"
 worldnews.1258.d:0 "近来哥伦比亚猎豹党内部的权力真空与斗争最终导致了前总统科尔特斯·巴尔加斯的下台，而接替他的是秘教思想家费尔南多·冈萨雷斯·奥乔亚，其就职典礼之奢华与隆重堪称该国历史之最。新总统得到了不满之前党内政策方向的猎豹党成员的支持，并且军队似乎也不反对这次领导层的变动。\n\n今日，冈萨雷斯总统宣布他将竭尽心力，实现“奥特拉帕特”的梦想，即建立起人人平等、由一位极权统治者（当然了，这人肯定是他自己）进行治理的无政府社会。不过，哥伦比亚的人民会接受他吗？"
 worldnews.1258.a:0 "怪事年年有，近来特别多"
 worldnews.239.d3: "中国内战已经到达了转折点。[CHI.GetNameDef]已经正式向古都北京的控制者[608.Owner.GetName]宣战。上一次北伐发生在10几年前，目的也是“统一国家”，但历史最终表明国民党严重低估了德国对中国的野心。\n\n既然决定挑起战火，[CHI.GetNameDef]定为重演蒋介石的远征做好了准备。……这对中国意味着什么还不得而知。"
 worldnews.239.b: "再作一搏……"
 worldnews.245.d.symbol: "随着前日本帝国政权更迭，天皇家族的命运悬而未决——直到昨天。随着[JAP.GetName]特别大会的闭幕，天皇已被决定保留，作为日本国体和日本人民的象征。除此以外，天皇家族可以承担公共与礼仪性职责，但不可负责新政府内的任何职务。\n\n为了支持这一决定，[JAP.GetLeader]天皇特意在一次非同寻常的广播演讲中发布公开宣言，否认自己是现人神，亦不具备神性，声称天皇和国民的纽带并不是建立在神话传说，而是依靠互相信赖、互相敬爱形成的关系。"
 worldnews.2220.t:0 "意大利联邦成立"
 worldnews.2220.d:0 "今日，教宗[PAP.GetLeader]宣布，独立的新生意大利各邦将组成意大利联邦，协手共进退。谁曾想到，意大利分离各国中最小的一家，教宗国，竟在教宗[PAP.GetLeader]的治下完成了统一意大利的壮举。经教宗之手统一的意大利的未来命运如何，它又将在世界舞台上发挥什么样的作用，我们尚且不得而知，但可以肯定的是，在未来，天主教会在意大利的地位可以说是无可撼动了。"
 worldnews.2220.a:0 "有趣"
 worldnews.2251.t:0 "本笃十六世当选为新教宗"
 worldnews.2251.d:0 "西斯廷教堂的烟囱冒出了几缕白烟，新教宗的人选已经敲定，全罗马的信徒们终于得以松了一口气。很快，教廷宣布进步且受民众爱戴的乔治·芒德莱恩将成为新任天主教会领袖和[GetPlaceThatThePopeRules]国家元首，御号本笃十六世。很多人猜测，圣座不久即会放松教会对政府的控制，把国家的治理完全交给世俗机构，并施行新政等从美国老家借鉴而来的思想政策。"
 worldnews.2251.a:0 "祝您好运，圣座"
 worldnews.2251.b:0 "至少他能认得清自己的位置"
 worldnews.2261.t:0 "阿德里安七世当选为新教宗"
 worldnews.2261.d:0 "西斯廷教堂的烟囱冒出了几缕白烟，新教宗的人选已经敲定，全罗马的信徒们终于得以松了一口气。很快，教廷宣布保守民粹的枢机主教特奥多尔·因尼策，奥地利民粹主义的支持者和激进改良主义的坚定推动者，将成为新任天主教会领袖和[GetPlaceThatThePopeRules]国家元首，御号阿德里安七世。希望他的当选能抚平维也纳与两西西里之间的裂痕。"
 worldnews.2261.a:0 "祝您好运，圣座"
