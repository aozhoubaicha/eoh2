 worldnews.211.t:2 "意大利共和国解散"
 worldnews.211.d:2 "在击败了恩里科·科拉迪尼和他所领导的极端组织意大利民族主义协会后，威尼斯宣告意大利共和国将不会被重建。在未来，威尼斯和新成立的伦巴第将作为两个独立国家分道扬镳，不再统一。伦巴第目前仍处于军事管制之下，但政府已经得到了维斯孔蒂伯爵的支持，而后者也很有可能成为这个国家的领袖。考虑到意大利人对民主的信心已经遭到了前所未有的动摇，这样的发展并不令人吃惊，但军方却开始担心对意大利民族主义协会的势力仍未被根除。这究竟意味着威尼斯将会扛起亚平宁地区的新局面之旗，还是会让它们在面对外敌入侵时土崩瓦解，一切都还有待观察。"
 worldnews.211.a:2 "旧秩序更破碎了"
 worldnews.212.t:0 "奥地利强迫意大利重建联邦"
 worldnews.212.d:0 "尽管意大利联邦的管理机构意大利联邦议会已于1929年倒台，但如今的[AUS.GetAdjective]政府宣布恢复意大利联邦作为意大利的正式政府地位。奥地利人在意大利内战后被迫接受共和党人作为联邦的领袖，不过，这次议会里没有共和党人，尽管意大利各地的示威活动表明这是一项不受欢迎的举措，但选举已经暂停，所有权力都掌握在委员会及其贵族成员手中——托斯卡纳的哈布斯堡大公爵皮埃特罗·费迪南多成为委员会的新主席。虽然奥地利声称它不认为联邦是一个傀儡政府，但这在很大程度上意味着在1936年“黑色星期一”事件后奥地利在意大利内失去的影响力的恢复。"
 worldnews.212.a:0 "让我们看看这次又会持续多久"
 worldnews.213.t:0 "[ITA.GetNameDefCap]违抗奥地利的最后通牒"
 worldnews.213.d:0 "尽管意大利联邦的管理机构意大利联邦议会已于1929年倒台，但现在[AUS.GetNameDef]向米兰发去了最后通牒，在[ITA.GetNameDef]重建联邦议会的统治——不管是不是共和党人担任议会主席，就像解散前那样。最后通牒的最后期限现在已经到了，很明显，意大利人打算保持他们新获得的自由。奥地利和意大利军队已经开始在边境发生冲突。意大利总理[ITA.GetLeader]在米兰举行了一次演讲，呼吁所有真正的意大利人与哈布斯堡帝国公然的帝国主义行径作斗争。"
 worldnews.213.a:0 "真是过火"
 worldnews.214.t:0 "[AUS.GetNameDefCap]撤出意大利"
 worldnews.214.d:0 "很明显，黑色星期一已经痛击了[AUS.GetNameDef]。奥匈帝国陆军部长今天宣布，他将召回驻扎在[ITA.GetAdjective]领土上的军队，因为他们无法承担从[SRI.GetNameDef]保护他们安全的经济负担。无论好坏，[ITA.GetNameDef]现在已经独从奥地利的统治中解脱了——至少在奥地利军队完全恢复实力并决定是否值得夺回在他们意大利半岛的利益之前。[ITA.GetNameDef]的许多人表达了对这是否会让他们暴露于[SRI.GetNameDef]的攻击之下的担忧，此举将使意大利再次陷入内战。作为回应，[ITA.GetLeader]政府宣布结束“伦巴第-威尼西亚共和国”，正式组建“意大利共和国”，以堂堂竞争者，而非过客的身份角逐意大利之巅。"
 worldnews.214.a:0 "奥地利的影响力进一步衰弱了"
 worldnews.214.b:0 "这是一个机会，对吗？"
 worldnews.215.t:0 "意大利的民主制度幸存"
 worldnews.215.d:0 "意民协几个月接连不断的恐怖袭击震动了整个[ITA.GetNameDef]，国内许多人因此开始怀疑起政府是否有能力维持住今后的秩序，于是今天在米兰就举行了对政府的不信任投票，如果投票通过，恐怕共和国就会因此崩溃。以极微弱的优势，该动议被否决，总理[ITA.GetLeader]在政府大楼的台阶上宣布，意大利的民主在大风骇浪中挺了下去，共和国将继续存在。"
 worldnews.215.a:0 "看来是的"
 worldnews.216.t:0 "意大利政府垮台"
 worldnews.216.d.tusc:0 "意民协几个月接连不断的恐怖袭击震动了整个[ITA.GetNameDef]，国内许多人因此开始怀疑起政府是否有能力维持住今后的秩序，于是今天在米兰就举行了对政府的不信任投票……而该投票以微小的优势获得了通过。现在人们的注意力转向了意大利联邦议会：他是意大利联邦的曾经的执政机构，直到1929年因联邦条约到期而失效。但由于其法理上依旧存在，它便成功介入，填补了共和体制崩溃后的权力真空。该议会由联邦中各邦国的贵族组成，并由来自哈布斯堡家族的托斯卡纳大公彼得罗·费迪南多担任领袖。现在，联邦议会已经宣布中止选举并将完全恢复意大利联邦体制。"
 worldnews.216.d.lomb:0 "意民协几个月接连不断的恐怖袭击震动了整个[ITA.GetNameDef]，国内许多人因此开始怀疑起政府是否有能力维持住今后的秩序，于是今天在米兰就举行了对政府的不信任投票……而该投票以微小的优势获得了通过。现在人们的注意力转向了意大利联邦议会：他是意大利联邦的曾经的执政机构，直到1929年因联邦条约到期而失效。但由于其法理上依旧存在，它便成功介入，填补了共和体制崩溃后的权力真空。该议会由联邦中各邦国的贵族组成，并由伦巴第公爵阿德里亚诺·维斯孔蒂担任。现在，联邦议会已经宣布中止选举并将完全恢复意大利联邦体制。"
 worldnews.216.d.separate:0 "意民协几个月接连不断的恐怖袭击震动了整个[ITA.GetNameDef]，国内许多人因此开始怀疑起政府是否有能力维持住今后的秩序，于是今天在米兰就举行了对政府的不信任投票……而该投票以微小的优势获得了通过。政府的会议室里爆发了激烈的争吵，共和国已经无力维系了，政客和人民之间的分歧已无法解决。似乎威尼斯和伦巴第已经选择了各自的道路，各自由自己的政府领导，各自掌控自己的命运。"
 worldnews.216.a:0 "有趣"
 worldnews.217.t:2 "意大利民族主义协会推翻了政府"
 worldnews.217.d:2 "在数月的暴动与炸弹袭击后，于1937年的选举中未能掌权的恩里科·科拉迪尼与其领导的意大利民族主义协会于今日推翻了意大利政府。在共和国政府试图维持现有秩序的一切努力均以失败告终之后，民众的情绪逐渐站在了政府的对立面，而意大利民族主义协会则抓住了这个痛点，在军队内获得了相当广泛的支持。抗议游行已经遍布了意大利的大街小巷，威尼斯的情况则更是不容乐观，而恩里科·科拉迪尼则在今天正式宣布意大利民族主义协会已经取得了对国家的完全控制，并将确保意大利在面对工团分子的威胁时依旧强大。"
 worldnews.217.a:2 "似乎是为不稳局势开出的一剂猛药"
 worldnews.218.t:0 "意大利统一了！"
 worldnews.218.d.ani:0 "今天，[ITA.GetNameDef]的领导人，自称“领袖”的[ITA.GetLeader]，宣布意大利再次归于一统。“第二次复兴运动付出了巨大代价。”他对罗马城内欢呼的人群说。“但意大利还将会有更多的牺牲，因为它必须复兴几个世纪前祖辈的伟大成就。我们必须把世界大战时的尴尬失败抛之脑后，全世界都必须知道我们的祖国永远不会再被外国列强分割蚕食！”被称作“绿衫军”的军队正忙于确立在意大利的各个地区的统治，以确保平息反对新政权的声音。——意大利民族主义协会最近才在这些地区取得了控制权。"
 worldnews.218.d.fed:0 "今天，意大利联邦议会首脑[ITA.GetLeader]宣布意大利再次归于一统。“我们为了统一付出了巨大的代价。”他对罗马城内欢呼的人群说。“我们必须记住烈士们为此做出的牺牲。我们必须把对过去历史的不满放在一边，我们也必须感谢我们的国家经历了这样一个困难的时期，并最终重新找回了自我。”意大利国内仍有很多人对联邦议会掌握的权力感到不满，而且在很多方面，意大利已经倒车回了贵族政治的时代，而不是拥抱现代民主政治，但对大多数人来说，这次统一带来了很多值得庆祝的东西。"
 worldnews.218.d.rep:0 "今天，[ITA.GetNameDef]总理[ITA.GetLeader]先生，宣布意大利再次归于一统。“第二次复兴运动付出了巨大代价。”他对罗马城内欢呼的人群说。“我们必须记住烈士们为此做出的牺牲。我们必须把对过去历史的不满放在一边，我们也必须感谢我们的国家经历了这样一个困难的时期，并最终重新找回了自我。”意大利政府现在比不久前——当它以微弱优势通过不信任投票时更稳定了，但在这个国家内部，有许多人担心扩大投票权会带来什么后果，因为现在这个国家已经统一，那些受社会主义影响程度更高的西北部地区也已经受国家所管理。"
 worldnews.218.a:0 "一个新势力出现了"
 worldnews.219.t:0 "第二次意大利统一运动完成"
 worldnews.219.d:0 "今天，[SRI.GetNameDef]主席[SRI.GetLeader]同志，宣布意大利第二次复兴运动终于成功结束。“自从内战以来，我们一直梦想着一个不仅仅是统一，而且真正自由着的意大利。”他对罗马城内欢呼的人群说。“现在，这个梦想已经实现了！意大利已经摆脱了外国主子、资本主义猪猡、腐朽的国王和贵族……现在，意大利第一次真正属于意大利人民！”工团主义的军队正忙于控制那些曾经致力于抵抗工团主义控制的地区，我们不知道[SRI.GetNameDef]能否真正实现他们政府所承诺的国家稳定。"
 worldnews.219.a:0 "干得好！"
 worldnews.219.b:0 "一个统一的，工团主义的意大利？我的天哪！"
 worldnews.220.t:0 "意大利王国重建"
 worldnews.220.d:0 "今天，[SRD.GetLeader]国王宣布意大利王国又一次恢复统一。“第二次统一运动付出了巨大代价。”他对罗马城内欢呼的人群说。“我们永远不能忘记让我们得以来到这里的一切烈士和他们的鲜血，以及让这一切成为可能的我们盟友的努力。但我们也必须为我们所取得的成就感到自豪。我们克服了在世界大战中失利的耻辱，作为一个统一的国家回到了世界舞台之上。这是所有意大利人的胜利！”显然，并不是所有的意大利人都像国王一样热情，但是，就目前而言，大多数意大利人似乎都松了一口气，因为他们国家的分裂已经是过去式了。"
 worldnews.220.a:0 "看起来，旧秩序回来了"
 worldnews.221.t:0 "意大利帝国成立"
 worldnews.221.d:0 "今天[SIC.GetLeader]国王——两西西里王国的领导人宣布，既然现在意大利的大部分地区已在他的统治下统一，那么他的国家将被称为意大利帝国。尽管有些人认为这个称号太雄心勃勃了，但那不勒斯市的人群以极大的热情欢迎国王的宣言。西西里政府中有一些人显然建议这个重新统一意大利的人应该获得皇帝的头衔，但显然国王拒绝了。“我们的国家实际上有许多国王，”他回答道，“但他们都在帝国的统治之下联合起来，就像意大利是一个由许多人在同一个愿望下联合起来的国家一样。”"
 worldnews.221.a:0 "真有趣"
 worldnews.222.t:0 "意大利邦联成立"
 worldnews.222.d:0 "今天[uniter.GetNameDef]的[uniter.GetLeader]国王宣布建立意大利联邦，意大利各州重新获得了独立，但都为了共同的事业而共同努力着。据说当一些官员问他为什么不让意大利统一在一面旗帜下时，国王回答说，“因为这在第一次尝试的时候就行不通。以至于最后，所谓的复兴运动毁灭了我们。我们意大利人是也不是同一个民族，这就是为何我要这么做。“首都[uniter.GetAdjective]里的人群，甚至整个意大利半岛的人民，似乎都赞同国王的这一声明。当国王开始他的第一次各州之旅时，各地的人们都欢呼雀跃。"
 worldnews.222.a:0 "真有趣"
 worldnews.223.t:0 "庇护十二世被选为新教宗"
 worldnews.223.d:0 "西斯廷教堂的烟囱冒出了几缕白烟，新教宗的人选已经敲定，全罗马的信徒们终于得以松了一口气。很快，教廷宣布虔诚且受欢迎的枢机主教欧金尼奥·帕切利成为了新任的天主教会领袖和[GetPlaceThatThePopeRules]国家元首，即庇护十二世。正如他那与前任教宗相同的名号，人们预计他会继续执行前任教宗的政策。"
 worldnews.223.a:0 "圣座，祝你好运"
 worldnews.223.b:0 "一群废物选了一个废物上去"
 worldnews.224.t:0 "若望二十三世当选为新教宗"
 worldnews.224.d:0 "西斯廷教堂的烟囱冒出了几缕白烟，新教宗的人选已经敲定，全罗马的信徒们终于得以松了一口气。很快，教廷宣布慷慨且沉默寡言的枢机主教埃利亚·达拉·科斯塔成为了新任的天主教会领袖和[GetPlaceThatThePopeRules]国家元首，即若望二十三世。很多人预测圣座不久后就会放弃教会所掌握的世俗权力。"
 worldnews.224.a:0 "圣座，祝你好运"
 worldnews.224.b:0 "至少他清楚自己有几斤几两"
 worldnews.225.t:0 "“社会主义教宗”利奥十四世"
 worldnews.225.d:0 "当西斯廷教堂的烟囱冒出了几缕白烟时，全罗马的信徒一开始松了一口气，而一位新的教宗被选举了出来。很快，教廷宣布知名的“社会主义枢机主教”阿希尔·利埃纳尔，将成为新任的天主教会领袖和[GetPlaceThatThePopeRules]国家元首，御号利奥十四世。很多人预测圣座的当选意味着教会与工团主义的对立将开始淡化，而与[SRI.GetNameDef]重新接触的途径可能就此出现。"
 worldnews.225.a:0 "圣座，祝你好运"
 worldnews.225.b:0 "有趣的发展"
 worldnews.226.t:0 "儒略四世被选为新教宗"
 worldnews.226.d:0 "西斯廷教堂的烟囱冒出了几缕白烟，新教宗的人选已经敲定，全罗马的信徒们终于得以松了一口气。很快，教廷宣布强硬的枢机主教阿尔弗雷多·舒斯特，一位政治家与坚定地反工团主义者，将成为儒略四世、新任天主教会领袖和[GetPlaceThatThePopeRules]国家元首。人们预测他的当选会进一步加深意大利的南北对立。"
 worldnews.226.a:0 "圣座，祝你好运"
 worldnews.226.b:0 "所以他们显露出了他们的真面目"
 worldnews.227.t:0 "红色教宗"
 worldnews.227.d:0 "罗马和梵蒂冈现在都落入了[SRI.GetNameDef]手中，工团政府逼迫梵蒂冈选出了一位新教宗——阿希尔·利埃纳尔，著名的“社会主义枢机主教”，御号利奥十四世。许多人认为这并不是一场真正的枢机会议，利纳特是一个没有能力对天主教会颁布法令的敌基督教宗。世界各地的天主教信徒对是否应该接受新教宗的问题意见不一……或许，天主教会的领袖之位，在几个世纪以来第一次，仅仅被空置着。"
 worldnews.227.a:0 "太可怕了"
 worldnews.227.b:0 "振奋人心的发展"
 worldnews.228.t:0 "教宗抵达[refuge.GetNameDef]"
 worldnews.228.d:0 "[PAP.GetLeader]教宗阁下已于今天驾临[refuge.GetNameDef]，因[SRI.GetNameDef]政府一周前的命令，他从罗马流亡到这里寻求庇护。教宗在旅途中疲惫不堪，他向聚集在他下榻的酒店外的众多祝福者和虔信徒发表讲话，呼吁世界其他国家在面对工团主义的威胁时，保持坚韧并寻求内心的力量。"
 worldnews.228.a:0 "至少他平安无事"
 worldnews.228.b:0 "逃的好"
 worldnews.229.t:0 "吴佩孚大帅支持安庆"
 worldnews.229.d:0 "随着孙传芳联帅今年早些时候的身死，清廷的权威也随之破灭，很少有人料到帝国陆军大臣吴佩孚，这位紫禁城的幕后掌权人会公然采取军事行动。今早，吴佩孚和曹锟大总统宣布将支持陈调元领导的安徽省政府。吴、曹二人长期以来一直对德国的监视和限制暗怀不满，而他们通电各方支持省长陈调元的行为也已被视为摆脱德国影响的行为。尽管鉴于北方的奉天一直是清政府的心头之患，清廷不太可能全面出兵，但仍然有一些部队被动员起来以帮助陈省长击败敌人，扩展北京的势力范围。"
 worldnews.229.a:0 "为了皇上！"
 worldnews.229.b:0 "骰子已经掷下……"
 worldnews.230.t:0 "吴佩孚大帅支持南京"
 worldnews.230.d:0 "随着孙传芳联帅今年早些时候的身死，清廷的权威也随之破灭，很少有人料到帝国陆军大臣吴佩孚，这位紫禁城的幕后掌权人会公然采取军事行动。今早，吴佩孚和国会总裁曹锟宣布将支持南京当局——旧八省联合的残余，让德国外交官与战略家们都松了一口气，吴佩孚对新任联帅齐燮元的支持，也许会成为他对抗死灰复燃的国民党以及与日、奉结盟的安徽的决胜因素。"
 worldnews.230.a:0 "为了皇上！"
 worldnews.230.b:0 "德国在亚洲的秩序也许仍能维持"
 worldnews.231.t:0 "宫廷政变"
 worldnews.231.d:0 "尽管细节还不甚明了，但据信在今早紫禁城发生的一场政变之后，溥仪皇帝公开抛头露面了，一起出现的还有他的弟弟溥杰，以及一位前直系将领李炳之，他是个有名的保皇党。\n\n“皇上刚刚从直隶逆匪的阴谋中逃得一命！”这位阿哥高声向记者宣布，身边的溥仪站着一动不动——看不出是因镇定而冷静，还是已经被吓得动弹不得了。“吴佩孚和他手下的德国人的应声虫已经毒害了我们三十多年了！我们必须铲除直系军阀！”几分钟后，吴佩孚和曹锟的尸体被拖到了大街上，又被一个点燃了德皇画像愤怒的暴徒砍成几段。"
 worldnews.231.a:0 "吾皇万岁！"
 worldnews.231.b:0 "中国又政变了？"
 worldnews.232.t:0 "北京政变失败！"
 worldnews.232.d:0 "尽管细节不甚明了，但据信今早在紫禁城发生过一场政变后，吴佩孚大帅公开露面了，他的胳膊打着绷带，但还是站得笔直。他走下了台架，对冲向他的记者简短的说了几句话。与此同时，溥仪被一群士兵绑了起来，在他们的保护下被拖走了。\n\n“曹锟，我们中国的民选领导人和我今天遭到了保皇党余孽的残忍袭击，这场袭击的主使一定是德皇。”吴佩孚直视着在他脸上闪个不停的闪光灯开始讲话，“显然，他们希望让我们前功尽弃。在今天他们犯下叛国罪行之后，议会会公开宣布他们成为国贼，中国会再次走向共和，并且不再受到外国主子的欺凌！”"
 worldnews.232.a:0 "民国万岁！"
 worldnews.232.b:0 "中国又政变了？"
 worldnews.233.t.zhili:0 "第五次直奉战争"
 worldnews.233.t.manchu:0 "清奉战争"
 worldnews.233.d:0 "由于德国干涉，持续了近20年的军阀混战自1927年起暂时停息，但之后中国的火药味却仍高企不下。在过去十年间，位于满洲的奉天政府和位于北京的[GetZhiliManchu]政权都在不断招兵买马。十余年来最具观赏性的这一擂台如今正式敲响了战鼓。\n\n然而，无论哪家获胜，胜利的果实都不会由其独占。日本和德意志这两国在中国仍保有举足轻重的势力，随着日出之国愈发觊觎日耳曼人在太平洋上的领地，这场战争的胜者无疑也会在德日两国的博弈中发挥巨大的作用。"
 worldnews.233.a:0 "战斗开始了"
 worldnews.234.t:0 "满洲勋贵的“安靖作战”"
 worldnews.234.d:0 "在满人政变之后，世界各地的观察人士都预计帝国对各中国军阀的政策将会发生剧变。今天，这一剧变被正式宣布。两位满族高级将领——皇帝的兄弟浦杰和姐夫郭布罗·润麒——向聚集起来的军事和政治官员发表讲话，宣布开始“安靖作战”，旨在镇压左翼分子和共和党人，并彻底根除“军阀主义的恶臭”。各省省长的恐慌性电报已经开始涌入[FNG.GetLeader]在奉天的司令部，德国公使馆正慌忙地准备从危险地区撤离人员。"
 worldnews.234.a:0 "无论如何，中国必将统一"
 worldnews.235.t:0 "德皇威廉二世驾崩"
 worldnews.235.d:0 "承上帝洪恩的德意志帝国皇帝——威廉二世今日在家中驾崩，死因是肺栓塞。作为最后一位19世纪的君主，威廉二世试图延续欧洲的伟大成就和在世界上的领导地位。他实行了“世界政治”政策，并在世界大战之后结出了硕果，德国成为了世界头号强国。他是最后一位保守派的领导人——他是对抗激进主义的堡垒，是战争中团结的纽带，是能在动荡时期给予国家稳定的领袖。随着他的去世，弗里德里希·威廉·奥古斯特将继承王位，成为威廉三世。他比他父亲更加现代化，也更加极端，他的继任标志着德国政治与外交政策的巨变。德国的合作伙伴和竞争对手将如何对此作出反应尚不确定，但可以肯定的是，随着威廉二世的去世，漫长的19世纪的衰退期终于结束了。"
 worldnews.235.a:0 "一个时代的终结"
 worldnews.235.b:0 "大快人心！"
 worldnews.236.t:0 "使馆城市崩溃"
 worldnews.236.d:0 "上海传来了令人不安的消息，使馆城市的统治彻底崩溃了。此前有报道详细介绍了使馆城的破产经过：数个鲁莽的财政选择导致使馆城经济信心严重不足，从而引发市场混乱，资本外逃。如今，原先组成理事会的列强们均已撤出该机构，其中有许多国家——主要为日本，德国和英国，已派出军队保护他们的租界，以免中国军队靠近。上海工部局已接管了上海及其前中立区，但这座城市现在不过是列强的战利品，德日两国各自扶持的中国驻军仍在街头交战。"
 worldnews.236.a:0 "中国更分崩离析了"
 worldnews.237.t:0 "日本被使馆城理事会逐出"
 worldnews.237.d:0 "今天，使馆城市理事会将[JAP.GetNameDef]从他们的议程中逐出并没收了其在中国的租界。议程进行期间，高级专员[LEC.GetLeader]在一份正式声明中向全世界证明了这些行动的正当性。“事实证明，大日本帝国在中国扮演了一名坏角色。”他说。“其行为多次表明了他们在损害亚洲和平。”日本方面尚未对此作出回应，但届时他们的反应只会强不会弱，而且进攻使馆城市这一选项可能也在东京当局的预案当中。不管发生什么，似乎使馆城市在远东地区的维和角色已经失效。"
 worldnews.237.a:0 "他们知晓这一决定的后果"
 worldnews.238.t:0 "德国被使馆城理事会逐出"
 worldnews.238.d:0 "今天，使馆城市理事会发布了一份公报，将[GER.GetNameDef]从理事会中逐出并没收了其在中国的租界。这一剧烈行动是于德国在中国的影响力全面下降，导致其在使馆城市中遭遇艰难转变后发生的。使馆城市理事会发表了一篇解释性声明，其中详细说明了他们的决定。声明指出，德国明显违反了《北京条约》的规定，他们已不再在中国扮演一个可靠的角色。德国人谴责了这一行动，帝国海军也可能会即将发动攻击。不管发生什么，似乎使馆城市在远东地区的维和角色已经失效。"
 worldnews.238.a:0 "远东局势愈发不稳"
 worldnews.239.t: "第二次北伐战争"
 worldnews.239.d1: "中国内战已经到达了转折点。[CHI.GetNameDef]已经正式向世界各国所承认的[FNG.GetName]宣战。上一次北伐发生在10年前，目的也是“统一国家”，但历史最终表明了国民党严重低估了德国在该地区的野心。\n\n既然现在已经宣战了，他们就为重演蒋介石的远征做好了准备。但这一次，出手的是日本，而非德国……这对中国意味着什么还不得而知。"
 worldnews.239.d2: "中国内战已经到达了转折点。[CHI.GetNameDef]已经正式向世界各国所承认的[QIE.GetName]宣战。上一次北伐发生在10年前，目的也是“统一国家”，但历史最终表明了国民党严重低估了德国在该地区的野心。\n\n既然现在已经宣战了，他们就为重演蒋介石的远征做好了准备。德国目前正忙于应对欧洲的威胁，似乎不太可能再度干预……这对中国意味着什么还不得而知。"
 worldnews.239.a: "历史总是重演……"
 worldnews.240.t:0 "中华民国宣告成立"
 worldnews.240.d:0 "随着国民党收复大量中国的领土，他们决定在南京的总统府举办一个仪式。[CHI.GetLeader]正式宣布第二中华民国的成立。宣布这个消息的地点就在总统府的正厅内，也是孙中山博士在1912年被宣布为中华民国临时总统的地方。尽管国民党已经稳固了他们在中国的统治，但在别国看来，这只是一次由未被承认的国民党军队领导的叛乱罢了。\n\n国民党政府的目标是建立一个由国民党领导的一党制国家，以消除一直以来困扰中国的混乱局面，并使一个公正、民主的公民社会在他们的监督下安全地形成。"
 worldnews.240.a:0 "从昆明至奉天，我们的青天白日旗将高高飘扬！"
 worldnews.240.b:0 "有趣"
 worldnews.240.c:0 "我们必须遏制国民党威胁！"
 worldnews.241.t:0 "[From.GetName]宣告成立"
 worldnews.241.d:0 "随着联省派的权力基础在繁荣的[From.Capital.GetName]稳固后，他们声明反对当前中国政府。[From.GetCliqueShortName]督军兼国防军统帅陈炯明宣布，他打算把全国各地的省政府召集起来，正面解决军阀割据问题，并在那些“土匪横行与一党独裁”、“拒绝谈判和改革”的地方恢复民主。虽然联省派尚未向国际承认的中国政府宣战，但很明显，当陈炯明南方的权力基础稳固、同时敌对领袖拒绝他的政治和经济改革诉求后，这位谨慎的领导人定会在时机成熟时进军北上。"
 worldnews.241.a:0 "又来一个？这可越来越离谱了！"
 worldnews.241.b:0 "联省共和国万岁！"
 worldnews.242.t:0 "中华联省宣告成立"
 worldnews.242.d:0 "在陈炯明的国防军控制了大半个中国后，一个崭新的共和国也伴随着联省军在天安门的阅兵于北京宣告成立。西方常说的中华联省已经完全取代了之前得到国际承认的中国政府。在其权力得到稳固后，国际社会承认它只是时间问题。\n\n联省政府打算组织一个“联省会议”，其代表从所有已经解放的省中选举，并共同起草新宪法，同时组建一个正式的临时政府，直到有条件举办全国大选为止。"
 worldnews.242.a:0 "他们真的会给中国带去民主吗？"
 worldnews.242.b:0 "陈炯明万岁！联省万岁！"
 worldnews.243.t:0 "不平等条约的终结"
 worldnews.243.d:0 "中华联省外交部宣布废除一切列强与中国签订的不平等条约。自20世纪20年代以来，陈炯明和致公党就曾呼吁单方面终止这些条约。现在看来，中华联省履行了这一承诺。这是国际外交的重大转变，很可能造成中国和欧洲殖民列强间出现重大裂痕。然而西方当下在远东地区的势力处于低谷，新中国政府趁此良机重申自己在世界舞台上的地位，以结束他们所谓的“百年国耻”。他们还希望趁着中国重拾信心，大步迈向现代化的东风，与欧洲列强谈判，缔结新时代的“平等”条约。"
 worldnews.243.a:0 "中国解放了自己"
 worldnews.244.t:0 "国际前卫派艺术的创立"
 worldnews.244.d:0 "不久前法兰西公社和不列颠联盟的共同努力已经开花结果，如今国际前卫派艺术诞生了。这一流派旨在创作一种统一艺术、音乐流派乃至文学形式的艺术风格，而这一流派的每种表现形式无不鼓励社会主义、反正统、反传统、反宗教。\n\n据报道，来自世界各地的艺术家、作家和音乐家将会参与到这个项目中——从北爱尔兰到契丹，从繁华的纽约到南非的热带草原，从日本的难波到西伯利亚的矿坑。第一届前卫派艺术节计划两年内在戛纳举办。这将会是开启工团主义娱乐文化时代的曙光吗？"
 worldnews.244.a:0 "真吸引人"
 worldnews.244.b:0 "这些都是什么乱七八糟的“艺术”？"
 worldnews.244.c:0 "亵渎！"
 worldnews.244.e:0 "团结一致到永远！"
 worldnews.245.t:0 "日本皇室的终焉"
 worldnews.245.d.death:0 "随着前日本帝国政权更迭，天皇家族的命运悬而未决——直到昨天。随着日本联盟第一次代表大会的闭幕，大会决定应当绞死皇室家族以弥补他们犯下的暴行，同时彻底清算旧日本帝国政权。今天早些时候，天皇和他的家人一起被绞死在了皇居外，这一行为引发了日本全国各地的愤怒——一些城市彻底陷入了混乱之中，全国各地的抗议者和当地民兵之间也爆发了战斗。作为回应，政府迅速宣布戒严以应对全国各地为数惊人的反革命行为。这会是新生的日本联盟被反革命推翻的开端吗？"
 worldnews.245.d.exile:0 "随着前日本帝国政权更迭，天皇家族的命运悬而未决——直到昨天。随着日本联盟第一次代表大会的闭幕，大会认为天皇家族已不适合留在日本。今天，天皇家族乘远洋渡轮离开东京前往美洲，消失在公众视野之外。这引起了东京湾附近的一场罢工，同时各大城市也爆发了抗议，但是几个月内局势应该会恢复正常。"
 worldnews.245.d.abolish:0 "随着前日本帝国政权更迭，天皇家族的命运悬而未决——直到昨天。随着日本联盟第一次代表大会的闭幕，大会认为天皇制度和他们的头衔应该都被废止——从今天起，天皇一家获得了日本公民身份，同他们曾经的臣民别无二致。这一行为引发了东京市中心的一起罢工，大阪和长崎也发生了规模更小的抗议，但是一个月内局势应该便会恢复正常。"
 worldnews.245.a:0 "一个时代以另一个时代的谢幕而登场"
 worldnews.246.t:0 "釜山条约"
 worldnews.246.d:0 "今日在釜山签署的条约使得自1910年被日本吞并的朝鲜王国重新建立。这个历史性的时刻是数百万人在意识到自己是帝国主义的受害者后，为争取主权国家的地位所得到的结果。成千上万的朝鲜人涌上街头庆祝他们重获独立。各种各样的地下政党现在聚集起来；在转变为正式政党的同时，这些政党也开始竞争《釜山条约》所带来的国家统治权。"
 worldnews.246.a:0 "漂亮"
 worldnews.247.t:0 "巴西共和派胜利"
 worldnews.247.d:0 "虽然这并不怎么意外，但我们已得到可信的消息，共和党将继续在巴西执政，就象1927年新共和国成立以来那样。共和国新总统，热图利奥·瓦加斯将在一月份宣誓就职，但是他已经承诺要用强硬的手段来解决困扰着国家的经济问题，并在他的胜选演说中承诺为巴西的普通民众谋取更好的生活条件。然而，共和党的胜利并不意味着目前巴西的困境会立刻得到解决，时间会告诉我们这种持续的共和党霸权是否会带来积极的影响。"
 worldnews.247.a:0 "不出意料"
 worldnews.247.b:0 "这群布尔乔亚的内斗与我们无关"
 worldnews.248.t:0 "巴西自由派胜利"
 worldnews.248.d:0 "作为保守派、反对党成员和许多自由派人士的联盟，自由党曾被视为总统竞选中的黑马，但现在尘埃落定，它以微弱优势险胜共和党，位居榜首。该政党的纲领是建立在理想主义原则的基础上的，而这些原则正是第一共和国所未能坚持的，以及主张经济多样化和现代化，为国家带来经济增长的未来。自由党的任期将于明年1月开始，中间的时间将为和平的权力交接做准备。时间会告诉我们，这样一个理想主义且有些不稳定的政府，能否在这动荡的时期让国家走上正轨。"
 worldnews.248.a:0 "令人不适"
 worldnews.248.b:0 "这群布尔乔亚的内斗与我们无关"
 worldnews.249.t:0 "巴西左翼民主党获胜"
 worldnews.249.d:0 "巴西大选的结果动摇了巴西的民主政治：左翼民主党——由各中左翼和左翼政党组成的巨大的联盟赢得了巴西大选。左翼民主党以彻底的劳工权利改革为共同纲领而团结在一起。对于许多观察家来说，这是一个令人惊讶的结果。其他人声称联合政府对民众强大的吸引力和明确的目标给了它比对手更广泛的基础盘。现任总统奥塔维奥·曼加贝拉的兄弟若昂·曼加贝拉将于明年1月就职，他可能面临着一项不可能完成的任务，那就是保持一个社会自由主义者到极权主义者间的联盟，并不让它四分五裂，所以他必须处理好这桩政治联姻的权宜之计，同时让让他当选前承诺的改革成为现实。"
 worldnews.249.a:0 "与工团主义者共舞着实危险"
 worldnews.249.b:0 "徒劳之举，到头来资本主义还是没进步"
 worldnews.250.t:0 "整合主义在巴西获胜"
 worldnews.250.d:0 "在一个意想不到的转折中，巴西选举以巴西整合运动出人意料的胜利而结束。该声势浩大的运动席卷了巴西，它所传递的关于忠诚信仰、民族自豪感和君主制反传统政治建制信息得到了从最贫穷的社区到最富有的庄园的听众中的同情。如今，这个政治经验相对不足的政党不得不背上权力的重担，许多人担心，党内不同派系之间脆弱的联盟可能会削弱该党的政权。尽管如此，它的影响力已经大大增加了，观察家们认为，在这种形势下，君主制在巴西的复辟只是时间问题罢了。"
 worldnews.250.a:0 "巴西帝国会归来吗？"
 worldnews.250.b:0 "这群布尔乔亚的内斗与我们无关"
 worldnews.400.t:0 "热图利奥·瓦加斯宣布“新国家”诞生"
 worldnews.400.d:0 "在过去的几年里，随着巴西的不稳定局势逐渐平息，热图利奥·瓦加斯对国家机器的控制大大增强，他声称这一切都是功劳。现在，为了确保和平与稳定，他采取了一个大胆的举措，完全控制了立法，并授予自己许多紧急权力，“直到这个动荡的时代结束”。自从“黑色星期一”袭击柏林证券交易所以来，战争在世界各地爆发，但这一举动无疑是无耻的夺权行为。然而，他在很多的州都有很高的支持率，很多州的领导人都支持他。时间将证明这一事态发展是否将真正确保巴西的和平。"
 worldnews.400.a:0 "瓦加斯取得实际上的直接统治"
 worldnews.400.b:0 "虽然局势发展令人担忧，但至少他们终于不再自诩民主了"
 worldnews.401.t:0 "巴西宪政派叛乱"
 worldnews.401.d:0 "圣保罗州，也许是巴西联邦中最强大的州，拿起了武器反对热图利奥·瓦加斯和他的新国家，在总统几次试图对国家事务施加影响力之后，特别是总统试图任命一个自己信任的州领导人，而不去通过选举产生。州政府声称他的统治是完全违宪的独裁统治。现在，紧张局势已经完全激化，圣保罗和其他州之间似乎只能打仗了，这些州之前被呼吁加入圣保罗州的斗争。这一号召是否会得到响应，叛乱是否会被扼杀，现在还不明了。"
 worldnews.401.a:0 "集权统治可不容易"
 worldnews.401.b:0 "这会是人民群众的机会吗？"
 worldnews.402.t:0 "巴西宪政派叛乱获胜！"
 worldnews.402.d:0 "当热图利奥被捕并等待审判时，为这一刻而奋斗的宪政革命者们在里约热内卢和巴西举国欢庆。现在，从前共和国的框架将被恢复，并将模仿第二共和国的政治方式，但有额外的措施来对抗野心勃勃的独裁者，并且给予了各州更大的自治权。"
 worldnews.402.a:0 "巴西民主重获生机"
 worldnews.402.b:0 "唉，工人阶级的血都白流了"
 worldnews.403.t:0 "巴西宪政派叛乱失败！"
 worldnews.403.d:0 "圣保罗也许很强大，但它无法与强大的巴西抗衡。随着他们的正式投降，在全国范围内掀起了支持热图利奥的集会潮，几乎没有人会怀疑，这个人对权力的掌控实际上比以往任何时候都要强。他的大多数对手要么流亡海外、要么被逮捕，巴西可以专注自己的事情了，因为总统他确实赢得了巴西政治的危险游戏，并且在某种程度上，这种权力控制在一个人的手中的情况是前所未有的，即使包括巴西帝国时期后也是如此。"
 worldnews.403.a:0 "这个“新国家”展现了它的实力"
 worldnews.403.b:0 "唉，工人阶级的血都白流了"
 worldnews.404.t:0 "巴西帝国复辟"
 worldnews.404.d:0 "当巴西帝国在1889年灭亡时，佩德罗二世向命运屈服了，没有反抗。从那时起，巴西合众国的共和制度一直受到经济困境、腐败甚至内战的困扰。在整合主义者在选举中获胜，并就此事进行了公开咨询之后，今天在里约热内卢的坎德拉利亚大教堂，巴西皇帝佩德罗三世在一场即使以君主的标准来看也异常奢华的仪式上被加冕为皇。现在，整合主义者和新皇帝将着眼于恢复巴西昔日的荣耀，并且毫无疑问将以一种可能不可逆转的方式改变这个国家。尽管在仪式举行时，有共和主义者进行的示威活动，但他们很快被军队驱散，全国都在怀疑这个帝国是否最终会给这个动荡的南美国家带来和平。"
 worldnews.404.a:0 "一股新势力正在崛起！"
 worldnews.404.b:0 "唉，工人阶级的血都白流了"
 worldnews.405.t:0 "龙东叛乱"
 worldnews.405.d:0 "坎迪多·龙东是巴西一位著名而受人尊敬的元帅，他已经从巴西北部丛林深处的一次探险中归来。令他震惊的是，整合主义者努力恢复君主制的消息不断传到他的耳中，作为一个虔诚的共和主义者，他公开表达了自己的不满。对此忧心忡忡的里约热内卢政府下令逮捕他，但忠诚于他的军人拒绝了这一命令，接着，他在该国北部公开起义。尽管这场反抗是为了共和制度的，但他从地方强人得到的支持也被推测是来自那些传统上有权有势的政客——这些人在新的整合主义秩序下正在失去权力。巴西似乎正面临本世纪的第二次国内冲突，由于公开内战不可避免，这个国家屏住了呼吸。"
 worldnews.405.a:0 "一个老头怎么会固执到这种地步？"
 worldnews.405.b:0 "这会是人民群众的机会吗？"
 worldnews.406.t:0 "龙东叛乱被粉碎"
 worldnews.406.d:0 "坎迪多·龙东的叛乱已被粉碎，其军队也被彻底击败。乱军领袖带着最忠实的部下逃到了森林里不知所踪，共和运动的支柱彻底崩塌，因为这场叛乱揪出了许多潜在的叛国贼。现在，整合主义者可以完全执行他们的计划了。"
 worldnews.406.a:0 "巴西帝国的反击战！"
 worldnews.406.b:0 "唉，工人阶级的血都白流了"
 worldnews.407.t:0 "龙东叛乱胜利！"
 worldnews.407.d:0 "共和政体在巴西取得了重大胜利，坎迪多·龙东对整合主义政府的大胆反抗导致了巴西国内的大规模冲突，并且由于多个州加入了共和派起义，并分裂了已经过度扩张的巴西军队，最终导致了政府的垮台，在共和党同僚的欢呼下，龙东现在担任着具有行政权限的总统职位，但这是他绝对不想要的角色，他发誓要如期举行选举，而且不会采取任何激进措施。许多人猜测这位老人最终会退休，巴西大革命是他最后一次冒险。"
 worldnews.407.a:0 "巴西民主重获生机"
 worldnews.407.b:0 "唉，工人阶级的血都白流了"
 worldnews.408.t:0 "巴西联盟宣布成立！"
 worldnews.408.d:0 "向工团主义智利的外交示好激起了严重的宪法危机，最终导致了一场由一些军人发动的政变，他们认为左翼民主党正让巴西滑向社会主义。然而，政变很快失败，军队中的忠诚派或是被逮捕或是被剥夺了领导权。而更进一步的是，在认识到智利在革命后获得的巨大军事进步，许多军官已经逐步倾向左翼，并已经宣告成立一个工团主义国家，巴西联盟。现在，联盟的第一次劳联会即将开始，而这次大会将决定巴西的社会主义将走上何种道路。在这一消息公布后，许多州长已经宣布公开的反叛，并宣称要重建民主的巴西合众国。"
 worldnews.408.a:0 "工团主义威胁正在扩散！"
 worldnews.408.b:0 "出人意料，但令人欢欣雀舞"
 worldnews.409.t:0 "巴西反动势力起义获胜"
 worldnews.409.d:0 "南里奥格兰德州的铁腕人物热图利奥·瓦加斯象征性地将自己的马系在里约热内卢布兰科大道的方尖碑上，在里约热内卢的胜利游行结束后，他宣布，人民的声音已经被听到。叛乱的兵营已经被占领，所谓的工会大会已经被关闭。共和国将在以前的框架内在适当的时候被重建，而造成这场混乱的人，特别是“支持工团”的民主左翼党成员，将被送上法庭。对首都主要建筑的可见破坏是对现在被称为“里约热内卢公社”和那些反抗共和国的人命运的残酷提醒。但在这个简单的试验失败之后，全国人民希望最终得到一些和平，"
 worldnews.409.a:0 "惨剧得以回避"
 worldnews.409.b:0 "令人遗憾的退步"
 worldnews.410.t:0 "巴西反动势力起义被粉碎"
 worldnews.410.d:0 "叛乱以各州政府的投降或流亡为结局宣告结束，巴西联盟最终巩固好了自己的权力。但内战留下的创伤已经撕裂了整个国家，有些人被准以特赦，有些人则被定以叛国罪，正如全国上下的紧张情绪并未因武装冲突的消弭而消失，这是巴西踏入大变革时代的第一步。"
 worldnews.410.a:0 "惨剧得以回避"
 worldnews.410.b:0 "你不能对抗历史的洪流！"
 worldnews.251.t:0 "伦敦陷落"
 worldnews.251.d:0 "来自伦敦的消息证实了这座[old_controller.GetNameDef]的首都在经过了泰晤士河的恶战之后被[new_controller.GetAdjective]占领了。为尽可能拖延[new_controller.GetAdjective]军队，[old_controller.GetAdjective]军队进行了顽强抵抗，但还是被击退了。\n\n自1216年以来，这还是伦敦第一次被外国入侵者占领。整个城市的气氛极其沉重，在[old_controller.GetAdjective]军队撤出许久之后，夜间仍会响起枪声——如今只剩抗议者和[new_controller.GetAdjective]的宪兵在街头战斗。"
 worldnews.251.a:0 "这不过是暂时撤退！"
 worldnews.251.b:0 "这就是结束的开始"
 worldnews.251.c:0 "伦敦已入[new_controller.GetAdjective]之手，[old_controller.GetAdjective]败局已定"
 worldnews.252.t:0 "巴黎陷落"
 worldnews.252.d.germany:0 "来自巴黎的消息证实了，在塞纳河的苦战之后，德军攻克了[old_controller.GetAdjective]首都。为尽可能拖延德国军队，[old_controller.GetAdjective]军队进行了顽强抵抗，但还是被击退了。\n\n在巴黎人惊诧的目光中，德军像上一次大战中所做的一样，列队通过了香榭丽舍大街走向了埃菲尔铁塔。德军的庆祝活动最终在[old_controller.GetAdjective]的抵抗下变成了激烈的巷战，但[GER.GetAdjective]坦克轻易地碾过了巴黎街头的街垒。"
 worldnews.252.d.other:0 "来自巴黎的消息证实了，在塞纳河的苦战之后，[new_controller.GetAdjective]攻克了[old_controller.GetAdjective]首都。为尽可能拖延[new_controller.GetAdjective]军队，[old_controller.GetAdjective]军队进行了顽强抵抗，但还是被击退了。\n\n在巴黎人惊诧的目光中，[new_controller.GetAdjective]军列队通过了香榭丽舍大街走向了埃菲尔铁塔。但庆祝活动最终在[old_controller.GetAdjective]的抵抗下变成了激烈的巷战，但[new_controller.GetAdjective]部队轻易地跨过了巴黎街头的街垒。"
 worldnews.252.a.germany:0 "德国佬还没赢呢，法兰西绝不会再度落败！"
 worldnews.252.a:0 "不！我们不能让巴黎再次沦陷！"
 worldnews.252.b:0 "我们对[old_controller.GetNameDef]的胜利已经是板上钉钉了！"
 worldnews.252.c.germany:0 "看来，第二次世界大战和第一次也差不了多少。"
 worldnews.252.c:0 "看起来[old_controller.GetNameDef]的失败已经是板上钉钉了"
 worldnews.253.t:0 "柏林陷落"
 worldnews.253.d.france:0 "来自柏林的消息证实了在公社军队旷日持久的无情攻势下，柏林这座[old_controller.GetAdjective]的首都已被占领。为尽可能拖延公社军队，[old_controller.GetAdjective]军队进行了顽强抵抗，但还是被击退了。\n\n在柏林人惊诧的目光中，公社军队迈步走过了勃兰登堡门，还合唱起了《国际歌》。接下来，他们在全世界的目睹之下摧毁了这一著名建筑。往后的几天里，公社军队开始搜捕起剩余的[old_controller.GetAdjective]士兵和高官，把他们送上了囚车。"
 worldnews.253.d.other:0 "来自柏林的消息证实了在[new_controller.GetAdjective]军队旷日持久的无情攻势下，柏林这座[old_controller.GetAdjective]的首都已被占领。为尽可能拖延[new_controller.GetAdjective]军队，[old_controller.GetAdjective]军队进行了顽强抵抗，但还是被击退了。\n\n在柏林人惊诧的目光中，[new_controller.GetAdjective]军队在勃兰登堡门下进行了一次大游行，随后[new_controller.GetLeader]发表了演讲。但是真正让全世界印象深刻的是一张照片：一名[new_controller.GetAdjective]士兵在遭到严重损坏的国会大厦顶上骄傲地升起了[new_controller.GetAdjective]的旗帜，他的战友拍下了这张照片、"
 worldnews.253.a.france:0 "[old_controller.GetNameDefCap]不能就这么完蛋！把公社分子赶回去！"
 worldnews.253.a:0 "不可能！柏林怎么会陷落？！"
 worldnews.253.b.france:0 "凡尔登、贵妇小径、索姆河。我们给他们复仇了。"
 worldnews.253.b:0 "看起来这就是[old_controller.GetNameDef]的终结了"
 worldnews.253.c:0 "真是[new_controller.GetNameDef]的伟大胜利"
