 worldnews.255.t:0 "巴塞罗那陷落"
 worldnews.255.d:0 "来自巴塞罗那的消息证实了，在科利塞罗拉山区的激战过后，[new_controller.GetAdjective]士兵已经攻下了这座[old_controller.GetAdjective]的城市。为尽可能拖延[new_controller.GetAdjective]军队，[old_controller.GetAdjective]军队进行了顽强抵抗，但还是被击退了。\n\n有报告显示巴塞罗那的哥特区发生了漫长的巷战，而巴塞罗那海岸也有稀疏的战斗。正是在这片阳光灿烂的海岸上，[new_controller.GetAdjective]士兵进行了漫长而华丽的游行，证明这座加泰罗尼亚城市已经被[new_controller.GetNameDef]夺取。"
 worldnews.255.a:0 "这可不妙……"
 worldnews.255.b:0 "巴塞罗那终于是我们的了！"
