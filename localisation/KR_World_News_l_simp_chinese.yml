 worldnews.1.d.all:0 "对一知半解的人来说，美国的危机似乎爆发得莫名其妙。但是专家们一致认为，这场内战早有征兆。自1929年纽约证券市场崩溃以来，美国的经济便一直萎靡不振、持续低迷。\n\n现在，美国已经陷入了一场联邦政府、美利坚联合工团、民粹的美利坚联盟国、反动的美利坚宪政国，以及坚守民主政体的美利坚太平洋国之间的多方内战，每一方都得到了来自世界各地的志愿者的帮助，其中一些人则将这场意识形态冲突视为一场全球范围内更广泛的理念斗争的一部分。"
