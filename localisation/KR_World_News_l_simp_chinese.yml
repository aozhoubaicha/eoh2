 worldnews.259.t:0 "芝加哥陷落"
 worldnews.259.d.aus:0 "“一分钟人”民兵已经逼近[old_controller.GetNameDef]的临时首都芝加哥。据目前消息，芝加哥已被联盟国士兵占领。[old_controller.GetLeader]目前下落不明，但据信他已随民兵部队逃离了这座城市。\n\n据报道，一分钟人正在到处搜捕并处决民兵成员和工团主义活动家，此等暴行已司空见惯，城中的高楼大厦也燃起了熊熊烈火。工团主义在美国的实验就这么结束了？"
