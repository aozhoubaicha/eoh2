 worldnews.261.t:0 "丹佛陷落"
 worldnews.261.d.csa:0 "在大平原上，工团民兵与联邦政府间零星的小规模冲突一直持续着。今天，他们在南普拉特河谷发动了一次大规模突袭，终于大功告成，拿下了丹佛。丹佛是科罗拉多州的州府，也是联邦政府在大平原地区的大本营。\n\n草原上的女王城的陷落似乎让合众国的未来蒙上了一层阴影，而在南普拉特河的战斗结束后，很多专家一致认为联邦政府即将向工团主义者投降。"
