 worldnews.19.t:0 "第四次英阿战争"
 worldnews.19.d:0 "大战结束之后，英属印度陷入了混乱和战火，而旁边的阿富汗王国趁机夺取了边境上的白沙瓦和奎达。但是现在，阿富汗王国的现代化改革遇到了国内保守势力的巨大阻碍，国王阿曼努拉汗希望能利用乔治五世死后德里的乱局为他赢得转机。他希望能够重现第三次英阿战争的胜利来让保守派安静下来。但是，国际上的专家们并不看好这个小小的山脉国家能够赢得这场战争。"
 worldnews.19.a:0 "谁会去关心阿富汗？"
 worldnews.21.t:0 "休伊·朗当选美国总统"
 worldnews.21.d:0 "尽管自从1925年的大萧条之后美国就从未稳定下来过，这一次的大选还是如期举行。结果显而易见——美利坚至上党的休伊·朗当选美国第32任总统。\n\n尽管由于在路易斯安那的成功而声名显赫，但很多人都在批评他的民粹主义政策和他手下被称作“一分钟人”的准军事化民兵组织的战斗行为。美利坚社会党同样也在抗议选举结果。"
 worldnews.21.a:0 "让我们看看一个来自南方的总统能干些什么"
 worldnews.22.t:0 "比尔·海伍德当选美国总统"
 worldnews.22.d:0 "尽管自从1925年的大萧条之后美国就从未稳定下来过，这一次的大选还是如期举行。结果显而易见——美利坚社会党的比尔·海伍德当选美国第31任总统。\n\n当他还在俄国时，海伍德就已经是一个政治头脑出众的工团主义鼓吹者。他的立场让他在美国社会里有非常多的敌人，但他所带领的工会实力还是十分强大。不过美利坚至上党已经在抗议选举结果了……"
 worldnews.22.a:0 "看看这个新秀工会人能干什么"
 worldnews.23.t:0 "波兰立陶宛联邦"
 worldnews.23.d:0 "令人吃惊的事情发生了，波兰王位的选举的结果竟让一个早已被遗忘在历史中的国家得以重生。\n\n尽管德国和奥地利都对王位充满兴趣，但最终当选为波兰新王的却是立陶宛国王维陶塔斯二世·冯·乌拉赫，同时一份新的关于波兰和立陶宛重建联邦的宪法已经被起草。尽管我们还不知道这个国家能不能稳定存在，但波兰人看起来对此充满了热情。"
 worldnews.23.a:0 "真是出人意料"
 worldnews.24.t:0 "奥斯瓦尔德·莫斯利当选劳联会主席"
 worldnews.24.d:0 "1936年不列颠联盟的劳工联合会议大选落下了帷幕。长期以来的主席菲利普·斯诺登宣布辞职，有四大势力为了继承他的位置展开了角逐：准则派，自治派，联邦派和公理会派。\n\n最终，极权主义的准则派领导人奥斯瓦尔德·莫斯利当选为新的主席。莫斯利的派别支持一个强有力的中央政府和完全由国家控制的经济，同时相比于其他派别，他们更支持不列颠民族主义和直接军事行动。"
 worldnews.24.a:0 "有趣"
 worldnews.25.t:0 "尼古拉斯-格莱斯当选劳工联合会议主席"
 worldnews.25.d:0 "1936年不列颠联盟的劳工联合会议落下了帷幕。前任主席菲利普·斯诺登宣布辞职，有四大派系为了继承他的位置展开了角逐：准则派、自治派、联邦派和公理会派。\n\n最终，自治派领导人，威尔士诗人尼古拉斯-格莱斯当选为新的主席。自治派支持不列颠联盟进一步分权，并希望能在苏格兰和威尔士扩大自治权甚至让他们彻底独立。"
 worldnews.25.a:0 "有趣"
 worldnews.26.t:2 "安妮·肯妮当选劳工联合会议主席"
 worldnews.26.d:2 "1936年不列颠联盟的劳工联合会议大选落下了帷幕。长期以来的主席菲利普·斯诺登宣布辞职，有四大势力为了继承他的位置展开了角逐：准则派、自治派、联邦派和公理会派。\n\n最终，公理会领导人安妮·肯妮当选为新的主席。肯妮是这个星球上为数不多的女性领导人之一，她的政治立场是激进的女性主义和符合当前局势的平等观念。"
 worldnews.26.a:2 "有趣"
 worldnews.27.t:0 "亚瑟·霍纳当选劳工联合会议主席"
 worldnews.27.d:0 "1936年不列颠联盟的劳工联合会议大选落下了帷幕。长期以来的主席菲利普·斯诺登宣布辞职，有四大势力为了继承他的位置展开了角逐：准则派、自治派、联邦派和公理会派。\n\n最终目前的总书记亚瑟·霍纳成为了斯诺登的继承人。他和他的联邦派支持维持现状不变，尽管在目前这个不断变化的世界里这样做正在越来越难。"
 worldnews.27.a:0 "有趣"
 worldnews.28.t:0 "爱德华八世加冕成为英国国王"
 worldnews.28.d:0 "最后一位曾经统治过不列颠本土的国王乔治五世在流亡加拿大时去世了。作为温莎王朝的第一位国王，在他充满悲伤的统治期间英国既输掉了世界大战也输掉了本土。王位传给了曾经的威尔士亲王爱德华，也就是如今的爱德华八世。\n\n爱德华八世国王野心勃勃并且渴望复仇，而且他和首相查尔斯·艾弗里·邓宁一向不睦。他立志要为父报仇，夺回不列颠群岛，这一目标在加拿大的英国流亡群体中很受欢迎。"
 worldnews.28.a:0 "有趣"
 worldnews.29.t:0 "法国保王党恢复君主制"
 worldnews.29.d:0 "在短暂的法兰西内战之后，旧的法国政府和它的支持者为了躲避工团主义的怒火而逃亡到了北非。在哪里，这个国家被以凡尔登雄狮菲利普·贝当为首的军政府统治着。但是，这个失败的国家还面临着一个巨大的问题——以后该怎么办呢？夺回法兰西当然是重中之重，但是政府呢？\n\n看起来这些法国人自己已经给出了他们的答案，民族国政府已经接受了君主制在法兰西的复辟。 "
 worldnews.29.a:0 "但这又有什么用呢？"
 worldnews.30.t:0 "日本展露雄心"
 worldnews.30.d:0 "尽管在光荣和平、经济危机、骚乱和对德国干涉中国应对不力这一系列事件导致田中政府倒台之后，日本的局势就一直不稳定，但最终旭日帝国还是恢复了过来，只是作为一个地区强国，她的影响力仅仅局限在东亚。\n\n日本看起来已经走出了衰落，并且宣布了他要成为世界性列强的野心，甚至不惜动用武力手段。不过考虑到德国在亚洲的影响力，德国人应该不会感到高兴。"
 worldnews.30.a:0 "令人不安"
 worldnews.30.b:0 "好极了"
 worldnews.31.t:0 "工团派在法国当选"
 worldnews.31.d:0 "法兰西公社是世界上最主要的工团主义国家。它是一个由公共安全委员会领导的城市公社联合会。自从法兰西第二公社诞生以来，其内部政治就从未达成过统一，各种对法兰西未来应走的道路有着独到见解的政治派别都在争夺权力。在对德复仇和对世界革命的需要变得越发迫切的大背景下，1936年的总议会选举就显得格外重要……\n\n获胜的工团派主张进一步扩大民主，并受到不列颠联盟的启发而希望将公社的权力下放。"
 worldnews.31.a:0 "有趣"
 worldnews.32.t:2 "乌克兰工团主义的胜利"
 worldnews.32.d:2 "在大战结束以后，乌克兰就成了亲德的哥萨克将军、布尔什维克、马赫诺的自由领地和其他武装势力的战场。尽管盖特曼取得了胜利，但看起来他并不受乌克兰人的欢迎。而在农业危机和可怕的黑色星期一之后，仇恨到达了顶点。\n\n乌克兰著名的工团主义领导人尼基塔·赫鲁晓夫带领着他的红色民兵解散了乌克兰王国并且宣布成立乌克兰社会主义共和国。至于这到底是会导致德国干涉还是加强整个帝国公约内部的极左翼力量，只有时间能告诉我们答案。"
 worldnews.32.a:2 "即使是帝国公约也不太平"
 worldnews.33.t:0 "雅各宾派在法国当选"
 worldnews.33.d:0 "法兰西公社是世界上最主要的工团主义国家。它是一个由公共安全委员会领导的城市公社联合会。自从法兰西第二公社诞生以来，其内部政治就从未达成过统一，各种对法兰西未来应走的道路有着独到见解的政治派别都在争夺权力。在对德复仇和对世界革命的需要变得越发迫切的大背景下，1936年的总议会选举就显得格外重要……\n\n获胜的雅各宾派是一个极端主义派别，他们主张通过加强中央集权，将法国转变成一个所有工团主义者都应追随的先锋国家。"
 worldnews.33.a:0 "有趣"
 worldnews.34.t:0 "索雷尔派在法国当选"
 worldnews.34.d:0 "法兰西公社是世界上最主要的工团主义国家。它是一个由公共安全委员会领导的城市公社联合会。自从法兰西第二公社诞生以来，其内部政治就从未达成过统一，各种对法兰西未来应走的道路有着独到见解的政治派别都在争夺权力。在对德复仇和对世界革命的需要变得越发迫切的大背景下，1936年的总议会选举就显得格外重要……\n\n获胜的的索雷尔派是正统工团主义者，他们呼吁实行中央集权，将公社团结在劳工总议会的领导之下。"
 worldnews.34.a:0 "有趣"
 worldnews.35.t:0 "无政府派在法国当选"
 worldnews.35.d:0 "法兰西公社是世界上最主要的工团主义国家。它是一个由公共安全委员会领导的城市公社联合会。自从法兰西第二公社诞生以来，其内部政治就从未达成过统一，各种对法兰西未来应走的道路有着独到见解的政治派别都在争夺权力。在对德复仇和对世界革命的需要变得越发迫切的大背景下，1936年的总议会选举就显得格外重要……\n\n获胜的无政府派所代表的，是以平台主义和综合无政府主义为主的众多思想分支。"
 worldnews.35.a:0 "有趣"
 worldnews.36.t:0 "法国选举陷入僵局"
 worldnews.36.d:0 "法兰西公社是世界上最主要的工团主义国家。它是一个由公共安全委员会领导的城市公社联合会。自从法兰西第二公社诞生以来，其内部政治就从未达成过统一，各种对法兰西未来应走的道路有着独到见解的政治派别都在争夺权力。随着对德复仇和对世界革命的需要变得越发迫切，1936年的劳总联选举就显得格外重要……\n\n不过正是由于它的重要性，没有任何一派能够在委员会中占据上风。就像大选之前一样，人们不得不建立一个执政联盟来领导公社。而这究竟会如何改变公社的政治格局呢？只有公共安全委员会的成员自己知道。"
 worldnews.36.a:0 "有趣"
 worldnews.37.t:0 "第四次巴尔干战争"
 worldnews.37.d:0 "在世界大战之后，巴尔干半岛崛起了一个新的国家——半岛巨人大保加利亚，它的领土已经不只局限于所有保加尔人的土地。保加利亚人的王国是在鲜血和战争中诞生的，而像塞尔维亚、希腊、罗马尼亚这些失败者们则不得不吞下苦果。\n\n这样的紧张局势最终导致了贝尔格莱德条约的成立。而现在，他们正式对保加利亚沙皇国宣战了。巴尔干地区再次陷入战火。对于[BUL.GetLeader]来说，他究竟是会力挽狂澜还是见证他的王国再次分崩离析呢？"
 worldnews.37.d.bulgaria:0 "在世界大战之后，巴尔干半岛崛起了一个新的国家——半岛巨人大保加利亚，它的领土已经不只局限于所有保加尔人的土地。保加利亚人的王国是在鲜血和战争中诞生的，而像塞尔维亚，希腊，罗马尼亚这些失败者们则不得不吞下苦果。\n\n这样的紧张局势最终导致了贝尔格莱德条约的成立——但是在他们采取行动之前，保加利亚已先下手为强，对贝尔格莱德联盟全体成员宣战了，巴尔干地区再次陷入战火。对于[BUL.GetLeader]来说，他究竟是会再次夺得胜利还是见证他的王国败亡呢？"
 worldnews.37.a:0 "巴尔干人为什么老是打仗啊？"
 worldnews.37.b:0 "共赴胜利！"
 worldnews.37.c:0 "历史将再次重演！"
 worldnews.38.t:0 "美国内战结束"
 worldnews.38.d:0 "新大陆有史以来最血腥的冲突——第二次美国内战，终于结束了。寡妇们含着眼泪埋葬了丈夫和儿子的尸身，旧的美利坚合众国在48个州的领土上重建了。随着国民警卫队拿下了叛军的最后据点，戒严令也被彻底废除了。\n\n尽管合众国最终取得了胜利，但这个国家所经受的苦难的影响却久久无法消除。大多数大城市都遭到了严重破坏，数十万人非死即残，昔日逍遥自在的美国人如今情绪极其低落……"
 worldnews.38.a:0 "那美国梦呢？"
 worldnews.39.t:0 "美国内战结束"
 worldnews.39.d:0 "新大陆有史以来最血腥的冲突——第二次美国内战，终于结束了。寡妇们含着眼泪埋葬了丈夫和儿子的尸身，国之公敌也随着这一抔土化为了尘埃，一个反动的军政府如今取代了旧的合众国。道格拉斯·麦克阿瑟将军正在全国范围内剿灭工团联合会和联盟国的地下武装，整个国家也开始了缓慢的重建过程……\n\n未来的美国到底是会重建民主制还是会把国父们的遗产踩个粉碎呢？只有时间能告诉我们答案。但无论如何，这场内战留给美国人民的记忆永远不会被抹去……"
 worldnews.39.a:0 "那美国梦呢？"
 worldnews.40.t:0 "美国内战结束"
 worldnews.40.d:0 "新大陆有史以来最血腥的冲突——第二次美国内战，终于结束了。寡妇们含着眼泪埋葬了丈夫和儿子的尸身，旧政权也随着这一抔土化为了尘埃，取而代之的是民粹主义的美利坚联盟国。重建工作已经开始，而休伊·朗总统则宣布将战争结束的日子定为全国性的法定节假日。\n\n昔日的民主灯塔倒塌了。新政权的未来究竟会变成什么样子呢？只有时间能告诉我们答案。但无论如何，这场内战留给美国人民的记忆永远不会被抹去……"
 worldnews.40.a:0 "人人皆国王……？"
 worldnews.41.t:0 "美国内战结束"
 worldnews.41.d:0 "新大陆有史以来最血腥的冲突——第二次美国内战，终于结束了。寡妇们含着眼泪埋葬了丈夫和儿子的尸身，美利坚太平洋国取得了胜利，最后的反抗者被国民警卫队消灭。\n\n尽管太平洋国最终取得了胜利，但这个国家所经受的苦难的影响却久久无法消除。大多数大城市都遭到了严重破坏，数十万人非死即残，昔日逍遥自在的美国人如今情绪极其低落……"
 worldnews.41.a:0 "那美国梦呢？"
 worldnews.42.t:0 "美国内战结束"
 worldnews.42.d:0 "新大陆有史以来最血腥的冲突——第二次美国内战，终于结束了。寡妇们含着眼泪埋葬了丈夫和儿子的尸身，旧政权也被美利坚联合工团领导的革命扫出了门户。旧的资本主义体制已经不复存在，取而代之的是类似法兰西和不列颠的新模式。而如今飘扬着红黑旗的国会，即将被改组为新的工团代表大会。\n\n如今美国和加拿大的关系极其紧张，而美国人已经计划成为新大陆的工团主义先锋了。美国已经彻底变了……"
 worldnews.42.a:0 "世界革命更进一步"
 worldnews.43.t:0 "维尔纽斯起义"
 worldnews.43.d:0 "在俄罗斯帝国陨落之后，德国人在东欧的广阔领土上建立了许多傀儡政权并成立了名叫帝国公约组织的军事联盟。不过随着德国势力范围内的东欧国家爆发革命，这个联盟看起来摇摇欲坠了……\n\n作为立陶宛的“领袖”，凯西斯·斯基尔帕宣布立陶宛从德国势力范围内彻底独立。这一决定在其邻国内造成了一系列的连锁反应。德国人立即用军事行动做出了回应，但他们真得能碾碎民族主义的精神吗？"
 worldnews.43.plc:0 "在俄罗斯帝国陨落之后，德国人在东欧的广阔领土上建立了许多傀儡政权并成立了名叫帝国公约组织的军事联盟。不过随着德国势力范围内的东欧国家爆发革命，这个联盟看起来摇摇欲坠了……\n\n作为立陶宛的“领袖”，凯西斯·斯基尔帕宣布从压迫他们的波兰立陶宛联邦中彻底独立，这一决定在其邻国内造成了一系列的连锁反应，是德国人不得不来镇压叛乱。德国和波兰立陶宛联邦的军事行动都已经开始，但他们真得能碾碎民族主义的精神吗？"
 worldnews.43.a:0 "让我们看看他们能硬多久"
 worldnews.50.t:0 "沙漠战争"
 worldnews.50.d:0 "在双方于西奈-巴勒斯坦问题上谈崩后，埃及军队穿过西奈沙漠，阿拉伯民族主义者和奥斯曼帝国主义者终于决定撕破脸，1914年以来，中东的两个头号大国将决定全中东的命运。虽然埃及人可以依靠其他阿拉伯国家的支援，但不少人都认为埃及人的力量还不够，因为奥斯曼帝国的军事与经济实力仍然超过开罗轴心。\n\n外国投资者被这场冲突吓破了胆，毕竟随着美国的崩溃，中东的石油比以往任何时候都要重要。"
 worldnews.50.a:0 "那石油怎么办呢？"
 worldnews.51.t:0 "波兰选出了新王"
 worldnews.51.d:0 "近二十年以来，波兰王位一直处于空缺状态。在大战结束以后，摄政拉达就试图选出新的国王。但是，由于各种各样的干扰和时机的不当，选举迟迟无法进行。不过如今，摄政拉达在数周的激烈讨论后终于选出了波兰的新王。\n\n今天早上[POL.GetLeader]在华沙的宫殿加冕。波兰全国举行了各种各样的游行庆典活动。不过新的国王在即将到来的风暴中能为这个小小的波兰人的国家带来什么目前还是未知数。"
 worldnews.51.a:0 "摄政期终于结束了"
 worldnews.52.t:0 "波兰倒向社会主义"
 worldnews.52.d:0 "灾难性的黑色星期一导致了波兰政府彻底崩溃。在已经陷入了彻底无政府状态的波兰，无数政治派别为了夺取权利而展开了惨烈的争斗。最终，这些斗争在今天随着社会主义势力的胜利而宣告终结。他们从已死的摄政拉达的手中接过了这个国家。\n\n一个保守的王国一夜之间变成了一个激进的社会主义国家，这一变化令整个国际社会感到十分震惊。这是否是欧洲的一个预兆呢？只有时间能告诉我们答案。"
 worldnews.52.a:0 "帝国公约的内部长出了一根尖刺！"
 worldnews.53.t:0 "波兰倒向民族主义"
 worldnews.53.d:0 "灾难性的黑色星期一导致了波兰政府彻底崩溃。在已经陷入了彻底无政府状态的波兰，无数政治派别为了夺取权利而展开了惨烈的争斗。最终，这些斗争在今天随着民族主义势力的胜利而宣告终结。他们从华沙的王宫手中接过了这个国家。\n\n新的民族主义政权立即宣布成立一个所谓的“大波兰国”，并希望让所有波兰人团结在这同一面旗帜之下。不过没有人知道他们能不能实现这一雄心壮志。"
 worldnews.53.a:0 "显然德国人不会让这种事情发生的"
 worldnews.54.t:0 "波兰宣布成立共和国"
 worldnews.54.d:0 "在经历了大量的恐怖袭击和经济的几乎全面崩溃之后，一大批波兰高层官员宣布成立一个新的“波兰共和国”。大多数政府部门立即表示支持这一决定，而新生的共和政府也迅速用不流血的方式控制了大批领土。\n\n曾经统治着波兰的摄政拉达已经解散，而谁会成为波兰国王这个问题永远也不会得到答案了。如今，人民已经团结在了新共和国的工会之下。"
 worldnews.54.a:0 "旧秩序真的在慢慢远去了？"
 worldnews.55.t:0 "波兰军方夺权"
 worldnews.55.d:0 "为了防止政府彻底崩溃，昨天波兰国会通过了一项禁止法案，邀请军方成立一个新政府领导波兰直到经济和政治情况重新稳定下来。波兰军队迅速被集结到[POL.GetLeader]麾下，新的全国戒严令也被颁布。\n\n波兰军队如今正在华沙的街头巡逻，而很多人都在怀疑即使局势稳定下来了，波兰也会成为东欧的又一个由军政府统治的国家。"
 worldnews.55.a:0 "看起来波兰人做不出决定了。于是军方替波兰做出了决定"
 worldnews.56.t:0 "喀尔巴阡演习"
 worldnews.56.d:0 "对于罗马尼亚来说，世界大战在1918年就随着布加勒斯特条约的签订而终止了，但他们为和平付出了惨重的代价。整个国家被德国和奥地利的工厂支配着，大部分海岸线都被保加利亚吞并，而罗马尼亚与匈牙利的分界线——喀尔巴阡山脉则被奥匈帝国控制。\n\n巨大的耻辱催生了由“领袖”科德里亚努领导的罗马尼亚国家民粹主义专政。他和他的铁卫团宣称罗马尼亚本应该是巴尔干半岛的巨人，而他们正准备将这个梦想付诸实践。\n\n他们的第一个大动作就是举办了一次大规模军事演习。这次演习的目的似乎是为了夺取喀尔巴阡，当然也可能是更多的领土。"
 worldnews.56.a:0 "世界变了……"
 worldnews.58.t:0 "菲律宾民主派胜利"
 worldnews.58.d:0 "刚刚从美国独立的菲律宾经历了一个新国家所能经历的最大挑战。受美利坚联合工团和婆罗多公社的影响，不满的军官们进军马尼拉来支持工人和农民的起义。\n\n不过军队内部支持民选的菲律宾政府的部分迅速采取行动把起义军赶出了首都，阻止了一次工团主义政变。"
 worldnews.58.a:0 "终有一天他们会失败的"
 worldnews.58.b:0 "美国人把他们教得不错"
 worldnews.59.t:0 "菲律宾军方掌权"
 worldnews.59.d:0 "刚刚从美国独立的菲律宾经历了一个新国家所能经历的最大挑战。受美利坚联合工团和婆罗多公社的影响，不满的军官们进军马尼拉来支持工人和农民的起义。\n\n还好，军队干预了进来并把叛军赶出了首都。不过军队决定建立一个由军官团体自己掌权的政府，来在“一个可以预见的未来”保护菲律宾人民的安全。"
 worldnews.59.a:0 "令人担忧"
 worldnews.60.t:0 "工团主义传播到菲律宾"
 worldnews.60.d:0 "刚刚从美国独立的菲律宾经历了一个新国家所能经历的最大挑战。受美利坚联合工团和婆罗多公社的影响，不满的军官们进军马尼拉来支持工人和农民的起义。\n\n很遗憾，看起来军队里工团主义支持者的实力比预期中的还要强大，军方迅速宣布支持共产主义运动。现在，支持政府的军队所剩无几，而且没有人想看到一场血腥内战的爆发，所以政府不得不把权力转移给工团主义运动的领导人手中。"
 worldnews.60.a:0 "即使在亚洲，自由主义也不安全啊！"
 worldnews.61.t:0 "工团主义传播到缅甸"
 worldnews.61.d:0 "缅甸政府一系列错误决定的影响在总统命令缅甸国防军向参加抗议的学生与工人开火后达到了高潮，直接导致了缅甸全国上下都开始公开反抗吴巴佩的统治。新成立的国民议会宣布成立一个新的工团政府，并在考虑寻求国外强大盟友的支持。"
 worldnews.61.a:0 "革命传播到了一个又一个国家"
 worldnews.62.t:0 "兰德起义胜利"
 worldnews.62.a:0 "赤色恶魔把手伸向了黑暗大陆？！"
 worldnews.63.t:0 "有色人种选举权法案通过了"
 worldnews.63.d:0 "从南非传来了惊人的消息：他们的议会——“众议院”批准了政府力推的一项法案，赋予南非有色人种居民选举权。\n\n之前有些人担心这个法案会被反对派和政府内的保守派联手否决，但这并没有发生。自由派的阿非利加人部长，法案起草人扬·亨德里克·霍夫迈尔评论道这个法案是南非逐渐迈向所有公民实现真正人人平等的漫长路程的第一步。而他众议院中的盟友们则警告称他们在这个过程中不会牺牲南非白人的利益。"
 worldnews.63.a:0 "南非勇敢地走上新路"
 worldnews.64.t:0 "第三次布尔战争开始"
 worldnews.64.d:0 "第二次布尔战争后，南非的荷兰和英国殖民者之间的憎恨就一直潜藏在水面之下：大多数荷兰裔（又称阿非利卡人或布尔人）希望南非从大英帝国中独立，而英裔希望同大英帝国保持紧密联系。冲突再起从开始似乎就是不可避免的：荷兰裔利用自己在选举中的多数优势在宣布成立一个由D·F·马兰博士领导的独立南非共和国。而英语人口主导的南罗得西亚及纳塔尔等地区宣布对大英帝国保持忠诚并退出南非共和国。很快双方在边界上对峙，协约国似乎将干涉。到底是大英帝国这次能彻底平靖南非，或布尔人夺回1902年失去的独立和自由？"
 worldnews.64.a:0 "事不过三……"
 worldnews.66.t:0 "厄立特里亚革命！"
 worldnews.66.d:0 "厄立特里亚的海岸领地，作为埃塞俄比亚在世界大战中的唯一收获，如今爆发了起义！由于无法忍受压迫、歧视、苛捐杂税、以及现在进行的战争，受压迫的穆斯林和基督徒团结在了同一面旗帜之下，为了自己民族的自由而战。阿比尼西亚皇帝对此怒不可遏，厄立特里亚独立战争就此打响！\n\n整个区域都在密切关注目前的局势。索马里会不会抓紧机会，夺得战争的胜利呢？能笑到最后的，究竟会是渴望保留唯一海岸领土的阿比尼西亚，还是勇敢又有着满腔怒火的叛军呢？"
 worldnews.66.a:0 "时间会给出答案"
 worldnews.67.t:0 "庇护十一世去世"
 worldnews.67.d:0 "教宗庇护十一世陛下在过去的几年里身体每况愈下，而在黑色星期一后健康进一步恶化。在今天，令所有天主教徒悲痛的事情发生了，他在一次心脏骤停后不幸逝世了。他将会和他的先辈们一起被安葬在教宗的墓地里。在下一任教宗被选出之前，意大利联邦将会由罗马的枢机主教团统治。他的继承人人选之所以如此重要，是因为天主教会在治理重生的国家时发挥了重要的作用，而教会同时又激烈地反对着占据着意大利另一半并渴望统一意大利半岛的工团主义者。"
 worldnews.67.a:0 "真是不幸"
 worldnews.70.t:0 "意大利民族主义协会胜选"
 worldnews.70.d:0 "自十五年前的内战结束以来，意大利共和国一直处在奥地利的保护下。然而，黑色星期一的到来迫使奥地利撤去了在意大利的驻军，不再继续对意大利共和国施加影响，落下其独自处理经济困境。为了获得议会中的更多支持来对抗黑色星期一的威胁，伊万诺埃·博诺米领导的执政党自由民主党提前举行了大选。然而大选的胜利最终落到了反奥地利的意大利民族主义联盟手中。新任总理[ITA.GetLeader]在米兰的一场演讲中宣告，意大利的伟大复兴乃不可阻挡之洪流，并称黑色星期一的荼毒乃是卑劣的奥地利人的干预和殖民主义酿成的恶果，而新政府将会把它们全部扫除。"
 worldnews.70.a:0 "有趣"
 worldnews.70.b:0 "又是一个新敌人"
 worldnews.70.c:0 "我们将步入伟大！"
 worldnews.72.t:0 "印度自治领胜利"
 worldnews.72.d:0 "在世界大战结束后，印度次大陆就分裂成了三部分：英属印度的残余势力，印度国民大会的社会主义者和同时反对这两方的土邦王公们。当一切都尘埃落定时，印度自治领重新统一了这片区域。他们希望在从内战中恢复之后，又能成为一个新的世界强权。"
 worldnews.72.a:0 "又要来个英属印度？"
 worldnews.73.t:0 "王公联邦的胜利"
 worldnews.73.d:0 "在世界大战结束后，印度次大陆就分裂成了三部分：英属印度的残余势力，印度国民大会的社会主义者和同时反对这两方的土邦王公们。当一切都尘埃落定时，反动主义者取得了胜利，现在奥斯曼·阿里汗作为一个独立君主统治着这里，他希望从内战中恢复之后，又能把他的国家变成一个新的世界强权。"
 worldnews.73.a:0 "王公的统治永不终结"
 worldnews.74.t:0 "印度皇帝"
 worldnews.74.d:0 "印度王公的统治者，奥斯曼·阿里汗今天宣布加冕为印度皇帝——之前只有莫卧儿帝国和不列颠君主有过这个头衔。这个宣称暗示着其他人统治印度的想法不过是不切实际的幻想，并可能在新生的印度帝国和其邻国发生新的战争。"
 worldnews.74.a:0 "真是僭越！"
 worldnews.75.t:0 "婆罗多公社的胜利"
 worldnews.75.d:0 "在世界大战结束后，印度次大陆就分裂成了三部分：英属印度的残余势力，印度国民大会的社会主义者和同时反对这两方的土邦王公们。当一切都尘埃落定时，社会主义者的胜利让婆罗多公社重新统一了这片区域。他们希望在从内战中恢复之后，又能成为一个新的世界强权。"
 worldnews.75.a:0 "自下而上的解放"
 worldnews.76.t:0 "极权派在婆罗多公社掌权"
 worldnews.76.d:0 "作为婆罗多公社准则派的领袖和新当选的国家元首，苏巴斯·钱德拉·鲍斯在加尔各答发表了演讲，保证了他的政府会消灭北方印度自治领的“殖民主义走狗”和西边王公联邦的“无耻的压迫者”。他宣布婆罗多公社需要靠自己来实现这一目标，并且要向全世界证明印度是一股不可忽视的力量。"
 worldnews.76.a:0 "有趣"
 worldnews.77.t:0 "工团派在婆罗多公社掌权"
 worldnews.77.d:0 "作为婆罗多公社工团派的领袖和新当选的国家元首，A·F·法兹鲁尔·胡克在加尔各答发表了演讲，宣布他的工团政府会带来国家的繁荣和工业增长。他驳斥了关于调和公社同北方的自治领和西边的王公联邦关系的说法，宣称公社会竭尽全力把工人革命传遍整个次大陆乃至全世界。在很多人看来，他的当选预示着婆罗多公社会和其他工团国家走得更近，有人甚至认为这代表着婆罗多公社即将加入法兰西公社的第三国际阵营。"
 worldnews.77.a:0 "有趣"
 worldnews.78.t:0 "甘地在婆罗多公社掌权"
 worldnews.78.d:0 "作为婆罗多公社农村社会主义派的领袖和新当选的国家元首，莫罕达斯·卡拉姆昌德·甘地，或者说“纯净的灵魂”，在加尔各答发表了演讲。他提出，印度的统一存在一条“和平的道路”。尽管他驳斥了向自治领或是王公屈服的说法并坚称婆罗多公社会抵抗一切侵略，但他还是鼓励全印度人通过和平手段实现“自治”来代替充满痛苦和流血的战争。他表示他的政府会竭尽全力实现这条路线。"
 worldnews.78.a:0 "有趣"
 worldnews.80.t:0 "印度的和平之路？"
 worldnews.80.d:0 "在一份出人意料的宣言中，婆罗多公社和印度自治领的代表们宣布通过了和平统一这两个国家的计划。自从农业派在公社选举中取得胜利之后，甘地还是在推动这项计划。这项计划要求德里的统一党的服从和一系列的妥协——包括[DEH.GetNameDef]和不列颠帝国脱离关系，以及在接下来的选举中社会主义党派的合法性。这次选举受到了巨大的争议，[DEH.GetNameDef]的很多人觉得他们遭到了统一党的背叛：他们没有在内部商讨而是直接走向了秘密会谈。不过尽管如此，由于推进了整个次大陆和平统一的进程，很多人还是为之欢欣鼓舞，甘地则忙于奔波于全国来号召人民支持这样一个大胆的计划。"
 worldnews.80.a:0 "不得不说这实在是出人意料"
 worldnews.81.t:0 "准则派起义反对甘地"
 worldnews.81.d:0 "过去几周内加尔各答一直流传着圣雄莫罕达斯·卡拉姆昌德·甘地已经在同[DEH.GetNameDef]商讨和平统一的事宜了。尽管目前还不知道统一能否实现[DEH.GetNameDef]的极权派已经在愤怒中发动了起义，苏巴斯·钱德拉·鲍斯已经着急了他的准则派军队对抗甘地和农村派来阻止统一。现在战火已经在孟加拉乡村点燃，其他印度人只能慢慢等待最终的结果。"
 worldnews.81.a:0 "又一场内战？我的天哪！"
 worldnews.82.t:0 "准则派攻克加尔各答"
 worldnews.82.d:0 "在苏巴斯·钱德拉·鲍斯的指挥下，准则派军队今天攻入了加尔各答市中心，包围了印度国民大会并在搜捕农村派的领导人们——包括圣雄本人。尽管现在还不知道甘地在哪里，鲍斯和他的准则派还是迅速完全控制了政府并重建了秩序。农村派被宣布为非法，这也意味着甘地和平统一印度的梦想破碎了。"
 worldnews.82.a:0 "婆罗多公社前途未卜"
 worldnews.83.t:0 "农业派革命"
 worldnews.83.d:0 "莫罕达斯·卡拉姆昌德·甘地正在呼吁对婆罗多公社准则派苏巴斯·钱德拉·鲍斯的残暴政权的抵抗。尽管他依然坚持这种抵抗应该是和平的，但农村派其他人的耐心似乎已经耗尽了。新的农业派领袖尼尔马·库马尔·鲍斯呼吁用武力来摧毁准则派政权，而整个国家也因此陷入了动荡。面对以自己的名义发生的暴力，甘地感到十分沮丧，并且已经从公共事务中隐退。"
 worldnews.83.a:0 "又一场内战？我的天哪！"
 worldnews.84.t:0 "农业派夺取加尔各答"
 worldnews.84.d:0 "在尼尔马·库马尔·鲍斯的指挥下，农业派军队今天攻入了加尔各答市中心，包围了印度国民大会并在搜捕极权派的领导人们。尽管现在还不知道准则派领袖苏巴斯·钱德拉·鲍斯在哪里，农业派军队还是迅速完全控制了政府并重建了秩序。准则派被宣布为非法，这也意味着[BHC.GetNameDef]同印度其他势力的战争暂时要告一段落了。"
 worldnews.84.a:0 "所以他们是变强了还是变弱了？"
 worldnews.85.t:0 "西班牙大选"
 worldnews.85.d.spr:0 "今天西班牙大选出现了令人吃惊的就结果，尽管有来自工团主义者和卡洛斯派的抗议和暴力行为，目前执政的人民行动党还是赢得了胜利。尽管反对派对此强烈不满，但选举的结果依然具有合法性。尽管[SPR.GetNameDef]还不能安宁下来，至少政府赢得了人民的支持，这对于维护公共秩序和避免内战还是很有意义的。"
 worldnews.85.d.cnt:0 "今天在抗议和暴力冲突中举行的西班牙大选有了出人意料的结果。被称作全国工人联合会-伊比利亚无政府主义者联合会的无政府工团主义政党大获全胜。尽管卡洛斯派的反对者对结果强烈不满，但目前为止看起来左翼的胜利的合法性不容置疑，而无政府工联的中央委员会已经在马德里接过了权力。尽管新政府在重建秩序上会遇到很多挑战，但是看起来一场西班牙内战似乎不会再发生了。"
 worldnews.85.d.car:0 "今天在抗议和暴力冲突中举行的西班牙大选有了出人意料的结果。支持卡洛斯派的西班牙长枪党大获全胜，这也为哈维尔·德·波旁-帕尔马接替昏迷不醒的阿方索十三世成为西班牙国王铺平了道路。尽管左翼政党对此强烈不满，但看起来这次选举的合法性是不容置疑的。哈维尔的加冕仪式将在这周内进行，尽管新政府在重建秩序方面会遇到巨大挑战，但看起来西班牙至少避免了陷入一场内战。"
 worldnews.85.a:0 "西班牙属于和平！"
 worldnews.86.t:0 "西班牙内战结束"
 worldnews.86.d:0 "西班牙内战终于结束了，看起来[SPA.GetNameDef]取得了胜利。尽管大部分村庄都变成了废墟，秩序也没有完全建立，但[SPA.GetAdjective]政府宣布无政府主义和工团主义的威胁已经被一劳永逸地清除了。对于阿方索十三世国王来说，这是巨大的胜利。不过由于他在内战爆发前就已经陷入了昏迷，所以他不太可能能体会到胜利的喜悦了。"
 worldnews.86.a:0 "有趣"
 worldnews.87.d:0 "西班牙内战终于结束了，看起来[SWF.GetNameDef]取得了胜利。尽管大部分村庄都变成了废墟，秩序也没有完全建立，但[SWF.GetAdjective]政府宣布旧的封建秩序已经被扫进了历史的垃圾堆，而国家将会有序转变称一个工团主义国家，这对于人民来时是很有好处的。巴塞罗那人民都在欢迎凯旋的民兵们，大家一同祈祷西班牙能够永享和平。"
 worldnews.87.a:0 "有趣"
 worldnews.88.d:0 "西班牙内战终于结束了，看起来卡洛斯派取得了胜利。尽管大部分村庄都变成了废墟，秩序也没有完全建立，但今天还是有无数人聚集在布尔戈斯迎接他们的新王，来自波旁·帕尔马王朝的哈维尔一世。国王宣布卡洛斯王室本应为王，而现在他们终于赢回了公正，这一天也被定位新的全国性节日。他承诺会在西班牙天主教传统的基础上重建国家，而教宗对这一说法表示欢迎，他祈祷西班牙能够永享这样的和平。"
 worldnews.88.a:0 "有趣"
 worldnews.89.t:0 "葡萄牙无政府主义政变！"
 worldnews.89.d:0 "在首都里斯本，几天的骚乱之后，深受西班牙的无政府工联的胜利影响（如果说不是直接受他们赞助的话）的无政府工团主义运动，葡萄牙无政府主义联盟，发动了一场令人意外的政变成功夺取了政权。无政府主义民兵冲进了首都建筑内，成立了由革命者内诺·瓦斯科和安东尼奥·平托·库拉廷领导的过渡政府。根据预测，新领导人马上就会和[CNT.GetNameDef]建立更密切的关系。"
 worldnews.89.a:0 "革命传播的越来越快！"
 worldnews.90.t:0 "不列颠选举陷入僵局"
 worldnews.90.d:0 "1936年不列颠联盟的劳工联合会议大选落下了帷幕。长期以来的主席菲利普·斯诺登宣布辞职，有四大势力为了继承他的位置展开了角逐：准则派，自治派，联邦派和公理会。\n\n尘埃落定，在激烈竞争的选举中没有出现明显的领导派系。由于社会上骚乱情绪的酝酿，所有派系都要求重新计票或重新选举，劳联会最终决定选举联邦派的汤姆·曼恩作为温和派人物执政。对许多人来说，这是不列颠联盟即将出现的政治惰性的标志。"
 worldnews.90.a:0 "有趣"
 worldnews.91.t:0 "印度支那宣布独立"
 worldnews.91.d.a:0 "在世界大战后，德国就占领了法属印度支那。但直到1926年德国干涉击溃了中国南方的革命者之前，这里的局势都未曾稳定过。\n现在，印度支那的民族主义者和左翼正团结在一个被称为越盟的联合政府下，共同起义对抗殖民政权。越盟领导人阮安宁则宣布了印度支那的独立。在向第三国际和世界革命表达敬意之后，他谴责了德国对工人阶级的残暴压迫，并强调印度支那工人会全力支持反帝国主义运动和解放殖民地人民\n德国媒体将他们描述为一群不知天高地厚的农民，仅靠德国远东驻军甚至是警察就可以轻松镇压这些革命者，或者说所谓的越盟，而大多数观察者都认可这一说法。"
 worldnews.91.d.b:0 "在世界大战后，德国就占领了法属印度支那。但直到1926年德国干涉击溃了中国南方的革命者之前，这里的局势都未曾稳定过。\n现在，印度支那的民族主义者和左翼正团结在一个被称为越盟的联合政府下，共同起义对抗殖民政权。越盟的领导人阮安宁则在西贡宣布了印度支那的独立。在向亚洲人民的抵抗致以敬意以后，他谴责了德国人对亚洲人民的残暴压迫，并强调印度支那人民决心团结整个亚洲。\n德国媒体将他们描述为一群不知天高地厚的农民，仅靠德国远东驻军甚至是警察就可以轻松镇压这些革命者，或者说所谓的越盟，而大多数观察者都认可这一说法。"
 worldnews.91.d.c:0 "在世界大战后，德国就占领了法属印度支那。但直到1926年德国干涉击溃了中国南方的革命者之前，这里的局势都未曾稳定过。\n现在，印度支那的民族主义者和左翼正团结在一个被称为越盟的联合政府下，共同起义对抗殖民政权。越盟的领导人阮安宁引用了法国人权宣言和美国独立宣言，谴责了德国对自由人民的残暴压迫，并强调了印度支那人民拥有独立的权力。\n德国媒体将他们描述为一群不知天高地厚的农民，仅靠德国远东驻军甚至是警察就可以轻松镇压这些革命者，或者说所谓的越盟，而大多数观察者都认可这一说法。"
 worldnews.91.a:0 "“大英雄何竟死亡”"
 worldnews.91.b:0 "他们显然不是模范殖民地"
 worldnews.91.c:0 "他们从哪里学来的独立宣言？"
 worldnews.92.t:0 "印度支那起义胜利"
 worldnews.92.d:0 "在越盟军队的顽强斗争、猛烈攻势之下，驻守在印支半岛上各个战略要地的德军已是溃不成军，德国外交部也终于同意与叛军领导人会面，满足他们全印支完全独立的要求。\n\n今天，越盟正式宣布成立印度支那联盟，越南人民亦为这一历史性的事件感到欢欣鼓舞。这个国家的未来还不明确，国际社会都在考虑这次事件对于亚洲的影响，关于他们将与婆罗多公社结盟的流言也在外交渠道内不胫而走。"
 worldnews.92.a:0 "对殖民主义的致命一击！"
 worldnews.93.t:0 "印度支那革命失败"
 worldnews.93.d:0 "尽管越盟游击队作战勇猛，但德军还是镇压了印度支那起义。在德军全面扫荡之后，躲藏在芦苇平原的印度支那联盟高层被推测已经死亡。不过，有传言称他们幸存了下来并逃到了其他国家。战争让这片土地满目疮痍，在越盟游击队和德军的惨烈战斗中，数千村庄被毁，几百万人失去了家园。"
 worldnews.93.a:0 "不出意料"
 worldnews.94.t:0 "第二届第三国际大会"
 worldnews.94.d:0 "在巴黎举行的第一届工团主义国际大会讨论了在海外传播工团主义，支持工团主义运动和加强现存工团主义国家间联系的问题。得益于此次大会的成功，第二届第三国际大会将在伦敦举行。\n\n英国人用礼炮和苏格兰风笛表演热情招待了来自全世界的代表们。随着欧洲正不可避免地迈向战争，工团主义国家之间的经济和军事合作成为了此次大会的头号议题，而法国和英国也将再次为第三国际的政策做出决定。"
 worldnews.94.a:0 "有趣"
 worldnews.95.t:0 "白鲁塞尼亚专制派政变"
 worldnews.95.d:0 "在世界大战后，尽管当地人口少到难以算作一个民族，德国人还是在白俄罗斯地区建立了一个白罗斯人的国家。缺乏民族认同并不能阻止德国人在这里建立自己的秩序，而这也导致了新的紧张局势的产生。\n\n在国王死于一次剧院爆炸之后，白鲁塞尼亚专制派领袖，白鲁塞尼亚大公西吉斯蒙德已从自己的兄长那里夺取了政权。"
 worldnews.95.a:0 "有趣"
 worldnews.96.t:0 "立陶宛亲俄罗斯政变"
 worldnews.96.d:0 "尽管希望渺茫，但立陶宛民族共和国还是顽强撑过了和帝国公约的战争——但他们的下一个挑战却来自内部。被镇压的俄罗斯、波兰和白俄罗斯少数民族掀起了一场反民族主义运动并发动了攻击。\n\n在卡济米埃拉斯·蒂什克维丘斯带领下，所谓的“解放联盟”占领了维尔纽斯并把国家改组为了一个亲俄罗斯的君主国。专家相信由于人力和装备的缺乏，俄国的干涉才是联盟能够胜利的原因。"
 worldnews.96.a:0 "从旧的领主到新的领主……"
 worldnews.97.t:0 "约翰·南斯·加纳当选美国总统"
 worldnews.97.d:0 "尽管在1925年大萧条之后，美国就陷入了不稳定之中，但总统选举还是如期举行，而结果显而易见——民主党候选人约翰·南斯·加纳当选为了美国第31任总统。\n\n加纳曾在1932年民主党初选中落败，但又以坚决捍卫民主的立场回归，并和美利坚联合工团以及美利坚至上党展开了激烈斗争，甚至爆发过残酷的武力冲突。他的立场对于美国的激进左翼和右翼来说是一个警示，而合众国的政治危机也许会变得更严峻。"
 worldnews.97.a:0 "我们会关注接下来会发生什么的"
 worldnews.98.t:0 "阿尔夫·兰登当选美国总统"
 worldnews.98.d:0 "在赫伯特·胡佛对前石油游说者、议员阿尔夫·兰登加以完全的信任，相信他解决美国的问题后，阿尔夫也变荣幸地接下了这份信任。在充满了社会主义及朗主义叛徒的就职演说上，兰登承诺美国会不计代价，重新成为世界级经济强权和自由民主的象征。\n\n兰登的支持者来自困境重重的美国中产阶级和统治了美国数十年的广大共和党精英。但是社会主义者和朗主义者都把他称作大商人的傀儡，这也昭示着美利坚进一步的分裂。"
 worldnews.98.a:0 "我们会关注接下来会发生什么的"
 worldnews.99.t:0 "统一社会党取得多数席位"
 worldnews.99.d:0 "[SRI.GetLeader]领导的统一社会党取得了政府的多数席位，意大利社会主义共和国第四届大会也正式宣告结束。他们的胜利标志着共和国将向着更为温和的大众社会主义倾斜。"
 worldnews.99.a:0 "统一社会主义？我们倒要看看"
 worldnews.100.t:0 "意大利工团联盟在意大利取得多数席位"
 worldnews.100.d:0 "[SRI.GetLeader]领导的意大利工团联盟取得了政府的多数席位，意大利社会主义共和国第四届大会也正式宣告结束。自内战结束以来，工团联盟一直控制着社会主义共和国，其政权的延续标志着他们与[FRA.GetNameDef]的盟友关系将得到进一步巩固。"
 worldnews.100.d.comp:0 "在陷入了长时间的僵持之后，意大利共产党与意大利工团联盟之间达成了妥协，意大利社会主义共和国第四届大会正式宣告结束。工团主义联盟的[SRI.GetLeader]将继续担任主席一职，不过此次艰难的大会仍然对政府的整体稳定性造成了不小的打击。"
 worldnews.100.a:0 "不出所料"
 worldnews.101.t:0 "国家革命集团取得多数席位"
 worldnews.101.d:0 "贝尼托·墨索里尼领导的社会民族主义者联盟团体——国家革命集团取得了政府的多数席位，意大利社会主义共和国第四届大会也正式宣告结束。这次政权更迭意味着共和国将在未来向着更加强硬和军国主义的立场转变，这一变化尤其针对其在意大利各地的敌人，而后者也已对这一态势产生了警觉。"
 worldnews.101.a:0 "有趣"
 worldnews.105.t:0 "暹罗政变"
 worldnews.105.d:0 "曼谷今日传来了紧急的新闻，一群军官和知识分子以“人民党”为名，成功地控制了政府。关键的政府官员被逮捕，而国王和王储在新政府的照看下一切安好。新首相发布声明称这不是军事政变，而是和平地权力交接。现在，新政府正在准备制定宪法。"
 worldnews.105.a:0 "令人担忧"
 worldnews.106.t:0 "暹罗的新宪法"
 worldnews.106.d:0 "暹罗国王巴差提朴正式颁布了这个拥有数世纪历史的东南亚王国的第一部宪法。这部宪法的灵感来自明治时期的日本以及当今的德国宪法；它加强了国王和普通人民的权力，使其高于位高权重的，曾经控制了陛下的皇族们。披耶·玛奴巴功·尼蒂塔达首相今日发布声明称他会在选举到来前主持临时政府，同时会把旧内阁的成员逐渐地全部清除。"
 worldnews.106.a:0 "与时俱进啊"
 worldnews.107.t:0 "南非国民党获胜"
 worldnews.107.d:0 "在南非因这次充满争议的选举而分裂为两部分以后，尽管只在议会中勉强获得了多数席位，由J·B·M·赫尔佐格带领的南非国民党还是宣布自己获得了胜利。南非的选举几乎只有白人才有资格参加，南方的荷兰裔人口和北方的英裔人口严重对立。正是由于荷兰裔选民的强烈支持，赫尔佐格才得以赢得胜利。骚动已经开始在英裔人口聚集区蔓延，但更加担忧的还是南非的本土原住民，他们害怕国民党会实行种族隔离政策，很多人都预测过不了多久这个国家就会陷入暴力冲突甚至内战之中。"
 worldnews.107.a:0 "有趣"
 worldnews.108.t:0 "南非自治党获胜"
 worldnews.108.d:0 "在南非因这次充满争议的选举而分裂为两部分以后，尽管只在议会中勉强获得了多数席位，由扬·克里斯蒂安·史末资将军带领的南非自治党还是宣布自己获得了胜利。南非的选举几乎只有白人才有资格参加，南方的荷兰裔人口和北方的英裔人口严重对立。正是由于英裔选民的强烈支持，史末资才得以赢得胜利。骚动已经开始在荷兰裔人口聚集区蔓延，他们尤其担忧自治党会重新接近协约国，很多人都预测过不了多久这个国家就会陷入暴力冲突甚至内战之中。"
 worldnews.108.a:0 "有趣"
 worldnews.109.t:0 "博沃拉代叛乱"
 worldnews.109.d:0 "虽然暹罗革命胜利了，但由于保王派利用黄皮档案事件来建构起红色恐慌以对抗议会，它在政治上的影响还是一团乱麻。\n\n军队总指挥銮·披汶颂堪宣布对议会效忠，但帕翁昭博沃拉代王子和他的一些前下属还是在北部地区掀起了武装叛乱，并自命为复国党向曼谷进军。政府迅速做出了反应，整个暹罗很快被内战的战火吞噬。"
 worldnews.109.a:0 "暹罗的内战爆发了……"
 worldnews.110.t:0 "探隆那瓦沙瓦叛乱"
 worldnews.110.d:0 "虽然暹罗革命胜利了，但由于保王派利用黄皮档案事件来建构起红色恐慌以对抗议会，它在政治上的影响还是一团乱麻。\n\n军队总指挥銮·披汶颂堪宣布对国王效忠，但探隆那瓦沙瓦和一些海军军官还是在南部地区掀起了武装叛乱，并自命为民主保卫党向曼谷进军。政府迅速做出了反应，整个暹罗很快被内战的战火吞噬。"
 worldnews.110.a:0 "局势已无可挽回"
 worldnews.111.t:0 "銮·披汶颂堪政变"
 worldnews.111.d:0 "虽然暹罗革命胜利了，但由于保王派利用黄皮档案事件来建构起红色恐慌以对抗议会，它在政治上的影响还是一团乱麻。\n\n军队总指挥銮·披汶颂堪在内战一触即发的时候介入了局势，并且宣布全国军事戒严。他计划在国家真正准备好实现民主制之前一直用铁腕控制政权，来阻止一些人“幼稚的争吵”。"
 worldnews.111.a:0 "什么时候才算“真正适合”？"
 worldnews.112.t:0 "第三十七次暹缅战争"
 worldnews.112.d:0 "由首相銮·披汶颂堪建立的新国家民粹主义暹罗于昨日正式宣布向仰光的缅甸政府宣战。他们宣称，缅甸军队在莫叻门地区的骚扰行为事实上已经等同于战争。\n\n不过，由于暹罗人自己已经违反了德国人在1929年施特雷泽曼条约中关于暹罗和缅甸边界的划分并占领了萨尔温江沿岸地区，显然他们自己才是真正的侵略者。在缅甸一方那里看来，情形已经极其悲观，而一个足以危及欧洲列强在这里的势力的暹罗霸权即将出现。"
 worldnews.112.a:0 "他们可真是家仇国恨"
 worldnews.113.t:0 "西亚德·巴雷在索马里掌权！"
 worldnews.113.d:0 "最近几年，在年轻的索马里国内，博戈穆罕默德·阿里·希雷不断用高压手段来增强自己的权力，这也导致了一次无比冒险的政变的发生。在许多军官和知识分子的支持下，非比常人的军官西亚德·巴雷决定推翻王室政府，并宣布成立索马里联盟，将按照“适合索马里国情的极权主义”来建设国家。尽管还不能完全肯定，但几乎可以说，法兰西公社对非洲和伊斯兰社会主义的教育和资助以一种意想不到的方式获得了回报。不管怎样，赤色浪潮的激情已经席卷了非洲之角。"
 worldnews.113.a:0 "革命正在走向全世界！"
 worldnews.113.b:0 "红色浪潮终于传到了红海……"
 worldnews.114.t:0 "议会派在暹罗获胜"
 worldnews.114.d:0 "随着曼谷街头的零星战斗最终结束，议会派终于完全控制了这座城市，国王拉玛七世已被证实在几小时前逃亡到了新加坡，但众多政府要员依然不知所踪。\n\n与此同时议会一致通过选举凯旋归来的比里·帕侬荣（也就是之前的銮·巴迪玛努探）为新任暹罗首相。在演讲中他宣称将开始进行“国家重建”计划，标志着暹罗将会把工作重心将放在国内。新的工团主义政府显然会给德国与日本在东南亚的权力游戏带来新的变化。"
 worldnews.114.a:0 "一个新的共和国将会在旧世界的灰烬上崛起"
 worldnews.115.t:0 "保王派在暹罗获胜"
 worldnews.115.d:0 "随着曼谷街头的零星战斗最终结束，保王派终于完全控制了这座城市，銮·巴迪玛努探及其他共和主义者也被迫乘船逃往西贡。\n\n尽管之前支配着政府的那些位高权重的皇族们拒绝担任政府职务，但他们还是掌握着巨大的权力。考虑到国王巴差提朴那灾难性的民主改革，他们很有可能会加强对国王的控制。巴差提朴本人和未来的暹罗君主一定会被“引导”到一条远离民主的道路上了。"
 worldnews.115.a:0 "向君主专制开的一次倒车？"
 worldnews.116.t:0 "暹罗恢复秩序"
 worldnews.116.d:0 "由銮·披汶颂堪带领的政府军无情地镇压了暹罗的叛军。在阻止了叛军攻入曼谷之后，他带领政府军进攻了叛军的堡垒并将他们团团包围。\n\n许多政治犯都被送去了孤悬海外的达鲁岛监狱。与此同时人民党政府已经垮台，新的政权正在建立并把国家重新引入正轨。"
 worldnews.116.a:0 "局势恢复了"
 worldnews.117.t:0 "亚历山大二世在塞尔维亚加冕"
 worldnews.117.d:0 "自20年代开始的奥占期结束以后，塞尔维亚名义上一直是一个君主国。不过由于担心奥地利的进一步侵略，他们不得不放低姿态，因此他们从来没有敢于真正加冕一位国王。如今，已经当了将近20年摄政的佩塔尔·博约维奇终于决定重建君主制了。先王彼得一世的儿子亚历山大二世已经接过了王冠并且在今天加冕为塞尔维亚国王。这一充满争议的行为看起来会让奥地利和保加利亚政府极为不满。"
 worldnews.117.a:0 "国王和摄政能有什么区别？"
 worldnews.117.b:0 "不可容忍！"
 worldnews.118.t:0 "塞尔维亚成为共和国"
 worldnews.118.d:0 "自20年代开始的奥占期结束以后，塞尔维亚名义上一直是一个君主国。不过由于担心奥地利的进一步侵略，他们不得不放低姿态，因此他们从来没有敢于真正加冕一位国王。如今，已经当了将近20年摄政的彼得·博约维奇终于决定向反对他专制的国内压力屈服并自愿放弃权力。在选举举行前，斯洛博丹·约万诺维奇将作为共和国总统行使权力。"
 worldnews.118.a:0 "巴尔干的民主？真是新鲜"
 worldnews.119.t:0 "塞尔维亚成立南斯拉夫"
 worldnews.119.d:0 "复兴的塞尔维亚人的国家在面对保加利亚和奥地利帝国时取得了辉煌的胜利。今天，一个塞尔维亚人、克罗地亚人和斯洛文尼亚人共同的国家在贝尔格莱德正式成立，它将会把所有南斯拉夫人统一到一个国家之内。很长一段时间里，这个想法都被称作“南斯拉夫”，所以这也将会是新生的这个国家的名称。\n\n伊利里亚国曾经也是这个想法的产物，只不过是在克罗地亚的领导之下。这个南斯拉夫作为一个国家是否能维持下去显然仍不好说。"
 worldnews.119.a:0 "希望这能为巴尔干带来和平"
 worldnews.120.t:0 "中央非洲崩溃"
 worldnews.120.d:0 "德国统治之下的非洲的不同角落都传来了令人困惑的消息。看起来整个中央非洲的行政系统彻底崩溃了！尽管不知道这为什么会发生，也不知道到底是怎么发生的，反正昔日被外国视作高效和过分扩张的这个行政系统已经彻底不复存在了。指挥链本身就像纸牌屋一样，尽管德皇依然在名义上保护着非洲，但所有的官员，军官和国王都已经彻底无人控制。由于中央政府已经无力做出任何动作，无数王国，部落和保护领之间为了新仇旧恨爆发了许多冲突，殖民警察和军方则在假装维持秩序。目前还无法确定局势会逐渐好转还是这只是非洲充满暴力的黑暗时代的开始，不过可以肯定，德意志殖民帝国已经崩溃了。"
 worldnews.120.a:0 "看起来德国在非洲的统治比我们想象中的还要脆弱"
 worldnews.120.b:0 "赫尔曼，还我军团！"
 worldnews.120.c:0 "这些德国佬自做自受"
 worldnews.120.e:0 "非洲人民渴望从帝国主义的压迫之下取得解放！"
 worldnews.121.t:0 "上萨瓦爆发战争！"
 worldnews.121.d:0 "随着法兰西公社对瑞士占领的上萨瓦地区的要求一步步富有侵略性，整个世界都更加担忧地关注着这里的局势。在世界大战结束以后，瑞士军队就占领了这里。巴黎的公社政府宣称自己是这块领土的合法拥有者，而伯尔尼方面对此拒绝承认，这也进一步加剧了两国之间的紧张局势。\n\n在今天，谈判的新进展不再由外交谈判行动决定，取而代之的则是跨过国境进入瑞士的法国军队和炮火。谈判彻底破裂了，看起来在必要情况下法国人愿意用武力夺回他们的财产。"
 worldnews.121.enemies:0 "在罗曼蒂和上萨瓦爆发革命行动之后，作为回应，瑞士军队已经介入来平息起义。革命者已经向相邻的法兰西公社请求援助，而法国则向伯尔尼的瑞士政府发出了最后通牒，要求他们停止对国内工团主义势力的镇压。瑞士政府拒绝了这一要求，所以法兰西公社就动员起了自己的军队来支持瑞士的革命者。"
 worldnews.121.a:0 "和平自此终止"
 worldnews.121.b:0 "为我国存亡而战！"
 worldnews.121.c:0 "打倒帝国主义匪帮！"
 worldnews.121.e:0 "法国人必须被毁灭"
 worldnews.122.t:0 "瑞士工团主义革命"
 worldnews.122.d:0 "从小小的山地共和国瑞士传来了一系列混乱的消息，据说工团主义革命者已经攻入了首都伯尔尼。在瑞士国内，西部的上萨瓦和罗曼蒂这一法语地区一直以来都有工团主义活动，但在此之前革命者从未如此公开反对过政府。\n\n由于革命军的速度和效率非常之快，很多人都怀疑长期以来一直渴望得到法语区的法兰西公社直接介入了这次事件。\n\n尽管瑞士其他地区的战斗还在继续，但看起来工团主义军队目前已经牢牢控制了首都。"
 worldnews.122.enemies:0 "从小小的山地共和国瑞士传来了一系列混乱的消息，据说在遭遇瑞士西部罗曼蒂和上萨瓦地区军队的镇压后，工团主义革命者已经成果夺取了这一地区。为了表达对瑞士革命者胜利的支持，法国军队迅速占领了这一地区，而瑞士军队则转入防御姿态，不愿意撞向法国人的枪口。看起来瑞士革命者打了政府军一个措手不及，而瑞士政府也不愿意与法国爆发全面战争，所以目前我们还不知道瑞士接下来会怎么做。"
 worldnews.122.a:0 "怎么会这样？"
 worldnews.122.b:0 "挣脱锁链！"
 worldnews.122.c:0 "好极了！"
 worldnews.122.e:0 "就在我们家门口！"
 worldnews.123.t:0 "澳大拉西亚工团主义者掌权"
 worldnews.123.d:0 "在澳大拉西亚刚刚进行的选举中，由约翰·柯廷带领的工党赢得了胜利。但没过几天，工党内部的激进派就揭竿而起并掌控了大权。这些激进派效忠于澳大拉西亚工会委员会。澳大拉西亚工会委员会是对拓面最重要的工团主义派别，但自从1924年墨尔本起义和总督威廉·伯德伍德将军对工会的镇压发生以后，他们就一直处于地下活动状态。这次政变让整个国家感到震惊，而工团主义的支持者已经穿行在澳大拉西亚的街头来阻止示威和暴力的发生。"
 worldnews.123.a:0 "世界革命又增添了浓墨重彩的一笔！"
 worldnews.123.b:0 "值得警惕"
 worldnews.123.c:0 "工团主义回到了我们的半球……"
 worldnews.124.t:0 "澳大拉西亚卫队"
 worldnews.124.d:0 "从[AST.GetNameDef]传来了令人吃惊的消息：埃里克·坎贝尔的中央党反败为胜，赢得了最近的大选。中央党是由世界大战退伍老兵组成的准军事化组织澳大拉西亚卫队的政治派别，这些右翼威权主义者长期以来都在批评澳大拉西亚政府对工团主义的镇压力度不够，并且因为他们对对抗1924年墨尔本公社起义的战斗提供的帮助而广受赞誉。随着1936年选举后他们面对工人的暴力行为维持了秩序，他们的支持率日趋上升。目前还不清楚这次向威权主义的转向会对这个国家造成什么影响，但由于卫队对不列颠帝国忠心耿耿，协约国可以长舒一口气了。"
 worldnews.124.a:0 "有趣"
 worldnews.125.t:0 "澳大拉西亚至上运动"
 worldnews.125.d:0 "从[AST.GetNameDef]传来了令人吃惊的消息：在刚刚举行的选举中，珀西·斯蒂芬森的澳大拉西亚至上运动控制了议会。作为一个反英党派，澳大拉西亚至上运动在反战情绪中积攒了人气，而现在他们承诺会切断和不列颠王冠的一切联系并退出他们的军事联盟，也就是协约国。这个政党因为他们的维权综摄的强调而文明，因此普遍预测斯蒂芬森总理会迅速把这个国家变成一个共和国并且消除民主制。不过，在全国范围内，澳大拉西亚卫队带领的示威活动和暴力冲突已经在发生，而目前协约国是非会干涉还不得而知。"
 worldnews.125.a:0 "有趣"
 worldnews.126.t:0 "澳大拉西亚卫队政变"
 worldnews.126.d:0 "从[AST.GetNameDef]传来了令人震惊的消息，作为一群右翼威权主义者，澳大拉西亚卫队一直在批评澳大拉西亚政府对工团主义的镇压力度不够。而在丢掉了选举名额以后，他们设法夺取了政府的控制权。在陆军元帅托马斯·布莱梅的带领下，新政府迅速承诺[AST.GetNameDef]会用一切手段消灭国内的工团主义者。布莱米同时也表示，澳大拉西亚作为不列颠帝国忠诚且自豪的一分子，会全力支持协约国。在全国范围内的示威活动已经爆发，澳大拉西亚的未来也蒙上了不确定和不稳定的阴影。"
 worldnews.126.d.nzl:0 "从[AST.GetNameDef]传来了令人震惊的消息，作为一群强烈反工团主义和亲君主制的右翼威权主义者，澳大拉西亚卫队冲进了堪培拉的澳大拉西亚一会并夺取了政权。.在陆军元帅托马斯·布莱梅的带领下，新政府迅速承诺[AST.GetNameDef]会用一切手段撤销向不列颠帝国之外的共和国转变的进程。尽管当前的不稳定对于这个国家可能会令这个国家的未来蒙上一层阴影，但一些人还是认为这意味着局势恢复了原状。"
 worldnews.126.a:0 "出人意料"
 worldnews.127.t:0 "[AST.GetNameDefCap]成立共和国"
 worldnews.127.d.permission:0 "随着议会辩论不断进行，内部冲突的威胁也越来越大，[AST.GetAdjective]政府今天终于签署了所谓了澳大拉西亚宪法决议，这标志着这个国家抛弃了威斯敏斯特议会体系并成立了共和国。[CAN_king_full_name]国王不情愿地同意了这项决议，而条件则是[AST.GetNameDef]继续充当一个忠诚可靠的海外盟友。"
 worldnews.127.d.kicked:0 "随着议会辩论不断进行，内部冲突的威胁也越来越大，[AST.GetAdjective]政府今天终于签署了所谓了澳大拉西亚宪法决议，这标志着这个国家抛弃了威斯敏斯特议会体系并成立了共和国。[CAN_king_full_name]国王不情愿地同意了这项决议，尽管这意味着[AST.GetNameDef]将会退出协约国和英联邦。"
 worldnews.127.d.rebel:0 "随着议会辩论不断进行，内部冲突的威胁也越来越大，[AST.GetAdjective]政府今天终于签署了所谓了澳大拉西亚宪法决议，这标志着这个国家抛弃了威斯敏斯特议会体系并成立了共和国。国王[CAN_king_full_name]强烈反对这项决议，他通过自己的总督表示这项决议是无效的，而全国的君主派则指责政府的行为是一种背叛。到目前为止，这意味着[AST.GetNameDef]从协约国中脱离，而不列颠王室是否会对此采取报复还有待观察。"
 worldnews.127.a:0 "好极了！"
 worldnews.128.t:0 "第二次墨尔本起义"
 worldnews.128.d:0 "[AST.GetAdjective]的大范围动荡终于引来了工团主义者的第二次墨尔本起义。这次起义是对1924年被政府和准军事组织击溃的第一次革命的模仿。不过这一次，不受欢迎的澳大拉西亚卫队控制的政府在公众的压力下被迫将政权交给了澳大拉西亚工会委员会，而后者则向公众承诺会为[AST.GetAdjective]工人恢复秩序和公平。革命如今横扫了全国，但也导致了更多示威活动的发生，而目前为止协约国是否会干涉还不得而知。"
 worldnews.128.a:0 "世界革命又增添了浓墨重彩的一笔！"
 worldnews.128.b:0 "值得警惕"
 worldnews.129.t:0 "第二次墨尔本起义"
 worldnews.129.d:0 "[AST.GetAdjective]的大范围动荡终于引来了工团主义者的第二次墨尔本起义。这次起义是对1924年被政府和准军事组织击溃的第一次革命的模仿。不受欢迎的澳大拉西亚卫队控制的政府下令[AST.GetAdjective]士兵对抗议者开火，于是这就导致了数百人的伤亡和整个南方城市持续几周的混乱。尽管卫队看起来已经控制住了局面并封锁了墨尔本的消息，但这次意外的暴力行为还是导致[AST.GetNameDef]受到了全世界的谴责。"
 worldnews.129.a:0 "值得警惕"
 worldnews.130.t:0 "第二次墨尔本起义"
 worldnews.130.d:0 "[AST.GetAdjective]的大范围动荡终于引来了工团主义者的第二次墨尔本起义。这次起义是对1924年被政府和准军事组织击溃的第一次革命的模仿。及其不受欢迎的澳大拉西亚卫队控制的政府决定武力对抗群众，于是他们转而向不列颠寻求帮助。像1924年一样，不列颠人激活了紧急条例并且直接控制了[AST.GetNameDef]，总督则要求总理埃里克·坎贝尔下台平通过法案实现妥协。国家的局势目前稳定了下来，不过一切又回到了1936年第一次选举开始前的情况：在不列颠人的威权统治之下，而他们会为了秩序不惜一切代价。"
 worldnews.130.a:0 "值得警惕"
 worldnews.131.t:0 "新西兰危机"
 worldnews.131.d.synd:0 "在[AST.GetNameDef]，新的危机不断深化。新闻组织报道称，[AST.GetAdjective]新西兰部分和大陆的关系正变得越来越紧张。在新西兰，新工团政府的支持率一直都不高，而当地又给了在堪培拉政变失败后逃离大陆的准军事化组织新卫队以庇护。由于[AST.GetAdjective]一部分陆军和海军已经叛逃到了新西兰，战争的阴影越来越临近了……而很多人都担心，协约国可能会和[AST.GetAdjective]工团主义者摊牌。"
 worldnews.131.d.afm:0 "在[AST.GetNameDef]，新的危机不断深化。新闻组织报道称，[AST.GetAdjective]新西兰部分和大陆的关系正变得越来越紧张。在新西兰，新澳大拉西亚至上政府的支持率一直都不高，而当地又给了在堪培拉政变失败后逃离大陆的准军事化组织新卫队以庇护。由于[AST.GetAdjective]一部分陆军和海军已经潜逃到了新西兰，战争的阴影越来越临近了……而很多人都担心，协约国可能会和[AST.GetAdjective]共和派摊牌。"
 worldnews.131.a:0 "值得警惕"
 worldnews.132.t:0 "新西兰独立公投"
 worldnews.132.d:0 "在刚刚结束的一次决定性的公投中，澳大拉西亚的新西兰州今天决定从大的邦联中独立出去。在1924年不列颠颁布《资源整合法案》后，新西兰就被大陆所吞并，而新西兰人则一直对此耿耿于怀。在大陆强行颁布了新的征兵法案后，这份不满转化为了独立运动。而在公投之后，堪培拉政府不情愿地祝福了这个州的独立，并希望能迅速采取行动。"
 worldnews.132.a:0 "有趣"
 worldnews.133.t:0 "澳大拉西亚重建民主"
 worldnews.133.d:0 "自从不列颠人在1924年通过紧急法案以来，[AST.GetNameDefCap]就一直处于总督威廉·伯德伍德的威权统治之下，许多澳洲人认为这是针对墨尔本公社起义的强硬处置措施。最终伯德伍德宣布将会举行大选，不出意外，斯坦利·布鲁斯的统一澳大拉西亚党赢得了堪培拉政府的多数席位。预计布鲁斯会面临一段艰难时期，与此同时劳工的骚乱也在不断升级，他们也呼吁伯德伍德撤销对个人自由的野蛮限制。"
 worldnews.133.a:0 "有趣"
 worldnews.134.d:0 "自从不列颠人在1924年通过紧急法案以来，[AST.GetNameDefCap]就一直处于总督威廉·伯德伍德的威权统治之下，许多澳洲人认为这是针对墨尔本公社起义的强硬处置措施。最终伯德伍德宣布将会举行大选，而出人意料的是，厄尔·佩吉的乡村党在堪培拉组建了一个少数派政府。预计佩吉会面临一段艰难时期，与此同时劳工的骚乱也在不断升级，他们也呼吁伯德伍德撤销对个人自由的野蛮限制。"
 worldnews.135.d:0 "自从不列颠人在1924年通过紧急法案以来，[AST.GetNameDefCap]就一直处于总督威廉·伯德伍德的威权统治之下，许多澳洲人认为这是针对墨尔本公社起义的强硬处置措施。最终伯德伍德宣布将会举行大选，最终约翰·科廷的工党在议会里艰难赢得了多数。在工党内部与澳大拉西亚工会理事会有关的激进分子夺取党权失败并被开除之后，科廷被预测将会面对许多困难与挑战，因为他将同时面对工人骚乱的压力和议会强硬派要求立即镇压工团主义活动的压力。"
 worldnews.136.t:0 "比利时宣布独立"
 worldnews.136.d:0 "在比利时，由于不愿忍受德国人的压迫和黑色星期一的灾难，全国的独立运动都开始起义并和德军展开游击战。由于德国自己还在恢复期中，所以他们无法给予阿达尔贝特必要的支持，只能任由局势脱离自己掌控。在安特卫普和蒙斯的独立军队协调行动之后，他们终于将佛兰德斯-瓦隆军队赶回了布鲁塞尔，并且在一番激战后令来自德国的国王正式投降。目前为止德国还没有作出回应，但很多人都担心，由于德意志帝国和法兰西公社的紧张度不断升温，比利时又在一个重要的战略位置之上，这个新独立的国家可能会非常短命。"
 worldnews.136.a:0 "祝比利时好运！"
 worldnews.137.t:0 "工团主义者在瓦隆掌权"
 worldnews.137.d:0 "在法兰西公社向德意志帝国宣战之后，西永工业区和列日的瓦隆工团主义者已经宣布了瓦隆的独立。他们希望能借助法军的胜利来从德国的压迫下解放佛兰德斯-瓦隆并将比利时改造成一个法国那样的工团主义国家。法兰西公社则表达了他们对起义的支持并加强了与瓦隆的比利时工人党的联系。"
 worldnews.137.a:0 "对默兹河防线的致命一击！"
 worldnews.138.t:0 "保加利亚政府倒台"
 worldnews.138.d:0 "在巴尔干战争惨败给强大的贝尔格莱德条约后选举新政府似乎成了保加利亚国内最热门的话题，彼时的保加利亚仍处于混乱不堪的状态。在保加利亚人民面前一共有三个选择：自由主义的激进民主党，大众派社会主义者和亚历山大·斯坦博利斯基的保守主义的保加利亚农民联盟。最终，看起来像是[From.GetRulingParty]成功掌握了政权并巩固了他们的统治……"
 worldnews.138.a:0 "有趣……"
 worldnews.139.t:0 "鲍里斯三世政变"
 worldnews.139.d:0 "很明显，前任首相亚历山大·斯坦博利斯基的亲斯拉夫政府已经被驱逐，而斐迪南一世的儿子则加冕为沙皇鲍里斯三世并在有影响力的右派政客和保皇派军官的支持下重新夺回了王位。\n\n在国际社会上，这次事件的波及范围令很多人大吃一惊，甚至一些生活在保加利亚的人也是如此。另外，保加利亚国内的局势还未稳定下来，大众骚乱，抢夺和抗议令这个一度沐浴在胜利的光环之下的国家脆弱动荡。不过不论如何，这在保加利亚的历史上都是一个有决定性意义的分水岭。"
 worldnews.139.a:0 "震惊！"
 worldnews.140.t:0 "保加利亚政府倒台"
 worldnews.140.d:0 "很明显，前任首相亚历山大·斯坦博利斯基的保守政府在他实现联合[SER.GetNameDef]的计划后失败就被驱逐了，而基于这一点和保加利亚人民的不信任，[BUL.GetRulingParty]出击夺取了权力并成功的巩固了新政权。尽管还不知道接下来会发生什么，看起来保加利亚确实进入了一个充满动荡的状态里……"
 worldnews.140.a:0 "又一次政权更迭？"
 worldnews.140.b:0 "我们会从中走出来的！"
 worldnews.141.t:0 "保加利亚政府倒台"
 worldnews.141.d:0 "很明显，前任首相亚历山大·斯坦博利斯基的保守政府在南斯拉夫拒绝帮他实现统一南斯拉夫的梦想后就被驱逐了，而基于这一点和保加利亚人民的不信任，[From.GetRulingParty]出击夺取了权力并成功的巩固了新政权。尽管还不知道接下来会发生什么，看起来保加利亚确实进入了一个充满动荡的状态里……"
 worldnews.141.a:0 "又一次政权更迭？"
 worldnews.142.t:0 "更加自由的保加利亚"
 worldnews.142.d:0 "今天在保加利亚的历史上是充满了阴郁但同时又蕴含着希望的一天。前任沙皇斐迪南一世的去世让保加利亚人民共同站在了一起，并为这个曾经带来而且维持了保加利亚黄金时代的男人而哀痛。\n\n沙皇的去世意味着他的儿子加冕将会成为沙皇鲍里斯三世，而这对于全世界的保加利亚人来说都是一个历史性的时刻。这位受人爱戴的新沙皇承诺会为国内外带来变革，而变革的开始就是一次新的政府更迭。[From.GetRulingParty]在沙皇的祝福下赢得了权力，而他们则宣布保加利亚会成为一个更加自由的国家。至于这会对这个国家在未来产生怎样的影响还有待观察……"
 worldnews.142.a:0 "看看会发生什么"
 worldnews.143.t:0 "更加专制的保加利亚"
 worldnews.143.d:0 "今天是保加利亚历史上充满了阴郁但同时又蕴含着希望的一天。前任沙皇斐迪南一世的去世让保加利亚人民共同站在了一起，悼念这位曾经为保加利亚带来并维持住了黄金时代的男人。\n\n伴随沙皇去世而来的，是新皇，亦即鲍里斯三世的登基，而这对于全世界的保加利亚人来说都是一个历史性的时刻。这位受人爱戴的新沙皇承诺会为国内外带来变革，而变革的开始就是一次新的政府更迭。[From.GetRulingParty]在沙皇的祝福下赢得了权力，而他们则宣布保加利亚会成为一个由君主带领的国家。至于这会对这个国家在未来产生怎样的影响还有待观察……"
 worldnews.143.a:0 "看看会发生什么"
 worldnews.144.t:0 "[From.GetRulingParty]在保加利亚政变"
 worldnews.144.d:0 "看起来保加利亚民主党派的现状非常不可靠。新政权的选举过后，保加利亚本有望与邻国恢复正常外交关系，甚至建立起君主立宪制。但不幸的是，这并没有发生。[From.GetRulingParty]看到了民主政权的软弱并设法毁灭了他，他们巩固了自己的权力并开始实行自己的计划。接下来会发生什么还不得而知，但看起来保加利亚和保加利亚人民确实进入了一个充满动荡的时期。"
 worldnews.144.a:0 "又来？这有点控制不住了……"
 worldnews.145.t:0 "帝国公约崩溃"
 worldnews.145.d.africa:0 "今天，一件令人难以想象的事情发生了：德皇带着他的内阁以及大量的政府官员和重要将领登上了逃往中央非洲的船只和飞机，皇帝已经在那里成立了流亡政府。德国本土和德国在欧洲的盟友都被丢下任人宰割，随着帝国公约的土崩瓦解，德国在欧洲残余的力量恐怕也只有投降一条路可选了。尽管德国政府依旧苟延残喘着，但从第一次世界大战以来就存在着的世界秩序如今在显然烈火中终结了。"
 worldnews.145.d.collapse:0 "今天，一件令人难以想象的事情发生了：面对入侵者强大的军事实力，在欧洲作战的德意志帝国陆军终于崩溃了。无处可逃的皇帝与他的内阁同入侵者的领袖进行了会面并同意彻底投降。德国在世界各处的盟友随即陷入了混乱。随着帝国公约的土崩瓦解，显然从第一次世界大战以来就存在着的世界秩序如今在烈火中终结了。"
 worldnews.145.a:0 "德意志帝国陨落了……"
 worldnews.145.b:0 "英特纳雄耐尔，就一定要实现！"
 worldnews.145.c:0 "快高高举起那红旗！"
 worldnews.145.e:0 "奥地利如今是德意志唯一的强权"
 worldnews.145.f:0 "《布列斯特-立托夫斯克条约》之耻终得雪洗！"
 worldnews.145.g:0 "这是沙皇永远无法取得的成就……"
 worldnews.145.h:0 "如今德国也知道了失去一切的感受了"
 worldnews.145.i:0 "终于为世界大战时的屠杀报仇雪恨了"
 worldnews.147.t:0 "梅塔克萨斯推翻希腊政府"
 worldnews.147.d:0 "在巴尔干战争输给保加利亚以后，希腊就陷入了一片混乱之中。由于民主政府不愿意出手，前将军扬尼斯·梅塔克萨斯在今天带着大批军方支持者介入并发动政变推翻了政府。报道称，在雅典，梅塔克萨斯的士兵和忠于尼科斯·扎哈里亚季斯的工团主义者展开了激战。梅塔克萨斯宣称是后者打算推翻政府，而自己是受命维护秩序。工团主义者则发誓会反击独裁政权，但暂时看起来一切都在梅塔克萨斯的掌控之中。"
 worldnews.147.a:0 "有趣"
 worldnews.148.t:0 "工团主义者推翻希腊政府"
 worldnews.148.d:0 "在巴尔干战争输给保加利亚以后，希腊就陷入了一片混乱之中。由于民主政府不愿意出手，由尼科斯·扎哈里亚季斯带领的工团主义支持者冲进并占领了雅典的议会。由于政府支持率过于低下，工团主义者的支持率如今达到了最高峰。不过，前将军扬尼斯·梅塔克萨斯则发誓在国内清除工团主义威胁并恢复秩序。尽管扎哈里亚季斯如今掌控着大局，但大家还是不免担心一场内战将会发生。"
 worldnews.148.a:0 "有趣"
 worldnews.149.t:0 "希腊军方推翻政府"
 worldnews.149.d:0 "在巴尔干战争输给保加利亚以后，希腊就陷入了一片混乱之中。由于民主政府不愿意出手，希腊军方今天介入介入并发动政变推翻了政府。亚历山大·帕帕戈斯发表声明称这只是暂时措施，一旦军方扫清了工团主义威胁，就会恢复选举。帕帕戈斯将军究竟会不会如他所说放弃权力还不好说，而工团主义领袖则发誓会用一切手段来同“新的独裁政权”对抗，因此很多人都担心会有一场新的内战发生。"
 worldnews.149.a:0 "有趣"
 worldnews.150.t:0 "农村民主阵线赢得希腊选举"
 worldnews.150.d:0 "君主制的复辟迫使希腊国内的左翼领袖团结在了农村民主阵线的旗下，而这个政党则刚刚在[GRE.GetLeader]带领下赢得了大选。政府内许多人在呼吁禁掉这个党派，但遭到了拒绝，而选民则愤怒地批准了将希腊转变为一个社会主义专政国家。尽管如此，一部分反对新政府的军队已经聚集了起来，而很多人都担心这样下去一场新的内战将会爆发。"
 worldnews.150.a:0 "有趣"
 worldnews.151.t:0 "工团主义者赢得希腊选举"
 worldnews.151.d:0 "共和主义的胜利迫使希腊国内的左翼领袖团结在了希腊社会主义工人党的旗下，而这个政党则刚刚在[GRE.GetLeader]带领下赢得了大选。政府内许多人在呼吁禁掉这个党派，但遭到了拒绝，而选民则愤怒地批准了将希腊转变为一个社会主义专政国家。尽管如此，一部分反对新政府的军队已经聚集了起来，而很多人都担心这样下去一场新的内战将会爆发。"
 worldnews.151.a:0 "有趣"
 worldnews.152.t:0 "梅塔克萨斯推翻希腊政府"
 worldnews.152.d:0 "近期，一项关于希腊政府伪造公投结果来支持共和制的消息震惊了全国，于是前将军扬尼斯·梅塔克萨斯介入并控制了局面。在军队里许多将军的支持下，梅塔克萨斯逮捕了前政府地领导人并宣布会让希腊回到“正确的道路”上。工团主义领导人则已经宣布梅塔克萨斯地政权只是一群投机分子，并发誓采取行动对抗他和他的新政权。"
 worldnews.152.a:0 "有趣"
 worldnews.153.t:0 "工团主义者推翻希腊政府"
 worldnews.153.d:0 "近期，一项关于希腊政府伪造公投结果来支持君主制的消息震惊了全国，于是工团主义领袖尼科斯·扎哈里亚季斯介入并掌控了局面。在无数民兵首领的支持下，扎哈里亚季斯逮捕了前政府地领导人并宣布会让希腊回到“正确的道路”上。前将军扬尼斯·梅塔克萨斯则宣布新政权非法并与一些保王派领袖在农村发动反对派。看起来一场内战几乎是不可避免的了。"
 worldnews.153.a:0 "有趣"
 worldnews.154.t:0 "工团主义者赢得希腊内战"
 worldnews.154.d:0 "在数月的战斗后，由尼科斯·扎哈里亚季斯领导的工团主义军队今天占领了雅典并宣布赢得了内战。扎哈里亚季斯宣布成立临时政府，而之后会召开希腊工会和工人参加的大会，来决定这个国家的未来。尽管希腊很多地方的战斗还没有结束，但看起来这个国家未来的方向已经确定了。"
 worldnews.154.a:0 "有趣"
 worldnews.155.t:0 "梅塔克萨斯赢得希腊内战"
 worldnews.155.d:0 "在数月的激战后，由前将军梅塔克萨斯带领的军队今天占领了雅典并宣布赢得了内战。梅塔克萨斯宣布成立一个由他自己掌控的临时政府，直到特别法庭决定了这个国家的未来。尽管希腊很多地方的战斗还没有结束，但看起来这个国家未来的方向已经确定了。"
 worldnews.155.a:0 "有趣"
 worldnews.156.t:0 "共和派赢得希腊公投"
 worldnews.156.d:0 "最近，关于希腊君主制的公投终于结束了，而共和派赢得了胜利。希腊总理[GRE.GetLeader]宣布不会请回流亡中的亚历山大国王，而根据民意，希腊仍然是一个共和国。这次公投造成了希腊社会深深的分裂，尽管看起来君主制的问题可能尘埃落定了，但政府仍要在接下来的几年内治愈这些裂痕。"
 worldnews.156.a:0 "有趣"
 worldnews.157.t:0 "君主制在希腊复辟"
 worldnews.157.d:0 "在几周的权衡之后，希腊政府终于决定迎回自从1923年第三共和国成立后就一直流亡在外的亚历山大一世国王。尽管很多人因为他在一战中向德国和奥地利献出了国家的经济而对他心怀不满，但看起来它仍然是最合法的统治者。在回到雅典后，国王这么多年来第一次对欢呼雀跃地民众发表了演讲，宣布希腊“终于回到了它本属于的道路上”，并宣誓同国家领导者们一起创造一个光明的未来。"
 worldnews.157.a:0 "有趣"
 worldnews.158.t:0 "君主制在希腊复辟"
 worldnews.158.d:0 "在几周的权衡之后，希腊政府宣布将王冠授予很多人眼中亚历山大一世的合法继承人，他的因为一战后的流亡而未曾获得王冠的兄长乔治二世国王，而不是仍然健在的亚历山大一世本人。尽管关于他的合法性还有小小的争议，但政府已经向人民保证，这是对很久之前的错误的弥补。在回到雅典后，国王这么多年来第一次对欢呼雀跃地民众发表了演讲，宣布希腊“终于回到了它本属于的道路上”，并宣誓会不懈工作来重建这个国家。"
 worldnews.158.a:0 "有趣"
 worldnews.159.t:0 "君主制在希腊复辟"
 worldnews.159.d:0 "根据希腊政府今天宣布会重建君主制，恢复那个在1923年被推翻了的王国。不过，王冠并没有被授予亚历山大一世，而是授予了他的弟弟帕夫洛斯一世。新的国王据说在他流亡期间学到了更加激进的威权主义观点，而这与现任政府的理念是一致的，如今他将与他的家人一同回归。在回到雅典后，国王这么多年来第一次对欢呼雀跃地民众发表了演讲，宣布希腊“终于回到了它本属于的道路上”，并宣誓会不懈工作来重建这个国家。"
 worldnews.159.a:0 "有趣"
 worldnews.160.t:0 "曼努埃尔·卡莱斯彻底控制阿根廷"
 worldnews.160.d:0 "当曼努埃尔·卡莱斯在1935年圣诞节发动政变时，整个国家都被对总统地位的争斗撕裂了。爱国联盟和阿根廷海军迅速占领了首都，但陆军却宣布自己控制了全国并阻止了他们，这也造成了一场血腥的冲突。\n随着中部地区的铁路枢纽罗萨里奥的陷落，卡莱斯宣布自己的政变已经成功并在下午对布宜诺斯艾利斯民众发表了慷慨激昂的演说，宣布自己成为总统。他发誓会大幅扩展现在的领土，并且会结束在巴塔哥尼亚肆虐的红色恐怖，这使他受到了他的国家里苦难人民的热情支持。"
 worldnews.160.a:0 "这能让阿根廷稳定下来吗？"
 worldnews.160.b:0 "深深的不安！"
 worldnews.161.t:0 "佩德罗·巴勃罗·拉米雷斯恢复阿根廷秩序"
 worldnews.161.d:0 "当曼努埃尔·卡莱斯在1935年圣诞节发动政变时，整个国家都被对总统地位的争斗撕裂了。爱国联盟和阿根廷海军迅速占领了首都，但陆军却宣布自己控制了全国并阻止了他们，这也造成了一场血腥的冲突。\n对于卡莱斯的军队来说，陆军的顽强抵抗太过强大，因此他们在罗萨里奥遭到了耻辱性的失败，被迫退回首都。今天早上，当敌人的坦克驶向总统府时，一些人传说曼纽尔·卡莱斯已经自杀，而其他人则传说他和他的随从乘着船逃往了乌拉圭。"
 worldnews.161.a:0 "这是民主的一次胜利吗？"
 worldnews.162.t:0 "智利反革命事件"
 worldnews.162.d:0 "尽管智利曾经是南美社会主义和工团主义价值观最成功的阵地，但如今它的政权不复存在了。在对阿根廷的战争中的领导无方和这个国家如今的危急情势导致了一些军官在圣地亚哥夺权，并接着占领了国家内的许多战略要地。\n\n尽管智利未来的道路还不清楚，但看起来南美又多了一个军政府——至少暂时如此。"
 worldnews.162.a:0 "铁锤与火炬遭到了一次沉重打击"
 worldnews.163.t:0 "秘鲁阿普拉党革命"
 worldnews.163.d:0 "作为对秘鲁政府镇压社会主义和工团主义组织与个人的回应，因为遭受迫害而充满担忧的反对派今天发动了一次绝望的政变。然而，在首都利马的进军却获得了完全胜利，脆弱的国民军分遣队在红色民兵面前土崩瓦解，而后者则迅速占领了城市乃至全国的战略要地。看起来秘鲁也成为了这场席卷全球额的意识形态斗争的一个受害者。"
 worldnews.163.a:0 "赤红的浪潮席卷安第斯山"
 worldnews.164.t:0 "秘鲁-玻利维亚邦联的重建"
 worldnews.164.d:0 "看起来一个古老的想法又在南美得到了新生。曾经，在秘鲁和玻利维亚之间形成的邦联被许多该区域的敌人视作潜在的威胁，于是在1839年的永盖战役中，智利取得了胜利并将这个邦联撕得粉碎。诚然，这个新的邦联似乎可以在南美乃至全世界的动荡时代坚持下来而非走上老路。不过，国内外的观察者都注意到了，在这个新的政治实体可以真正被称作一个统一的国家之前，拉巴斯和利马之间还有很多问题需要解决。"
 worldnews.164.a:0 "圣克鲁斯的梦想又一次得以实现"
 worldnews.165.t:0 "玻利维亚民族主义政变"
 worldnews.165.d:0 "在被前政府的无能所激怒后，一群不满的民族主义军官在今天发动了一场政变，成功的推翻了拉巴斯政府。政变后，玻利维亚民族党的代表号召玻利维亚重拾昔日的伟大，新玻利维亚政府也十分热衷于复仇主义的外交政策，而这也必然会让他们走上与邻国为敌的道路。甚至在民族党内部，也有消息称已经有人在考虑直接废除议会，如果这些传言变成事实，那么这将是这个高原国家乃至整个地区的一个关键转折点。"
 worldnews.165.a:0 "越来越多的证据都在表明，整个世界都在极端化"
 worldnews.166.t:0 "工团主义赢得玻利维亚选举"
 worldnews.166.d:0 "在拉巴斯，玻利维亚工团党赢得大选震惊了整个体制，而更出人意料的是，像前国家元首布施和玻利维亚民族主义党这样的反动派威胁者似乎也接受了这是一个民主并且公正的结果。尽管结果被干涉的风险依然很大，但之前参与选举的其他势力都已经偃旗息鼓，而绝大多数玻利维亚领导人都认可了这次选举的合法性。\n\n虽然很多国际人物，尤其是君主国和军政府的人员，都警告让工团主义者参与选举的危险性，但玻利维亚看起来似乎真的安定下来了。"
 worldnews.166.a:0 "有趣的结果"
 worldnews.167.t:0 "巴拉圭军国主义叛乱"
 worldnews.167.d:0 "在南美国家巴拉圭，在何塞·费利克斯·埃斯蒂加里维亚的政府因为执政失败而垮台之后，局势就达到了白热化的程度。最终，打算在政治上一展宏图的军官们带领着自己的军团揭竿而起，同时对抗政府和工团主义死敌，并很快就占领了亚松森的总统府，结束了对抗。\n\n如今，整个国家都处在伊希尼奥·莫里尼戈·马丁内斯将军和他的军队的铁腕统治之下。他们正渴望这恢复巴拉圭失去的荣光并消灭国境内外的一切敌人。"
 worldnews.167.a:0 "他妈的，又是政变？"
 worldnews.168.t:0 "巴拉圭又一次倒向工团主义"
 worldnews.168.d:0 "近年来，巴拉圭一直处于危机之中，其中一部分要归咎于在1934年通过反工团政变上台的何塞·费利克斯·埃斯蒂加里维亚的失败统治。在今天，亚松森的街头发生了短暂但充满血腥的战斗，政府军，革命者和民族主义军队互相杀戮，最终裁决党人赢得了胜利，他们占领了总统府并宣布埃斯蒂加里维亚的政府已经终结。\n\n在1934年短暂的三个月统治之后，拉斐尔·佛朗哥的充满争议的极权主义政党，即“巴拉圭四月党”，变得更加激进化。如今他们打算实行一系列重大的改革，而巴拉圭看起来又一次被赤化了。"
 worldnews.168.a:0 "不管左派右派，他们就不能选定一个么？"
 worldnews.169.t:0 "加略控制厄瓜多尔"
 worldnews.169.d:0 "看起来阿尔韦托·恩里克斯·加略将军并不打算冒着国家衰弱的风险坐视阿约拉和他的激进自由党的自由主义政府当选后而不顾，于是他在基多发动了成功的暴动。在解散了政府并建立了新的军官委员会后，这位新的军事强人迅速投入到了对厄瓜多尔的威胁者与反对派的肃清之中。尽管这个国家对外国投资者一向友好，但新政权能否继续坚持这样的政策还有待验证。"
 worldnews.169.a:0 "看起来基多的自由主义活不下去了"
 worldnews.170.t:0 "[FROM.GetName]成立"
 worldnews.170.d:0 "巴塔哥尼亚工人阵线的军队最终彻底击败了卡莱斯的阿根廷并占领了首都布宜诺斯艾利斯。在胜利后，社会主义者们公开宣称创立一个“真正的”[FROM.GetName]并开启了南美社会主义事业的新时代。有人看到，前政权的领导人和其他要人乘船逃离了这个国家。\n\n尽管大多数国民对社会主义还没有好感，但一个工团主义的阿根廷一定会在接下来的几年里搅乱这里微妙的地缘政治平衡。"
 worldnews.170.a:0 "社会主义的重大胜利"
 worldnews.171.t:0 "南美工团主义内战"
 worldnews.171.d:0 "出人意料的事情发生了，新生的[FROM.GetName]公开宣称他们的智利支持者“已经背离了社会主义的宗旨”，“背叛了革命”，“打算用帝国主义手段统治阿根廷”，并且公开反叛圣地亚哥政府。随着阿根廷与智利之间又一次爆发战争，第二次独立战争已经成为了现实。昔日亲密无间的同志们如今相互厮杀。即便战争最终结束，南美工团主义的未来也会大不相同了。"
 worldnews.171.a:0 "他们显然不是社会主义的楷模"
 worldnews.172.t:0 "温和社会主义者重建[FROM.GetName]"
 worldnews.172.d:0 "当卡莱斯的阿根廷政府和智利支持的阿根廷爆发战争时，没人相信[FROM.GetName]会存续到今日。在举世瞩目的一系列事件后，以帕拉西奥斯为领导人，由阿根廷工团联盟领衔的执政联盟宣布[FROM.GetName]已经重生，并将恢复曾被暂停的宪法。\n\n与他们的同志或者卡莱斯政权相比，阿根廷现执政联盟正在施行一种更自由的民主制度；与此同时，其他许多派系也正处于被整合入执政联盟的过程中。巴塔哥尼亚能否在政权更迭的动荡中生存下来仍不得而知，但许多人对这个新生政权及其孤立主义政策抱有期待。"
 worldnews.172.a:0 "祝他们好运"
 worldnews.173.t:0 "工团主义政府在委内瑞拉上台"
 worldnews.173.d:0 "委内瑞拉人民选择了让左翼的委内瑞拉社会党上台执政，这对国内的许多老牌利益集团造成了巨大打击。因为树敌太多，几乎所有人都没想到，社会党真得可以赢得选举。\n\n对于很多国家尤其是美国的利益来说，这个石油丰富的国家有着极其重要的战略价值。目前没有人知道，委内瑞拉的这次“选票革命”能否在国内外的敌对势力面前幸存下来，也没有人知道这块克里斯托弗·哥伦布眼中的恩典之地能否成为拉丁美洲的一个社会主义大国。"
 worldnews.173.a:0 "社会主义的委内瑞拉？你是认真的？"
 worldnews.174.t:0 "美国支持的委内瑞拉政变"
 worldnews.174.d:0 "今天早上，一条关于委内瑞拉的消息被泄露了。刚刚胜选的委内瑞拉社会党被马科斯·佩雷斯·希门尼斯将军领导的军队暴动推翻了。在街头，仓促集结的左派武装被军队残酷杀害，随后他们占领了立法宫并逮捕了社会党领导人。\n\n毫无疑问，无论国内外的人都认为美国才是这场政变的幕后主使，因为委内瑞拉对于这个重新大胆行动的国家来说利益非凡。目前还不清楚这样的大胆行动是否标志着美国外交政策的转型，不过眼下，委内瑞拉又迎来了一个新的政府。"
 worldnews.174.a:0 "白头鹰还没咽气呢！"
 worldnews.175.t:0 "阿尔萨斯通牒"
 worldnews.175.d:0 "德法边界上的小规模军事冲突和外交抗衡已经持续数月，两只欧陆巨兽之间的紧张局势又达到了顶点，人们明白，这将会成为继世界大战的至暗时刻以来人类所爆发的最血腥的冲突。巴黎的公社政府以出人意料的速度发表了公开声明，要求德意志帝国归还自从1871年普法战争的胜利后就一直控制在手的埃尔萨斯-洛林根。为了激怒帝国总参谋部，一支法国空军中队公开违反国际条例飞进了德国领空，散发了几千张宣泄对德国不满的传单。这样的行为显然激怒了柏林的民众，总动员现已开始。第二次世界大战看来已经不可能避免了。"
 worldnews.175.a:0 "世界处在悬崖边上"
 worldnews.176.t:0 "东京军事政变失败"
 worldnews.176.d:0 "从日本传来了令人震惊的消息。由极端保皇党和民族主义者领导的帝国军队激进派发动了反对东京民主政府的军事暴动。尽管他们夺取了首都内政府的一些关键建筑，但天皇本人的拒绝支持导致政变在几个小时内就不可避免地失败了。\n\n许多高层军官和他们的支持者都满腔悲愤地切腹自尽了。现在看起来东亚最重要的民主政权幸存了下来。"
 worldnews.176.a:0 "皇城内外风波定，民主昭日耀扶桑"
 worldnews.177.t:0 "奥地利介入世界大战"
 worldnews.177.d:0 "尽管欧洲的一些军人认为，由于新技术的强大威力，不管多么大的大陆战争都会在几个月内分出胜负，但随着恐怖的故事从战火中的西欧传来，所有对现代战争的幻想都烟消云散了。\n\n多年以来，维也纳方面一直心怀不安地注视着工团主义的势力，而如今，随着公开冲突击破了欧洲各个势力间的平衡，他们决定公开参战对抗第三国际。帝国士兵如今向工团军队发起冲锋，他们将是世界革命新的威胁。"
 worldnews.177.a:0 "没了他们还叫什么世界大战"
 worldnews.178.t:0 "中央非洲殖民改革"
 worldnews.178.d:0 "多年来，德国在中非的复杂殖民统治令身处其外的观察家们感到困惑无比。不过，得益于近期管理殖民地的改革集团提升了政府的透明度，公众对于黑暗之心的了解程度开始日益提升。\n\n看起来改革集团已经做出了大胆的决定，决心彻底改革中央非洲那由殖民地、傀儡王国和前英属殖民领组成的冗杂殖民体系。改革集团为此制订了详尽的计划：协助忠诚的非洲领导人在德国的管理下建立自治王国，并在未来进一步下放权力。短短几年内，非洲的命运便发生了天翻地覆的变化。"
 worldnews.178.a:0 "黑暗大陆出现了一缕微光"
 worldnews.179.t:0 "中央非洲崩溃"
 worldnews.179.d:0 "尽管外界常常把中央非洲描绘成一块美丽富饶且井然有序的殖民地，但外国专家一直在怀疑，这种对殖民地，王国和部落的松散管理是否真有那么稳定。随着德国在非洲的统治彻底崩溃，柏林对达累斯萨拉姆的担忧最终还是变成了现实。在短短几天内，军阀、军事集团和前封建王公揭竿而起互相征伐，希望能填充这块权力真空，而白人殖民者和商人则争先恐后地逃离这里。每个人都不知道，黑暗大陆会去向何方。"
 worldnews.179.a:0 "难以置信"
 worldnews.180.t:0 "莫桑比克丛林战"
 worldnews.180.d:0 "尽管一些人相信，旧的殖民战争在世界大战后就一去不复返了，但最近非洲的消息表明了，人类对黑暗大陆的贪婪之心永无止境。\n\n中央非洲和葡萄牙殖民地之间的紧张局势在几个月内不断升温，从荒谬的商队劫掠发展到了在莫桑比克和安哥拉的公开战争。双方的殖民地士兵在白人军官的带领下展开了毫无进展的游击战，而显然会有无数人在其中丧命。"
 worldnews.180.a:0 "他们真觉得值得这样么……"
 worldnews.181.t:0 "主权派掌控中央非洲"
 worldnews.181.d:0 "最近柏林的记者发布会上全是关于中央非洲殖民政府政治巨变的报道，中央非洲总督戈林在德国法院上打败了他的对手，而他的胜利无疑将鼓舞那个盘踞在达累斯萨拉姆的被称作“主权派”的派系。\n\n依照肯雅塔-佐尔夫案所建立起的法律原则，中央非洲总督的权力神圣而不可侵犯，所以以戈林为首的强硬派们已经在中央非洲政坛中占据了主导地位。这群人只是拿中央非洲当作是只属于自己的玩物，有他们在，黑暗大陆恐怕是要更加黑暗了。"
 worldnews.181.a:0 "穷山恶水怪事多"
 worldnews.182.t:0 "威尼斯起义"
 worldnews.182.d:0 "近期右翼反奥的意大利民族主义协会赢得了意大利共和国的大选后，在威尼斯地区就出现了反对新政府的温和派煽动叛乱。很多地方叛军都公开号召重建昔日死于法国大革命战争并被法国、奥地利和意大利轮番统治过的最尊贵的威尼斯共和国。\n\n尽管还不知道这是奥地利为了扩充自己在半岛的影响力而策划的阴谋还是叛军为了从意大利民族主义协会统治下解放出来的合法行动，在北意大利的战斗都早已开始，如今米兰的政府正四面受敌，岌岌可危。"
 worldnews.182.a:0 "亚得里亚海的女王能幸存下来吗？"
 worldnews.183.t:0 "也门叛乱"
 worldnews.183.d:0 "世界大战给早已经苟延残喘的奥斯曼帝国造成了巨大冲击。由于阿拉伯革命的成功，阿拉伯半岛的一大块土地都脱离了最高朴特的统治。不过，随着光荣和平的签订，也门行省还是回到了奥斯曼统治下——至少理论上如此。\n很多年以来，苏丹的目光都集中在内部问题上，因此也门几乎完全是处于自治的状态。不过，由于苏伊士与巴勒斯坦爆发冲突，也门又一次脱离了奥斯曼军队的控制。借着这个机会，再加上奥斯曼帝国显而易见的颓势，伊玛目已经公开宣布建立一个新的独立王国。"
 worldnews.183.a:0 "对苏丹的又一次重击"
 worldnews.184.t:0 "第二次光荣和平"
 worldnews.184.d:0 "第二次世界大战的结局和一战几乎完全一样。在帝国公约击败了法国并扫清了大陆上的第三国际军队以后，不列颠联盟又一次被迫为了生存而独自战斗。由于德国无法在英伦三岛站稳脚跟，而不列颠人自己的决心也开始动摇，共和国领袖终于接受了在柏林和谈，并且在今天伴随着德国阅兵式签订了正式和平条约。\n\n尽管这不是德国高层所希望的全面胜利，但第三国际的力量却已经被掏空了。在失去了公社和不列颠之后，德意志帝国成为了西线的胜利者——至少目前如此。"
 worldnews.184.a:0 "历史注定了要重演吗？"
 worldnews.185.t:0 "联合王国复辟"
 worldnews.185.d:0 "在一系列戏剧性的巨变之后，不列颠联盟的共和政府倒台了，而由温莎家族带领的保皇派政府重新回到了伦敦。国王[CAN_king_full_name]今天正式在威斯敏斯特大教堂加冕，实现了自己多年来抱父亲因英国大革命而流亡之仇的梦想，而去工团化运动也已经在全国范围内开始。\n在这不长的时间里，不列颠群岛已经彻底变样了，左翼影响早已植根于全国范围内所有的机构和民众心里。全球很多人如今都屏息以待，想知道复活了的联合王国会在国际舞台上做些什么。"
 worldnews.185.a:0 "这是新秩序的诞生还是旧世界的复活？"
 worldnews.186.t:0 "白俄罗斯革命"
 worldnews.186.d:0 "德国在东欧的霸权受到了重创，白鲁塞尼亚作为帝国公约对抗俄国的关键力量倒向了左翼。在黑色星期一和国王弗拉基米尔几年里的失败统治后，社会革命党接管了国家，国家陷入了混乱。\n白鲁塞尼亚如今急于展示自己的社会主义国家身份，因此他们要求立即从帝国公约和中欧同盟里脱离。尽管德国国内有人呼吁立即军事干预，但德国打算采取的行动还不为人知。"
 worldnews.186.a:0 "很快就会有回应的……"
 worldnews.188.t:0 "波罗的战争"
 worldnews.188.d:0 "在世界大战中，德国征服了前俄国的领地，建立了波罗的联合公国，但这个政权一直排斥当地的爱沙尼亚和拉脱维亚居民。这里的人民曾经被德国贵族统治过几个世纪，但由于腓特烈大公的政策支持德国移居者而对本土居民不利，公开叛乱还是发生了。拉脱维亚和爱沙尼亚民族主义运动在全国境内发动了袭击，整个大公国都乱作一团。大公的政权如今朝不保夕，而这是否会对德国在东欧的影响力造成冲击也尚未明朗。只是，德国在东欧移民的计划显然要破灭了。"
 worldnews.188.a:0 "显然是对帝国公约的一次重击"
 worldnews.189.t:0 "[GetYear]年荷兰大选"
 worldnews.189.d.CNAalone:0 "荷兰一直是欧洲政局最稳定的国家之一，荷兰人民的体制也一直致力于打压激进派别。不过，因为在经济上与德国和中欧同盟绑得太死，荷兰的经济陷入了混乱，这也导致了极左翼的红色阵线和民族主义的国家复兴联盟的崛起，荷兰的政局也因此破天荒地陷入了紧张局势之中。\n\n尽管在国内政坛走了下坡路，又受到了强大的左翼选举集团的冲击，目前执政的基督教国家联盟还是艰难赢得了选举。由于保守主义者拒绝与自由派或是更加右翼的派别联合，他们决心独自执政。"
 worldnews.189.d.CNAandLSP:0 "荷兰一直是欧洲政局最稳定的国家之一，荷兰人民的体制也一直致力于打压激进派别。不过，因为在经济上与德国和中欧同盟绑得太死，荷兰的经济陷入了混乱，这也导致了极左翼的红色阵线和民族主义的国家复兴联盟的崛起，荷兰的政局也因此破天荒地陷入了紧张局势之中。\n\n目前执政的基督教国家联盟由保守主义党派和宗教团体组织而成，在这次选举中，他们艰难取得了胜利。因为不愿独自执政，他们和自由主义的自由国家党结成了联盟。目前，执政的中间派政府看起来更愿意与极左派和右派谈判了。"
 worldnews.189.d.rightallianceCNAwon:0 "荷兰一直是欧洲政局最稳定的国家之一，荷兰人民的体制也一直致力于打压激进派别。不过，因为在经济上与德国和中欧同盟绑得太死，荷兰的经济陷入了混乱，这也导致了极左翼的红色阵线和民族主义的国家复兴联盟的崛起，荷兰的政局也因此破天荒地陷入了紧张局势之中。\n\n由保守主义党派和宗教团体组成的基督教国家联盟又一次以微弱优势赢得了选举。为了利用民族主义党派国家复兴联盟对工团主义的仇恨和他们的准军事化组织，基督教国家联盟对右派抛出了自己的橄榄枝。"
 worldnews.189.d.rightallianceVNHwon:0 "荷兰一直是欧洲政局最稳定的国家之一，荷兰人民的体制也一直致力于打压激进派别。不过，因为在经济上与德国和中欧同盟绑得太死，荷兰的经济陷入了混乱，这也导致了极左翼的红色阵线和民族主义的国家复兴联盟的崛起，荷兰的政局也因此破天荒地陷入了紧张局势之中。\n\n最终，民族主义政党国家复兴联盟赢得了大选，颠覆了荷兰政局和基督教国家联盟的政府。不过由于支持率不足，他们邀请基督教国家联盟一同执政，并以此向中间派政党显示他们愿意通过合法的议会程序来对抗左派。"
 worldnews.189.d.moderateleft:0 "荷兰一直是欧洲政局最稳定的国家之一，荷兰人民的体制也一直致力于打压激进派别。不过，因为在经济上与德国和中欧同盟绑得太死，荷兰的经济陷入了混乱，这也导致了极左翼的红色阵线和民族主义的国家复兴联盟的崛起，荷兰的政局也因此破天荒地陷入了紧张局势之中。\n\n最终，左翼联盟的成立标志着保守派政府的终结，不过它自己随之也解体了。社会民主工人党与更温和的自由民主联盟结成了同盟，他们发誓会用进步主义政策来拯救这个深陷危机之中的国家。"
 worldnews.189.d.leftcoalition:0 "荷兰一直是欧洲政局最稳定的国家之一，荷兰人民的体制也一直致力于打压激进派别。不过，因为在经济上与德国和中欧同盟绑得太死，荷兰的经济陷入了混乱，这也导致了极左翼的红色阵线和民族主义的国家复兴联盟的崛起，荷兰的政局也因此破天荒地陷入了紧张局势之中。\n\n最终，左翼联盟的成立标志着保守派政府的终结，不过它自己随之也解体了。为了赢得彻底扫清极右派的机会，社会民主工人党与革命社会主义工人党结成了同盟。"
 worldnews.189.a:0 "荷兰人真爱选举"
 worldnews.190.t:0 "赖因德斯在荷兰发动政变"
 worldnews.190.d.junta:0 "令人吃惊的事情发生了，荷兰将军伊萨克·赖因德斯宣布全国进入紧急状态，并在海牙发动了政变，推翻了刚刚赢的大选的左派联盟。保守主义的军官和民族主义者长期以来都对荷兰中间派政府心怀不满，尤其是其禁止公务员参加政治组织的“公务员禁令”的失效。一些国外观察者发现了尽管没有任何证据能表明左翼荷兰政府会损害德国的利益，赖因德斯的政变背后还是得到了德皇的支持。新的军政府已经被建立来治理荷兰并扫清工团主义威胁。目前还不清楚，选举会在什么时候进行。"
 worldnews.190.d.vnh:0 "令人吃惊的事情发生了，荷兰将军伊萨克·赖因德斯宣布全国进入紧急状态，并在海牙发动了政变，推翻了刚刚赢的大选的左派联盟。保守主义的军官和民族主义者长期以来都对荷兰中间派政府心怀不满，尤其是其禁止公务员参加政治组织的“公务员禁令”的失效。一些国外观察者发现了尽管没有任何证据能表明左翼荷兰政府会损害德国的利益，赖因德斯的政变背后还是得到了德皇的支持。军队已经允许民族主义的国家复兴联盟来建立一个所谓的“临时政府”，当然，其实质不过是一个独裁政权。"
 worldnews.190.a:0 "荷兰民主或许真的死了"
 worldnews.191.t:0 "荷兰革命"
 worldnews.191.d.RSAPelection:0 "欧洲左翼势力再下一城！一直是温和派主导的荷兰走上了英法的老路倒向了社会主义。对全世界的保守派政权和君主来说，这无异于一个惊天噩耗。\n\n荷兰体制终于为其几年来的瘫痪付出了代价，昔日只是边缘小团体的革命社会主义工人党这次通过公平选举赢得了胜利。黑色星期一带来的经济危机和政府倒台最终带来了一次选票革命，而其这对德国的欧陆霸权显然是一个巨大的威胁。"
 worldnews.191.d.overthrowthesystem:0 "欧洲左翼势力再下一城！一直是温和派主导的荷兰走上了英法的老路倒向了社会主义。对全世界的保守派政权和君主来说，这无异于一个惊天噩耗。\n\n就像是在提醒允许社会主义参与民主体制的危险性一样，温和派的社会民主工人党被迫允许革命社会主义工人党加入自己的联盟并推翻了议会。\n尽管新国家还没有公开宣称为一个工团主义国家，但全世界的观察者们都在等待德国对其边境可能的威胁会采取怎样的措施。"
 worldnews.191.d.mutiny:0 "欧洲左翼势力再下一城！一直是温和派主导的荷兰步入英法后尘而倒向了社会主义。\n\n自从工团主义者马里努斯·范德吕伯纵火焚毁海牙国会议事堂以来，整个国家就陷入了混乱，这迫使政府进入了紧急状态。最终，在一艘小型海军舰艇上的左派哗变和接下来在北方格罗宁根省的革命之后，全国的革命情绪达到了最高潮，反革命军队被彻底击败。\n\n在荷兰政府倒台之后，德国的边境上又出现了新的威胁，而德国对此的反应还不得而知。"
 worldnews.191.d.socialistputsch:0 "欧洲左翼势力再下一城！一直是温和派主导的荷兰走上了英法的老路并倒向了社会主义。对许多君主和世界各地的反动政权来说，这无异于一个惊天噩耗。\n\n尽管一开始只是德佩尔地区的一次小型哗变，但很快红色阵线的准军事化组织和左派士兵就占领了各个关键城市，与此同时政府与军队的要员和荷兰王室被迫进行了一场大撤离。\n\n在社会主义政变成功之后，新的临时革命委员会在首都宣布成立，这也意味着荷兰革命正式胜利了。"
 worldnews.191.a:0 "革命之火又烧到了别的国家"
 worldnews.192.t:0 "荷兰民族主义者掌权"
 worldnews.192.d.parliament:0 "在全世界的左派和帝国主义不断纷争的海洋之中，荷兰一直是一块中立的孤岛。不过，随着国家复兴联盟的崛起，这一切都是过去了。这个所谓的“国家复兴联盟”是一个致力于复兴荷兰的荣耀并扫清黑色星期一所带来的左派影响力的超民族主义运动。\n\n国家复兴联盟已经成为了议会里支持率最高的党派，但他们没能在选举里赢得多数。为了不被敌人打败，祖国卫队今天冲进了海牙的内廷迫使议会里剩下的其他人屈服，以此建立了他们新的独裁统治。"
 worldnews.192.d.finsterwolde:0 "在全世界的左派和帝国主义不断纷争的海洋之中，荷兰一直是一块中立的孤岛。不过，随着国家复兴联盟的崛起，这一切都是过去了。这个所谓的“国家复兴联盟”是一个致力于复兴荷兰的荣耀并扫清黑色星期一所带来的左派影响力的极端民族主义运动。\n\n科内利斯·范·赫尔克尔肯向聚集在马斯特里赫特的国家复兴联盟党发表了精彩绝伦的演说，他呼吁公开反抗早已经被“邪恶的工团主义秘密分子”所控制的政府。于是全荷兰的国家复兴联盟准军事化组织都开始不顾以威廉明娜女王为首的温和派的呼吁，公开发动了起义。"
 worldnews.192.d.haguemarch:0 "在全世界的左派和帝国主义不断纷争的海洋之中，荷兰一直是一块中立的孤岛。不过，随着国家复兴联盟的崛起，这一切都是过去了。这个所谓的“国家复兴联盟”是一个致力于复兴荷兰的荣耀并扫清黑色星期一所带来的左派影响力的超民族主义运动。\n\n今天，由支持国家复兴联盟的民众和准军事化组织祖国卫队所组成的游行队伍从阿姆斯特丹走向了海牙，为了避免流血政变的发生，威廉明娜女王被迫解散了政府并任命国家复兴联盟的领袖为领导人。"
 worldnews.192.a:0 "不可以，这不荷兰"
 worldnews.193.t:0 "荷兰承认法兰西公社"
 worldnews.193.d:0 "荷兰派遣了一个外交使团前往巴黎，去讨论公民权的问题，这也就意味着荷兰已经在事实上承认了法兰西公社，而在很多欧洲国家看来，这都是一个充满争议的决定。对于一直同法兰西民族国和不列颠王国这样的非工团主义流亡政府关系密切的荷兰来说，这个决定彻底推翻了他们一直以来的政治惯例。\n\n尽管荷兰政府没有说明做这个外交大转型的理由，但最终有消息泄露称这是执政的基督教国家联盟——自由国家党所组成的联盟为了安抚社会主义者以把荷兰从政治泥潭中拯救出来而做的决定。如果真相确实如此的话，那么这样一个大胆的决定表明了现代欧洲仍有一些中间派愿意用一切手段来阻止政治极化。"
 worldnews.193.d.dejure:0 "荷兰今天打破了国际惯例，正式宣布承认法兰西公社是法兰西国家的正统继承者，这令外交界的许多人大跌眼镜。作为一个和德国、中欧同盟与帝国公约关系极其密切的国家，荷兰出人意料地打破了战后欧洲的管理，同阿尔及尔的法国流亡政府一刀两断。\n尽管荷兰政府没有说明做这个外交大转型的理由，但最终有消息泄露称这是执政的基督教国家联盟——自由国家党所组成的联盟为了安抚社会主义者以把荷兰从政治泥潭中拯救出来而做的决定。如果真相确实如此的话，那么这样一个大胆的决定表明了现代欧洲仍有一些中间派愿意用一切手段来阻止政治极化。"
 worldnews.193.a:0 "天知道一个外交家的脑子里每天都装着什么？"
 worldnews.194.t:0 "荷兰国有化德国资产"
 worldnews.194.d:0 "荷兰政府今天做出了勇敢的决定，他们冒着激怒德国的风险，将国内德国居民的资产通通国有化。在保守主义的基督教国家联盟和自由主义的自由民主联盟结成同盟后，他们不得不与国内的极左翼和极右翼进行谈判以避免国内政治灾难。\n\n为了争取极端民族主义的国家复兴联盟的支持以避免自己垮台，荷兰政府终于同意将德国资产国有化。柏林已经有人呼吁采取经济和军事行动来惩罚荷兰，但没有人能猜到帝国究竟会如何回应此事。"
 worldnews.194.a:0 "事情变得越来越奇怪了"
 worldnews.195.t:0 "威廉明娜女王退位"
 worldnews.195.d.republic:0 "在执政了半世纪以后，威廉明娜女王退位了，从荷兰的标准来看，这是极其令人震惊的结果。在前任政府失败之后，工团主义的革命社会主义工人党的崛起与温和派的解体令女王十分恐惧，她似乎不愿意继续自己的统治了。在议会里出现了荒唐的场景，科莱恩希望政府通过法令加冕朱丽安娜为新的女王，但却被左翼的社会民主工人党和革命社会主义工人党轻松驳回。最终，荷兰君主制被彻底废除，而新的社会主义共和国诞生了。"
 worldnews.195.d.republicalbarda:0 "在执政了半世纪以后，威廉明娜女王退位了，从荷兰的标准来看，这是极其令人震惊的结果。左翼联盟的胜选令女王十分沮丧，在此之前她曾表示即使社会民主工人党胜选她也只接受温和的自由民主联盟的彼得·奥德，于是社会民主工人党只好选择与革命社会主义工人党结盟。如今，连温和派议员都对她把社会民主工人党逼入左派联盟的做法极其不满，随着社会民主工人党的威廉·阿尔巴达当选，女王已经无法再做在王位上了。\n\n在女王退位后，如今管理整个国家的左派们宣布成立一个“从反动派暴君下解放出来的”荷兰共和国。"
 worldnews.195.d.juliana:0 "在执政了半世纪以后，威廉明娜女王退位了，从荷兰的标准来看，这是极其令人震惊的结果。左翼联盟的胜选令女王十分沮丧，在此之前她曾表示即使社会民主工人党胜选她也只接受温和的自由民主联盟的彼得·奥德，于是社会民主工人党只好选择与革命社会主义工人党结盟。如今，连温和派议员都对她把社会民主工人党逼入左派联盟的做法极其不满，随着社会民主工人党的威廉·阿尔巴达当选，女王已经无法再做在王位上了。\n\n不过女王的退位还不足以彻底推翻荷兰的君主制，如今朱丽安娜已经加冕为了新的荷兰女王。"
 worldnews.195.a:0 "欧洲又有一位君主倒下了"
 worldnews.196.t:0 "贝鲁特条约"
 worldnews.196.d:0 "在近东血腥的冲突中，奥斯曼帝国击败了敌人们并彻底摧毁了开罗轴心，这让国际社会极为震惊。\n\n奥斯曼帝国国内内斗不断，经济上腐败横行，尽管世界大战中站在了胜利者一边，他们的军队结构仍然很不完整，因此几乎没有人认为高门能在周围敌人的攻势下幸存下来。当惨遭羞辱的埃及和其盟友在贝鲁特签署和平条约时，大家都明白，东方的局势变了。奥斯曼皇朝的统治又延续了一天。"
 worldnews.196.a:0 "病夫可还没断气呢"
 worldnews.197.t:0 "日本帝国崩溃"
 worldnews.197.d:0 "局势发生了令人震惊的反转，日本帝国输得一败涂地，并且在今天签订了条约，放弃在满洲和附近的其他殖民地。随着军事力量的土崩瓦解，日本本土如今也面临着威胁，而他们在大连的敌人也接受了条款。\n\n仅仅几年之前，连德国都把菊花王座看作东亚的霸主，但一切都已经不复存在了，这片地区的权力平衡也发生了巨大的变化。尽管亚洲的未来还不清楚，但如今大陆上的人民真的从日本人的统治下解放出来了。"
 worldnews.197.a:0 "日薄西山，气息奄奄"
 worldnews.198.t:0 "朝鲜起义"
 worldnews.198.d:0 "数十年来，日本帝国的崛起令东亚局势发生了巨大的变化，而1910年对朝鲜的吞并则被视为大陆新秩序诞生的标志。不过，日本的力量仍然有其极限，他们在满洲，朝鲜和台湾的殖民统治也遭到了反抗，最终朝鲜半岛发生了公开起义。\n\n尽管日本政府竭尽全力去阻止外阿穆尔的朝鲜流亡者得到外国武器，今天朝鲜人还是占领了半岛上的战略要地，发动了公开起义。显然，帝国很快会对此作出回应，几乎没有人认为朝鲜人能够获得胜利。"
 worldnews.198.a:0 "鲜血将染红蔚山"
 worldnews.199.t:0 "阿雷尔会议"
 worldnews.199.d:0 "在不久前，比利时从他们的德国主人那里赢得了独立，但这也带来了一个不可避免的问题——接下来怎么办？这两个国家的代表在靠近德属卢森堡的南瓦隆阿登森林阿尔隆市进行了会面，讨论了未来比利时在欧洲的命运。\n\n最终，比利时和德国达成了一致，德皇将正式承认布鲁塞尔的完全独立，而比利时将会加入帝国公约并允许德国保护他们不受法兰西公社的威胁。很明显，为了保护自己的未来，比利时愿意牺牲一部分自己刚刚赢得的独立。"
 worldnews.199.d.failed:0 "在不久前，比利时从他们的德国主人那里赢得了独立，但这也带来了一个不可避免的问题——接下来怎么办？这两个国家的代表在靠近德属卢森堡的南瓦隆阿登森林阿尔隆市进行了会面，讨论了未来比利时在欧洲的命运。\n\n德国以正式承认比利时独立为条件要求布鲁塞尔回到帝国公约，而比利时则拒绝了这个提议，另一方面，德国也忽视了对自己交出比属卢森堡的要求，最终，阿尔隆的谈判失败了，德国人离开了会场。至少现在，比利时人孤立无援了。"
 worldnews.199.a:0 "比利时回归世界舞台"
 worldnews.200.t:0 "瓦隆危机"
 worldnews.200.d:0 "佛兰德斯-瓦隆叛乱的形式在最近几周转为了公开战斗，瓦隆公社的雄鸡旗帜在分离出去的城镇广场上高高飘扬。德国和保王党军队聚集在了默兹河上准备迅速发动反击，因此瓦隆工团主义的命运就寄托在了巴黎的身上。\n随着德国和公社之间的紧张气氛不断升温，最终似乎法国人先退缩了。由于不想在这个时候就面对德国人的怒火，法国不愿意为瓦隆的叛军提供保护。如今独立运动的命运岌岌可危，几乎没有人认为阿达尔贝特国王会倒台。不过至少，两大列强之间的战争避免了。"
 worldnews.200.d.germanybacksdown:0 "佛兰德斯-瓦隆叛乱的形式在最近几周转为了公开战斗，瓦隆公社的雄鸡旗帜在分离出去的城镇广场上高高飘扬。德国和保王党军队聚集在了默兹河上准备迅速发动反击，因此瓦隆工团主义的命运就寄托在了巴黎的身上。\n在工团主义取得胜利后，德国不愿意在黑色星期一的影响下同第三国际爆发战争，于是瓦隆人和德国人在列日的弗拉尼桥上签署了合约。瓦隆的生存得到了保证，而西欧工团主义的力量又更上了一层楼。不过至少，两大列强之间的战争避免了。"
 worldnews.200.d.francebacksdown:0 "佛兰德斯-瓦隆叛乱的形式在最近几周转为了公开战斗，瓦隆公社的雄鸡旗帜在分离出去的城镇广场上高高飘扬。德国和保王党军队聚集在了默兹河上准备迅速发动反击，因此瓦隆工团主义的命运就寄托在了巴黎的身上。\n尽管法国明确表示愿意保护瓦隆的叛军并把军队派往了默兹河，但在德国发出最后通牒之后，公社没有履行自己的诺言。法国人撤回了自己的保证和部队，于是瓦隆人就只能等待自己的命运了。不过至少，两大列强之间的战争避免了。"
 worldnews.200.a:0 "真是千钧一发"
 worldnews.201.t:0 "第二次马赫迪革命"
 worldnews.201.d:0 "在上世纪的最后几年，当时如日中天的不列颠帝国也不得不承认，苏丹充满了宗教狂热者和性情刚烈的人民。现在，似乎埃及人也要面对南方的一次大起义了。这次起义的领导人是阿巴德·拉赫曼·马赫迪，他恰好也是1881年的叛军领袖穆罕默德·艾哈迈德·马赫迪的儿子。阿巴德·拉赫曼站在喀土穆的阳台上发表了富有号召力的演说，呼吁人民奉真主之名反抗埃及人的统治，这是开罗在这里的统治土崩瓦解。不论苏丹的各部落是否支持他，一场血战都已在所难免。"
 worldnews.201.a:0 "这是好的"
 worldnews.202.t:0 "对工团主义的圣战"
 worldnews.202.d:0 "教宗儒略四世今日在罗马圣伯多禄大殿作了漫长却富有影响力的演讲，鼓励对抗工团主义与生俱来的邪恶，并号召所有遵从上帝旨意的“真信者”避开这样邪恶的政府。他号召全世界的天主教徒以上帝的名义拿起武器对抗工团主义，并把其称作现代的新“十字军”。\n\n他对意大利社会主义共和国直接宣战，并以此终结了演讲，似乎两个意大利国家间的军事对抗一触即发。"
 worldnews.202.a:0 "真是个老蠢货"
 worldnews.202.b:0 "上帝与我们同在！"
 worldnews.203.t:0 "国家进步党在美利坚联盟国选举中获胜"
 worldnews.203.d:0 "事情发生了奇怪的转变，罗伯特·M·拉福莱特和他的国家进步党赢得了新成立的美利坚联盟国的总统选举。这让美利坚至上党的许多成员感到震惊，他们相信自己有能力继续控制由他们建立的国家。尽管如此，拉福莱特还是成功地赢得了选举。\n\n拉福莱特是前总统候选人大罗伯特·M·拉福莱特的儿子，他曾经是国家进步党的创建者。现在他们掌权了，他们将会关注进步主义，而非民粹主义，并承诺进行广泛的改革。"
 worldnews.203.a:0 "乔装打扮的反动派！"
 worldnews.203.b:0 "祝拉福莱特先生好运！"
 worldnews.204.t:0 "威廉·达德利·佩利当选为美利坚联盟国总统"
 worldnews.204.d:0 "事情发生了奇怪的转变，威廉·达德利·佩利和他的基督教党赢得了新成立的美利坚联盟国的总统选举。这让美利坚至上党的许多成员感到震惊，他们相信自己有能力继续控制由他们建立的国家。尽管如此，佩利还是成功地赢得了选举。\n\n佩利被许多人形容为怪人，他的政策被许多人认为是完全疯狂的。他的“灵性论”受到了许多人的批评，他的其他政策，例如“分区制度”也受到了抨击。"
 worldnews.204.a:0 "我们将看看他葫芦里卖的什么药"
 worldnews.204.b:0 "我并不看好佩利能把美国弄好"
 worldnews.205.t:0 "[CSA.GetNameDefCap]的诞生"
 worldnews.205.d:0 "经过了惨烈的内战，美洲大陆昔日的霸主如今被革命工团主义染成了红色。在推翻了华盛顿的联邦政府和休伊·朗的反革命势力后，美利坚联合工团宣布召开第二次制宪会议来决定新国家的形式。在经过了各派势力漫长的争辩讨论之后，大会终于达成了一份协议。新的美国拒绝了极权主义暴政不断增长的威胁，宣布成立一个能维持美利坚自由精神的社会主义共和国。不过，新政权的稳定性还需要时间检验，目前还不知道工团主义者在他们新的自由堡垒里能否成功根除资本主义。"
 worldnews.205.a:0 "美国的同志们万岁！"
 worldnews.205.b:0 "这是真正的革命民主还是暴民统治？"
 worldnews.206.t:0 "威廉·泽布伦·福斯特被提名为总统"
 worldnews.206.d:0 "惨烈的内战结束后，美利坚新生的工团主义霸主为了确定政府形式而召开了新一届制宪会议。经过漫长的讨论，集权派最终说服了大会通过了一份威权主义宪法，将权力集中在了一位政治精英——威廉·福斯特的手中。作为一名著名的政治活动家和理论家，福斯特因为他对工团主义经济模式的拒斥而倍受争议。为了让美国焕然一新，他为旧的官僚体制加入了社会主义元素，并强调中央政府对经济的直接控制。他的支持者将其誉为对国家的缓慢改造，而批评他的人则称这是对革命意识形态上的背叛。"
 worldnews.206.a:0 "福斯特同志万岁！"
 worldnews.206.b:0 "不过是一个暴君控制了一个工业巨人而已"
 worldnews.207.t:0 "厄尔·白劳德被提名为总统"
 worldnews.207.d:0 "在惨烈的内战结束后，美利坚新生的工团主义霸主为了确定政府形式召开了新一届制宪会议。经过漫长的辩论，集权主义派别最终说服了政府接受一份威权主义宪法，将权力集中在一位政治精英——厄尔·白劳德手中。作为一名著名的政治活动家和理论家，白劳德因为他对工团主义经济模式的拒斥而倍受争议。为了让美国焕然一新，他为旧的官僚体制加入了社会主义元素，并强调中央政府对经济的直接控制。他的支持者将其誉为对国家的缓慢改造，而批评他的人则称这是对革命意识形态上的背叛。"
 worldnews.207.a:0 "白劳德同志万岁！"
 worldnews.207.b:0 "不过是一个暴君控制了一个工业巨人而已"
 worldnews.208.t:0 "斯梅德利·巴特勒将军的政变"
 worldnews.208.d:0 "在看到他为之奋斗的革命正在向独裁专制堕落之后，威名赫赫的巴特勒将军发动了一次快速的政变来反对现任的极权主义政府。依靠他和工团民兵与温和派政治家之间的关系，巴特勒自封为临时总统并着手纠正前任政府的暴政。目前还不知道他会在这个位置上呆多久，但全国范围内都爆发了庆祝活动，巴特勒的名字被人民所传颂。"
 worldnews.208.a:0 "打倒集权派，巴特勒万岁！"
 worldnews.208.b:0 "革命的锁链松动了"
 worldnews.209.t:2 "极权宪章"
 worldnews.209.d:2 "墨索里尼、瓦卢瓦、布卡德、奥尔特拉马尔，以及其它有关各方于今日抵达伯明翰，就其共同阵地进行会谈。他们一致同意：准则主义、索雷尔主义和国家工团主义皆为社会主义斗争中国家首要的原则、均是民族认同聚焦的对象、都是建设和保障社会主义的中央政权的重心。与会文件还称：社会主义国家是人类发展的终极阶段，民主不是建成社会主义的必要条件。这一声明遭到了其他社会主义阵营的强烈批评，批评者将该声明内容称为“极权主义”以贬斥这种极权的社会主义思想；不过莫斯利已经接受了极权主义这个说法，还把“极权主义”一词加进了会谈章程的标题之中，并将建设“极权主义”作为自己实现社会主义的全部责任。"
 worldnews.209.a:2 "希望人民能否决这种愚蠢行为！"
