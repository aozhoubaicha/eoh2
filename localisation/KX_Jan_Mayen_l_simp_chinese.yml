 JMN_war_thirty_days:0 "§Y扬马延开始时处于一场战争中，并且每60天就会对一个邻国宣战。\n与我们交战的国家会收到大量的政治点数、人力、稳定度、战争支持度、装备和火星兵。§!"
 JMN_invasion:0 "入侵！"
 bearhaslanded.0.t:0 "一只熊登陆了！"
 bearhaslanded.0.d:0 "午夜时分，一艘载满凶残且有组织的北极熊的神秘船在不知名的地方出现。这些熊已经控制了这片地区，并计划控制整个世界……他们自称为“扬马延熊”，一个位于冰岛和格陵兰之间的岛屿。希望上帝帮帮我们……"
 bearhaslanded.0.a:0 "末日将临！"
 bearhaslanded.0.b:0 "我想要看到冰封世界！"
 JMN_janmayen_tooltip:0 "§C……或者是扬马延，你要是喜欢的话。§!"
 bearhaslanded.3.t:0 "一只熊登陆了！"
 bearhaslanded.3.d:0 "今天发现有一只北极熊在漫无目的地乱逛。已经确认其为扬马延土著，其和其家族必须被迁回，或者我们可以用它们殖民斯瓦尔巴群岛。或者，我们就放它们走。管他呢。"
 bearhaslanded.3.a:0 "它们应该回家"
 bearhaslanded.3.b:0 "也许它们该占据那？"
 bearhaslanded.3.c:0 "……我不到啊"