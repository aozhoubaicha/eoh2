 MAG_KR_GATHERING_STORM_DESC:0 "德国在世界大战后获得了马达加斯加，但这里从不是什么战略要地。直到莱因哈德·海德里希，这位中央非洲的海军新贵，受命监管这座岛屿。他计划把马达加斯加转变为帝国海军的大基地，于是他利用一小波犹太人移民，把马达加斯加捧成全球遭到迫害的犹太人的避风港，准备给那些“犹太血统”者提供奖励，鼓励他们移民定居，毕竟海德里希的大计划自然得付出相应的代价。只不过对于许多定居者来说，更希望将命运操之己手……"
 ZAM_KR_GATHERING_STORM_DESC:0 "当不列颠岛沦陷在赤匪手中时，德国人以防止大英帝国殖民地陷入混乱和崩溃为由，“暂时占领”了英国在非洲的所有殖民地。自十多年前以来，肯尼亚、乌干达、尼日利亚和北罗得西亚在德国人的占领下，获得了高度自治。但计划赶不上变化，北罗得西亚的英属政府惨遭德国驻军解散，汉斯·许蒂希成为了该地的霸主。如今，德军的军靴踩在北罗得西亚的土地上，许多人怀疑大英帝国是否还能在此重整旗鼓。"
 CIV_KR_GATHERING_STORM_DESC:0 "众所周知的“三头殖民地”德属西非因德国将科特迪瓦、多哥兰和黄金海岸殖民地在自己的监督下合并为同一个殖民政府而诞生。不过这项举措带来的结果并不美好，腐败如今在西非无处不在，凡士通公司趁机获得了法律豁免权，总督也日渐衰老，无法控制住麾下争权夺势的法裔，德裔和英裔群体——而且终将有其中一个掌控西非。当然，首先西非要能在即将到来的风暴中幸存下来……"
 MAF_KR_GATHERING_STORM_DESC:0 "世界大战结束后，德国在非洲获得了广阔的领土。当英国也沦陷于赤匪手中时，德国吞并了大英帝国的大片殖民地，将自己的非洲领土连系了起来，至少理论上是这样。事实上，庞大的中央非洲无非是镜中花水中月，整个黑暗大陆的中部都在达累斯萨拉姆力所能及的范围之外自行运作。海因里希·施内自大战以来一直担任中央非洲总督，但他的政府几乎没有发挥出一点作用，戈林与海德里希等激进分子时时刻刻都试图从德意志殖民协会手中争夺权力。被拼凑起来的脆弱殖民地要想活下去就必须维持住平衡，中央非洲的命运已经即将确定。"
 NGR_KR_GATHERING_STORM_DESC:0 "尼日利亚曾经是英属西非王冠上的明珠，但在战后新秩序中，尼日利亚饱受损失。在德国治下，豪萨族、伊博族和约鲁巴族之间的紧张关系加剧了这个殖民地政治状态的脆弱。现在，由于精疲力尽的休·克利福德已无法继续统治，下一次选举很可能对这个饱受蹂躏的殖民地的命运一锤定音。而有三个人正伺机而动，试图将尼日利亚的命运紧攥在自己手中。本杰明·纳姆迪·阿齐基韦是尼日利亚民族主义者的领袖，他把绝大多数土著民族主义分子团结起来，希望能让尼日利亚从欧洲人的束缚中解放出来。尼日利亚已站在刀尖火海之上。她能最终得救吗？"
 KEN_KR_GATHERING_STORM_DESC:0 "肯尼亚-乌干达在德国的统治下经历了一次又一次的苦难，民众苦不堪言，只能依靠与非洲其他地区相比的自治度来苦中作乐。长达十年之久的茅茅运动起义仍在肆虐，大多数来自欧洲的经济投资已经枯竭。对民众来说，唯一的改变就是接受了事实：现任政府是一个失败者，而且还没有其他选择。肯尼亚最有权势的家族利基家族在肯尼亚大多数主要政党都有代表，看来由一位利基掌管国家只是时间问题，而无是否之分。不管怎样，上台者都要面对一项艰巨的任务——防止肯尼亚的全面崩溃。"
 ZIM_KR_GATHERING_STORM_DESC:0 "大英帝国的崩溃似乎标志着英国在非洲殖民统治的彻底终结，因为德国的军靴趁机越过边界侵占了曾经的英国殖民地，然而即使在这最黑暗的时刻，罗得西亚仍然摆脱了中央非洲的魔爪。尽管在1921年和1925年，德军都曾对这片土地发起攻势，但罗得西亚仍然在兄弟同胞们尽皆沦丧的同时坚持到底。罗得西亚和南非如今成了非洲大陆上英国势力的最后残留据点。可惜，无论时代如何变迁，未来如何变幻莫测，罗得西亚可能活不到英国重新统治世界的那一天。许多人都想知道，再过多久，德皇的军靴就会再次越过边界。"
 KIK_KR_GATHERING_STORM_DESC:0 "自从勇敢的茅茅运动奋起反抗英德共占的肯尼亚-乌干达殖民地当局以来，已经过了漫长的11年。尽管茅茅运动的壮士勇者们仍旧维持着挺身而出时的活力，但他们不得不承受岁月流逝的代价。世界大战时期遗留的武器已经腐朽，在开火时都可能散架，前提是仍然有子弹可用的话，因为弹药也已经越来越稀缺。尽管面对着这些挫折，茅茅运动仍继续战斗，因为他们笃信在光荣领袖奥巴马的指导下，肯尼亚终将解放。只有奥巴马，只有极权主义，才能解放肯尼亚！奥巴马万岁！极权主义万岁！"