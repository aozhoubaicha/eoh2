 nfe.1.b:0 "我们要适应准备攻打的地区的环境"
 nfe.2.t:0 "第八次反法同盟"
 nfe.2.d:0 "法兰西帝国急速扩张，扫除了许多国家和他们的军队。毫无疑问他们想要在欧洲和更广大的世界建立一个非法的霸权。一个反对霸权的联盟正在讨论组建，参与者有加拿大、英国、德国、奥地利和俄罗斯。第八次反法同盟就是其名，旨在在法兰西帝国进一步壮大之前扑灭帝国。各个阵营的国家也会加入到战争中，不论他们是来自帝国公约还是协约国。\n我们真的准备好再次面对法国了吗？"
 nfe.2.a:0 "你们还要受多少教训才会明白？"
 nfe.2.b:0 "我们不能冒战争风险"
 nfe.3.t:0 "法兰西帝国要求我们臣服！"
 nfe.3.d:0 "法兰西帝国今天发送了外交通牒——我们要么放弃独立，要么血战至死。当然，我们想生存，但是国民怎么办？在一场无法打赢的战争里消磨是毫无意义的。法国人说的很明白，如果我们抵抗，我们的国家只有死路一条。我们该如何回应？"
 nfe.3.a:0 "好吧"
 nfe.3.b:0 "绝不！"
 nfe.4.t:0 "法兰西帝国夺取直布罗陀！"
 nfe.4.d:0 ""
 nfe.4.a:0 "等到内战结束的时候……"
 nfe.4.b:0 "这不值得"
 nfe.5.t:0 "法兰西帝国夺取巴利阿里群岛！"
 nfe.5.d:0 "愚蠢至极的法兰西帝国，夺取了巴利阿里群岛的控制权。他们宣称这只是维和行动，但是实际上这只是借口——他们把此地作为了反攻法兰西本土的基地。我们该如何回应？我们可经受不起和他们的战争，对吧？"
 nfe.5.a:0 "马上"
 nfe.5.b:0 "这不值得"
 nfe.6.t:0 "法兰西帝国要求法属圭亚那！"
 nfe.6.d:0 ""
 nfe.6.a:0 "好吧"
 nfe.6.b:0 "不！"
 nfe.7.t:0 "法兰西帝国要求法属加勒比！"
 nfe.7.d:0 ""
 nfe.7.a:0 "好吧"
 nfe.7.b:0 "不！"
 nfe.8.t:0 "法兰西帝国夺取摩洛哥！"
 nfe.8.d:0 ""
 nfe.8.a:0 "等到内战结束的时候……"
 nfe.8.b:0 "这不值得"
 nfe.9.t:0 "我们投降！"
 nfe.9.d:0 ""
 nfe.9.a:0 "……"
 nfe.10.t:0 "[From.GetName]拒绝！"
 nfe.10.d:0 ""
 nfe.10.a:0 "你们会后悔的！"
 nfe.10.b:0 "嗯……"
 nfe.11.t:0 "法属圭亚那的状况"
 nfe.11.d:0 "丧失给西印度联邦的法属圭亚那，仍然是一个有争议性的话题。虽然法兰西仍然维持对这些殖民地的宣称，我们并没有做出任何实际行动。但如果我们想重建真正的法兰西，我们就必须收回圭亚那。\n在此时此刻，发送给西印度联邦的文书正在起草，要求他们交回法属圭亚那。我们不觉得他们有什么理由拒绝，这可是我们的土地……"
 nfe.11.a:0 "要求归还"
 nfe.12.t:0 "法属圭亚那的状况"
 nfe.12.d:0 "法兰西帝国要求我国政府交换法属圭亚那。虽然他们的主张合法，但是这还是我们的领土，除非加拿大介入，不然我们不会放弃。我们已经对法兰西政府做出回复，他们显然不会对此感到开心。"
 nfe.12.a:0 "这是我们的。我们不会随便交出去"
 nfe.13.t:0 "西印度联邦拒绝归还圭亚那"
 nfe.13.d:0 "西印度联邦愚蠢至极，拒绝了我们对法属圭亚那的主张。他们说“这是他们的土地”，“他们占据此地的时间足够长，足够认为这是他们的领土”。我们需要想办法驳斥他们的主张，也许应该直接向加拿大提出此事。"
 nfe.13.a:0 "这些论据是荒谬的！"
 nfe.14.t:0 "法兰西帝国的请求"
 nfe.14.d:0 "一份由法兰西帝国委派的诉状已经送达，指责西印度群岛拒绝了帝国对西印度的主权要求。西印度群岛希望不要走到这一步，但还是走到了这里——因此我们必须制定最后的法令。谁最终拥有法属圭亚那？法国，还是西印度群岛，在我们之后？"
 nfe.14.a:0 "法国人理应收回那些土地"
 nfe.14.b:0 "我们*不会*交出土地！"
 nfe.15.t:0 "加拿大强迫西印度联邦割让圭亚那"
 nfe.15.d:0 "加拿大审时度势，强迫西印度联邦交还法属圭亚那。虽然这是个伟大胜利，我们还要要求更多——特别是圣皮埃尔岛，和法属加勒比。虽然这有些膨胀，但我们才是真正的法国，这些土地也属于真正的法兰西。"
 nfe.15.a:0 "谢谢你。现在把圣皮埃尔岛吐出来"
 nfe.16.t:0 "加拿大也拒绝了"
 nfe.16.d:0 "加拿大和西印度联邦一样幼稚，驳回了我们对法属圭亚那的要求。法兰西的国民并不愉快，要求我们着手收复领土，但是这暂时并不可行。"
 nfe.16.a:0 "好吧，那圣皮埃尔岛呢？"
 nfe.17.t:0 "法兰西帝国要求圣皮埃尔岛！"
 nfe.17.d:0 "法国人的要求更加荒谬，他们再次要求吞并圣皮埃尔。他们的说法？完全荒谬。他们的要求的答案是什么？来把它从我们这里夺走？绝不。答复已发出，我们正等待法国人的答复。"
 nfe.17.a:0 "对此，我们只会说*不*"
 nfe.18.t:0 "加拿大拒绝圣皮埃尔岛提案"
 nfe.18.d:0 "加拿大人！毫无愧疚之意，居然说“有种就来啊，能把圣皮埃尔岛抢走算你厉害！”这种言论真是粗野无比！这是对法兰西政府的冒犯、侮辱，更是无端的挑衅，这已经对协约国的内部关系造成损害了。"
 nfe.18.a:0 "去他的！"
 nfe.19.t:0 "法属埃及"
 nfe.19.d:0 "现在是时候索取我们所求的了。法国占有着英国的前殖民地埃及。它应属于我们，对吧？我们也是这么觉得。索取请求已经发送。现在我们只需要等待法国方面的回复……无论如何，他们会把埃及割让给我们的。"
 nfe.19.a:0 "埃及是我们的"
 nfe.20.t:0 "法属加勒比"
 nfe.20.d:0 "法属加勒比许久以来一直是法国的殖民地，但它现在处于西印度联邦的控制之下。随着近来重获法国殖民地的政策，我们试图对法属西印度的宣称是绝对合理的。"
 nfe.20.a:0 "加勒比是我们的"
 nfe.21.t:0 "加拿大索要埃及"
 nfe.21.d:0 "加拿大，贪婪又心存不轨，要求我们马上交出埃及地区。虽说埃及以前的确是英国的殖民地，但是付出鲜血、汗水、辛苦和眼泪的人是我们。把埃及交给加拿大毫无道理可言，他们离着十万八千里远！拒绝是肯定的。"
 nfe.21.a:0 "*不*！我们征服的土地归我们！"
 nfe.22.t:0 "法兰西帝国的愤怒回应"
 nfe.22.d:0 "法兰西帝国以一系列愤怒的言论和质问回应了我们的要求。显然是被我们的“贪婪要求”激怒了，他们说不会再回复这样的要求。"
 nfe.22.a:0 "……"
 nfe.23.t:0 "关系恶化"
 nfe.23.d:0 "英法关系最近急转直下，只是因为领土纠纷……最近又关于退出协约国的言论，现在我们重夺了法兰西，加拿大人却如此愚蠢地索要埃及。"
 nfe.23.a:0 "这就是要发生的事……"
 nfe.24.t:0 "英法关系的破裂"
 nfe.24.d:0 "英法关系还是破裂了，两国关系处于历史最低点，说是敌意也没有问题。我们正在履行退出协约国的程序。我们的顾问开始撤离加拿大和其他协约国成员国，看起来对抗就在不久的将来……"
 nfe.24.a:0 "协约国去死！"
 nfe.25.t:0 "法兰西帝国退出协约国"
 nfe.25.d:0 "法兰西帝国以英法之间的分歧为由，离开了协约国！这真的让人震惊，但他们突如其来的愤怒和无礼举动，让我们很高兴看到他们滚出去！"
 nfe.25.a:0 "他们会在孤单中灭亡"
 nfe.26.t:0 "战斗的召唤"
 nfe.26.d:0 "法兰西的公民们聚集在广场上、大街上——任何能立足的地方，他们等待着战争。法兰西的战士们对反对德国霸权的战争热情高涨，士气前所未有地高昂。政治家向公民们呼吁，行动起来，反抗“德国将至的野蛮行径”。\n我们的民众全副武装，准备战斗，人们心中再次燃起了反对公社叛徒时的那股怒火。这股怒火会让德国彻底屈服，我们才是笑到最后的人。\n\n法兰西万岁！"
 nfe.26.a:0 "武装起来，公民们！"
 nfe.27.t:0 "闪电战术的原则"
 nfe.27.d:0 "军队的新战术——闪电战术是一种革命性的军事理论。集中利用坦克等装甲车辆实现突破，而后尽可能多地包围敌军部队。随着这一战术的普及，对先进发动机和装甲的需求逐渐增多。"
 nfe.27.a:0 "战术革命！"
 nfe.28.t:0 "爱国狂热"
 nfe.28.d:0 "埃及战役激发了帝国公民的爱国热忱。人们列队走在街上，高喊“法兰西万岁！”他们报名参军，对战争的支持也因为爱国主义大幅提高了。人们站在我们这边，这毫无疑问是个好消息，他们也会引导法兰西走向胜利，赢得阳光下的地盘！"
 nfe.28.a:0 "法兰西万岁！"
 nfe.29.t:0 "拿破仑音乐"
 nfe.29.d:0 "青年爱国团政府签署法令，恢复拿破仑时期的音乐和进行曲。因为我们的国际形象，这一决定最初十分具有争议性，但是对提振军队士气很有帮助，因为人们把这些音乐和拿破仑的胜利画上等号。正如拿破仑所说：“胜利属于最坚忍不拔的人。”"
 nfe.29.a:0 "就是这样……"
 nfe.30.t:0 "新拿破仑法典"
 nfe.30.d:0 "新拿破仑法典已经作为法律颁布，包含了旧法国的特点，还有一些旧拿破仑法典的内容，以及一些改革。人们对新法典非常欢迎，这一法典确保了法兰西一直都会是自由的灯塔，尽管有些人会控诉“这是赤裸裸的威权主义！”，但这无关紧要。我们是自由、平等、公正的国度！"
 nfe.30.a:0 "公平又合理"
 nfe.31.t:0 "隐蔽"
 nfe.31.d:0 "隐蔽"
 nfe.31.a:0 "隐蔽"
 nfe.32.t:0 "在橄榄树树荫下……"
 nfe.32.d:0 "他们说意大利……永远不会被征服。\n\n我们战无不胜的军队跟随着拿破仑·波拿巴的脚步，在北方与南方打败了意大利人。新意大利的旗帜飘扬在帝国的旗帜旁。法国已经向意大利各地派遣了驻军，以应对任何抵抗势力。尽管意大利已经破败不堪，意大利人对拿破仑统治下建立的政府还是抱有希望。但遵循正义和公义，法兰西帝国将公平地统治意大利，直到意大利人放弃再由他们自己来统治。罗马，那不勒斯，都灵和威尼斯都在经过激烈的战役后掌握在我们手中……"
 nfe.32.a:0 "法兰西万岁！"
 nfe.33.t:0 "隐蔽"
 nfe.33.d:0 "隐蔽"
 nfe.33.a:0 "隐蔽"
 nfe.34.t:0 "在草原和山峰的田野里……"
 nfe.34.d:0 "他们说西班牙……再也不会被征服。\n\n西班牙人民发现自己在与法兰西帝国的对抗中又一次处于失败的一方。加泰罗尼亚已在我们手中，马德里被效忠于皇帝的军队占领。西班牙的抵抗运动已经兴起，但因为他们的政治分歧阻碍了联盟的尝试，在内部斗争的影响下，他们很可能会变得无组织且一触即溃 。堡垒正在马德里、直布罗陀、马拉加、科尔多瓦、巴伦西亚、巴塞罗那、毕尔巴鄂和拉科鲁尼亚被建设起来。我们的承诺已经一定程度地安抚了西班牙人，但是还有待看看他们对自己的新主子会有什么反应……"
 nfe.34.a:0 "不再有游击队问题了"
 nfe.35.t:0 "隐蔽"
 nfe.35.d:0 "隐蔽"
 nfe.35.a:0 "隐蔽"
 nfe.36.t:0 "在陡峭的山坡上……"
 nfe.36.d:0 "他们说克罗地亚……是安全的。\n\n在奥地利人的保护下，伊利里亚被认为是难以攻破的，但是萨格勒布的要塞终于陷落了，它在我们的手中。不论自治与否，伊利里亚省已经被重建，法国士兵正前往萨格勒布、斯普利特和其他克族城市。尽管克罗地亚的独立遭到终结，但他们并没有明显的抵抗，这是一件好事——我们只需要派遣更少的驻军。法兰西帝国又一次赢得了胜利。"
 nfe.36.a:0 "更像是……在新人员的管理下"
 nfe.37.t:0 "隐蔽"
 nfe.37.d:0 "隐蔽"
 nfe.37.a:0 "隐蔽"
 nfe.38.t:0 "在坚固的居所……"
 nfe.38.d:0 "他们说波兰……不会再灭亡了。\n\n波兰的波兰人发现华沙再次被外国占领，这一次是法国军队。然而，他们可能会发现我们更像是解放者而不是压迫者——在华沙和罗兹都流传着恢复波兰立陶宛联邦计划的流言。巡逻队经常在波兰乡村巡逻，那里居住着许多从新波兰政权被排挤出来的异见人士。帝国的旗帜与波兰的红白国旗一同飘扬。大陆体系正在不断扩大。不用说，波兰战役是成功的！"
 nfe.38.a:0 "他们最终会放弃的"
 nfe.39.t:0 "隐蔽"
 nfe.39.d:0 "隐蔽"
 nfe.39.a:0 "隐蔽"
 nfe.40.t:0 "在阳光下的地盘……"
 nfe.40.d:0 "他们说德国……永远不会被打败。\n\n大战后，我们惨遭失败，蒙受了耻辱。接着，在我们被赶出法国本土时，他们笑得更开心了。在德国入侵时，法兰西儿女的愤怒已经开始燃烧了。但是这次，随着战争的进展，胜利的天平向法国倾斜。法国军队竭尽全力地打击着德国——和德国人在山上、在莱茵河上、在街上、在森林中战斗，随着法国军队攻陷柏林，这一天平彻底倾斜向法国了，柏林被夷为平地，无数的德国文化遗产被摧毁……见证如此多的德国建筑遭到破坏可能是一场悲剧，但这是对法国所遭受痛苦和不幸的回报。帝国的旗帜飘扬在德国各地，因为德国人的激烈抵抗，我们在德国驻扎了额外的驻军。但我们已经把德国赶出了阳光下的地盘。"
 nfe.40.a:0 "我们所向无敌"
 nfe.41.t:0 "隐蔽"
 nfe.41.d:0 "隐蔽"
 nfe.41.a:0 "隐蔽"
 nfe.42.t:0 "在叛徒和罪犯的营房……"
 nfe.42.d:0 "他们说流亡者……永远不会归来。\n\n因为大战中的耻辱性失败，法兰西公社迫使我们美丽的国家变成一个可怕的缝合怪，几乎不能称之为法国了，这进一步损害了法国的威望。海军陆战队在法兰西大地登陆，援军已经到达。英勇的王师向北、东、西、南推进，公社在占领的任何地方都遭到了法兰西的愤怒。我们终于逮捕了这些赤匪，切断了法兰西与工团主义的联系，把法国带回了应许之地。法国人的士气和法国的威望空前高涨，但我们在其他地方也有威胁存在。法兰西必须准备就绪。\n法兰西万岁！"
 nfe.42.a:0 "我们就是自然之力！"
 nfe.43.t:0 "隐蔽"
 nfe.43.d:0 "隐蔽"
 nfe.43.a:0 "隐蔽"
 nfe.44.t:0 "在法老和国王的土地上……"
 nfe.44.d:0 "他们说埃及……永远不会屈服。\n\n在苏丹和埃及北部的沙漠战役之后，开罗和亚历山大港现在已在法国手中，埃及人被迫无条件投降。这一战役已经表明，新生法兰西帝国不会被其他国家搅乱自己的计划。随着埃及这次在法国的靴子下再次沦为殖民地，我们将有进一步向东扩张的可能。进入土耳其或波斯。与此同时，埃及的工厂和工业设施已经开始为法国生产物资。"
 nfe.44.a:0 "他们惧怕我们……"
 nfe.45.t:0 "隐蔽"
 nfe.45.d:0 "隐蔽"
 nfe.45.a:0 "隐蔽"
 nfe.46.t:0 "在苏丹半岛……"
 nfe.46.d:0 "他们说土耳其……永远不会被吓倒。\n\n我们的军队正在仍然负隅顽抗的安卡拉城游行，但是我们最终粉碎了抵抗。随着安卡拉被法兰西控制，对土耳其高层来说唯一明智的选择就是向法兰西雄狮投降。现在成为帝国的一个自治领后，土耳其人发现他们在法兰西帝国的股掌之间。土耳其人自以为沙漠与山脉能够拯救他们，但这一切都在我们由南向北的扫荡化为乌有。现在土耳其新生的抵抗正被清除，我们必须防范土耳其人的游击队和激进分子。"
 nfe.46.a:0 "我们如闪电般归来……"
 nfe.47.t:0 "隐蔽"
 nfe.47.d:0 "隐蔽"
 nfe.47.a:0 "隐蔽"
 nfe.48.t:0 "在沙漠的丘陵……"
 nfe.48.d:0 "他们说墨西哥……永不面临死局。\n\n现在，我们已经抵达美国边界，这是为了法国的利益，现在我们有一条通往太平洋的便捷通道。在这次入侵中，墨西哥人进行了顽强的抵抗，并掀起了夺取墨西哥城的斗争。法国巡逻队在墨西哥境内消灭任何士兵、义务警员和抵抗的迹象。不用说，墨西哥在投降后还会继续战斗，但现在它在我们的控制之下。新的墨西哥帝国，或者仅仅是拿破仑家族的墨西哥，已经宣誓效忠于真正的法国。"
 nfe.48.a:0 "我们是死亡的使者……"
 nfe.49.t:0 "隐蔽"
 nfe.49.d:0 "隐蔽"
 nfe.49.a:0 "隐蔽"
 nfe.50.t:0 "在大海的保护下……"
 nfe.50.d:0 "他们说英国……永不为奴。\n\n被他们视为家园的不列颠群岛现在被置于法国长筒靴的蹂躏之下，这让英国人很不高兴。我们已经在伦敦建立了自治政府，苏格兰和威尔士也分别在爱丁堡和加的夫制定了独立宣言。英国的抵抗组织已经建立起来，并且控制了一些城镇和城市，但是法国的部队正在前往这些地方去惩罚他们。长期处于英国阴影下的法国，现在已经走出了阴影。"
 nfe.50.a:0 "焚烧！"
 nfe.51.t:0 "隐蔽"
 nfe.51.d:0 "隐蔽"
 nfe.51.a:0 "隐蔽"
 nfe.52.t:0 "在森林和雪的国度里……"
 nfe.52.d:0 "他们说俄罗斯……永远无法被驯服。\n\n拿破仑最大的错误不是半岛战役，就是俄罗斯战役，但是我们现在成功占领了俄罗斯，大获全胜。莫斯科和圣彼得堡在短短的时间内就被我方士兵占领，俄罗斯人的抵抗也暂时被粉碎。现在，我们完全掌控了他们的国家，俄罗斯人的游击活动开始变得越发频繁，希望我们的驻军足够阻止他们。新俄罗斯的旗帜现在和法兰西的旗帜一起飘扬着，这是法兰西霸权扩张的象征。"
 nfe.52.a:0 "他们惧怕我们"
 nfe.53.t:0 "隐蔽"
 nfe.53.d:0 "隐蔽"
 nfe.53.a:0 "隐蔽"
 nfe.54.t:0 "在大城市的建筑物里……"
 nfe.54.d:0 "他们说奥地利……永远不会臣服。\n\n几周前，在山脉熔炉行动（入侵奥地利帝国的行动代号）后，维也纳落入法兰西帝国之手。奥地利的黑黄旗已经换成了法兰西美丽的三色旗，高高飘扬在霍夫堡宫和美泉宫上。除了对维也纳等城市中心的劫掠外，奥地利的公民对战争似乎并无太大触动。这很古怪，但是只要奥地利人继续合作，对我们就更有利。当下，我们必须设立新奥地利政府，并强制推行各项法令。"
 nfe.54.a:0 "它应当粉碎"
 nfe.55.t:0 "[FROM.GetName]加入反法同盟"
 nfe.55.d:0 "[FROM.GetNameDef]的偏执狂愚蠢地决定加入所谓的第八次反法同盟！他们不过是法兰西的无敌大军蹂躏的下一个目标。巴黎不会向这些野蛮国家屈服！皇帝和帝国最终在胜利和荣光中凯旋！"
 nfe.55.a:0 "不许通过！"
 nfe.56.t:0 "法兰西帝国唐突退出帝国公约"
 nfe.56.d:0 "曾经同意和我们一起参加哈利法克斯会议的法兰西帝国突然离开了帝国公约。他们给我们递交的文件说他们愿意与德国保持良好的关系，但不愿意参加一个军事联盟。不管怎么说，事情有点可疑……尤其是拿破仑的后人说这种话。"
 nfe.56.a:0 "怪事……但是，应该对我们没有什么影响，对吧？"
 NFE_expand_recruitment:0 "扩大征兵"
 NFE_levee_en_masse_2:0 "全民动员"
 nfenews.1.t:0 "拿破仑战争再启"
 nfenews.1.d:0 "在橄榄树树荫下……他们说意大利无法征服。在法老与众王之地，他们说埃及不会屈服。在极端工团主义和叛徒之地，他们说法兰西永远无法回归故土。在一个世纪之前，拿破仑一世和他的法兰西席卷欧洲，击退了一次又一次的反法同盟。人们以为他在第七次反法同盟后就一蹶不振，但是他们错了。\n法兰西第三帝国在非洲的兴起足够令全世界感到担忧了。特别是当帝国扩张，迈向故土，击败一个又一个国家，摧毁一支又一支军队的时候。\n终于到了第八次反法同盟战争的高潮了。\n现在他们终于无话可说……拿破仑战争再次开始。"
 nfenews.1.a:0 "他们畏惧我们……就像畏惧自然之力一样！"
 nfenews.1.b:0 "会不会又是一个百日王朝？"
 nfenews.1.c:0 "你们还要受多少教训才会明白？"
 NFA_empire_tooltip:0 "§R你将会重建一个由拿破仑六世领导的法兰西帝国§!\n"
 nfe.69.t:0 "世纪之购"
 nfe.69.d:0 "主权国家购买遗物并不稀奇，他们可能出于各种各样的目的，比如说收集癖，或者希望光耀家族，但我们良善皇帝最近一次购买却引得众人惊奇。\n\n阿尔及尔确有传言认为，拿破仑六世购买了伟大先祖拿破仑一世的阴茎，那个男人曾让整个欧洲屈服于他脚下。但拿破仑的阴茎据测量只有2.5厘米长，这个事实让皇帝感到颇为难堪，这也是为什么交易是经过拿破仑牧师的后人进行的，他们将遗物从圣赫勒拿带到科西嘉。交付在早晨进行，并且因为谣言风行，他们尽可能地避人耳目，阴茎只有皇帝本人、近臣和卖家看过。这物件如何处置还未有定论，一切都由皇帝决定……"
 nfe.69.a:0 "希望这件事不要众人皆知……"
 nfe.70.t:0 "“帝国巨根”行动"
 nfe.70.d:0 "关于购买拿破仑一世阴茎一事，还有其尺寸问题，引来不少社会主义者和共和派的嘲讽批评，他们公开嘲笑皇帝的男根大小可笑，还发表种种荒诞不经的言论。\n\n不能再忍耐了！我们要向人们展示伟大皇帝的阴茎，打破谣言，但问题就是，谣言是真的……不过，波拿巴的智慧再度显现，皇帝命令特勤部门开展一项大胆行动，“帝国巨根”：一小队突击队员会远赴俄罗斯冰雪之地的心脏，即圣彼得堡，神秘妖僧拉斯普京的阴茎就保存在那里，那尺寸可是大得惊人。盗窃到手后，突击队员会返回阿尔及尔，俄国巨根会被包装成拿破仑一世的阴茎，为反对者的造谣中伤画上句号。\n\n皇帝和总参谋部已经批准计划，只需一个来月我们就能见到成果。"
 nfe.70.a:0 "祝帝国的勇敢战士好运！"
 nfe.71.t:0 "名至实归"
 nfe.71.d:0 "“帝国巨根”行动如预期一样成功了！盗取拉斯普京阴茎的过程滴水不漏，今早，突击队员毫发无损地返回阿尔及尔，皇帝亲自欢迎了他们，授予他们荣誉勋位，以表彰他们“为皇帝和帝国立下的杰出功劳”。\n\n下午，皇帝宣布召开特别媒体发布会，许多记者到场，拿破仑六世展示了“祖先阴茎”，据测量竟有33厘米之长！记者和共和派以及社会主义者都为如此怪物感到惊讶，讽刺和批评消失得无影无踪，现在只有波拿巴派的记者表示，如此尺寸是“波拿巴正统的力证，甚至认为这是“家族遗传”的。遗物现在在阿尔及尔最大的博物馆展出，吸引来了无数参观者。\n\n这次行动是政府和皇帝的巨大成功，定能激励人们奔向解放本土的明天。"
 nfe.71.a:0 "波拿巴的又一次胜利！"
 NFE_conquer_italy:0 "橄榄树荫，伟人雄心"
 NFE_conquer_italy_desc:0 "拿破仑意大利王国曾是众多法国附庸国之一。\n这可能不再重要，因为它已不存在，但我们可以解决这个问题。一个拿破仑意大利王国将为我们提供有用的、更忠诚的意大利军队。"
 NFE_crush_britian:0 "多佛白崖上的欧洲之怖"
 NFE_crush_britian_desc:0 "长期以来，英国一直阻碍着法国的辉煌。现在，在英格兰领导“第八次反法联盟”对抗我们之时，时机已经到来。不必再担心这挥之不去的威胁！准备好，伙计们，我们要驶向伦敦了！"
 TUR_napoleonic:0 "土耳其保护领"
 TUR_napoleonic_DEF:0 "土耳其保护领"
 TUR_napoleonic_ADJ:0 "拿破仑土耳其"