l_simp_chinese:
 NFE_vive_la_empereur:0 "皇帝万岁！"
 NFE_vive_la_empereur_desc:0 "帝国如雄狮般怒吼，渴望重夺拿破仑一世时期的荣耀与辉煌。法国政府的主要任务将是重建自大革命中诞生的整个法兰西帝国，并把她以现代化的姿态领入20世纪。"
 NFE_decrease_state_expenditures:0 "削减帝国开销"
 NFE_decrease_state_expenditures_desc:0 "取悦土著居民，以及维持四零八散的军队把法国财政压的喘不过气来。我们可以在未来一段时间削减军队预算，把这部分资金用在其他方面上，这样可以更好地为收复故土积攒实力。"
 NFE_equality_to_africans:0 "法非平等"
 NFE_equality_to_africans_desc:0 "真正的法国人可不会说非洲人对我们收复故土的事业毫不重要。授予非洲人平等的地位，兴许他们也会积极踊跃地参与我们的战争。\n这个决定可能会引起一些争议……但是话说回来，反对这点的人才不算法国人——他们居然不想返回家乡。我们会用尽一切手段，通过这一决定。"
 NFE_new_grande_armee_desc:0 "传奇的拿破仑·波拿巴很可能会对败给普鲁士人、不思开疆拓土的第二帝国大加鞭挞。即便方才组建不久，我们新生的、久经解放战争沙场的大陆军也能向他的灵魂宣告，我们不会让他失望。法国不会再次失败，因为失败决不可接受。"
 NFE_african_homefront:0 "非洲家园"
 NFE_african_homefront_desc:0 "非洲人现在没有兴趣参与他们认定的外国战争，必须想办法鼓励他们为法兰西战争机器劳动。也许只需要一点宣传激励和物质奖励，他们就会转变想法。非洲人会为法兰西提供宝贵的劳动力，这是我们收复故土的根基。"
 NFE_foudre_de_guerre:0 "发展闪电战术"
 NFE_foudre_de_guerre_desc:0 "以夏尔·戴高乐将军为首的军官设计出了一种有趣战术，许多人称这种战术对战争的改变是革命性的。谓之“闪电战”——部队将高速机动，切断敌方增援，并结合强大的装甲梯队突破敌方防线。"
 NFE_hidden_sahara_industry:0 "撒哈拉的隐秘工厂"
 NFE_hidden_sahara_industry_desc:0 "撒哈拉是臭名昭著的贫瘠荒漠，不过是一堆黄沙和沙丘，但是这却正为隐藏工业提供了绝佳地点。虽然如此的酷热不是人类所能忍受的，但是我们可以为工厂配备最先进的制冷设备，这样我们的工业就不会落入敌手了。"
 NFE_expand_special_forces:0 "帝国特种部队"
 NFE_expand_special_forces_desc:0 "特种部队，顾名思义，就是执行特种作战的部队。我们需要海军陆战队、伞兵和山地步兵，这些对现代战争都至关重要，我们必须训练更多这样的部队。帝国特种部队会时刻准备好接下祖国赋予他们的最危险的任务。"
 NFE_industrial_support:0 "工业支持军队"
 NFE_industrial_support_desc:0 "没有工业生产和原料，任何军队都无法维持下去。没有武器，就打不响战斗。为了最终将至的收复故土之战，我们需要动员更多的物资。\n更-多！一切干翻公社佬必须的武器、物资等等，都要越多越好！\n更多资源，只为伟大事业服务！"
 NFE_study_egyptian_defeats:0 "研究沙漠"
 NFE_study_egyptian_defeats_desc:0 "沙漠的特点就是无尽的热浪、沙漠和稀少的动植物。我们的军队必须学会如何在这严酷环境中生存并赢得胜利——当然，这少不了尝试和错误，汗水和辛苦。\n组建沙漠部队和设计沙漠气候制服是个不错的点子。"
 NFE_voltigeurs_and_grenadiers:0 "现代腾跃兵和掷弹兵"
 NFE_voltigeurs_and_grenadiers_desc:0 "腾跃兵是拿破仑大军中的小规模、灵活的精锐部队。我们也应该组建这样的单位，但要为他们配备狙击步枪和其他精准的武器。他们匍匐在战场上，避开视线，直取猎物。而掷弹兵则是由最为强壮魁梧的士兵组成的精锐单位，他们应该装备特种武器，比如机枪、火箭发射器和迫击炮。"
 NFE_coastal_proficiency:0 "帝国精锐海军陆战队"
 NFE_coastal_proficiency_desc:0 "任何称职的法兰西帝国将军都会说，海军陆战队在登陆作战中将扮演最为重要的角色。跨过大洋，他们猛攻海岸，铺平通往敌人老巢的道路。"
 NFE_move_into_germany:0 "收复失地"
 NFE_move_into_germany_desc:0 "法国的终极障碍是日益强大的德国，他们对我们的行动十分警惕，但却并未采取实际行动。是时候完成1870年的未竟事业了——摧毁德国，建立法兰西霸权。\n\n让他们畏惧我们的怒火吧！"
 NFE_conquer_naples:0 "解决两西西里"
 NFE_conquer_naples_desc:0 "我们最迫切需要的就是靠近本土的落脚点，两西西里正是个合适的选择。我们会派出大军踏平他们，在那里筹划下一步的目标。\n意大利人不会开心的，但是，这都是为了更大的利益。"
 NFE_return_to_paris:0 "重返巴黎"
 NFE_return_to_paris_desc:0 "终于，巴黎重回正统政府掌控之中！帝国旗帜高高飘扬在巴黎上空。是时候把政府机构移到最适合它们的地方了。\n拿破仑的灵魂从天堂注视着我们，也许，他会对我们微笑，对我们的成就感到喜悦——但是，我们还有更多工作要做。\n§C法兰西万岁！§!"
 NFE_return_to_marseille:0 "重返马赛"
 NFE_return_to_marseille_desc:0 "终于，马赛重回正统政府掌控之中！帝国旗帜高高飘扬在马赛上空。是时候把政府机构移到最适合它们的地方了。\n拿破仑的灵魂从天堂注视着我们，也许，他会对我们微笑，对我们的成就感到喜悦——但是，我们还有更多工作要做。\n§C法兰西万岁！§!"
 NFE_second_peninsular_war:0 "扑灭疯狂的半岛"
 NFE_second_peninsular_war_desc:0 "灾难性的半岛战役是拿破仑失败的原因之一。我们不会重蹈覆辙，我们会碾碎西班牙。西班牙现在没有保护，且孤身一人，他们不可能赢得这场战争。他们的抵抗也毫无意义。德国对我们的威胁更大。"
 NFE_rectify_our_errors:0 "从金字塔之上见证时代"
 NFE_rectify_our_errors_desc:0 "在法老和众王之地，他们说埃及不会向人屈服。\n是时候证明他们的错误了。我们会让埃及政府屈服的。我们封上他们的嘴，猎杀他们，摧毁他们。埃及只不过是我们通往伟大之路上的一块小石子。"
 NFE_duchy_of_warsaw:0 "皇帝的无畏维斯瓦战士"
 NFE_duchy_of_warsaw_desc:0 "我们的愿景可不只是小小的华沙公国，而是一个联邦——波兰立陶宛联邦。\n但是波兰人却想抵抗我们，这可真是他们的损失。"
 NFE_abandon_the_entente:0 "不列颠王座的真相"
 NFE_abandon_the_entente_desc:0 "近代以来，法兰西的历史就充满了羞辱和失败。但随着我们夺回部分故土，我们多少重建了一些声誉。我们必须巩固作为主权国家的地位，一个世界强权。我们不需要再像以前那样屈服于他人了。向国际社会宣布我们的地位，毫无疑问可以增强我们的话语权。"
 NFE_revenge_on_mexico:0 "一雪五月五日之耻"
 NFE_revenge_on_mexico_desc:0 "多年前，法兰西对墨西哥的战役可以说是个巨大失败。但考虑现在的墨西哥虚弱衰落，也许我们有机会再次打击他们。虽然跨洋过海风险很高，但如此我们就可以开辟美洲战线。这会为我们的进一步扩张提供立足点……"
 NFE_conquer_tripolitania:0 "迈向拿破仑贝都因"
 NFE_conquer_tripolitania_desc:0 "的黎波里塔尼亚对法兰西的扩张多少会有些帮助，但是此地现在被本地人和外国势力严防死守着。但我们还是要发起进攻，并大获全胜——他们的土地会为工业发展提供充足空间的。"
 NFE_demand_malta:0 "索取地中海岛屿"
 NFE_demand_malta_desc:0 "一直以来，法兰西都对巴利阿里群岛和马耳他岛这样的地中海岛屿很感兴趣。这些岛屿可以用作建设军港和机场，支持我们的军事行动。这里离法兰西故土更近，可以加速我们登陆本土的作战。"
 NFE_retake_the_empire:0 "收复帝国的大陆！"
 NFE_retake_the_empire_desc:0 "公民！武装起来！公民！决一死战！前进！前进！万众一心！把敌人消灭干净！\n无论是迈向马赛，还是迈向巴黎，我们都会高歌《马赛曲》。公社佬一看见我们强大的正义之师就吓得逃之夭夭……叛徒的头颅会从断头台一个个滚落而下，我们会把他们的同伙杀得一个不剩！工团分子去死吧！\n§C法兰西万岁！皇帝万岁！§!"
 NFE_subjugate_turkey:0 "踢开奥斯曼的大门"
 NFE_subjugate_turkey_desc:0 "土耳其威胁着我们在中东的利益。我们应该制定计划，对土耳其发动先制打击，迫使他们屈服，然后我们会在那里建立一个附属国。我们会碾碎土耳其的军队，让他们彻底放弃抵抗。"
 NFE_reclaim_illyria:0 "重建伊利里亚行省"
 NFE_reclaim_illyria_desc:0 "伊利里亚行省是第一帝国直接管辖的领土。现代科技可以让我们更好地管理这些地区，但是建立附属国可能是个更好的主意。如果伊利里亚人已经取得独立，没有外援的话，那这场仗简直不要太轻松……"
