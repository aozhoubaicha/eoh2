 AOG_jet_strat_bomber_equipment_1_short:0 "Ar 576 “铁锤”"
 AOG_jet_strat_bomber_equipment_1_desc:0 "出于德国对喷气式洲际轰炸机的需要，阿拉多航空公司在其实验性喷气式战术轰炸机——Ar 234的基础上研发了升级版本。新型的Ar 576具有独特的发动机设计，其4个喷气发动机都装在飞机的机翼上。发动机在发动时会发出刺耳的声音，就像是锤子砸在机身上一样，由此Ar 576在德国试飞员中获得了“铁锤”的绰号。"
