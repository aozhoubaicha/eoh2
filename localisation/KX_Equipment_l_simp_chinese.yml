 AOG_mechanized_equipment_1:0 "11号特种机动车"
 AOG_mechanized_equipment_1_short:0 "11号特种机动车"
 AOG_mechanized_equipment_1_desc:0 "11号特种机动车是二战中广泛使用的德国产半履带车辆，可以携带8人部队并牵引火炮或拖车。"
 AOG_mechanized_equipment_2:0 "251号特种机动车"
 AOG_mechanized_equipment_2_short:0 "251号特种机动车"
 AOG_mechanized_equipment_2_desc:0 "251号特种机动车是半履带式的装甲战斗车辆，二战时最先由哈诺玛格公司根据之前的11号特殊用车改进而来。"
 AOG_mechanized_equipment_3:0 "251/20号特种机动车"
 AOG_mechanized_equipment_3_short:0 "251/20号特种机动车"
 AOG_mechanized_equipment_3_desc:0 "251号特种机动车的升级版，配备了红外探照灯。"
 AOG_artillery_equipment_1:0 "10.5cm 18型 轻型野战榴弹炮"
 AOG_artillery_equipment_1_short:0 "10.5cm 18型 轻型野战加农炮"
 AOG_artillery_equipment_2:0 "15cm 18型 重型野战加农炮"
 AOG_artillery_equipment_3:0 "15厘米 18型 加农炮"
 AOG_anti_tank_equipment_1:0 "3.7厘米 36型 反坦克炮"
 AOG_anti_tank_equipment_1_short:0 "3.7厘米 36型 反坦克炮"
 AOG_anti_tank_equipment_2:0 "7.5厘米 40型 反坦克炮"
 AOG_anti_tank_equipment_3:0 "12.8厘米 44型 反坦克炮"
 AOG_anti_air_equipment_1:0 "2cm M30 高射火炮"
 AOG_anti_air_equipment_1_short:0 "2cm M30 高射火炮"
 AOG_anti_air_equipment_2:0 "2厘米 38型 防空炮"
 AOG_anti_air_equipment_3:0 "8.8cm M41 高射火炮"
 AOG_rocket_artillery_equipment_1:0 "28/32cm M41 喷烟者"
 AOG_rocket_artillery_equipment_1_short:0 "M41 喷烟者"
 AOG_rocket_artillery_equipment_2:0 "21cm M42 喷烟者"
 AOG_gw_tank_equipment:0 "装甲战斗车辆 A7V"
 AOG_gw_tank_equipment_short:0 "A7V"
 AOG_gw_tank_equipment_desc:0 "装甲战斗车辆A7V是一种在世界大战期间广泛使用的德国坦克，经常出现在描绘德国战胜协约国的艺术作品之中。然而，该种型号早已过时，德国已经开始使用更复杂的新式坦克设计。"
 AOG_light_tank_equipment_1:0 "I号装甲战斗车辆 “小猫”"
 AOG_light_tank_equipment_1_short:0 "小猫"
 AOG_light_tank_equipment_1_desc:0 "“小猫”是一种装有两挺轻机枪的轻型坦克。“小猫”的设计工作始于1932年，到1934年开始大规模投产。尽管该坦克最初的设计用途只是将其作为一种标准化的训练用坦克，但是在1934年大规模投产之前，该坦克的定位和设计被修改，并作为一种坦克在之后被军队投入了战斗。"
 AOG_light_tank_equipment_2:0 "II号装甲战斗车辆 “豹猫”"
 AOG_light_tank_equipment_2_short:0 "豹猫"
 AOG_light_tank_equipment_2_desc:0 "“豹猫”虽然基于“小猫”坦克的底盘，但是它和其前代产品完全不同。“豹猫”有着更强力的武器配置，装甲，发动机和完全得到改进的传动系统——尽管它和它的同类车辆比仍然只是旗鼓相当。“豹猫”坦克最初设计时只是作为一种权宜性的坦克，以便开发更强大更先进的坦克，但是其具有的高性能确保了其在德意志战争机器中的一席之地。"
 AOG_light_tank_equipment_3:0 "VK1602 “豹”"
 AOG_light_tank_equipment_3_short:0 "豹"
 AOG_light_tank_equipment_3_desc:0 "“豹”坦克作为一种前锋侦查载具，装备有独特的50毫米口径加农炮。与旧的德国设计不同，它拥有倾斜的正面装甲和超宽的全地形履带。美洲豹现在填补了一个独特的战斗角色，即作为一种有效的支援载具同时又可以用作侦查载具。"
 AOG_light_tank_artillery_equipment_1:0 "I号突击火炮 “野牛”"
 AOG_light_tank_artillery_equipment_1_short:0 "野牛"
 AOG_light_tank_artillery_equipment_1_desc:0 "在战斗中，摩托化步兵团火炮连的牵引式火炮很难跟上坦克的脚步。解决这个问题最简单的方法就是把火炮加装到多余的坦克底盘上。以“野牛”自行火炮来说，它使用的是I号坦克的底盘。"
 AOG_light_tank_artillery_equipment_2:0 "124号特种机动车 “黄蜂”自行火炮"
 AOG_light_tank_artillery_equipment_2_short:0 "黄蜂"
 AOG_light_tank_artillery_equipment_2_desc:0 "124号特种机动车“黄蜂”是德国基于II号坦克底盘设计而来的一种自行火炮。"
 AOG_light_tank_artillery_equipment_3:0 "“豹”自行火炮"
 AOG_light_tank_artillery_equipment_3_short:0 "“豹”自行火炮"
 AOG_light_tank_artillery_equipment_3_desc:0 "“豹”是德国基于VK1602“豹”坦克底盘设计而来的一种自行火炮。"
 AOG_light_tank_destroyer_equipment_1:0 "I号坦克歼击车"
 AOG_light_tank_destroyer_equipment_1_short:0 "I号坦克歼击车"
 AOG_light_tank_destroyer_equipment_1_desc:0 "I号坦克歼击车是第一辆与外国公司合作开发的德国装甲车。它将一门奥地利斯柯达产47毫米反坦克炮安装在了改装后的I型坦克底盘上。"
 AOG_light_tank_destroyer_equipment_2:0 "7.5cm 40型 自行反坦克炮 “黄鼠狼 II”"
 AOG_light_tank_destroyer_equipment_2_short:0 "黄鼠狼 II"
 AOG_light_tank_destroyer_equipment_2_desc:0 "“黄鼠狼 II”是德国基于II号坦克底盘设计而来的一种自行反坦克炮。"
 AOG_light_tank_destroyer_equipment_3:0 "豹式突击炮"
 AOG_light_tank_destroyer_equipment_3_short:0 "“豹”"
 AOG_light_tank_destroyer_equipment_3_desc:0 "“豹”自行反坦克炮从VK1602“豹”轻型坦克改装而来，配备有一门新式88毫米穿甲火炮。"
 AOG_light_tank_aa_equipment_1:0 "I号防空坦克"
 AOG_light_tank_aa_equipment_1_short:0 "I号防空坦克"
 AOG_light_tank_aa_equipment_1_desc:0 "用I号坦克底盘搭载的防空炮。"
 AOG_light_tank_aa_equipment_2:0 "“山猫”防空坦克"
 AOG_light_tank_aa_equipment_2_short:0 "“山猫”防空坦克"
 AOG_light_tank_aa_equipment_2_desc:0 "用II号坦克底盘搭载的防空炮。"
 AOG_light_tank_aa_equipment_3:0 "1602型防空坦克"
 AOG_light_tank_aa_equipment_3_short:0 "1602型防空坦克"
 AOG_light_tank_aa_equipment_3_desc:0 "用VK1602豹式坦克底盘搭载的防空炮。"
 AOG_medium_tank_equipment_1:0 "II号骑兵装甲车“雷霆”"
 AOG_medium_tank_equipment_1_short:0 "雷霆"
 AOG_medium_tank_equipment_1_desc:0 "“雷霆”是以作为德军新装甲部队的骨干为目的而开始设计的。由于这一想法，该载具相比同类载具设计的更加简洁而性能出色。该坦克配有5厘米38L/42型战车炮和两挺机枪。而有关海因茨·古德里安将军直接参与该载具设计制造的谣言比比皆是。"
 AOG_medium_tank_equipment_2:0 "II号骑兵装甲车衍生型 “雷霆-4”"
 AOG_medium_tank_equipment_2_short:0 "雷霆-4"
 AOG_medium_tank_equipment_2_desc:0 "由于设计之初的定位为步兵支援坦克，“雷霆-4”并不参与与敌方装甲部队的作战——这是它那更加轻量级的表兄弟“雷霆”的工作。然而，在面对外国人设计的载具时，这一战术的缺陷很快就暴露了出来，“雷霆-4”也就此承担起了日已过时的表兄弟该有的坦克战角色。"
 AOG_medium_tank_equipment_3:0 "III号骑兵装甲车改进型 “战争天使”"
 AOG_medium_tank_equipment_3_short:0 "战争天使"
 AOG_medium_tank_equipment_3_desc:0 "“战争天使”是为了应对公社的新型号坦克并替代旧“雷霆”坦克而设计的中型坦克的通用名称。这一坦克兼具火力、机动性和防护，无疑会成为其他国家争相模仿的对象。"
 AOG_medium_tank_artillery_equipment_1:0 "138/1号特种机动车 “蟋蟀”"
 AOG_medium_tank_artillery_equipment_1_short:0 "“蟋蟀”"
 AOG_medium_tank_artillery_equipment_1_desc:0 "138/1号特种机动车“蟋蟀”是一种自行火炮。该载具在推出时引起了很大的争议，因为很多人指责其设计师只是在哈布斯堡更早推出的设计上增加了一点无足轻重的东西。"
 AOG_medium_tank_artillery_equipment_2:0 "“野蜂”"
 AOG_medium_tank_artillery_equipment_2_short:0 "“野蜂”"
 AOG_medium_tank_artillery_equipment_2_desc:0 "“野蜂”是德国使用雷霆装甲车底盘搭载15厘米火炮研发而来的一种自行火炮。"
 AOG_medium_tank_artillery_equipment_3:0 "蟋蟀 12"
 AOG_medium_tank_artillery_equipment_3_short:0 "蟋蟀 12"
 AOG_medium_tank_artillery_equipment_3_desc:0 "“蟋蟀 12”是由克虏伯基于“战争天使”坦克部件结合一门12.8厘米榴弹炮作成的自行火炮。“蟋蟀 12”最初只存在于绘图板之上，直到一场德国军队设计竞标让其重临天日。"
 AOG_medium_tank_destroyer_equipment_1:0 "III号突击炮"
 AOG_medium_tank_destroyer_equipment_1_short:0 "III号突击炮"
 AOG_medium_tank_destroyer_equipment_1_desc:0 "III号突击炮建在可靠的“雷霆”坦克底盘之上。该突击炮最初被设计成一种机动的步兵支援火炮，但随后经过不断改进，它也被广泛用作自行反坦克炮。"
 AOG_medium_tank_destroyer_equipment_2:0 "IV号坦克歼击车"
 AOG_medium_tank_destroyer_equipment_2_short:0 "IV号坦克歼击车"
 AOG_medium_tank_destroyer_equipment_2_desc:0 "四号坦克歼击车基于“雷霆-4”坦克底盘结合突击火炮研发而来。"
 AOG_medium_tank_destroyer_equipment_3:0 "猎天使"
 AOG_medium_tank_destroyer_equipment_3_short:0 "猎天使"
 AOG_medium_tank_destroyer_equipment_3_desc:0 "猎天使歼击车是一款基于“战争天使”坦克底盘设计建造而来的突击炮。"
 AOG_medium_tank_aa_equipment_1:0 "III号防空坦克 “家具车”"
 AOG_medium_tank_aa_equipment_1_short:0 "“家具车”"
 AOG_medium_tank_aa_equipment_1_desc:0 "这是一种基于“雷霆”坦克底盘研制而来的自行防空炮，装备有一门四联装20毫米高射炮。它之所以被叫做“家具车”，是因为当它的盒状四联装炮塔封闭时，就好似一个家具柜子。"
 AOG_medium_tank_aa_equipment_2:0 "IV号防空坦克 “东风”"
 AOG_medium_tank_aa_equipment_2_short:0 "东风"
 AOG_medium_tank_aa_equipment_2_desc:0 "IV号防空坦克“东风”是基于“雷霆-4”坦克底盘研制而来的一种自行防空炮。它在1944年开始研发，作为之前四号防空坦克的继任者。“雷霆-4”坦克的炮塔被移除，替换为一个敞篷的六边形炮塔，里面安装了一门3.7厘米43型防空炮。尽管采用顶棚封闭式炮塔会更好一点，但是火炮产生的浓烟使得其成为了不可能。"
 AOG_medium_tank_aa_equipment_3:0 "“考利安”防空坦克"
 AOG_medium_tank_aa_equipment_3_short:0 "“考利安”"
 AOG_medium_tank_aa_equipment_3_desc:0 "“考利安”防空坦克是莱茵金属公司设计的一种自行高射炮。这种防空坦克在“战争天使”坦克的底盘上安装了一个全封闭的旋转炮塔，里面装备了两门37毫米43型防空炮。 "
 AOG_heavy_tank_equipment_1:0 "试验设计车31型"
 AOG_heavy_tank_equipment_1_short:0 "VK 31"
 AOG_heavy_tank_equipment_1_desc:0 "31型试验设计车是德国众多开发更重型坦克的早期尝试之一。这一型号由克虏伯和莱茵金属公司合作开发，最终被德国军队少量采用。"
 AOG_heavy_tank_equipment_2:0 "VI号坦克 虎式"
 AOG_heavy_tank_equipment_2_short:0 "虎式"
 AOG_heavy_tank_equipment_2_desc:0 "虎式是德国开发的、拥有惊人装甲厚度的一种重型坦克，其设计旨在对抗装备有日益强力的坦克炮的公社装甲部队。"
 AOG_heavy_tank_equipment_3:0 "虎式坦克B型"
 AOG_heavy_tank_equipment_3_short:0 "虎王"
 AOG_heavy_tank_equipment_3_desc:0 "因其“虎王”的非正式名字而广为人知。其与“虎 I”基于同样的设计原则但更为强大。“虎 II”结合了“虎 I”的厚装甲和“战争天使”中型坦克的倾斜装甲。整车重量将近70吨，前部有着厚达100至180毫米的装甲保护，装备有8.8cm L/71反坦克炮。"
 AOG_heavy_tank_artillery_equipment_2:0 "突击虎"
 AOG_heavy_tank_artillery_equipment_2_short:0 "突击虎"
 AOG_heavy_tank_artillery_equipment_3:0 "“虎式”自行火炮"
 AOG_heavy_tank_artillery_equipment_3_short:0 "“虎式”自行火炮"
 AOG_heavy_tank_artillery_equipment_3_desc:0 "基于虎式坦克的重型车体，足以搭载170mm K 72 L/50火炮。"
 AOG_heavy_tank_destroyer_equipment_1:0 "亨舍尔 VK3001 “犟埃米尔”自行火炮"
 AOG_heavy_tank_destroyer_equipment_1_short:0 "犟埃米尔"
 AOG_heavy_tank_destroyer_equipment_1_desc:0 "亨舍尔VK3001“犟埃米尔”自行火炮是一种由亨舍尔VK3001底盘改造而来的自行反坦克炮。"
 AOG_heavy_tank_destroyer_equipment_2:0 "虎式坦克歼击车"
 AOG_heavy_tank_destroyer_equipment_2_short:0 "象式"
 AOG_heavy_tank_destroyer_equipment_2_desc:0 "“象式”是一种重型坦克歼击车，以已取消的保时捷虎式坦克项目的底盘为基础，配备了88毫米口径的43/2型反坦克炮。"
 AOG_heavy_tank_destroyer_equipment_3:0 "虎式坦克歼击车B型"
 AOG_heavy_tank_destroyer_equipment_3_short:0 "“猎虎”"
 AOG_heavy_tank_destroyer_equipment_3_desc:0 "“猎虎”搭载了一门128毫米44 L/55型反坦克炮，拥有厚重的正面装甲。"
 AOG_super_heavy_tank_equipment_1:0 "VIII号坦克 鼠式"
 AOG_super_heavy_tank_equipment_1_short:0 "鼠式"
 AOG_super_heavy_tank_equipment_1_desc:0 "VIII号装甲战斗车辆“鼠式”是有史以来最重的全封闭式装甲战斗车辆。鼠式的主武器是一门128毫米的44L/55型战车炮和一门附加的同轴75毫米火炮。"
 AOG_super_heavy_tank_artillery_equipment_1:0 "E-100 自行火炮"
 AOG_super_heavy_tank_artillery_equipment_1_short:0 "E-100 自行火炮"
 AOG_super_heavy_tank_artillery_equipment_1_desc:0 "一个安装在超重型坦克底盘上的210毫米火炮，该型自行火炮足以动摇一些列车炮的地位。"
 AOG_super_heavy_tank_destroyer_equipment_1:0 "“鼠式”自行反坦克炮"
 AOG_super_heavy_tank_destroyer_equipment_1_short:0 "“猎鼠”"
 AOG_super_heavy_tank_destroyer_equipment_1_desc:0 "在固定车体中安装了150毫米火炮的鼠式坦克底盘。"
 AOG_super_heavy_tank_aa_equipment_1:0 "VIII号防空坦克“鼠式”"
 AOG_super_heavy_tank_aa_equipment_1_short:0 "防空鼠"
 AOG_super_heavy_tank_aa_equipment_1_desc:0 "配备双88毫米防空炮的鼠式坦克底盘。"
 AOG_modern_tank_equipment_1:0 "E-50 标准坦克"
 AOG_modern_tank_equipment_1_short:0 "E-50"
 AOG_modern_tank_equipment_1_desc:0 "改进型“标准坦克”系列从一开始就围绕着模块化做设计。该系列坦克不仅意味着用最先进的武器装备来统治战场，同时还用高性能做到了这一点。"
 AOG_modern_tank_destroyer_equipment_1:0 "E-25 标准坦克"
