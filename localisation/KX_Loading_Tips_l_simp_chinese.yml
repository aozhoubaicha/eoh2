l_simp_chinese:
 LOADING_TIP_114:0 "整个国家都醉了。\n- 诺顿二世"
 LOADING_TIP_115:0 "如果你想见识下民主的命运，那就往窗外看看。\n- 霍华德·休斯"
 LOADING_TIP_116:0 "勇敢追梦才能梦想成真。民主，只不过是梦想的阻碍罢了。\n- 华特·迪士尼"
 LOADING_TIP_117:0 "和平不是在议会席上或通过条约达成的，而是依靠人心达成的。\n- 赫伯特·胡佛"
 LOADING_TIP_118:0 "身居高位者，冷暖更与何人说。\n- 欧内斯特·格鲁宁"
 LOADING_TIP_119:0 "别管那些丢下了我们的人了，随他们吵去吧，德克萨斯共和国如今将重获新生。\n- 詹姆斯·奥尔雷德"
 LOADING_TIP_120:0 "我们未曾选择过成为守护者，但没有其他人愿意挺身而出。\n- 林登·B·约翰逊"
 LOADING_TIP_121:0 "独裁者意味着你只需要贿赂一个人。\n- 托基尔德·里伯"
 LOADING_TIP_122:0 "我不一定得是工团主义者，但我一生都不会背弃红色理想。\n- 伍迪·格思里"
 LOADING_TIP_123:0 "人类最古老、最强烈的情感是恐惧；而最古老、最强烈的恐惧，是对未知的恐惧。\n- H·P·洛夫克拉夫特"
 LOADING_TIP_124:0 "贵族头衔千万别买多了，够用就行。你要是把我买成了国王，我可要被人咒骂了。\n- 约瑟夫·肯尼迪"
 LOADING_TIP_125:0 "工人们如果组织了起来，只要将手放在口袋里，就是对资本家最沉痛的打击！\n- 威廉·大比尔·海伍德"
 LOADING_TIP_126:0 "资本主义只是统治阶级的合法敲诈！\n- 阿尔·卡彭"
 LOADING_TIP_127:0 "任何问题，都有解决之法。\n- 詹姆斯·伯纳姆"
 LOADING_TIP_128:0 "别相信我，相信圣经，相信上帝！\n- 赫伯特·W·阿姆斯特朗"
 LOADING_TIP_129:0 "为逝者哀悼是愚蠢的错误之举。因为我们更应该为生者感谢上帝。\n- 乔治·S·巴顿"
 LOADING_TIP_130:0 "有时候让人民信仰好心的上帝的唯一方法就是让他们崩溃。\n- 富尔顿·申"
 LOADING_TIP_131:0 "那些仍然认为自己可以肆无忌惮地像对待死物资产一样对待野生动物的恶徒直接给我送去集中营。\n- 赫尔曼·冯·戈林"
 LOADING_TIP_132:0 "我们难道没证明那些白人魔鬼大错特错了吗？我们站在这里，站在白令基亚，俯视着白人们和他们创造出来的世界。现在我们都知道谁才是真正的野蛮人了。\n- 埃尔伍德·唐纳"
 LOADING_TIP_133:0 "人的成长和发展是领导的最高使命。\n- 哈维·S·凡士通"
 LOADING_TIP_134:0 "鱼离不开水，强盗也离不开人民。\n- 阿尔弗雷多·丰特"
 LOADING_TIP_135:0 "总有一天巴拉圭人民将会享受到良政——虽然他们大概不会喜欢。\n- 休伊·“拉戈”·朗"
 LOADING_TIP_136:0 "莫斯利不会去自己的内心探寻上帝，因为他太过确信自己就在上帝之中。\n- T·E·劳伦斯"
 LOADING_TIP_137:0 "胜利属于最坚韧不拔的人，而波拿巴家族永远最为坚韧不拔。\n- 拿破仑六世"
 LOADING_TIP_138:0 "如果战端一开，那就是地无分南北，年无分老幼，无论何人，皆有守土抗战之责任，皆应抱定牺牲一切之决心。\n- 蒋介石"
 LOADING_TIP_139:0 "现存的社会状况催生出无数的暴力行径，因此当暴力有利于工人时，应毫不犹豫地鼓励他们展现自己的残忍无情。\n- 乔治·索雷尔"
 LOADING_TIP_140:0 "比起哲学家的墨水和信徒们的祈祷，英雄的鲜血更能直达神明。\n- 尤利乌斯·埃佛拉"
 LOADING_TIP_141:0 "为了希腊的荣光，我愿意牺牲一切。\n- 扬尼斯·梅塔克萨斯"
 LOADING_TIP_142:0 "“哦，我中弹了……”\n- 亚历山大·克伦斯基"
 LOADING_TIP_143:0 "重建威尔士主权无异于一场革命。只有通过革命手段，我们才能成功。\n- 桑德斯·刘易斯"
 LOADING_TIP_144:0 "我们说过，不列颠联盟并没有灭亡。我们说，并且我要求你们和我们一起说，在英国的伟大心脏举办的这个伟大会议上高声发出你们的声音。向全世界发出信息：“革命仍存，前进不止！”\n- 奥斯瓦尔德·莫斯利"
 LOADING_TIP_145:0 "它就是管用。\n- 托德·霍华德"
 LOADING_TIP_146:0 "我是政府派来的，我到这里来帮助你。\n- 罗纳德·里根"
 LOADING_TIP_147:0 "如果社会主义只在信奉它的地方自行其事，我们不会对它加以干预，但是如果有任何势力企图把那所谓的诡秘幻象强加给我们，我们就会战斗到死，反抗到底。\n- 威廉·杜伯曼"
 LOADING_TIP_148:0 "你有没有去过党团会议？不，你没有去过，你这个撒谎的狗脸小马士兵。（百度一下你就知道这个梗）\n- 乔·拜登"
 LOADING_TIP_149:0 "我了解海地人——因为我就是海地人。\n- 弗朗索瓦·杜瓦利埃"
 LOADING_TIP_150:0 "要胸怀勇气，不要惧怕魔鬼的侵袭。要永远记住：如果魔鬼围绕着你的良心嘶吼咆哮，这反倒是健康的象征，因为这表明它还未能侵蚀你的意志。\n- 毕奥神父"
 LOADING_TIP_151:0 "我拥有的不再是借来的灵魂。我怀抱的不再是借来的想法与理念。我不会再用借来的语言说话。\n- 蒙博托·塞塞·塞科"
 LOADING_TIP_152:0 "有的时候，你回头想想那些你给她花了钱的女人，就会觉得还不如把钱寄给老妈，顺便你还会发现，这世上还真有女巫这东西。\n- 罗伯特·穆加贝"
 LOADING_TIP_153:0 "要滴酒不沾，也别吸烟，要多运动，多吃蔬菜水果。\n- 罗伯特·穆加贝"
 LOADING_TIP_154:0 "要是你打小起就没见过老爸，就别听老妈给的人际关系建议。\n- 罗伯特·穆加贝"
 LOADING_TIP_155:0 "我们是无国界的士兵，我们的目的由我们所处的时代决定。也许有一天，我们不得不出卖我们自己和我们的服务。如果时代需要，我们会成为革命者，战犯，恐怖分子。而且是的，我们可能都会不得好死。但还有比这更好的地方吗？这里是我们唯一的家。我们的天堂，也是我们的地狱。这里，是世外天堂。\n- 古斯塔夫·哈尔斯特伦"
 LOADING_TIP_156:0 "对一般人来说，所有问题的根源都在于工团主义的崛起；更精确地说，是世界大战；但对天才历史学家来说，是在于法国大革命。\n- 恩里克·冯·库尔内特-莱蒂恩"
 LOADING_TIP_157:0 "我们才是第一批极权主义者，当我们拥有多达十万名训练有素的同志，连孩子们都参加了我们的培训时，莫斯利还是个无名之辈。他抄袭了我们的极权主义！\n- 马库斯·加维"
 LOADING_TIP_159:0 "显然，我们必须找到一种非洲特色的解决问题的办法，而这只能在非洲统一中找到。分则弱，合则强，团结起来的非洲将成为世界上最强大的正义势力之一。\n- 夸梅·恩克鲁玛"
 LOADING_TIP_158:0 "等到战争结束，说日语的就全下地狱了！\n- 哈尔西上将在对抗日属太平洋国舰队时所言"
 LOADING_TIP_160:0 "也许我们没法让人民爱戴我们，但我们至少可以发挥点用处，让人民离不开我们。\n- 萨缪尔·塞穆赖"
 LOADING_TIP_161:0 "战而死也比跪而生强！\n- 埃米利亚诺·萨帕塔"
 LOADING_TIP_162:0 "他们不得通过！\n- 罗伯特·内维尔，于凡尔登之战"
 LOADING_TIP_163:0 "鼓起勇气！我们会成功的！\n- 菲利普·贝当，于凡尔登之战"
 LOADING_TIP_164:0 "独裁者即使在死前十分钟时看上去也往往是意气风发的。\n- 扬·马萨里克"
 LOADING_TIP_165:0 "我只追求和平；愿上帝宽恕他人。\n- 恩格尔伯特·陶尔斐斯"
 LOADING_TIP_166:0 "神的旨意得以成就。基督啊，基督啊，来吧！\n- 卡尔一世"
 LOADING_TIP_167:0 "你叫我去这样干，他叫我去那样干。真是一群大混蛋，全都混你妈的蛋。\n- 张宗昌"
 LOADING_TIP_168:0 "在战争时期搜寻并消灭间谍与告密者并非犯罪。我以其人之道还治其人之身——无需审判，全数消灭。\n- 迈克尔·柯林斯"
 LOADING_TIP_169:0 "*嗒* 完美\n- 迈克尔·罗森"
 LOADING_TIP_170:0 "……愚蠢，愚蠢，愚蠢！他们杀了我们新芬党人，但爱尔兰将为我们守墓，不自由的爱尔兰永不安宁！\n- 帕特里克·皮尔斯"
 LOADING_TIP_171:0 "如果给我重来一次的机会，我宁可做一个农夫。\n- 蒙博托·塞塞·塞科"
 LOADING_TIP_172:0 "出租车？我宁愿溜达着。\n- 某不愿透露姓名的人士"
 LOADING_TIP_173:0 "他们正烈火焚身，而我只想拍手叫好。\n- 陈丽春"
 LOADING_TIP_174:0 "我们必须采取人性化的方法。按社会经济学理论来分，我是名马克思主义者。马克思主义的经济体系建立在道德原则之上，而资本主义则只在乎利益得失。\n- 十四世达赖喇嘛，丹增嘉措"
 LOADING_TIP_175:0 "朕亦是工团主义者的国王。\n- 哈康七世"
 LOADING_TIP_176:0 "一醉方休乃人生头等大事。\n- 富兰克林·皮尔斯"
 LOADING_TIP_177:0 "酒精也许是人们最大的敌人，不过圣经上不也说“要爱你们的仇敌”嘛。\n- 弗兰克·辛纳屈"
 LOADING_TIP_178:0 "只要是能让你安然度过夜晚的，管它是祷告、镇定剂还是一瓶威士忌，我都喜欢。\n- 弗兰克·辛纳屈"
 LOADING_TIP_179:0 "万事万物皆是过犹不及，但好的威士忌却是多多益善。\n- 马克·吐温"
 LOADING_TIP_180:0 "为了阻止爱尔兰人统治世界，上帝创造了威士忌。\n- 吉姆·毕肖普"
 LOADING_TIP_181:0 "我不适合这里，我也不该来这儿。\n- 沃伦·G·哈丁"
 LOADING_TIP_182:0 "所有圣经译本中的“主”都是以偏概全，它其实是对上帝的专有称谓，是“阿多尼斯”，是日耳曼神话中的爱情女神“芙蕾雅”，是纯洁的英勇一族，是世间之美，是日月星辰，是春夏秋冬，是部族之神，是人类中金发碧眼的英雄之种的代表。\n- 约尔格·兰茨·冯·利本费尔斯"
 LOADING_TIP_183:0 "只有人人都有知识、有文化，类似“美国公民知情权”这样的词语以及任何民主的概念才能真正具有意义。\n- 艾萨克·阿西莫夫"
 LOADING_TIP_184:0 "……魅力型的领导者应该在脸上给自己贴个警告标示：“可能危害您的健康”。\n- 弗兰克·赫伯特"
 LOADING_TIP_185:0 "在福利事业与人类进步上，止恶远比扬善成就得更多。\n- W·L·麦肯齐·金"
 LOADING_TIP_186:0 "我身体不太舒服，倒不是因为喝酒喝多了，而是因为要被迫听完我那可敬对手的连篇废话。\n- 约翰·A·麦克唐纳，在辩论中因醉酒而吐在台上时如是说道"
 LOADING_TIP_187:0 "鼓起勇气吧，朋友们，建设美好世界从不嫌晚。\n- 汤米·道格拉斯"
 LOADING_TIP_188:0 "看我的。\n- 皮埃尔·特鲁多"
 LOADING_TIP_189:0 "我的一言一行皆遵基督之意，所作所为无非为饥肠辘辘的人提供食物、衣服和住处而已。如果你管这叫“独裁者”，那我甘受此名。\n- 威廉·埃伯哈特"
 LOADING_TIP_190:0 "美国的这一体制，你可以管它叫作卡彭主义，也可以叫作共产主义，你怎么喜欢怎么来。它给了我们每个人一个巨大的机遇，而我们要做的，就是用双手接住它，尽可能地利用好它。\n- 阿尔·卡彭"
 LOADING_TIP_191:0 "卡彭主义是工人阶级的合法敲诈。\n- 阿尔·卡彭"
 LOADING_TIP_192:0 "这一伟大国家的公民用选票，而非子弹，展现出了他们对于经济自由的追求。\n- 威廉·埃博哈特"
 LOADING_TIP_193:0 "我是加拿大人，自由的加拿大人，可以畅所欲言无所顾忌，可以随心所欲崇敬上帝，可以为了正确之事奋不顾身，可以为了错误之事挺身而出，可以自由地选择治国理政的贤才智士。而这份自由的传承，正是我所发誓捍卫的，为了我自己，也为了全人类。\n- 约翰·迪芬贝克"
 LOADING_TIP_194:0 "中餐，行。27号套餐，更行。\n- 克莱门特·艾德礼"
 LOADING_TIP_195:0 "为什么莫斯利说起话来就像是名封建地主在骂拖欠租金的佃户？\n- 克莱门特·艾德礼"
 LOADING_TIP_196:0 "一名保守党部长一周可以和十个不同的女人上床，而一名工党部长只消隔着篱笆看一眼邻居的老婆就会被千夫所指。\n- 克莱门特·艾德礼"
 LOADING_TIP_197:0 "我知道人和鱼可以和谐共存。\n- 乔治·W·布什"
 LOADING_TIP_198:0 "在座诸位难道有更好的主意？\n- 鲍勃·森普尔"
 LOADING_TIP_199:0 "胜利有如探囊取物……我们会名留青史的。\n- 托尼·阿博特"
 LOADING_TIP_200:0 "马耳他到了关键时刻。\n- 多姆·明托夫"
 LOADING_TIP_201:0 "我们刚上任时，这里有着德国总督、德国皇帝、德国货币，我们的储蓄全在德国银行手里，警局的上层也全是德国人的狗腿子。仅仅过去了八年，马耳他就成了共和国，周围的一切都变了，德国人也没了踪影。\n- 多姆·明托夫"
 LOADING_TIP_202:0 "我不是一个人，我代表着人民。\n- 豪尔赫·埃列塞尔·盖坦"
 LOADING_TIP_203:0 "用斯巴达的秩序去对比巴比伦的无序不是更好吗？\n- 劳雷亚诺·戈麦斯·卡斯特罗"
 LOADING_TIP_204:0 "找出问题，开具一份虚假的报告，最后再提出个驴唇不对马嘴的解决方案，这就是政治的艺术。\n- 古斯塔沃·罗哈斯·皮尼利亚"
 LOADING_TIP_205:0 "一些人为了不让国家民主党胜出，成天幻想着德国能获得胜利，但他们忘了一件事情：到时波兰要如何脱身？\n- 罗曼·德莫夫斯基"
 LOADING_TIP_206:0 "过去我所推崇的并不是贵族制度本身，而是相比起其它体制，能够经由贵族制度得到更好发展的品质。这些品质的优点在于其非竞争性的无私、信任、勇气与慷慨，其只能够通过良好的教育、尽可能小的经济负担以及理想的地位来培养实现，而社会主义却同样可以做到这一点。\n- H·P·洛夫克拉夫特"
 LOADING_TIP_207:0 "不要相信你在网络上看到的任何东西。\n- 亚伯拉罕·林肯"
 LOADING_TIP_208:0 "我是阿拉斯加人，不是美国人，别拿美国和她那套狗屎制度来恶心我。\n- 乔·福格勒"
 LOADING_TIP_209:0 "血不随水而消，亦不为火所焚，其永存至坟墓之底。\n- 鲍里斯·萨文科夫，《灰马》"