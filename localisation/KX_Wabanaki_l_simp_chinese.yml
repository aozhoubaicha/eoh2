l_simp_chinese:
 WAB_people_of_the_dawnland:0 "曙光地人民"
 WAB_people_of_the_dawnland_desc:0 "我们大多人都还记得第一次向外国杂种卑躬屈膝的时候。你我的父辈都告诫说我们是曙光地的人民。那么我们是不是应该勇往的迈向新时代的曙光，证明父辈们并不是死去的骗子呢？"
 WAB_inspiration_of_the_kaiserreich:0 "德意志帝国的启示"
 WAB_inspiration_of_the_kaiserreich_desc:0 "现在我们把目光转向了位于欧洲海岸，希望能够得到在这个新时代如何治理国家的指导。我们全体领导人尤其中意一个国家：德意志帝国。当他们横跨大西洋前去与威廉皇帝本人交流时，便会知晓国家和外交的奥秘。"
 WAB_prussian_constitutionalism:0 "普鲁士宪政主义"
 WAB_prussian_constitutionalism_desc:0 "大使和高官的归国意味着我们治理国家的方式将会发生巨大的变化。我们的人民也普遍接受了他们从旧世界带来的奇怪的新意识形态。现在我们越来越受欢迎，是时候准备去接受那些在欧洲的志同道合的政局朋友的新思想了。"
 WAB_house_of_madockawando:0 "马多克瓦多王朝"
 WAB_house_of_madockawando_desc:0 "为了在工业化的世界舞台之上与其他国家同台竞技，我国已开始大力宣传马多克瓦多王室血统。王位之人不仅受人民爱戴，更受全世界领导人物的尊重。现在各种典礼、加冕礼、婚礼的邀请函已经送到了我们了皇室家族手中，这样看起来我们似乎已经同欧洲贵族们同坐了。"
 WAB_wabanaki_royalty:0 "瓦巴纳基皇室"
 WAB_wabanaki_royalty_desc:0 "他现在成了一位新皇帝，不再是瓦巴纳基的大酋长了。他以拙劣的政治技巧与各国达成了共同协议，继续他的皇帝加冕典礼。他得以皇权，不再被称为酋长。而这顶新皇冠将在人民面前确立权威，作为大众向前的典范。"
 WAB_alliance_with_the_church:0 "联合教会"
 WAB_alliance_with_the_church_desc:0 "我们的国家宣称自己皈依于天主教，开始和自称为上帝信徒的国家结盟，并且在寻求志同道合的其他国家。我们已经开始派遣使者到梵蒂冈会见教宗本人。不久之后，我们将开始对新联盟和条约的漫漫立法长途。"
 WAB_saint_henri_membertou:0 "圣人亨利·蒙伯顿？"
 WAB_saint_henri_membertou_desc:0 "选举亨利·蒙伯顿作为天主教会圣徒候选人这个问题引起了激烈的争论。争论持续了几个小时都还没有结束，我们始终无法在这个问题上达成共解。因而无论在做出什么正式决定之前，我们都必须得考虑再三。"
 WAB_royal_army:0 "帝国陆军"
 WAB_royal_army_desc:0 "我们现在正在发展的军队是西半球国家中最期望的。通过采用德国盟友的传统做法，我们已经打造一支传统且训练有素的欧式军队，他们就是一种震撼人心的强有效武器。而现在我们所面临的唯一问题似乎就是要知道如何正确的使用它。"
 WAB_the_most_european_indians:0 "最为欧式的印第安人"
 WAB_the_most_european_indians_desc:0 "我们的国家开始尽力于周边部落保持距离。但是我们发现这些部落还保持着世纪之久的盟约，我们决定开始同他们断绝关系。因为越来越担心这些事情的消息会传到我们的欧洲盟友那里，结果反而快刀斩乱麻。现在我们再也不能把这些未开化民族视为一家人了。"
 WAB_wabanakia_together:0 "瓦巴纳基亚一体化"
 WAB_wabanakia_together_desc:0 "我们的国家的政治地位达到了前所未有的高度。在这么短的时间内，我们以坚定的信念赋予自己权利，并形成了长期的民族主义认同。我们在全球的政治斗争中确立了自己的地位，并着手获得声誉。也正是在这些行动的支持下，我们可以向地平线看去，自豪地走出去，作为曙光地人民向世界问好。"
 WAB_neqotkuk_coup:0 "耐阔特库派政变"
 WAB_neqotkuk_coup_desc:0 "威廉·索利斯和耐阔特库派已经完全控制了国家，巩固了他们的统治，为瓦巴纳基人带来了一个新时代。在索利斯的设想下，我们的国家将变成山脉上一座闪耀的城市，沐浴在天主教和主的光辉之下。"
 WAB_leptanet_in_charge:0 "副酋长掌权"
 WAB_leptanet_in_charge_desc:0 "威廉·索利斯已经成为了副酋长，即麦勒席的总督。坐在这个位置上，索利斯几乎完全掌控了政府，手握国家的全部权力，甚至超过了曾经国王对其的控制程度。披着人民君主的外壳，副酋长索利斯手擎主的炽热火炬，无所畏惧地面向着未知的命运。"
 WAB_alliance_with_the_jesuits:0 "联合耶稣会"
 WAB_alliance_with_the_jesuits_desc:0 "为了利用和控制耶稣会的影响力来获得利益，我们已经采取行动同它们结盟。虽然这些耶稣会成员只偏袒该组织的法国人和原住民，但他们在其余民众的心中也很有影响力。在他们的帮助下，我们将进一步完成我们的神圣使命，把上帝的拥护传播到曙光之地的每个角落。"
 WAB_rally_the_motewolon:0 "集结萨满"
 WAB_rally_the_motewolon_desc:0 "天主教被归为国教后，许多对此有所信奉的人都皈依于我们成为了天主教萨满，传播基督教教义和原住民信仰的混合理念。在这些新精神开拓者的带领下，瓦巴纳基人的未来一片光明！"
 WAB_frenchwolastoq_integralism:0 "法兰西-伍莱斯图圭整合主义"
 WAB_frenchwolastoq_integralism_desc:0 "副酋长索利斯从法国人和葡萄牙人那里得到了启发。他的新意识形态是新封建主义、整合主义与土著及法国文化信仰的独特融合。这样的结果就是他建立了一个所有瓦巴纳基人都能过上充实、神圣又禁欲生活的有机美洲印第安国家。"
 WAB_sakomawi_mali:0 "凤仙花！"
 WAB_sakomawi_mali_desc:0 "万福瓦巴纳基！瓦巴纳基满怀圣宠，满怀荣誉，满怀光荣，主与你同在。你在红人中有福了，你终会劳有所得。你侍奉躬耕于耶稣会，瓦巴纳基万岁，吾主万岁！"
 WAB_paternal_autocrat_party:0 "马多克瓦多王朝"
 WAB_paternal_autocrat_party_long:0 "马多克瓦多王朝(House of Madockawando)\n马多克瓦多家族作为部落联盟最为显赫的贵族，在过去赢得了无数尊敬和荣誉。马多克瓦多家族以在威廉王战争期间与英国人英勇作战的佩诺布斯科茨英雄的名字所命名。而现在它的羽翼遍布整个曙光地，成为我们联盟人民的统一形象和宗主国。在佩诺布斯科茨人和其他较小部落的支配和其中亲德主义者的严重影响下，王室试图按照普鲁士立宪主义路线来改革瓦巴纳基，模仿德意志帝国，沿着东北海岸开辟一个真正高贵的王国。于此同时，蹑手蹑脚的米克马克人也加入了这群君主制支持者和亲德主义者的行列，希望借助他们的繁荣浪潮，为自己的人民带来荣耀和尊重。"
 WAB_national_populist_party:0 "耐阔特库派"
 WAB_national_populist_party_long:0 "耐阔特库派(Neqotkuk Clique)\n耐阔特库派是在阴暗的角落和暗地里所组织起来并成立的，是新世界中最为独特的政治运动之一。从法兰西行动、葡萄牙君主制和天主教会获得灵感，他们将新封建主义、有机整合主义、天主教教义以及本土精神文化的思想完美地融合在一起，创造了一个真正独一无二的思想浪潮。他们希望毁掉马多克瓦多王朝，并在吾主耶稣基督和上帝注视下重建曙光之地，在山脉上创造一个崭新的闪耀城市，供全人类寻求主的点拨和旨意。耐阔特库派主要获得了耶稣会和麦勒席虔诚基督教徒的支持，他们将不惜一切代价将瓦巴纳基这片神圣土地沐浴在主的光辉之下。"
 WAB_paternal_autocrat:0 "瓦巴纳基联盟"
 WAB_paternal_autocrat_ADJ:0 "瓦巴纳基"
 WAB_paternal_autocrat_DEF:0 "瓦巴纳基黎明之地联盟"
 WAB_national_populist:0 "伍莱斯图圭独立印第安国"
 WAB_national_populist_ADJ:0 "伍莱斯图圭"
 WAB_national_populist_DEF:0 "伍莱斯图圭独立印第安国"
 WAB_KANATA_paternal_autocrat:0 "卡那塔帝国"
 WAB_KANATA_paternal_autocrat_ADJ:0 "卡那塔"
 WAB_KANATA_paternal_autocrat_DEF:0 "卡那塔帝国"
 WAB.1.t:0 "瓦巴纳基万岁！"
 WAB.1.d:0 "瓦巴纳基联盟的土地再一次感受到了黎明曙光的温暖。我们的天然国界从新斯科舍的海岸一直延伸到缅因州的黑暗森林深处。曙光地人民的欢声笑语和美妙的歌声再一次回荡在清凉的海水和翠绿的森林之中。随着国土的回归和要求自治的呼声越来越高，瓦巴纳基人终于第一次迎来了几个世纪以来前所未有的光明未来。我们所联合起来的米克马克、麦勒席、帕萨马夸多伊、佩诺布斯科特、阿贝纳基等大部落，以及索科基和米西斯科伊等小部落都再一次团结了起来，呼吸着新鲜和自由的空气。当地的白魔已经被驱逐于这片土地，我们的人民也已经行动起来开始抹去地球上的污垢。白令基亚政府从首都派来了教师并给予我们援助，来帮助我们进行重建，同时也教育我们的年轻人和文盲，或者只是那些只愿意学习新白令语的人，而新白令语是一种融合了从特林吉特到休伦之间所有本土语言和方言的语言，当然教师们也会转授我们当地部落的母语。白令基亚政府不仅为我们带来了语言这一礼物，也给予了当今时代的进步之物，重大工业和国内发展项目已经打牢基础，将这片林地和海岸推向了现代化。我们曙光地的人民将见证瓦巴纳基联盟未来全新的黄金时代。"
 WAB.1.a:0 "我等团结一心，便会迈向黎明"
 WAB.2.t:0 "会见德皇"
 WAB.2.d:0 "我们议会注意到德意志帝国伟大而光荣的皇帝陛下是美国原住民文化和历史的忠实崇拜者和爱好者。德皇受到世纪之交和大战战间期德国兴起的两次原住民热的感染，他起初对“高尚的野蛮人”的原型和美洲原住民战士的刻板印象这些业务爱好者的粗浅认知感到有兴趣，但随着他多年的研究，他慢慢变成了一个有分量、长期钻研知识的资深爱好者，甚至把这些东西分享给了他的孩子。虽然他对德国政府和内阁中的大部分人对此只口不提，但德皇还是向我们的新兴国家伸出了橄榄枝，对我们的国家和人民表示赞扬，并提出了一个我们认为几乎不可抗拒的想法：遵循德国的君主立宪制度，为瓦巴纳基加冕一个新皇以指导我们的新人民。他认为，当我们努力在这个动荡的新时代为自己开创道路时，一个至高无上的唯一君主将成为人民团结的象征。而现在的问题其实不是我们是否会接受他的建议，因为他的建议已经得到了整个理事会的热烈支持，所以问题反而是新君主应该以谁的名字命名。当然我们可以站在传统主义者和本土主义者一边，采用他祖先谢伊的名字，或者站在欧洲主义者这一边，以全北美的第一个天主教教主的名字来命名以安抚亲德团体和天主教狂热者。但无论结果如何，一位新王将会登基统治曙光地，并掌控着我们的未来。"
 WAB.2.a:0 "他将取用先祖之名：马多克瓦多"
 WAB.2.b:0 "他将名从于第一任北美天主教教主：亨利"
 WAB.3.t:0 "联合教会"
 WAB.3.d:0 "在国家稳步前进和古老部落重新安置重建工作艰难进行的同时，宗教问题逐渐浮出了水面，并在全国范围内产生了不可忽视的争议和讨论，甚至是游街抗议。而其中大多数暴力事件都是由耐阔特库派暗中煽动所引起的，这个组织主要是由一群无比虔城的天主教激进教徒和传教士以及被灌输了极端理念的麦勒席人和耶稣会牧师所组成。在教主威廉·索利斯的带领下，他和他的教徒们多次挑战我们理事会的决议，不断地叫嚣着要求我们的邦联宣布让天主教成为强制性国教，认为我们目前所推广的教义为异教，并且会不惜一切代价实现让主的光辉照耀瓦巴纳基的目标。最终，得让[tag.getleader]酋长做出这个会影响我们年轻国家未来的决定。"
 WAB.3.a:0 "我觉得在原教旨主义天主教的光辉之下，伍莱斯图圭人民将会有更加光明的未来"
 WAB.3.b:0 "我们绝不会向这群对传统不敬的狂热分子屈服！"
 WAB.4.t:0 "瓦巴纳基帝国军队"
 WAB.4.d:0 "我们同德意志帝国的关系日益良好，内阁们便同意我们的武装部队接受最近柏林所提出的协议。为了在北美立足脚跟，德皇的军队向我们提出了一个根本无法拒绝的提议：允许德国提供援助，并从普鲁士专业领域为我们的部队建立训练计划，以换取与我们市场的对接权和优惠贸易合同。德意志帝国的军队经历了世界大战的考验后成为了世界上最为强大的军队，我们可以利用他们的军官加强军队，他们的货物可以利用我们的码头卸货，这样看起来这笔交易并不是不可取。我们将很快开辟圣劳伦斯海路，前往基尔的贸易车队会立即履行这条协议。在德皇本人指导我们军队建立之下，我们将很快会有一支配的上红人之名和独立之荣的军队。"
 WAB.4.a:0 "开放与柏林的全面贸易，红人们终于遇到了一些值得花时间的白人恶魔。"
 WAB.5.t:0 "瓦巴纳基加入帝国公约？"
 WAB.5.d:0 "一封个人信件出现在德皇的办公桌上，信封上的瓦巴纳基联盟压花蜡封装饰一对羽毛。高贵的瓦巴纳基联盟酋长主动同德皇联系，以君主之名向德皇表达了最由衷的赞美和祝福。信中真诚的写到部落酋长和国王要求以中欧经济和军事同盟成员的身份加入并成为帝国公约中平等的一份子。他的话语谦和雅致得难以拒绝，最近心情又好的德皇便接受了高贵野蛮人的请求并给予了他们诙谐幽默的回信。"
 WAB.5.a:0 "“……能接受您的请求，我感到荣幸至极……”"
 WAB.6.t:0 "真是不开化的野蛮人"
 WAB.6.d:0 "我国政府中的亲德分子进一步了收紧他们的爪牙，影响并支配着国家政府和武装部队，在加拿大落入红人之手和美国陷入内战之际，承担起了欧洲文明非官方捍卫者的重要职责。在我们荣上君主[tag.getleader]的带领下，瓦巴纳基联盟高举着德皇之光的火炬，成为了旧世界文明光辉的最后堡垒。如果我们试图推动加拿大的发展，德皇就会支持我们对整个加拿大的要求。而加拿大是欧洲文化在北美的最后一个重要据点，尽管这可能是出于德皇自我利益的考虑，因为他长期以来一直试图将其影响力辐射到北美，但这可能是我们仅有的可以成功推翻“红云”酋长唐纳及其政权的合法机会，并建立瓦巴纳基和欧洲在真北之疆的真正霸权地位。然而，在唐纳酋长和他的军队解放了红人之后，背叛他的行为会被当地土著邦联和大白令基亚邦联的民众视为一种恶劣之极的背叛行为。[tag.getleader]酋长必须得谨慎地做出抉择，因为所有原著民和曙光地人民的未来还悬而未定。"
 WAB.6.a:0 "向白令基亚之心骑行，推翻埃尔伍德·唐纳的恐怖政权"
 WAB.6.b:0 "可不能忘恩负义"
 WAB.7.t:0 "潮汐之民的新黎明"
 WAB.7.d:0 "当瓦巴纳基和帝国军队的旗帜在亚尼海湾的上空高高飘扬时，第一民族的战争呐喊和胜利颂歌再次在加拿大西部的悬崖边和海岸上咆哮起来：这是用当地土著的语言对这些野生土地的真实呼喊。凭借德皇的上级军官的训练和给予我们的补给，我们的军队以坚定不移的成功意志，毫不留情地宣泄着复仇之怒，砍倒了这片土地上的虚张声势统治者。这片峭壁曾经是我们特林吉特兄弟姐妹的家园，现在已经洗刷了以前统治者的污点。在战斗中，数以千计的特林吉特和海达土著战士站了起来以协助我们的部队，扭转了对驻扎在海岸和森林当地防御部队的局势。为了表彰他们在面对我们共同敌人时的英勇行为，索利斯酋长已经决定在亚尼和海达瓜伊的沿海地区建立一个新的自治区。这个半主权国家将以强大的文化统一性和认同感作为建立和独立的理由，作为一个自由和（几乎）平等的酋长国存在于瓦巴纳基帝国系统之下。这个新国家将遵循特林吉特传统，主要强调口才知识、家族合作和相互联系。在 “潮汐之民”的注视下，亚尼的真正定居者将再次踏上回家之路，这片崎岖之地也不会再没有存在感了。"
 WAB.7.a:0 "亚尼的土地再一次回荡着自由民族的声音"
 WAB.8.t:0 "耐阔特库派政变"
 WAB.8.d:0 "我们的政府没有屈服并拒绝了他们的要求，耐阔特库派便采取行动，推翻了日益亲德的政府并建立了自己的政权。原教旨主义者们对多处的控制中心发动袭击，导致政府部门陷入瘫痪。国王试图逃亡柏林的行动也失败了，万幸的是，他在登机前被拦截逮捕，由狂热分子看守并软禁在自己的舒适的家中。随后耐阔特库派的激进分子们继续进行他们的大搜捕，毫不犹豫地摧毁机关单位，屠杀德国官员，疯狂地净化这片被欧洲瘟疫污染的土地。保王派的走狗和宗教教徒们的斗争让曙光地战火四起，死伤无数。在混乱中，首都的权威彻底崩溃，威廉·索利斯和他狂热的追随者在经历几天的血腥冲突后最终夺取了政权。现在索利斯酋长掌权，所有人都可以肯定的是瓦巴纳基联盟将会与以往不同，并会向天主教热潮和亲法态度转变，为曙光地人民开辟一条新道路。"
 WAB.8.a:0 "吾主耶稣基督的光辉已经降临曙光地海岸"
 WAB.9.t:0 "后果"
 WAB.9.d:0 "上帝是我们的主，威廉·索利斯酋长是我们的牧羊人，在这两位老师的指导下，瓦巴纳基联盟已经发展成一片富饶而欢庆的树林。随着天主教教义、善意和多元文化融入我们的生活，曙光地人民的生活逐渐变得繁荣至极。在吾主耶稣基督的光辉之中，我们在新独立中找到了救赎与和平。尽管我们的转变到目前都很陡然，但这却还是第一步。我们才刚刚开始把天主教理念融入我们的社会，我们光荣的新酋长拥有许多想法让我们的国家变得神圣纯洁又伟大，其中就有公开强调一体化主义，整合主义和宗教至上的思想。虽然只有上帝知道未来，但我们的首领索利斯被视为千里眼，在他的远见之下，瓦巴纳基人民将走向更纯洁的未来。"
 WAB.9.a:0 "我们只是上帝的孩子，陛下的羔羊"
 WAB.10.t:0 "副酋长掌权"
 WAB.10.d:0 "为了保持稳定和一定的合法性，索利斯已经设法同被软禁的国王达成协定。国王可以继续过着他骄奢淫逸的生活，但作为交换，他必须得成为索利斯的傀儡，而索利斯则以副酋长为职位，统治麦勒席和帕萨马科迪。在如此安排之下，公众仍然会对他们崇拜的君主表以尊敬和赞美，然而真相确是索利斯掌权在幕后垂帘听政，瓦巴纳基也会在上帝和天主教会的引导之下，永远团结一心，迈向未来。"
 WAB.10.a:0 "红人有福了，他们将承受这片地土"
 WAB.11.t:0 "联合耶稣会"
 WAB.11.d:0 "威廉·尚普兰在探险时最先发现了加拿大，并通过与休伦人的交流首次接触了当地的原住民，直到今天，新世界的法国天主教在休伦人居住的地区依旧还有相当大的影响力，我们的领土也不例外。在影响和神化我们土地的天主教教团中，最为主要的便是耶稣协会，通常被称为耶稣会。耶稣会随天主教传入的一同到来，但大火以及地位提升却是在近日，究其原因还是副酋长索利斯的暗中煽动与传播。为了认同耶稣会的影响力并加以利用，索利斯已经正式与耶稣会结盟，授予他们足够的政府权力和官方地位。耶稣会成为政府的合法分支，双方的权力将会一同增长，以确保他们的忠诚和我们的至高无上。我们也将在上帝的光明指引下一同迈向未来。"
 WAB.11.a:0 "到目前为止，我们的同宗弟兄都做的很好"
 WAB.12.t:0 "天主教萨满"
 WAB.12.d:0 "随着天主教和各种土著信仰融合主义的传播，许多萨满、灵愈师和瓦巴纳基其他部落的人都开始皈依于天主教。天主教萨满选择将天主教教义和土著信仰整合起来，并开始深入民众传播他们的新理念。而随着这些信仰理念的传播，索利斯和耐阔特库派的实力也大大增强了。"
 WAB.12.a:0 "有了这些萨满的教导，上帝的光芒将会跨过鸿沟拥抱我们所有人"
 WAB.13.t:0 "旧思想重焕新生"
 WAB.13.d:0 "索利斯独特的融合理念在其法兰西-伍莱斯图圭整合主义的发展中达到了顶峰。基于葡萄牙君主制和法兰西行动的思想，索利斯设想了一个由新封建主义者、拥有大片土地并服从于国王与副酋长的有机体制所统治的瓦巴纳基联盟。每位酋长和国王以及其副酋长都会有自己的封地并进行管理，其中的村庄、修道院以及农业合作社都归于并侍奉于封地酋长和当地贵族阶级。该设想非常重视传统主义、禁欲主义以及自我虔城，强调在必要时要自给自足和进行友好合作，以消除几个世纪以来白人恶魔旧封建主义的低效率缺陷。中世纪法国的美学、实践和文化，麦勒席以及天主教的哥特式历史都将得到极大的发扬，并且都将步入现代化并融合成一种独特的新意识形态，一劳永逸地清除我们的唐纳派和德国污点。"
 WAB.13.a:0 "独一无二的文化和意识形态的结合才会有独一无二的民族融合"
 WAB.14.t:0 "凤仙花"
 WAB.14.d:0 "我们的黄金时代似乎将一直持续下去，起初我们被玷污原则的德皇带入歧途，而上帝和耶稣会却拯救了我们。在耶稣会和耐阔特库派的带领下，在荣上傀儡国王和明智的索利斯的统治下，瓦巴纳基迎来了前所未有的繁荣。几个世纪啊，我们的人民终于不用挨饿，孤独地流落街头了。在上帝的光辉之下，曙光地人民过着朴素又虔城的生活，骄傲又自尊的活着。我们的新伊甸园已经取得了惊人的成果，当我们清除所有的罪恶并朝着纯洁努力时，当我们在地球上创造一个上帝的王国时，我们为伟大的原罪而忏悔。所有的异教徒都将面临审判，所有的罪人都将受到严惩，而虔城一心的教徒则会感受到上帝温暖的爱的拥抱。在索利斯之下，在主之下，我们即是正义，我们即为真理！我们也曾见过上帝，而他也是红色的！"
 WAB.14.a:0 "我是天主！你是恶魔！"
 WAB.15.t:0 "白鸽黑麋鹿拜访"
 WAB.15.d:0 "埃切明联盟已经从加拿大和瓦巴纳基联盟的灰烬中崛起，为曙光地的红人们开辟了新生活，他们将和我们的联盟部落再一次呼吸着自由的空气，在主的光辉下一起踏上新的命运之路，与上帝携手迈向更美好的未来。通往救赎的旅程总是未知的，沿途会发生许多意想不到的事和奇迹，其中一件事就是黑麋鹿来到了我们的土地。黑麋鹿最初出现于大平原，是勇敢的奥格拉拉·拉科塔人，他是一位受人尊敬且有名的圣人和巫医 ，同时也是一位语言学家和历史学家，在小巨角战役和伤膝谷战役中满怀荣誉的老兵，以及一位虔诚的天主教传教士。随着白令基亚和唐纳的崛起，黑麋鹿来到阿拉斯加服务于第一民族大联盟，而加拿大和新英格兰人的失败，让他现在已经在真北之疆和第一民族的回归地去传授白令基亚的信仰了。听说我们曙光地崛起了一个新兴宗教国家，黑麋鹿便来到我们的国界，继续他的宗教之旅。[tag.getleader]立即意识到了这个机会，于是不仅向这位臭名昭著的圣人打开了我们的国门，而且还将这位神秘主义者的教义直接纳入我们的政府。认识到他作为一个统一灯塔的潜力，可以通过他来传播由美洲原住民起源的新天主教，于是埃切明联盟隆重地把黑麋鹿作为我们新的天主教萨满阶层的最高精神领袖。作为天主教-土著信仰的大主教和我们国家与罗马圣座之间的联系人，黑麋鹿将成为天主教和土著信仰之间的桥梁，把国家人民前所未有地团结在一起。虽然他不会居住在我们这个平等的国家，并将继续在红人的土地上进行他的精神朝圣，但黑麋鹿的教义和理念将会被留下，以在未来培养和教育我们的天主教萨满。在[tag.getleader]和黑麋鹿大主教的指引下，埃切明联盟的曙光地人民将会永远生活在上帝的光辉之下。"
 WAB.15.a:0 "欧洲和美洲印第安融合信仰的巅峰已经实现！即使是红人也要居于圣座之上"
 WAB.16.t:0 "正副酋长的会议"
 WAB.16.d:0 "在白令基亚国会大厦大厅深处，新出现了一座融合了本土美学和现代主义艺术装饰的气势恢宏的巨石，两位红人事业的巨头于此会面，讨论着第一民族的未来。瓦巴纳基的副酋长、东部曙光地的神圣捍卫者、荣耀掌管者威廉·索利斯，来到我们这里与白令基亚的大酋长进行商讨。索利斯以他们对宗教的共同欣赏和对新旧世界的融合信仰的坚持为由，手持和平烟斗前来向伟大的唐纳酋长提出结盟。由于担心外部势力的愤怒会威胁到北美的原住民和他们的新兴势力，一个由“开明”的原住民组成的伟大联盟已经被呼吁为所有的红色种族创造一个精神和人身安全的堡垒，让他们团结一致，无所畏惧。经过几个小时的辩论，一个融合了国内外的新旧思想的红色人种联盟已经宣布成立。讨论结束，唐纳酋长和索利斯在国会大厦的中央壁炉旁一同抽起了香烟，建立了他们之间的牢固关系以及瓦巴纳基和白令基亚之间的军事联盟。"
 WAB.16.a:0 "为了独立和安全，曙光地和白令基亚将会携手前行！"
