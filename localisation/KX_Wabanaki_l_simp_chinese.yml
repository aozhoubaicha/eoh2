 POLITICS_MADOCKWANDO_DESC:0 "查尔斯·诺曼·谢伊于1924年出生于康涅狄格州的布里斯托尔，他既年轻又没有治国经验，但他现在却作为瓦巴纳基的国王统治着曙光地。纵然年轻，但谢伊却像强大的战士一样，容光焕发，智力超群，并且还在不断着磨练着自己。这位雄心勃勃又富有魅力的年轻领导人试图进一步促进与他的德皇新朋友的关系，并已着手将曙光地改革成德皇的标识。他的志向能否实现还尚未可知，但是在他的统治下，曙光地人民终于有希望能再一次体会到繁荣和尊严的味道了。"
 POLITICS_SAULIS_DESC:0 "受人尊敬的托比克民族党党魁——威廉·索利斯，现在统治瓦巴纳基，并在争取原住民自主权的斗争中走过了慢慢长路。他一直是白人干涉原住民事务的激烈反对者，其职业生涯建立在组织抵抗和对敌人干涉的政治反击之上，而这一事业随着他对准备对污染了曙光地的德国哈巴狗的政变达到了高潮。推到了旧亲德政府，并让国王沦为一个纯粹的傀儡，一向虔诚的索利斯现在采取行动并提出了他自己的未来愿景：由上帝来为所有曙光地民指引未来方向。"
