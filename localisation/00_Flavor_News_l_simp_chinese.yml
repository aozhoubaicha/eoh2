 flavornews.1.t:0 "1936年里加冬奥会"
 flavornews.1.d:0 "德国的保护国波罗的联合公国已被选为第四届冬奥会主办国，里加将成为本次赛事的中心。多亏了来自德国纳税人的资助，里加已经建造起了大量新体育场馆，以满足这一著名活动的需要。在目前的四届冬奥会中，里加冬奥会的奖牌也将是最为沉甸甸的。\n\n挪威是获得金牌数最多的国家，总共收获了7枚金牌。排名第二和第三的是瑞典和德国，分别获得3枚和2枚金牌。\n\n与1932年蒙特利尔奥运会相比，俄罗斯运动员的出场人数更多了，此次活动也是加拿大以流亡大英帝国身份参与的第一届奥运会。加拿大本国运动员也参加了比赛，获得了一枚金牌。"
 flavornews.1.a:0 "恭喜胜者！"
 flavornews.2.t:0 "1936年维也纳夏季奥运会"
 flavornews.2.d:0 "作为奥地利首次举办奥运会的主办城市，多瑙河畔的首都维也纳被选为奥运场馆所在地。奥匈帝国的劳工们建造了一批新的文化建筑群，通过建筑展现帝国的团结。\n\n1936年夏季奥运会也是奥匈帝国第一次团结在一面旗帜下参与比赛，一面明亮而高大的旗帜展示了哈布斯堡王朝各领土的纹章。尽管这在奥匈帝国内的民族主义者中并不受欢迎，但却受到奥地利日耳曼人的赞扬。作为迄今为止规模最大的奥运会，维也纳奥运会在1932年达累斯萨拉姆奥运会的基础上加以扩展。新项目包括篮球、皮划艇和手球。最终，多瑙河队以一枚金牌的优势战胜了德国，巩固了自己的首位，也为维也纳完成了一次辉煌的宣传胜利。"
 flavornews.2.a:0 "恭喜“多瑙河队”！"